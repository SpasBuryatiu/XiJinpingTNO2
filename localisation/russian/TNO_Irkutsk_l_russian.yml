 IRK_five_year_plans: "[IRKGetPlanNumber]-ая пятилетка"
 IRK_five_year_plans_desc: "\n\n\n\n\n\n\nБлагодаря доблестным действиям §eНКВД§! по восстановлению порядка на Дальнем Востоке §Bпортовый город Магадан§! был освобожден. Теперь, когда единственный функциональный порт, который не находиться в состоянии постоянной блокады, находиться под руководством президиума, пора превратить его в наше окно во внешний мир и ключевой элемент плана по освобождении России из лап §qанархистов§!, §jфашистов§! и §Iревизионистов§!.\n\n§VКомиссия по развитию и реформации§!, созданная после эвакуации правительства в Иркутск, займётся воплощением этих планов в жизнь. В её состав входят самые блестящие экономисты страны, но среди них зреет раскол. Сторонники §eпредседателя президиума Си Цзиньпин§! считают что стране необходим переход к системе, в которой капиталистическая и социалистическая экономика сосуществуют и дополняют друг друга, при этом не уничтожая дух социализма. Сторонник §Cпартийного блока§!, под номинальный руководством §CСергея Мистер Биста§!, считают что страна должна не уходить с курса, начатого сторонниками плановой экономики более 40 лет назад. Какой бы путь мы не выбрали, мы должны сохранить достижения социализма в России."
