 ### Events ###
 IRK.1.t:0 "Наследие СССР"
 IRK.1.desc:0 "Маленький мальчик осматривал комнаты дома как обычно, замечая каждую деталь. После часа такого исследования, он наткнулся на шкатулку. Внутри неё была коллекция медалей, фотографий и документов. Мальчик пошёл к отцу, спросить про все эти награды. Тот ответил, что это впоминания о тех "славных днях". И он заметил среди этих напоминаний блестящую золотую медаль с красной колодкой. \n- Это Орден Ленина, - сказал отец, взяв медаль в руки, прежде чем его сын мог спросить его об этом.\n- А кто такой этот Ленин? - невинно спросил отца мальчик. Агент НКВД посмотрел на него и просто не мог не улыбнуться.\n- Он был великим человеком. Если бы он сейчас был жив, наверно он бы не допустил всего этого бардака с войнами, смертями и страданиями народа. Сынок, ты должен запомнить, что наша задача - продолжить его дело. До того, как ты родился, наша страна чуть не пала под натиском врагов, но мы и члены Президиума с товарищем Си спасли её, эвакуировавшись в Иркутск.\n- А почему творятся все эти плохие вещи? Почему мы не можем жить хорошо?\n- Тут всё очень сложно, но ты поймёшь. Сначала пришли немцы с танками и бомбами, вторглись на нашу Родину и превратили в рабов многих наших людей. Потом пришли буржуи, интеллигенты и богачи, напали на нас, когда мы были слабы, и разорвали нашу Сибирь. Потом вторглись с востока реакционеры, что были марионетками японцев. Только мы остались из некогда большого Советского Союза.\n- И все эти люди натворили всё это?"
 IRK.1.a:0 ""Да, сынок. Именно они. И Великий Вождь Си заставит их заплатить за всё.""

