 IRK.6.t:0 "Здравствуй, девочка"
 IRK.6.desc:0 ""-Здравствуй, девочка. §VМилая, найди себе тёплое и удобное место где ты будешь уверена что тебя никто не побезпокоит.§!"\n\nТакие слова услышал Саблин перед тем, как он лично встретился с Си Цзиньпином.\n\nСаблин был не из тех, что был готов сдаться. Однако нефритовый стержень знал глупца сильнее обычного, поскольку именно он присягал на службу в ДССР(Дальневосточную Советскую Социалистическую Республику).\n\nВо взгляде Саблина была видна ненависть и непризнание своего поражения.\n"-Ваши слова ничего не стоят, правда будет за Лениным, победа будет з-з-за нам.и!"\n\nСи заметил неуверенность Саблина, когда он завершал своё слово.\n\n§V"-Тебя наполняет чувство расслабленности, тепла и уюта когда я называю тебя девочкой"§!\n"-Я не буду слушать это!"\n§V"-Ты чувствуешь, что когда я называю тебя девочкой, ты ещё сильнее хочешь слышать мой голос... Хорошая девочка. Когда ты слышишь это слово ты начинаешь раслаблять своё тело."§!\n"-НИ-ЧЕ-ГО НЕ СЛЫ-ШУ!"\n"§V-Ты желаешь отдать моему голосу контроль над телом."§! \n"-ЫОВРАОВРОАРЫВО" (это крики Саблина)\n\nСи разделся до гола, тоже самое сделали его два телохранителя\n\n§V"Твоему подсознанию совершенно очевидно, что большая часть твоих фантазий была сосредоточена на игрании с моим нефритовым стержнем. Ты просто без ума от его вида, от его МУЖСКОГО запаха.§!"\n"-ПОМОГИТЕ!!! ПОМОГИТЕ!!!! АААААА ПОМО-" нефритовый стержень Си вошёл в рот Саблина, начиная делать всякое.\n"-Большой Нефритовый Стержень Си тебя возбуждает. Ты не можешь устоять перед мечтами о облизывании Нефритового Стержня Си. Девочка, ты так сильно хочешь одного - облизовать и целовать нефритовый стержень. "§VЭто желание растёт в тебе с каждым днём.§!" \n\nПо жесту Си, к оргии присоединились и два телохранителя Си.\n\n"§V-С каждой фикцией Нефритового Стержня ты играешься с ним до самого основания. Приглядись, девочка. У тебя появились новые клиенты.§!"\n\nСпустя 40 минут оргии, вид Валерия Саблина было не узнать. 23ёх летний Валерий Саблин лишился своей девственности не самым приятным ему образом. \nА нет, как раз наиболее приятным. \n\nОпытный психолог Си Цзиньпин, что по "официальным" меркам должен начать ходить в школу, знал прекрасно все желания Саблина и его исполнил. Оставшаяся до конца дней травма заставила Саблина (УДАЛЕНО), войдя в 40% участи всех так называемых "саблинистов". Подводя итог так называемого "восстания", можно с уверенностьюсказать:"
 IRK.6.a:0 "Фембои - единственный союзник России."

 IRK.7.t:0 "Возвращая прежний Союз"
 IRK.7.desc:0 "Си Цзиньпин проводил свой вечер как обычно, дотошно перебирая гору докладов и досье, собранных в его кабинете за сегодня. Но сегодняшние бумаги рисовали куда более оптимистичную картину, чем в прошлые дни, ведь все планы и труды Си наконец-то начали воплощаться в полной мере. Одна такая бумага говорила об полном отсутствии влияния саблинцев в подконтрольной территории. Это был результат всех этих расследований и чисток. Но даже сейчас внутри генсека бушевали остатки гнева от мыслей о безсмысленном мятеже предателей и нанесённом ими вреде государству. Теперь он может отвлечься на другие дела, ведь мятежники ему больше не помешают.\n\nПосле некоторого перебирания, он дошёл до важнейшей бумаги за этот вечер, доклада о боеготовности Красной Армии. Содержание этого документа было весьма обещающим: потери при мятеже были наконец восполнены к домятежному состоянию, как об этом докладывает Высшее командование, но и последние организационные реформы были проведены без всяких проблем. Также были доклады от НКВД, их агенты занимались шпионажем на территориях других военных клик, и все они были об одном: силы фашистов явно проиграют Красной Армии в равном бою. Планы по нападению на них были утверждены, и Си ожидает, что будущие войны будут лишь лёгкой прогулкой для армии, учитывая факт абсолютной точности докладов от НКВД.\n\n Зажёгши сигарету, Си уселся на стуле и начал думать о будущем. Было очевидно, что войны внутри России когда-нибудь прекратятся. Его усилия будут направлены лишь на возвращение всего того, что было отобрано у Советского Союза в его тёмный час. Война за возвращение скоро начнётся и мир никогда не будет прежним."
 IRK.7.a:0 "Провал недопустим."

 IRK.8.t:0 "Большая кадровая чистка"
 IRK.8.desc:0 "- Товарищ Си, Вы хотели поговорить со мной? - спросил Павел Буланов, входя в кабинет генсека. Он закрыл плотно дверь, и теперь в кабинете очень тихо, лишь тикали настольные часы.\n- Садитесь, товарищ Буланов. Наверное, вам не стоит напоминать, что я недоволен состоянием моего правительства?\nБуланов только догадывался, к чему вёл Си.\n- Да, товарищ, я слышал об этом.\n\n- Значит я могу высказать свои мысли. Я зол, Буланов. С того времени, как мы победили банду саблинцев, мне стало ясно, что я окружён продажными идиотами, которые не умеют нормально работать, - сказал Си сдержанным голосом, при этом его глаза выражали неистовый гнев.\n- Понимаю, может тогда созвать совещание? Вы можете выразить своё недовольство там, товарищ. \n- И продолжать пускать слова в воздух? Ну же, Буланов. Я бы не позвал главу НКВД, чтобы только образумить их, - Си дал Буланову папку, - Это досье на "проблемных аппаратчиков", которое я собрал на днях. Я хочу, чтобы твои люди занялись тщательным расследованием поскорее.\nБуланов заметил на папке прикреплённую бумажку, в которой оказался список имён и инструкции.\n- А что это такое, товарищ Си?\n- Это люди, которые должны быть за решёткой или перед расстрельной командой к завтрашнему утру. Я не хочу, чтобы кто-то не правильно понял мои намерения, товарищ Буланов. Это всё ради нашей великой Родины.\n\nПозднее тем же днём, Павел Буланов пришёл в иркутский штаб НКВД один. И минуты спустя из штаба вышла толпа офицеров, чтобы погрузиться в покрытые дурной славой грузовики и этой ночью стать кошмаром наяву для врагов народа. Началась большая чистка."
 IRK.8.a:0 "Ночью все услышат эхо криков и выстрелов."

 IRK.9.t:0 "Читая документы"
 IRK.9.desc:0 "За последние две недели, специальная комиссия НКВД каждодневно проводила в Иркутске совещания по подготовке расследования за новыми высокопоставленными целями для кадровых чисток. Документы прочитаны, улики осмотрены, а судьбы нескольких уже решены. В комиссии состояли самые настоящие легенды из высших чинов НКВД. Среди них были глава охраны Павел Буланов и цель его охраны, сам генеральный секретарь Си.\n\n- Товарищи, пока мы собираем улики для оправдания дальнейших арестов лиц, состоящих в госаппарате в последние десять лет, нам нужно решить один вопрос...Все в комнате посмотрели на Буланова в ожидании.\n- Как вы думаете, как нам поступить с теми лицами под охраной?\nК смятению Буланова, вся комната замерла в оглушающей тишине.\n\nНаступило долгое молчание с нервными взглядами и кашлями, которое прервал заметно рассерженный Си.\n- То есть вы хотите сказать, что вы, идиоты, собирались эти две недели и до сих пор не решили, что делать с ними? Это какая-то шутка?\nПосле ещё одного, но недолгого молчания, лишь один офицер решился высказаться.\n- Как вы подметили, на это надо обратить пристальное внимание...\n\n Но в ответ генсек лишь прислонил ладонь ко лбу. Буланов решился урегулировать ситуацию до того, как Си начал требовать деталей.\n- Товарищ Си, если позволите, как Вы сами думаете, какое наказание им выдать? Все эти расследования, как-никак, были Вашей идеей. Наверно, это Вам лучше знать, как решить этот вопрос?\n\n Си поднял голову, чтобы ответить.\n- Мы их не пожалеем. Эти продажные, некомпетентные паразиты будут расстреляны, чтобы не мешаться под ногами в будущем. А с более полезными лицами я сам решу с завтрашнего дня. Вам же я советую не перекладывать свои обязанности на меня, товарищи.\nВысказавшись, Си вышел из комнаты. Остальные вышли вслед."
 IRK.9.a:0 "Пора за работу."

 IRK.10.t:0 "Иркутские судебные процессы"
 IRK.10.desc:0 "- Признают ли подсудимые свою вину в совершении таких преступлений, как измена, шпионаж, разбой, терроризм, убийство, изнасилование, поджог, неприличное общественное поведение и антисоветская деятельность? - после того, как прокурор чуть ли не со злостью назвал этот список, можно было увидеть, как с лиц подсудимых исчезает всякая надежда. Они были когда-то высокопоставленными чиновниками в госаппарате, но теперь они обвиняемые в суде, который норовит стать самым громким в истории Иркутска. Эти люди лишь смиренно кивнули на слова стороны обвинения. Было безполезно сопротивляться.\n\n- Суд признаёт подсудимых виновными по всем пунктам и приговаривает к высшей мере наказания -  расстрелу!\nПосле этих слов некоторые из приговорённых упали в обморок, а остальные остались стоять, принимая свою печальную судьбу. Почти сразу в зал суда вошли сотрудники НКВД и начали выволакивать приговорённых наружу, в нижние этажи штаба НКВД. Пока их вели по ужасающим коридорам штаба, они слышали вокруг себя выстрелы и панические крики бедняг, у которых уже исполняются их приговоры. Некоторые из этой группы были всё ещё в отчаянии, их буквально волокли за рубашки, пока те пинались и кричали. Похоже, что для них ад станет лучшим местом, чем здесь.\n\nНаконец группа смертников пришла в ничем не примечательную комнату без окон и мигающей лампой на потолке. Они ожидали увидеть нечто иное в качестве своего последнего местопребывания на земле, но эта комната была точно последней, что они себе представляли. НКВДшники приказали узникам встать напротив стены, а ещё сопротивлющихся насильно заставили. Вскоре всё было готово."
 IRK.10.a:0 "Приказы об амнистии прибывают в последнюю минуту!"
 IRK.10.b:0 "Огонь!"

 IRK.11.t:0 "История маленького протеста"
 IRK.11.desc:0 "Валерийй Саблин был слабым и молодым человеком. Детская и инфантильная зависть, что была у потенциального как казалось сверхчеловека, разыграла все карты перед собой.\nТак называемое "восстание", что было через чур маленьким, сплотило вокруг себя самых поехавших людей всего Дальнего Востока.\nЦель протестов заключалась ни в чём ином, кроме как обыкновенной жажды власти и внимания. Необычайно необыкновенный режим правления для застенчивого интроверта с рядом фобией в виде Саблина позволили ему собрать бубенцы в пальцы.\nВ декабре 1961 года была провозглашена так называемая "свободная коммунна Улан-Удэ".\nКогда НКВД потеряло контроль над городом - в нём начал происходить ужасный террор со стороны так называемых "восставших".\nМародёрства, гонения на аполитичных граждан и террор со стороны бурятских националистов.\n\nДействовать пришлось быстро, контртеррористическая операция позволила освободить город за 2 дня."
 IRK.11.a:0 "Саблин хотел лишь устроить конкурс на 2000 рублей!"
 IRK.11.b:0 "Ничтожество."
 
 IRK.12.t:0 "Дух борьбы"
 IRK.12.desc:0 "- Что с ни не так, Масленников? - спросил Си, входя в комнату своего подчинённого, лишний раз не глядя на солдат у двери. Его еженедельный смотр войск как всегда прошёл без эксцессов, но на этот раз Си был менее доволен результатами.\n- Что Вы имеете ввиду, товарищ Си? Появились какие-то проблемы? - сказал Масленников, пытаясь показать сдержанность и профессионализм в голосе, но в конце концов крупинка страха выдала себя. Си остановился перед ним и посмотрел маршалу в глаза.\n- Вы ещё спрашиваете? Вы хоть видели их? Тот чихнувший паренёк выглядел так, как будто сейчас пустит подливу в штаны.\n\n- Они наверняка боялись, что подведут Вас. Но можете не безпокоиться, солдаты полностью верны и преданны Вам, товарищ Си.\nГенсек же не был удовлетворён такими словами, это и выдалось в его лице.\n- Причина их верности не в преданности, а в страхе передо мной, - Си стал ходить по комнате, - Масленников, Вы помните предателей-саблинцев? Эти ублюдки были готовы идти хоть в преисподнюю за этим треклятым сосунком. Меня передёргивает от мысли, что эти испуганные ребята за дверью могут сделать в тех же обстоятельствах.\nЗа окном приехал личный автомобиль генсека, настало время прощаться.\n- В следующий раз удостоверьтесь о полном порядке в личном составе, товарищ полевой маршал. Скоро свяжусь с Вами.\nПосле салютования, Си вышел из военной базы.\n\nВо время неспешной езды к зданию правительства Си много думал о сегодняшнем дне. Он знал, что вскрывшаяся проблема имеет отношение не только к армии. Весь народ, несмотря на все попытки это скрыть, видел в нём какого-то монстра, тогда как предатель Саблин превратился в своего рода народного героя за буквально одну ночь. Генсек задался вопросом: может ему стоит попытаться смягчить свой образ. Но в то же время это может быть чревато последствиями в эти суровые времена. К времени прибытия в свой кабинет, Си принял решение."
 IRK.12.a:0 "Я дам им повод служить нам."
 IRK.12.b:0 "Пусть не беспокоятся, Россия обеспечит им рай."

 IRK.13.t:0 "Свидание с трупом"
 IRK.13.desc:0 "Алексей Косыгин сделал глоток кофе, его глаза казались уставшими от увиденного трупа Саблина.\n\n- "Из заднего прохода Саблина начала течь белая жидкость. Догадываюсь, какая.".\nТем временем народный комиссар иностранных дел в правительстве Си Мистер Бист Зверьевич подумывал над тем, что же ответить. Они оба знакомы друг с другом и оба уполномочены на официальное комментирование происходящего, чтобы обсудить те вещи, о которых они никак не могли говорить на своей работе, не опасаясь за последствий. Этим утром, они нашли того самого мёртвого Саблина, чей труп решили отправить на мусороперерабатывающий завод. Но Мистер Бисту как-будто было нипочём. "Алексей... Думаешь ли ты, что его обещания и вправду были столь достойными, чтобы следовать им? Не кажется ли наказание Си через чур жестоким?" Косыгин только поднимал чашку чая, но остановился и взглянул на своего собезедника. "Что ты именно имеешь ввиду?" - спросил он, подняв бровь.\n\n"Через чур жестокое насилие над человеком. Справедливо ли оно? Человек ведь хотел добра, чтобы бедные люди не голодали и чтобы Си Цзиньпин не узурпировал всю власть"\n\nПоразмыслив над ответом, Косыгин ответил:"
 IRK.13.a:0 ""Да, это было жестоко со стороны Си""
 IRK.13.b:0 ""Я не собираюсь давать никаких комментариев на детские шалости.""
 IRK.13.c:0 ""Как можно было покончить с собой, если твою мечту исполнил твой кумир?""

 IRK.14.t:0 "Приказ на сегодняшний день"
 IRK.14.desc:0 "Президиум направил закалённого ветерана Западнорусской войны, полковника НКВД Баразина на задание. Он должен был организовать чистку реакционных элементов на недавно завоеванных территориях, устроить своего рода "красный террор".\n\nКак только он вышел из грузовика, который привёз его в эту изолированную деревню, полковника встретил невысокий, но крепкий на вид мужчина. На его крестьянской шапке красовались грубо сшитые серп и молот. Человека звали Николай Валентинов.\n\n"Понимаешь, товарищ, нашей деревней управлял тиран, фашист, реакционер! Он правил железным кулаком, вешая революционеров и всех, кто противился его правлению, если на то пошло. Однако, когда мы узнали о наступлении товарища Си, мы быстро взялись за оружие против тирана. Мы свергли его и создали временный совет. Надеюсь, Вы видите в этом доказательство нашей преданности революции и Президиуму," - сказал Николай.\n\n"НКВД обязательно отметит мужество вашей деревни, товарищ," - заявил полковник.\n\nНиколай, протянув руку, пригласил Баразина пройти в сарай неподалёку. Внутри сарая находился человек, который был закован в наручники и прикреплён к батарее. Это был тиран деревни. Одетый в грязный царский мундир, он либо спал, либо был без сознания. Он был избит, вероятно, толпой. Баразин взял его за плечи и усадил в кузов грузовика. Полковник пожал руку Николаю и уехал в другую освобождённую деревню."
 IRK.14.a:0 "Для фашистов нет спасения."

 IRK.15.t:0 "Упорядочивая всё вокруг"
 IRK.15.desc:0 "Сегодня утром Совнарком, Совет народных комиссариатов, объявил о значительной реформе существующих народных комиссариатов. В свете новой борьбы за объединение Дальнего Востока, Президиум объявил о добавлении нескольких мест в Совнарком, намереваясь максимально увеличить добычу ресурсов и эффективность производства. Ключевые военные и промышленные отрасли получат совершенно новые народные комиссариаты, включая, и не ограничиваясь ими, железные дороги, шахты и заводы.\n\nДругая важная новость будет касаться народного комиссариата обороны, центрального органа, отвечающего за военные вопросы. Несмотря на множество ярких побед, наша борьба за объединение и освобождение всё ещё сталкивается с некоторыми аспектами современной войны. Основной проблемой является отсутствие децентрализации между офицерами материально-технического и тактического обезпечения на местах и народным комиссариатом обороны. Несмотря на то, что такая проблема кажется незначительным вопросом, это может вызвать значительные проблемы в пылу сражения.\n\nДля решения этой проблемы Президиум предоставил значительную автономию войскам на местах. Кроме того, от этого выиграет и НКВД, что позволит ему более эффективно и быстро организовывать операции на местах."
 IRK.15.a:0 "Эффективность, эффективность, эффективность."

 IRK.16.t:0 "Выжженная земля"
 IRK.16.desc:0 "Во всем комплексе зданий сиял только один свет - в кабинете Алексея Косыгина. Угощаясь высококачественной бутылкой довоенной водки, вероятно, самой приятной на вкус водки в Сибири, один из главных бюрократов государства принимал доклады с контролируемых земель на востоке. Несмотря на поздний час, Косыгин был внимателен, читая каждую статистику.\n\nОднако что-то было не так. Экономические прогнозы с территорий на востоке были намного ниже того, что подсчитали экономисты всего за несколько недель до вторжения. И при этом поступали странные сообщения о том, что фабрики были найдены сожжёнными дотла, фермы - разорёнными, а кто-то планомерно уничтожал весь скот местных деревень. Эти странные события не были магией, сверхъестественным явлением или другой неведомой зверушкой. Это были фашисты, проклятые орды, которых мы победили. Вместо того, чтобы бросить принадлежавшую им промышленность, они решили уничтожить её при отступлении.\n\nОтчёты, по понятным причинам, были очень размытыми. Никто не был уверен, какие заводы можно восстановить, а какие были потеряны навсегда. И всё же Косыгин продолжал читать отчёты. Ожидаемая экономическая прибыль с Востока снизилась на 40%, теперь, когда были раскрыты чудовищные методы фашистов. Отложив папку в стопку "Готово", Косыгин потянулся за рюмкой водки. Через несколько секунд в кабинет вошёл помощник и протянул Алексею Николаевичу новую папку."
 IRK.16.a:0 "У наркома начала болеть голова."

 IRK.17.t:0 "Дальневосточная кампания"
 IRK.17.desc:0 "Си Цзиньпин смотрел с интересом на то, как его генералы обдумывали планы над большой картой Дальнего Востока. Основой для этой карты была карта СССР 40-х годов, она была спешно нарисована для показа стратегических положений Красной Армии.\n- Как вы видите, товарищи, фашисты сейчас раздроблены и слабы. Для нас самое время атаковать, - сказал полевой маршал Люшков, указывая на территорию врага на карте, помеченной красным карандашом. Он был прав, ведь по неполным, но всё-таки правдивым сведениям от разведки, главы фашистов были слишком заняты грызнёй между собой, чтобы оказать хоть какое-то сопротивление. Не отрывая взгляд от карты, Си сказал:\n-Товарищ Люшков, насколько готовы наши войска?\n- Как были готовы, так и остались, товарищ Си, - отчитался Люшков, оторвавшись от карты и повернувшись к генсеку.\n\n- Тогда я скажу, товарищи, что пришло время воплотить наши планы. Эти фашистские псы слишком долго гадили на нашей земле. Я буду только рад увидеть, как их будут давить наши танки, - Си сделал драматическую паузу, - Помните, что это важнейший шаг к объединению нашей Родины, товарищи. Сначала мы возьмём Дальний Восток, потом освободим остальную Россию и так далее. Я не прощу провалов, когда Советский Союз стоит на краю пропасти.\nЭта короткая речь генсека срезонировала во всех, кто услышал её. В последующие месяцы Дальний Восток увидит реки крови, и с большим трудом и маленькой долей удачи, лишь настоящие наследники Советского Союза будут стоять на обагрённой земле. Си точно в этом удостоверится."
 IRK.17.a:0 "Дорога к победе выстлана кровью."

 IRK.18.t:0 "Администрация"
 IRK.18.desc:0 "Дорога в Баливку была долгой и ухабистой, но они наконец-то приехали. Внутри красного грузовика находились 4 сотрудника НКВД и человек, одетый в костюм и шерстяное пальто. Этим загадочным чиновником был Сергей Ростоев. Сухой, спокойный и расчётливый человек, Сергей получил прямые инструкции, переданные ему в телеграмме, которую он держал в руке.\n\n"ИДИТЕ В БАЛИВКУ. УСТАНОВИТЕ ШТАБ ВКПБ И ГРАЖ.СОБР.СОВЕТОВ," вот что было в телеграмме.\n\nСергей вышел из машины и пошёл на встречу с коммунистами деревни. Их было около 12 человек, некоторые из них были стариками, воевавшими во время Второй мировой войны, а некоторые настолько молодыми, что не помнили военных дней. Эти мужчины и женщины станут новыми начальниками штаба ВКП(б) в селе Баливка.\n\nСледующей задачей Ростоева было создание сельского совета. К счастью, он уже знал, кого набирать. Он подошел к гигантскому заводу на краю города. Этот комбинат производил несколько видов продукции для военных и гражданских лиц. Там он пригласил на совет около 120 рабочих. Остальные 80 приглашений он оставил для учителей, журналистов и учёных. Теперь его работа была закончена.\n\nОн ненадолго встретился с комиссарами НКВД, чтобы проинформировать их о новой гражданской администрации, и быстро запрыгнул в грузовик, готовый установить гражданский контроль в очередной отдалённой деревне."
 IRK.18.a:0 "Нормальная жизнь возвращается на Дальний Восток."

 IRK.19.t:0 "Борясь с фашистами"
 IRK.19.desc:0 "Комиссару Крюкову эта сцена была очень знакома. Этот артиллерийский огонь, эта грязь и слякоть, эти широко раскрытые глаза испуганных новобранцев, ожидающих приказов от комиссара. Только этим комиссаром был он сам.\n\n- Я точно был таким же солдатом, товарищи. У меня дрожали колени, думая, доживу ли я до завтра. Я был в тот день, когда фашистские ублюдки вторглись на нашу Родину, и был в день, когда мы почти их загнали обратно в их норы. Я видел, что могут сделать фашисты ради своей победы и я пообещал себе, что больше не позволю дать совершаться подобным злодеяниям, - сказав это, поднялся и встал перед своим отрядом. Оратор внутри него взял верх над ним.\n\n- Это война не только против тех, кто предал свою страну, но против туч тёмной идеологии фашизма, которые застилают всё, что нам дорого. Конечно, можно ощущать страх в такой ситуации, но вовсе не нужно позволить ему взять над вами контроль. Подумайте о своих друзьях, о своих домах, о своих любимых! Неужели вы будете просто стоять, пока фашистские собаки будут драть их? Товарищи, отбросьте свой страх и наполните сердца яростью! Развейте огонь гнева и, когда настанет время, извергните его, чтобы загнать фашистских ублюдков в могилу!\n\nКороткая речь Крюкова была встречена бодрыми возгласами солдат. Наконец он увидел в их глазах огонь священной ярости. Но внутри себя думал, сколько же из них сегодня останутся в живых."
 IRK.19.a:0 "Ни шагу назад."

 IRK.20.t:0 "Суд на Матковским"
 IRK.20.desc:0 "- Михаил Матковский, глава Российской Фашистской Партии, Вы обвиняетесь в государственной измене и в совершении нескольких тысяч случаев убийств. Суд приговаривает Вас к высшей мере наказания - расстрелу.\n\n Подсудимый в тюремных лохмотьях всё ещё держался стройно и спокойно согласился с приговором. Все присутствующие подметили его кажущейся странной выдержку уже со времени его пленения. Через несколько минут стражник потянул Матковского за воротник и вывел из зала суда.\n\nКак только они подошли к двери подвала, стражник постучался в неё. Никто не открыл. Стражник просто стоял и думал, почему там изнутри заперто, но его прервал сильный удар кулаком в висок. Матковский потянулся за ключом упавшего НКВДшника. Пока стражник очухивался, фашист освободился и убежал.\n\nНе теряя времени, он побежал за ним и вскоре к погоне присоединились его товарищи. НКВДшники через несколько минут увидели, как Матковский проскользнул в мужской туалет и бросил кандалы у входа. Как только они перепрыгнули через эту безсмысленную ловушку и вошли в туалет, они увидели, как фашист неудачно пытался открыть запертое окно на краю комнаты. Поняв, что он загнал себя в ловушку, Матковский сдался и повернулся лицом к преследователям.\n\nГлубоко вздохнув, он приказал им: \n- Ладно, приступайте. \nНКВДшники несколько раз выстрелили ему в грудь. Он упал, и секунду спустя лидер фашистов был мёртв."
 IRK.20.a:0 "Юркий оказался."

 IRK.21.t:0 "Суд над Родзаевским"
 IRK.21.desc:0 "- Константин Родзаевский, глава Российской Фашистской Партии...В-вы об... \n Прокурор с трудом мог выговорить слова приговора над фашистским демагогом. Тот же не переставая изрыгал неслыханные ругательства и грязные выпады в сторону всех в зале суда.\n\n- УБЛЮДКИ, МАТЬ ВАШУ, А НУ ИДИТЕ СЮДА, ГОВНО КОШАЧЬЕ, РЕШИЛИ КО МНЕ ЛЕЗТЬ?! ВЫ БОЛЬШЕВИКИ ВОНЮЧИЕ, МАТЬ ВАШУ! НУ ИДИТЕ СЮДА, ПОПРОБУЕТЕ МЕНЯ РАССТРЕЛЯТЬ, ДА Я ВАС ВСЕХ РАССТРЕЛЯЮ, УБЛЮДКИ, ЖИДЫ ЧЕРТОВЫ, БУДЬТЕ ВЫ ПРОКЛЯТЫ!\n\nПрокурор потерял терпение и закричал на весь зал:\n- Блять, хер с ним! Стража, выведите эту псину и убейте к чертям!\n\nЦелый отряд из шести сотрудников НКВД схватили его и выволокли из зала суда. Всё это время заключённый бился в истерике и сопротивлялся захвату, и когда все они подошли к двери подвала, он не переставал яростно ругаться на евреев и большевиков. Группа остановилась  в коридоре подвала, и их командир обратился к подчинённым:\n\n- Кто-нибудь дайте мне тряпку или платок, надо заткнуть этого идиота. Один сотрудник пошёл вперёд и немного поискал по подвалу, и вскоре вернулся с куском ткани. Командир взял ткань и попытался сунуть её в рот заключённому, но Родзаевский ударил его головой и начал усердно биться и лягаться. Было теперь слишком трудно поднять его и вести в условленное место. Родзаевский в порыве своей ярости поднялся и бросился к лестнице, и думал, что он победил своих захватчиков, несмотря на их количество.\n\n- Слабаки! Я смог обойти вас, большевистские су... - дверь на верхний этаж была у него под носом, но меткий выстрел в голову НКВДшника, не желавшего более слышать от него никаких слов,  наповал убил сбежавшего. Тихий труп окружённого дурной славой лидера фашистов с грохотом падал по лестнице и приземлился у самых ног его убийц."
 IRK.21.a:0 "Ну всё, покончили."
 
 IRK.22.t:0 "Суд на ложным царём"
 IRK.22.desc:0 "- Михаил Романов, ложный претендент на более несуществующий российский трон и убеждённый монархист, Вы полностью признаёте, что Вы отрицаете свершившуюся Революцию и ответственны за смерть каждого советского солдата на полях сражения. Ваша вина полностью доказана и Вы приговариваетесь к высшей мере наказания - расстрелу.\n\nМихаил медленно кивнул в ответ. Комиссар НКВД связал его руки и схватил за заднюю часть шеи заключённого, чтобы повести его за пределы зала суда, в подвал. Михаила нещадно повалили на твёрдый пол, он вскрикнул от боли, поднялся на колени и взглянул на комиссара мутными глазами.\n\nКомиссар достал свой револьвер, повернул его барабан и дал сигнал пальцем князю повернуться спиной, тот послушался со слезами на глазах.\n\nМихаил сглотнул и тихо всхлипнул, глядя на пол и закрыв глаза. Он почувствовал, как в его затылок уткнулся ствол револьвера.\n\n- Я-Я...Всего лишь хоч... - Михаил снова всплакнул. Комиссар начал терять терпение, дожидаясь последних слов Михаила.\n\n- Я лишь хочу домой, г-где я далжен быть... \n\nНо он остался здесь, на этой неприветливой земле, на коленях и с заряженным револьвером у своей головы, чей курок комиссар без задней мысли нажал.\n\nКак Николай Александрович в 1917 году, Михаил Андреевич был убит в тёмном подвале, и лежал там некоторое время, с кровоточащим отверстием в голове."
 IRK.22.a:0 "Наконец-то он стал тем царём, каким желал, но не представлял стать."

 IRK.23.t:0 "Письмо немцам"
 IRK.23.desc:0 "Письмо фюреру Германии Адольфу Гитлеру\n\nнефритовым стержем въякутившись ПО ЯЙЦА\n\РВЕТ ОЧКО ФАШИСТУ РУССКИЙ ЧЕЛОВЕК!\n\И ПОДОНКУ ЭТО ВЕДЬ НЕ НРАВИТСЯ\n\ТАК ЗАКОНЧИТСЯ СЕЙЧАС ФАШИСТСКИЙ ВЕК!\n\РУССКИЙ стержень БЕЗ ГАНДОНА\n\МЕСИТ КАЛ В РАЗОРВАННОЙ КИШКИ\n\МОЖЕШЬ ГОВОРИТЬ ТЫ ЧТО УГОДНО\n\НЕ ДАДИМ ПРОЩЕНИЯ ТЕБЕ!\n\А ГЛИСТЫ ГИТЛЕРОВЦЫ В АНАЛЕ\n\НОРОВЯТ ПОРАНИТЬ стержень Си\n\ТОЛЬКО ВОТ ОКАЖЕТСЯ В РЕАЛЕ\n\ЗАХЛЕБНУТСЯ ЧЕРВИ МОЛОФЬЕЙ!\n\ВОТ ЛЕЖИТ грязь фашист НЕМЧЁНОК\n\ЛЬЕТСЯ СПЕРМА С КРОВЬЮ И ГОВНОМ\n\ТЫ СКУЛИ СКУЛИ СИЛЬНЕЙ ПОДОНОК\n\СКОРО ЗАДРЕМЛЕШЬ ВЕЧНЫМ СНОМ!\n\nС уважением Си Цзиньпин, 22 сентября 1963 года. Г. Иркутск.\n\nЛюди начали громче аплодировать, скандировать победные возгласы и воздавать хвалу самому Си. но солдаты притопнули сапогами по холодному деревянному полу, чтобы умерить их пыл и дать закончить речь генсеку.\n\n- Но это не конец освобождения нашей Родины, товарищи! Скоро мы выдвинемся на запад, мы раздавим фашистов, монархистов и всех, кто отважится встать на пути Революции, это лишь начало! А сейчас время праздновать! Всем вольно!\n\nЛюди снова начали поздравлять друг друга, всё громче и громче, пока лилась [обычная вода, ведь алкоголь это плохо] и другие горячие напитки в виде чая и кофе, пока они наслаждались китайским чаем, это был по-настоящему незабываемый день.\n\nА Си не мог перестать улыбаться, видя, как его соратники воздают славу ему и всей Российской Народной Республике."
 IRK.23.a:0 "Следующая цель - запад!"

 IRK.24.t:0 "Опала председателя"
 IRK.24.desc:0 "Си никогда еще не чувствовал себя таким безпомощным в собственном правительстве. В течение многих лет мало кто осмеливался бросить вызов его авторитету, тем более непосредственно подчинённые ему. А теперь он с изумлением наблюдал, как на первом, пожалуй, заседании Президиума, где речь шла не о простом штампе на указ, а ставилась под сомнение власть НКВД.\n\nУказ был предложен пожелавшим остаться анонимным членом единственного на данный момент исполнительного органа в Восточной Сибири. Это лицо знало, что НКВД без особых усилий вычислит и "убедит" его, но кто бы ни стоял за этим планом, он тщательно скрывал свою личность, по крайней мере до того, как документ был представлен всем членам Президиума. Со стороны Си для того лица было уже слишком поздно - генсек знал всех депутатов и их склонности лучше, чем кто-либо, и исход этого голосования был предрешен.\n\n- Кто выступает за отставку Якова Сауловича Агранова с поста председателя Президиума Верховного Совета СССР?\n\n Почти все подняли руки. Те немногие колеблющиеся, кто не сделал этого из страха, вскоре изменили свое мнение, сделав результат голосования, кроме двух человек, единогласным. Одним из тех двух был Си, все еще не желавший покорно следовать желанию партии, а другим сам Агранов. Президиум воспользовался его отъездом в Магадан, чтобы инициировать это голосование без его ведома. Си понимал, что присутствие каждого отдельного депутата не обязательно для принятия декрета - лазейка, которая в прошлом была чрезвычайно полезной, но теперь снова вернулась, чтобы послужить его интересам. Не имея другого выбора, генсек медленно поднял руку.\n\n-Указом Президиума товарищ Агранов освобождается от занимаемой должности председателя Президиума Верховного Совета СССР и заменяется на посту Сергеем Алексеевичем Мистер Бистым. \nБольше не было правой руки Си у власти. Он проиграл. И наконец партия находится под контролем."
 IRK.24.a:0 "Неожиданный поворот."

 IRK.25.t:0 "Сковывая партию"
 IRK.25.desc:0 "Охранники угрожающе стояли у дверей зала заседания, их якобы предназначенное для самообороны оружие и значки НКВД блестели на их униформе. Си громким голосом воскликнул, что новый предложенный указ повлечет за собой для членов Президиума.\n\n- Распоряжением Президиума Верховного Совета СССР для обезпечения безопасности и процветания государства будут приняты следующие меры: во-первых, будут объединены должности генерального секретаря Коммунистической партии Советского Союза и премьер-министра Советского Союза. Нынешний генеральный секретарь Си Цзиньпин будет исполнять обязанности председателя Президиума Верховного Совета, сохраняя при этом свою нынешнюю должность и полномочия генерального секретаря. Во-вторых, любое голосование, проведенное по вопросу о возможном увольнении премьера Якова Агранова, будет считаться недействительным из-за его отсутствия на момент принятия предполагаемого решения. Товарищ Константин Черненко, таким образом, будет назначен комиссаром иностранных дел, а товарищ Мистер Бист будет безсрочно отстранен от занимаемой должности.\n\n Те же лица, которые еще недавно осмеливались противостоять Си и его ближайшим союзникам на заседании Президиума, теперь казались послушными и почти что испуганными. Никто не отвечал, все просто молчали. И снова глава НКВД должен был нарушить тишину.\n\n- Могу ли я полагать, что все присутствующие одобряют этот указ? - Ответа не последовало. - Значит, с этого момента он считается действительным.\n\n Ни один депутат не открыл рта с тех пор, как Си описал план противодействия партийным чиновникам, уличённых в заговорах, и чьи грандиозные планы восхождения к власти были разрушены в считанные минуты. Новому министру иностранных дел, преданному генеральному секретарю, снова разрешили войти в зал. Что касается Мистер Биста, то его провожали два охранника. Можно и не говорить, что товарищи его больше не видели, по крайней мере в стенах здания Верховного Совета."
 IRK.25.a:0 "Секретная служба всегда исполняет своё дело."

 IRK.26.t:0 "Возвращение Советов"
 IRK.26.desc:0 "Всего несколько лет назад власть Президиума Верховного Совета едва ли выходила за пределы Иркутска. Но с тех пор генеральный секретарь Си освободил целую треть нашего Союза от оккупировавших его бандитов, фашистов, предателей и священнослужителей. Наш статус подлинного революционного авангарда советского народа был подтвержден, как и все другие угрозы на Дальнем Востоке были растоптаны маршем истории. Русский пролетариат может быть уверен, что истинные наследники Ленина и Бухарина восстановят славу и свободу, которые они потеряли из-за нацистской угрозы.\n\nНо наша работа еще не завершена. На Западе по-прежнему много опасностей, с которыми мы должны иметь дело. Выйдя за рамки статуса мелкого государство-подобного образования, мы теперь являемся полностью функционирующим государством и должны соответствующим образом развивать нашу нацию. Мы должны инвестировать в приведение нашей страны к стандартам развитых стран мира, а также теперь мы сможем взять на себя государственный долг, чтобы финансировать нашу экспансию.\n\nНаш народ взывает о помощи, и их ждёт возрождение Советского Союза. С этого момента мы не сделаем ни одного шага назад!"
 IRK.26.a:0 "За Советскую Россию!"

 IRK.27.t:0 "Нарком следит за нами"
 IRK.27.desc:0 "После того как затяжные съезды президиума заканчивались Си часто заявлялся в штаб-квартиру НКВД, если у него оставалось свободное время. С тех пор как президиум перестал ставить Си палке в колеса и стал полностью поддерживать линию генерального секретаря свободного времени у Си стало предостаточно. Он всегда брал чашку горячего кофе из автомата в главном зале и просил проводить его до информационного центра.\n\nТо, что творилось в этом комплексе всегда поражало Си. безчисленное число агентов слушали, записывали и составляли отчёты по тому, что удавалось записать на прослушивающие устройства. Иногда Си слушал часть материалов. Сегодня он услышал как в Магадане праздная компания заткнула рот одному из пьяниц за пару мгновений до того, как он решил рассказать политический анекдот, услышал как Мистер Бист Зверьевич говорит со своей женой на интимные темы, и то как влюблённая пара на Камчатке собирается переплыть Берингов Пролив и сбежать в Америку. Си улыбнулся, хлебнул кофе из кружки и сказал агентам проявить пристальное внимание к последней записи.\n\nГенеральный секретарь наконец-то почувствовал себя в своей тарелки. Это был Советский Союз, его Советский Союз, каким он всегда хотел его видеть. Страной должны руководить не партийные аппаратчики или мастера подковёрных игр, а преданные и дисциплинированные члены спецслужб. У коммунистической партии есть своя задача, но лучше всего она будет её выполнять если партия будет подчинятся государством. А государство, в свою очередь, работает лучше всего когда генеральный секретарь Си его направляет, а НКВД готово в любую минуту спасти его от внутреннего врага."
 IRK.27.a:0 "Диктатура пролетариата"

 IRK.28.t:0 "Прошлые успехи"
 IRK.28.desc:0 "Последние двадцать лет были настоящим адом для России и всех ее детей, и, кроме недавнего стремительного взлета нашего законного Политбюро, больше особо вспомнить то и нечего. Это, однако, не означает, что Россия всегда была погружена во тьму - эпоха Николая Бухарина была настоящим временем молока и меда, эпохой, когда сельскохозяйственный крепостной становился промышленным пролетарием под покровительством большевиков, а не ослепленных алчностью капиталистов. Поскольку мы стремимся изменить нашу экономическую политику, чтобы она соответствовала бурному миру 1960-х годов, мы должны обратить наши взоры в прошлое и вспомнить, что сделало экономику Бухарина такой уникально успешной и инновационной.\n\nЕго решительная защита (и продолжение) Новой экономической политики Ленина говорит нам о том, что государству необходимо наращивать производительные силы, прежде чем вступать в фазу истинного социализма. Его смелый Сибирский план продолжает приносить дивиденды даже в эту эпоху анархии и оппортунистических государств-осколков, уча нас тому, что мы должны индустриализировать даже самые сельские регионы России. Его отвращение к программам коллективизации, поощряемым некоторыми представителями левой оппозиции, показывает нам, что мы не должны позволять идеологии мешать нам использовать все доступные экономические возможности.\n\nКак русские, как советские люди, как социалисты и как члены Политбюро, мы все до единого бухаринисты и гордимся этим! Поскольку Советский Союз возрождается нашей рукой, мы ДОЛЖНЫ адаптировать истинно бухаринскую модель к потребностям и желаниям нового Союза Советских Социалистических Республик и создать экономику, достаточно сильную и производительную, чтобы достичь социализма не позднее 2050 года!"
 IRK.28.a:0 "Мы смотрим в будущее!"

 IRK.29.t:0 "Парад"
 IRK.29.desc:0 "Генеральный секретарь Си улыбался и махал рукой с балкона, когда внизу маршировали солдаты Народно-освободительной армии. Толпы ликующих людей выстроились вдоль тротуаров, крича и размахивая красными флагами. Духовой оркестр заиграл марш Будённого, и Си задумался. Здесь была Народно-освободительная армия, но действительно ли она будет достаточно мощной, чтобы обеспечить суверенитет России?\n\nНародно-освободительная армия России верно служит Товарищу Си, однако её била остраня нужда в её реформации и постепенном переходе на контрактную армию, поскольку она не была профессиональна. Некоторые армейцы будут готовы зарезать Си если он скажет что-то плохое про марксизм - такое не устраивало вождя Си. В последнее время он обдумывал идею преобразования НКВД в военное ведомство и постепенной интеграции в него Красной Армии. Однако НКВД — это тайная полиция, а не армия, однако они по большей своей части были гораздо лучше оснащены нежели самые элитные формирования обыкновенной НОАР.\n\nВдруг на параде стоял ничем не примечательный взрослый и уверенный мужчина немецкой национальности. За ним стояли солдаты без российской экипировки.\n\nКогда Си засмотрелся на этого мужчину, один из министров похлопал ему по плечу, и Си вернулся к реальности. Парад закончился, но мужчина был загадочнее всего."
 IRK.29.a:0 "Этим мужчиной был Гюнтер Фон Миллер."

 IRK.30.t:0 "Возвращение на международную арену"
 IRK.30.desc:0 ""Рабочие, крестьяне и солдаты Союза Советских Социалистических Республик, мы собираемся приступить к возвращению рабочего государства на мировую арену. Глаза угнетенных видят, как вновь поднимается красное знамя. И вместе с ним растут их надежды и решимость.\n\nСкоро мы будем стоять бок о бок с теми, кто разделяет наши идеалы и всеми, кто противостоит нацистской тирании. Мы добьемся повторного освобождения всего Союза, уничтожения фашистских оккупантов и свободы для всего человечества в социалистическом мире.\n\nНо эта задача будет не из легких. Реакционеров много, они свирепы и неумолимы в своем желании уничтожить рабочее государство. Но все изменилось, темные дни 40-х и 50-х годов остались позади. Нашим врагам это не удастся. История, как всегда, будет на нашей стороне.\n\nСейчас, когда мы делаем наши первые шаги на международной арене, я скажу нашим дипломатам, что я полностью уверен в их мастерстве и в их преданности делу революции и делу государства. Вы будете авангардом революции за границей. С сегодняшнего дня угнетенные народы мира уже не одиноки."\n\n - Си Цзиньпин, [?global.date.GetDateStringNoHourLong]"
 IRK.30.a:0 "Наша победа неизбежна."

 IRK.31.t:0 "Письмо из-за океана"
 IRK.31.desc:0 "Мы получили радиограмму из сибирского государства, претендующего на звание легитимного приемника СССР. Это государство с центром в Иркутске возглавляет Си Цзиньпин, бывший глава НКВД, а многие высокопоставленные члены правительства, по-видимому, являются членами кабинета Бухарина, которые были эвакуированы в город во время войны.\n\nХотя Иркутск в целом кажется гораздо более авторитарным, чем старый СССР, с тайной полицией, по-видимому, осуществляющей значительный контроль над регионом, они утверждают, что это необходимо из-за внутренней нестабильности и угрозы внешних врагов, и что правительство снимет часть ограничительных мер как только оно сможет стабилизировать ситуацию. Они требуют дипломатического признания со стороны нашего правительства и возможности сотрудничества между нашими наши государствами в будущем."
 IRK.31.a:0 "Мы открыты к расширению отношений в будущем"
 IRK.31.b:0 "Просто ещё один претендент на господство над Россией, в этот раз с манией величия"
 
 IRK.32.t:0 "Запрос о дипломатическом признании"
 IRK.32.desc:0 "После открытия официальных каналов связи между США и Иркутском Си просит нас официально признать Иркутск суверенным государством и направить эмиссаров в Вашингтон для дальнейшего обсуждения дипломатических отношений между нами и ними.\n\nИркутск, по-видимому, является наиболее законным государством-преемником бывшего Советского Союза, причем правительство продолжает многие прежние политики и управляется многими высокопоставленными членами старого советского правительства. Хотя они не требуют официального признания в качестве легитимного правительства СССР, преемственность, которой они обладают со старым советским правительством делает Иркутск идеальным кандидатом на поддержку со стороны США и потенциально могущественным союзником, который может должным образом противостоять фашистской угрозе в Европе."
 IRK.32.a:0 "Возвращение старого союзника."
 IRK.32.b:0 "Безумие - это повторение одного и того же действия множество раз, ожидая при этом других результатов"

 IRK.33.t:0 "Американское посольство"
 IRK.33.desc:0 "Сегодня утром по радио была получена отличная новость: Правительство Соединенных Штатов официально признало нас суверенным государством и направит самолет в Иркутск для доставки наших представителей в Вашингтон, округ Колумбия.\n\nПредставители США передают, что в Вашингтоне нет места для строительства нового здания, которое могло бы служить посольством, но есть много существующих зданий, которые могут быть легко отремонтированы, чтобы служить таковым в ближайшем будущем."
 IRK.33.a:0 "Наконец-то иностранцы про нас вспомнили!"

 IRK.34.t:0 "Америка отвергает нас"
 IRK.34.desc:0 "Грязь капиталист показать свой натура.."
 IRK.34.a:0 "И это после всего того, что мы сделали для них!"

 IRK.35.t:0 "Запрос о финансировании"
 IRK.35.desc:0 "Иркутское правительство сегодня утром направило в штаб ОСН запрос о выделении средств на финансирование их армии. Они сообщают о том, что деньги им необходимы для расширения их армии, а следовательно – для усиления контроля над окрестными территориями. Несмотря на то, что страна небольшая, если иркутское правительство сможет взять под свой контроль территории Сибири огромная часть Евразии попала бы в руки режима, дружественно настроенного к ОСН. Если Иркутск сможет объединить Россию, то ОСН получит сильного союзника в деле борьбы против фашизма."
 IRK.35.a:0 "Немедленно начать поддержку иркутского правительства!"
 IRK.35.b:0 "Мы не можем тратить ресурсы на подобные авантюры"

 IRK.36.t:0 "Финансирование от ОСН"
 IRK.36.desc:0 "Отличные новости приходят по радио из США: министерство обороны США согласилось финансировать нашу армию, и с завтрашнего дня они начнут направлять в столицу инструкторов, наблюдателей и оборудование. Теперь с американской помощью красная армия сможет становить по-настоящему современной армией, которая с легкостью сможет победить всех предателей!"
 IRK.36.a:0 "Превосходно!"

 IRK.37.t:0 "В финансировании отказано"
 IRK.37.desc:0 "Ужасные новости приходят по радио из США: министерство обороны США отказалось финансировать модернизацию нашей армии. В послании, направленном нам сегодня утром, представители ОСН заявили, что они "не заинтересованы в поддержке войны в России" и что они "будут ждать, пока не будет найдено законное государство-преемник СССР", прежде чем посылать помощь России. Это послание не только демонстрирует полное нежелание помогать нуждающимся, но и полностью игнорирует наши многочисленные связи со старым советским правительством."
 IRK.37.a:0 "И где мы теперь возьмём деньги на модернизацию армии?"

 IRK.38.t:0 "Послание с Дальнего Востока"
 IRK.38.desc:0 "Сегодня утром местным правительство была получена радиопередача от некой Дальневосточной Советской Социалистической Республики со столицей в Иркутске. Это государство, возглавляемое бывшим главой НКВД Си Цзиньпином, по-видимому, имеет многочисленные преемственные связи со старым советским правительством, что придает ему некоторое подобие легитимности в хаосе России. Иркутское правительство хочет открыть с нами отношения в надежде, что они смогут служить дружественной нам силой в Сибири."
 IRK.38.a:0 "Интересно..."

 IRK.39.t:0 "Посольство для Си?"
 IRK.39.desc:0 "Мы получили еще одну радиопередачу из Дальневосточной ССР, на этот раз с просьбой о признании ее суверенным государством и открытии посольства в Токио. Они говорят, что формальные отношения между ними и нами принесут большую пользу Японии, так как, несмотря на то что они являются радикальным коммунистическим режимом, они также выступают против Германии и готовы защитить регион, создав режим, который будет дружественен для Сферы Со-Процветания. При дальнейшей помощи и поддержке они потенциально могли бы объединить Сибирь и даже Россию под знаменем дружественного нашим интересам государства."
 IRK.39.a:0 "Мы должны действовать прагматично в такие сложные времена."
 IRK.39.b:0 "Мы не заинтересованы в поддержке коммунистов."

 IRK.40.t:0 "Японская Империя принимает наши условия!"
 IRK.40.desc:0 "Мы получили прекрасные новости из Токио: японское правительство решило откликнуться на наши просьбы о дипломатическом признании, также Токио вскоре примет эмиссаров, которых мы направим к ним для обсуждения возможностей сотрудничества против Германии и создания совместных экономических проектов в Сибири. В пригороде Токио найдено подходящее здание, которое может служить посольством, и японское правительство вскоре направит самолет в Иркутск для транспортировки наших дипломатов."
 IRK.40.a:0 "Красное солнце над Азией."

 IRK.41.t:0 "Японская Империя отказывается от нашего предложения!"
 IRK.41.desc:0 "Мы получили ужасные новости из Токио: японское правительство отказалось признать нас суверенным государством и не примет от нас никаких послов. В своей передаче они утверждали, что мы "коммунистические тираны" и "бандиты, в которых Япония не заинтересована". Без сомнения, идеологически обработанные культисты своего императора побоялись распространения нашей социалистической идеологии по всей Азии в случае если они начнут поддерживать нас."
 IRK.41.a:0 "Реакционеры как всегда слепы."
 
 IRK.42.t:0 "Революция жива!"
 IRK.42.desc:0 "Мы получили радиопередачу из Иркутска от социалистического режима, известного как Дальневосточная Советская Социалистическая Республика. Этим государством руководит бывший глава НКВД Си Цзиньпин. Хотя они могут похвастаться той же политической структурой и даже министрами, что и старое советское правительство, и неудивительно, что НКВД играет большую роль в дальневосточном обществе. Си утверждает, что это временная мера для сохранения социализма в государстве, и что он ослабит хватку НКВД в обществе, как только ситуация стабилизируется; однако вопрос о том, стоит ли поддерживать полицейское государство связанное со старой советской властью, остается открытым."
 IRK.42.a:0 "Советский Союз вернулся."
 IRK.42.b:0 "Деспот в красных цветах."

 IRK.43.t:0 "Назад в АССР"
 IRK.43.desc:0 "Как писал Ленин, империализм это лишь капитализм в стадии разложения, и империалистический конфликт между нациями почти так же важен, как классовая борьба. С этой целью Ленин создал автономные советские социалистические республики, чтобы даже малочисленные народы могли выразить свое право на самоопределение в составе Российской Советской Федеративной Социалистической Республики.\n\nТем не менее, по мере расширения наших границ и включения в них все большего числа этнических меньшинств все чаще поднимается вопрос о том, являются ли существующие законы об автономии АССР достаточными. Консервативная фракция утверждает, что автономии, которую они демонстрируют в настоящее время (то есть способности разрабатывать свою конституцию в рамках национальной конституции), достаточно; критики считают, что им необходимо предоставить больше автономии, особенно когда речь заходит об экономике, чтобы свести к минимуму экономическую эксплуатацию этих этнических меньшинств центральным правительством."
 IRK.43.a:0 "Мы должны охранять и расширять права меньшинств"
 IRK.43.b:0 "В СССР нет эксплуатации!"

 IRK.44.t:0 "Социалистический реализм"
 IRK.44.desc:0 "Сегодня утром Си объявил по радио о расширении мер "культурной защиты", призванных "оградить рабочий класс от реакционного влияния". Утверждая, что "еще не пришло время допустить пропаганду реакционных идеалов в обществе", генеральных секретарь заявил: "НКВД будет продолжать выполнять свои обязанности по минимизации воздействия вражеской пропаганды на рабочих в средствах массовой информации".\n\nВ речи было объявлено о создании нового "Бюро по делам социалистических средств массовой информации", где новые фильмы, книги и другие формы изобразительного искусства будут проверяться агентами НКВД перед выпуском в печать чтобы не допустить распространения контрреволюционных и буржуазных идей в пролетарской среде. Си также добавил, что такие произведения искусства, как плакаты, живопись и скульптура, также должны быть зарегистрированы в Бюро.\n\n"Хотя эти меры могут показаться жесткими, они необходимы для сохранения социалистических свобод в мире, окруженном капиталистами, реакционерами и контрреволюционерами, которые стремятся подорвать и разрушить наше государство изнутри",-заключил он."
 IRK.44.a:0 "Тяжела доля социализма в этом жестоком мире"

 IRK.45.t:0 "Культурная революция"
 IRK.45.desc:0 "В своем выступлении на тихвинской гостинодворской площади Си объявил о начале новой программы по спонсированию искусства.\n\n"Социализм есть освобождение человека от экономических цепей, которые его связывают, - говорил Си собравшейся на городской площади толпе, - и только при социализме человек будет наконец свободно самовыражаться, не будучи связанным рыночным спросом! "\n\nНовая культурная программа, представленная Си Цзиньпина сегодня, обширна. Начиная со следующего финансового года, государство будет выделять средства художникам, писателям, кинематографистам и другим деятелям искусства, уделяя особое внимание жанру социалистического реализма, который во множестве легкодоступных форм прославляет борьбу пролетариата против буржуазии. В стадии планирования также находится новый музей социалистического искусства, который представит миру лучшие произведения советского искусства."
 IRK.45.a:0 "Пусть расцветают сто цветов!"

 IRK.46.t:0 "Новый пролетарский патриотизм"
 IRK.46.desc:0 ""Доброе утро, товарищи." – сказал голос в старом радио. "Сегодня мы отойдём от привычной программы передач. Мудрым решением товарища Си в это время теперь будут идти передачи, вдохновляющие народ на любовь к своей Родине. Сегодня для этой цели мы пригласили одного из самых талантливых актеров Советского Союза для того, чтобы он прочитал в прямом эфире стихотворение времен войны, которое так дорого для наших сердец. Василий Иванович, начинайте."\n\nМолодой актёр начал читать стихи. Его голос звучал прекрасно даже на полуразбитом радио. Слушатели в питейных заведениях прекращали свои споры, только чтобы получше его услышать.\n\n"По русским обычаям, только пожарища"\n\n"На русской земле раскидав позади,"\n\n"На наших глазах умирали товарищи,"\n\n"По-русски рубаху рванув на груди"\n\n"Нас пули с тобою пока еще милуют."\n\n"Но, трижды поверив, что жизнь уже вся,"\n\n"Я все-таки горд был за самую милую,"\n\n"За горькую землю, где я родился"\n\nДаже самые черствые слушатели почувствовали что-то в глубине своего сердца после того, как услышали эти старые строки. Некоторые из тех, кто был моложе, даже решились записаться в Красную Армию. Даже если кто-то не любил свою Родину раньше, сейчас все с теплотой в душе думали о ней."
 IRK.46.a:0 "Помни, Алёша, дороги Смоленщины..."

 IRK.47.t:0 "Ночные воры"
 IRK.47.desc:0 "Майор Щербина внимательно просмотрел свои записи. Жена сдала мужа за членство в российской фашистской партии. Отец осудил собственного сына за прослушивание контрабандных западных пластинок. Сын, в свою очередь, обвинил мать в проституции - паразитической форме нетрудового дохода. Майор покачал головой.\n\n"Ваши приказы, товарищ майор?"- сказал командир отделения по рации. Агенты НКВД были на месте, готовые выбить дверь в квартиру семьи. Они нуждались лишь в подтверждении того, кого они должны задержать.\n\n"Арестуйте их всех. Когда вернётесь сюда, посади их в отдельные камеры. Я попрошу своих ребят в отделении составить на них дела. Вы знаете, какие методы использовать, если они откажутся. И еще кое-что..."\n\n"Да, товарищ майор?"\n\n"Попробуйте в этот раз взять их живьём. Товарищ Си не хотел бы, чтобы мы зря тратили бумагу."\n\n"Конечно, товарищ майор.""
 IRK.47.a:0 ""До связи.""

 IRK.48.t:0 "Хорошая жизнь"
 IRK.48.desc:0 "Это был хороший год для Ивана Грачева. Работая в государственном комитете по ценам, он знал законную цену каждой вещи в Советском Союзе. И с тех пор, как генеральный секретарь Си повысил зарплату себе и всем остальным государственным служащим, он мог позволить себе гораздо больше, чем он мог раньше. На его обеденном столе никогда не было недостатка в мясе, а в его новой машине никогда не кончался бензин.\n\nМашина была его гордостью. Даже с его новой зарплатой ему приходилось копить, чтобы позволить себе её. А потом был список очередников и все те препятствия, через которые ему пришлось перескочить, чтобы получить американскую машину,. Но к Новому году он стал счастливым обладателем нового Форда.\n\n В канун Нового года он решил показать его всем своим коллегам в госкомцене. Он завел мотор и принялся дрифтовать во дворе. Затем он пригласил своего любимого коллегу прокатиться по улицам Иркутска. Полиция отнеслась к этому неодобрительно, но он это заслужил. Си сам утвердил ему зарплату, пора бы ему хоть раз пожить хорошо и быстро.\n\nКроме того, в тот вечер он потратил часть своей новой зарплаты на прекрасный импортный коньяк."
 IRK.48.a:0 "Такова цена роскоши"

 IRK.49.t:0 "Уничтожение"
 IRK.49.desc:0 "Исполнительный директор Гознака Игорь Ганаев начал ежегодную проверку эффективности думая, что всё будет как два пальца об асфальт. Немного хвастовства, несколько встреч с главой отдела кадров и бутылкой импортного бренди и пара выкуренных сигарет, всего этого должно хватить . Но когда он вошел в кабинет и увидел человека в синей фуражке с козырьком сидящего за его столом, улыбка сошла с его лица.\n\n"Товарищ Ганаев, наше расследование выявило значительные расхождения между показателями производительности серебряных рудников Дукат и Кубака и количеством отчеканенных серебряных слитков, которые ваше министерство ежемесячно вносит в наши запасы. Расхождения впервые возникли, когда вы получили свой руководящий пост. Как вы это объясняете?".\n\nИгорь пытался думать, едва стоя на ногах. Он обвинил в этом министерство цветной металлургии. Он винил во всем мафию. Он обвинял немецких шпионов. Он обращался ко всем, к кому мог. Все это, казалось, ничуть не смутило агента НКВД, сидевшего за столом. Он только вздыхал, качал головой и делал пометки в своей маленькой книжечке. В конце концов, он поднял руку, чтобы заставить Игоря замолчать, и заговорил: "Товарищ Ганаев, ваша вина была установлена еще до нашей встречи. Я просто хотел узнать, можете ли вы сообщить нам имена ваших сообщников. К сожалению, вы сочли нужным отнять у наркомата время своей уклончивой болтовней. Так что позвольте мне быть с вами откровенным, товарищ."\n\nАгент НКВД наклонился ближе.\n\n"Ты украл народное серебро, так что мы наполним тебя народным свинцом.""
 IRK.49.a:0 "Вследствие неудовлетворительного выполнения служебных обязанностей. Работник уволен."

 IRK.50.t:0 "За закрытыми дверьми"
 IRK.50.desc:0 "Ворошский взял с полки бутылку обыкновенной воды(ведь водка для дураков-алкашей которых в детстве в очко драли и отодрали все мозги). Он обернулся чтобы поговорить со своим гостем. "Этот мальчишка был предателем, а Союз не терпит предателей. Мы сделали все необходимое, чтобы защитить революцию, как бы трудно это ни было.".\n\n"Конечно же я согласен с вами, Товарищ Ворошский," - ответил Якторович:"Но я считаю нам стоит начать делать отжимания а не говорить о политике, о которой никто бы не стал говорить потому что коммунизм это полная ху- цзиньтао который лишь хочет чтобы мы безславно(безПЛАТНО) умирали за парады четырёхбуквия."\n\nВорошский вместо того, чтобы налить водки решил начать делать отжимания. "500 отжиманий. Сможешь повторить?"\n\nЯкторович жадно схватил свою волю в кулак. "750! Я бы предпочел немного революционного рвения тому цинизму, который царит сейчас. Иногда я забываю, что мы все еще боремся за освобождение пролетариата. Большую часть своего времени я заполняю и просматриваю документы. Такое чувство, что мы потеряли наши души где-то по пути."\n\nВорошский залпом сделал 150 отжиманий и готовился выполнить ещё больше. "Я вам скажу, где мы упустили свою силу, товарищ Якторович. Мы потеряли её, когда бежали из Москвы. Бухарин, при всех его многочисленных недостатках, был истинным ПРЕДАЕТЕЛМ РОССИИ глупый капиталист-лжекоммунист МИНУС СОЦИАЛЬНЫЙ КРЕДИТ."\n\nЯкторович усмехнулся."Тебе стоит быть осторожнее в своих словах, ведь пока ты отжимаешься, от своей правильности ты можешь сделать отжимания неправильно, Ворошский. Ты прав, Тайлер Бейтман."\n\n"Кто такой Тайлер Бейтман?" - усмехнулся Ворошский,\n\n"Неважно" - ответил Якторович."
 IRK.50.a:0 "Классная общага."
 
 IRK.51.t:0 "Увольнение"
 IRK.51.desc:0 "Все было кончено.\n\nВсё, что пережил Василий Сухотский на своём карьерном пути оказалось пустым пшиком после обычной перестановки кадров. Он пережил побег с Запада, Сибирскую Войну, восстание Саблина и освобождение Дальнего Востока. Всё это время он работал заместителем министра образования, получая огромные деньги за выполнение минимального количества полезной работы. Когда-то Василий боялся того что когда-нибудь из-за своей манеры работы он встретиться с госпожой петлёй или товарищем свинцом, но со временем он понял что высокостоящее начальство не хочет видеть амбициозных и мотивированных людей в правительстве.  Им нужны были люди как Василий, которые бы выполняли программу минимум для того, чтобы жить комфортно в этом жестоком мире. Василий процветал в этом культе посредственности почти три десятилетия, абсолютно уверенный в том, что он будет получать свои честно заработанные деньги до конца своей жизни. Но новое начальство не было такого же мнения, по крайне мере на это намекал розовый конверт, лежащий на столе Василия.\n\nОт многих своих уже бывших коллег он слышал похожие истории. Никаких предупреждений, в один прекрасный день пост, который ты занимал с тридцать восьмого улетает из-под твоих ног. Некоторые товарищи были по праву возмущены и настаивали, что они были незаменимы, и что без них Советский Союз пропадет. Но это была лишь пустая болтовня стариков, ходившим по кабакам и жаловавшихся сами себе на свои проблемы. В течении тридцати лет Василий работал по 12 часов в недели, а в течении последних десяти он не воплотил в жизнь ни одного серьёзного проекта или инициативы.  Василий понимал, что не смотря на всё, он заслужил это увольнение.\n\nНо он будет очень скучать по своей зарплате, это да."
 IRK.51.a:0 "Возможно нужно было проявить больше инициативы"
 
 IRK.52.t:0 "Назначение"
 IRK.52.desc:0 "Новый кабинет Бориса был довольно скромен по своим размерам, а также в нем не было окон, что не помогало в борьбе с гнетущей атмосферой в здании. Но Борис не сидел здесь чтобы насладиться прекрасными видами Иркутска, у него есть миссия: возродить советскую систему образования. Последний заместитель министра позволил системе образования погрязнуть в стагнации, и в результате его безалаберности тысячи детей остались без нормального образования. Борис должен положить этому конец, и в его голове уже созрел план того, как это сделать.\n\nПервым шагом будет создание новых учебников по всем предметов, от математики до истории России. Со времен Великой Отечественной в России не выпускалось новых учебников, по крайне мере известных Борису. Второй шаг – национальная инициатива по подготовке учителей. Эти два этапа подготовят почву для более амбициозных планов. Строительство новых школ во всех городах Сибири во имя социалистического прогресса. Может быть строительство нового университета, или....\n\nСтук в дверь прервал мечтания Бориса. Его ассистент принес в кабинет гору коробок с документами, необходимыми для работы.  Борис вздохнул, открыл коробку и начал работать. Чтобы разобраться со всем этим ему придется потратить большую часть ночи. "Ну что же", подумал Борис, "миллионы людей отдали свои жизни на благо Союза, меньшее что я могу предложить это моё время.""
 IRK.52.a:0 "Будущее не будет ждать"
 
 IRK.53.t:0 "Новое лицо революции"
 IRK.53.desc:0 "На каждой стене висят пропагандистские плакаты с лицом Бухарина, гордо повторяющие одно и то же: эры деспотизма окончена! Истинные последователи идей Бухарина взяли власть в свои руки, и Си Цзиньпинщина - долгие годы политических репрессий, проведенных бывшей главой НКВД, — осталась в прошлом. Ранее вездесущие подразделения НКВД исчезают с углов улиц, люди начинают дышать свободнее, а их заключенные родственники медленно возвращаются из лагерей. В залах власти бюрократы радуются своей удаче; Жнец в синей фуражке навсегда изгнан, и они больше не заложники силовиков.\n\nПартийные историки усердно трудятся, каталогизируя и осуждая злоупотребления предыдущей администрации (хотя, возможно, и не те, в которых были замешаны новые власти). Кипы документов и плакатов, восхваляющих Си, тихо уничтожаются; его статуи, многие из которых были торжественно воздвигнуты всего несколько месяцев назад, уступают место более приятным статуям Ленина, Маркса или Бухарина.\n\nСторонники Си могут оплакивать партийный переворот как предательство социализма и единства, но остальное население встретило новости о его свержении с осторожной радостью. Может быть Си и восстановил наш Союз, но многие считают его свержение доказательством того, что партия сможет смягчить свою хватку У тех, кто участвовал в восстании, есть еще один вопрос, над которым стоит задуматься: Валерий Саблин мертв, но, возможно, он в конце концов добился того, чего хотел."
 IRK.53.a:0 "Мы вернули социализм на правильный путь"

 IRK.54.t:0 "Человек, который считал танки"
 IRK.54.desc:0 "Павел считал и пересчитывал, потом пересчитал еще раз, чтобы убедиться, и больше не мог отрицать реальность. В автобазе, за которую он отвечал, было 50 БМП. Большинству людей это не показалось бы проблемой. Они бы просто все посчитали, записали число и забыли обо всём этом. Но Павел был не из большинства. Он серьезно относился к своей работе офицера снабжения, и этот склад был его приоритетом номер один. Ничто не входило и не выходило из него без его записи. Вот только теперь что-то изменилось, потому что на этой неделе он насчитал 50 БМП, а на прошлой-только 45.\n\nНа складах также увеличилось количество ОБТ, но его это не волновало. Он видел грузовик, который привез их сюда, расписался в документах и сказал водителю, что может найти хорошую выпивку в ближайшем городе. Он ожидал появление 38 новых ОБТ, но не мог объяснить пять дополнительных БМП, и это его безпокоило. Откуда они взялись? Почему они здесь? Их послали сюда случайно или кто-то забыл сказать ему о поставке? Павел собирался получить ответы.\n\nОн ворвался в кабинет охраны депо, напугав дежурившего там охранника."Товарищ, мне нужно немедленно просмотреть записи за последнюю неделю, пожалуйста."\n\nОхранник на мгновение посмотрел на Павла, прежде чем заговорить."Извините, товарищ сержант, но я не могу вам их выдать. Я получил приказ не допустить того, чтобы кто-нибудь видел эти записи".\n\n"Кто отдал приказ !?" - Взревел Павел. "У меня есть власть над этим депо! Это моя ответственность! "\n\n "Извините, сержант, но они приказали мне ничего не говорить. Я все равно не получил их удостоверения. Они просто сказали мне свои звания, и я позволил им делать то, что они хотели."\n\n"Рядовой, вы знаете, что у нас сейчас есть пять дополнительных БМП на стоянке?" - прошипел Павел. "Подожди, у нас есть излишек? Это же хорошо!".""
 IRK.54.a:0 ""Хорошо?! Это ебанная катастрофа!""

 IRK.55.t:0 "!!Попытка государственного переворота!!"
 IRK.55.desc:0 "Мистер Бист был сегодня крайне уверенным человеком. Собрав вокруг себя достаточное колличество подписчиков, что интересовалось сугубо его идеями, Мистер Бист раздал им своё оружие под предлогом "устроить челлендж". Опоздав на заседание Президиума, Мистер Бист с оравой из 700 человек прошли с каменным лицом входную дверь, поскольку все охранники были осведомлены об происходящем и заранее были подкуплены. Однако Гюнтер Фон Миллер, что присутствовал на заседании парламента случайно обнаружил то, как примерно 500 человек с 500 "гитарами" выстроились в очередь к парламенту. Гюнтер Фон Миллер на тот момент имел свою личную частную армию из ЧВК, и заметив странность во внезапном притоке людей, Гюнтер Фон Миллер тайно набрал по телефону своих подопечных с приказом "начать штурм здания". Пять минут спустя, войска ЧВК "Фагнер" взяли в заложники всех тех, кто находился в здании. Мистер Бист, не успев добежать до заседания, сказал:\n\n"- Смерть тирану, что строит свою диктатуру на крови пролетариата!"\n\nВойска ЧВК "Фагнер" тут же открыли огонь в спину по людям Мистера Биста. Потери среди вагнеровцев не было, поскольку подписчики Мистера Биста, что нелегальным образом получили оружие, не могли им нормально овладеть. Среди мёртвой толпы был обнаружен и сам Мистер Бист.\nИ пока в Президиуме лежала горстка трупов, Председатель ВКП(б) Си завершил своё выступление фразой:"
 IRK.55.a:0 "Марксизм - это раковая опухоль для всей нашей нации."

 IRK.56.t:0 "Дело о расхищении средств"
 IRK.56.desc:0 "Народный комиссариат обороны неоднократно посещался НКВД, но никогда таким количеством офицеров. Ящики стола были выдвинуты, папки пролистаны, и люди были допрошены толпами. И над всем этим твердо стояли двое мужчин; Николай Голубев, гигантский человек с огромным количеством подвигов за своей спиной, и Анатолий Денисов, худощавый офицер, который когда-то был очень идейным комиссаром.\n\nДвоюродные братья, они оказались друг с другом по приказу Си Цзиньпин для отдельного расследования в отношении пропавших средств. И пока они ничего не нашли. "Вы уверены, что не помните, куда делись эти недостающие средства?" - спокойно проговорил Николай, разглядывая небольшую стопку папок. "Означает ли это некомпетентность с вашей стороны, или это означает что воровство ответственен кто-то другой?"\n\n"Ну," бюрократ начал, после короткой передышки. "Я совершенно уверен, что видел, как Геннадий шнырял вокруг ..." - Анатолий поднял руку, обрывая его. "Товарищ, Геннадий заявил, что видел, как вы шныряли вечером; на самом деле он сразу же подал заявление о том, что Вы подозреваемый, вместо того чтобы ждать у моря погоды чтобы сообщить об этом. Скажите мне, почему Вы ждали пока вас не поместили в комнату для допроса чтобы обнародовать такие важные подозрения?"\n\nКороткая пауза наполнила воздух, когда Николай многозначительно поднял глаза со своих папок. "Мой коллега задал вам вопрос." - скучно констатировал он, когда бюрократ медленно посмотрел на них-потом на дверь. На мгновение показалось, что он собирается бежать.\n\nЭтот момент закончился, когда ему в лицо ударили пистолетом, а Николай потянулся к небольшой сумке, стоявшей рядом с креслом, и достал инструменты. Пинцет, зажигалка, пара небольших лезвий, и ножницы.\n\n"Где деньги, скотина?""
 IRK.56.a:0 "Допрос продолжался 17 минут"

 IRK.57.t:0 "Раскаяние"
 IRK.57.desc:0 "КОМУ: СТАРШЕМУ ЛЕЙТЕНАНТУ ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ НИКОЛАЮ ГОЛУБЕВУ, МЛАДШЕМУ ЛЕЙТЕНАНТУ ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ АНАТОЛИЮ ДЕНИСОВУ, НЕФРИТОВОМУ СТЕРЖНЮ СИ ЦЗИНЬПИНЮ.\n\nТоварищи, я вас подвел. Я понимаю, что вы имеете полное право сердиться на меня за мою слабость. Однако я полностью раскаялся в своих гнусных поступках. Вы можете сомневаться, вы можете не верить, но изначально я взял средства для того чтобы они не лежали без дела в Наркомате Обороны и приносили пользу Советскому Союзу в других областях.\n\nОднако я вижу, что мой идеализм не принес тех плодов, которые я надеялся посеять. Вместо этого я вошел в логово негодяев, продажных монстров и тех, кто хотел бы сбить революцию с пути истинного. К счастью, два отважных и безстрашных следователя помогли мне в моем раскаянии коротким визитом в мой дом, в котором я понял, как далеко я был введен в заблуждение.\n\nПросить прощения в такой ситуацией будет святотатством, но именно это я предлагаю. В обмен на амнистию я буду полностью сотрудничать и дам имена и адреса тех, кого я знаю, кто замешан в логове буржуазной коррупции. Я уйду из своей жизни в Иркутске и обещаю больше не причинять неприятностей в последующие годы.\n\nБлагодарю вас, Генеральный Секретарь, за вашу безконечную доброжелательность и понимание и жду вашего ответа."
 IRK.57.a:0 "По крайней мере он готов сотрудничать...."

 IRK.58.t:0 "Дело закрыто"
 IRK.58.desc:0 "Си Цзиньпин привык засиживаться допоздна в своем кабинете. При Бухарине он провел безчисленные часы, документируя дела врагов этого человека. Затем он безвылазно сидел в кабинете, управляя Союзом, когда тот разваливался. И вот теперь он снова был здесь-в ожидании.\n\nНа мгновение воцарилась тишина, потом зазвонил телефон на столе, и он снял трубку. "Докладывайте." Генеральный секретарь заговорил, а в ответ два голоса запели в унисон. "Товарищ Си, рейды прошли с ошеломляющим успехом! Все заговорщики были арестованы или убиты, и ... "\n\n"Анатолий, заткнись и дай мне поговорить с Генеральным Секретарем." - заговорил другой голос, и послышалось короткое бормотание между ними. "Докладывает Николай. У нас трое убитых заговорщиков, один убитый офицер, два раненых офицера. Один пытался бежать и был застрелен, другой пытался убить людей, посланных на разведку, и младший лейтенант подумал, что третьему заговорщику нечего сказать."\n\n"Он пытался достать ствол" - пробормотал Анатолий через линию, а Си вздохнул. "А что с информатором?"\n\n "Переселен в Читу и получил небольшую стипендию за свою службу.Уверяю вас, Генеральный Секретарь, что все виновные стороны будут привлечены к ответственности -"\n\n "и их сообщники будут под наблюдением. Я не хочу, чтобы кто-то ускользнул." - перебил его генеральный секретарь.\n\n"Конечно!  Мы с Николаем лично проследим за этим!" - Анатолий ответил с таким шумом и рвением, что на мгновение Си показалось, будто худой отдает честь посреди того места, где они стояли. "Я жду вашего полного отчета завтра." - пробормотал он, вешая трубку.\n\nНиколай Голубев посмотрел на своего напарника и дал ему пощечину. "Мы с Николаем лично позаботимся об этом?" Спасибо тебе за то, что ты ввалил на наши плечи ещё больше работы...""
 IRK.58.a:0 ""Расслабься, нам осталось всего немного""

 IRK.59.t:0 "Список"
 IRK.59.desc:0 "Работа инспектора непроста, и Армен это хорошо знал. Шишки выше его по карьерной лестнице анализировали средства массовой информации, а он должен был регулировать то, что ему говорили не пускать в страну. Это могли быть книги, это могли быть фильмы, это могли быть все, что делают японцы.\n\nИ все это было записано на одном маленьком бумажном листке, который каждое утро лежал у него на столе. Иногда это была просто копия, а иногда-новая. К этому моменту каждый день для Армена был одним и тем же-он просыпался, завтракал, прощался с женой, шел на работу и возвращался домой поздно ночью.\n\nОн был шестеренкой. Простом механизмом в государственном аппарате, работающий день и ночь за зарплату, времени на использовании которой у него постоянно не было Все больше предметов помечалось, все больше подвергалось цензуре, и список всегда приходил к нему на стол. Его жена пыталась понять, а он и его коллеги иногда выходили выпить, но он всегда оказывался за этим столом, принимая заказы сверху и передавая их вниз с небольшой помпой. Легко заменяемый винтик, если он переступит черту-некоторые из его коллег уже исчезли и были заменены.\n\nВозможно ему и Ирине следует взять отпуск - единственную короткую передышку. В конце концов, он в долгу перед ней. Да. Вечером, когда он лежал в постели, а жена спала на другом конце, он понял, что отпуск-это именно то, что им нужно. Завтра, когда он закончит свою смену, он попросит отгул. Итак, на следующее утро он вышел с широкой улыбкой, вошел в свою кабинку и посмотрел на листок бумаги, уже лежавший на столе."
 IRK.59.a:0 "Пора приняться за работу"

 IRK.60.t:0 "Новый суд"
 IRK.60.desc:0 "Вслед за укреплением государственной власти Си Цзиньпин при поддержке окружавшей его фракции государственников были объявлено о начале многочисленных реформы, направленных на ликвидацию коррупции и укрепление государственных органов.\n\nНесмотря на то, что они были сформулированы бюрократическим языком и, таким образом, скрыты от многих, возможно, ни одно из них не было столь значительным, как предложение радикально изменить процедуру и требования для вступления в Советскую судебную систему, будь то в качестве судьи, адвоката или кем либо ещё.\n\nНа протяжении многих лет лояльность к партии считалась критически важной как для вступления и продвижения по службе, причем юридические квалификации часто имели второстепенное значение. Такая система, естественно, подрывала доверие общества к социалистическому идеалу равной справедливости и, кроме того, поощряла коррупцию. Но теперь всё измениться. \n\nПо личному настоянию генерального секретаря Си вся система должна быть профессионализирована. Будут разработаны строгие руководящие принципы в отношении требуемой квалификации, изучены и при необходимости пересмотрены системы лицензирования, а нынешние должностные лица, признанные неквалифицированными, будут отстранены. Таким образом, легитимность советского правосудия будет обезпечена в глазах как народа, так и всего мира. Государство должно иметь компетентную, эффективную и безпристрастную социалистическую судебную систему.\n\nА государство-это, конечно, то, о чем говорит Си Цзиньпин."
 IRK.60.a:0 "Советский суд - самый гуманный в мире!"

 IRK.61.t:0 "Качество исполнения работы"
 IRK.61.desc:0 "Виктор Молчанов рано утром прибыл на оружейный завод. Он работал на заводе с конца Великой Отечественной войны в составе отряда Красной Армии, которому было поручено сопровождать Президиум в восточные области страны. Жизнь под руководством генерального секретаря Си оказалась лучше, чем можно было ожидать. По крайней мере, Виктор так мог говорить, пока у него есть работа, а его семья пребывает в довольствии.\n\nВиктор занял позицию на фабричной линии и приступил к монотонной работе по сборке артиллерийских снарядов. Часы проходили без особых происшествий, но всё же он не мог отделаться от мысли, что что-то изменилось. Как будто всё как и прежде, но что-то точно поменялось.\n\nТолько через несколько часов он понял, что линия идет гораздо быстрее, чем раньше. Короткий диалог со своим бригадиром все прояснил. Как тот сообщил ему, некоторые из контрольных пунктов были ликвидированы в пользу более эффективного темпа производства. Он не мог не испытывать смешанных чувств по поводу этой новой перемены. День тянулся, и ему казалось, что он не поспевает. Поначалу с новым темпом было легко справиться, но чем дальше шел день, тем хуже он себя чувствовал.\n\n Уходя с завода в конце рабочего дня, он не мог не безпокоиться о качестве некоторых своих сборок."
 IRK.61.a:0 ""Надеюсь, никто не пострадает...""
 
 IRK.62.t:0 "Конец тирании Си"
 IRK.62.desc:0 "С тех пор, как партия и Президиум сумели перехитрить его, продвинув Мистер Биста на пост председателя, Си Цзиньпин знал, что в конце концов его попытаются сместить с поста генсека. И все же, когда это наконец произошло, даже он был застигнут врасплох.\n\nУтреннее заседание ЦК созвал сам Си, чтобы обсудить ряд военных и дипломатических инцидентов на южной границе с Маньчжурией. Однако вскоре после его начала, он оказался жертвой интенсивной критики со стороны собравшихся за то, что он якобы "поощрял раскол в социалистических обществе".\n\nЗа эти годы Си уничтожил многих противников, а сейчас он сразу понял, что это с ним покончено, что его снова перехитрили. Голосование по его отставке, разумеется, единогласное и необходимое для публичного проявления единства, было формальностью. Все было кончено. И все же, приняв факт своего падения, он обнаружил, что не может встать из-за стола.\n\nВнезапно ему помогли подняться на ноги сильные руки двух красноармейцев, вызванных Маликом с помощью небольшого устройства, прикрепленного к внутренней стороне куртки мужчины, - и решительно вывели из комнаты.\n\nСи втолкнули в центральную машину в составе небольшой колонны и на большой скорости вывезли из города. Внутри машины он услышал по радио объявление о назначении Сергея Алексеевича Мистер Биста генеральным секретарем, в то время как Алексей Косыгин должен будет заменить Мистер Биста на посту премьер-министра. В то утро он был генеральным секретарем Си, а теперь он всего лишь товарищ Си, который обречен на долгое пребывание в ссылке в каком-нибудь отдаленном городе, где он не мог причинить никакого вреда и где за ним пристально следили.\n\nОн подумал, что должен быть благодарен свергнувшим его. Сам он на их месте был бы гораздо менее снисходительным."
 IRK.62.a:0 "Караул устал."

 IRK.63.t:0 "Подъём Совнархозов"
 IRK.63.desc:0 "Процессы чрезмерной централизации СССР и департаментализма наркомиссариатов продолжались слишком долго, что препятствовало как прогрессу, так и эффективности госаппарата. Пожалуй, это наибольший урон наносило экономической сфере, и для решения этой проблемы Центральный Комитет принял определённые меры.\n\nС этого дня экономическое руководство многими областями Союза будет передано региональным советам народного хозяйства, коротко "совнархозам". Им будут предоставлены полномочия определять экономические и производственные цели с учетом особенностей и относительного количества ресурсов на предоставленной им области.\n\nРешения совнархозов и другие изданные ими документы будут подписаны центральным правительством. В дальнейшем Комитетом Государственного Планирования будут проводиться проверки работы совнархозов для цели обезпечения как можно более эффективного экономического планирования и установки наиболее реалистичных к осуществлению производственных целей в каждом году.\n\n Хотя потребность в совнархозах была поставлена под сомнение теми, кто утверждал, что это совершенно не нужное ослабление государственной власти, но областные и центральные партийные чиновники ясно дали понять, что дача широких полномочий совнархозам полностью соответствует социалистическому духу сотрудничества на всех уровнях.\n\nВремя покажет, будут ли совнархозы по-настоящему полезны нашему государству."
 IRK.63.a:0 " Местная автономия. Никакого центрального подчинения."

 IRK.64.t:0 "Новый выпускник"
 IRK.64.desc:0 " Годы спустя Леонид Михайлович Морозов будет вспоминать о том прохладном ветерке, дувшего с Байкала, когда он подавал заявление в управление Госплана в Иркутске. Он говорил, что было предзнаменованием, закрепляя свои слова легкой улыбкой.\n\nМорозов был парнем из бедной семьи, ставшим одним из первых выпускников университетов, вновь открытых и доступных всем по указу партии. Когда он увидел объявление с вакансиями, доступных для начинающих государственных чиновников, отец сказал ему, чтобы он зря не надеялся, ибо, как сказал он, "такая работа достается людям со связями", а не таким обычным парням, как Леонид.\n\nНо Морозов был верил в социалистическое равенство, и его это не остановило. Он хотел служить своей стране и её гражданам, и знал, что способен на это.\n\nЛюди, которые так долго управляли страной, были не только старыми, но даже не из Сибири, по большей части. Иркутск - не Москва, а Сибирь - не Западная Россия. Земли, вызовы и народ вокруг были другими, и новый Союз нуждался в новых управленцах, чтобы он мог процветать и продолжать бороться с реакционерами, деспотами и оккупантами, которые все еще держали большую часть России в своих руках.\n\n Когда он вернулся домой вечером после подачи документов, прождав пять часов в очереди, и сказал об этом событии родным, его отец только нахмурился. Леониду он сказал, что это была пустая трата времени. Но, засыпая в ту ночь, Морозов чувствовал уверенность в своем будущем. Ему, как и всем, дали возможность.\n\nВ конце концов, партия пообещала всеобщее равенство."
 IRK.64.a:0 "Надежда на будущее? "

 IRK.65.t:0 "Новый бюрократ"
 IRK.65.desc:0 "Первый рабочий день в Иркутском управлении Госплана хорошо запомнился Леониду Морозову.\n\nВстретив у дежурной будки младшего служащего, он быстро получил свой пропуск и вместе с служащим провел его по рабочим кабинетам, и пока они переходили из одного кабинета по другой, он не мог не удивиться. В университете его научили тому, что, помимо политической надежности, для государства мало что имеет большее значение, чем его экономика. А экономика СССР, вплоть до последнего мешка зерна, контролировалась отсюда.\n\nОднако он мог сказать, что многие здесь его не примут. Презрительные взгляды, которыми провожали его старшие товарищи, говорили ему об этом. Но Леонида не запугать. В комсомоле его учили, что переменам всегда сопротивляются те, кто накопил власть, но к сожалению, даже когда-то убежденные социалисты не застрахованы от того, чтобы самим продолжать сопротивляться переменам.\n\nКогда ему показали его "кабинет", переделанный чулан для метел, в котором стояли лишь грубо сколоченный письменный стол, сломанный стул и телефон из пластика, он понял, что давление взглядами сменилось давлением работы. Но он принимает этот вызов.\n\nГлядя на это стопки графиков, отчетов и производственных показателей, которые были сложены в углу, он чувствовал, как сила переполняет его. Он изучит анатомию советской экономики. Он поставит диагноз болезни. И он назначит лечение. Да, партия требует лояльности, но она также требует компетентности, которой у Леонида, можно так сказать, было в избытке.\n\nВремя приступать к работе."
 IRK.65.a:0 "Это шанс показать себя."

 IRK.66.t:0 "Новое поколение"
 IRK.66.desc:0 " Несмотря на то, что Леонид Морозов был убежденным социалистом, даже у него глубоко внутри были сомнения в том, что партия будет продолжать нанимать таких выпускников, как он, в государственные органы. Но, как он вскоре узнал, его сомнения были безпочвенны.\n\nНе успел он свыкнуться с работой, как начал замечать сходство между ним и другими младшими плановиками. Многие были из его университета или из других подобных учреждений. И все, включая его самого, были ровесниками. Вместе с ними изменилась и атмосфера управления Госплана в целом. Летаргия когда-то захватила душу Леонида и начала угнетающе действовать на него, как только энтузиазм первого дня на работе прошёл. Теперь же он стал частью бушевавшей в управлении Госплана коллективной энергии и задора, и он гордился этим.\n\n Проблемы, существовавшие годами, решались общими решениями. Были оптимизированы производственные трубопроводы. Были совершены вертикальная и горизонтальная интеграции отраслей. Были одобрены переназначение и перемещение рабочих для восполнения кадров на тех или иных производствах. Были выявлены и устранены утечки отходов жизнедеятельности и иного происхождения. И с каждым принятым решением общие показатели улучшались. Наконец, всё действительно начало меняться.\n\n Старшие плановики больше не смотрели на него и других молодых прибывших с презрением. Нет, теперь они смотрели на них со страхом. Они знали, что ситуация меняется, что партия осознала ценность привлечения нового поколения чиновников. И они знали, что скоро будут отправлены на покой.\n\nМорозов смотрел с надеждой на будущее страны."
 IRK.66.a:0 "Новое поколение нового Союза."

 IRK.67.t:0 "Один документ на всё"
 IRK.67.desc:0 "Партийный аппаратчик разглядывает страницы книжки с алой обложкой в регистрационном пункте, а владелец книжки Иван Волхов смотрит на этот процесс в томительном ожидании. Гладкощекий и пухлый мужчина протягивает его почти небрежно со словами:\n- Иван Волхов, идентификационный номер гражданина 7033434. Вот Ваш внутренний паспорт.\n\n Иван сначала оглядывается, потом осторожно берет её, красная звезда на обложке как будто вырастила глаз и уставилась на него. \n- А что это такое, товарищ?\n- Вы много где бываете, Волхов. Партия решила, что будет лучше, если у вас будет одно удостоверение на всё. Не нужно иметь при себе разрешение на проживание, метрику или разрешение на поездку, а также безпокоиться о неправильной подписи. Всё будет в этом документе.\n\nИван медленно кивает, пальцы сжимают паспорт, когда он хватается за дверь.\n- Я... понимаю. Спасибо, товарищ. Всё будет куда проще с этим.\n- Конечно. Это свобода передвижения, товарищ. Всего лишь один документ, и можно не безпокоиться ни о чём.\n\nКогда аппаратчик встал и ушёл с рабочего места, сквозняк завыл в комнате, словно кто-то только что рассмеялся."
 IRK.67.a:0 "Свобода."

 IRK.68.t:0 "Великое переселение"
 IRK.68.desc:0 "- Я увольняюсь. \nДва слова, не слышанные на этом заводе десятилетиями, звучат, как будто бригадир не выразил свое недовольство своим рабочим местом, а бросил бомбу своему второму коллеге. \n- На стрелковом заводе есть работа получше, там освободилось одно место.\n\nПовсюду шум от машин, небольшой пробел меж двумя мужчинами всё ещё соблюдается. По всему цеху раздаются крики, заштампованные сборки собираются в большую кучу на конце линии, новенький рабочий медленно и нервно протирает свои очки.\n- Белов просто так тебя не оставит. Тебе ведь нужно, чтобы он подписал твой паспорт. \n- Чушь собачья, - он помахал ему вырезкой из газеты из тонкой бумаги, где была напечатана одна общественно важная информация, - Мне больше не нужно чьё-то разрешение, чтобы уйти с работы. Мне не нужно больше смотреть, как эти машины искалечат еще одного молодца. Я иду туда, где руководству не насрать. А Белов пусть обосрётся."\n- Ты уверен?\n- Абсолютно. \n\nВ переданной остальным рабочим вырезке было напечатано, что рабочие могут сменить место работы без прежде надобного штампа в паспорте, стоит лишь обратиться в регистратуру с нужными документами. Увольняющийся посмотрел на юношу рядом с собой, у того глаза горели таким огнём, что этот старый завод никогда не разожжёт. - Наверно хочешь моего совета, мальчик, тогда пошли со мной.\n\nГазетная вырезка передаётся из одних любопытных рук в другие, и настолько быстро и много, как и происходят перемены по всей стране."
 IRK.68.a:0 "Рабочий может выбирать где работать."

 IRK.69.t:0 "Начало настоящего равенства полов"
 IRK.69.desc:0 "Хотя идея социализма по своей сути эгалитарна в теории, обещая освобождение простого мужчины или женщины от угнетения, на практике это слишком часто не воплощается должным образом. В истинно социалистическом государстве это неприемлемо, и поэтому проблема равенства полов должна быть рассмотрена, как еще одна повестка дня на заседаниях партии по реформам.\n\nВ соответствии с примерами женщин, которые с гордостью служат рядом со своими товарищами-мужчинами почти на всех уровнях Вооруженных Сил, дискриминация по признаку пола больше не будет допускаться ни в какой обстановке и ни на каком-либо рабочем месте. Видные партийные деятели, и мужчины и женщины, говорили в различных государственных средствах массовой информации о необходимости этой инициативы и объявили о начале кампании по продвижению истинного равенства по всей стране.\n\n Эта кампания будет включать в себя присуждение наиболее отличившимся женщинам звания Героев Социалистического Труда, пропаганду по повышению осведомленности о роли, которую женщины-солдаты исполняют в Вооруженных силах, и об их успехах в этом деле, и создание комитета по расследованию случаев предвзятости в государственном аппарате.\n\n Равенство - основа социализма, и ВКП(б) доказала свою приверженность делу воплощения социалистических идеалов на всех уровнях общества в истинно марксистско-ленинской манере."
 IRK.69.a:0 "В социалистическом государстве все равны."

 IRK.70.t:0 "Пустой ивент"
 IRK.70.desc:0 "И вот опять у нас пустой ивент, в этот раз у нас будет анекдот про Штирлица: Штирлиц стрелял вслепую. Слепая испугалась и побежала скачками, но качки быстро отстали."
 IRK.70.a:0 "Сделано вашим покорным Misomaniac."

 IRK.71.t:0 "Вечернее плавание"
 IRK.71.desc:0 "Илья расслабленно сидел на большом красном камне, что было совсем не к лицу офицеру НКВД. Взгромоздившись на выступающий из глубин Байкала выступ, он взглянул на свою аккуратно сложенную одежду на берегу. В молодости Илья побоялся бы так небрежно вести себя на службе, но последние несколько дней сильно изменили его. На стареющего убийцу снизошел покой, покой, с которым он не хотел бы расставятся.\n\nEго глаза обратились к зеленым водам, не торопясь встретиться взглядом с затонувшим горизонтом. Под ним он увидел смутные очертания нерп-тюленей, уникальных животных, которых часто донимали птицы.\n\nВо многом он был связан с птицами. Он был, как и они, вредителем. Пока жители Иркутска пытались выкроить себе жизнь в этом русском аду, Илья преследовал их. В его голове сидели тысячи слов, обрывки разговоров между любовниками, друзьями, семьями. Все они были украдены, частные снимки жизней, полученные слежкой.\n\nНа его руках было много крови. Старики и юноши, идеалисты и циники, патриоты и предатели. Каждый из них в свое время встречался с правосудием Ильи.\n\nОн тихо рассмеялся над драматическим тоном своих мыслей. Чем саблинисты отличались от остальных? Сожаления, которое он испытывал сейчас, которое, казалось, превратило его в начинающего поэта, он не испытывал десятилетиями.\n\nОднако, возможно, Илья был нерпой, а не птицей. Человека преследовали его собственные вредители, невидимые для него в течение многих лет. Тюлень для тысячи затаившихся птиц, которые наконец-то вернулись домой, чтобы устроиться на ночлег.\n\nКогда он встал со скалы и начал свой долгий заплыв к берегу, он принял решение. Илья не вернется в Иркутск. Все, что связывало его с этим местом, казалось, было разрушено тем осознанием, которое подарило ему озеро. Его долг был так же слаб, как далекое облако.\n\nДело было в том, что ветеран НКВД бросил свои обязанности и отправился в сибирскую глушь."
 IRK.71.a:0 "Байкал прекрасен в это время года..."
 
 IRK.72.t:0 "Товарищ Максим"
 IRK.72.desc:0 "Алексей хмыкнул, когда его спина ударилась о землю в паре метров ниже камней, которые он так тщательно пытался обойти всего несколько мгновений назад. Тренировка заняла большую часть дня, но по сравнению с другими днями она была относительно спокойной. Когда основная часть сегодняшней тренировки была закончена, офицеры послали Алексея за кое-какими вещами из лагеря. Идя туда, 23-летний парень пытался идти по камням, как ребенок, пытающийся удержать равновесие на кирпичном барьере.\n\nЗарывшись руками в перчатках в снег позади себя, молодой солдат с трудом поднялся. Теперь же, с красным лицом, избитым жестокими ветрами, он смотрел на Байкал с его берега. Отряхивая снег с пальто, он не сводил глаз с горизонта. - Не помешало бы посидеть здесь секунду." - Возразил он, с хлопком открывая сумку и доставая свою фляжку.\n\nАлексей наблюдал, как звезды засияли ярче, а небо за 15 минут превратилось из фиолетового в чернильно-черное. Как только он начал вставать, что-то белое промелькнуло перед его глазами. Выпрямившись, он проследил взглядом за размытым пятном до края камней, где теперь кролик, белый, как чистый снег, жевал растение, изо всех сил пытавшееся вырасти в мерзлой почве. Совершенно не обращая внимания на его присутствие, кролик смотрел на прозрачную воду озера.\n\nАлексей вспомнил своих питомцев детства, животных, которых он нашел в лесу и которых мать заставила его бросить. Нагнувшись, он снова достал свою фляжку и принялся наливать воду в небольшое углубление в снегу. Все еще не испуганный присутствием более крупного существа, кролик просто подпрыгнул и начал мирно пить. Оглядевшись по сторонам и убедившись, что за ним никто не наблюдает, солдат подобрал его, с тем же хлопком открыл свою сумку и положил туда. Ухватившись за камни, он перелез обратно и пошел обратно к лагерю, полностью готовый к тому, что его прогрызет начальство."
 IRK.72.a:0 ""Я буду называть его...Максим""
 
 IRK.73.t:0 "Ночной Дозор"
 IRK.73.desc:0 "Иван ненавидел служить на границе с Чёрной Армией. Как всегда было скучно, холодно и убого. Но по крайне мере у Ивана был способ развлечься: его приятель Александр. Когда Ивану совсем надоедало смотреть на снежную пустошь, он пытался начать с ним разговор. "Эти ребятки из Чёрной Армии на самом деле не анархисты, как ты думаешь?"\n\n"Почему же? У них есть коммуны, они ненавидят "этатистов"(кого бл*ть?) и абсолютно невыносимы. Как по мне, они подпадают под все приметы анархистов." – ответил Александр, не отводя взгляда с безжизненной пустоши.\n\n"Но у них есть армия, прям в названии, а разве анархисты не ненавидят армии? Этот Степашка у них заправляет всем будто бы у них диктаторский режим. Диктаторский режим под чёрным флагом."\n\n"Они хотят безславно умереть за парады ЛГ телевизора с Бухариным"\n\n"Не говори о фигне, у нас есть реальные прблемы...""
 IRK.73.a:0 "Нам прислали слишком тонкие ТУЛЬПЫ, а должны прислать кошко-жена"
 
 IRK.74.t:0 "Раскол в семье"
 IRK.74.desc:0 ""Батя(ты как с отцом разговариваешь, безстыдник?), я должен быть на востоке. Прошу прощения за это."\n\nБолдырев из бесплатной армии уставился на сына и готовился дать ему пиз-yes. Его глаза были пронзительным лезвием.\n\nДесять лет он служил Си, десять лет поднимался по служебной лестнице в НКВД. Кровь запятнала его руки, но он долго объяснял это безсонными ночами; это было необходимо. Это был его долг. До этого, будучи семнадцатилетним мальчиком, он сражался и проливал кровь за большевизм в гражданской войне. Он был готов умереть за Революцию до конца своих дней.\n\nВот его сын, готовый предать народ, к которому Болдырев приложил руку, с глазами, умоляющими отца: отпусти меня. Позволь мне бороться за то, что правильно.\n\n Болдырев вздохнул, положив руку на плечо сына. "Твоя жизнь НИЧЕГО НЕ ЗНАЧИТ. Ты не приносишь НИКАКОЙ ПОЛЬЗЫ ОБЩЕСТВУ. Ты должен KYS ПРЯМО СЕЙЧАС!" - начал он, сделав небальшую паузу. "Ты прямо сейчас заявил мне, что хочешь безславно умереть за безполезные парады. Ты прямо сейчас признался мне в том, что ты власовец, носящий псевдокрасное знамя." - завершил свою речь, улыбаясь."
 IRK.74.a:0 "Я сделаю легальный аборт."
 
 IRK.75.t:0 "Два брата"
 IRK.75.desc:0 "Алексей и Сергей Максимовичи крепко обнялись при свете свечей в подвале их покойного отца. Комендантский час давно миновал, Сергею пришлось медленно пробираться по заброшенным улицам Северобайкальска. Их любящий, но суровый отец, пользовавшийся большим уважением в партии Си, умер много лет назад. Он оставил обоим своим сыновьям ключи от поместья, и они часто приходили сюда после его смерти, чтобы наверстать упущенное и предаться воспоминаниям. Они оба знали, что на этот раз всё по-другому. Они оба придвинули стулья, сели друг напротив друга и налили себе полные стаканы водки.\n- Я знаю, зачем ты позвал меня сюда, Алёша, - начал Сергей, опережая мольбу брата, - И ты знаешь, каким будет мой ответ.\n\n- Просто выслушай, что я тебе скажу, - ответил Алексей с грустью. - Для вас, мятежников, надежды больше нет, Сергей. Си собирается подавить мятеж Саблина в течение нескольких недель. Если ты сейчас уйдешь из мятежников, я позабочусь о том, чтобы тебя не расстреляли.\n- О да, я уверен, что ты сможешь использовать свое положение в НКВД, чтобы освободить меня. И это неправильно, всё неправильно с режимом Си, Алёша! НКВД свирепствует, давит инакомыслие, безнаказанно убивает всех на своем пути, НКВДшники регулярно злоупотребляют своей властью ради личной выгоды! Саблин прав. Это не Советский Союз, который хотел Ленин. Должен быть другой путь!\n- Ты вообще слушаешь себя, Сергей?! Си и НКВД - единственные, кто сохранили ленинский Советский Союз! Думаешь, что Союз продержался хотя бы год против бандитов и фашистов, если бы не Си?! НКВД - это единственное, что держит наших врагов вдали от наших домов!\n- Что бы ты себе ни говорил, чтобы лучше спать по ночам, - с сожалением сказал Сергей, допивая (СТАКАН ВОДЫ(ВОДКА - ПЛОХО. АЛКОГОЛЬ - ЗЛО. РАЗРАБОТЧИКИ ТНО = АЛКОМАФИЯ)) и поднимаясь со стула, - Если в следующий раз увидимся, то не жди от меня пощады!\n\n Братья, не сказав больше ни слова, разошлись в холодной сибирской ночи."
 IRK.75.a:0 "Сказка старая как мир."
	
