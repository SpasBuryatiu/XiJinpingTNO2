 # Leaders #
 IRK_Genrikh_Yagoda: "Си Цзиньпин"
 POLITICS_GENRIKH_YAGODA_DESC:0 "По официальным данным Си Цзиньпин родился 15 июня 1953 года, и судя по всему возраст Си Цзиньпина равен 8 лет. Однако ннформация не подтверждена достоверно в виду крайней анонимности биографии так называемого "Нефритового Стержня Си"\n\nВернёмся к теме.\n\nКогда началась третья отечественная война, большая часть Союза, включая саму Москву, пала под немецким сапогом. В последовавшем хаосе мальчишка Си внезапно воспользовался приёмом, и представившись приёмным сыном Ягоды с согласием Ягоды, молодой правитель России получил доверенную ему власть, чтобы эвакуировать большую часть Президиума Верховного Совета на восток, как можно дальше от Рейха. В конце концов ему удалось установить контроль над территорией в глубинах Сибири. Оттуда он и управлял одним из самых могущественных государств-преемников Советского Союза.\n\n Однако государство, которое построил старый Президиум, просуществовало недолго. Снова и снова враги и предатели нападали на свои собственные вотчины, и держава Си медленно, но верно, рушилась. Раздирали советскую Сибирь все: от ненавистных реакционеров из Харбина и "демократов" Центральной Сибири с её генералами и до предательских ревизионистов по ту сторону Байкала. И все же, несмотря на все удары, нанесенные Иркутскому правительству, оно по-прежнему остается на плаву, хоть теперь и как ещё одна военная клика на просторах России. Однако то, что выгодно отличает ее от других - законность: ни один другой военачальник не может претендовать на это, ведь режим Си является прямым преемником старого правительства. Си теперь контролирует регион Иркутска, где НКВД несет ответственность за защиту последнего оплота революции, и только горстка бухаринских политиков может управлять страной. Это все, что осталось у Си, но уж поверьте - этого будет достаточно"
 
 IRK_Gunther_Von_Miller: "Гюнтер Фон Миллер"
 POLITICS_GUNTHER_VON_MILLER_DESC:0 "Гюнтер Фон Миллер был своего рода хорошим генералом. Родившись в Российской Империи в чистокровной немецкой семье, Гюнтер Фон Миллер переехал в Германскую Империю и там закончил военную школу.\nВо второй мировой войне, Гюнтер учавствует во французской кампании через арденксие леса. Наблюдав за тем, как на впервые на практике применили "Блицкриг", Миллер обещал себе основать бизнес, сугубо построенный на профессиональной войне.\n\nБудучи русофилом в виду хорошего детства в Москве, в июле 1942го года, практически за несколько дней до падения СССР, Гюнтер Фон Миллер с помощью чуда уговаривает фюрера Германии Адольфа Гитлера на одобрение его свадьбы с интернированной гражданкой СССР Антониной Романовой, заверив фюрера в "её арийских корнях".\nПосле падения СССР, Гюнтер Фон Миллер формирует свою первую дивизию в Германии без какой-либо привязанности к немецким вождям, будь ли Гиммлер, Борман или Шпеер.\n\nС момента появления государств военачальников по территории России, Гюнтер Фон Миллер нашёл себе "подработку" в государстве бизнеса Златоусте. Работая на Калашникова, Гюнтер Фон Миллер принял участие в разработке "Автомата Калашникова", с помощью которого на полях бандитской России определялся победитель. Официально подрабатывая в Златоусте как охранник, Гюнтер таковым не являлся, и совместно с Калашниковым он основал первую в России Частную Военную Компанию, имя которол дал ей в честь пермского немцефила Гутрума Вагнера.\n\nКогда регионы России начали объединяться, Златоустское государство не видело смысла дальше существовать, поскольку новые претенденты на объединение России больше не делали Златоуст главным монополистом в военной сфере. Как только на Дальнем Востоке появилось новое государство, готовое к сотрудничеству с вагнеровцами, основатель ЧВК "Вагнер" согласился. Теперь Гюнтер Фон Миллер официально получил свое место под солнцем и своего спонсора, что будет помогать ему формировать свою личную армию, которая, в свою очередь, будет помогать Иркутскому Государству победить всех врагов России\n\nЕдинственным смущающим моментом в Иркутске был тот факт, что группу "Вагнер" называли по какой-то непонятной причине называли "Фагнер". Видимо, опечатались, и группа "Вагнер" стала "Фагнер"."
 
 POLITICS_SERGEY_BESSONOV_DESC:0 "Мистер Бист Зверьевич, любит деньги, любит Бухарина и любит улыбки лиц. Высокопоставленный дипломат и член Президиума, как и остальной состав правительства бухаринского Советского Союза, эвакуировался из Москвы, когда к столице подошли немецкие войска. По пути в глубь страны, в Иркутск, многие соратники предавали или уходили из правительства, но Мистер Бист оставался с Президиумом до конца. За его старания и опыт в дипломатической стезе он был назначен народным комиссаром иностранных дел в правительстве Си Цзиньпина.\n\nОднако со временем, Мистер Бисту стал ненавистен режим Си и концентрация власти в стране в руках его фракции государственников, всё более отдаляя от управления страной ВКП(б), настоящего оплота бухаринизма. Напряжение между партийцами и государственниками достигало своего пика, и Мистер Бист знал, чью сторону принять. А когда настало время свергнуть Си и вновь привести партию к власти, он сделал свою часть работы.\n\nПосле этого благодарные члены Президиума назначили Мистер Биста генеральным секретарём. Новоявленный глава СССР немедленно начал снимать с должностей государственников Си, заменяя их верными партийцами. Он намерен полностью вернуть к идеалам бухаринизма Президиум и весь Советский Союз, и одновременно с корнями вырвать из страны любое проявление "Си Цзиньпинщины"."
 
