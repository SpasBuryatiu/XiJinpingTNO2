 IRK.77.t:0 "Герой возвратился"
 IRK.77.desc:0 "В это не верится. Саблин и вправду победил. Си и остальные продажные ублюдки из НКВД наконец-то получили то, что им причиталось. Даже когда Болдырев воспринял это известие с едва сдерживаемым ликованием, он также почувствовал сильное безпокойство. Очень много солдат саблинцев никогда не вернутся домой, и он видел не одну плачущую вдову или скорбящего родителя с тех пор, как закончилось восстание. Оставался лишь один вопрос - будет ли ОН среди павших?\n\nВ середине дня, когда Болдырев мыл посуду у раковины, в дверь постучали. От волнения он чуть не выронил недовымытую тарелку. Он не ожидал никаких посетителей. Бросившись к двери, он распахнул ее и чуть не заплакал при виде открывшегося ему зрелища. Там был его сын, одетый в одну из лучших форм, которые только могли предоставить саблинцы, с широкой улыбкой на лице.\n- Я дома, папа, - сказал его сын, его голос почти надломился, - Наконец-то я дома.\n\nОни обнялись, и Болдырев успокаивающе похлопал сына по спине. Пригласив сына войти, Болдырев подозвал жену, которая тоже была вне себя от радости, увидев сына живым и здоровым. Они усадили сына за стол, накормили его всем, что он мог пожелать, и выслушали его рассказы о самых ярких моментах восстания, закончив тем, что он был назначен одним из охранников Саблина за его выдающуюся службу. Болдыреву было все равно, что он мог вдруг оказаться дезертиром. Он был счастив видеть, что с его сыном все в порядке."
 IRK.77.a:0 "Больше ничего не имеет значения."
 
 IRK.78.t: "Православие"
 IRK.78.desc: "Как религия, сплотившая русский народ - православие было величайшим столпом стабильности.\n\nПо механике глупого мода, коммунистам пришлось сражаться против своих же собратьев по вере. Да, коммунизм является атеистическим мировоззрением, и многие религии в действительности использовались в качестве угнетения кого-либо. Многие, но не православие.\nСквозь пустоши никого не выискивали, ни за кем "
 IRK.78.a: ""Отче, прости им, ибо не ведают, что творят."" 
 
 IRK.79.t: "Алмазы не сияют"
 IRK.79.desc: "Почему быть сепаратист якут? Почему быть капитализм якут? Минус -100000 социальный кредит \n\ВЫ СОСЛАТЬ В ЛАГЕРЬ \n\ОСУЖДАТЬ СЕПАРАТИЗМ\n\n Большой Россия - хорошо. Мальнький Россия - плоха.\n\nКакие-то там якуты приговариваются к смертной казни за государственную измену.\n\nПосле этого последовало несколько подобных процессов. Президиум судил всех членов Якутского собрания за вышеупомянутые преступления. Разумеется, все они были признаны виновными. Более половины из них были казнены, а остальных ждала участь быть сосланными в лагери перевоспитания (с небольшой атмосферой холода :3).\n\nЖалкий сопротивление отправлться в лагерь. ЖАЛКИЙ СОПРОТИВЛЕНИЕ ГУЛЯТЬ ЛАГЕРЬ."
 IRK.79.a: "Конец корпоративного государства."
 
 IRK.80.t: "Первое нападение"
 IRK.80.desc: "Холодный северный воздух обжигал кожу Си и Косыгина, когда они выходили из машины. Грунтовые дороги сделали поездку на север ухабистой, и оба мужчины были рады наконец-то размять ноги. Они въехали в отдалённый район Якутии и теперь испытывали на себе его специфику.\n\nКосыгин прокомментировал ситуацию.\n"Значит, это один из наших новых государственных алмазных приисков. Наш собственный."\n\nОглядев окрестности, они увидели старую шахту во всей её увядшей красоте. На фоне остальной территории глаза Косыгина были прикованы к свежевыкрашенной вывеске "Комбинат ЯкАлмаз", где раньше было другое название. Тем временем Си не сводил глаз с человека в каске, который медленно шёл к ним по снегу.\n\nОказалось, что этот человек - бригадир шахты. Он с волнением поприветствовал их и показал всё вокруг. Си и Косыгин увидели оборудование, шахты, несколько добытых алмазов и даже боковой участок, предназначенный для заготовки пиломатериалов.\n\nТо, что они увидели, было разочаровывающим, но ожидаемым. Большая часть рудника не работала, не хватало рабочих. Тем не менее, это был непрерывный процесс, и Косыгин получил представление о том, что нужно предусмотреть для будущих действий. А Си гордился тем, что руководил процессом восстановления.\n\nКогда экскурсия закончилась, бригадир и двое мужчин обменялись любезностями, поблагодарив друг друга за присутствие и вклад в государство, соответственно. Садясь в машину, Косыгин и Си услышали характерный гул автомобиля. На мгновение они расслабились, но это было ненадолго. Им предстояла долгая и ухабистая дорога."
 IRK.80.a: "Прогресс есть прогресс." 

 #Superregional events
 IRK_superregional.1.t:0 "ПРОВОЗГЛАШЕНИЕ НАРОДНОЙ РЕСПУБЛИКИ, МЕМОРАНДУМ №0092"
 IRK_superregional.1.desc:0 "- Да здравствует законное правительство РНР, - сказал Даниил в трубку старого телефона.\n\n- Да, да, - сказал его дядя ИВАНГАЙ на той стороне линии. Он побыл секретарём в КПСС долгое время и достал для Даниила свободное место в чиновничьем аппарате, - Как ты там, милок? Кто-нибудь плохо относится к тебе?\n\n- Не-а, дядя, всё хорошо, но слушай, меня назначили написать следующий меморандум о восстановлении страны, но...\n\n- Тебе уже доведётся писать столь важные документы уже в первый месяц работы?! Боже, Данилка, твоя мама возгордится то...\n\n- Нет, дядя Игнат! Я совсем не знаю, как идёт восстановление нашей страны! На минувшем собрании я заснул после вчерашней двойной смены, весь день транскрибировал старые речи! - после этих слов Даниилу пришлось сбавить свой голос, чтобы не быть услышанным в здании администрации.\n\n- Эх, Данилка, - вздохнул Игнатий - Ладно, слушай, вот что я знаю. Территория, которую мы сейчас реинтегрируем, воистину гигантская, чем любая страна может вообще захватить, племянник. Очевидно, что реинтеграция новых территорий идёт куда медленнее и хуже, чем в прошлые разы, но и не совсем ужасно. Наша административная система адаптируется к тамошним условиям настолько быстро, насколько это возможно, но реакционерские системы слишком плотно прижились там, чтобы сразу привить наши порядки. Шаг за шагом мы включаем новые территории в наш правительственный аппарат, но всё равно придётся изменять всю систему для лучшего управления в скором времени. Понял, Данилка?"
 IRK_superregional.1.a:0 ""Да, дядя, но маме ни слова.""

 IRK_superregional.2.t:0 "Битва за Хабаровск"
 IRK_superregional.2.desc:0 "С момента присоединения новых земель, вера в Товарища Си росла, ровно как и лояльность будущих генералов.\n\nНа приграничном в Манчжурии городе Хабаровске, оккупированным манчжурами, проникли воинские формирования ЧВК "Фагнер", что начали захватывать городские администрации и выдвигать русские знамёна. Русский народ, терпевший угнетение иноземцев, наконец встретил своих освободителей. Тут же в батальоны ЧВК записалось свыше 50 тысяч человек - и все они были родом из Хабаровска. Манчжурская армия не могла победить русский гнев. Японцы хранили своё молчание, а спустя день, вольный город Хабаровск официально заявляет об своём присоединении в состав России. [?global.date.GetDateStringNoHourLong] Сибирская Народная Республика может праздновать свою малую победу.\n\n- Александр Василевский, - сказал молодой офицер с тонкими губами и повидавшей виды униформе, - пришлось много и долго обсуждать твою судьбу. \n\nВасилевский, в свою очередь, сидел на своём стуле за железным столом молча, с достоинством, сытый и в глаженной форме, как будто только что пришёл с парада.\n\n- Я знаю, что я не выберусь отсюда живым. Но мои солдаты и офицеры лишь исполняли мои приказы. Отпустите их.\n\n- Нет, нет, не безпокойтесь за Ваших офицеров, они в порядке, маршал. Наверно, Вы удивлены, что я до сих пор обращаюсь к Вам по прежнему званию? Оно было Вам присвоено в СССР, всё-таки. Слушайте, маршал, товарищ Си Вам симпатизирует. Прежнее правительство дало приказ Вашей армии защищать восточные территории. И Вы исполняли этот приказ, даже когда не было ясно, существует ли до сих пор то правительство. Очевидно, что Вы вовсе не предатель, маршал, но просто не знали, кто же преемник старого правительства. Ну, теперь знаете. Это мы.\n\n- К чему Вы клоните? - вздохнул Василевский.\n\n- Я клоню к Вашей репутации, маршал. Вас раскритиковали за то, что не могли открыто воспротивиться товарищу Бухарину, хотя и были не совсем согласны с ним насчёт его политики, дипломатии и так далее. Хочу сказать, Василевский, что товарищ Си также желает продолжить такого рода сотрудничество уже в нашем правительстве."
 IRK_superregional.2.a:0 "Слава России!"

 IRK_superregional.3.t:0 "Жалость Си"
 IRK_superregional.3.desc:0 "Си Цзиньпин непрерывно стучал ручкой по столу. Цифры на бумагах никак не складывались, и он сделал всё, что возможное, чтобы их сложить.\n\nОн нахмурился. Он обнаружил существенную потерю средств, это не могло быть вызвано обычной ошибкой в расчётах. Расхититель почти не скрыл следов своего преступления, наверно захотел воспользоваться своим положением, чтобы избежать наказания.\n\nРазве он не понял, что те годы коррупции кончились? Разве он не понимал, что такой проступок не может быть прощён? Разве он не знал, что это преступление против государства и оно карается смертью?\n\nНаверно генсек был слишком добр и мягок, чтобы все поняли его послания и знаки на протяжении его правления. Да, Си был уверен в одном, что он милостивый человек. Кто-нибудь иной на его месте, так же желающий навести порядок в этом хаосе, просто бы жёг всех провинившихся калёным железом.\n\nЕго старые костлявые пальцы набрали номер на телефону и прислонил трубку к уху.\n\n- Да, товарищ преседатель Президиума? - спросил секретарь.\n\n- Есть один человек, который станет примером для всех остальных, - без удовольствия, но с чувством долга, сказал Си."
 IRK_superregional.3.a:0 "Если Си щадит кого-то, то он может и передумать."

 IRK_superregional.4.t:0 "Усиливающийся рабочий класс"
 IRK_superregional.4.desc:0 "Разрешение иностранным компаниям действовать на нашей территории дало превосходные результаты по возвращению нашей стране развитой промышленности! Мы сейчас пожинаем плоды нашей возросшей экономической базы и попутно улучшаем уровень жизни нашим гражданам.\n\nИностранные компании платят нашим рабочим зарплату выше среднего в государстве, а деньги от рабочих, взятые с налогов, позволяют нам осуществить некоторые соцпрограммы. Становится ясно, что рабочий класс усиливается, и вместе с тем внутри него образовывается средняя прослойка, у которой высокий уровень сознательности, и которая станет ключевым аспектом в развитии Советского Союза!\n\nЗакоренелые социалисты могут жаловаться в своих креслах на наше лицемерие, а новоприбывшие иностранцы - на жёсткий государственный контроль, но никто не будет сомневаться, что наша политика была успешной."
 IRK_superregional.4.a:0 "Лучше быть угнетённой, но богатой страной, чем бедной и угнетённой."

 IRK_superregional.5.t:0 "Красный феникс"
 IRK_superregional.5.desc:0 "Первая большая попытка восстановления индустрии мультипликации после окончания мировой войны была показана на экранах государственных кинотеатров как часть действующей пропаганды по закреплению в глазах народа доброго образа товарища Си.\n\nМультипликационный фильм озаглавлен как Красный Феникс, и он оставил след в памяти зрителей.\n\nФильм начинается с полёта старого красного феникса, чьё лицо напоминает товарища Бухарина, над тихим и дружелюбным сибирским городком, и который прерывается выстрелом от грубого и высокомерного карикатурного образа Адольфа Гитлера. В следующие десять минут горожане в испуге дрожат и бегут, пока Гитлер и его солдаты разрушают всё на своём пути. Когда кажется, что всё потеряно, обратно воспаряет феникс, но уже с лицом, напоминающим товарища Си, и гонит нацистов прочь под хвальбы и восхищённые возгласы горожан.\n\nФильм шёл всего 38 минут, иностранные зрители, присутствовавшие на столь важном показе, отметили, что по характеру рисунка эта лента отстаёт на десятилетия. Они были правы, так как фильм напоминал аналоги из Японии 40-х, с таким же грубым пропагандистским посылом, только с акцентированием на красном цвете главного персонажа при преобладании чёрно-белой гаммы.\n\nНесмотря на мнение иностранцев, показ прошёл успешно, и народ скоро примет культ личности Си."
 IRK_superregional.5.a:0 "После всего пройденного, анимация также является подвигом сама по себе."

 IRK_superregional.6.t:0 "Свобода мыслей, но не от последствий"
 IRK_superregional.6.desc:0 "- Ты ещё простишь нас за наше недоверие к тебе! - закричал какой-то мужчина из толпы чиновнику.\n\nПётр, таково было имя этого инакомыслящего, как сказал советник члена политбюро Кириллина своему начальнику, тот же начёркал это имя в блокноте для дальнейшей передачи его НКВД.\n\n- Да, - закричал Кириллин в ответ, - да, я тебя прощаю. Новый СССР будет другим. Мы ЗА народ, всем сердцем! И мы будем сподвигать вас свободно выражать свои мысли.\n\n- Мы видим насквозь твои планы, товарищ! Вы просто хотите найти на нас управу, чтобы у вас был повод арестовать всех нас! - прозвучал громкий голос женщины, и Кириллин снова написал имя в блокнот.\n\n- Мы вправду ХОТИМ знать, кто вы и где находитесь, товарищи, но только чтобы лучше служить народу! Так мы могли бы лучше узнать, где раздать еду и другие нужные средства, - сказал чиновник с искренней улыбкой, - И я знаю, что вы не верите мне, но клянусь, что это новый Советский Союз! Свобода слова и открытый диалог с властями защищены законом! Если вы хотите доказательств, то вспомните, что прежнее правительство НИКОГДА бы не дало членам партии, как я, вот так говорить. Поэтому, пожалуйста, заполните ваши данные и не бойтесь говорить вволю, потому что все вы, каждый из вас, в безопасности в нашей стране!\n\nКириллин улыбался, когда горожане послушно заполняли свои данные в стол у регистрационной палатки. Он закрыл свой блокнот и передал его смотревшим за всем агенту со словами:\n\n- Арестуйте всех, кто плохо выражался, и не выдавайте себя, - издав такой приказ, губы Кириллина искривились в ужасающей улыбке."
 IRK_superregional.6.a:0 "Новая свобода самовыражения облегчит работу НКВД!"

 IRK_superregional.7.t:0 "Память о (УДАЛЕНО)"
 IRK_superregional.7.desc:0 "Си Цзиньпин смотрел, как лампа горела в его кабинете. Реиндустриализация проходила успешно, но старые системы промышленности нужно было обновить.\n\nХоть и это было давно, но то, что большинство областей в стране имело доступ к электричеству, генсека до сих пор удивляло.\n\nПосле долгой работы с бумагами он потянулся, чтобы выпить стакан КРУТОЙ (очень крутой)воды, которая прочистила засопевшее горло от долгого молчания.\n\nГлядя на эти успехи, вспомнились дни, когда государство было на грани краха из-за [ЛИШЬ В ФАНТАЗИЯХ ЛЮМПЕН-ПРОЛЕТАРИАТА ОНО БЫЛО НА ГРАНИ КРАХА].\n\nОбъединённая Российская Народная Республика будет сильной как никогда\n\nСи теперь чувствует то, что чувствовали другие лидеры России, начиная со времён древних русов заканчивая новейшим homo soveticus: он в полной мере понял, что чувствовал Бухарин, когда тому сказали о вторжении вермахта.\n\nБухарин в ту минуту весь съёжился, как только услышал неприятную новость - словно цветок перед адским огнём.\n\Однако Си не собирается безславно умирать за парады лАО гАНЬ МА тРОЦКИСТОВ-бУХАРИНИСТОВ (маленькие буквы) (осуждаю). Нефритовый стержень Си и Иван город Иркутск были из рода смелых и уверенных ребят. Грязный капиталист столица мира Германия должен учиться у нового властителя мира.\n\nОт своей уверенности в себе Си улыбнулся."
 IRK_superregional.7.a:0 "Новая Россия станет сильнее, как и его руководитель."

 IRK_superregional.8.t:0 "Конец ГУЛагу!"
 IRK_superregional.8.desc:0 "Мистер Бист Зверьевич, к печали остальных советских аппаратчиков, продолжает удивлять народ воплощением своих обещанных реформ по смягчению тоталитарного характера государства. Хотя и НКВД тихо протестовало против реформ, эта организация вряд ли будет выражать открыто своё недовольство или пойдёт вразрез линии партии, смотря на благоприятную ситуацию в стране.\n\nМистер Бист предложил воспринятый многими в штыки законопроект, по которому система ГУЛаг будет упразднена, тем самым заканчивая почти сороколетнюю историю института репрессии целой страны.\n\nЧтобы остановить дальнейшую дискуссию по теме возвращения опасных диссидентов обратно в гражданскую жизнь, Мистер Бист предложил начать повторные судебные заседания над этим заключёнными согласно современным принципам исполнительной власти, не прибегая к жёстким методам Си.\n\nКритики этой реформы отметили, что конец системы ГУЛаг подорвёт возможности страны по плановой постройке инфраструктуры и других важных объектов, но сторонники Мистер Биста парировали словами о том, что всё построенное руками каторжников не достойно быть построенным.\n\nС другой стороны, бывшие заключённые будут официально трудоустроены на рабочие места с хорошей зарплатой в "строительных лагерях", хотя никому не известно, сколько из них примут такое предложение в обмен на свободу от этого кошмара."
 IRK_superregional.8.a:0 "Полагаю, что нужно построить обычные тюрьмы, да?"

 IRK_superregional.9.t:0 "Новая роль номенклатуры"
 IRK_superregional.9.desc:0 "- Наверное Вы меня не так поняли, товарищ, я член номенклатуры! - зычно объяснял Артюхин напыщенному чиновнику.\n\nА тот просто улыбался и снисходительно кивал в ответ, как будто он разговаривал с ребёнком.\n\n- Да-да, именно так, товарищ Артюхин, вот твой номенклатурный письменный стол и вот твоя номенклатурная работа, - безстыже сказал чиновник, указывая на стол с горой бумаги, тем самым заставляя Артюхина стиснуть зубы в гневе.\n\nЭтот невзрачный стол с металлическими деталями и полочками, который массово производится на фабриках, был не достоин его внимания. Вся эта ситуация до глубины души оскорбляла его, так ещё эта работа заключается в подписании совершенно мелких документов о выполнении доставки мешков пшеницы из самых холустий на юге до других захолустий на севере!\n\n- Товарищ! Я член номенклатуры! - в гневе закричал Артюхин.\n\n- Да, Вы правы, - вежливо согласился чиновник, - теперь жду отчёты о выполнении к шести часам."
 IRK_superregional.9.a:0 "Особая работа для особого работника."

 IRK_superregional.10.t:0 "Расследование культа личности"
 IRK_superregional.10.desc:0 "Правительство Мистер Биста, наверно, пребыло на своём месте достаточно долго, чтобы исследовать культ личности Си, который тот построил вокруг себя. В папке деталей культа личности под грифом "Отклонено" были фотографии, где полуголый бывший генсек охотился, рыбачил, плавал и скакал на коне по непересечённой местности, которые изрядно позабавили членов партии.\n\nНо результаты пропаганды культа личности были не такими смешными: Си стал безоговорочным диктатором, который мог когда угодно заставить весь рабочий народ плясать на улицах.\n\nПосле того, как партийцы закончили заливаться смехом на фотографию Си, держащего леопарда (снова полуголым), они проголосовали за предотвращение повторения подобных случаев.\n\nНароду объяснили, о чём старое правительство врало им и что не надо больше переставать думать скептически, даже если правительство говорить верить ему.\n\nВдобавок, среди прочих мер предосторожности были введены ограничения для печатных изданий и телерадиовещательных каналов относительно того, сколько можно писать или транслировать о членах партии или других важных лицах по сравнению с другими новостными темами, чтобы предотвратить любое искушение со стороны партийцев заставить государственные СМИ зациклиться на их деяниях в будущем."
 IRK_superregional.10.a:0 "Гляди, тут Си поднимается по скале! И где снова его рубашка?"

 IRK_superregional.11.t:0 "Неизвестный виртуоз?"
 IRK_superregional.11.desc:0 "Прошлой ночью был аншлаг в Театре Оперы и Балета в Улан-Удэ, местная певица Доминика Кузнецова исполнила оригинальную оперу, впервые созданную за последние двадцать лет.\n\nПосмотреть на новое выступление пришли и новички, только прикоснувшиеся к искусству, и искушённые энтузиасты, изрядно уставшие от одинаковых выступлений с недели на неделю. Опера возымела головокружительный успех, хоть не могла претендовать на место рядом с классикой русской оперы, но всё равно это было что-то новое.\n\nСама Кузнецова отказалась называть имя личности автора оперы, настаивая, что "он хочет оставаться неизвестным". Кто бы то ни был, жители Бурятии хотят послушать больше его работ.\n\nНо народная радость была нарушена: какой-то новый житель города, прибывший из Томска, настаивает на том, что эта опера является плагиатом другого произведения, которое было сочинено и представлено в Томске, но с добавлением некоторых "фальшивых моментов", чтобы она прозвучала менее агрессивно по отношению к коммунистическому правительству.\n\nМожет быть, он и прав, произведение несколько раз откровенно "лажало", когда как со всем остальным было всё гармонично."
 IRK_superregional.11.a:0 "Авторское право? У нас нет проблем с этим."

 IRK_superregional.12.t:0 "Договориться с дьяволом"
 IRK_superregional.12.desc:0 "Минута прошла, глоток вина.\n\nЕщё минута прошла, снова глоток вина.\n\n Это в одиночестве прихлёбывал сквозь слёзы мужчина, всё тело которого указывало на моральную усталость. Но не один он был в таком состоянии, так было по всему городу. Многие так горевали по утерянной Центральносибирской Республике и по мечте об истинной демократии.\n\nОднако, это был не достаточный повод для пьяницы пригубить снова и снова. Он был сторонником гуманистов в ЦСР, но гуманисты были распущены вместе с правительством в Томске, и если он не примет предложение вступить в КПСС, то его посадят за решётку. Или ещё того хуже.\n\n Правительство в Иркутске воплощало собой противоположность его идеалам, присоединение к нему будет означать предательство всего того, за что он боролся. Они не придерживались идей демократии, их вожди были теми же лицами, которые преследовали его уже бывших коллег-гуманистов, а их главный вождь суть деспот из древних времён. Он должен был перебороть свою гордость, чтобы принять их "великодушное" предложение.\n\nНо разве его гордость и идеалы стоят того, чтобы за них отдавать жизнь?\n\nПроглотя остатки вина, он сматерился и набрал номер телефона."
 IRK_superregional.12.a:0 ""Я согласен" - пробормотал он."

 IRK_superregional.13.t:0 "Память о тирании"
 IRK_superregional.13.desc:0 "Осматривая стройплощадку и с радостью отмечая новопринятые меры безопасности для рабочих, глава государства Мистер Бист Зверьевич с большой уверенностью мог сказать о том, что он сделал правильный выбор.\n\nСи Цзиньпин никогда бы не сделал того, что Мистер Бист делает сейчас, Си никак бы позаботился о работниках угольной шахты, ему были бы нужны лишь цифры о массе добытого угля. Но Мистер Бист вчера съездил туда, чтобы удостовериться о безопасности и здоровье тамошних рабочих. Какие-нибудь чиновники жаловались бы, что все эти профилактические меры лишь пустая трата ресурсов, и государство должно решать более важные дела. Но правда в том, что Мистер Бист из унаследованного от своего предшественника полицейского государства с зашуганным населением он превратил в совершенно другую, сильную, единую и готовую покорять новые высоты державу.\n\nСи Цзиньпин.\n\nМистер Бист сжал кулаки в гневе, вспоминая его. Социализм должен был стать инструментом служения народу, не для его закабаления. Для тирана простые люди являлись не более чем винтиками в гигантской машине государства, которые при любом случае можно заменить. Сократившись лишь до Забайкалья, тот прежний Советский Союз пока ещё сохранял некоторые свободы, но благодаря Си, и они были отняты, а все несогласные с ним были нещадно истреблены.\n\nМистер Бист пообещал себе, что СССР станет лучше, и последние дни доказали, что всё идёт в правильном направлении. Он сделал ещё одно обещание, и он будет выполнять его до самой смерти.\n\nДругого Си не должно прорасти никогда."
 IRK_superregional.13.a:0 "Мечта о настоящем коммунизме исполняется."

