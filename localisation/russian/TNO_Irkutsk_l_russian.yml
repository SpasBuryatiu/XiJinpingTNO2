 IRK_begin_the_eigth_five_year_plan: "Начать восьмую пятилетку"
 IRK_begin_the_eigth_five_year_plan_desc: "После того как недочеты прошлой пятилетки были сглажены восстановлением советской власти на Дальнем Востоке, КРР составила план действий на восьмую пятилетку. По расчётам наших экономистов, если все они будут воплощены в жизнь, то экономика СССР наконец восстановиться после Сибирской Войны!"
 IRK_encourage_international_volunteers: "Способствовать привлечению иностранных добровольцев"
 IRK_encourage_international_volunteers_desc: "В прошлом СССР поддерживал коммунистические партии по всему миру, развивая дух солидарности между пролетариями, объединенными классовой борьбой. Многое изменилось с той поры, и теперь Советскому Союзу самому необходима помощь. Как единственное легитимное правительство СССР мы свяжемся с оставшимися компартиями и запросим рабочих-добровольцев. И хотя это поможет нам сгладить проблему недостатка людей, немногих их этих мужчин и женщин будут первоклассными специалистами, даже под присмотром НКВД. "
 IRK_repair_the_baikal_highway: "Отремонтировать Байкальские дороги"
 IRK_repair_the_baikal_highway_desc: "Автомагистраль М55, соединяющая временную столицу СССР с остальными частями Дальнего Востока была сильно повреждена в результате восстания под предводительством ревизионистского агитатора Саблина. Мы уже полностью разбили силы восставших, и благодаря вновь начавшимся дорожным работам мы сможем реабилитировать некоторых их них. Они должны быть рады что мы даём им шанс вновь влиться в ряды советских пролетарием, ибо многим другим восставшим повезло куда меньше. "
 IRK_finish_the_amur_highway: "Закончить Амурскую магистраль"
 IRK_finish_the_amur_highway_desc: "Одна из наших главных проблем по мнению экономистов – недостаток функционирующих поездов и множество поврежденных дорог из-за действий врагов советской власти. И хотя инфраструктура в районе Иркутска не вызывает вопросов, такое нельзя сказать о недавно освобожденных территориях. Восстановление инфраструктуры в этих районах является нашим приоритетом номер один в рамках восстановления экономики. Строительство автомагистрали М58, соединяющую Читу и Хабаровск, было начато в рамках Сибирского Плана несколько десятилетий назад, но было прервано в результате начавшейся §VВеликой Отечественной Войны§! и последующих проблем с коммуникациями. Создание дополнительных строительных батальонов из пленных фашистов-родзаевцев должно помочь закончить проект в кратчайшие строки. Немцы виновны в том что черные ростки фашизма дали корень в России, но теперь справедливость восторжествовала, и остатки фашисткой дряни искупляют свою вину перед Родиной путём тяжелой работы над завершением проекта, который был заброшен из-за их берлинских хозяев."
 IRK_complete_the_magadan_connection: "Закончить Магаданскую магистраль"
 IRK_complete_the_magadan_connection_desc: "Проект магистрали М56 должен был соединять Магадан с остальным Дальним Востоком. Множество рабочих рисковали своими жизнями чтобы достроить этот монумент советского прогресса, но фашисты оккупировали Магадан и оставили недостроенный проект умирать. Правосудие будет молниеносным, и НКВД удостовериться что рабочие батальоны, созданные из пленных фашистов-матковскистов, будут участвовать в починке каждой кочки, которую они уничтожили. Когда строительство магистрали будет закончено, мы сможем начать использовать порт для торговли."
 IRK_restoration_of_irkutsk_hps: "Восстановление Иркутской ГЭС"
 IRK_restoration_of_irkutsk_hps_desc: "Во времена, когда территория СССР была ограничена лишь небольшим клочком земли вокруг Иркутска, КРР выяснило что у нас закончилось оборудование, которое позволяло обслуживать Иркутскую ГЭС на 100%. В результате этого на ГЭС невооруженным взглядом видны шрамы времени, отсутствия ремонта и эксплуатации в далеко не радужных условиях. Но после окончательного освобождения Дальнего Востока мы наконец можем выделить ресурсы на восстановления и расширение ГЭС, но на данный момент восстановление эффективности работы ГЭС будет достаточно чтобы наша промышленность могла вновь работать на полную мощность."
 IRK_revive_amurs_agricultural_sector: "Восстановить Приамурское сельское хозяйство"
 IRK_revive_amurs_agricultural_sector_desc: "Некогда процветающие земли Приамурья превратились в безлюдную пустошь из-за их вероломного уничтожения советской экономической системы в регионе. Министерство Сельского Хозяйства составило план по восстановлению продуктивности региона до прежнего уровня и предложило перевести часть солдат из крестьянских семей и людей из неприоритетных экономических ниш в Приамурье. И хотя сельское хозяйство теперь не является основой экономики, мы не может надеятся что мы сможем построить современную промышленно-развитую экономику когда наш народ едва может обезпечить себя едой. "
 IRK_expand_the_port_of_magadan: "Расширить порт Магадана"
 IRK_expand_the_port_of_magadan_desc: "Важность Магадана для нашей экономики невозможно переоценить. Чтобы вновь стать частью мировой экономики нам необходимо увеличить товарооборот в порту путём расширения самого порта, а также расширить наш ледокольный флот чтобы торговля могла происходить круглый год. Когда с этим будет покончено, мы сможем начать следующую степень нашей пятилетки."
 IRK_rapid_factory_modernization: "Стремительная модернизация фабрик"
 IRK_rapid_factory_modernization_desc: "С улучшением доступа к внешнему миру мы получаем очевидные преимущества в виде более легкого доступа к промышленному оборудованию. В то время как наши западные конкуренты, не имеющие выхода к морю, испытывают трудности с приобретением современного оборудования, поскольку они окружены нежелающими сотрудничать государствами-изгоями, наш выход к морю полностью меняет ситуацию. Благодаря недавнему расширению мощностей Магадана мы имеем все возможности для импорта такого оборудования, которое необходимо для оживления нашей промышленной экономики."
 IRK_revive_the_mining_industry: "Возродить горнодобывающую промышленность"
 IRK_revive_the_mining_industry_desc: "В недрах Дальнего Востока лежат огромные, нетронутые богатства. Уголь, золото, алмазы, железная руда и огромное количество ценных минералов находятся прямо у нас под носом, но, к сожалению, в настоящее время их нельзя добывать из-за того, что многие шахты пришли в упадок во время анархии. Импортируя оборудование и схемы из-за рубежа, мы можем в кратчайшие сроки догнать упущенное."
 IRK_trade_with_the_developing_world: "Торговать с развивающимися странами"
 IRK_trade_with_the_developing_world_desc: "Хотя наша экономика никогда не была официально закрыта, она, по понятным причинам, испытывала трудности из-за анархии, поставившей развитие в состояние крайнего застоя. Несмотря на многие разногласия, которые есть у Си и партийных фракций, это одна из областей, где они видят точки соприкосновения, поскольку торговля с дружественными и нейтральными государствами в Азии и по всему Тихому Океану может работать в гармонии как со старой бухаринской системой, так и с сосуществованием марксизма и капитализма, которое предусматривают некоторые из наших новых экономистов. Имея товары, которые можно предложить миру, и испытывая глубокую потребность в товарах для укрепления нашей экономики, мы начнем усилия по восстановлению торговых связей с бывшими партнерами в развивающемся мире, а также будем искать новые рынки для торговли."
 IRK_modernizing_the_irkutsk_hps: "Модернизировать Иркутскую ГЭС"
 IRK_modernizing_the_irkutsk_hps_desc: "Турбины, используемые на Иркутской ГЭС, сохранились со времен Сибирского Плана. Хотя Иркутская ГЭС не пострадала во время недавних военных действий, последствия падения Москвы и Сибирской Войны ощущаются и по сей день. Закупив оборудование на зарубежных рынках и наняв специалистов, которые помогут нам модернизировать станции в соответствии со стандартами этого десятилетия, временная столица Советского Союза войдет в число важнейших станций по производству электроэнергии во всей Азии. Нет необходимости говорить о том, что это в значительной степени будет способствовать достижению целей нашего пятилетнего плана, обезпечивая изобилие электроэнергии днем и ночью, круглый год, как для простых граждан, так и для государственных предприятий и инвесторов."
 IRK_the_economic_heart_of_siberia: "Экономическое сердце Сибири"
 IRK_the_economic_heart_of_siberia_desc: "Обновление и возрождение нынешнего очага советской власти не должно быть полумерой. Как самый передовой город Советского Союза, Иркутск сделает первые шаги по переходу к современной экономике. Избегая безрассудных маршей в неизвестность, мы начнём переходную фазу с корректировки законодательной базы для бизнеса в городе, а также инвестируя в создание государственных сервисных компаний. Если в прошлом мы полагались только на промышленную мощь, то экономика нового Союза будет известна также своей эффективностью."
 IRK_the_open_coastal_city_of_magadan: "Открытый город Магадан"
 IRK_the_open_coastal_city_of_magadan_desc: "По мере продвижения к осуществлению реформ Си пришло время воплотить теорию в практику. Магадан станет первым городом, где мы начнем полномасштабный эксперимент по нашей новой экономической теории сосуществования двух систем в Советском Союзе, пожиная плоды более современной экономики при сохранении марксистских идеалов, на которых была основана наша революция."
 IRK_the_industrial_harbor_of_magadan: "Промышленный порт Магадан"
 IRK_the_industrial_harbor_of_magadan_desc: "Поскольку те, кто стремится предать революцию и пойти на компромисс с капитализмом, проиграли экономические дебаты, пришло время двигаться к достижению целей нашего Пятилетнего плана. Благодаря схеме индустриализации, которая опирается на успехи Сибирского плана и одновременно учится на его ошибках, мы принесем больше процветания нашему Союзу."
 IRK_the_second_industrialization_wave: "Вторая волна индустриализации"
 IRK_the_second_industrialization_wave_desc: "Для достижения целей индустриализации, необходима вторая волна инвестиций в сектор тяжелой промышленности. Это будет сильный толчок для промышленного роста по всему Союзу, предусматривающий строительство и локальную модернизацию нескольких заводских комплексов во всех наших крупных городах."
 IRK_expand_brigade_recruitment: "Расширить призыв"
 IRK_expand_brigade_recruitment_desc: "Поскольку война не за горами, мы могли бы рассмотреть возможность расширения набора добровольцев и снижения стандартов для тех добровольцев, которых мы принимаем, а также предоставления добровольцам более удобного проезда в Союз. Хотя приток энергичных мужчин и женщин с твердыми социалистическими убеждениями, несомненно, усилит нас, это создаст дополнительную нагрузку на наши усилия по подготовке армии."
 IRK_special_economic_sector: "Особый Экономический Сектор Иркутск"
 IRK_special_economic_sector_desc: "Сделав первые шаги по модернизации экономики нашей временной столицы, пришло время сделать следующий. Чтобы не прыгать со скалы, мы ограничим пакет реформ открытием части центральных районов Иркутска для иностранных инвестиций и предоставлением щедрых правовых и налоговых льгот для привлечения иностранного капитала, при этом государство будет стимулировать продвижение к модели экономики города, основанной на услугах."
 IRK_yakutia_special_economic_province: "Особая Экономическая Провинция Якутия"
 IRK_yakutia_special_economic_province_desc: "В первые годы НЭПа не было ничего необычного в том, что британские и японские горнодобывающие компании инвестировали в Советский Союз. Си считает, что при правильных налоговых льготах Якутия может стать очагом для иностранных горнодобывающих компаний, стремящихся закрепиться на советской земле. Естественно, мы будем следить за тем, чтобы наши важнейшие стратегические ресурсы оставались под надежным контролем государства."
 IRK_blagoveshchensk_special_economic_sector: "Особый Экономический Сектор Благовещенск"
 IRK_blagoveshchensk_special_economic_sector_desc: "Несмотря на наши многочисленные разногласия со сферой в прошлом, последние события потребовали экономического прагматизма в отношении Сферы. Поэтому открытие Благовещенска как ОЭС было бы идеальным шагом, позволяющим нам расширить нашу экономику и одновременно сигнализирующим о наших намерениях улучшить наши связи с Японией. Позволив японским дзайбацу обосноваться в городе, мы сможем превратить его в один из величайших промышленных центров Азии."
 IRK_petropavlovsk_kamchatsky_open_coastal_city: "Открытый город Петропавловск-Камчатский"
 IRK_petropavlovsk_kamchatsky_open_coastal_city_desc: "Поскольку наши усилия по сближению с ОСН приносят плоды, Председатель считает, что нужно бить, пока горячо. Как самая близкая к Америке территория, мы объявим Петропавловск-Камчатский новым открытым городом и используем государственные стимулы для создания инвестиционного климата, привлекательного для американских технологических компаний. Естественно, мы выстроим все так, что сможем воспользоваться и их опытом..."
 IRK_the_ninth_five_year_plan_state: "Девятая пятилетка"
 IRK_the_ninth_five_year_plan_state_desc: "Восьмая пятилетка председателя Си увенчалась оглушительным успехом. Успех Си никто не может отрицать, ибо именно этот взвешенный подход к экономике не только привел к новому процветанию нашего Союза, но и позволил нам отвоевать еще одну часть Советской Родины у незаконных оккупантов. Настало время начать еще более амбициозную пятилетку, которая позволит нам восстановить советский контроль на всей территории России и за ее пределами."
 IRK_third_industrialization_wave: "Третья волна индустриализации"
 IRK_third_industrialization_wave_desc: "Наметив курс, мы должны расширить план индустриализации за пределы больших городов и позволить малым городам пожинать плоды советской промышленности. Когда мы закончим, каждый хутор на Дальнем Востоке станет свидетельством успеха наших рабочих!"
 IRK_coal_mining_boom: "Бум угольной промышленности"
 IRK_coal_mining_boom_desc: "Хотя те в партии, кто стремится подорвать правильное марксистское применение экономической теории, говорят об инвестициях иностранных компаний в Советский Союз, мы знаем, что наши стратегические ресурсы слишком важны, чтобы позволить силам капитала закрепиться на них. Тем не менее, пока они просто находятся под землей, от них нет никакой пользы. Мы будем расширять наши раскопки в бассейнах Южного Якутска, чтобы доставить больше угля для подпитки нашего промышленного роста."
 IRK_increase_production_quotas: "Увеличение квот на производство"
 IRK_increase_production_quotas_desc: "Для достижения целей, поставленных нашими экономистами, нам стало совершенно ясно, что необходимо повысить производственные квоты на всех государственных предприятиях. Несмотря на крайнее негодование наших рабочих, такие шаги необходимы, если мы хотим избежать повторения катастрофических ошибок прошлой администрации."
 IRK_increase_industrial_trade: "Увеличение объемов промышленной торговли"
 IRK_increase_industrial_trade_desc: "Благодаря недавнему промышленному расширению, очевидно, что мы стали более конкурентоспособными на развивающихся рынках. Стремясь к расширению торговых сделок с нейтральными государствами, а также с горсткой социалистических государств, которые все еще существуют, мы должны быть в состоянии регулярно обезпечивать здоровые денежные вливания в наш государственный бюджет."
 IRK_the_ninth_five_year_plan_party: "Девятая пятилетка"
 IRK_the_ninth_five_year_plan_party_desc: "Восьмая пятилетка увенчалась оглушительным успехом. Мы не только победили внутреннюю оппозицию и наметили свой собственный путь к улучшению жизни советских граждан, но и совершили трудный подвиг, освободив еще один кусок старого Союза как прямой результат нашей усердной работы. Однако отдыхать некогда, поскольку партия уже утвердила основу для девятой пятилетки, которая позволит нам модернизировать недавно освобожденные сибирские территории к западу от нашей временной столицы. Вперед!"
 IRK_the_great_siberian_highway_project: "Проект "Великая Сибирская магистраль""
 IRK_the_great_siberian_highway_project_desc: "Трасса М53 была запланированным проектом автодороги, которая должна была соединить Иркутск с Новосибирском. В связи с началом Великой Отечественной войны она была заброшена, а ее законченные участки были испорчены небрежением многочисленных предателей, которые занимали территории, где еще существовали участки этой дороги, и сейчас она находится в плачевном состоянии. Наши экономисты считают, что при правильных инвестициях мы могли бы превратить проект в реальность и связать каждый крупный город Центральной Сибири с нашей столицей. Это будет огромным благом для нашей экономики в мирное время, и столь же огромным благом для нашей логистики, если наши друзья на западе не сдадутся."
 IRK_novosibirsk_special_economic_sector: "Особая экономическая зона Новосибирска"
 IRK_novosibirsk_special_economic_sector_desc: "Новосибирск - идеальный город для создания еще одного ОЭС. Его огромный промышленный и технологический потенциал в сочетании с отличным аэропортом делает его идеальным местом для коммерческих и промышленных инвестиций. Открыв его для внешних инвесторов в тщательно контролируемых и спланированных рамках, мы сможем значительно обогатить наш Союз, а также воспользоваться преимуществами технологий, которые иностранные компании привнесут, когда укрепят свои позиции в ОЭС."
 IRK_kemerovos_palaces_of_industry: "Дворцы промышленности в Кемерово"
 IRK_kemerovos_palaces_of_industry_desc: "Могучие заводы Кемерово - это свидетельство советской экономической доблести, которая смогла пережить несколько кровопролитных войн и до сих пор переживает потрясающий подъем. Вернув этот великий город под законный советский контроль, мы сделаем его стержнем наших усилий по индустриализации региона."
 IRK_western_companies_in_tomsk: "Западные компании в Томске"
 IRK_western_companies_in_tomsk_desc: "Появилась прекрасная возможность. Благодаря нашим улучшающимся связям с государствами ОСН и большому научному опыту, накопленному в городе Томске, сейчас говорят о том, что западные медицинские компании стремятся обосноваться в Советском Союзе. Если мы согласимся, мы можем рассчитывать на то, что сможем продвинуть и наш собственный сектор медицинских исследований."
 IRK_zaibatsu_in_krasnoyarsk: "Зайбатцу в Красноярске"
 IRK_zaibatsu_in_krasnoyarsk_desc: "Ниссан, Тойота и другие крупные японские автопроизводители выразили заинтересованность в создании заводов в промышленном городе Красноярске. Если мы будем правильно управлять этой ситуацией и применять правильные протекционистские меры на национальном уровне, получая при этом финансовые выгоды на местном, это может стать большим толчком для советской автомобильной промышленности."
 


