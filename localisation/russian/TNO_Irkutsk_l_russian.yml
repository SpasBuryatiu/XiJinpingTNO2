 IRK_superregional.21.t:0 "Старые раны"
 IRK_superregional.21.desc:0 "Вы все стоите сегодня перед судом по обвинению в государственной измене, в первую очередь, но в дополнение к безчисленным убийствам, поджогам, кражам..." Голос судьи все гудел и гудел, словно он заучивал наизусть какой-то сценарий. Наверное, так оно и было, подумал Феликс Соколов. Так или иначе, они всегда давали одни и те же приговоры так называемым предателям, красноармейским ублюдкам, и не было причин относиться к большинству приговоров как к чему-то особенному. В то время как его предполагаемые товарищи, возможно, дрожали в своих сапогах прямо сейчас, Феликс знал как работает эта коммунистическая чепуха. Он сражался против коммунистов со времен Барбароссы, красные презирали его больше, чем любого из молодых офицеров, проходивших здесь суд, и все же они обещали ему не более добрую судьбу, чем та, что уготована ему. Зачем жить в страхе перед лицом неминуемой смерти? \n\nСудья продолжал читать и читать, и Феликс понял, что больше не может этого выносить. Ни ровный тон судьи, ни безжалостные взгляды солдат, ни, конечно, мальчики, одетые как мужчины на суде рядом с ним, неспособные принять свою судьбу. "Довольно!" - взревел наконец Феликс, стукнув скованными наручниками кулаками по столу. "Мои обвинения и приговор не имеют значения. Начинайте эту проклятую казнь, вы, безхребетные уроды." На лицах двух солдат вспыхнул гнев, они подняли оружие, но судья жестом приказал им отойти. "Очень хорошо, мистер Соколов." Феликс удивился, что этот человек даже потрудился вспомнить его имя. –"Суд признает вас виновным. Ваш приговор-казнь без суда и следствия. Товарищи, проводите этих людей в поле и привяжите их к своим постам." Когда солдаты приблизились к нему, судья уставился на Феликса, и на его лице отразилось что-то среднее между жалостью и отвращением. "У вас есть последние слова, господин Соколов? Я хотел бы услышать их"\n\n"Когда вы попадаете в ад, вы ублюдки лучше быть на готове, потому что я убью тебя первым."\n\n"До Свидания, Господин Соколов.""
 IRK_superregional.21.a:0 "Здесь захоронен предатель Родины"

 IRK_superregional.22.t:0 "Есть оказывается некая "База""
 IRK_superregional.22.desc:0 " Когда Игорь записался воевать за Советский Союз против очередного поколения фашистских варваров, он ожидал чего-то большего, славного. Вот он, последний герой, стоит на поле боя, освобождает красивые города с красивыми девушками, нацепляет на свою грудь медали за доблесть, героизм и так далее. Что-то в этом роде. Но определенно не здесь ему место, в захудалой крепости посреди ледяной пустыни, охраняя военнопленных. Всем было скучно.\n\nВернувшись в помещение после перекура, Игорь с удивлением услышал, как яростно спорят люди. Не скандируют лозунги или не зазря пытаются петь хором (что они делали неделю назад), а именно спорят. Но о чем они все дискутируют? Он подошел ближе и понял, что лишенные других способов провести время солдаты и пленники, похоже, обсуждают политику.\n- Как кто-то может быть наследственным реакционером? Это просто шовинизм на марксистском языке! Гитлер, между прочим, называл это "национал-социализмом"! - сказал один солдат собравшимся пленным. Его товарищи согласно закивали.\n\n Заключенный, сидевший напротив, быстро возразил: \n- А Гитлер не был марксистом. Товарищ Серов просто признает тот факт, что люди наследуют классовый статус своих родителей, и это распространяется на целые буржуазные культурные группы, таких как евреи. И если речь идёт о подлинном марксизме, то почему ваш мясник Си убивает тучи других коммунистов и передает ресурсы страны буржуазии, а?\n-"Я думаю вам следует найти работу."- вмешался третий голос.\n\n Игорь благоразумно решил не вмешиваться в дискуссию. И пусть на поле боя будет настоящее химическое оружие, разъедающее тело, но даже оно менее ядовито, чем эти безконечные политические споры, разъедающие разум."
 IRK_superregional.22.a:0 "У меня аллергия на солнечный свет."
 
 ### Пацифика очень любит манулов. Милый манул, пушистый манул, вонючий манул-дристун.  ###

 manul.1.t: "Природа войны"
 manul.1.desc: "Флорентий шёл вдоль путей из Улан-Удэ в Читу, весь измотанный своим заданием. В его подразделении ему не повезло, и он получил задание проверять НРБ (неразорвавшиеся боезапасы) в течение недели. Теперь, в свой последний день, он просто хотел остаться в живых и передать проверку на наличие НРБ следующему бедолаге.\n\nОт скуки он пнул камень, наблюдая, как тот летит в воздух, пока не приземлился ниже видимого горизонта. Любопытствуя, он осторожно двинулся к месту приземления. Приблизившись, он обнаружил, что смотрит в отверстие от снаряда. Поначалу он опешил, но вскоре почувствовал облегчение, увидев, что боеприпасов не осталось. Он был избавлен от бумажной волокиты.\n\nКак раз когда он собирался развернуться и продолжить патрулирование, он услышал тихое мяуканье, доносившееся из взрывной воронки. Вопреки здравому смыслу, он спустился вниз, чтобы выяснить, что это за шум. Когда он добрался до источника, то, что он обнаружил, заставило его выронить ружье. В небольшой воронке сидела группа самых пушистых, самых очаровательных котят манула, которых Флорентий когда-либо видел.\n\nПочти инстинктивно Флорентий потянулся к манульчикам, его глаза заслезились от их очарования. Но не успел он дотянуться до них, как его рука отдёрнулась, а из глубины логова донеслось громкое рычание. Заглянув глубже, он увидел два светящихся глаза, которые смотрели на него, как будто готовые убить. Некогда храбрый солдат в ужасном испуге выбежал из кратера, оставив своё оружие там, где он его уронил.\n\nТем временем хозяйка грозных глаз продолжила идти к своим малышам. Конечно, её малыши были в полном здравии и веселье, не подозревая о грозившей им опасности. Пока она занималась своими малышами, её внимание ненадолго отвлек громкий звук, донесшийся снаружи взрывной воронки. Однако её внимание быстро вернулось, когда звук утих, оставив мать и её детенышей в покое."
 manul.1.a: "А малыши всё так же веселились по незнанию."

 manul.2.t: "Тихие прогулки"
 manul.2.desc: "В редкую минуту покоя леса Бурятии хранили тишину. Герасим шел по железнодорожным путям, соединяющим Улан-Удэ с Читой, от маленькой остановки, которая была его деревушкой. В редкий момент уединения после своей дневной работы по рубке дров он оглядел кроны, гадая, что должны увидеть деревья.\n\nКогда его взгляд снова опустился, его внимание привлекли две вещи. Сначала это был изуродованный труп какого-то несчастного ублюдка, наступившего на мину. Вторая была воронкой прямо на его пути. Вопреки здравому смыслу, он решил спуститься, чувствуя некую связь с тем, что лежало внизу.\n\nКогда он достиг дна, то, что он увидел, удивило его. Группа невинных манулов поселилась в импровизированном логове. Желая получше рассмотреть, он подошел к малютке манулу. Однако он остановился, когда увидел, что их мать встала на ноги перед своим детенышом и зашипела на него, как бы защищаясь.\n\nВместо страха первой реакцией Герасима был смешок. Это было забавно, подумал он. Свирепый характер напомнил ей его старую жену Юлию. Он всегда должен был остерегаться ее темперамента. Однако по мере того, как он больше думал об увиденном, его наполняла глубокая тоска. В последний раз он видел жену, когда она защищала своих дочерей от Сибирской войны. Она могла одолеть многих врагов, но только не артиллерийский снаряд.\n\nПолностью подавленный, Герасим медленно пятился от матери до тех пор, пока она, казалось, не перестала обращать на него внимание. После этого он медленно выбрался из воронки и со слезами на глазах поспешил обратно в город. Он отправился на прогулку, чтобы забыть свое прошлое, а не вспомнить его."
 manul.2.a: "И все же жизнь продолжалась."

 manul.3.t: "Жертвы прогресса"
 manul.3.desc: "БЗЗЗЗЗ! Она открыла свои затуманенные зеленые глаза, очнувшись ото сна. Уставшая, она провела большую часть предыдущего дня на охоте и проспала допоздна. Неохотно она потянулась, просыпаясь. За последние несколько дней она видела некоторые странные вещи, но шум был чем-то новым.\n\nВыйдя из своей пещеры, она прищурилась при виде солнца над озером Байкал. Она всегда ненавидела утренний свет, именно поэтому она спала так допоздна, по крайней мере, когда ее не безпокоили громкие звуки. И все же, когда ее глаза привыкли к свету, то, что она увидела, смутило ее. Плотина на озере казалась больше, ящики и механизмы были сдвинуты перед ее пещерой, а сапоги людей маршировали вокруг, как будто они вдруг застолбили за собой это место.\n\nБУМ! Громкий шум напугал манула, заставив ее в суматохе выбежать из пещеры. Обернувшись, она увидела, что ее бывший дом теперь разрушен, поскольку из-за взрывчатки строительной бригады в пещере обрушилась крыша. И пока она смотрела на свой бывший дом, растерянные рабочие смотрели на одинокого манула, который теперь остался одиноким и уязвимым без крыши над головой.\n\nИспугавшись, она побежала на восток через лагерь. Она пробиралась сквозь механизмы и коробки в теперь уже незнакомой обстановке. Узнав участок леса, она остановилась, анализируя наилучший путь через оставшуюся конструкцию. Однако ее размышления были недолгими, так как рядом с ней раздался звук пропущенного выстрела. Перепуганный манул бросился вперед, выскочив из лагеря в сравнительную безопасность дикой природы.\n\nОна продолжала бежать, пока не перестала слышать звуки мужчин и взрывчатки. Почувствовав облегчение от того, что она в безопасности, она рухнула на землю, с визгом катаясь по грязи. Однако ее облегчение было недолгим, когда она осознала обстоятельства своего положения. Новый дом нужно было бы искать заново."
 manul.3.a: "Что же делать этому бедному манулу?"

 manul.4.t: "В дикую природу"
 manul.4.desc: "Ярослав тихо присел на корточки и осмотрел множество маленьких следов, ведущих вглубь леса. Они были свежими, как ему казалось, он подбирался к тому кто их оставил все ближе. С сачком в одной руке и маленькой клеткой в другой он последние несколько дней бродил по лесам к югу от Новосибирска. Однако измученный охотник был уверен, что его погоня скоро подойдет к концу.\n\nПереходя ручей, Ярослав вздохнул. Корпорация Титан действительно хорошо заплатила, но теперь он всерьез жалел о своем решении взяться за эту работу. В конце концов, манулы не были редкостью. В самом деле, наверняка есть места, где они могли бы купить их для своего зоопарка? С другой стороны, возможно, это было стремлением к качеству, и, возможно, опять же, он был не единственным невезучим ублюдком, делающим это, учитывая постоянно увеличивающиеся размеры их гребанного зоопарка.\n\nСтупив на другой берег, он смог разглядеть еще больше следов, теперь ведущих к пещере. Когда он подошел ближе, глаза Ярослава расширились, когда он, наконец, увидел свою цель. Большой пушистый шарик просто сидел снаружи и вылизывал свой мех. Он осторожно приблизился, не сводя глаз со своей цели. К несчастью для него, звук ветки под его ботинком разрушил его план.\n\nЗакрыв глаза, Ярослав побежал к манулу, надеясь загнать его в угол в его пещере. План сработал, когда манул отступил в пещеру, но только на мгновение. Из темноты пугающий манул прыгнул на Ярослава, взбираясь по его кожаной куртке, чтобы добраться до его лица.\n\nИ все же охотник был готов и к этому. Мгновенно оценив остановку, он уронил клетку и схватил громадного кота за шею. Сбитый с толку манул обнаружил, что его поймали в сеть, прежде чем оказался брошенным в маленькую клетку на полу. Ярослав вздохнул с облегчением. Трудная часть его работы была выполнена, и всего с несколькими царапинами. Тем не менее, его желудок сжался, глядя на сварливую кошку, вспомнив, что он все еще далек от завершения своей работы."
 manul.4.a: "Теперь нужно доставить этого манула обратно..."

 manul.5.t: "Обманчивые обитатели"
 manul.5.desc: "Хайну оглянулся через плечо на озеро Байкал. Сибирь не совсем соответствовала его родной Южной Африке, но это не означало, что у нее не было своих собственных красот. Возвращаясь в свой поход, он не мог поверить, как ему повезло, что у него была такая возможность.\n\nКогда несколько человек из его компании предложили идею кемпинга, он воспринял это как отдых от постоянных военных действий на Западной Аляске, однако с тех пор он заново оценил кампанию. Это был редкий момент покоя в жизни Хайну.\n\nНаемник остановился, увидев редкий экземпляр фауны на своем пути. Перед ним был круглый серый лохматый кот с изумрудными глазами. Приняв его за бродячую собаку, Хайну решил подойти и попытаться погладить ее. К несчастью для него, характер манула сильно отличался от собаки.\n\nПока он наклонялся, чтобы погладить дикого кота, манул медленно присел, прежде чем наброситься наемнику на голову. В состоянии шока наемник оставался неподвижным, пока кошка продолжала царапать его лицо. Однако он был побужден к действию, когда почувствовал, как большие клыки манула вонзились ему в ухо. Воодушевленный всплеском адреналина и боли, он попытался ударить манула, но безрезультатно, так как тот развернулся, прежде чем вонзить свои клыки в правый глаз Хайны.\n\nВ конце концов манулу наскучила играться со своей жертвой, и он ушел с новым трофеем во рту. Наемник обнаружил, что он весь в крови, а половина его зрения отсутствует. Было ясно, что ему понадобится медицинская помощь, но больше всего на свете ему понадобится оправдание, когда он вернется в лагерь. В конце концов, он не мог просто взять вернуться и рассказать своим приятелям, что проиграл домашней кошке с избыточным весом.\n\nОтступая в лагерь, он придумал идеальную историю, хотя и немного банальную. Он сражался с медведем и победил, но в процессе потерял глаз. Приближаясь к лагерю, он глубоко вздохнул, прокручивая в голове придуманную им серию событий."
 manul.5.a: "Конечно же, они на это купились."

 manul.6.t: "Имитации"
 manul.6.desc: "Прислонившись к борту грузовика, Кароль почувствовал сладкий привкус никотина в горле, когда наблюдал, как рассеянные перед ним мужчины осматривают заброшенную ферму. Офицер Кароль отправил своих людей на "тренировочную" миссию, чтобы научить их вести разведку. Все, что им нужно было сделать, это найти дикого кота и доложить Каролю о выполнении, вот так просто. Тем не менее, он с печальным ожиданием наблюдал, как новички неуклюже пробираются через ферму.\n\nКонечно, технически такие учения не были санкционированы правительством, ожнако не то чтобы кто-то собирался останавливать офицера его ранга. Нет, по правде говоря, он просто хотел себе домашнюю кошку, похожую на ту, что была у Вождя. Мура вызвала ажиотаж в РФП, и Кароль не собиралась оставаться в стороне.\n\nЕго размышления были прерваны приближением одного из его новичков с охапкой какого-то пуха. Однако при ближайшем рассмотрении Кароль улыбнулся, осознав успех своего подчиненного. "Господин Кароль! Я нашел этих странных котят на чердаке сарая. Вас это устраивает?"\n\nКароль взял одного из них, который выглядел особенно очаровательно, и начал его разглядывать. У сбитого с толку котенка был густой серый мех с черными пятнами. Его лохматая шерсть уступила место большим ушам и самой прелестной мордочке, какую только можно вообразить. Он был совершенен!\n\nСпокойным тоном Кароль ответил своему подчиненному. "Этот подойдет. Отнесите остальных туда, где вы их нашли, и соберите наших людей. Я хочу навестить деревенского охотника и получить кое-какую информацию об этом существе." Новичок отдал честь и поспешил прочь. Оставшись один, Кароль забрался внутрь грузовика, чтобы немного уединиться. Он погладил свою новую спутницу, глядя в ее зеленые глаза и думая об ее новом имени."
 manul.6.a: "Я назову тебя... Катя!" 

