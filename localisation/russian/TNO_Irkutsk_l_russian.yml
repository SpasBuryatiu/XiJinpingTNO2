 IRK_postwar_the_union_victorious_desc:0 "Союз Советский пасть перед Германия.\n\nСоюз Советский пасть перед Японией\n\nВеликий Си Великий Россия Великий Русский Русский Мир Россия!"
 IRK_postwar_the_great_purge_desc:0 "В Советском Союзе больше не должно быть подобных восстаний! Чтобы Россия в конце концов восстала из пепла, и наш Союз предстал перед всем миром во всей красе, наши райкомы должны приложить все усилия, чтобы не случилось очередного мятежа. Мы начать искоренение причины этой проблемы: некомпетентных и продажных аппаратчиков!\n\n§VБольшая чистка§! крайне необходима для того, чтобы наше правительство оставалось неделимым. Те чиновники, которые некомпетентны и не способны руководить и управлять, должны быть поставлены на учет. Их ждет либо расстрел, либо пожизненное заключение, либо исключение из партии, в зависимости от тяжести их преступлений.\n\nОднако для особо коррумпированных наиболее подходящим вариантом действий будет просто пуля в голову. Мы не сможем достичь стабильного Союза, если его народ представлен так некомпетентно..."
 IRK_postwar_assemble_the_commission_desc:0 "Крайне важно, чтобы мы провели чистку, дабы эффективно удалить грязь, скрывающуюся в нашей структуре. Однако для этого мы создадим комиссию, которая сможет собирать информацию о подозреваемых должностных лиц, а затем избавляться от них любыми необходимыми средствами. Члены комиссии, однако, не могут состоять из обычных сотрудников НКВД, так как есть вероятность того, что они поставят под угрозу все наши усилия, поэтому нам придется искать и вербовать наиболее талантливых людей из рядов НКВД, которые обладают необходимыми навыками для того, чтобы осуществить наши планы.\n\nВ конце концов, невозможно провести внутренние чистки без надлежащей комиссии для выполнения грязной работы на благо народа Советского Союза."
 IRK_postwar_recall_suspect_personnel_desc:0 "Силами НКВД было выявлено множество вредителей, ожидающие своего наказания. Со всеми их провинностями, от обычных проступков по незнанию до злостных фактов коррупции, мы должны убрать их с должностей для выполнения плана кадровых чисток.\n\nОднако, какой бы степени провинности не были люди, которых мы убрали, нам вовсе не нужны пустые посты после них. Их места должны быть заняты кем-либо. \n\nИх "временно" займут назначенные нами люди, иначе дестабилизация ситуации в стране неизбежна. "
 IRK_postwar_the_investigations_desc:0 "Пока никто не убежал от хватки НКВД, однако со временем стало ясно, что подозреваемые во вредительстве лица влились в систему слишком крепко, чтобы "выдернуть" их без вреда для государства. После собрания Комиссии было решено, что должна начаться серия расследований для сбора данных на этих гнилых аппаратчиков, до сих пор думающих, что могут вечно убегать от правосудия. Не без фактора удачи, мы сможем найти что-нибудь важное и продолжим аресты.\n\nОднажды мы соберём достаточно материалов, чтобы начать рейды, но после встанет ребром вопрос дальнейшей судьбы арестованных чиновников. Комиссия, имея на руках все свидетельства и улики, установит тяжесть преступлений каждого из них, и всем им вынесут подходящее наказание.\n\nБольшинство паразитов без сомнений будут иметь клеймо врагов государства за их преступления против советского народа, но есть некоторые из них, совершившие не такие значительные проступки, и которые могут признать свои ошибки, не без нашей помощи. После того, как свидетельства и улики будут собраны и рассмотрены, решающий голос за тем, простить ли таких лиц или наказать, остаётся за товарищем Си и НКВД."
 IRK_postwar_zero_tolerance_desc:0 "Мы не можем потворствовать любым коррумпированным и некомпетентным должностным лицам, которые продолжают занимать свои руководящие должности. От низшего чиновника до высшего министра, любой человек, пойманный и привлеченный к ответственности в рамках нашей Чистки, не будет восстановлен ни в какой должности ни при каких обстоятельствах.\n\nХотя к мышам, попавшим в наши мышеловки, не будет никакой пощады, тем, кого мы все таки пощадили, никогда больше не будет позволено вернуться на политическую сцену нашего Союза. Ущерб, нанесенный, пока они находились у власти, был ужасен, и если мы позволим им вернуться, то ущерб, который они могут нанести нашей администрации, был бы неизмерим.\n\nСоветский Союз не может рисковать тем, что такие дегенеративные чиновники, как они, вернутся в нашу администрацию, чтобы они снова разъели нашу систему."
 IRK_postwar_opportunities_for_forgiveness_desc:0 "Есть одна группа людей, чьими силами мы смогли бы воспользоваться для дальнейшего восстановления нашей славной республики. Их работа на руководящих должностях была весьма эффективной и полезной, если бы эта эффективность не имела один побочный эффект - коррупцию.\n\nОднако сейчас у нас есть возможность обуздать этих способных в административном отношении министров и включить их в состав нашего собственного правительства.\n\nЕсли мы хотим использовать этих людей в своих интересах, мы могли бы пообещать им искупление. Они могли бы вернуться на свои исходные позиции, и мы сможем замести их следы, однако, только при строгом условии, что они больше... не повторят своих ошибок."
 IRK_postwar_the_irkutsk_trials_desc:0 "Для предотвращения краха России, нужно позаботиться об её безопасности." 
 IRK_postwar_lessons_from_the_mutiny_desc:0 "История слабака и труса."
 IRK_postwar_lessons_from_their_spirit_desc:0 "Их фальшивые идеи прикрывали слабость того, что они не выросли мужчинами. Половина молодого поколения России выросло без своих отцов, так как большая их часть погибла в результате бомбардировок, третьей отечественной или хаоса анархии. Естественно "маскуллинность" не будет в почёте и будет наоборот выставляться токсичной. Мы понимаем это. И в результате слабости нашей администрации, они сделали это. Мы поработаем над своими недочётами, чтобы Россия выстояла."
 IRK_postwar_lessons_from_sablin_desc:0 "Саблин вошёл в 40% тех, кто поддерживал его идеи - вошёл в гроб. Кто-то смог найти тело и поразмыслить над его судьбой. Великий Вождь Си добрый, он никогда не скажет "ошибкой было ДУМАТЬ"."
 IRK_postwar_rebuilding_our_legitimacy_desc:0 "Великий и могучий Советский Союз был раздроблен, и мы ничего не представляем из себя на мировой арене.\n\nСо времени германского нашествия наша страна всё более разрывалась от внутренних склок, пока не пришла к тому состоянию, которое мы видим сейчас. Но мы так легко не сдадимся. Во имя объединения нашей Родины мы должны добиться полноправности нашего правительства, как ещё те долгие годы назад!\n\nВо что бы то оно ни стало мы вернём прежний Советский Союз, мы вернём утраченное место среди мировых держав, мы вернём уважение остального мира народам России!"
 IRK_postwar_a_union_of_letters_desc:0 "После развала нашего Союза десятилетия назад, различного рода оппортунисты, контрреволюционеры и просто глупцы начали непрекращающуюся войну, чтобы вконец обрушить нашу законную власть. Восстание саблинцев станет последним в череде многочисленных предательств, ведущих народные массы к гибели.\n\nПосле всех попыток врагов уничтожить нас, самое время нанести ответный удар. Хотя мы действовали в интересах народа, стало ясно, что большинство из народа потеряло всякую веру в способность нашего правительства следовать и распространять идеалы Октябрьской Революции.\n\nИ чтобы привлечь их на нашу сторону и одновременно ускорить реинтеграцию Бурятской АССР, мы должны начать новую кампанию "Тысячи Записок".\n\nДанная кампания берёт свои корни из "Республики учёных" XVII века, и её цель заключается во введении культуры гласности, которую хотели воплотить учёные эпохи Возрождения. Будет поощряться открытая критика во всех уровнях правительства, если она будет конструктивной. Обычных рабочих и номенклатурщиков обязуют поделиться в письмах своими мыслями и идеями насчёт нашей борьбы за объединение.\n\nЕсть надежда, что такая инновация улучшит качество работы райкомов, привлечёт к такой работе знающих людей и создаст крепкую связь между народом и партией."
 IRK_postwar_necessary_reforms_desc:0 "Кампания"Тысячи Записок" проходит крайне успешно! Крестьяне и чиновники активно включились в неё, во всю используя свою возможность выражать свои критические взгляды в Президиум. Мы получили более тысячи писем, которые в деталях описали случаи злоупотребления на рабочих местах и различные ошибки руководящих чинов.\n\nНо самым большим достижением кампании стала поддержка правительства граждан прежде мятежной Бурятской АССР. Было всё-таки непросто узнать мнение жителей Восточного Забайкалья из-за их осторожности писать в нашу сторону что-то критичное, но из немногих отправленных ими писем мы узнали кое-что ценное. Вдобавок, "Тысячи Записок" видно улучшили отношение к нам, актов саботажа значительно убавилось, значит мы кое-как смогли перемолоть остатки оппортунизма в этих землях.\n\nВремя перемен пришло. От слов мы переходим к делам: увеличение налогов, установка пятилетней квоты на пшеницу и "заделывание дыр" в управленческом аппарате. Эти программы, также как и другие реформы, будут скоро введены. Поспешим, товарищи!"
 IRK_postwar_an_internal_affair_desc:0 "Одним из столпов коммунистической идеологии является наша партия. Она должна защищать народ от происков капиталистов и помогать прививать классовую сознательность. Для выполнения этой функции к высшим постам должны быть допущены только самые образованные и подкованные в политических делах граждане. Полагаться всецело на обычных рабочих из народа будет пустой тратой времени, особенно когда мы реорганизовываем наш Советский Союз. Именно мы, партийцы, своими силами должны изменить страну, сберечь идеалы коммунизма и помешать коррупции и упадническим идеям разложить наше государство!"
 IRK_postwar_bolster_nkvd_presence_desc:0 "Мы смогли уберечь Союз от внешнего захвата, но тот факт, что случаи несоответствия нашим законам, особенно у наших границ, никак не прекращаются, заставляет нас задуматься. Поэтому, чтобы урегулировать ситуацию, было принято решение усилить патрули НКВД и их присутствие на границах. Появление правоохранителей заставит преступные элементы затихнуть и позволит нам утвердить нашу власть. В дальнейшем, мы расширим полномочия комиссариата для установления полного законного порядка и искоренить всё то беззаконие, что царило на наших окраинах долгое время!"
 IRK_postwar_a_peoples_union_desc:0 "Все эти времена советский народ видел своё правительство как что-то далёкое и совсем безразличное по отношению к нему. Это может вызвать серьёзные проблемы в будущем, и оно требует решения. Нам нужно внушить всем, что члены Президиума и сам товарищ Си и сна не видят, но ищут решения, как будет лучше для народа, и то, что благополучие народа - задача номер один в Советском Союзе. Подобная пропаганда уже должна трубить в каждом углу нашей страны, но нам нужно быть уверенными, что это не пустые восхвалительные слова. Будут направлены значительные средства, но у людей зато будет чувство защищённости и доверия к государству, которое столь важно для нас."
 IRK_postwar_renew_central_authority_desc:0 "Хоть и мятеж подавлен, но всё ещё присутствовали многочисленные очаги сопротивления нашей власти на территории Бурятии. Нам нужно было в буквальном смысле перестроить местную бюрократическую систему, так как нельзя было полностью доверять местным аппаратчикам. Однако, с усилением патрулей и началом процесса реинтеграции, это неприятие стало совсем неощутимым. Наконец, наши усилия увенчались успехом, Бурятия реинтегрирована и снова стала нашей!"
 IRK_postwar_a_secure_union_desc:0 "Существование военных клик по всей России разрушило многое в нашей стране, но наиболее всего пострадало чувство безопасности у россиян. Народ не верит в нашу способность защитить их, что очень огорчает. Мы должны показать ему посредством пропаганды, речей и инициатив, что СССР строит социализм, который защитит народ от любых невзгод. Также народу нужно напомнить, что Президиум и товарищ Си стоят во главе не только, чтобы просто править, но и обезпечить безопасность народа в эти трудные времена. С увеличением количества патрулей в городах и в сельской местности мы сможем с легкостью заявить, что мы защищаем советский народ!"
 IRK_postwar_a_strengthened_mandate_desc:0 "Похоже, что наши усилия не были понапрасну потрачены. Усиление правоохранительных органов вместе с пропагандой, глагольствующей о заботе Президиума о народе, позволило нам осуществить полноправную власть на своей территории. Всё больше людей доверяет нам и верит, что мы поведём нашу страну к лучшему будущему. Даже в Бурятии народ более верен нам, чем саблинцам. Факт всеобщего одобрения нашей власти говорит о том, мы можем позволить себе идти дальше по пути объединения страны без лишнего волнения о настроениях в народе. СССР может быть сейчас не в своём лучшем виде, но мы вернём его былую славу!"
 IRK_postwar_continuing_course_desc:0 "Сохранность нашего Советского Союза стала под вопросом во время восстания саблинцев. Однако, с их поражением у нас появились новые возможности отвоевать наши бывшие территории. Пришло время обратить взгляд на остальную нашу Родину, и совсем скоро мы принесём свет социалистической Революции всем рабочим и крестьянам России! Бурятия уже находится под нашей полноправной властью, и мы должны двигаться дальше и задушить предателей. Под мудрым руководством нашего вождя товарища Си, полного провала в кровопролитных схватках с врагом невозможно ожидать. Союз Советских Социалистических Республик воспрянет вновь и станет путеводным маяком в этом тёмном мире."
 
 ### Regional Political Tree ###
 IRK_regional_the_motherland_resurgent:0 "Возрожденная Родина"
 IRK_regional_the_motherland_resurgent_desc:0 "В течение долгих лет борьбы, несмотря на безчисленные неудачи, страшных врагов и невероятные вызовы, настоящее правительство Советского Союза смогло объединить Дальний Восток. Мы отвоевали путь к победе вернув значительную часть земли под законную власть президиума. В то время как вредители, такие как мятежники Саблина, изо всех сил старались остановить наше возвращение к величию, мы с великой честью объявляем, что Родина вернулась, и сильнее, чем когда-либо!\n\nНа пути вперед будут трудности, будут безпорядки, но в конце этого пути будет великое процветание, поскольку союз будет восстановлен под бдительной защитой НКВД! Теперь пути назад нет — или мы сможем воссоединить нашу Родину, или умрём пытаясь.."
 
 IRK_regional_extend_the_administration:0 "Расширить администрацию"
 IRK_regional_extend_the_administration_desc:0 "Мы отвоевываем все больше и больше земель для Родины, но наша администрация едва ли может управлять этими освобожденными территориями. Чтобы приспособиться к этому, мы должны будем расширить наше политическое управление, чтобы позволить нам должным образом восстановить советскую власть на этих землях. Восстановление советских методов управление, таких как создание местных советов, коллективизация и создание инфраструктуры для налогообложения, а также перемещение людей и материальных средств-все это будет облегчено после расширения администрации.\n\nХорошо управляемая территория в нашем уголке России обезпечит прочную операций операций по освобождению остальной части нашего славного народа под знаменем истинного наследника Советского Союза. Вперед, к возрождению России!"
 
 IRK_regional_secure_the_rural_regions:0 "Взять под контроль сельскую местность"
 IRK_regional_secure_the_rural_regions_desc:0 "Следующим шагом мы должны обезопасить сельские районы! Деревня — это дом любой хорошей революции, и коллективизация сельского хозяйства является жизненно важным шагом в ходе революции. Кроме того, из-за автаркической природы нашей экономики надежные сельскохозяйственные поставки могли бы помочь нам удовлетворить потребности нашего городского населения. Доблестные воины Родины должны прочесать сельские районы, уничтожить предателей и восстановить порядок в нашем великом Союзе!\n\nМы будем вырывать гниль реакционной и либеральной мысли из развалин СССР, как крестьянин вырывает сорняк с грядки. Родине революции не нужны инакомыслящие. Мир ждет товарищей, за Родину!"
 
 IRK_regional_benefits_for_the_people:0 "Новые льготы"
 IRK_regional_benefits_for_the_people_desc:0 "Освобождение России — это не просто список городов, которые необходимо взять, это люди, которых мы освобождаем от фашистского и реакционного гнета. Поэтому для нас важно, чтобы люди, которых мы освобождаем от тирании, помнили, что они были освобождены, так как они должны чувствовать это сами, чтобы это было настоящим освобождением. Задачей первостепенной важности для нас будет улучшение жизни граждан, живущих под нашим контролем.\n\nНарод всегда был и остаётся нашим главным приоритетом, как и их безопасность. НКВД останется жизненно важной частью нашей администрации и будет обезпечивать их безопасность. Слава родине!"
 
 IRK_regional_restore_the_assrs:0 "Восстановить АССР"
 IRK_regional_restore_the_assrs_desc:0 "Одним из важнейших решений СССР было создание Автономных Советских Социалистических Республик, которые предоставляли меньшинствам Союза большую степень свободы на их же земле. АССР должны быть восстановлены если мы хотим считать себя легитимным наследником Союза.\n\nМы надеемся, что это решение поможет нам в некотором роде вернуться к реалиям старого Союза, и, возможно, даже обрести некоторую легитимность среди других российских государств. "
 
 IRK_regional_maintain_cultural_restrictions:0 "Сохранить культурые ограничения"
 IRK_regional_maintain_cultural_restrictions_desc:0 "За годы, прошедшие с тех пор, как наша страна была разрушены , Россия была заражена множеством мерзких существ; только благодаря строгой политике нашего правительства эти реакционеры, капиталисты и предатели не смогли найти свой путь в политическую жизнь Иркутска. Важную роль в сдерживании распространения этих движений и их идеалов по всему Иркутску сыграл НКВД, всегда бдительно следивший за безопасностью наших граждан и революционного движения.\n\nТем не менее, по мере того, как мы распространяем революционное движение и возвращаем старые порядки, некоторые члены президиума начинают предлагать опасные идеи, навроде того что нам необходимо снять культурные ограничения и дать народу свободу самовыражения. Это просто нелепо! Мы снова и снова видим результаты этого- создание реакционных режимов, поработивших матушку-Россию! Мы не можем позволить этому укорениться в нашей стране. Вместо этого фильмы будут пересматриваться перед показом, газетные статьи будут подвергаться жесткой цензуре, и только искусство, считающееся подходящим, может быть выставлено на всеобщее обозрение. Вперед!"
 
 IRK_regional_sponsor_the_arts:0 "Спонсировать искусства"
 IRK_regional_sponsor_the_arts_desc:0 "Новая Россия возродиться из пепла подобно фениксу. Когда мы воссоздаем нацию, важно, чтобы мы не забывали, что в стране есть что-то больше, чем армия.Мы должны выделять часть нашего бюджета на развитие культуры в форме крупных пожертвований великим художникам, фотографам и другим деятелям искусста. Искусство будет заказываться для государства, а знаменитые художники будут приглашаться для создания новых произведений для народа.\n\nСоциалистический реализм является наиболее социалистическим из художественных стилей и как таковой должен пропагандироваться в нашем новом советском государстве. Соцреалистические красно-желтые картины заполняют улицы, оштукатуренные по бокам промышленных зданий и жилых домов. Мы будем перестраивать государство на основе свободного культурного самовыражения!"
 
 IRK_regional_revitalized_soviet_patriotism:0 "Оживить советский патриотизм"
 IRK_regional_revitalized_soviet_patriotism_desc:0 "Битва за воссоединение Родины ведется не только на поле боя с пушками и бомбами, но и в сердцах наших граждан! Пока мы побеждаем предателей и восстанавливаем Советскую власть, важно, чтобы наш народ был на нашей стороне и полностью поддерживал нашу освободительную кампанию. Мы должны стремиться к восстановлению патриотизма, который наш народ когда-то испытывал по отношению к Союзу, до тех пор, пока в сердцах каждого мужчины, женщины и ребенка не появится безсмертная любовь к своей стране.\n\nМы приближаемся к финишу, к тому дню, когда все народы России смогут возрадоваться! И не реакционеры, не фашисты, не капиталисты и не предатели объединят эту великую нацию, а сам Советский Союз. Рабочая революция, родившаяся в 1917 году, все еще сильна, и она неуклонно продвигается вперед, к освобождению нашей великой страны."
 
 IRK_regional_continue_the_yagodaschina:0 "Продолжить Си Цзиньпинщину"
 IRK_regional_continue_the_yagodaschina_desc:0 "Благодаря тщательному политическому маневрированию и противодействию каждому шагу нашей наивной оппозиции в партии, генеральный секретарь сумел обезпечить себе абсолютную власть. В результате тщательной чистки управление государством теперь полностью предоставлено Си и его союзникам, а избранные партийные чиновники остаются на малозначительных должностях, предназначенных для того, чтобы удержать их от истинной власти. Теперь, когда СССР объединился политически и его главные соперники в канавах или ГУЛАГе, пришла пора воплотить идеи Си в жизнь.\n\nЦель Си можно описать одним словом - порядок. Через порядок, считает он, приходит процветание и стабильность. Можно понять, что ситуация в бывшем Советском Союзе вызывает у него огромное недовольство и время только усилила эти чувства. Теперь пришло время воплотить мечту Си и воссоединить Россию под знаменем порядка."
 
 IRK_regional_reform_the_securocracy:0 "Реформировать Секьюрократию"
 IRK_regional_reform_the_securocracy_desc:0 "Машина СССР движется вперед, несмотря на хаос гражданской войны, но сейчас Си стало абсолютно понятно, что она не выполняет свою работу на все сто. В рядах НКВД гноится и разрастается болезнь, злокачественность которой препятствует безопасности родины и ее верных граждан! Это было более чем доказано, когда тысячи людей покинули союз ради этого предателя Саблина. Мы должны вырвать эту опухоль из рядов важнейшего органа нашей администрации и сделать так, чтобы она не могла расти сильнее, не давая ей вновь поставить под угрозу безопасность нашей нации.\n\nНаша стратегия: раздуть вопросы коррупции и бюрократических излишеств, которые мешают НКВД достичь тех высот, к которым мы стремимся. Будет создан секретный подкомитет для изучения коррупции, выявления тех, кто снимает деньги с верхушки и нацеливается на своих политических соперников. Списки этих лиц должны быть направлены Си для утверждения их удаления в рамках последней чистки. Была создана отдельная парткомиссия для изучения проблемы подавляющей бюрократии, которая, по твердому убеждению, Си, парализует ее эффективность. Уже сейчас в этих мерах наметился прогресс, и, если повезет, он продолжится. За безопасность и стабильность нашего нового союза!"
 
 IRK_regional_rewards_for_service:0 "Награды за службу"
 IRK_regional_rewards_for_service_desc:0 "Те, кто в полной мере служит интересам безопасности нашей страны, заслуживают определенной компенсации за свою неизменную лояльность и хорошую службу. Генеральный секретарь лично утвердил повышение зарплаты, а также премирование тех, кто лучше всего демонстрирует ценности Родины.\n\nВ дополнение к сотрудникам гражданской, охранной и военной служб граждане, которые помогают НКВД в качестве информаторов, давая советы, ведущие к арестам, или доказалили свою преданность другим способом, имеют право на вознаграждение, чтобы стимулировать гражданское участие в государственной безопасности. Это гарантирует повышение лояльности, а также укрепление аппарата безопасности и расширение его охвата.\n\nВ то время как награды выдаются, важно чтобы проблемы с коррупцией не повторились, и поэтому парткомитет по расследованию коррупции должен быть сохранен для обезпечения целостности НКВД и, в свою очередь, безопасности истинного преемника Союза."
 
 IRK_regional_credit_where_it_is_due:0 "Воздать им честь там, где это необходимо"
 IRK_regional_credit_where_it_is_due_desc:0 "В то время как Си и его фракция имеют абсолютную власть, необходимо навести мосты между Си и тем, что осталось от партийной фракции. Мы считаем, что хорошим способом начать налаживание отношений было бы официальное признание прошлой роли партии в строительстве Союза. При этом мы бы выделили их устаревшие методы и прекратили конфликт между этими двумя фракциями.\n\nМы считаем, что это важный шаг в прекращении политической нестабильности, которая парализовала наши попытки воссоединения Союза и теперь дает нам основу для создания новой России. Объединив наше правительство, мы сможем начать фокусироваться на реальной борьбе и обратить наше внимание вовне. Навстречу славе Советского Союза!"
 
 IRK_regional_universal_policing_coverage:0 "Распространить влияние полиции"
 IRK_regional_universal_policing_coverage_desc:0 "При создании новой, более сильной Родины необходимо обезпечить, чтобы влияние государства могло в равной степени охватить каждый сантиметр нашего государства. Мы не можем допустить, чтобы города были чрезмерно политизированы, а деревни-недостаточно.\n\nИменно так мы покажем народу России, что мы не бандиты, которые их ограбили, и не предатели, которые их разделили и угнетали. Мы, истинные наследники Союза, собрались здесь, чтобы вернуть мир, процветание и стабильность, существовавшие до войны, и должны своими действиями показать людям наши ценности. Создание единой правоохранительной системы — это первый шаг к легитимации наших притязаний на всю Россию..."
 
 IRK_regional_centralize_the_security_services:0 "Централизовать службы безопасности"
 IRK_regional_centralize_the_security_services_desc:0 "Хотя НКВД силен, отдельные инциденты доказали, что мы не настолько контролируем его, как нам хотелось бы думать. В ответ на это мы решили укрепить нашу власть и еще больше централизовать НКВД, делегировав им меньше полномочий, таким образом обезпечив то, чтобы все высшие чины были непосредственно подотчетны нам, и поставив наших союзников на позиции практической власти, в то время как наши враги сидят в тюрьме в лучшем случае и на безсмысленных должностях в худшем.\n\nЦентральная власть и авторитет являются ключевыми принципами философии Си, и видя, что она не полностью осуществляется в его собственной фракции, он заподозрил, что его правительство не так едино, как он думал. Реорганизация НКВД-это первая из многих мер, направленных на осуществление его мечты."
 
 IRK_regional_tighten_bureaucratic_oversight:0 "Ужесточить бюрократический надзор"
 IRK_regional_tighten_bureaucratic_oversight_desc:0 "Подкомитет по расследованию деятельности государственной бюрократии пришел к интересным выводам. В меморандуме, подозрительно составленном некоторыми из ближайших политических союзников Си, предлагалось, чтобы государство, а следовательно, и НКВД, взяли под свой непосредственный контроль некоторые вопросы. Поэтому усиленный надзор, а также повышенная подотчетность были утверждены печатью Генерального секретаря, и теперь все вопросы государственной бюрократии будут открыто доступны для НКВД.\n\nЭто послужит делу усиления нашего контроля над государственными вопросами и создаст более упорядоченный подход к их решению. Коррупция, излишние полномочия и время ожидания также будут сокращены, поскольку вышеупомянутая подотчетность заставляет государственных служащих не отлынивать и работать в соответствии со строгими государственными сроками. Культура труда, любовь к труду и самореализация для государственной работы будут прославляться и станут основой новой нации."
 
 IRK_regional_rewards_for_public_servants:0 "Награды для госслужащих"
 IRK_regional_rewards_for_public_servants_desc:0 "По мере того, как мы повышаем наши ожидания в отношении наших государственных служащих, Си считает необходимым увеличить заработную плату государственных служащих. Кроме того, те, кто показывает образцовую работу в своих соответствующих областях, имеют право на дополнительную компенсацию в виде неденежных вознаграждений, таких как отпуск, часы и даже более хорошие квартиры.\n\nКраеугольным камнем этого должно стать Антоновское движение, названное так в честь образцового общественного деятеля Клавдия Антоновича. Он последовательно демонстрирует способность организовать внутреннюю работу Союза. Его самоотверженная работа является примером для всех тех, кто имеет честь посвятить свое время поддержке новой российской гражданской администрации, и поэтому он был возведен во главу движения. Его прецедент показывает всем государственным служащим СССР, что быть Антоновцем — значит делать большую работу во имя государства и воссоединения."
 
 IRK_regional_the_unstoppable_march_of_progress:0 "Неостановимый марш прогресса"
 IRK_regional_the_unstoppable_march_of_progress_desc:0 "И вот оно начинается! Объединенный СССР, теперь более мощный и обладающий большим потенциалом, чем когда-либо, коллективно сделал свой первый шаг в том, что плакаты, бюллетени и речи считали самой важной битвой в российской истории; его воссоединение против угрозы Рейха. В России, раздробленной междоусобицами, внешним давлением и искалеченной войной, нет места, которое больше бы нуждалось бы в строгом, основанном на порядке правлении такого человека, как наш генеральный секретарь.\n\nСи приведет нас в светлое будущее, где однажды народу России больше не нужно будет бояться немецких бомбардировщиков, фашистских марионеток или трусливых бандитов. Во имя Родины наш народ идет единым маршем, единым неостановимым маршем прогресса к тем светлым горизонтам, где лежит свет в конце тоннеля. Так что хватит об этом, держи голову высоко и пой на весь мир, что Россия еще не умерла! За Родину, за порядок!"
 
 IRK_regional_the_silent_revolution:0 "Тихая Революция"
 IRK_regional_the_silent_revolution_desc:0 "Сдвиг начался во время восстания Саблина, и поначалу он был едва заметен. В одну неделю некоторые символические обязанности будут переданы от премьера к президиуму, в следующую армия получит небольшую автономию от НКВД. Но вскоре это стало безспорным. Клика Си теряла контроль над Союзом, и более идеологизированные члены Президиума вступали во власть. Шла тихая, безкровная революция, которая должна была вернуть Советский Союз к видению Ленина.\n\nТеперь, когда их власть обезпечена, Президиум разработал смелый набор новых реформ, которые должны быть осуществлены. От расширения избирательных прав до выдачи универсальных удостоверений личности партия надеется отвернуться от замкнутой диктатуры, которую поддерживали Си и НКВД. При Ленине союз был силен и процветал. Возвращение к его плану для России-единственный способ вернуть все, что было утрачено."
 
 IRK_regional_a_return_to_leninism:0 "Возвращение к Ленинизму"
 IRK_regional_a_return_to_leninism_desc:0 "Когда после смерти товарища Ленина Бухарин взял бразды правления в свои руки, никто не мог предвидеть последствий. Необходимость сильного государства для охраны революции была использована как предлог для установления диктатуры, более заинтересованной в сохранении власти, чем в продвижении революции. Бухарин позволил Союзу ослабнуть и не смог защитить его, когда немцы вторглись. После того как Си захватил власть, проблемы только усугубились. Он превратил Союз всего лишь в государство-марионетку НКВД, которое лишь на словах поддерживало революцию.\n\nМы вернулись к первоначальному курсу, установленному для нас Лениным. Должна существовать настоящая диктатура пролетариата, а не просто буржуазная диктатура, одетая в красное. Освобождение рабочего класса всегда должно быть в центре нашего внимания. Эта приверженность революции может не нравиться некоторым из старой гвардии, но с каких это пор революционеров волнует, что думают бюрократы?"
 
 IRK_regional_sideline_the_state:0 "Оттеснить государственников"
 IRK_regional_sideline_the_state_desc:0 "Фракция государственников, состоявшая в основном из НКВД, старой гвардии Си и более консервативных членов президиума, когда-то железной рукой управляла Иркутском. Их прагматизм был необходим для выживания Союза в темные дни, последовавшие за крахом войны против фашизма, но теперь их время прошло.\n\nПартия укрепила свое влияние на правительство, и работать с государственниками теперь больше не нужно. Мы можем начать переводить их на второстепенные должности, где они не смогут помешать нашей работе. Многие из наших самых талантливых бюрократов и государственных служащих являются членами фракции государственников и потеря их навыков и опыта будет досадным упущением, но мы не можем позволить себе, чтобы контрреволюционеры саботировали наше правительство изнутри. Как только мы выполним все переназначения, партийный контроль над нацией станет тотальным, и путь вперед к восстановлению Союза будет очищен от внутренних препятствий."
 
 IRK_regional_replace_the_nomenklatura:0 "Заменить номенклатурщиков"
 IRK_regional_replace_the_nomenklatura_desc:0 "Номенклатура — это неформальный высший класс нашего общества, состоящий из высокопоставленных чиновников и администраторов. Они имеют значительное влияние в правительстве, партийных средствах массовой информации и почти во всех отраслях промышленности в государстве. Хотя все они являются зарегистрированными членами Коммунистической партии и утверждают, что являются убежденными революционерами, на практике они представляют собой новую элиту, которая правит рабочими, пытаясь управлять страной для своей собственной выгоды. Неудивительно, что номенклатура почти повсеместно поддерживает фракцию государственников, которая сохранит статус-кво, в котором они процветают.\n\nЕсли мы хотим назвать себя настоящим революционным правительством, мы должны положить конец этой новой буржуазии. Нет никаких сомнений в том, что они будут использовать свои обширные ресурсы и влияние, чтобы противостоять нам, или что чистка столь многих опытных бюрократов повредит нашей администрации, но это жертвы на которые Ленинское государство должно готово пойти, чтобы достичь истинного коммунистического общества."
 
 IRK_regional_erode_the_security_edifice:0 "Подорвать ОБ"
 IRK_regional_erode_the_security_edifice_desc:0 "Под властью Си советское правительство стало не более чем аппаратом, существующим только для того, чтобы узаконить настоящих хозяев Союза-НКВД. С годами страна превратилась в Секьюрократию, правительство, управляемое разведывательными службами и работающим для них. Даже когда дружественная НКВД фракция государственников уходит в опалу, многие административные структуры и лазейки, которые они создали для приспешников Си, остаются.\n\nМы должны устранили эти лазейки чтобы вернуть НКВД к его первоначальной цели: защите революционного государства, а не контролю над ним. Уменьшение роли НКВД в правительстве также облегчило бы административное бремя, с которым мы сейчас сталкиваемся. Меньшее число людей, с которыми проводятся консультации, и более эффективное делегирование полномочий облегчат президиуму и его ведомствам принятие решительных мер."
 
 IRK_regional_reassess_the_political_imprisonments:0 "Реабилитация политзаключённых"
 IRK_regional_reassess_the_political_imprisonments_desc:0 "Нет никаких сомнений в том, что ГУЛАГ-это необходимость. Со времен ленинской революции всегда были люди, которые отказывались признавать нашу власть и пытались разрушить наше общество, и нужно было куда-то этих людей пристроить. За время правления НКВД количество людей, отправленных в ГУЛАГ, значительно возросло, и многие из этих тюремных заключений не были оправданы. Мужчин и женщин, которые были гордыми революционерами и преданными членами Коммунистической партии, сажали в тюрьму только за то, что они ставили под сомнение Си и его союзников. Мы должны это исправить.\n\nДела каждого политического заключенного должны быть просмотрены, чтобы увидеть, какие из них подходят для освобождения. Официально освободив этих заключенных, мы не только вернем себе много ярких умов и сильных тел, которые будут служить Союзу, но и заслужим их безсмертную преданность как их освободители."
 
 IRK_regional_embrace_democratic_centralism:0 "Демократический централизм"
 IRK_regional_embrace_democratic_centralism_desc:0 "Многие люди считают, что коммунизм по своей сути тираничен, и тех, кто застал пребывание Си на посту главы государства, можно простить за то, что они верят в это, но это не так. Ленин призывал к диктатуре пролетариата, но такого рода диктатура не является взаимоисключающей с демократией. В то время как Коммунистическая партия является авангардом революции и должна всегда сохранять контроль над революционным государством, форма ограниченной демократии внутри партии может быть разрешена.\n\nВ рамках этой новой системы мы позволим членам партии, проработавшим в правительстве не менее 4 лет и имеющим хорошую политическую и моральную репутацию, голосовать по различным вопросам. Конечно, только коммунистам будет позволено голосовать и баллотироваться в президенты, но даже ограниченная форма демократии докажет народу, что мы не просто очередное деспотическое правительство."
 
 IRK_regional_a_bargain_with_the_officers:0 "Сделка с офицерами"
 IRK_regional_a_bargain_with_the_officers_desc:0 "В борьбе между партией и государством одним из самых верных наших союзников была Красная армия. Их решительная оппозиция вмешательству НКВД в их работу сделала их нашими естественными партнерами, но теперь наш общий враг разбит, и между нами теперь осталось мало общего. Чтобы не допустить образования противоречий между правительством Союза и его военными, некоторые члены Президиума рекомендовали заключить сделку с командующими Красной армией.\n\nЭта сделка будет включать в себя увеличение военного бюджета с целью финансирования модернизации армии и улучшению призывной программы. Генералы в течение некоторого времени требовали увеличения финансирования, и предоставление его им укрепит связи между Коммунистической партией и Красной армией. Это также поможет нам в деле усиления наших Вооруженных сил для будущего конфликта."
 
 IRK_regional_the_revolution_renewed:0 "Обновленная революция"
 IRK_regional_the_revolution_renewed_desc:0 "Наши враги из фракции государственников говорили нам, что мы никогда не сможем добиться успеха без них. Они говорили, что мы слишком идеалистичны, что мы должны оставить управление им. Нам было сказано придерживаться теории о революции и вдохновлять массы на поддержку Союза, пока они руководят парадом. Они сказали, что мы не знаем, как управлять страной, и мы потерпим неудачу без них. Мы доказали, что они ошибались.\n\nНельзя отрицать того, что вначале мы встретились с трудностями. Бюрократия должна была быть очищена от тех, кто пытался противостоять нам, оставив многие из наших отделов выпотрошенными. Тот факт, что мы только что отвоевали огромную территорию, отнюдь не облегчал создание новой системы. Но мы учились на ходу и укрепляли свой контроль. Теперь наше господство неоспоримо по всей Восточной Сибири. В каждом городе от Иркутска до Камчатки развевается Красное знамя, зная, что они служат революционному государству. Мечта Ленина не умерла. Это только начало."
 
 IRK_regional_the_proletarian_dictatorship_forever_state:0 "Диктатура пролетариата навсегда"
 IRK_regional_the_proletarian_dictatorship_forever_state_desc:0 "Мы достигли окончательной победы пролетариата над его классовыми врагами. Генеральный секретарь Си одержал победу над всеми объединенными силами фашизма, либерализма и анархии, которые когда-то угрожали его правлению, и тем самым гарантировал выживание коммунистической системы, которую он же и усовершенствовал. Его враги лежат в могилах, их идеи лежат рядом с ними, и только вопрос времени, когда вся Россия воссоединится под властью единственного истинного преемника СССР. Наступили времена, когда вся Россия от Владивостока до Киева будет возвращена и очищена от оккупантов, в то время как жители этой великой земли будут спасены от врагов народа.\n\nНедостаточно сказать, что Советский Союз просто переживет этот кризис: он будет укреплен им. Возрождение коммунизма и совершенствование его формы при товарище Си сделали систему сильнее и опытнее, чем когда-либо прежде, готовой и способной как удовлетворять потребности людей, так и осуществлять уничтожение их врагов. Наш путь далек от завершения, но государственный корабль находится на правильном курсе, и лучший из возможных людей, способных возглавить Россию и перековать Советский Союз, надежно стоит у его руля. Нет ничего, что коммунизм не мог бы преодолеть, нет врага, которого Советский Союз не мог бы победить, и нет человека, который мог бы справиться лучше, чем Генеральный секретарь. Наша победа обезпечена, но мы все еще находимся на перепутье нашей судьбы, так как нам предстоит победить еще многих врагов и пройти через многие трудности. Советский народ будет обращаться за советом к своему лидеру, и Си будет смотреть прямо на горизонт, направляя свой народ к следующей борьбе, которую они будут готовы выиграть."
 
 IRK_regional_the_proletarian_dictatorship_forever_party:0 "Диктатура пролетариата навсегда"
 IRK_regional_the_proletarian_dictatorship_forever_party_desc:0 "Дорога, по которой мы шли, была нелегкой. Хаос Октябрьской революции, фашистское нашествие, бегство в Иркутск и предательство Саблина. Мы сталкивались с безчисленными проблемами и преодолели их все. Теперь, после десятилетий борьбы, мы наконец-то вернули себе восточную часть нашего славного Союза. Мир и процветание вернулись на эту истерзанную войной землю, и по всей Сибири люди празднуют наше возвращение к власти.\n\nПразднование, конечно, должно состояться, но наша задача еще далека от завершения. На нашем Западе есть предатели и бандиты, которые стремятся украсть Россию для себя. За ними лежат нацисты, которые до сих пор порабощают наш народ. Наше последнее испытание ещё далеко впереди, но мы победим этих новых врагов так же, как мы победили тех, кто пришел до них. Грядет великий поход на запад, и на этот раз революцию Пролетариата будет не так-то легко остановить."
 
 ### Regional Economics Tree ###
 IRK_regional_the_revitalized_economic_plan:0 "Новый план развития экономики"
 IRK_regional_the_revitalized_economic_plan_desc:0 "С завершением славного воссоединения Дальнего Востока многие празднуют, но экономические теоретики нашего союза не знают покоя. Перед ними лежит интеграция экономики Дальнего Востока, обязанность, которую многие сочли бы не более чем наказанием. Но эта Геркулесова задача необходима для будущего процветания Союза и, возможно, даже для его выживания в грядущей борьбе за полное воссоединение.\n\nКогда это будет сделано, будет составлен новый экономический план. Как и в прежних планах, он определит путь к социалистическому успеху, по которому пойдут наши граждане, чтобы добиться победы в борьбе против империалистических фашистских держав и вернуть утраченную Родину революции."
 
 IRK_regional_industrial_centric_development:0 "Развитие промышленности"
 IRK_regional_industrial_centric_development_desc:0 "Наш Союз, возвращенный из безжизненного застоя, оказывается в мире, совершенно отличном от того, в котором он находился до своего краха. Прежняя смешанная система сельского хозяйства в сочетании с индустриализацией городских центров неосуществима в современных экономических международных реалиях. Фактически вклад сельского хозяйства в ВВП средней страны уже не составляет большую его часть. Доминирующие экономики мира приближаются к новой модели, в значительной степени ориентированной на сектор услуг и интеграцию последних технологических достижений в практику.\n\nЭто означает для нас, попросту говоря, что мы должны догнать остальной мир. Хотя были намечены некоторые планы быстрой модернизации, было решено, что к этому вопросу следует подходить с осторожностью. Безрассудный переход прямо к экономике, основанной на услугах, только навредит Союзу в долгосрочной перспективе. А пока мы должны пройти эволюционный путь и сосредоточиться на правильном перезапуске ключевых промышленных центров Дальнего Востока."
 
 IRK_regional_a_transitional_approach:0 "Экономика переходного периода"
 IRK_regional_a_transitional_approach_desc:0 "С учетом последних доктринальных разработок, цементирующих роль государства в экономике, призывы к полной реализации этого принципа в существующей экономике начинают звучать с каждым днем все громче. Однако многие внутри партии выступают против того, что они считают предательством политики, установленной Бухариным, и Сибирского плана, благодаря которому наше правительство во многом обязано своими текущими активами.\n\nЧтобы предотвратить катастрофический раскол внутри партии, товарищ Си разработал то, что он называет "переходным подходом к экономике". Он описан как набор концептуальных принципов, которые прагматически объединяют основные аспекты экономических теорий Ленина и Бухарина с собственным тезисом Си. Он объявляет нынешнее состояние Союза "переходным" между рыночной системой и развитым, "истинным социализмом". Таким образом, этот манифест гарантирует положение как государства, так и частного предпринимательства, удовлетворяя обе фракции, возникшие в связи с этой дилеммой."
 
 IRK_regional_partition_of_the_coast:0 "Разделить берега"
 IRK_regional_partition_of_the_coast_desc:0 "Хотя политическая децентрализация в прошлом служила нам далеко не лучшим образом, разделение слаборазвитых регионов на отдельные экономические зоны нам не повредит. Это, естественно, рационализирует местное управление экономикой, повышая осведомленность о проблемах в каждой данной области.\n\nНо самое большое преимущество этой политики, к которому мы стремимся, заключается в том, что если мы воспользуемся прецедентом автономных бюрократий этих зон, то сможем установить там отдельное экономическое законодательство. Это позволило бы нам избирательно ослаблять ограничения на внешнюю торговлю и инвестиции, не ставя под угрозу национальную торговую политику, и в то же время привлекать иностранный капитал для развития наших отсталых регионов.\n\nОчевидно, что регион, который больше всего выиграет от этого, - это Тихоокеанское побережье с зонами, расположенными вокруг городских портов, многообещающих центров международной торговли."
 
 IRK_regional_invest_in_transportation:0 "Инвестиции в инфраструктуру"
 IRK_regional_invest_in_transportation_desc:0 "Из всех земель бывшего Союза нашему правительству удалось отвоевать Дальний Восток. И хотя этот регион имеет гордую историю храбрых поселенцев, укрощающих границы, и партизан, сражающихся с реакционными тиранами, он, к сожалению, был забыт предыдущими примерами руководства. Во времена империи это был в значительной степени захолустный периферийный регион, в который часто не вкладывались средства даже администрацией Ленина. У товарища Бухарина действительно были планы восстановления экономики в рамках Сибирского плана, но они, к сожалению, осуществились лишь частично, так как союз был окончательно разрушен.\n\nПоследствия этого многовекового пренебрежения наиболее распространены в транспортном секторе экономики. Фактически установлено, что наибольшим пределом промышленного потенциала региона являются возможности инфраструктуры, которые даже в лучшем случае находятся ниже удовлетворительных. К счастью, переходный подход учитывает транспорт, а новые экономические зоны предоставляют средства и экономические полномочия для осуществления необходимых инвестиций в транспортные средства для достижения целей, поставленных в большом Всесоюзном плане."
 
 IRK_regional_form_the_special_economic_sectors:0 "Сформировать Особые Экономические Сектора"
 IRK_regional_form_the_special_economic_sectors_desc:0 "Некоторые экономисты в правительстве недавно выступили с интригующим предложением. Они предлагают определить некоторые регионы в качестве "особых экономических секторов" со свободным рыночным регулированием, гибкой торговой политикой и налоговыми льготами для содействия концентрации капиталовложений и технологических инвестиций.\n\nХотя эта инициатива первоначально предлагалась в качестве альтернативы экономическому районированию, она получила поддержку внутри партии, которая настаивает на принятии обеих политик наряду друг с другом, утверждая, что сотрудничество между двумя новыми типами экономических автономий принесет взаимную выгоду. Товарищ Си не видит причин возражать."
 
 IRK_regional_invite_boeing:0 "Пригласить Боинг"
 IRK_regional_invite_boeing_desc:0 "Среди иностранных корпораций, выразивших заинтересованность в выделении части своих активов в новые отрасли, предусмотренные нашим союзом для инвестиций, наиболее нерешительной представляется компания Boeing, что вызывает значительные трудности из-за недостаточного развития нашей собственной авиационной промышленности. В то время как большие расстояния между нашими городскими центрами создают значительный рынок гражданской авиации, а применение их военных разработок очевидно, крупнейший в мире аэрокосмический подрядчик сидит на заборе, не желая сотрудничать с нами.\n\nОчевидно, что предприниматели, стоящие за Boeing, не доверяют провозглашению переходного подхода, которое мы сделали. Поскольку эта политика номинально является временной мерой, она удерживает их от инвестирования, опасаясь, что они потеряют средства, когда в будущем произойдет переход к полностью контролируемой государством социалистической модели. Мы должны убедить их, вместе с различными другими инвесторами, что мы не планируем возвращаться к военному коммунизму в ближайшее время, и что их инвестиции в будущее нашего Союза окупятся."
 
 IRK_regional_a_rival_for_the_sphere:0 "Соперник Сферы Сопроцветания"
 IRK_regional_a_rival_for_the_sphere_desc:0 "Одним из ключевых факторов, который многие аналитики и экономические теоретики Союза постоянно поднимали со времени воссоединения Дальнего Востока, является наше положение в международной политике. Наша главная забота - это империалистические амбиции Японии, кульминацией которых на протяжении многих лет стало создание так называемой "сферы совместного процветания" -периферии государств - сателлитов, явно нацеленной на эксплуатацию Токио их ресурсов и народов. К сожалению, как доминирующая держава в Азии, их империя теоретически обладает степенью влияния и мощи намного выше, чем у Союза.\n\nНо в действительности сфера-это разрушающаяся структура, построенная, чтобы внушать благоговейный трепет, но ей осталось жить совсем немного. Последние события показали, что ее дипломатическое отчуждение лишило ее развитых торговых партнеров, что в сочетании с бюрократической некомпетентностью значительно подорвало экономический потенциал сферы, вплоть до того, что мы можем напрямую конкурировать с ними на международной арене.\n\nЕсли мы приложим все усилия к тому, чтобы активно свергнуть Японию с ее места экономической мощи в Азии, мы можем как извлечь выгоду из замены этой позиции сами, так и подорвать одного из наших самых опасных региональных конкурентов. После этого светлое будущее экономики нашего союза будет практически обезпечено."
 
 IRK_regional_echoes_of_the_siberian_plan:0 "Эхо Сибирского Плана"
 IRK_regional_echoes_of_the_siberian_plan_desc:0 "После ряда дебатов, в том числе и о роли государства в экономике, антибухаринские ревизионистские демагоги были разоблачены и осуждены теми, кто действительно верен партии и ее усилиям по строительству социализма! Новая экономическая политика однажды восстановила Союз от разрушений, принесенных гражданской войной. Он снова восстановит Союз из руин развалившейся России!\n\nБыло решено, что Сибирский план, который был направлен на развитие экономики региона после того, как союзное правительство было вынуждено переселиться на восток, будет продолжен, хотя и с некоторыми поправками. Примечательно, что с учетом того, что основной целью партии является полное воссоединение утраченных территорий, заметная доля инвестиций должна быть направлена на военное производство и тяжелую промышленность."
 
 IRK_regional_import_industrial_machinery:0 "Импортировать промышленное оборудование"
 IRK_regional_import_industrial_machinery_desc:0 "Старый Сибирский План основывался по большей части на государственных инвестициях в строительство тяжелой промышленности, и наш нынешний экономический аппарат должен следовать этой линии. Однако она сталкивается с рядом проблем, важнейшей из которых является потеря значительного количества промышленного оборудования в процессе развала и последующего восстановления советской власти на Дальнем Востоке.\n\nВ то время как существующий производственный комплекс может быть перенаправлен в сторону машиностроения для замены отсутствующих станков, это полностью сорвало бы план и послужило бы совершенно нерациональной тратой ресурсов. Вместо этого было решено импортировать недостающие части производственного цикла, чтобы отечественная промышленность могла сосредоточиться на первоначальных целях экономического плана."
 
 IRK_regional_lessons_from_manchukuo:0 "Уроки Маньчжурии"
 IRK_regional_lessons_from_manchukuo_desc:0 "Японское марионеточное правительство Маньчжоу-Го на нашем юге исторически было удивительно развитым, будучи в какой-то момент третьей доминирующей промышленной державой в Восточной Азии после самой Японии и старого Союза. В то время как корни этого лежат в Японии, перекачивающей ресурсы и капитал в свое марионеточное государство, их управление такими ресурсами представляет собой любопытный случай.\n\nСохраняя основные принципы фашистского государственно-монополистического капитализма, "Маньчжурская модель", как ее стали называть, в значительной степени сумела избежать бюрократического застоя за счет рационализации управления, что позволило государству использовать свои полномочия для оптимизации экономики военного времени. Это особенно заметно в отраслях тяжелой промышленности Маньчжоу-Го, которые порой превосходят японские. Хотя мы не будем прибегать к подражанию фашистам, Маньчжурская модель иллюстрирует несколько принципов, которые мы можем извлечь из нее, прежде всего в сфере упорядочения бюрократии."
 
 IRK_regional_the_shipyards_of_amur:0 "Доки Амура"
 IRK_regional_the_shipyards_of_amur_desc:0 "Когда мы разгромили амурскую фашистскую клику, мы вернули себе маленький прибрежный городок Чумикан, давно оккупированный их так называемым "Всероссийским правительством". В то время как самые последние записи, которые мы имеем с 1939 года, перечисляют его как едва ли больше, чем рыбацкая деревня, кажется, что бандиты Родзаевского развили свой порт из необходимости, чтобы японцы могли должным образом снабжать своих болонок оборудованием и провизией. К счастью, этот примитивный транспортный узел может быть перепрофилирован в настоящий торговый порт и судостроительный комплекс.\n\nХотя порты Магадана и Петропавловска-Камчатского уже могли бы выполнить эту задачу, они слабо связаны с областным центром. Кроме того, неоптимальный климат может сделать их непригодными для использования в холодный период года. Таким образом, Чумикан был назван "наиболее экономически жизнеспособным портом" и должен быть соответствующим образом развит, чтобы наш Союз мог установить военно-морское присутствие в Охотском море, бросив вызов рушащейся японской гегемонии."
 
 IRK_regional_develop_the_aerospace_industry:0 "Развитие аэрокосмической отрасли"
 IRK_regional_develop_the_aerospace_industry_desc:0 "После жалкого поражения старого Союза от рук фашистских полчищ, которые действительно продемонстрировали весь потенциал авиации-третьего измерения ведения войны, многие изъявили желание инвестировать в авиационную промышленность. Однако с переездом в Сибирь мы потеряли много специалистов, и сейчас мы впервые видим, что наша промышленность способна перевооружить ВВС до современных стандартов.\n\nХотя производственная база уже способна производить самолеты, главная проблема, с которой мы сталкиваемся, - это отсутствие технологического понимания. Чтобы исправить это, группа теоретиков выдвинула любопытное предложение. Она включает в себя различные проекты, направленные на расширение сотрудничества между военными и научными комплексами, с целью обезпечение того, что Советский Союз сможет управлять небезами, а когда-нибудь, возможно, и звездами."
 
 IRK_regional_the_resources_of_siberia:0 "Ресурсы Сибири"
 IRK_regional_the_resources_of_siberia_desc:0 " История показывает, что усилия многих стран по индустриализации тормозились отсутствием ресурсной базы. Некоторым не хватало металлов для тяжелой техники, некоторым не хватало ископаемого топлива для снабжения заводов. К счастью, наш союз оказывается вполне обезпеченным за счет неисчерпаемых богатств Сибири.\n\nНесмотря на то, что было отмечено, что полномасштабная ресурсо-ориентированная экономика была бы вредна в долгосрочной перспективе, просто глупо игнорировать запасы сырья, которые могли бы стать нашим основным источником дохода. И хотя общепризнано, что экономика должна быть диверсифицированной, инвестиции в операции по добыче ресурсов были признаны необходимыми для обезпечения нашего промышленного комплекса в процессе модернизации."
 
 IRK_regional_investments_for_the_peasants:0 "Инвестиции в крестьянство"
 IRK_regional_investments_for_the_peasants_desc:0 "В то время как партия может быть разделена по вопросу о том, какую роль должно играть государство в процессе индустриализации, она в значительной степени едина, когда речь заходит о политике, необходимой для оживления сельского хозяйства союза.\n\nХотя нынешний экономический план в значительной степени ориентирован на промышленное развитие городских центров, квоты для преимущественно аграрных сельских районов также увеличились, и уже выдвинулось несколько инициатив по интенсификации их экономики. Еще одно амбициозное предложение-возродить машинно-тракторные станции-местные предприятия по владению и обслуживанию сельскохозяйственной техники, созданные в конце 1920-х гг. Они позволят отстающим совхозам модернизироваться за счет государственных инвестиций, что приведет к значительному увеличению объемов сельскохозяйственного производства."
 
 IRK_regional_compromise_on_imports:0 "Импортный компромисс"
 IRK_regional_compromise_on_imports_desc:0 "Со времени горького поражения Союза и эвакуации президиума в Сибирь вопрос о протекционизме доминировал в спорах по вопросам советского сельского хозяйства. С почвами Востока, далекими от плодородия, особенно по сравнению с полями Русской равнины, определенное количество продуктов придется импортировать, потенциально нанося ущерб местному производству.\n\nТеперь, когда Дальний Восток объединился под законной властью правительства товарища Си, этот вопрос встает вновь. К счастью, экономисты Союза нашли компромиссное решение. Это требует сложной системы, обезпечивающей масштабирование импортных контрактов в соответствии с выполнением экономического плана. Эта политика, если она будет должным образом упорядочена, будет стимулировать внутреннее производство товаров, которые в противном случае были бы импортированы, не превращаясь при этом в прямую автаркию."
 
 IRK_regional_the_paris_of_siberia:0 "Сибирский Париж"
 IRK_regional_the_paris_of_siberia_desc:0 "Город, из которого был объединен Дальний Восток, Иркутск, имеет славную историю и был одним из самых развитых городов Сибири еще до распада старого Союза. Однако то, что когда-то было известно как Сибирский Париж, пришло в состояние упадка. Многие из его зданий не соответствуют современным стандартам, его улицы не оптимизированы для современного движения транспорта, его университеты и отрасли промышленности архаичны и препятствуют большим экономическим планам, которые мы имеем для региона.\n\nПохоже, что так же, как и его тезка в 1853 году, Сибирский Париж потребует серии реконструкций, чтобы стать современным городским центром. В то время как некоторые товарищи предлагают отложить его до тех пор, пока мы снова не будем контролировать всю Россию, товарищ Си в конечном счете решил, что это обновление будет жизненно важным для самого процесса воссоединения, и уполномочил начать его раньше срока."
 
 IRK_regional_urban_development_initiatives:0 "Инициативы развития городов"
 IRK_regional_urban_development_initiatives_desc:0 "В связи с недавним стремлением к обновлению Иркутска планы областными комитетами и отдельными урбанистами нашего союза были подняты подобные проекты в других городах Дальнего Восток. Хотя нынешняя ситуация вынуждает отложить большинство из них, некоторые идеи, касающиеся крупных центров, были осторожно приняты властями.\n\nЭти инициативы охватывают в основном вопросы инфраструктуры, обезпечивая уменьшение затрат по перемещению как внутри городов, так и между ними. Некоторые из принятых проектов также касаются системы образования, нацеленной на расширение ее возможностей для подготовки будущей научной базы для Союза."
 
 IRK_regional_redirect_the_transsib:0 "Перенаправить Транссиб"
 IRK_regional_redirect_the_transsib_desc:0 "Одна из проблем, с которой мы сталкиваемся при управлении городским развитием,-это Транссибирская магистраль. Несмотря на то, что Транссиб является главной транспортной осью между городами Дальнего Востока, он охватывает только самые южные районы Союза, экономически отчуждая несвязанные с ним районы, в том числе процветающие порты на Охотском море и богатые ресурсами внутренние районы Якутии.\n\nВ то время как запасы нефти и газа Якутии просто нуждаются в хорошем трубопроводе, для Магадана, де-факто нашего главного порта, жизненно важно железнодорожное сообщение. Таким образом, было признано необходимым начать строительство новой ветки Транссиба, идущей на север, вдоль тихоокеанского побережья. Хотя протянуть железную дорогу через глубь Сибири-задача не из легких, и некоторые уже окрестили ее "строительным проектом века" из-за трудностей инициативы, сама задача должна быть относительно простой для достижения."
 
 IRK_regional_invest_in_egalitarian_schooling:0 "Инвестиция в эгалитарное образование"
 IRK_regional_invest_in_egalitarian_schooling_desc:0 "В ходе воссоединения стало очевидно, что в современной войне военно-технические достижения существенно влияют на исход конфликта. Многие теоретики внутри партии, таким образом, обратили свои умы к оптимизации научной продукции для дальнейшего восстановления России путем использования новых, передовых вооружений и обезпечения дальнейшего процветания нашего Союза путем развития гражданских прикладных технологий.\n\nОдин очевидный метод для этого состоит в том, чтобы широко развивать академическое сообщество. Таким образом, в духе пролетарского эгалитаризма, люди с научными талантами, без оглядки на их происхождение, пол или национальность,  должны получить хорошее образование и ресурсы для исследований на благо союза. Если мы хотим добиться этого, то прежде всего мы должны направить наши усилия на устранение немногих оставшихся предрассудков системы образования. Например, "Инициативы малых народностей" могут быть использованы для обучения представителей этнических групп, которые обычно остаются без высшего образования."
 
 IRK_regional_education_is_the_future:0 "Образование - это будущее!"
 IRK_regional_education_is_the_future_desc:0 "Мы наконец устранили те маленькие изъяны, которые когда-то были в системе образования! Благодаря нашим усилиям, направленным как на реализацию марксистского принципа равенства, так и на повышение качества образования в наших университетах и жизни в наших городах, Cоюз вступает в новую эру знаний и высшего образования. Скоро даже самые оптимистичные прогнозы будут превзойдены, и советское общество действительно войдет в технологический век!\n\nКонечно, эта утопия пролетарского ума не придет сама по себе. Академические круги должны удвоить свои усилия на культурном и научном фронте революционной борьбы, и из их труда будет выковано новое будущее народа. Таким образом, Союз и каждый его гражданин должен стремиться к улучшению своего образования, ибо это будущее!"
 
 ### Regional Military Tree ###
 IRK_regional_the_soviet_armed_forces:0 "Российская Армия"
 IRK_regional_the_soviet_armed_forces_desc:0 "Когда Егоров и его подхалимы предпочли укрыться в Архангельске вместо того, чтобы присоединиться к эвакуации президиума в Иркутск, СССР впервые после революции оказался без молота. Преславутые генералы выбрали свою так называемую "воинскую славу", на деле являющаяся обыкновенной клептократией. Все они довели последние остатки России к многолетней анархии, пусть даже с разорванной линией Астрахань-Архангельск. Последующая борьба с реакционерами и ревизионистами еще больше ослабила вооруженные силы, и теперь лишь остатки НКВД развевают над собой изодранные знамена красной армии.\n\nНадо сказать, что с тех пор Союз вернул себе большую часть своей былой славы. Его укрепившееся положение на Дальнем Востоке расширило наши возможности для восстановления несокрушимой мощи красной армии. Но мы не должны медлить, ибо товарищ Си видит на Западе большую угрозу революции, чем бандиты и мелкие военачальники. Армии этих государств не дадут нам ни передышки, ни пощады.\n\nВ свое время нефритовый стержень ответит взаимностью."
 
 IRK_regional_the_guardians_of_the_revolution:0 "ЧВК "Фагнер""
 IRK_regional_the_guardians_of_the_revolution_desc:0 "НКВД устарело и в современных реалиях не могло поддерживать своё существование. В отличии от НКВД, Красная армия никогда не отступала от своих принципов, несмотря на все невзгоды. Великий Вождь Си призывал к созыву народного ополчения, которое бы было неразрывно связано с классовым сознанием и чьим призванием была бы защита революции. Поэтому все заключённые, маргиналы и меньшинства не по национальному признаку, дабы не мороться со срочниками и не иметь никаких проблем там, могут спокойно выделиться на поле битвы под опытным руководством китайских генералов. Да, уровень языка у них хромает, однако их преимуществом является крайне высокий профессионализм, оснащённость современными винтовками и самое главное - толерантность. Скоро дети России будут радоваться новой, официально зарегистрированной первой российской частной компании в виде ЧВК "Фагнер" - Красная Армия встретит своих врагов танками, автоматическим оружием и свежими дивизиями дисциплинированных бойцов.\n\nУдар партия удар!"
 
 IRK_regional_a_coequal_branch:0 "Равноправная ветка"
 IRK_regional_a_coequal_branch_desc:0 "Какие бы невзгоды ни выпали на долю народной республики, добрые люди из Фагнера всегда стояли за него горой. Они преданно выполняли свои обязанности с недавних времён, и продолжают выполнять их даже тогда, когда угрозы окружают нашу Родину со всех сторон. Целеустремленность членов ЧВК настолько сильна, что они даже берут на себя ответственность, выходящую за рамки устава, например, дополняют технику и людские ресурсы Красной Армии своими собственными.\n\n С нашей стороны было бы упущением не признать их лояльность. Таким образом, президиум Верховного Совета РНР издасть декрет о формализации фактического статуса ЧВК "Фагнер" как отдельной ветви Народно-освободительной армии России. С этим повышением бывшие НКВД получит свою долю в годовом оборонном бюджете Союза, в дополнение к большому влиянию на военные дела-соответствующее вознаграждение для государственного органа, который доказывал свою ценность снова и снова."
 
 IRK_regional_trust_in_the_army:0 "Доверие к армии"
 IRK_regional_trust_in_the_army_desc:0 "Полдень на заснеженных равнинах Сибири. Гвардейский батальон замечает ветхие лачуги, сгрудившиеся в отдалении. Полковник и штаб сверяются с картами, эта деревня – лишь едва заметная точка, находящаяся рядом с их маршрутом. Солдаты решают зайти в деревню, встретиться со старейшинами и, возможно, запастись провизией. Они ожидали, что освободителям будет оказан радушный прием\n\nБатальон ушёл из деревни часов позже, не получив ни удовлетворения, ни провизии. Налитые кровью взгляды за гниющими деревянными рамами следовали за их силуэтами, пока горизонт не поглотил колонну.\n\nМножество подразделений сообщают о подобных происшествиях по всей нашей западной границе. Каждый из них задаётся вопросом, который до сих пор не решен: народ настолько привык к владычеству бандитов, что относится к любому вооруженному формированию, даже к своим собственным защитникам, как к обычным мародерам. Мы должны как-то решить эту проблему."
 
 IRK_regional_recentralize_the_armed_forces:0 "Централизация вооруженных сил"
 IRK_regional_recentralize_the_armed_forces_desc:0 "Передача контроля над оперативным темпом красной армии полевым командирам фронтовых соединений, а не всевидящему генштабу, возможно, было приемлемо, когда самые большие сражения состояли из стычек, рейдов и контратак против банд организованных головорезов или когда фронты можно было измерять сотнями метров, а не сотнями километров. Или когда радио ценилось на вес золота из-за того, как редко оно встречалось после многих лет боевых потерь и неправильного обращения.\n\nУсловия изменились-и не обязательно в лучшую сторону. Товарищ Си требует войны с государствами, равными нам по силе и ресурсам, границы которых равны широте России. Товарищи фельдмаршалы считают, что нет лучшего момента чтобы вновь утвердить верховенство верховного командования над полем боя; это, по их мнению, позволит красной армии проводить оперативное операции в невиданных со времен Великой Отечественной войны масштабах."
 
 IRK_regional_hybrid_training_programs:0 "Тренировки смешанного типа"
 IRK_regional_hybrid_training_programs_desc:0 "С новым оборудованием приходят и новые проблемы, как обычно говорят интенданты и стратеги. Наши войска теперь страдают от этого своеобразного проклятия из-за реинтеграции старых козырей: тяжелой бронетехники и авиации. Подобно тому, как старый грузовик, брошенный пылиться из-за отсутствия топлива, прекращает запускаться даже когда в него вольют новый бензин, красная армия забыла, как сражаться как настоящая современная армия.\n\nМинистерство обороны приступило к решению этого вопроса: во-первых, расширение союзных военных академий и открытие новых курсов лётчиков, танкистов и техников; а во-вторых, путем организации учений в которых будут задействованы элементы всех родов советских вооруженных сил, действующих в тандеме. Практика превратит красную армию в непобедимую правую руку Советского Союза.."
 
 IRK_regional_tactical_reassessments:0 "Тактическая переоценка"
 IRK_regional_tactical_reassessments_desc:0 "Когда крупнейшие соединения Красной Армии сократились с военных округов до наполовину укомплектованных дивизий, генералы сделали упор на сражение небольшими частями, а не на одновременные атаки по всему фронту. Когда воздушные крылья Красной Армии один за другим уничтожались во время первых дней войны, генералы стали полностью игнорировали воздушную мощь как возможность усиления наших войск. А когда техника Красной Армии: танки, вертолеты и артиллерия либо остались на Урале, либо дезертировали во время Сибирской войны, генералы стали широко использовать грузовики с кустарно установленным на них стрелковым оружием. Обстоятельства меняются, меняется и тактика.\n\nCейчас Советский Союз вернул себе большую часть утраченной промышленности. Перевооружение наших дивизий бронетехникой и артиллерией требует времени, но в конечном итоге дивизии красной армии будут пользоваться безпрецедентным уровнем доступной огневой мощи. Мы должны соответствующее изменить приоритеты наших военных планов."
 
 IRK_regional_focus_on_equipment_quality:0 "Сфокусироваться на качественном вооружении"
 IRK_regional_focus_on_equipment_quality_desc:0 "Наше отчаянное положение после Сибирской войны отразилось на вооружении Красной Армии: безпорядочная смесь винтовок, пистолетов и вспомогательных орудий, некоторые из которых, возможно, служили ещё во время осады Пекина. К счастью, бандиты, окружавшие тогда Союз, были не в лучшем состоянии.\n\nНо это уже давно не так, и когда мы продвинемся на запад наши люди будут противостоять армиям, которые получают своё новое снаряжение с фабрик Сибири или из обильных запасов Зауралья. Президиум по совету товарища Си дал Министерству оборонной промышленности мандат на массовое производство качественного оружия для нужд Красной Армии. В этом им будут помогать почти все заводы, отвоеванные ей же. "
 
 IRK_regional_imports_from_the_west:0 "Импорт из Запада"
 IRK_regional_imports_from_the_west_desc:0 "Чем бы ни хвастались аппаратчики, восстановление полной промышленной мощи Советского Союза требует как подготовки, так и немалого времени - времени, которого Красная Армия не может себе позволить, если она намерена в ближайшее время воевать с предателями с запада. Мы перегрузим наши слабые логистические цепи если решим следовать их плану... но Министерство иностранных дел, возможно, нашло временное решение.\n\nПорты Дальнего Востока - Магадан, Петропавловск-Камчатский, Николаевск-на-Амуре теперь открыты для торговли с США и её союзниками. Их промышленность обезпечивала наши войска в годы Великой Отечественной войны, и может быть нам стоит вновь обратиться к ним?"
 
 IRK_regional_procure_antitank_equipment:0 "Закупить противотанковое оборудование"
 IRK_regional_procure_antitank_equipment_desc:0 "Наши солдаты стойки, выносливы и закалены в многочисленных боях! Однако перед лицом бронетанковых частей или укреплений эти черты ничего не значат. Если наши люди не смогут навредить этим укрепленным целям, мы не сможем сражаться с вражеской бронетехникой на равных. К счастью, на нашей территории есть ещё много запасов противотанкового вооружения, которое еще не было использовано. Нам нужно найти и заполучить как можно больше этого оружия для нашей молодой армии."
 
 IRK_regional_asymmetrical_strategies:0 "Ассиметрическая стратегия"
 IRK_regional_asymmetrical_strategies_desc:0 "Видение традиционных военных действий в Сибири для нас почти невозможно. Линия фронта просто слишком огромна для того количества солдат, которое мы можем выставить. Мобильные подразделения, способные действовать самостоятельно, будут тем, что выиграет для нас следующую войну.\n\nНе имея возможности координировать свои действия в безкрайней тундре, наши люди будут обучены сражаться в суровых условиях. Особое внимание будет уделено тактике "бей и беги", а наших бойцов научат эффективно действовать в небольших подразделениях. Как и в течение многих лет, мы должны довольствоваться тем, что имеем, и совершенствование нашей асимметричной тактики даст нам столь необходимое преимущество над другими осколками союза."
 
 IRK_regional_partition_the_army_commissariat:0 "Разделить народный комиссариат вооруженных сил"
 IRK_regional_partition_the_army_commissariat_desc:0 "Одна из наших главных проблем — это организация вооруженных сил. От пехотинцев не только ожидают, что они будут охранять города или находиться в резерве на случай нападения, но также что они будут закупать свое собственное снаряжение, обслуживать свое оружие, покупать и готовить свою собственную еду и так далее. В наших вооруженных силах нет специальных подразделений для обезпечения солдат снабжением. Хотя это и приемлемо для военных действий на малых театрах, сейчас такая ситуация неприемлема; мы никогда не сможем освободить нашу Родину с нашей армией в таком дезорганизованном состоянии!\n\nНам нужна специализированная логистическая отрасль в нашей армии. Нам нужны люди, которые знают, как добывать оборудование и доставлять его людям в отдаленные места. Нам нужны специализированные тренеры, механики и медики! Каждый солдат будет иметь свою цель, что значительно повысит боеспособность нашей армии."
 
 IRK_regional_revive_the_fleet:0 "Возродить флот"
 IRK_regional_revive_the_fleet_desc:0 "Россия уже более двух десятилетий не имеет полноценного военно-морского флота. Теперь, когда у нас снова есть доступ к океанам, настало время инвестировать в создание нового флота.\n\nЗаконсервированные суда вскоре будут вновь на плаву . Все что не годится для выхода в открытое море должно быть утилизировано и использовано повторно. Все, что плавает, должно быть так или иначе использовано для восстановления флота, достойного настоящих русских!"
 
 IRK_regional_rehabilitate_the_smugglers:0 "Реабилитировать контрабандистов"
 IRK_regional_rehabilitate_the_smugglers_desc:0 "Во время наших недавних завоеваний на Дальнем Востоке многие контрабандисты попали в плен и безполезно гниют в лагерях военнопленных. Многие из этих людей-очень опытные моряки, которым не чуждо плавание по коварному Охотскому Морю и северным частям Тихого океана. Было бы печально сгубить такие кадры в лагерях. Мы должны предложить этим морякам амнистию в обмен на службу в нашем флоте."
 
 IRK_regional_wings_over_siberia:0 "Крылья Сибири"
 IRK_regional_wings_over_siberia_desc:0 "Военно-Воздушные Силы СССР уже более 10 лет являются лишь придатком армии. Это случилось не из-за того что мы так ненавидим авиацию, а потому что массовое применение самолётов было нецелесообразно. Однако времена меняются.\n\nБлагодаря недавнему притоку трофейных самолетов в сочетании со значительно расширившимся промышленным потенциалом мы можем, наконец, инвестировать ресурсы в создание новых, современных ВВС. Затраты будут высокими, но выгода будет намного перевешивают затраты."
 
 IRK_regional_air_supremacy_doctrine:0 "Доктрина превосходства в воздухе"
 IRK_regional_air_supremacy_doctrine_desc:0 "Было бы глупо позволить предателям с запада претендовать на небеза. Зачем вообще позволять нашим врагам бомбить наших солдат?\n\nНаши воздушные маршалы продвигают политику господства в воздухе для недавно организованных военно-воздушных сил. Господство в небе — это ключ к победе в войнах в современную эпоху, и нацисты это прекрасно знают. Современная война требует современной поддержки с воздуха, и мы не будем отставать; наша авиация будет ключевой силой в будущих сражениях!"
 
 ### Regional Diplomacy Tree ###
 IRK_regional_the_home_of_the_revolution:0 "Родина революции"
 IRK_regional_the_home_of_the_revolution_desc:0 "Россия была первой нацией, принявшей пролетарскую революцию, и не смотря на все проблемы и невзгоды наша Родина до сих пор остаётся в авангарде революции. После окончательной победой над реакционерами Дальнего Востока СССР наконец-то может формально вернуться на арену международной политики. Несмотря на то, что большая часть Союза всё ещё находиться в руках бандитов и предателей, нет причин чтобы медлить с началом поиска возможных союзников и партнеров за рубежом.\n\nРоссия слишком долго находилась в изоляции, но теперь Родина Революции вновь будет возглавлять мировой пролетариат. Но сделать это будет невозможно если Союз будут воспринимать как очередное доморощенное временного правительство, а не как легитимного продолжателя правительства Бухарина. Огонь октябрьской революции никогда не гас, и пора напомнить миру об этом!"
 
 IRK_regional_develop_the_merchant_marine:0 "Развитие торгового флота"
 IRK_regional_develop_the_merchant_marine_desc:0 "Первый шаг на дороге к возвращению на мировую арену – возобновление торговли с другими государствами.  Сибирь – регион богатый природными ресурсами, доступ к которым заинтересует многие государства. Но наша земля не обезпечивает нас всем необходимым, поэтому импорт стратегически важных ресурсов навроде резины должен быть нашим основным приоритетом. Кто-то может сказать что ведение торговли с капиталистами-империалистами это предательство дела революции, но куда сможет доехать революция если на наших грузовиках не будет шин?\n\nЧтобы содействовать развитию торговли мы смогли выкупить через различные источники около сотни грузовых судов, которые станут основой нового советского торгового флота."
 
 IRK_regional_peaceful_coexistence:0 "Мирное сосуществование"
 IRK_regional_peaceful_coexistence_desc:0 "Наша цель – мировая революция, но на нынешний момент её осуществление не представляется для нас невозможным.  Мир разделен между тремя гигантами – Америкой, Германией и Японией.\n\nГермания – наш главный враг, а Америка и Япония воплощают собой подлую капиталистическую систему и тиранический империализм, но они ненавидят Германию ни чуть не меньше нас, поэтому ради достижения наших целей мы должны мириться с существованием этих систем.\n\n"Союзники" – слишком яркий термин для того, чем мы хотим стать для них. "Партнеры" подходит этим взаимоотношениям куда больше. Америка и Япония выигрывают от сильной России, которая станет костью в горле Германии, а мы выигрываем от иностранной помощи. Пока этот симбиоз продолжается, нам куда выгоднее укреплять мирные отношения с империалистами, по крайне мере до того как мы сможем тягаться с ними на равных."
 
 IRK_regional_across_the_pacific:0 "За Тихим Океаном"
 IRK_regional_across_the_pacific_desc:0 "Выбирая между Японией и США, американцы кажутся нашими логичными партнерами. Мы сражались на одной стороне во время войны, и в отличии от японцев они не принимали участия в уничтожении нашего государства. И хотя Соединенные Штаты поддерживали фашистских предателей в Магадане, мы понимаем, что из двух зол выбирают меньшее, и жадные капиталисты выглядят куда лучше фашистов-империалистов.\n\nГоворя сугубо практически, США – промышленный и экономический гигант, открыв двери для американцев мы получим столько оружия и инвестиций, что японцам даже и не снилось. Настало время восстановить альянс, который почти смог положить конец фашизму 30 лет назад. Мы должны отправить делегацию в Вашингтон чтобы доказать, что США может рассчитывать на помощь СССР в борьбе с фашизмом.  Мы будем прикрывать их спину, по крайне мере до тех пор пока они прикрывают нашу."
 
 IRK_regional_request_american_recognition:0 "Запросить дипломатическое признание"
 IRK_regional_request_american_recognition_desc:0 "США установили дипломатические отношения с СССР в 1933 году, открыв дорогу для торговли и дипломатии между двумя государствами. И не смотря на то что Дальневосточная Советская Социалистическая Республика это легитимный правопреемник СССР, далеко не все с этим согласны.\n\nНаши посланники в Вашингтоне докладывают о том, что американское правительство не может определиться с тем, какое из региональных правительств признать единственным легитимным. Мы должны напомнить им о том, что они уже признали нас более 30 лет назад, а возобновление тех отношений покажет американцам что все остальные правительства – лишь бандиты и предатели, и работать с ними будет себе дороже."
 
 IRK_regional_apply_for_ofn_funding:0 "Запросить финансирование у ОСН"
 IRK_regional_apply_for_ofn_funding_desc:0 "Мы связались с американцами не по доброте душевной или из-за желания подружиться, всё что нам нужно – помощь в восстановлении Советского Союза, пришло время это показать. ОСН – один из самых больших военных альянсов в истории человечества, оборонительный бюджет его стран-участниц больше всей нашей экономики. Мы должны запросить у ОСН финансирования модернизации нашей армии.\n\nС поддержкой США и их союзников наша армия будет неостановима. Всё военное оборудование что производили в России в последние 20 лет нечета современному американскому вооружению. Вскоре мы получим доступ к такой огневой мощи, что даже не снилась нашим врагам. Советский Союз будет восстановлен с помощью американской стали и русской крови."
 
 IRK_regional_increase_japanese_cooperation:0 "Усилить кооперацию с японцами"
 IRK_regional_increase_japanese_cooperation_desc:0 "На первый взгляд идея сотрудничества с Японией кажется немыслимой. Они – фашисты, что открыто сотрудничали с немцами и подло отняли у нас Владивосток и Приамурье. У нас есть все причины чтобы относиться к ним как в врагам, и если бы обстоятельства были иными мы бы так и поступили. Но времена меняются, фашисты режут друг другу глотки, и выбирая между ними немцы причинили нам куда больше страдания.\n\nГоворя сугубо практически, сотрудничать с Японией – более логичное решение. Японцам, также как и американцам, выгодна сильная, настроенная против Германии Россия, но у Сферы Со-Процветания есть куда больше возможностей для прямой поддержки нашего государства. Мы должны на время забыть про наши разногласия и сосредоточиться на общем враге."
 
 IRK_regional_mission_to_tokyo:0 "Миссия в Токио"
 IRK_regional_mission_to_tokyo_desc:0 "Начать сотрудничество с Японской Империей будет непросто. Монархисты в японском правительстве, не без причины, боятся нашей революционной идеологии, даже начать переговоры будет для нас нетривиальной задачей. Нам необходимо показать что мы можем на время забыть о идеологии и то, что наши интересы лежат в сугубо прагматической степи.\n\nЛучше всего будет отправить советскую дипломатическую миссию прямо в сердце империи – в Токио. Там наши дипломаты смогут встретиться со своими японскими коллегами, влиятельными политиками и генералами. Когда первый этап знакомства подойдет к концу мы сможем приступить к усилению связей наших государств: торговые договора, открытия посольств, совместные проекты и многое другое."
 
 IRK_regional_expand_manchurian_trade:0 "Расширить торговлю с Маньчжурией"
 IRK_regional_expand_manchurian_trade_desc:0 "Теперь, когда японцы готовы вести с нами дела, пора начать получать с этого плоды. Наше государство находиться на границе со Сферой Со-Процветания, самым большим экономическим блоком на земле. Интеграция в такую конструкцию превратит Россию в сырьевой придаток Японии, но сотрудничество и торговля со странами Сферы усилит нашу экономику в стократ.\n\nК югу от нас находиться Маньчжурия, марионетка Японии и промышленный гигант. Японцы потратили множество денег и ресурсов чтобы построить тяжёлую промышленность в регионе, и мы можем на этом неплохо заработать. Торговое соглашение с Маньчжурией может помочь разогнать экономику Союза в преддверии начала объединительных войн."
 
 IRK_regional_sponsor_the_proletarian_movement:0 "Спонсировать пролетарское движение"
 IRK_regional_sponsor_the_proletarian_movement_desc:0 "По всему миры пролетариат страдают под гнетом капиталистов, их фашистских лакеев и рабовладельцев.  Три десятилетия тираны по всему миру пользовались отсутствием стража революции чтобы эксплуатировать рабочий класс.\n\nНо теперь мы вернулись, и время тиранов подходит к концу.\n\nНаши финансовые и политические ресурсы далеки от того, что у нас было раньше, но их ещё достаточно чтобы поддерживать социалистические движения за рубежом. Пока мы боролись с фашистами и предателями, другие государства взяли в свои руки красные знамена, и наша задача – начать работать с ними над созданием интернациональной организации социалистических государств." 
 
 IRK_regional_revolutionary_aid_funding:0 "Революционное финансирование"
 IRK_regional_revolutionary_aid_funding_desc:0 "Как часть кампании по усилению дипломатических связей между социалистическими странам мы должны предложить им причину, почему мы должны работать вместе. Лучший способ достичь лояльности и сотрудничества – щедрая финансовая помощь. Кто-то может назвать это взяточничеством, но это абсолютно не так. Взятки дают коррумпированным политикам, финансовую помощь же мы отправляем социалистическим государствам, в знак солидарности с мировым пролетариатом.\n\nОтправляя помощь партиям, чей курс удовлетворяет наши интересы мы можем заставить другие социалистические державы следовать нашему примеру и препятствовать тем, кто хочет с него свернуть. В конце концов, Советский Союз – Родина революции, и наш долг – следить за тем, чтобы все играли одну мелодию в революционном оркестре."
 
 IRK_regional_embassies_in_the_liberated_world:0 "Посольства освобожденного мира"
 IRK_regional_embassies_in_the_liberated_world_desc:0 "Теперь, когда основа нашего плана положена, пора начать вить сеть дипломатических отношений с товарищами по всему миру. С созданием системы постоянных посольств для нас открывается возможность переговоров между социалистическими правительствами и начало эпохи более тонкой дипломатии. Камерунцы отличаются от русских, и если новичков это может повергнуть в культурный шок, команда опытных дипломатов с легкостью сможет с этим справится. То же самое верно для стран от Южной Америки до Европы и Азии.\n\nСоздание системы социалистических посольств чрезвычайно важно для создания международного альянса пролетариаты. Мы должны разослать предложения всем нашим союзникам как можно скорее. Чем больше мы медлим, тем больше времени даём фашистам и капиталистам на саботаж наших планов."
 
 IRK_regional_support_to_NAJUA:0 "Поддержать повстанцев"
 IRK_regional_support_to_NAJUA_desc:0 "К югу от нас продолжается один из множества примеров фашисткой дикости. Японская колонизация Кореи в 1911 году и колонизация русского дальнего востока в 1942 году — это трагедия, что до сих пор не прекращается. Японцы хотят не только стереть русскую национальную идентичность, они также жестоко эксплуатируют русский и корейский рабочий класс. Поскольку японцам плевать на свою колонию Манчжурию, мы можем спокойно прихватить себе земли путём спонсирования местных повстанцев. Есть также ещё одна сила, противостоящая империалистам в Манчжурии – Ким Ир Сен и СВАОА продолжает бороться за независимость Кореи в горах северной её части.\n\nКим Ир Сен – убежденный коммунист и яркий пример приверженности революционной борьбе. Поддержка СВАОА силами ЧВК "Фагнер" будет прекрасной демонстрацией дипломатического усердия и силы сотрудничества с Россией. Наши действия позволят сплотить русский народ вокруг нас."
 
 IRK_regional_the_international_reborn:0 "Возрожденный интернационал"
 IRK_regional_the_international_reborn_desc:0 "Связи установлены, посольства созданы, а сотрудничество между социалистическими державами никогда не было настолько сильным. Наших дипломатов часто спрашивают о том, каким будет следующий шаг в усилении мирового революционного движения, и наконец пришло время раскрыть наш план.\n\nМы воссоздадим интернационал как новый международный политический и военный альянс. Этот союз социалистических и коммунистических партий будет бороться против фашисткой и капиталистической тирании по всему миру, эксплуататоры будут трястись от страха когда они услышат о создании нового альянса. Они пытались разделить нас, ибо знают, что вместе мы сильнее их всех. Начинается новая эпоха."

 ### Superregional ###
 IRK_SR_state_a_red_siberia:0 "Красная Сибирь"
 IRK_SR_state_a_red_siberia_desc:0 "Впервые за долгие годы Сибирь объединена под знаменем рабочих и крестьян! По всей Сибири рабочие читают сочинения Ленина и Маркса, солдаты защищают достижения революции, а контра бежит, поджав свои хвосты.\n\nМы должны защитить наш успех от сил реакционеров и визионеров, которые спят и видят падение советской власти."

 IRK_SR_state_incorporate_the_west:0 "Интегрировать Запад"
 IRK_SR_state_incorporate_the_west_desc:0 "Несмотря на нашу победу над главными силами реакции на Западе, процесс интеграции остается долгим и трудным. На каждом шагу старые элиты и их марионетки, сознательно или нет, делали все возможное, чтобы помешать интеграции Центральной Сибири. История, однако, показывает, что все эти усилия будут тщетны, так же как белые генералы в старину пытались удержать свое кровавое ярмо на шее народа, эти элиты и их усилия окажутся безплодными."

 IRK_SR_state_dispatch_the_commissars:0 "Отправить дополнительных комиссаров"
 IRK_SR_state_dispatch_the_commissars_desc:0 "Несмотря на все наши усилия, Сибирь остается необузданным регионом, управляемым реакционерами и мелкими преступниками.\n\nЧтобы усилить безопасность региона мы можем привлечь комиссаров из более стабильных регионов Дальнего Востока."

 IRK_SR_state_reeducate_the_bureaucrats:0 "Переобучить бюрократов"
 IRK_SR_state_reeducate_the_bureaucrats_desc:0 "Хотя социалистические государства в Центральной Сибири, если они вообще были левыми, сильно отклонялись от доктрины ортодоксального бухаринизма, тем не менее в регионе оказалось достаточно коммунистов чтобы занять большинство административных должностей уже при нашей власти. Теперь необходимо создать сеть реабилитационных центров, где вышеупомянутые ревизионисты будут убеждены отказаться от своих ревизионистских идей и принять догматы Марксистско-Ленинской-Бухаринской идеологии, и только тогда они смогут использовать свои умения и таланты во благо дела восстановления Союза"

 IRK_SR_state_opportunities_for_amnesty:0 "Возможости для амнистии"
 IRK_SR_state_opportunities_for_amnesty_desc:0 "Где Центральная Сибирь не была заполнена ревизионистами, там она кишела реакционерами и фашистами всех мастей. И хотя эти бюрократы и чиновники часто полностью отвергали социализм, они все же были достаточно талантливы для того, чтобы НКВД не видело толка в их уничтожении. Как и в случае с ревизионистами, лучше всего было бы предложить им амнистию в обмен на их помощь в деле построения социалистического общества."

 IRK_SR_state_assess_our_progress:0 "Оценить наш прогресс"
 IRK_SR_state_assess_our_progress_desc:0 "Цель СССР-развитие производительных сил общества до тех пор, пока не станет возможным безклассовое общество. Хотя наши усилия в этой области уже идут полным ходом, лучше всего, если администрация сделает паузу и оценит проделанную с этой целью работу. При этом мы можем определить, какие отрасли промышленности лучше всего развивать для дальнейшего развития революции в Сибири, где необходимо построить новую инфраструктуру и где необходимо уменьшить квоты для обезпечения уверенного роста производства."

 IRK_SR_state_integrate_the_siberian_industry:0 "Интегрировать сибирскую промышленность"
 IRK_SR_state_integrate_the_siberian_industry_desc:0 "Центральная Сибирь не была индустриальным центром наподобие Бирмингема, Рура или Пенсильвании, но её шахты и нефтяные месторождения могут поднять экономику Союза и значительно расширить внутреннюю и внешнюю торговлю. Мы должны соединить нашу инфраструктуру с инфраструктурой Центральной Сибири трубопроводами, автомобильными и железными дорогами. Связав их и наши заводы вместе, мы начнем делать первые шаги, необходимые для того, чтобы сделать Советский Союз экономической сверхдержавой, которой он всегда должен был быть."

 IRK_SR_state_open_up_manufacturing:0 "Открыть новые производства"
 IRK_SR_state_open_up_manufacturing_desc:0 "Наша цель состоит в том чтобы построить безклассовое, безденежное общество, где все мужчины и женщины равны, но до этого мы должны построить социалистическое общество и сокрушить власть буржуазии, и даже до этого мы должны развить наши производительные силы так, чтобы общество было готово к социализму, и единственный способ сделать это-через капитализм. Распродав часть наших государственных заводов иностранным инвесторам, мы не только подтолкнем иностранную буржуазию к инвестициям и развитию нашей страны, но и получим доступ к технологиям, которые приведут революцию к победе по всей России."

 IRK_SR_state_the_international_factory:0 "Международная фабрика"
 IRK_SR_state_the_international_factory_desc:0 "Недостаточно того, что мы производим достаточное количество материалов только по мере необходимости. Мы должны стать фабрикой мира, производящей ресурсы и товары. Это не только обогатит государственную казну и даст нам преимущество над нашими реакционными и фашистскими врагами, но и огромное расширение промышленности со временем обогатит рабочих внутри страны и обезпечит пролетариев повсюду продуктами, необходимыми им для выживания и процветания. Путь к социализму лежит через создание экспортно-ориентированной экономики!"
 
 IRK_SR_state_escalate_the_yagodaschina:0 "Усилить Си Цзиньпинщину"
 IRK_SR_state_escalate_the_yagodaschina_desc:0 "Си контролирует практически все сферы государственного управления; но, он накопил эту власть не для установления личной тирании или жажды славы, а для того чтобы дать рабочим шанс освободиться от своих цепей когда все враги пролетариата будут ликвидированы или нейтрализованы. Однако этот день наступил не скоро, и экспансия Советского Союза привела к тому, что в его границах появилось много врагов народа. Только путем расширения созданного им аппарата безопасности и усиления борьбы с коррупцией и ревизионизмом можно избавиться от этих предателей и освободить рабочих."

 IRK_SR_state_the_peoples_trust:0 "Народное доверие"
 IRK_SR_state_the_peoples_trust_desc:0 "Рабочие, страдающие от ложного классового сознания, с первых дней нашей власти сомневались в том, что партия действительно служит им; Бурятский мятеж той бурной эпохи должен служить напоминанием о том, что может произойти, если позволить этому ложному сознанию расти и гноиться. Чтобы напомнить рабочим, что мы существуем прежде всего для того, чтобы служить им, мы должны начать кампанию по связям с общественностью и разъяснительной работе, рассказывая им, что мы не потеряли нашу связь с простым человеком и что работа, которую мы делаем, в конечном итоге идет им на пользу."

 IRK_SR_state_order_through_prosperity:0 "Порядок через процветание"
 IRK_SR_state_order_through_prosperity_desc:0 "У рабочего нет причин слушать подстрекателей и демагогов, которые угрожают его окончательной свободе, когда он сыт, и только когда государство достаточно упорядочено и свободно от диссидентов, оно может рационально руководить экономикой, чтобы рабочий мог быть сыт. Чтобы обезпечить окончательную стабильность нашего социалистического общества мы должны сделать так, чтобы экономический рост приносил пользу прежде всего простому человеку, а государство было свободно от опасных экстремистов, желающих отказаться от научного социализма в пользу радикальных, иррациональных методов развития и распределения ресурсов нашей нации."

 IRK_SR_state_project_glasnost:0 "Проект Гласность"
 IRK_SR_state_project_glasnost_desc:0 "Драконовские ограничения свободы слова в нашем государстве имеют больше общего с фашизмом, чем с эгалитарным раем для рабочих, который мы стремимся построить. Чтобы помочь осуществить мечту о подлинно свободном обществе, мы должны положить конец всем ограничениям свободы слова и публичного выражения мысли, которые существуют в настоящее время. Позволять реакционерам и контрреволюционерам выражать свои предательские взгляды в разумных пределах — это также отличный способ следить за ними таким образом, чтобы не подвергать их цензуре и не загонять в подполье..."

 IRK_SR_state_the_pride_of_the_union:0 "Гордость социализма"
 IRK_SR_state_the_pride_of_the_union_desc:0 "Фашисты и реакционеры, пытавшиеся остановить колесо истории, смеялись, когда оно, казалось, стонало и останавливалось под их руками, полагая, что они могут вечно оставаться хозяевами мира. Однако колеса все еще продолжают вращаться, так как ничто не может остановить ярость пролетариата и грядущую мировую революцию. Теперь мы стоим на пороге воссоединения Советского Союза, и ничто не остановит гнев рабочих, сокрушающих своих рабовладельцев: не только в России или даже в Европе, но и во всем мире."
 

 IRK_sr_party_a_red_siberia:0 "Красная Сибирь"
 IRK_sr_party_a_red_siberia_desc:0 "Советский Союз вернулся. Над всей Сибирью теперь развевается красный флаг, так давайте же отметим это, перед тем как начать наступление на запад!"

 IRK_sr_party_incorporate_the_west:0 "Интегрировать Запад"
 IRK_sr_party_incorporate_the_west_desc:0 "Центральная Сибирь вырвалась из-под нашего контроля на слишком длинный период, успев образовать совершенно другую политическую идентичность. Мы должны интегрировать регион и втолковать населению то, что они вновь живут в СССР."

 IRK_sr_party_facilitate_political_recovery:0 "Содействовать политической реабилитации"
 IRK_sr_party_facilitate_political_recovery_desc:0 "Советский Союз когда-то правил Центральной Сибирью, и теперь вновь поднял над ней свой флаг. Но за то время пока регион находился под игом бандитов и Центральносибирской Республики местное население начало сомневаться в легитимности нашего правительства в сравнении со старым. Мы должны восстановить наше честное имя и показать всем, что наше виденье будущего – не только верное, но и единственное."

 IRK_sr_party_tie_together_the_institutions:0 "Связать общественные институты"
 IRK_sr_party_tie_together_the_institutions_desc:0 "Равнины Центральной Сибири велики, население – огромно, а сама территория – разрозненна. После войны установить в регионе ту же бюрократию, на совершенствование который мы потратили годны на Дальнем Востоке, было невозможно, отчего администрация Центральной Сибири по большей части осталась неизменной со времён разгрома старой власти\n\nНо теперь пришло время объединить бюрократии востока и запада, что позволит Советскому Союзу стать той гармоничной машиной рабочего класса, котором его создавали."

 IRK_sr_party_lower_bureaucratic_restrictions:0 "Урезать бюрократические ограничения"
 IRK_sr_party_lower_bureaucratic_restrictions_desc:0 "Несколько лет назад идея о том, что в нашей администрации смогут работать не только верные Марксисты-Ленинисты была немыслима.\n\nНо к сожалению идеологические ограничения должны быть урезаны до поры до времени, ибо под наш контроль попали территории, в которых не наблюдается огромного количество идеологически верных социалистов.\n\nУ нас не остаётся иного выбора кроме как позволить не-социалистам занимать административные посты. Но всё же кое-какие ограничения останутся – фашистам путь закрыт. "

 IRK_sr_party_expand_the_gosplan:0 "Расширить Госплан"
 IRK_sr_party_expand_the_gosplan_desc:0 "Сибирский план переходит на новую, и возможно наиболее главную, фазу.\n\nЧлены комитета госплана отлично себя показали во время восстановления нашей экономики, но их чрезвычайно мало для эффективного управления территориями Центральной Сибири. Необходимо нанять новых администраторов, исследовательские бюро должны быть реконструированы и расширены, а также должен быть сформирован корпус инспекторов, которые будут следить за выполнение вышеперечисленного.\n\nС помощью тяжелого труда мы сможем вновь запустить старые заводы – и начать их расширять."

 IRK_sr_party_complete_the_siberian_plan:0 "Завершить Сибирский План"
 IRK_sr_party_complete_the_siberian_plan_desc:0 "У старика Бухарина был план. Он видел в Центральной Сибири новое индустриальное сердце нашей Родины, которое бы гоняло богатства по железным дорогам как настоящие сердце гоняет кровь по организму.\n\nИ мы сможем завершить этот план. Сибирские фабрики вновь пышут жизнью, и вскоре мы сможем добиться того, чего хотел Бухарин.\n\nИ даже превзойти."

 IRK_sr_party_extend_the_collective_economy:0 "Расширить коллективную экономику"
 IRK_sr_party_extend_the_collective_economy_desc:0 "После взятия Центральной Сибири мы, возможно, не смогли полностью включить её в нашу социалистическую семью. Поэтому пришла пора начать проводить коллективизацию региона в полном объеме.  Рабочие места вновь будут под контролем рабочих, тысячи новых рабочих коллективов и профсоюзов будут созданы по всей территории Сибири.\n\nКроме того, мы не можем игнорировать уже существующие коллективы. С помощью государственных чиновников мы сможем определить что необходимо для их вывода на максимальную эффективность."

 IRK_sr_party_an_open_cultural_exchange:0 "Открытый культурный обмен"
 IRK_sr_party_an_open_cultural_exchange_desc:0 "Россия – Родина не только для русских, особенно на востоке.  Нам, как легитимному правительству, необходимо предоставить всем народом СССР право на самоопределение и содействовать культурному диалогу.\n\nНекоторые говорят что это решение может быть оправдано с прагматической точки зрения, ибо народы что чувствуют себя полностью признанными государством лояльнее.\n\nИ наконец, государство что состоит из крепкой паутины культурных связей различных народов – лучшее место для жизни. "

 IRK_sr_party_expand_the_institutes:0 "Расширить институты"
 IRK_sr_party_expand_the_institutes_desc:0 "Россия потеряла поколение в сфере образования из-за унизительного поражения, нанесённого треклятыми немцами. Мы не можем дожидаться полного объединения чтобы начать обучать новое поколение – мы уже потеряли множество ученных умов из-за бедности и анархии.\n\nМы должны улучшить наши учебные учреждения настолько, насколько это возможно. Новое обученное поколение сможет появиться тогда, когда мы объединим Родину."

 IRK_sr_party_continue_the_reforms:0 "Продолжение реформ"
 IRK_sr_party_continue_the_reforms_desc:0 "С свободой слова в СССР не всегда было хорошо, несмотря на то что она являлась одной из целей нашего великого социалистического эксперимента.\n\nПришло время отказаться от нашей паранойи и прекратить использование нашей ужасной системы ГУЛАГов. Хотя в прошлом мы придерживались заблуждения, что наша нация была уничтожена разобщенностью, теперь мы пришли к выводу, что мы были свергнуты немецким сапогом.\n\nНарод, который не боится нас, сможет усилит нас в борьбе против фашизма, а не ослабить."

 IRK_sr_party_curb_the_nomenklatura:0 "Сдерживать номенклатуру"
 IRK_sr_party_curb_the_nomenklatura_desc:0 "Одна из причиной создания Советского Союза – желания народа прекратить тиранию аристократической элиты. К сожалению аристократию заменили партийные элиты.\n\nМы не можем бороться с ними в открытом бою ибо в их руках сосредоточено слишком много инструментов власти, но мы можем бороться с их влиянием.  С этого момента правительство начнёт проводить политику разоружения номенклатуры переводя их с действительно важных должностей на должности, где их главной обязанностью станет бумажная волокита."

 IRK_sr_party_stand_against_personalism:0 "Борьба против культа личности"
 IRK_sr_party_stand_against_personalism_desc:0 "Система управления государства Си можно характеризовать парадоксом: правительство старалось привить коллективизм народным массам, но в то же время культивировало индивидуализм власть имущих.\n\nЭто привело к превращению народа в серую массу, управляемую харизматичным диктатором.\n\nНаша новая власть наконец позволила народу принять некоторые доктрины индивидуализма, но мы должны сделать обратное с государственной структурой.\n\nБольше никакого культа личности и диктаторов,, которые приписывают заслуги миллионов лишь себе. "
 
 IRK_sr_party_the_pride_of_the_union:0 "Гордость Союза"
 IRK_sr_party_the_pride_of_the_union_desc:0 "Фашисты и реакционеры, пытавшиеся остановить колесо истории, смеялись, когда оно, казалось, стонало и останавливалось под их руками, полагая, что они могут вечно оставаться хозяевами мира. Однако колеса все еще продолжают вращаться, так как ничто не может остановить ярость пролетариата и грядущую мировую революцию. Теперь мы стоим на пороге воссоединения Советского Союза, и ничто не остановит гнев рабочих, сокрушающих своих рабовладельцев: не только в России или даже в Европе, но и во всем мире."
 
 IRK_the_wagner:0 "Созвать "Фагнер""
 IRK_the_wagner_desc:0 "Гюнтер Фон Миллер и его бойцы ЧВК должны нам помочь в уничтожении самых прочных дивизий Германского Рейха. Нам нужно набрать людей из лагерей, чтобы пополнить запасы вооружённых сил Российской Народной Республики."
 
 IRK_central_asian_problem:0 "Центральноазиатская проблема"
 IRK_central_asian_problem_desc:0 "Центральная Азия вышла из состава СССР после его развала. Несмотря на уверенность центральноазиатских сепаратистов, этот регион оказался в нестабильносит, и мы должны его умиротворить и присоединить, поскольку все эти земли исторически являются нашими."
 
 IRK_new_borders:0 "Новые границы"
 IRK_new_borders_desc:0 "МЫ - сильное и могущественное государство. Мы можем спокойно вторгнуться в приграничные земли Ирана и Афганистана чтобы забрать все утраченные земли. Индия, кстати, будет вовлечена в раздел Афганистана."
 
 IRK_war_with_germany:0 "Нападение на Германию"
 IRK_war_with_germany_desc:0 "Мы вас уничтожим. Полностью сломаем и уничтожим."
 
 IRK_KRIM_NASH:0 "КРЫМ НАШ!"
 IRK_KRIM_NASH_desc:0 "Крым наш! Можно теперь дальше не убивать своих людей, достаточно лишь подписать белый мир. Мы не хотим дальше убивать своих людей и рисковать ядерной войной."
 
 IRK_nichego_ne_proishodit:0 "Безполезный фокус"
 IRK_nichego_ne_proishodit_desc:0 "Этот фокус ничего не должен давать, правда не смотрите на карту культур, пожалуйста."
 
 IRK_Chineese_Russian_state:0 "Евразийское государство"
 IRK_Chineese_Russian_state_desc:0 "После объединения с Республикой Коми у нас в стране начали появляться мысли о евразийстве. Эти идеи были тихими, пока в Китае не начали пропагандировать дружбу с нами в виду того, что Россией также управляет нефритовый стержень китайской национальности."
 
 ### April fools focuses to replace the father
 IRK_the_legitimate_leader: "Законный лидер?"
 IRK_the_legitimate_leader_desc: "Действительно ли Бухарин вернулся? Тогда, пони он или нет, он законный лидер нашего союза"

 IRK_eliminate_the_impostor: "Устранить самозванца"
 IRK_eliminate_the_impostor_desc: "Он... изменился. Это подозрительно. Он не тот человек, которого мы знали раньше. Совсем другой. Куда более... ревизионистский. Он должен исчезнуть."

 IRK_the_true_heirs_to_the_union: "Истинные наследники Союза"
 IRK_the_true_heirs_to_the_union_desc: "Пока Бухарин жив, мы можем использовать его как марионетку, чтобы доказать нашу легитимность."

 IRK_expansion_back_in_the_ussr_v2: "Назад в СССР"
 IRK_expansion_back_in_the_ussr_v2_desc: "Сегодня, цель, к которой стремился весь советский народ, наконец-то осуществлена - наш Союз возвратил земли Дальнего Востока, по праву принадлежащие нам, и мы водрузили наше красное знамя над ними!\n\n Сила наших людей восторжествовала вновь, и вся Россия увидела, что пожар Революции вновь воспылал, и это только первые шаги для возвращения Советского Союза на мировую арену...\n\n Можете торжествовать сколько угодно, товарищи, но скоро нам предстоит двигаться на запад и отвоевать Россию у самозванцев. Каким бы то они идеалам ни следовали, наша Революция напомнит им о былой славе Советского Союза и мы сокрушим всех!"

