 IRK.3.t:0 "Натиск пропаганды"
 IRK.3.desc:0 "Гуревич еле-еле сдерживал себя от смеха из-за только что случившегося феномена.\n\nВсё случилось очень быстро. Он сидел в кресле, наслаждаясь уже редким для всех остальных роскошью - сигаретой. Потом он очутился у себя на полу, его тело поддалось условному рефлексу, отработке которого "помогли" лётчики Люфтваффе ещё в ту войну.\n\nНо сейчас знакомый звук двигателей больше не обрамлялся взрывами. Лишь  свист и тишина. Остальные вокруг отряхнулись от пыли, собранной из пола, и обнаружили своего командира в истеричном хохоте.\n- Листовки! Уроды сбросили нам подтереться! - закричал тот сквозь смех.\n\nГробовая тишина в дворе вскоре закончилась: одни плакали от того, что оказались живы, а другие, видевшие на своём веку подобное, вернулись к своим прямым обязанностям. Тихое напряжение спало, когда люди снова начали слоняться по двору..\n\nГуревич взял одну мокрую листовку с земли, при этом шаркнув ногой на другую упавшую рядом. Его подчинённые сделали то же самое.\n\n- Президиум Верховного Совета СССР готов дать амнистию каждому, кто причастен к мятежу "саблинцев". Президиум призывает каждого, кто обладает чувством любви к Родине и надлежащей информацией, идти в Иркутск. Неследование этой директиве будет расценено как предательство народа и страны и будет наказано соответствующе.n\nГуревич скомкал листовку и бросился в ближайшее здание посоветоваться с Саблиным. Стало ясно, что даже небеза не спаслись от надзора НКВД."
 IRK.3.a:0 ""Надеемся, что вы к нам прислушаетесь...""

 IRK.4.t:0 "Похищенные офицеры!"
 IRK.4.desc:0 "Полковник Попов уставился на устаревшую карту, лежащую перед собой, разбирая бардак в своей голове. С того времени самовольного ухода из НКВД, он учит повстанцев тому, как ведутся нынешние войны. Это не было бы вызовом для него, если бы его подопечные не годились ему в дети. Привлечение этих сорванцов обдуманно отнестись к своему делу оказалось слишком сложно, чем полковник мог представить.\n\n- Чего вы ждёте? Лизоблюды тирана лежат себе и высматривают нас в том хребте! Ну черт с ними, идём туда и надерём им зад! - вот такими хвастовствами ораторствовал горячий молодой офицер в заполненной сослуживцами комнате. Попов только собирался его отчитать, но услышал приглушенный шум снаружи отвлёк его на миг. Выглянув в окно, его глаза лишь видели яростную сибирскую снежную пургу, так и намеревавшуюся сломать стекло. Наверно это всего  лишь ветер?\n\n - И каков твой план, просто идти насмерть на их позиции? - спросил оратора другой офицер. Полковник снова услышал шум, на этот раз он был хорошо слышен, только воющий ветер мешал установить, кто же это был.\n\n - Но мы должны что-то сделать! Я почти отморозил сво... - молодого офицера прервал внезапно раскрывшаяся дверь.\n\nУ Попова почти сердце выскочило из груди, когда он обратил своё внимание на вход. Там стояли четыре фигуры в белом камуфляже и автоматами в руках, которые громко скомандовали всем в комнате сдаться. Его сердце чуть не остановилось, когда взглянул на значки на их шапках. НКВД всё-таки пришло за ним. - Я не сдамся вам, гады! - вскрикнул молодой офицер на вторженцев, выхватив свой пистолет. Только он прицелился, как его и всех в комнате осыпало градом пуль. Не задело только полковника. В его ушах звенело, глаза затмил туман от крови его товарищей, а колени сами пали наземь. Последнее, что он помнил той ночью, это тени его прошлого, кравшихся в ещё большей тени."
 IRK.4.a:0 "Сами напросились!"

