 ### Ideas ###
 IRK_bitter_remnant:0 "Горькие воспоминания"
 IRK_bitter_remnant_desc:0 "Поражение за поражением - вот как можно охарактеризовать наше государство с момента его возникновения после Великой Отечественной войны. Побежденные немцами, побежденные японцами, побежденные нашими же согражданами, подстрекаемые саблинскими предателями. Но генеральный секретарь Си и Президиум все еще руководят нами, и под их руководством наши поражения будут отомщены..."
 IRK_yagodas_paranoia:0 "Секьюритократия НКВД"
 IRK_yagodas_paranoia_desc:0 "Союз продолжает жить вместе с нами, ведь мы последний остаток старого правительства. Наши институты сильны, они выдержали Вторую Мировую войну, переворот, который расколол наш союз, долгое отступление и Сибирскую войну. То, что поддерживало нас крепкими и стабильными в течение этих десятилетий, есть не что иное, как политическая проницательность товарища Си, воля народа, сила НКВД, щит и меч революции. С нашими подготовленными офицерами НКВД и непревзойденным аппаратом безопасности мы должны, наконец, быть в безопасности от внутренних и внешних угроз - так давайте же уничтожим предателей и вернем себе пролетарское государство."
 IRK_expanded_securocracy:0 "Усиленная секьюритократия НКВД"
 IRK_expanded_securocracy_desc: "Несмотря на очевидную преданность революции, ни один член партии не находится вне подозрений. Они предавали нас раньше и могут сделать это снова. НКВД выше мелкой политики и коррупции; поэтому им должно быть поручено обезпечить... правильное поведение нашего правительства."
 IRK_weakened_securocracy:0 "Ослабленная секьюритократия НКВД"
 IRK_weakened_securocracy_desc: "Союз продолжает жить с нами, пока существуют остатки преемственного управления. Наши институты сильны, они пережили Вторую мировую войну, переворот, который расколол наш Союз, долгое отступление и Сибирскую войну. Но мы обманываем себя, если думаем, что силовики, такие как НКВД, не сыграли роли в их упадке. В связи с недавней сменой руководства мы не считаем целесообразным допускать продолжение таких чрезмерных корректировок, на которых специализируется НКВД; соответственно, "синие фуражки" должны быть несколько обузданы." 
 IRK_supreme_securocracy:0 "Верховная секьюритократия НКВД"
 IRK_supreme_securocracy_desc: "НКВД - это щит и меч Революции. С нашими опытными офицерами НКВД и непревзойденным аппаратом безопасности мы наконец-то можем быть защищены от угроз внутренних и внешних. Теперь мы способны подавить предателей и восстановить пролетарскую страну. Чтобы защитить революционное государство, мы обезпечим его превосходство над всеми другими правительственными органами, за исключением самого главы государства." 
 IRK_the_kgb:0 "Комитет Государственной Безопасности"
 IRK_the_kgb_desc: "Когда мы начали расширять свои границы, необходимость в надлежащем разведывательном бюро стала очевидной. В стремлении подорвать коррумпированный и корыстный НКВД партийная фракция добилась создания нового, отдельного ведомства. Теперь КГБ будет служить мечом и щитом для Президиума, защищая нас от опасности и поражая наших врагов прежде, чем они получат шанс." 
 IRK_empowered_red_army:0 "Усилить Красную Армию"
 IRK_empowered_red_army_desc: "НКВД слишком долго занимал видное место в военных делах, и Президиум предпринял шаги, чтобы изменить курс. Теперь наши опытные и смелые генералы могут проводить военные операции, не оглядываясь постоянно через плечо, боясь обидеть НКВД." 
 IRK_administrative_shortcomings:0 "Административные проблемы"
 IRK_administrative_shortcomings_desc:0 "Наш коллапс во время Бурятского Восстания – доказательство что нам необходимо решить наши административные проблемы. Каждый день нам приходят отчёты о коррупции региональных чиновников, потерянных налогах и сомнительных решениях на местах. Мы должны что-то сделать – каждая секунда на счету."
 IRK_administrative_shortcomings_2:0 "Новая Администрация"
 IRK_administrative_shortcomings_2_desc: "Наш коллапс во время Бурятского Восстания – доказательство что нам необходимо решить наши административные проблемы. Каждый день нам приходят отчёты о коррупции региональных чиновников, потерянных налогах и сомнительных решениях на местах. Мы должны что-то сделать – каждая секунда на счету. 
 IRK_remember_the_revolution:0 "Вспомнить революцию"
 IRK_remember_the_revolution_desc: "Саблин попытался претендовать на мантию ленинской революции, изображая себя истинным ленинцем, а свою банду подонков - духовными преемниками Октябрьской революции. Хотя это очевидная безсмыслица, многие наши граждане подпали под влияние этой лжи. Мы должны доказать, что именно наше государство несет факел рабочей революции, в то время как партизаны - не более чем лживые реакционеры. Для этой цели мы организуем пропагандистскую кампанию, которая несмоненно сделает свое дело." 
 IRK_the_union_forever:0 "Союз Навсегда!"
 IRK_the_union_forever_desc: "Пусть реакционеры сражаются, а бандиты мешают нам; пусть вредители и марионетки иностранного империализма наступают нам на пятки - нам все равно! Мы будем сражаться даже до самой смерти, чтобы сохранить Союз! Потому что СССР будет существовать вечно!" 
 IRK_yagodite_atrocities:0 "Красный террор"
 IRK_yagodite_atrocities_desc: "Красный террор Русской революции был жестокой, но необходимой мерой, поскольку монархисты и белые всячески сопротивлялись народу. Это продемонстрировало готовность революционеров не просто наказывать тиранию, но и активно ее очищать. Это заверение снова необходимо, чтобы люди были спокойны, зная, что с величайшими угрозами для России разбираются, в то же время подрывая боевой дух наших врагов.\n\nДайте им знать, что не будет ни отсрочки, ни пощады тем, кто выступает против Советского Союза." 
 IRK_enhanced_intelligence:0 "Усиленная разведка"
 IRK_enhanced_intelligence_desc: "Недавние меры нашего правительства усилили наши разведывательные структуры, причем особая выгода видна в дешифровании. Это, несомненно, даст положительные результаты, поскольку мы восстановим Союз и сделаем его по-настоящему прочным." 
 IRK_ironclad_union:0 "Союз Нерушимый"
 IRK_ironclad_union_desc: "В 1921 году 10-й съезд партии признал опасность партийной фракционности для Советского Союза, приняв резолюцию о единстве партии. Мы должны подтвердить это решение и пресечь любые организованные разногласия в ВКП(б). Пока Президиум занимается внешними врагами, мы не должны давать нашим внутренним врагам шанс подорвать Союз." 
 IRK_labor_battalions:0 "Дополнительные трудовые батальоны"
 IRK_labor_battalions_desc: "В обмен на сокращение срока заключения мы призвали заключённых ГУЛАГа помочь нашим военным инженерам в битве против Саблина." 
 IRK_bureaucracy_purged:0 "Чистки в администрации"
 IRK_bureaucracy_purged_desc: "По указу правительства мы недавно очистили значительную часть нашей бюрократии от реакционеров, вредителей и иностранных шпионов. Хотя то, что осталось теперь, гораздо более лояльно к нашему режиму, оно также гораздо менее способно управлять землями Президиума Верховного Совета. В результате наша бюрократия и административные структуры сильно страдают." 
 IRK_ministry_reorganizations:0 "Реорганизация министерства"
 IRK_ministry_reorganizations_desc: "В результате указа Генерального секретаря министерства в Иркутском правительстве недавно были реорганизованы." 
 IRK_bureaucracy_purged_2:0 "Чистки в администрации"
 IRK_bureaucracy_purged_2_desc: "По указу правительства мы недавно произвели чистку значительной части нашей бюрократии; однако в интересах Революции было сочтено целесообразным дать возможность самым мелким нарушителям снова проявить себя. Необходимый ущерб, нанесенный этой акцией, был уменьшен благодаря некоторым мелким амнистиям и приходу новых, лояльных чиновников в наше правительство." 
 IRK_bureaucracy_purged_forgiven:0 "Чистки в администрации"
 IRK_bureaucracy_purged_forgiven_desc: "По указу правительства мы недавно произвели чистку значительной части нашей бюрократии; однако в интересах Революции было сочтено целесообразным дать возможность самым мелким нарушителям снова проявить себя. Однако ущерб, нанесенный нашему правительству, хотя и был необходим, на самом деле не был возмещен этим великодушием." 
 IRK_a_union_of_letters:0 "Союз Писем"
 IRK_a_union_of_letters_desc: "Названный в честь "республики писем" 17-го века, мы стремимся развивать подобную культуру инноваций. Наше государство поощряет открытую критику на всех уровнях управления, если она конструктивна. Как рабочих, так и бюрократов попросят прислать по почте свои мысли и опасения относительно нашей борьбы за воссоединение. Мы ожидаем, что это пойдет исключительно нам на пользу." 
 IRK_bolstered_nkvd:0 "Усиленные отряды НКВД"
 IRK_bolstered_nkvd_desc: "" 
 IRK_streamlined_supply_chain:0 "Оптимизированная цепочка снабжения"
 IRK_streamlined_supply_chain_desc: "В результате недавних усилий мы успешно оптимизировали нашу цепочку поставок. Это позволит нам лучше и эффективнее бороться с различными врагами Всероссийской коммунистической партии." 
 IRK_additional_army_commissars:0 "Дополнительные комиссары в армии"
 IRK_additional_army_commissars_desc: "Армейские комиссары были назначены для того, чтобы содействовать надлежащей социалистической дисциплине на войне и в военных операциях. Хотя некоторые реакционеры и вредители могут жаловаться на отсутствие свобод, мы полностью уверены, что это обезпечит нам лояльную армию и быструю победу." 
 IRK_operation_ariel:0 "Операция Ариэль"
 IRK_operation_ariel_desc: "Территория Читы, как и весь Дальний Восток, по праву является советской землей; однако из-за нашей временной слабости австралийский скваттер, претендующий на романовскую кровь и поддерживаемый некоторыми харбинскими отщепенцами, захватил над ней контроль. Этого нельзя допустить - давайте продолжим то, что начал Ильич, и уберем еще больше Романовых с наших земель!" 
 IRK_operation_umbriel:0 "Операция Умбриэль"
 IRK_operation_umbriel_desc: "Как будто монархистов, пиратов и этнических сепаратистов было недостаточно, настоящие гитлеровцы должны были пустить корни на наших землях. С этим нельзя мириться. Родзаевский и его банда фашистов будут искоренены с нашей земли, только так наша нация будет очищена!" 
 IRK_operation_miranda:0 "Операция Миранда"
 IRK_operation_miranda_desc: "Оппортунист Матковский, оккупант важнейшего порта Магадан, утверждает, что он более "прагматичен", чем его братья-гитлеровцы и монархисты. Такие вещи не имеют значения; мы видим только реакционера, сидящего на корточках на советской земле, и мы его уничтожим!" 
 IRK_operation_neptune:0 "Операция Нептун"
 IRK_operation_neptune_desc: "Алмазы Якутии не должны попасть в руки узколобых регионалистов или реакционных фашистов. Богатства Якутии принадлежат народу, и от имени народа мы овладеем этими богатствами."  
 IRK_operation_pluto:0 "Операция Плутон"
 IRK_operation_pluto_desc: "Реакционные религиозные фашисты, возглавляемые священником, более искусным, чем многие из его злобных сородичей, в распространении того, что Маркс справедливо назвал "опиумом для масс", оккупировали некогда анархический регион Омолонь после Бурятского мятежа. Теперь, когда мы стали сильнее, мы немедленно приступим к очистке Социалистического Дальнего Востока от этой чумы!" 
 IRK_expanded_the_gulag:0 "Расширить ГУЛАГ"
 IRK_expanded_the_gulag_desc: "Мы расширили систему трудовых лагерей ГУЛАГа, чтобы справиться с недавним ростом числа заключенных." 
 IRK_cold_weather_training:0 "Тренировки в холодных условиях"
 IRK_cold_weather_training_desc: "Все русские хорошо справляются с суровыи зимами своей Родины, однако наши бойцы делают это еще лучше, чем другие. Они чувствуют себя в снежном сушробе, как у себя дома."
 IRK_frontline_commissars:0 "Фронтовые комиссары"
 IRK_frontline_commissars_desc: "Солдаты не всегда так послушны, как им следовало бы быть; временами они вынашивают мысли о несогласии или реакции. Для этого не существует лучшей панацеи, чем существование и продвижение старой системы военных комиссаров. Небольшой ценой эффективности командования и военного энтузиазма мы усилим наши политические усилия и заставим солдат не отступать ни на шаг." 
 IRK_strengthened_ministries:0 "Усиленные министерства"
 IRK_strengthened_ministries_desc: "Члены Президиума являются авангардом пролетариата. Ответственность за продвижение социализма и интересы рабочей диктатуры должна лежать в первую очередь на них. Они знают, что лучше для людей."
 IRK_not_one_step_back:0 "Ни шагу назад!"
 IRK_not_one_step_back_desc: "Бухарин колебался, стоит ли навязывать Красной Армии безкомпромиссную революционную дисциплину, но мы этого не сделаем. Отступление перед врагом равносильно государственной измене и будет соответствующим образом наказано."
 IRK_the_union_triumphant:0 "Союз Победоносный!"
 IRK_the_union_triumphant_desc: "Сегодня славный день для жителей Дальнего Востока, поскольку мы полностью освободили регион и его жителей от их оков. Всей России было показано, что сила народа восторжествует над всем остальным, и пока наш Союз стоит, его красное знамя развевается над всеми остальными землями!" 
 IRK_a_peoples_union:0 "Народный Союз"
 IRK_a_peoples_union_desc: "Ревизионистские элементы, поддерживающие Си, были ликвидированы совместными усилиями Президиума и Красной Армии. Когда эти гнилые ветви будут убраны, здоровый рост Союза возобновится, на этот раз принеся истинные плоды для наших людей." 
 IRK_a_secure_union:0 "Безопасный Союз"
 IRK_a_secure_union_desc: "Мятежные элементы в Президиуме и Красной Армии были уничтожены, а вместе с ними и их глупые идеи. Когда сгнившие ветви будут убраны, здоровое возрождение нашего Союза может возобновиться."
 IRK_rival_to_the_sphere:0 "Соперник для Сферы"
 IRK_rival_to_the_sphere_desc: "" 
 IRK_new_siberian_plan:0 "Новый Сибирский План"
 IRK_new_siberian_plan_desc: "" 
 IRK_paris_of_siberia:0 "Сибирский Париж"
 IRK_paris_of_siberia_desc: "Иркутск - это больше, чем просто город; это проявление неукротимой воли и изобретательности российского пролетариата. Никто другой не смог бы построить такое грандиозное и прекрасное проявление цивилизации в самом сердце Сибири."
