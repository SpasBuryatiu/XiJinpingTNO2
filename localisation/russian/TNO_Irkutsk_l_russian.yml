 IRK_smuta_towards_the_restoration: "Во имя восстановления" 
 IRK_smuta_towards_the_restoration_desc: "Время промедления и подготовки закончилось. Военачальники, оппортунисты и претенденты на власть готовят свои армии, заявляют о своих претензиях и маршируют по Дальнему Востоку. Смута началась, и Иркутску пора заявить о своём присутствии - чтобы наши враги не опередили нас и не получили преимущество.\n\nФашисты, наёмники, белобандиты и всевозможные преступники заполонили этот регион, заняли земли, которые по праву принадлежат Советскому Союзу. Перед нами стоит огромная задача, и нет других, кто способен успешно исправить ошибки прошлого и вернуть Россию на её законное место.\n\nСоветский Союз будет восстановлен, и наше возвращение начинается сегодня." 

 IRK_smuta_terror_by_necessity: "Террор по необходимости"
 IRK_smuta_terror_by_necessity_desc: "Конечно же, мы встретим множество людей, которые будут сопротивляться нашему возвращению, и мы должны заранее подготовиться к тому, чтобы расправиться с ними без колебаний, угрызений совести и милосердия. Оккупанты, преступники и предатели рассеяны по всему Дальнему Востоку, и пока мы побеждаем их одного за другим, мы должны показать людям, что их преступления не останутся безнаказанными.\n\nКрасный террор русской революции был жестокой, но необходимой мерой в условиях сопротивления монархистов и белогвардейцев народу. Он продемонстрировал готовность революционеров не просто наказывать тиранию, а активно избавляться от неё. Теперь он снова необходим, чтобы сломить дух врага и чтобы народ был спокоен, зная, что величайшие угрозы для России устранены.\n\nПусть они поймут, что не будет поблажек, не будет пощады тем, кто выступает против Советского Союза."

 IRK_smuta_expand_regional_nkvd_detachments: "Расширение районных отделов НКВД"
 IRK_smuta_expand_regional_nkvd_detachments_desc: "Отряды НКВД - одни из самых важных наших ресурсов, и очень важно, чтобы они продолжали хорошо снабжаться и поддерживаться, особенно по мере расширения наших границ.  В перезахваченных регионах многие отряды НКВД оказываются перегруженными и с трудом справляются с удержанием контроля.\n\nЭто неприемлемое развитие событий, которое угрожает нашему правлению и стабильности в регионе.\n\nМы обезпечим выделение дополнительных материалов, оружия, транспортных средств и солдат этим передовым районным отрядам или, если потребуется, создадим новые, чтобы они могли выполнить свои задачи и ускорить возвращение Дальнего Востока Советскому Союзу."
 IRK_smuta_expand_regional_nkvd_detachments_tt: "§GУлучшит§! эффективность политики §Yбезопасности§! и §Gуменьшит§! уровень §Rгражданского хаоса§! пропорционально §Yколичеству захваченных регионов§! ценой §Y$2 миллионов§! за каждый регион.\nНынешнее количеству §Yимеющихся регионов§!: [?IRK.num_owned_states]\n\nМы потратим §Y[GetCurrency][?temp_econ_spending_amount_unmodified|3] B§!. [GetSpendingSource]\n§GУвеличит§! эффективность политики  (§Y[GetCategory4Lawtno_security]§!) §Yбезопасности§! на §Y[?Z]§!."

 IRK_smuta_assistance_for_local_soviets: "Поддержка местных советов"
 IRK_smuta_assistance_for_local_soviets_desc: "Советы являются краеугольным камнем нашей страны, и по мере расширения на Дальний Восток, многие из них должны быть омоложены, восстановлены и созданы для эффективного управления этими территориями. Поиск людей - дело незначительное, по сравнению с тем, чтобы обезпечить их ресурсами для надлежащего выполнения их задач.\n\nБольшая часть Дальнего Востока стагнировала под властью неорганизованных, неэффективных и элитистских правительств и администраций - и поэтому необходимо проделать большую работу, чтобы перевести регион в режим правильного управления советами трудящихся, а также обезпечить, чтобы в этих советах работали люди, достаточно преданные Советскому Союзу.\n\nВ конце концов, мы не можем позволить себе рисковать ошибками на этом критическом этапе."

 IRK_smuta_the_arteries_of_the_union: "Артерии Союза"
 IRK_smuta_the_arteries_of_the_union_desc: "Сейчас любая работа на полудиких и малоосвоенных территориях Дальнего Востока неизбежно приводит к острым логистическим проблемам, которые препятствуют реализации любых проектов - военных, экономических или социальных. Поэтому мы не ограничимся созданием базовых автомобильных и железных дорог, которые уже строят наши военные инженеры. Нет, мы разработаем детальный проект поэтапного создания полноценной развитой инфраструктуры на этих землях, со строительством мостов, тоннелей, телекоммуникационных и энергетических линий, ремонтных и топливных станций, с учетом экстремальных перепадов температур, суровых погодных условий и враждебного окружения. Как только мы установим твердый военный контроль над освобождёнными территориями, наши рабочие и инженеры немедленно приступят к выполнению последующих этапов этого плана, создавая основу для полного развития всего региона."
 IRK_smuta_the_arteries_of_the_union_tt: "Это создаст §Yжелезные дороги§! и §Gувеличит§! ежемесячный прирост £smuta_supplies §sвоенных поставок§! пропорционально §Yколичеству имеющихся регионов§! ценой в §Y$4 миллиона§! за каждый регион.\nНынешнее кол-во §Yимеющихся регионов§!: [?IRK.num_owned_states]\n\n"

 IRK_smuta_under_benevolent_eyes: "Под благосклонным взглядом"
 IRK_smuta_under_benevolent_eyes_desc: "Наши войска наступают, и Дальний Восток уверенно покоряется нам, хотя с победами приходят и новые заботы.\n\nСоветский народ должен быть спасён от угнетающих его фашистов и преступников, но даже когда наши силы разобьют врагов в щепки, это, к сожалению, не будет означать конца нашей борьбы. Фашизм, национал-социализм, капитализм, подобно сорнякам, прорастут и будут прятаться даже во враждебном окружении.\n\nИменно здесь вступает в дело НКВД, именно он будет бдительно следить за народом, чтобы избавить его от тех, кто хотел бы использовать его в своих целях или развратить. Даже сейчас среди нас есть предатели и диссиденты, которые стремятся навредить нашему народу - и именно НКВД будет находить, искоренять и вычищать этих врагов нашего государства."

 IRK_smuta_facilitate_sovnarkom_reorganisation: "Переустройство Совнаркома"
 IRK_smuta_facilitate_sovnarkom_reorganisation_desc: "Совет Народных Комиссаров, далее сокращенно Совнарком, впал в стагнацию, степень которой была выявлена после саблинского инцидента. Он просто не организован, не подготовлен и не способен вести длительный конфликт в его нынешнем состоянии.\n\nУчитывая это, крайне важно, чтобы соответствующие полномочия, касающиеся ведения боевых действий, были делегированы тем, кто активно управляет этими процессами - в частности, Си и его доверенным советникам. Мы вступаем в критический период, и мы не можем позволить себе никаких колебаний или бюрократической расслабленности. Решительность имеет решающее значение, поскольку "Смута" продолжается, и Си должен иметь в своём распоряжении все имеющиеся в его распоряжении инструменты, если этого потребует ситуация.\n\nМы зашли слишком далеко, чтобы обойтись меньшим."

 IRK_smuta_expand_gosplan_functions: "Расширение функций Госплана"
 IRK_smuta_expand_gosplan_functions_desc: "Ни один государственный орган не смог бы разработать программу восстановления и развития всей страны лучше, чем Госплан - и сейчас, когда мы восстанавливаем контроль над территорией СССР, нам предстоит масштабная работа. Мы существенно реформируем, улучшим и расширим Госплан, создадим совместные комиссии по каждому региону для оценки его экономического состояния и разработки плана интеграции экономик. Мы предоставим все средства для контроля и надзора за развитием этих регионов, а также распределим необходимые для этого ресурсы - включая полную информационную поддержку со стороны НКВД."

 IRK_smuta_assess_nomenklatura: "Дела с номенклатурой"
 IRK_smuta_assess_nomenklatura_desc: "В результате чисток, проведённых в рядах номенклатуры, мы убрали коррумпированные, некомпетентные и откровенно предательские кадры - но в то же время столкнулись с явной нехваткой опытных и квалифицированных чиновников, особенно перед началом планового расширения подконтрольных нам территорий. Поэтому мы начнем активную подготовку новых, профессиональных чиновников. Самые талантливые из этих новичков будут назначены на руководящие должности на Дальнем Востоке, наряду с уже имеющимися у нас компетентными и опытными сотрудниками. Таким образом, новые кадры быстро приобретут значительный практический опыт, а опытные работники будут следить за тем, чтобы работа нашей номенклатуры на новых территориях была профессиональной и компетентной."

 IRK_smuta_stabilise_economic_authorities: "Стабилизация экономических управлений"
 IRK_smuta_stabilise_economic_authorities_desc: "Инцидент в Бурятии и последующая чистка уже привели к неразберихе в наших экономических управлениях, а скорое возвращение советских территорий под контроль законного правительства делает вопрос восстановления эффективности работы экономических органов особенно актуальным. Мы разработаем чёткие, единые и всеобъемлющие инструкции и положения для наших хозяйственных управлений, которые помогут быстро стабилизировать их работу и позволят им легко набирать новых сотрудников. Представители экономических управлений с возвращённых территорий пройдут аттестацию в НКВД, а те, кто окажется пригодным, пройдут переподготовку и будут интегрированы в нашу экономическую систему, так как их знание реалий регионов будет крайне полезно при укреплении нашего контроля."

 IRK_smuta_resources_for_kombinats: "Ресурсы для комбинатов"
 IRK_smuta_resources_for_kombinats_desc: "Комбинаты - государственные предприятия, контролировавшие целые отрасли промышленности, - более тридцати лет, с момента своего создания ещё в бухаринском СССР, обезпечивали функционирование экономики страны. Они делали ошибки и исправляли их, они учились и совершенствовались, они выполняли требования Госплана и доказали свою исключительную эффективность в развитии страны. Именно на них мы рассчитываем сейчас, когда начинается интеграция возвращённых территорий. Мы поручим комбинатам разработку планов восстановления экономики СССР с учетом возвращённых территорий, для реализации которых мы готовы предоставить значительно расширенные бюджеты, обезпечение материальными, энергетическими и людскими ресурсами, а также всю необходимую информацию от НКВД."

 IRK_smuta_resupport_the_ruble: "Поддержка рубля"
 IRK_smuta_resupport_the_ruble_desc: "Во время хаоса, охватившего СССР в последние годы, ценность и даже смысл советского рубля были утрачены. Многочисленные повстанцы, бандиты и оккупанты, захватившие контроль над советской территорией, создавали свои собственные новые псевдовалюты, спекулируя и ещё больше разрывая экономику дестабилизированного СССР. Пришло время положить этому конец и восстановить финансовую систему Советского Союза.\n\nВо-первых, все банковские и финансовые институты на освобожденных территориях будут интегрированы обратно в структуру Госбанка СССР и приведены в соответствие с его стандартами. Во-вторых, вместо многочисленных фальшивых валют будет вновь выпущен единый советский рубль, как единственная законная валюта на территории СССР, а Госбанк организует быстрый и массовый обмен сбережений населения на новую валюту. Наконец, для выживания и развития советской экономики необходимо будет восстановить торговые контакты с зарубежными странами, а это значит, что советский рубль должен быть обезпечен международно признанными ресурсами: золотом и серебром. К счастью, богатые золотые прииски Алдана, вместе с уже накопленными оккупантами золотыми запасами, позволят нам получить необходимые объемы драгоценного металла для выпуска всего необходимого количества бумажной валюты."

 IRK_smuta_the_renewed_apparatus: "Обновлённый аппарат"
 IRK_smuta_the_renewed_apparatus_desc: "Благодаря постоянной работе и усилиям нашего народа, наш административный аппарат стал значительно более эффективным, укомплектованным и достаточно финансируемым. Благодаря этому мы можем лучше обезпечивать наших граждан и предоставлять нашим солдатам всё необходимое для работы на фронте.\n\nХотя нашему государству когда-то грозил крах, восстание Саблина оказалось тем катализатором, который был необходим для осуществления этих изменений. Больше нет застоя, больше нет паралича. Область за областью, район за районом, коммунизм возвращается на Дальний Восток.\n\nСоветский Союз выстоит, и скоро вся Россия вновь объединится под серпом и молотом."

 IRK_smuta_back_in_the_ussr: "Возвращение коммунизма"
 IRK_smuta_back_in_the_ussr_desc: "Победа! Первые фазы финального конфликта прошли успешнее всех ожиданий. Си и его Президиум выдержали множество бурь: мятеж Саблина, угрозу царизма и фашистскую мерзость. Мы вышли победителями, силы реакционизма и псевдокапитализма разбиты под социалистической пятой. Дальний Восток принадлежит Cоюзу Советских Социалистических Республик, как и прежде.\n\nПод руководством Си мы наконец-то начали просыпаться от кошмара, навязанного нам немецким чудовищем. Остались лишь мерцающие тени кошмаров: фашистские застенки, царистские анклавы и саблинцы, нуждающиеся в перевоспитании. Они - мелочь, от которой легко избавиться, моргнув глазом и нажав на курок. СССР вернулся, и пусть трепещут враги пролетариата!"

