 russia_unification.6.d: "[ROOT.GetName] преодолел свои препятствия и покорил все другие народы на своем пути - либо путем мирного объединения, либо войны. Однако ситуация, с которой он сталкивается сейчас, уникальна. [GetOtherRegionalDef] не хочет проливать кровь, так как у них есть правительство, которое симпатизирует нашему. Мы должны пройти долгий и трудный процесс объединения наших двух народов, чтобы быть сильными, когда остальная Россия будет в пределах нашей видимости. Это ограничит нашу администрацию, но в конце концов оно того стоит."
 russia_unification.6.a: "Продвигаясь все дальше и дальше."

