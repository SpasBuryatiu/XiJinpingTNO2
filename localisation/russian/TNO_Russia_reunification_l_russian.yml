 russia_unification.201.t: "Последняя война"
 russia_unification.201.d: "Мы долго готовились к этому, но, похоже, что [GetOtherRegionalDef] тоже не сидели сложа руки. Их силы в последние несколько дней сконцентрировались на наших границах и трудно не увидеть в этом надвигающиеся признаки войны. В России остаются только две силы - грядущая война будет долгой и кровопролитной, но победитель объединит наш народ раз и навсегда."
 russia_unification.201.a: "Мы можем только надеяться, что им станем мы."

 russia_unification.202.t: "Последняя война"
 russia_unification.202.d: "Мы долго готовились к этому, но, похоже, что [GetOtherRegionalDef] тоже не сидели сложа руки. Их силы в последние несколько дней сконцентрировались на наших границах и трудно не увидеть в этом надвигающиеся признаки войны. В России остаются только две силы - грядущая война будет долгой и кровопролитной, но победитель объединит наш народ раз и навсегда."
 russia_unification.202.a: "Мы можем только надеяться, что им станем мы."

 russia_unification.203.t: "Давид против Голиафа"
 russia_unification.203.d: "[GetOtherRegionalDef] добился почти полного объединения. Теперь их голодные глаза смотрят на нас, а мы смотрим в дуло их пистолета. Народы, которые нас окружают, не являются нашими союзниками, но тем не менее мы едины. Мы должны либо свергнуть этого гиганта, который грозит уничтожить всех нас, либо [GetOtherRegionalDef] определит судьбу русского народа."
 russia_unification.203.a: "Ох."

 russia_unification.204.t: "Давид против Голиафа"
 russia_unification.204.d: "[GetOtherRegionalDef] добился почти полного объединения. Теперь их голодные глаза смотрят на нас, а мы смотрим в дуло их пистолета. Народы, которые нас окружают, не являются нашими союзниками, но тем не менее мы едины. Мы должны либо свергнуть этого гиганта, который грозит уничтожить всех нас, либо [GetOtherRegionalDef] определит судьбу русского народа."
 russia_unification.204.a: "Ох."

 russia_unification.21.t: "Нам предложена декларация о дружбе"
 russia_unification.21.d: "Государство [FROM.GetNameDef] прислало нам сообщение - они просят нас начать совместную программу, которая свяжет наши народы ближе. Проявление признаков дружбы, сотрудничества между нашими правительствами и так далее. В зависимости от того, как пойдут дела, это может привести к дальнейшим, более тесным соглашениям. Примем ли мы это?"
 russia_unification.21.a: "Ура!"
 russia_unification.21.b: "Нам это не нужно."
 
 russia_unification.22.t: "Декларация о дружбе отвергнута"
 russia_unification.22.d: "Печальные новости пришли из государства [FROM.GetNameDef]. Они, кажется, не отвечают взаимностью на наше стремление к союзу в эти темные времена. Более того, политический капитал, необходимый для того, чтобы сделать это снова, слишком велик в глазах многих членов нашего правительства. Мы должны попробовать в другом месте."
 russia_unification.22.a: "Путь закрыт."

 russia_unification.23.t: "Декларация о дружбе принята"
 russia_unification.23.d: "Хорошие новости! [FROM.GetNameDef] принял соглашение о сближении наших двух правительств. Это должно привести к немедленному укреплению отношений между нашими странами и, возможно, даже к пробуждению настроений по поводу возможного процесса объединения."
 russia_unification.23.a: "Россия будет едина."

 russia_unification.24.t: "Пакт о ненападении?"
 russia_unification.24.d: "Согласившись на взаимное заявление о дружбе, государство [FROM.GetNameDef] обратилось к нам с еще одним предложением. Чтобы укрепить наш статус союзников, они рекомендуют, чтобы граница между нашими странами была ограничена лишь небольшими отрядами солдат. Это будет знаком того, что нам не нужно бояться друг друга и что наше население может отдыхать, зная, что одна граница безопасна. Согласны ли мы?"
 russia_unification.24.a: "Подписать договор."
 russia_unification.24.b: "Отклонить договор."

 russia_unification.25.t: "Пакт о ненападении отвергнут"
 russia_unification.25.d: "Хотя нам удалось сделать первый шаг в отношениях с государством [FROM.GetNameDef], они, к сожалению, отвергли наш пакт о ненападении по причинам, которые мы не можем полностью установить. Хотя наши отношения не являются враждебными, мы разочарованы. Повторная попытка может привести к обратному результату, поэтому мы просто остановимся на том, что имеем."
 russia_unification.25.a: "Стыдно."

 russia_unification.26.t: "Пакт о ненападении принят"
 russia_unification.26.d: "Государство [FROM.GetNameDef] приняло наш пакт о ненападении! Последствия этого вступят в силу немедленно и если обе стороны будут строго соблюдать его, то это будет означать прочный мир между нашими двумя народами. Мало того, пакт принесет чувство солидарности на истерзанные войной земли России."
 russia_unification.26.a: "Продолжаем!"

 russia_unification.27.t: "Предложение о внешнеторговой сделке"
 russia_unification.27.d: "Ранее наша страна и государство [FROM.GetNameDef] имели ограниченный, если таковой имелся, экспорт и импорт между собой. Однако они обратились к нам с предложением - ослабить пограничные ограничения и позволить товарам течь между ними, ссылаясь на то, что это принесет только процветание обеим сторонам. Если мы согласимся, мы могли бы также договориться о расширенном соглашении, которое будет заключаться в покупке большого количества товаров у них, как способ улучшить нашу экономику, а также это покажет наше расположение. Что же нам делать?"
 russia_unification.27.a: "Примите сделку и предложите встречное предложение."
 russia_unification.27.b: "Ослабить пограничные ограничения."
 russia_unification.27.c: "Отказаться от сделки."

 russia_unification.28.t: "Предложение принято!"
 russia_unification.28.d: "Похоже, что государство [From.GetNameDef] сделала больше, чем просто приняла нашу торговую сделку. Они пришли к нам с каким-то встречным предложением. Большая, немедленная закупка сырья и товаров. Предложение было достаточно заманчивым, чтобы у нас были реальные причины для отказа и теперь граница между нашими двумя странами может, наконец, начать успокаиваться!"
 russia_unification.28.a: "Процветание все ближе с каждой сделкой."

 russia_unification.29.t: "Предложение принято!"
 russia_unification.29.d: "Теперь мы можем начать торговлю с государством [From.GetNameDef]! Товары из их страны будут поступать в нашу страну, а наши в их. Ожидается, что из этого выйдет здоровая норма прибыли, и нам будет от этого только лучше."
 russia_unification.29.a: "Процветание все ближе с каждой сделкой."

 russia_unification.30.t: "Предложение отклонено"
 russia_unification.30.d: "Государство [From.GetNameDef] сочло нужным отклонить нашу торговую сделку. Эта новость крайне печальная - потенциал торгового партнера в раздираемой войной России теперь сократился на одно государство. Если мы хотим расширить нашу экономику с помощью торговли, мы должны перенести наше внимание в другое место."
 russia_unification.30.a: "Не каждая попытка оказывается успешной."

 russia_unification.31.t: "Поощрение наших союзников"
 russia_unification.31.d: "Дело дошло до того, что объединительные настроения в государстве [From.GetNameDef] выросли настолько высоко, что есть значительная часть населения, которая разделяет идеи о связывании наших государств в единое целое. Мы могли бы воспользоваться этим фактом, тайно посылая средства группам, которые симпатизируют нашему делу - и у нас есть два способа сделать это. Во-первых, мы можем сделать это незаметно, отправив лишь незначительное количество средств, что обеспечит умеренный рост популярности. Это имеет очень низкий шанс обернуться против нас, и не будет большим шагом вперед, но это лучше, чем ничего.\n\nВ качестве альтернативы мы могли бы начать публично поддерживать группы, выступающие за объединение, внутри государства [From.GetNameDef]. Если все будет успешно, мы можем получить большой рост поддержки. Если нет, это может сработать против нас и привести к ухудшению отношений между нашим и их правительством. Какое решение мы примем?"
 russia_unification.31.a: "Осторожно поддерживайте группы, выступающие за объединение."
 russia_unification.31.b: "Поддерживайте их открыто."
 
 russia_unification.32.t: "Общественная поддержка объединения возрастает!"
 russia_unification.32.d: "Все больше и больше наших граждан стали высказывать мнение, что государствам [ROOT.GetName] и [From.GetNameDef] лучше стать единым целым. Мы будем смотреть на это растущее чувство с осторожностью, поскольку оно может как помочь нам, так и навредить."
 russia_unification.32.a: ""Посмотрим, получится ли из этого что-нибудь."

 russia_unification.33.t: "Поддержка Объединения сильно увеличилась!"
 russia_unification.33.d: "Многие начинают одобрять идею о том, что государствам [ROOT.GetName] и [From.GetNameDef] стоит стремиться к объединению. Большая часть нашего населения сейчас открыто поддерживает эту идею - и мы должны будем внимательно следить за тем, куда ведет эта ситуация, если мы хотим воспользоваться этим фактом."
 russia_unification.33.a: "Настроения растут."

 russia_unification.34.t: "Раскрыто иностранное влияние!"
 russia_unification.34.d: "Наше правительство получило известие, что государство [From.GetNameDef] пытается повлиять на нашу политику! Мы должны немедленно принять решение. Начнем ли мы пытаться обуздать это влияние или предпримем символические попытки управлять колесом нашего собственного правительства и позволим этим объединительным чувствам подняться?"
 russia_unification.34.a: "Обуздать эту подрывную деятельность."
 russia_unification.34.b: "Объединение наша цель, пусть так и будет."

 russia_unification.35.t: "Наши усилия осуждены!"
 russia_unification.35.d: "Государство [From.GetNameDef] раскрыло и осудило наше финансирование! Похоже, что они предпочли бы сами решать, что им делать, вместо того чтобы использовать нашу помощь. Несмотря на то, что это негативно сказалось на росте подозрений между их правительством и нашим, это не полностью разрушило переговоры об объединении - даже если эта авантюра оказалась пустой тратой средств."
 russia_unification.35.a: "Дипломатия идет своим чередом."

 russia_unification.36.t: "Раскрыты и прощены"
 russia_unification.36.d: "Государство [From.GetNameDef] было сдержано в своей реакции на наше публичное одобрение различных групп, выступающих за объединение в их стране. Если бы они были против этого, то не было никаких причин молчать о нашем вмешательстве, но они, кажется, довольны тем, что мы вмешиваемся в их дела. Мы благодарны им за это, и со временем их граждане тоже будут благодарны."
 russia_unification.36.a: "На еще один шаг ближе."

 russia_unification.37.t: "Государство [GetOtherRegionalName] предлагает совместные учения!"
 russia_unification.37.d: "Сообщение от государства [GetOtherRegionalName] достигло [ROOT.Capital.GetName] сегодня рано утром. В его содержании упоминается предложение от [FROM.GetLeader]: совместные учения с вооруженными силами государства [FROM.GetHerHis]. Без сомнения, солдаты и генералы обеих сторон извлекут огромную пользу из такого обмена опытом и умениями и, возможно, даже разожгут великое соперничество, способное поднять эффективность наших войск на более высокие высоты. Тем не менее некоторые из наших более осторожных генералов советуют не предлагать потенциальному противнику столь свободный доступ к военным секретам страны."
 russia_unification.37.a: "Давайте развивать диалог между нашими военными!"
 russia_unification.37.b: "Никогда."

 russia_unification.38.t: "Государство [GetOtherRegionalName] отказывается от совместных учений!"
 russia_unification.38.d: "То ли из-за недоверия, то ли из-за неспособности, ответ государства [FROM.GetLeader] остается прежним: армии государства [GetOtherRegionalName] запрещено проводить совместные учения с нашими собственными войсками. Реакция наших офицерских кадров неоднозначна: одни сетовали на упущенные возможности, другие выражали радость от того, что им удалось сохранить секретность своих военных планов. В любом случае армиям обеих наших стран придется обходиться без дополнительного опыта."
 russia_unification.38.a: "Ну что ж."

 russia_unification.39.t: "Государство [GetOtherRegionalName] согласно на совместные учения!"
 russia_unification.39.d: "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] позволит своим армиям участвовать в учениях вместе с нашими собственными. Они уже начали рассылать коммюнике своим коллегам, чтобы подготовить удовлетворительные графики для себя и своих подопечных. Опыт и доброжелательность, которые мы приобретем от этого, принесут нам немалую пользу в будущем."
 russia_unification.39.a: "Тост за веселое сотрудничество!"

 russia_unification.40.t: "Государство [GetOtherRegionalName] предлагает пограничный договор!"
 russia_unification.40.d: "Сообщение от государства [GetOtherRegionalName] достигло ворот нашей столицы сегодня утром. В его содержании упоминается предложение: договор, призывающий к прекращению боевых действий вдоль границы, которую мы разделяем с государством [GetOtherRegionalName]. Это ослабит давление со стороны наших людей и ресурсов, в дополнение к предотвращению новых смертей среди гражданского населения, но также предотвратит вторжение армии на их территорию - вторжение, которое в изобилии дало бы нам ресурсы и оборудование..."
 russia_unification.40.a: "Мы обеспечим мир!"
 russia_unification.40.b: "Наша армия еще не насытилась!"

 russia_unification.41.t: "Государство [GetOtherRegionalName] отказывается от пограничного договора!"
 russia_unification.41.d: "К нашему большому разочарованию, государство [FROM.GetLeader] отклонило наши мольбы о мире вдоль общей границы, заявив, что в настоящее время государство [GetOtherRegionalName] не склонно к дипломатическому сотрудничеству с нами. Похоже, война так и останется нависать над гражданами еще в течение некоторого времени."
 russia_unification.41.a: "Русская война продолжается."
 
 russia_unification.42.t: "Государство [GetOtherRegionalName] подписывает пограничный договор!"
 russia_unification.42.d: "Наши переговорщики добились дипломатического успеха! Представляя государство [GetOtherRegionalName], [FROM.GetLeader] сегодня утром подписал договор, пообещав запретить своим армиям нападать на поля, шахты и деревни рядом с нашей общей границей. Теперь нашим гражданам больше не нужно будет беспокоиться о мародерах, грабящих их дома, впервые за много лет."
 russia_unification.42.a: "Победа дипломатии!"

 russia_unification.43.t: "Государство [GetOtherRegionalName] предлагает торговую сделку!"
 russia_unification.43.d: "Сегодня рано утром мы получли послание от государства [GetOtherRegionalName] достигло. В его содержании упоминается предложение от [FROM.GetLeader]: продажа своих ресурсов по справедливой цене. Экономисты считают, что наши отрасли выиграют от сырья, предложенного государством [GetOtherRegionalName], хотя значительная фракция также выступает против передачи наших драгоценных руд другому государству.\n\nС другой стороны, мы также можем рассмотреть возможность оплаты части их запасов нефтью. Черное золото - это всегда необходимая роскошь в раздираемой войной России; наращивание их запасов может принести больше пользы, чем обмен сырья на сырье."
 russia_unification.43.a: "Наличные за нефть!"
 russia_unification.43.b: "Наличные за руду!"
 russia_unification.43.c: "А как насчет ни того ни другого?"

 russia_unification.44.t: "Государство [GetOtherRegionalName] согласно на торговлю нефтью!"
 russia_unification.44.d: "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] недавно одобрило торговое соглашение, включающее несколько сотен баррелей нашей нефти и равное, справедливое рыночное количество их наличных денег. Послы обеих наших стран покинули стол переговоров, чувствуя себя богаче, чем когда они прибыли."
 russia_unification.44.a: "Идеальный торговый баланс."

 russia_unification.45.t: "Государство [GetOtherRegionalName] принимает обмен ресурсами!"
 russia_unification.45.d: "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] недавно одобрил торговое соглашение, включающее их руды и наши наличные деньги. Послы обеих наших стран покинули стол переговоров, чувствуя себя богаче, чем когда они прибыли."
 russia_unification.45.a: "Идеальный торговый баланс."

 russia_unification.46.t: "Государство [GetOtherRegionalName] отклоняет обмен ресурсами!"
 russia_unification.46.d: "К сожалению, государство [FROM.GetLeader] отклонило предложенное нами торговое соглашение, заявив, что [GetOtherRegionalName] нуждается в их ресурсах больше, чем мы в настоящее время. Нашей промышленности пока придется довольствоваться дефицитом."
 russia_unification.46.a: "Черт возьми."

 russia_unification.47.t: "Государство [GetOtherRegionalName] предлагает промышленную поддержку!"
 russia_unification.47.d: "Послание от государства [GetOtherRegionalName] достигло нас сегодня утром. В его содержании упоминается предложение от государства [FROM.GetLeader]: частичный доступ к их сборочным линиям за определенную цену. Соглашаясь, мы уменьшим бремя, которое будет нести наша собственная промышленность; и наоборот, мы рискуем оказаться в долгу перед другой державой. Если мы действительно примем их предложение, мы можем выбирать между использованием либо их заводов по производству оружия и потребительских товаров, либо только их заводов по производству потребительских товаров."
 russia_unification.47.a: "Нам нужны пушки и масло!"
 russia_unification.47.b: "Нам нужно только масло!"
 russia_unification.47.c: "Мы можем прожить без них!"

 russia_unification.48.t: "Государство [GetOtherRegionalName] принимает тяжелую промышленную поддержку!"
 russia_unification.48.d: "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] приняло предложение наших могущественных отраслей промышленности. Очень скоро наши заводы выделят часть своего оборудования и рабочей силы для производства как оружия, так и продовольствия для государства [GetOtherRegionalName]."
 russia_unification.48.a: "Нет ничего лучше, чем использовать деньги, чтобы делать деньги."

 russia_unification.49.t: "Государство [GetOtherRegionalName] принимает легкую промышленную поддержку!"
 russia_unification.49.d: "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] приняло приглашение нашихотраслей промышленности. Очень скоро наши заводы выделят часть своего оборудования и рабочей силы для производства продуктов питания, одежды, древесины и многих других необходимых товаров для государства [GetOtherRegionalName]."
 russia_unification.49.a: "Нет ничего лучше, чем использовать деньги, чтобы делать деньги."

 russia_unification.50.t: "Государство [GetOtherRegionalName] отказалось от промышленной поддержки!"
 russia_unification.50.d: "Похоже, мы переоценили проблемы государства [GetOtherRegionalName] - или их упрямство. Всего час назад мы получили пренебрежительный ответ: [FROM.GetLeader] заявил, что страна не нуждается в наших, цитирую дословно, "мелких мастерских, чтобы выполнять наши приказы". Высокомерно или нет, но факт остается фактом: наши заводы потеряли потенциально выгодного клиента, что само по себе прискорбно."
 russia_unification.50.a: "Авантюра наших министров провалилась."

 russia_unification.51.t: "Выбор моркови"
 russia_unification.51.d: "В попытке расположить нашего собрата к возможности мирного присоединения, наши советники предложили им концессию от нашей количественно и качественно превосходящей ресурсной базы.\n\nДля этого они сделали четыре предложения: во-первых, предоставить их лидеру "денежную помощь" в достаточно больших количествах, чтобы подавить рациональное мышление; во-вторых, снабдить его фабрики ресурсами, которые могут поддерживать их деятельность в течение многих лет; в-третьих, поддержать исследователей схемами и оборудованием; и, наконец, предложить его клике важное место в в нашем правительстве.\n\nЧто же нам выбрать?"
 russia_unification.51.a: "Взятка это старый испытанный трюк."
 russia_unification.51.b: "Мы купим их промышленников"
 russia_unification.51.c: "Наука будет развиваться беспрепятственно даже в разделенной России!"
 russia_unification.51.e: "Их правители останутся правителями, но под нашим руководством."
 
 russia_unification.52.t: "Государство [GetOtherRegionalName] предлагает финансовую помощь!"
 russia_unification.52.d: "Проходит еще один день, и государство [GetOtherRegionalName] снова соблазняет нас сдать наш суверенитет. На этот раз, однако, их предложение кажется щедрым: денег достаточно, как в драгоценных металлах, так и в рублях, чтобы платить нашим солдатам и генералам месяцами! Хотя банальности их дипломатов о безусловной щедрости столь же очевидны, как и всегда... возможно, стоит прислушаться к их словам. Только в этот раз."
 russia_unification.52.a: "Мы возьмем их деньги с улыбкой."
 russia_unification.52.b: "Столько денег не отчеканено просто так."

 russia_unification.53.t: "Государство [GetOtherRegionalName] принимает финансовую помощь!"
 russia_unification.53.d: "Наши друзья в государстве [GetOtherRegionalName] сделали правильный выбор, поприветствовав нашу щедрая помощь своим финансам. [FROM.GetLeader] много писал о чудесах, которые будут финансироваться нашими деньгами: строительные проекты, лучшее оборудование, большие запасы продовольствия и многое другое. Наши солидные инвестиции уже принесли свои плоды в виде доброй воли; возможно, пройдет немного времени, прежде чем они рассмотрят вопрос о более постоянных связях с нами."
 russia_unification.53.a: "Их казначеи сделали мудрый выбор."

 russia_unification.54.t: "Государство [GetOtherRegionalName] отвергает финансовую помощь!"
 russia_unification.54.d: "Лидеры государства [GetOtherRegionalName] сделали идиотский выбор, отказавшись от нашей денежной помощи, осудив ее как "взятку". Это оскорбление для нас и отношения между нашими двумя народами ухудшились, а они бросают оскорбления и заявляют, что не продадут свободу России за сладкие слова и мелкие деньги."
 russia_unification.54.a: "Стыдно."

 russia_unification.55.t: "Государство [GetOtherRegionalName] предлагает ресурсы!"
 russia_unification.55.d: "Проходит еще один день, и государство [GetOtherRegionalName] снова соблазняет нас сдать наш суверенитет. На этот раз, однако, их предложение кажется почти щедрым: стали, хрома, вольфрама и других руд достаточно, чтобы накормить наши голодные заводы! Хотя банальности их дипломатов о безусловной щедрости столь же очевидны, как и всегда... возможно, стоит прислушаться к их словам. Только в этот раз."
 russia_unification.55.a: "Отправляйте грузовики!"
 russia_unification.55.b: "Выбрось эту чушь куда-нибудь."

 russia_unification.56.t: "Государство [GetOtherRegionalName] принимает ресурсы!"
 russia_unification.56.d: "Наши друзья в государстве [GetOtherRegionalName] сделали правильный выбор, поприветствовав щедрую помощь для своих предприятий. Конвой, который мы послали, отметил, что их рабочие выгружали грузы в считанные минуты, так им не терпелось наконец получить новые материалы. Наши солидные инвестиции уже принесли свои плоды в виде доброй воли; возможно, пройдет немного времени, прежде чем они рассмотрят вопрос о более постоянных связях с нами."
 russia_unification.56.a: "Их капитаны промышленности сделали мудрый выбор."

 russia_unification.57.t: "Государство [GetOtherRegionalName] отвергает ресурсы!"
 russia_unification.57.d: "Наше предложение ресурсов вернулось, поскольку государство [GetOtherRegionalName]отказывается от него! В пространном заявлении нашим эмиссарам и нашему правительству они заявили, что им "ничего подобного от нас не нужно" и что их заводы ни в чем не нуждаются, поскольку они "богаче ресурсами, чем мы добродетелями". Они также заявили, что "не будут принимать наши взятки", и наши отношения сильно пострадали. Мы будем помнить об их оскорблении."
 russia_unification.57.a: "Глупая ошибка, за которую заплатит их промышленность."

 russia_unification.58.t: "Государство [GetOtherRegionalName] предлагает исследовательское соглашение!"
 russia_unification.58.d: "Проходит еще один день, и государство [GetOtherRegionalName] снова соблазняет нас сдать наш суверенитет. На этот раз, однако, их предложение кажется почти прекрасным: их лучшие ученые и инженеры, со схемами и чертежами! Хотя банальности их дипломатов о безусловной щедрости столь же очевидны, как и всегда... возможно, стоит прислушаться к их словам. Только в этот раз."
 russia_unification.58.a: "Мы пригласим их технических экспертов."
 russia_unification.58.b: "..мы, по крайней мере, проиграем как свободные люди!"

 russia_unification.59.t: "Государство [GetOtherRegionalName] принимает исследовательское соглашение!"
 russia_unification.59.d: "Наши друзья в государстве [GetOtherRegionalName] сделали правильный выбор, поприветствовав щедрую помощь их молодой науке. [FROM.GetLeader] с жаром писал о тех успехах, которых они достигли с помощью людей и оборудования, которое мы одолжили. Наши солидные инвестиции уже принесли свои плоды в виде доброй воли; возможно, пройдет немного времени, прежде чем они рассмотрят вопрос о более постоянных связях с нами."
 russia_unification.59.a: "Их ученые выбрали мудро."

 russia_unification.60.t: "Государство [GetOtherRegionalName] отвергает исследовательское соглашение!"
 russia_unification.60.d: "Правители государства [GetOtherRegionalName] решили не принимать наши щедрые предложения о помощи в научных исследованиях. Возможно, они не хотели полагаться на иностранную державу, или, возможно, они подозревают нас в шпионаже. В любом случае, это делает нас обоих слабее и невежественнее."
 russia_unification.60.a: "Если они так хотят упустить возможность..."

 russia_unification.61.t: "Государство [GetOtherRegionalName] место в правительстве!"
 russia_unification.61.d: "Проходит еще один день, и государство [GetOtherRegionalName] снова соблазняет нас сдать наш суверенитет. На этот раз, однако, их предложение кажется почти идеальным: [ROOT.GetLeader] и его близкие соратники получат высокие посты в правительстве единого государства! Хотя банальности их дипломатов о безусловной щедрости столь же очевидны, как и всегда... возможно, стоит прислушаться к их словам. Только в этот раз."
 russia_unification.61.a: "Если мы не сможем победить их..."
 russia_unification.61.b: "...тогда, по крайней мере, мы проиграем как свободные люди!"
 
 russia_unification.62.t: "Государство [GetOtherRegionalName] принимает предложение!"
 russia_unification.62.d: "Наши друзья в государстве [GetOtherRegionalName] сделали правильный выбор, приняв щедрые обещания будущему их руководства. [FROM.GetLeader] в последнем письме, к примеру, говорил с нашим лидером как со старым другом. Наши солидные инвестиции уже принесли свои плоды в виде доброй воли; возможно, пройдет немного времени, прежде чем они рассмотрят вопрос о более постоянных связях с нами."
 russia_unification.62.a: "Наши новые лучшие друзья сделали мудрый выбор."

 russia_unification.63.t: "Государство [GetOtherRegionalName] отвергает предложение!"
 russia_unification.63.d: "В конечном счете наши коллеги в государстве [GetOtherRegionalName] отказались принять должности в новом едином государстве. У них не было "никакого желания жертвовать своим суверенитетом на алтарь улучшения связей". Мы не добились никакого прогресса в этой области дипломатии и по-прежнему остаемся в стороне."
 russia_unification.63.a: "Мы не будем просить их во второй раз."

 russia_unification.64.t: "Конференция по вопросу объединения"
 russia_unification.64.d: "К счастью, наша великая нация выдержала испытания, необходимые для успеха. Однако, хотя Россия может быть и сломлена, но это не значит, что она должна оставаться такой и кровь не нужна для достижения объединения. К счастью, мы подготовили приглашение правительству государства [GetOtherRegionalName] на предварительную конференцию по теме объединения наших государств.Надеемся, что единая Россия еще может быть возможна."
 russia_unification.64.a: "Пусть перевес будет в пользу России!"

 russia_unification.65.t: "Основы конференции"
 russia_unification.65.d: "Правительство государства [GetOtherRegionalName] готово к встрече с нашим правительством. Наша главная задача - подготовить каждое выступление, каждый юридический пергамент, каждую политическую дискуссию. Объединение русской нации может зависеть от успеха этой конференции."
 russia_unification.65.a: "Готовься, готовься, готовься!"

 russia_unification.66.t: "Атмосфера в зале"
 russia_unification.66.d: "Если мы стремимся к успешному мирному объединению государства [GetOtherRegionalName] и нас, то мы должны внимательно следить за тем, как обстоят дела между каждым из наших правительств. Если дела пойдут хорошо, то наши планы будут вполне готовы к тому, чтобы быть приведенными в действие; однако, если между нашими государствами будет нарастать напряженность..."
 russia_unification.66.a: "Мы должны сплотить русских!"
 russia_unification.66.b: "Будем придерживаться разумного курса."
 russia_unification.66.c: "Мы должны отдавать приоритет нашему суверенитету."

 russia_unification.67.t: "Приветственные аплодисменты"
 russia_unification.67.d: "С недавними поступающими сообщениями из государства [GetOtherRegionalName], похоже, что их правительство более чем готово участвовать в предварительных конференциях, которые мы организовали. Ради них, ради нас и ради всех русских, мы сможем найти путь к объединению и величию всей России!"
 russia_unification.67.a: "Конференция с большими надеждами!"

 russia_unification.68.t: "Уступки и сотрудничество"
 russia_unification.68.d: "В наших усилиях по достижению величия российского будущего предварительная конференция, которую мы организовали с государством [GetOtherRegionalName] на тему объединения, привела к успеху со смешанными результатами. Да, они санкционировали объединение наших государств; однако, с некоторым количеством уступок, которые должны быть сделаны к концу этого, некоторые политики или лидеры могут оказаться недовольными. Однако осознание того, что это еще один шаг к объединению, стоит всех забот."
 russia_unification.68.a: "Смешанные результаты и рукопожатия!"

 russia_unification.69.t: "Измеренное отклонение"
 russia_unification.69.d: "К сожалению, мы обратили внимание на то, что в наши последние доклады неутешительны. Проще говоря, государство [GetOtherRegionalName] изложило список причин, по которым они заявили о невозможности присутствовать на конференции, которую мы создали для объединения наших государств, прежде всего их нерешительность отказаться от суверенитета. Это представляет значительную проблему в отношении нашего потенциала мирного объединения русских земель и вызывает массовое беспокойство по поводу потенциально смертельного будущего нашего времени."
 russia_unification.69.a: "Кто знает будущее?"

 russia_unification.70.t: "Объединительная конференция"
 russia_unification.70.d: "Сегодня было объявлено, что государство [GetOtherRegionalName] от всего сердца подписало соглашение об объединении с правительством  государства [ROOT.GetName], ради мирного единого будущего для русского народа. Победа будет за нами в нашем великом труде, который обещает лучшее и светлое будущее для народа России!"
 russia_unification.70.a: "Вперед, к единству, миру и России!"
 
 russia_unification.71.t: "Катастрофа на внутреннем фронте"
 russia_unification.71.d: "С некоторой долей стыда, беспокойства и бесчестья мы вынуждены сообщать о провале предварительных совещаний с правительством государства [GetOtherRegionalName] и нашими представителями. Мало того, что это создает облако беспокойства, которое окутывает русский народ в этот день, в страхе перед повторением кровавого прошлого. Кроме того, провал конференции вызвал большое разочарование среди руководства нашего правительства и фактически вызвал большое напряжение в нашем правительстве."
 russia_unification.71.a: "Мечты о единой России теперь слегка поблекли."

 russia_unification.72.t: "Пусть наша работа будет плодотворной"
 russia_unification.72.d: "Официально настало время для конференции, которую мы так старательно готовили между нашим правительством и руководством государства [GetOtherRegionalName]. Будущее пугает, тревожит, увлекает и возбуждает одновременно. Да, она довольно жутко наполнена неизвестностью, но через эту неизвестность мы должны найти надежду, уверенность и свет в конце туннеля для русского народа."
 russia_unification.72.a: "За надежду и Россию!"
 russia_unification.72.a: "Мы отвергнем их сладкую ложь раз и навсегда!"

 russia_unification.73.t: "После стольких лет...."
 russia_unification.73.d: "Наши дипломаты покидают конференцию со своими новыми соотечественниками и договором, объявляющим интеграцию государства [GetOtherRegionalName] с нашим. Эти две нации, уже так тесно связанные друг с другом экономикой, военной и политической сферой, теперь формализовали свое единство, разделив знамя и имя. Хотя работа по адаптации законов и администрации государства [GetOtherRegionalName] остается, наш союз больше не может быть нарушен или прерван другими, злонамеренными нациями.\n\nСо злобой ни к кому и милосердием ко всем мы перевязали еще одну рану на кровоточащей ране Родины."
 russia_unification.73.a: "Но еще больше гноятся."

 russia_unification.74.t: "..И все же этого недостаточно"
 russia_unification.74.d: "Первый день закончился криками и кровоточащими сломанными кулаками.\n\nВторой день закончился изрешеченными свинцом трупами, валявшимися внутри и снаружи конференц-зала.\n\nМы не утруждали себя посещением на третий день. По слухам, они тоже этого не сделали."
 russia_unification.74.a: "Мир невозможен."

 russia_unification.121.t: "Предложена декларация о дружбе"
 russia_unification.121.d: "Государство [FROM.GetNameDef] прислало нам сообщение - они просят нас начать совместную программу, которая свяжет наши народы ближе. Проявление признаков дружбы, сотрудничества между нашими правительствами и так далее. В зависимости от того, как пойдут дела, это может привести к дальнейшим, более тесным соглашениям. Примем ли мы это?"
 russia_unification.121.a: "Ура!"
 russia_unification.121.b: "Нам это не нужно."                                                     
 
 russia_unification.122.t: "Декларация о дружбе отвергнута"
 russia_unification.122.d: "Печальные новости пришли из государства [FROM.GetNameDef]. Они, кажется, не отвечают взаимностью на наше стремление к союзу в эти темные времена. Более того, политический капитал, необходимый для того, чтобы сделать это снова, слишком велик в глазах многих членов нашего правительства. Мы должны попробовать в другом месте."
 russia_unification.122.a: "Путь закрыт."

 russia_unification.123.t: "Декларация о дружбе принята"
 russia_unification.123.d: "Хорошие новости! [FROM.GetNameDef] принял соглашение о сближении наших двух правительств. Это должно привести к немедленному укреплению отношений между нашими странами и, возможно, даже к пробуждению настроений по поводу возможного процесса объединения."
 russia_unification.123.a: "Россия будет едина."

 russia_unification.124.t: "Пакт о ненападении?"
 russia_unification.124.d: "Согласившись на взаимное заявление о дружбе, государство [FROM.GetNameDef] обратилось к нам с еще одним предложением. Чтобы укрепить наш статус союзников, они рекомендуют, чтобы граница между нашими странами была ограничена лишь небольшими отрядами солдат. Это будет знаком того, что нам не нужно бояться друг друга и что наше население может отдыхать, зная, что одна граница безопасна. Согласны ли мы?"
 russia_unification.124.a: "Подписать договор."
 russia_unification.124.b: "Отклонить договор."

 russia_unification.125.t: "Пакт о ненападении отвергнут"
 russia_unification.125.d: "Хотя нам удалось сделать первый шаг в отношениях с государством [FROM.GetNameDef], они, к сожалению, отвергли наш пакт о ненападении по причинам, которые мы не можем полностью установить. Хотя наши отношения не являются враждебными, мы разочарованы. Повторная попытка может привести к обратному результату, поэтому мы просто остановимся на том, что имеем."
 russia_unification.125.a: "Стыдно."

 russia_unification.126.t: "Пакт о ненападении принят"
 russia_unification.126.d: "Государство [FROM.GetNameDef] приняло наш пакт о ненападении! Последствия этого вступят в силу немедленно и если обе стороны будут строго соблюдать его, то это будет означать прочный мир между нашими двумя народами. Мало того, пакт принесет чувство солидарности на истерзанные войной земли России."
 russia_unification.126.a: "Продолжаем!"

 russia_unification.127.t: "Предложена внешнеторговая сделка"
 russia_unification.127.d: "Ранее наша страна и государство [FROM.GetNameDef] имели ограниченный, если таковой имелся, экспорт и импорт между собой. Однако они обратились к нам с предложением - ослабить пограничные ограничения и позволить товарам течь между ними, ссылаясь на то, что это принесет только процветание обеим сторонам. Если мы согласимся, мы могли бы также договориться о расширенном соглашении, которое будет заключаться в покупке большого количества товаров у них, как способ соблазнить нашу экономику, а также быть признаком доброй воли. Что же нам делать?"
 russia_unification.127.a: "Примите сделку и предложите встречное предложение."
 russia_unification.127.b: "Ослабить пограничные ограничения."
 russia_unification.127.c: "Отказаться от сделки."

 russia_unification.128.t: "Предложение принято!"
 russia_unification.128.d: "Похоже, что государство [From.GetNameDef] сделала больше, чем просто приняла нашу торговую сделку. Они пришли к нам с каким-то встречным предложением. Большая, немедленная закупка сырья и товаров у нас. Предложение было достаточно заманчивым, чтобы не было реальной причины отказываться и теперь граница между нашими двумя странами может, наконец, начать расслабляться!"
 russia_unification.128.a: "Процветание все ближе с каждой сделкой"

 russia_unification.129.t: "Предложение принято!"
 russia_unification.129.d: "Теперь мы можем начать правильную торговлю с государством [From.GetNameDef]! Товары из их страны будут поступать в нашу страну, а наши в их. Ожидается, что из этого выйдет здоровая норма прибыли, и нам будет от этого только лучше."
 russia_unification.129.a: "Процветание все ближе с каждой сделкой"

 russia_unification.130.t: "Предложение отклонено!"
 russia_unification.130.d: "Государство [From.GetNameDef] сочло нужным отклонить нашу торговую сделку. Эта новость приходит к нам как крайне печальная - потенциал торгового партнера в раздираемой войной России теперь сократился на одно государство. Если мы хотим расширить нашу экономику таким образом, мы должны перенести наше внимание в другое место."
 russia_unification.130.a: "Не каждая попытка оказывается успешной."

 russia_unification.131.t: "Поощрение наших союзников"
 russia_unification.131.d: "Дело дошло до того, что объединительные настроения в государстве [From.GetNameDef] выросли настолько высоко, что есть значительная часть населения, которая разделяет идеи о связывании наших государств вместе в единое целое. Мы могли бы воспользоваться этим фактом, тайно посылая средства группам, которые симпатизируют нашему делу - и есть два способа сделать это. Во-первых, мы можем сделать это незаметно, отправив лишь незначительное количество средств, что обеспечит умеренный рост популярности. Это имеет очень низкий шанс обернуться против нас, и не будет большим шагом вперед, но это лучше, чем ничего.\n\nВ качестве альтернативы мы могли бы начать публично поддерживать группы, выступающие за объединение, внутри государства [From.GetNameDef]. Если все будет успешно, мы можем получить большой рост поддержки. Если нет, это может сработать против нас и привести к ухудшению отношений между нашим и их правительством. Какое решение мы примем?"
 russia_unification.131.a: "Осторожно поддерживайте группы, выступающие за объединение."
 russia_unification.131.b: "Поддерживайте их открыто."
 
 russia_unification.132.t: "Общественная поддержка объединения возрастает!"
 russia_unification.132.d: "Все больше и больше наших граждан стали высказывать мнение, что государствам [ROOT.GetName] и [From.GetNameDef] лучше стать единым целым. Мы будем смотреть на это растущее чувство с осторожностью, поскольку оно может как помочь нам, так и навредить."
 russia_unification.132.a: "Посмотрим, получится ли из этого что-нибудь."

 russia_unification.133.t: "Общественная поддержка объединения возрастает!"
 russia_unification.133.d: "Многие начинают одобрять идею о том, что государствам [ROOT.GetName] и [From.GetNameDef] стоит стремиться к объединению. Большая часть нашего населения сейчас открыто поддерживает эту идею - и мы должны будем внимательно следить за тем, куда ведет эта ситуация, если мы хотим воспользоваться этим фактом или держать их в узде."
 russia_unification.133.a: "Настроения растут."

 russia_unification.134.t: "Раскрыто иностранное влияние!"
 russia_unification.134.d: "Наше правительство получило известие, что государство [From.GetNameDef] пытается повлиять на нашу политику! Мы должны немедленно принять решение. Начнем ли мы пытаться обуздать это влияние или предпримем символические попытки управлять колесом нашего собственного правительства и позволим этим объединительным чувствам подняться?"
 russia_unification.134.a: "Обуздать эту подрывную деятельность."
 russia_unification.134.b: "Объединение наша цель, пусть так и будет."

 russia_unification.135.t: "Наши усилия осуждены!"
 russia_unification.135.d: "Государство [From.GetNameDef] раскрыло и осудило наше финансирование! Похоже, что они предпочли бы сами решать, что им делать, вместо того чтобы мы давали им толчок, который они могли бы использовать. Несмотря на то, что это негативно сказалось на росте подозрений между их правительством и нашим, это не полностью разрушило переговоры об объединении - даже если это оказалось пустой тратой средств."
 russia_unification.135.a: "Дипломатия идет своим чередом."

 russia_unification.136.t: "Раскрыты и прощены"
 russia_unification.136.d: "Государство [From.GetNameDef] было сдержано в своей реакции на наше публичное одобрение различных групп, выступающих за объединение в их стране. Если бы они были против этого, то не было никаких причин молчать о нашем вмешательстве, но они, кажется, довольны тем, что мы вмешиваемся в их дела. Мы благодарны им за это, и со временем их граждане тоже будут благодарны."
 russia_unification.136.a: "Еще один шаг вперед."

 russia_unification.137.t: "Государство [GetOtherRegionalName] предлагает совместные учения!"
 russia_unification.137.d: "Сообщение от государства [GetOtherRegionalName] достигло [ROOT.Capital.GetName] сегодня рано утром. В его содержании упоминается предложение от государства [FROM.GetLeader]: совместные учения с вооруженными силами государства [FROM.GetHerHis] и нашими. Без сомнения, солдаты и генералы обеих сторон извлекут огромную пользу из такого обмена опытом и умениями и, возможно, даже разожгут великое соперничество, способное поднять эффективность друг друга на более высокие высоты. Тем не менее некоторые из наших более осторожных генералов советуют не предлагать потенциальному противнику столь свободно доступ к военным секретам страны."
 russia_unification.137.a: "Давайте развивать диалог между нашими военными!"
 russia_unification.137.b: "Никогда."

 russia_unification.138.t: "Государство [GetOtherRegionalName] отказывается от совместных учений!"
 russia_unification.138.d: "То ли из-за недоверия, то ли из-за неспособности, ответ государства [FROM.GetLeader] остается прежним: армиям государства [GetOtherRegionalName] запрещено проводить совместные учения с нашими собственными войсками. Реакция наших офицерских кадров неоднозначна: одни сетовали на упущенные возможности, другие выражали радость от того, что им удалось сохранить секретность своих военных планов. В любом случае армиям обеих наших стран придется обходиться без дополнительного опыта."
 russia_unification.138.a: "Ну что ж."

 russia_unification.139.t: "Государство [GetOtherRegionalName] согласно на совместные учения!"
 russia_unification.139.d: "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] позволит своим армиям участвовать в учениях вместе с нашими собственными.Они уже начали рассылать коммюнике своим коллегам, чтобы подготовить взаимно удовлетворительные графики для себя и своих подопечных. Опыт и доброжелательность, которые мы приобретем от этого, принесут нам немалую пользу в будущем."
 russia_unification.139.a: "Тост за веселое сотрудничество!"

 russia_unification.140.t: "Государство [GetOtherRegionalName] предлагает пограничный договор!"
 russia_unification.140.d: "Сообщение от государства [GetOtherRegionalName] достигло ворот нашей столицы сегодня утром. В его содержании упоминается предложение: договор, призывающий к прекращению боевых действий вдоль границы, которую мы разделяем с государством [GetOtherRegionalName]. Это ослабит давление со стороны наших людей и ресурсов, в дополнение к предотвращению новых смертей среди гражданского населения, но также предотвратит вторжение армии на их территорию - вторжение, которое, возможно, дало бы нам ресурсы и оборудование в изобилии..."
 russia_unification.140.a: "Мы обеспечим мир!"
 russia_unification.140.b: "Наша армия еще не насытилась!"

 russia_unification.141.t: "Государство [GetOtherRegionalName] отказывается от пограничного договора!"
 russia_unification.141.d: "К нашему большому разочарованию, [FROM.GetLeader] отклонил наши мольбы о мире вдоль общей границы, заявив, что [GetOtherRegionalName] не склонен к дипломатическому сотрудничеству с нами в настоящее время. Похоже, война так и останется нависать над гражданами еще в течение некоторого времени."
 russia_unification.141.a: "Русская война продолжается."
 
 russia_unification.142.t: "Государство [GetOtherRegionalName] подписывает пограничный договор!"
 russia_unification.142.d: "Наши переговорщики добились дипломатического успеха! Представляя государство [GetOtherRegionalName], [FROM.GetLeader] подписал договор сегодня утром, пообещав запретить своим армиям нападать на поля, шахты и деревни рядом с общей границей. Теперь нашим гражданам больше не нужно будет беспокоиться о мародерах, грабящих их дома, впервые за много лет."
 russia_unification.142.a: "Победа дипломатии!"

 russia_unification.143.t: "Государство [GetOtherRegionalName] предлагает торговую сделку!"
 russia_unification.143.d: "Послание от государства [GetOtherRegionalName] достигло нас сегодня рано утром. В его содержании упоминается предложение от государства [FROM.GetLeader]: продажа своих ресурсов по справедливой цене. Экономисты считают, что наши отрасли выиграют от сырья, предложенного государством [GetOtherRegionalName], хотя значительная фракция также выступает против передачи наших драгоценных руд другому государству.\n\nС другой стороны, мы также можем рассмотреть возможность оплаты части их запасов нефтью. Черное золото - это всегда необходимая роскошь в раздираемой войной России; наращивание их запасов может принести больше пользы, чем обмен сырья на сырье."
 russia_unification.143.a: "Наличные за нефть!"
 russia_unification.143.b: "Наличные за руду!"
 russia_unification.143.c: "А как насчет того и другого?"

 russia_unification.144.t: "Государство [GetOtherRegionalName] согласно на торговлю нефтью!"
 russia_unification.144.d: "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] недавно одобрило торговое соглашение, включающее несколько сотен баррелей нашей нефти и равное, справедливое рыночное количество их наличных денег. Послы обеих наших стран покинули стол переговоров, чувствуя себя богаче, чем когда они прибыли."
 russia_unification.144.a: "Идеальный торговый баланс."

 russia_unification.145.t: "Государство [GetOtherRegionalName] принимает обмен ресурсами!"
 russia_unification.145.d: "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] недавно одобрил торговое соглашение, включающее их руды и наши наличные деньги. Послы обеих наших стран покинули стол переговоров, чувствуя себя богаче, чем когда они прибыли."
 russia_unification.145.a: "Идеальный торговый баланс."

 russia_unification.146.t: "Государство [GetOtherRegionalName] отклоняет обмен ресурсами!"
 russia_unification.146.d: "К сожалению, государство [FROM.GetLeader] отклонило предложенное нами торговое соглашение, заявив, что [GetOtherRegionalName] нуждается в их ресурсах больше, чем мы в настоящее время. Нашей промышленности пока придется довольствоваться дефицитом."
 russia_unification.146.a: "Черт возьми."

 russia_unification.147.t: "Государство [GetOtherRegionalName] предлагает промышленную поддержку!"
 russia_unification.147.d: "Послание от государства [GetOtherRegionalName] достигло нас сегодня утром. В его содержании упоминается предложение от государства [FROM.GetLeader]: частичный доступ к их сборочным линиям за определенную цену. Соглашаясь, мы уменьшим бремя, которое будет нести наша собственная промышленность; и наоборот, мы рискуем оказаться в долгу перед другой державой. Если мы действительно примем их предложение, мы можем выбирать между использованием либо их заводов по производству оружия и потребительских товаров, либо только их заводов по производству потребительских товаров."
 russia_unification.147.a: "[ROOT.GetName] нужны пушки и масло!"
 russia_unification.147.b: "[ROOT.GetName] нужно только масло!"
 russia_unification.147.c: "[ROOT.GetName] ничего не нужно!"

 russia_unification.148.t: "Государство [GetOtherRegionalName] принимает тяжелую промышленную поддержку!"
 russia_unification.148.d: "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] приняло предложение наших могущественных отраслей промышленности. Очень скоро наши заводы выделят часть своего оборудования и рабочей силы для производства как оружия, так и продовольствия для государства [GetOtherRegionalName]."
 russia_unification.148.a: "Нет ничего лучше, чем использовать деньги, чтобы делать деньги."

 russia_unification.149.t: "Государство [GetOtherRegionalName] принимает легкую промышленную поддержку!"
 russia_unification.149.d: "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] приняло приглашение наших отраслей промышленности. Очень скоро наши заводы выделят часть своего оборудования и рабочей силы для производства продуктов питания, одежды, древесины и многих других необходимых товаров для государства [GetOtherRegionalName]."
 russia_unification.149.a: "Нет ничего лучше, чем использовать деньги, чтобы делать деньги."

 russia_unification.150.t: "Государство [GetOtherRegionalName] отвергает промышленную поддержку!"
 russia_unification.150.d: "Похоже, мы переоценили проблемы государства [GetOtherRegionalName] - или их упрямство. Всего час назад мы получили пренебрежительный ответ: [FROM.GetLeader] заявил, что страна не нуждается в наших, цитирую дословно, "мелких мастерских, чтобы выполнять наши приказы". Высокомерно или нет, но факт остается фактом: наши заводы потеряли потенциально выгодного клиента, что само по себе прискорбно."
 russia_unification.150.a: "Авантюра наших министров провалилась."

 russia_unification.151.t: "Выбор моркови"
 russia_unification.151.d: "В попытке расположить нашего собрата к возможности мирного присоединения, наши советники предложили им концессию от нашей количественно и качественно превосходящей ресурсной базы.\n\nДля этого они сделали четыре предложения: во-первых, предоставить их лидеру "денежную помощь" в достаточно больших количествах, чтобы подавить рациональное мышление; во-вторых, снабдить его фабрики ресурсами, которые могут поддерживать их деятельность в течение многих лет; в-третьих, поддержать исследователей схемами и оборудованием; и, наконец, предложить его клике важное место в в нашем правительстве.\n\nЧто же нам выбрать?"
 russia_unification.151.a: "Взятка это старый испытанный трюк."
 russia_unification.151.b: "Мы купим их промышленников"
 russia_unification.151.c: "Наука будет развиваться беспрепятственно даже в разделенной России!"
 russia_unification.151.e: "Их правители останутся правителями, но под нашим руководством."
 
 russia_unification.152.t: "Государство [GetOtherRegionalName] предлагает финансовую помощь!"
 russia_unification.152.d: "Проходит еще один день, и государство [GetOtherRegionalName] снова соблазняет нас сдать наш суверенитет. На этот раз, однако, их предложение кажется щедрым: денег достаточно, как в драгоценных металлах, так и в рублях, чтобы платить нашим солдатам и генералам месяцами! Хотя банальности их дипломатов о безусловной щедрости столь же очевидны, как и всегда... возможно, стоит прислушаться к их словам. Только в этот раз."
 russia_unification.152.a: "Мы возьмем их деньги с улыбкой."
 russia_unification.152.b: "Столько денег не вычеканено просто так."

 russia_unification.153.t: "Государство [GetOtherRegionalName] принимает финансовую помощь!"
 russia_unification.153.d: "Наши друзья в государстве [GetOtherRegionalName] сделали правильный выбор, поприветствовав нашу щедрая помощь своим финансам. [FROM.GetLeader] много писал о чудесах, которые будут финансироваться нашими деньгами: строительные проекты, лучшее оборудование, большие запасы продовольствия и многое другое. Наши солидные инвестиции уже принесли свои плоды в виде доброй воли; возможно, пройдет немного времени, прежде чем они рассмотрят вопрос о более постоянных связях с нами."
 russia_unification.153.a: "Их казначеи сделали мудрый выбор."

 russia_unification.154.t: "Государство [GetOtherRegionalName] отвергает финансовую помощь!"
 russia_unification.154.d: "Лидеры государства [GetOtherRegionalName] сделали идиотский выбор, отказавшись от нашей денежной помощи, осудив ее как "взятку". Это стало для нас пощечиной и отношения между нашими двумя народами ухудшились. Теперь они бросаются оскорблениями и заявляют, что "не продадут свободу России за сладкие слова и мелкие деньги"."
 russia_unification.154.a: "Стыдно."

 russia_unification.155.t: "Государство [GetOtherRegionalName] предлагает ресурсы!"
 russia_unification.155.d: "Проходит еще один день, и государство [GetOtherRegionalName] снова соблазняет нас сдать наш суверенитет. На этот раз, однако, их предложение кажется почти щедрым: стали, хрома, вольфрама и других руд достаточно, чтобы накормить наши голодные заводы! Хотя банальности их дипломатов о безусловной щедрости столь же очевидны, как и всегда... возможно, стоит прислушаться к их словам. Только в этот раз."
 russia_unification.155.a: "Отправляйте грузовики!"
 russia_unification.155.b: "Выбрось эту чушь куда-нибудь."

 russia_unification.156.t: "Государство [GetOtherRegionalName] принимает ресурсы!"
 russia_unification.156.d: "Наши друзья в государстве [GetOtherRegionalName] сделали правильный выбор, поприветствовав щедрую помощь для своих предприятий. Конвой, который мы послали, отметил, что их рабочие выгружали грузы в считанные минуты, так им не терпелось наконец получить новые материалы. Наши солидные инвестиции уже принесли свои плоды в виде доброй воли; возможно, пройдет немного времени, прежде чем они рассмотрят вопрос о более постоянных связях с нами."
 russia_unification.156.a: "Их капитаны промышленности сделали мудрый выбор."

 russia_unification.157.t: "Государство [GetOtherRegionalName] отвергает ресурсы!"
 russia_unification.157.d: "Наше предложение ресурсов вернулось, поскольку государство [GetOtherRegionalName]отказывается от него! В пространном заявлении нашим эмиссарам и нашему правительству они заявили, что им "ничего подобного от нас не нужно" и что их заводы ни в чем не нуждаются, поскольку они "богаче ресурсами, чем мы добродетелями". Они также заявили, что "не будут принимать наши взятки", и наши отношения сильно пострадали. Мы будем помнить об их оскорблении."
 russia_unification.157.a: "Глупая ошибка, за которую заплатит их промышленность."

 russia_unification.158.t: "Государство [GetOtherRegionalName] предлагает исследовательское соглашение!"
 russia_unification.158.d: "Проходит еще один день, и государство [GetOtherRegionalName] снова соблазняет нас сдать наш суверенитет. На этот раз, однако, их предложение кажется почти прекрасным: их лучшие ученые и инженеры, со схемами и чертежами! Хотя банальности их дипломатов о безусловной щедрости столь же очевидны, как и всегда... возможно, стоит прислушаться к их словам. Только в этот раз."
 russia_unification.158.a: "Мы пригласим их технических экспертов."
 russia_unification.158.b: ".. мы, по крайней мере, проиграем как свободные люди!"

 russia_unification.159.t: "Государство [GetOtherRegionalName] принимает исследовательское соглашение!"
 russia_unification.159.d: "Наши друзья в государстве [GetOtherRegionalName] сделали правильный выбор, поприветствовав щедрую помощь их молодой науке. [FROM.GetLeader] с жаром писал о тех успехах, которых они достигли с помощью людей и оборудования, которое мы одолжили. Наши солидные инвестиции уже принесли свои плоды в виде доброй воли; возможно, пройдет немного времени, прежде чем они рассмотрят вопрос о более постоянных связях с нами."
 russia_unification.159.a: "Их ученые выбрали мудро."

 russia_unification.160.t: "Государство [GetOtherRegionalName] отвергает исследовательское соглашение!"
 russia_unification.160.d: "Правители государства [GetOtherRegionalName] решили не принимать наши щедрые предложения о помощи в научных исследованиях. Возможно, они не хотели полагаться на иностранную державу, или, возможно, они подозревают нас в шпионаже. В любом случае, это делает нас обоих слабее и невежественнее."
 russia_unification.160.a: "Если они так хотят упустить возможность..."

 russia_unification.161.t: "Государство [GetOtherRegionalName] место в правительстве!"
 russia_unification.161.d: "Проходит еще один день, и государство [GetOtherRegionalName] снова соблазняет нас сдать наш суверенитет. На этот раз, однако, их предложение кажется почти идеальным: [ROOT.GetLeader] и его близкие соратники получат высокие посты в правительстве единого государства! Хотя банальности их дипломатов о безусловной щедрости столь же очевидны, как и всегда... возможно, стоит прислушаться к их словам. Только в этот раз."
 russia_unification.161.a: "Если мы не сможем победить их..."
 russia_unification.161.b: "...тогда, по крайней мере, мы проиграем как свободные люди!"
 
 russia_unification.162.t: "Государство [GetOtherRegionalName] принимает предложение!"
 russia_unification.162.d: "Наши друзья в государстве [GetOtherRegionalName] сделали правильный выбор, приняв щедрые обещания будущему их руководства. [FROM.GetLeader] в последнем письме, к примеру, говорил с нашим лидером как со старым другом. Наши солидные инвестиции уже принесли свои плоды в виде доброй воли; возможно, пройдет немного времени, прежде чем они рассмотрят вопрос о более постоянных связях с нами."
 russia_unification.162.a: "Наши новые лучшие друзья сделали мудрый выбор."

 russia_unification.163.t: "Государство [GetOtherRegionalName] отвергает предложение!"
 russia_unification.163.d: "В конечном счете наши коллеги в государстве [GetOtherRegionalName] отказались принять должности в новом едином государстве. У них не было "никакого желания жертвовать своим суверенитетом на алтарь улучшения связей". Мы не добились никакого прогресса в этой области дипломатии и по-прежнему остаемся в стороне."
 russia_unification.163.a: "Мы не будем просить их во второй раз."

 russia_unification.164.t: "Конференция по вопросу объединения"
 russia_unification.164.d: "К счастью, наша великая нация выдержала испытания, необходимые для успеха. Однако, хотя Россия может быть и сломлена, но это не значит, что она должна оставаться такой и кровь не нужна для достижения объединения. К счастью, мы подготовили приглашение правительству государства [GetOtherRegionalName] на предварительную конференцию по теме объединения наших государств.Надеемся, что единая Россия еще может быть возможна."
 russia_unification.164.a: "Пусть перевес будет в пользу России!"

 russia_unification.165.t: "Основы конференции"
 russia_unification.165.d: "Правительство государства [GetOtherRegionalName] готово к встрече с нашим правительством. Наша главная задача - подготовить каждое выступление, каждый юридический пергамент, каждую политическую дискуссию. Объединение русской нации может зависеть от успеха этой конференции."
 russia_unification.165.a: "Готовься, готовься, готовься!"

 russia_unification.166.t: "Проверка воздуха в комнате"
 russia_unification.166.d: "Если мы стремимся к успешному мирному объединению государства [GetOtherRegionalName] и нас, то мы должны внимательно следить за тем, как обстоят дела между каждым из наших правительств. Если дела пойдут хорошо, то наши планы будут вполне готовы к тому, чтобы быть приведенными в действие; однако, если между нашими государствами будет нарастать напряженность..."
 russia_unification.166.a: "Мы должны сплотить русских!"
 russia_unification.166.b: "Будем придерживаться разумного курса."
 russia_unification.166.c: "Мы должны отдавать приоритет нашему суверенитету."

 russia_unification.167.t: "Приветственные аплодисменты"
 russia_unification.167.d: "С недавними поступающими сообщениями из государства [GetOtherRegionalName], похоже, что их правительство более чем готово участвовать в предварительных конференциях, которые мы организовали. Ради них, ради нас и ради всех русских, мы сможем найти путь к объединению и величию всей России!"
 russia_unification.167.a: "Конференция с большими надеждами!"

 russia_unification.168.t: "Уступки и сотрудничество"
 russia_unification.168.d: "В наших усилиях по достижению величия российского будущего предварительная конференция, которую мы организовали с государством [GetOtherRegionalName] на тему объединения, привела к успеху со смешанными результатами. Да, они санкционировали объединение наших государств; однако, с некоторым количеством уступок, которые должны быть сделаны к концу этого, некоторые политики или лидеры могут оказаться недовольными. Однако осознание того, что это еще один шаг к объединению, стоит всех забот."
 russia_unification.168.a: "Смешанные результаты и рукопожатия!"

 russia_unification.169.t: "Измеренное отклонение"
 russia_unification.169.d: "К сожалению, мы обратили внимание на то, что в наши последние доклады неутешительны. Проще говоря, государство [GetOtherRegionalName] изложило список причин, по которым они заявили о невозможности присутствовать на конференции, которую мы создали для объединения наших государств, прежде всего их нерешительность отказаться от суверинитета. Это представляет значительную проблему в отношении нашего потенциала мирного объединения русских земель и вызывает массовое беспокойство по поводу потенциально смертельного будущего нашего времени."
 russia_unification.169.a: "Кто знает будущее?"

 russia_unification.170.t: "Объединительная конференция"
 russia_unification.170.d: "Сегодня было объявлено, что государство [GetOtherRegionalName] от всего сердца подписало соглашение об объединении с правительством  государства [ROOT.GetName], ради мирного единого будущего для русского народа. Победа будет за нами в нашем великом труде, который обещает лучшее и светлое будущее для народа России!"
 russia_unification.170.a: "Вперед, к единству, миру и России!"
 
 russia_unification.171.t: "Катастрофа на внутреннем фронте"
 russia_unification.171.d: "С некоторой долей стыда, беспокойства и бесчестья мы вынуждены сообщать о провале предварительных совещаний с правительством государства [GetOtherRegionalName] и нашими представителями. Мало того, что это создает облако беспокойства, которое окутывает русский народ в этот день, в страхе перед повторением кровавого прошлого. Кроме того, провал конференции вызвал большое разочарование среди руководства нашего правительства и фактически вызвал большое напряжение в нашем правительстве."
 russia_unification.171.a: "Мечты о единой России теперь слегка поблекли."

 russia_unification.172.t: "Пусть наша работа будет плодотворной"
 russia_unification.172.d: "Официально настало время для конференции, которую мы так старательно готовили между нашим правительством и руководством государства [GetOtherRegionalName]. Будущее пугает, тревожит, увлекает и возбуждает одновременно. Да, она довольно жутко наполнена неизвестностью, но через эту неизвестность мы должны найти надежду, уверенность и свет в конце туннеля русского народа."
 russia_unification.172.a: "За надежду и Россию!"
 russia_unification.172.b: "Мы отвергнем их сладкую ложь раз и навсегда!"

 russia_unification.173.t: "После стольких лет...."
 russia_unification.173.d: "Наши дипломаты покидают конференцию со своими новыми соотечественниками и договором, объявляющим интеграцию своих стран. Две нации, уже так тесно связанные друг с другом экономикой, военной и политической сферой, формализовали свое единство, разделив знамя и имя. Хотя работа по адаптации законов и администрации [GetOtherRegionalName] остается, наш союз больше не может быть нарушен или прерван другими, злонамеренными нациями.\n\nКонференция закончила в мире полувековое национальное унижение России."
 russia_unification.173.a: "И так начинается столетнее возрождение."

 russia_unification.174.t: "..И все же этого недостаточно"
 russia_unification.174.d: "Первый день закончился криками и кровоточащими сломанными кулаками.\n\nВторой день закончился изрешеченными свинцом трупами, валявшимися внутри и снаружи конференц-зала.\n\nМы не утруждали себя посещением на третий день. По слухам, они тоже этого не сделали."
 russia_unification.174.a: "Один устоит, другой падет."

