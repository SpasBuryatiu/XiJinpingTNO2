 RUS_VYT_west_russia: "Сформировать §YЗападнорусское княжество§!"
 RUS_VYT_west_russia_desc: "Мы торжествуем на пепелище Западной России. Все большевики и германофилы были побеждены. Настало время нам должным образом провозгласить себя единым истинным правительством Всея Руси, и что Владимир III является ее единственным правителем. Боже, царя храни!"

 RUS_KOM_west_russia: "Сформировать §Y[ROOT.GetKomiIdeologyTitle]§!"
 RUS_KOM_west_russia_desc: "Мы контролируем все крупные города на Западе России. Те, кто говорил, что наша нация была всего лишь жалкой шуткой, теперь забытые лежат на пути нашего восхождения. Давайте продолжим движение к полному освобождению Родины и заявим о своем истинном статусе единого истинного российского правительства!"

 RUS_PRM_west_russia: "Сформировать §YОчищенное Арийское Братство§!"
 RUS_PRM_west_russia_desc: "Этот уголок того, что когда-то было Россией, склонился перед нами! В то время как перед истинными ариями теперь стоит задача объединить остальную часть России, мы должны укрепить наши позиции на этих землях. Да начнется Очищение!"

 RUS_SAM_west_russia: "Сформировать §YВременный Западнорусский комиссариат§!"
 RUS_SAM_west_russia_desc: "Мы контролируем все крупные города на Западе России. Дух России толкает нас вперед, когда наши армии проносятся по всей стране! Нам нужно новое имя, соответствующее нашему новому славному статусу."

 RUS_WRS_west_russia: "Восстановить §YЗападнорусский Революционный Фронт§!"
 RUS_WRS_west_russia_desc: "Наконец-то позор, нанесенный нам неудавшимся освобождением 1950-х годов, был обращен вспять, и мы снова контролируем Западную Россию! Марш вперед, ради Союза!"


 RUS_somethings_wrong: "ДЕБАГ--ЧТО-ТО ПОШЛО НЕ ТАК"
 RUS_somethings_wrong_desc: "лмао кто-то наебнулся"
 
 RUS_end_warlord_tt: "Наше государство вступит в §Yрегиональную стадию§!, предоставляя доступ к более широким политическим, промышленным, военным и дипломатическим возможностям.\n"
 WSR_uprising_stirs: "Слухи о недовольстве и мятежах распространились по всей Карелии. Примерно через §Y6 месяцев§! ситуация накалится и в Мурманске вспыхнет вооруженное восстание." 

 ### West Siberia ###
 west_siberia_reunification: "[ROOT.GetWestSiberianReunificationTitle]"
 west_siberia_reunification_desc: "[ROOT.GetWestSiberianReunificationDesc]"

 RUS_TYM_west_siberia: "Сформировать §YЗападносибирскую Народную Республику§!"
 RUS_TYM_west_siberia_desc: "Мы контролируем все крупные города Западной Сибири. Люди присоединяются к нам, пока социализм распространяется повсюду! Скоро мы воссоединим Россию под нашим красным знаменем, с хлебом и розами для всех!"
 RUS_OMS_west_siberia: "Сформировать §YЗападносибирское Временное Правительство§!"
 RUS_OMS_west_siberia_desc: "Мы контролируем все важные города Западной Сибири. Пришло время объявить остальной России и всему миру, что ничто не должно стоять на нашей мести."
 RUS_SVR_west_siberia: "Сформировать §YУральский Военный Округ§!"
 RUS_SVR_west_siberia_desc: "Мы контролируем все крупные города Западной Сибири. Маршал провозгласил, что весь народ России находится под его защитой и что Родине пришло время объединиться под одним знаменем."
 
 ### Central Siberia ###
 central_siberia_reunification: "[ROOT.GetCentralSiberianReunificationTitle]"
 central_siberia_reunification_desc: "[ROOT.GetCentralSiberianReunificationDesc]"

 RUS_TOM_central_siberia: "Сформировать §YЦентральносибирскую федерацию§!"
 RUS_TOM_central_siberia_desc: "Мы контролируем все важные города Центральной Сибири. Теперь мы объявим всем, что Центральносибирская Республика является маяком демократии и, что более важно, надеждой для всех россиян."
 RUS_TOM_HUM_central_siberia: "Сформировать §YЦентральносибирское содружество§!"
 RUS_TOM_HUM_central_siberia_desc: "Мы контролируем все важные города Центральной Сибири. Теперь мы объявим всем, что Центральносибирское содружество является маяком демократии и, что более важно, надеждой для всех россиян."
 RUS_KEM_central_siberia: "СФормировать §YВеликое Княжество Среднесибирское§!"
 RUS_KEM_central_siberia_desc: "Мы контролируем все важные города Центральной Сибири. Монархия Рюриковичей, теперь обладающая властью над всей Россией, была восстановлена, и мы объявим об этом всему миру!"
 RUS_SBA_central_siberia: "Сформировать §YСибирские Вольные Территории§!"
 RUS_SBA_central_siberia_desc: "Мы контролируем все важные города Центральной Сибири. Отсюда мы создадим новую Россию, свободную от государственного гнета и эксплуатации, верную видению Махно. Да здравствует анархическая революция!"
 RUS_KRS_central_siberia: "Сформировать §YЦентральносибирcкую федерацию§!"
 RUS_KRS_central_siberia_desc: "Мы контролируем все важные города Центральной Сибири. Давайте создадим новую страну."
 RUS_NOV_central_siberia: "Сформировать §YЦентральносибирскую федерацию§!"
 RUS_NOV_central_siberia_desc: "Мы контролируем все важные города Центральной Сибири. Под руководством маршала Покрышкина мы создадим новую Сибирскую Республику на пепелище старой и начнем восстановление Родины."
 RUS_PRC_central_siberia: "Сформировать §YВременный Центральносибирский Революционный Совет§!"
 RUS_PRC_central_siberia_desc: "Мы контролируем все важные города Центральной Сибири. Товарищи, первый шаг в освобождении России завершен! Вперед, за социализм! За матушку Россию!"

 ### Far East ###
 far_east_reunification: "[ROOT.GetFarEasternReunificationTitle]"
 far_east_reunification_desc: "[ROOT.GetFarEasternReunificationDesc]"

 RUS_AMR_far_east: "Сформировать §YВсероссийское правительство Дальнего Востока§!"
 RUS_AMR_far_east_desc: "Весь Дальний Восток России находится под нашим контролем. Вождь счел нужным объявить, что мы являемся единственным истинным российским правительством, и начать восстановление Родины. Бог, Нация и Труд!"
 RUS_BRY_far_east: "Сформировать §YДальневосточную Социалистическую Республику§!"
 RUS_BRY_far_east_desc: "Тираны побеждены, и красное знамя Революции гордо реет над Дальним Востоком. Пришло время объявить об образовании новой Советской Республики, и совсем скоро Красный Флаг снова будет развеваться над Москвой и Ленинградом!"
 RUS_IRK_far_east: "Объединить §YДальний Восток§!"
 RUS_IRK_far_east_desc: "Мы победили ревизионистов, реакционеров и фашистов на Дальнем Востоке. Теперь мы можем начать создание Народной Республики и начать готовиться к усмирению земель на западе. Троекратное ура товарищу Си Цзиньпиню!"
 RUS_MAG_far_east: "Сформировать §YСибирскую Национальную Республику§!"
 RUS_MAG_far_east_desc: "Мы контролируем все важные города на Дальнем Востоке. Теперь, когда наши основные земли в безопасности, а в нашем распоряжении есть люди и ресурсы, флаг России вскоре будет развеваться над Кремлем!"
 RUS_MAG_WA_far_east: "Закрепить §YКонтроль над Сибирью§!"
 RUS_MAG_WA_far_east_desc: "Сэр! Мы завершили все основные операции по умиротворению на Дальнем Востоке России. Теперь можем приступить к укреплению наших позиций по всей России."
 RUS_CHT_far_east: "Сформировать §YДальневосточное Императорское Княжество§!"
 RUS_CHT_far_east_desc: "На российском Дальнем Востоке была восстановлена имперская власть. Теперь мы провозглашаем себя единственным истинным правительством всей России, и что Михаил II является ее истинным наследником. Боже, храни Михаила II!"
 RUS_OMO_far_east: "Сформировать §YБожие Владение над Дальним Востоком§!"
 RUS_OMO_far_east_desc: "Мы контролируем все важные города на Дальнем Востоке России. Но Родина и ее народ все еще нуждаются в спасении. Мы принесем Господа и Его свет всем заблудшим душам в России. Аминь."
 RUS_OMO_2022_far_east: "Сформировать §YСибирскую Социалистическую Республику Гармонии§!"
 RUS_OMO_2022_far_east_desc: "Гармоничному Союзу удалось уничтожить фашистов и радикальных коммунистов в регионе Дальнего Востока. С этой победой мы провозгласим Сибирскую Социалистическую Республику Гармонии, что еще на шаг приблизит нас к нашим целям распространения Гармонии по всей России." 
 
