 russia_unification.9.t: "Война на горизонте"
 russia_unification.9.d: "Войска [GetOtherRegionalDef] начинают массово собираться у наших границ. Их укрепления и войска у границ не позволяют сомневаться в их намерениях. Нашу нацию ждет война и мы должны быстро мобилизовать наши войска, если не хотим быть разбитыми на фронте. Их силы испытают нашу храбрость, но мы знаем лучше - их воля сломается первой, и наш народ восторжествует на землях России."
 russia_unification.9.a: "Победитель забирает все."

 russia_unification.10.t: "Темные тучи"
 russia_unification.10.d: "Мы не готовы - но [GetOtherRegionalName] все равно. В этих коварных землях России мы мало можем рассчитывать на союзников, и эта ситуация не стала исключением. Их войска собираются у наших общих границ, и, независимо от того, хотим мы этого или нет, это будет битва, которую никто из нас не хочет проиграть. Хотя мы разобщены и сильно разделены, наше дело выживания объединяет нас. Война идет быстро, и нельзя терять времени на мобилизацию наших войск."
 russia_unification.10.a: "Они идут."

