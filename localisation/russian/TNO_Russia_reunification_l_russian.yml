 RUS_race_for_kazakhstan: "Гонка за Казахстан"
 RUS_race_for_kazakhstan_desc: "В последние недели в Казахстане началась борьба за влияние между нами и нашими соперниками. Этот дипломатический конфликт только продолжает обостряться по мере того, как мы оба вкладываем все больше и больше ресурсов в эту гонку. Наши дипломаты не могут допустить, чтобы Казахстан попал в руки наших врагов, так как это значительно укрепило оппонентов и даже могло бы привести к появлению второго фронта, на котором нам пришлось бы сражаться в случае войны. Мы должны привлечь Казахстан на свою сторону, так как это может означать нашу победу или поражение.\n\n[GetNowaPoslkaText][GetKazakhText]" 

