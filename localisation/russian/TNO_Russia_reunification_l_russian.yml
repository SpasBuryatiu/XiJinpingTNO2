 RUS_RFTU_info_tt: "§YЮжный Урал§! это регион, который благодаря своей изолированности избежал внимания объединителей. Однако, такое положение дел не может продолжаться долго, если мы хотим по-настоящему восстановить Россию. Завоевание §Yвлияния§! на Урале и предотвращение установления §aсферы влияния§! государства [GetRFTURivalName] в регионе, необходимо для того, чтобы окончательно интегрировать эти земли и закрепить нашу власть над еще большей частью Родины.\n\n§YВлияние§!, которое мы оказываем на государства Урала, в значительной степени зависит от их §Bизначальной восприимчивости§! к нашей стране. Однако мы можем склонить в свою сторону менее восприимчивые государства с помощью §nинвестиций в их экономику и дипломатических действий§!. Однако мы не одиноки в попытках заполучить этот регион в свою §aсферу влияния§!. Если наш противник окажется слишком §Yвлиятельным§!, то нашим единственным выходом будет очередное §Rвторжение§!." 

