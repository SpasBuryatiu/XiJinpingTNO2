 WORLD.2070.t:0 "[Get_newspaper_header]Пьер Пужад избран президентом Франции!"
 WORLD.2070.desc:0 "Политический кризис во Франции, вызванный горьким поражением от недавнего бургундского вторжения и прискорбным исчезновением бывшего президента Тиксье-Виньянкура, кажется разрешился. Национальное собрание избрало Пьера Пужада, лидера Союза французского братства, президентом Французского государства. Воспринимаемый как кандидат статуса-кво, его победа не является неожиданностью для тех, кто хорошо осведомлён о французской политике.\n\nНайдя сильную поддержку среди среднего класса, фермеров и ремесленников Франции, Пужад поклялся наделить эти слои французского общества полномочиями в качестве опоры экономики страны, что высший класс встретил с подозрением. Новый президент пользуется поддержкой вооружённых сил, по крайней мере пока, но только время покажет, сможет ли он сохранить стабильность.\n"
 WORLD.2070.a:0 "Le monde a besoin de la France, la France a besoin de tous les Français."
 
 WORLD.2071.t:0 "[Get_newspaper_header]Пьер Сидос избран президентом Франции!"
 WORLD.2071.desc:0 "Политический кризис во Франции, вызванный горьким поражением от недавнего бургундского вторжения и вероломным бегством бывшего президента Тиксье-Виньянкура, кажется разрешился. Национальное собрание избрало Пьера Сидоса, лидера Французской народной партии, президентом Французского государства. Убеждённый германофил, Сидос поклялся восстановить тесные связи с Германией, чтобы противостоять бургундской агрессии.\n\nГлавный представитель французских ультраправых, Сидос пользуется поддержкой вооружённых сил и известен своими яростными антидемократическими идеями - призывами к сокращению парламентских полномочий, запрету ряда продемократических партий и установлению во Франции строгого государственного католицизма. Поскольку Франция твёрдо намерена оставаться в немецкой сфере, мир задаётся вопросом, окупится ли эта стратегия в долгосрочной перспективе.\n"
 WORLD.2071.a:0 "Que la France éternelle se souvienne de ton heure!"
 
 WORLD.2072.t:0 "[Get_newspaper_header]Антуан Пине избран президентом Франции!"
 WORLD.2072.desc:0 "Политический кризис во Франции, вызванный горьким поражением от недавнего бургундского вторжения и таинственным исчезновением бывшего президента Тиксье-Виньянкура, кажется разрешился. Национальное собрание избрало Антуана Пине, лидера реформистского крыла Национальной партии, президентом Французского государства. Новый президент сумел собрать нестабильную коалицию реформистов, объединённых целью восстановления полной демократии во Франции.\n\nФранцузские ультраправые уже выразили яростную оппозицию Пине, и внутренняя напряжённость во Франции похоже снова будет нарастать. Некоторые считают, что у Пине действительно есть связи в Сопротивлении и что он планирует использовать их в своих грандиозных планах демократических реформ. Однако, учитывая уже нарастающие междоусобицы в Собрании и некоторые сообщения о организующихся ультраправых ополченцах, осуществимость планов Пине кажется в лучшем случае сомнительной.\n"
 WORLD.2072.a:0 "Il faut que la France redevienne la France!"
 
 WORLD.2073.t:0 "[Get_newspaper_header]Жан Бишелон избран президентом Франции"
 WORLD.2073.desc:0 "Политический кризис во Франции, вызванный горьким поражением от недавнего бургундского вторжения и загадочным похищением бывшего президента Тиксье-Виньянкура, кажется разрешился. Национальное собрание избрало Жана Бишелона, лидера технократического крыла Национальной партии, президентом Французского государства. Бишелона привела к победе сильная поддержка, которой он пользуется среди промышленных баронов, составляющих большую часть высших классов Франции.\n\nБишелон особенно известен проектом "PRIME", дерзким и противоречивым экономическим планом, направленным на достижение французской самодостаточности от немецкой экономики, который был поставлен под сомнение многими политиками в стране. Некоторые круги обвинили Бишелона в связях с теневой "синархистской" кликой, и непопулярность нового президента среди вооружённых сил и французского населения может означать ранний конец его правления.\n"
 WORLD.2073.a:0 "Amis, la France nous attend."
 
 WORLD.2074.t:0 "[Get_newspaper_header]Пьер Гаксотт избран президентом Франции"
 WORLD.2074.desc:0 "Политический кризис во Франции, вызванный горьким поражением от недавнего бургундского вторжения и ожидаемым уходом бывшего президента Тиксье-Виньянкура, кажется разрешился. Национальное собрание избрало Пьера Гаксотта, лидера Французского действия, президентом Французского государства. Известный историк и учёный, Гаксотт одержал удивительную победу, учитывая его откровенное (и не совсем популярное) намерение восстановить монархию во Франции.\n\nБудучи сторонником династии Бурбонов, Гаксотт уже объявил, что он начнёт процесс восстановления монархического правления в стране, пригласив Генриха Орлеанского, графа Парижского, занять трон в качестве короля Генриха VI. Однако его проектам угрожает не только общая непопулярность, но и поддержка Генрихом демократии и союзников Гаксотта, таких как движение Новое Французское действие.\n"
 WORLD.2074.a:0 "Tous à l'ouvrage! La France renaîtra!"

 WORLD.205.t:0 "[Get_newspaper_header]Война против 200 семей"
 WORLD.205.desc:0 "За последние несколько дней из Бордо пришли новости о новой инициативе президента Пьера Пужада: "Война против 200 семей". Согласно официальным источникам, это попытка устранить тех, кто, как утверждается, контролирует, манипулирует и подрывает Францию и её экономику.\n\nПо мнению французского правительства, эта инициатива позволит Франции двигаться в более процветающее и надёжное будущее. Хотя президент Пьер Пужад и его кабинет продолжают утверждать подобное, реальные последствия этой так называемой "войны" ещё не очевидны. Ясно лишь то, что Пужад ни на йоту не отступил от популистских позиций, которые привели его к власти."
 WORLD.205.a:0 "Надеюсь, эта "война" не будет проиграна."

 WORLD.206.t:0 "[Get_newspaper_header]Президент Сидос распускает Ассамблею"
 WORLD.206.desc:0 "В последние месяцы президент Пьер Сидос, похоже, упрочил своё положение, и продемонстрировал это своим недавним роспуском Ассамблеи, официально объявив о " чрезвычайном положении". Это дало ему полный контроль над Французским государством.\n\nПоскольку большая часть власти во Франции уже была передана в руки президента, отстранение Ассамблеи только укрепило власть Сидоса и Французской народной партии. Благодаря этому акту Национальная партия также потеряла большую часть своей прежней легитимности, и многие её члены перешли в другие партии. Пока маловероятно, что она когда-нибудь будет восстановлена."
 WORLD.206.a:0 "Поглядим, как он использует достигнутую власть."

 WORLD.207.t:0 "[Get_newspaper_header]Смерть Дриё ла Рошеля"
 WORLD.207.desc:0 "Недавно правительство в Бордо объявило, что премьер-министр Франции Пьер Дриё ла Рошель умер от рака горла. Дриё ла Рошель был убежденным сторонником сотрудничества с Рейхом в рамках ФНП ещё до Второй мировой войны и сильно повлиял на европеистскую направленность идеологии партии.\n\nПолитические аналитики считают, что внезапная смерть Дриё ла Рошеля может вызвать некоторую неопределённость вокруг запланированного вступлению Франции в Пакт Единства и привести к изменению внешнеполитических планов страны. На этом посту его сменит Юбер Ламбер, близкий друг и союзник президента Пьера Сидоса."
 WORLD.207.a:0 "Франция входит в неопределённое будущее."

 WORLD.209.t:0 "[Get_newspaper_header]Франция вступает в союз с Германией"
 WORLD.209.desc:0 "Поскольку Франция оказалась в изоляции после Франко-бургундской войны и охвачена политическим хаосом после Великого раздора, она нуждалась в союзниках. Поэтому нет ничего удивительного в том, что Франция предпочла союз с Германским Рейхом.\n\nСвязи с Рейхом были восстановлены, а наследие Пьера Дриё ла Рошеля, способствовавшее сотрудничеству с Рейхом, было сохранено. Однако в декларации о вступлении Франции в Пакт было отмечено, что Франция присоединилась к альянсу на своих условиях и будет признана равноправным членом Пакта Единства, что является большим шагом по сравнению с тем, что было до разрыва Франции с Рейхом."
 WORLD.209.a:0 "Посмотрим, правильный ли выбор сделала Франция."

 WORLD.210.t:0 "[Get_newspaper_header]Франция вступает в союз с Италией"
 WORLD.210.desc:0 "Поскольку Франция оказалась в изоляции после Франко-бургундской войны и охвачена политическим хаосом после Великого раздора, она нуждалась в союзниках. Однако вместо того, чтобы присоединиться к Пакту, как ожидалось, Франция повернула в сторону Италии.\n\nЭтот сдвиг во внешней политике приписывают Юберу Ламберу, который выступал за отход от Рейха в сторону других европейских фашистских держав. Эта новость - большая победа для Италии и Скорцы, а также для итальянской сферы, особенно на фоне распада Триумвирата."
 WORLD.210.a:0 "Посмотрим, правильный ли выбор сделала Франция."

 WORLD.211.t:0 "[Get_newspaper_header]Франция вступает в союз с Иберией"
 WORLD.211.desc:0 "Поскольку Франция оказалась в изоляции после Франко-бургундской войны и охвачена политическим хаосом после Великого раздора, она нуждалась в союзниках. Недавно стало ясно, что Франция сделала резкий поворот в своей внешней политике и примкнула к Иберии.\n\nЭтот сдвиг во внешней политике приписывают Юберу Ламберу, который выступал за отход от Рейха в сторону других европейских фашистских держав. Поскольку Иберия ранее была одной из малых "великих держав" Европы, недавний поворот Франции, похоже, может изменить это положение. Ожидается, что Франция и Иберия продолжат развивать всё более тесные связи между своими странами, что станет неожиданной победой Франко и Салазара."
 WORLD.211.a:0 "Посмотрим, правильный ли выбор сделала Франция."

 WORLD.212.t:0 "[Get_newspaper_header]Франция расторгает Вишистский договор"
 WORLD.212.desc:0 "Народ Франции выходит на улицы в знак торжества, поскольку правительство действующего президента Франции Антуана Пине в исторический момент провозгласило Вишистский договор недействительным, положив конец многолетней эпохе лишений и унижений, которым подвергалась французская нация со стороны поработителей из Германского Рейха.\n\nНесмотря на то, что договор был фактически аннулирован бургундским вторжением во Францию, последние шаги президента, тем не менее, были встречены широкой поддержкой всего французского общества, вызвав противодействие лишь печально известной германофильской ФНП. Многие международные аналитики приветствовали этот шаг как важный этап амбициозного плана президента Пине по восстановлению французской демократии и выходу государства из-под влияния Германии."
 WORLD.212.a:0 "С каждым днём старый порядок всё дальше уходит от нас."

 WORLD.213.t:0 "[Get_newspaper_header]План Делуврье"
 WORLD.213.desc:0 "Международные наблюдатели проявляют большой интерес к администрации Антуана Пине с тех пор, как он был выбран преемником Хюнтцигера. После аннулирования Вишистского договора стало ясно, что он работает над демократизацией Французского государства. Одним из его последних шагов на пути к этой цели является план Делуврье.\n\nПлан Делуврье - это экономическая инициатива, направленная на возрождение разрушенной французской экономики. Названный в честь Поля Делуврье, план делает упор на развитие, модернизацию, эффективность и современные методы управления. План фокусирует, расставляет приоритеты и направляет инвестиции к заранее намеченным целям, применяя менее жёсткий подход к экономике по сравнению с другими подобными планами."
 WORLD.213.a:0 "Пине, похоже, действительно меняет ситуацию."

 WORLD.214.t:0 "[Get_newspaper_header]Путч ОАС во Франции"
 WORLD.214.desc:0 "Срок полномочий президента Французского государства Антуана Пине закончился преждевременно, поскольку он был свергнут в результате переворота, возглавляемого Секретной вооружённой организацией. Одна из нескольких влиятельных группировок в стране, ОАС предприняла решительные действия против президента-реформатора после того, как он попытался ослабить влияние военизированных формирований.\n\nТеперь, когда их лидер Рауль Салан возглавил Французское государство, воинствующие националисты из ОАС могут беспрепятственно осуществлять свои планы в масштабах всей страны. Уже началась мобилизация войск на бургундской границе, пока ополчение и полиция подавляют внутреннее несогласие."
 WORLD.214.a:0 "Шаг назад от реформы, шаг вперёд к реакции."

 WORLD.215.t:0 "[Get_newspaper_header]Образование Четвёртой Французской республики"
 WORLD.215.desc:0 "Подобно взятию Бастилии, произошедшему ровно 181 год назад, празднующие массы Франции вышли на улицы в эйфории, радуясь недавнему принятию конституции Антуана Пине 1970-го года, которая фактически положила конец Французскому государству, возвестив о создании Четвёртой Французской республики.\n\nДействующий президент Французского государства Антуан Пине останется у руля новой республики до официальных выборов, которые состоятся в конце этого года. Будучи первыми подлинно демократическими выборами на французской земле с 1936-го года, они окажутся одновременно и бурными, и чрезвычайно важными, поскольку судьба Франции вновь возвращается в руки народа после десятилетий тирании и автократии."
 WORLD.215.a:0 "Liberté, égalité, fraternité!"

 WORLD.216.t:0 "[Get_newspaper_header]Национальная партия побеждает на выборах во Франции"
 WORLD.216.desc:0 "Первые подлинно демократические выборы во Франции после выборов 1936-го года и прихода немецких оккупантов в 1940-м, наконец, завершились явной победой действующей Национальной партии и её кандидата Антуана Пине, официально предоставив действующему президенту мандат от народа на очередной срок.\n\nПереизбрание президента Пине было далеко не неожиданным: его статус человека, стоявшего за восстановлением французской демократии и основанием Четвёртой республики, привлёк к нему внимание населения Франции. Кроме того, очевидно, что народ Франции предпочел успокоить себя безопасностью и стабильностью, которая исходит от знакомого, надёжного лица, а не фактором неопределённости, который приходит с новыми людьми, особенно после многих лет тирании и хаоса."
 WORLD.216.a:0 "Старое лицо, новая Франция."

 WORLD.217.t:0 "[Get_newspaper_header]Французская лейбористская партия победила на выборах во Франции"
 WORLD.217.desc:0 "Рабочие и труженики Франции радуются объявлению о победе Французской лейбористской партии и её кандидата Франсуа Миттерана на первых демократических выборах во Франции с 1936-го года.\n\nХотя Миттеран оказался противоречивой фигурой для многих как левых, так и правых из-за его связей с правительством тиранического Французского государства, он и его партия, тем не менее, показали себя стойкими защитниками социалистических идеалов, а ФЛП была единственной партией, отстаивающей социалистические идеалы в эпоху Французского государства, где и профсоюзы, и социализм подвергались жёстким государственным преследованиям. Избрание Миттерана, обещавшего продвигать дело социальной справедливости и эмансипации трудящихся, свидетельствует о явном сдвиге в сторону левых взглядов среди народа после десятилетий жизни под фашистским сапогом."
 WORLD.217.a:0 "Возвращение Народного фронта."

 WORLD.218.t:0 "[Get_newspaper_header]Объединение за нацию побеждает на выборах во Франции"
 WORLD.218.desc:0 "Хотя поражение Национальной партии на первых демократических выборах во Франции с 1936-го года не было полной неожиданностью, нельзя было ожидать победы и от меньшей, но столь же консервативного ОЗН, однако они, под руководством Камиля Лорена, добились избирательного триумфа и вошли в залы власти.\n\nТем не менее, избрание ОЗН не вызвало особых возражений, поскольку умеренный, христианско-демократический подход партии и её стремление к выдвижению нового поколения политиков оказались популярными среди населения, уставшего от связанной с Французским государством Национальной партии и популизма левых.\n\nНынешний президент, Лорен, поклялся перевести Францию в более благоприятное для бизнеса русло, обещая новую эру экономического процветания и роста при его правительстве.\n"
 WORLD.218.a:0 "Центристы действительно могут выстоять."

 WORLD.219.t:0 "[Get_newspaper_header]Союз за французскую демократию побеждает на выборах во Франции"
 WORLD.219.desc:0 "После десятилетий непрекращающихся лишений, страданий и тирании под властью автократического и фашистского Французского государства казалось, что подлинные французские революционные и республиканские ценности свободы, равенства и братства покинули Францию. Однако это оказалось неверным благодаря впечатляющему триумфу Эдмона Жискара д'Эстена и Союза за французскую демократию на первых подлинно демократических выборах во Франции после выборов 1936-го года.\n\nПрочные связи Союза за французскую демократию с французским Сопротивлением и его непоколебимая приверженность принципам демократии превратили партию в символ радикальных, революционных и республиканских ценностей, которые определяли историю и политическую жизнь Франции со времён взятия Бастилии. Именно это определило популярность партии, и именно оно будет определять её политику, когда Франция вступит в новую эру социальной справедливости.\n"
 WORLD.219.a:0 "Liberté, Liberté chérie!"

 WORLD.220.t:0 "[Get_newspaper_header]Франция вступает в Организацию свободных наций"
 WORLD.220.desc:0 "После ряда переговоров с американским послом президент Французской республики, ссылаясь на историю Франции и Америки как близких союзников и их общую миссию по защите ценностей свободы и демократии, объявил всему миру о намерении своей страны вступить в Организацию свободных наций. Хотя США признали статус правительства Виши как законного правительства Франции с момента его провозглашения, отношения оставались в лучшем случае холодными. Однако они быстро потеплели после того, как Антуан Пине восстановил демократию во Франции, открыв путь для вступления страны в ОСН, поскольку молодой республике всё больше угрожало окружавшее её море фашизма.\n\nНазванное крупной победой Америки и свободного мира, вступление Франции в ОСН является очередным признаком того, что Новый порядок Германии в Европе рушится по мере утраты ею своего господства на континенте.\n"
 WORLD.220.a:0 "Свободный мир растёт с каждым днём!"

 WORLD.221.t:0 "[Get_newspaper_header]Французская милиция свергает французское правительство"
 WORLD.221.desc:0 "Сегодня жители крупных городов Французского государства проснулись под марши полков ополчения. Воспользовавшись непопулярностью реформ президента Бишелона, традиционалистское ополчение устроило переворот, в результате которого Бишелон был успешно свергнут. Лидер Французской милиции Жозеф Дарнан объявил себя вождём нации и в публичной речи поклялся вернуть Францию к идеалам труда, семьи и Отечества."
 WORLD.221.a:0 "Маршал Петен умер, но идеи его живут."

 WORLD.222.t:0 "[Get_newspaper_header]Жан Бишелон отстранён от власти"
 WORLD.222.desc:0 "Президент Французского государства Жан Бишелон был отстранён от власти после провала ратификации предложенной им конституции. С помощью неё Бишелон надеялся с помощью закрепить своё технократическое видение будущего страны, но, похоже, ему не удалось завоевать доверие политической элиты. Национальный координационный комитет, состоящий из промышленников и инженеров, близких к Бишелону, теперь руководит исполнительной властью, но власть их непрочна, и многие во Франции ожидают, что технократические реформы скоро окончательно провалятся."
 WORLD.222.a:0 "Шаг вперёд, два шага назад"

 WORLD.223.t:0 "[Get_newspaper_header]Принятие новой конституции Франции"
 WORLD.223.desc:0 "Президент Французского государства Жан Бишелон сегодня празднует большую политическую победу, поскольку новая конституция закрепила технократическое видение президента в законном порядке. Хотя многие политические элиты и простые рабочие скептически относятся к новой конституции, экономический успех, который достиг режим, просто невозможно отрицать. Французское государство теперь готово стать страной, управляемой промышленниками и инженерами, а не политиками."
 WORLD.223.a:0 "Смелый скачок в 20-й век."

 WORLD.224.t:0 "[Get_newspaper_header]Петенистский переворот во Франции"
 WORLD.224.desc:0 "После нескольких месяцев неопределённости в правительстве Франции после восхождения Гаксотта на пост президента, сегодня во Французском государстве произошёл переворот.\n\nПереворотом руководили петенисты из числа военных, членов правительства и их сторонников в различных отрядах ополчения. На смену действующему французскому правительству пришёл фашистский режим во главе с Альфонсом Жюэном, видным членом французской армии и раннего правительства Французского государства.\n\nУчитывая слабое здоровье Жюэна, многие сторонние наблюдатели задаются вопросом, сможет ли он действительно править, как когда-то его предшественник Филипп Петэн."
 WORLD.224.a:0 "Похоже, Франция отвергла монархический эксперимент."

 WORLD.225.t:0 "[Get_newspaper_header]Оливье Гишар избран премьер-министром Франции"
 WORLD.225.desc:0 "После недавних выборов в Королевстве Франция Оливье Гишар был избран на пост премьер-министра при Анри VII. Оливье Гишар когда-то был относительно неизвестной фигурой во французской политике. Однако его репутация сторонника компромисса и политического нейтралитета оставила ему мало соперников, что позволило ему одержать победу на выборах.\n\nКак и Анри VII, Гишар не является убеждённым монархистом и принадлежит к небольшой реформистской фракции в правительстве Французского действия. Сторонние наблюдатели ожидают либерализации королевства при новом премьер-министре, при условии, что его программа окажется успешной."
 WORLD.225.a:0 "Похоже, Франция решила выступить против абсолютизма."

 WORLD.226.t:0 "[Get_newspaper_header]Жан д'Ормессон избран премьер-министром Франции"
 WORLD.226.desc:0 "После недавних выборов в Королевстве Франция Жан д'Ормессон был избран на пост премьер-министра при Анри VII. В отличие от более либерального Гишара или реакционного Пюжо, д'Ормессон придерживается консервативной позиции. Эту позицию разделяет и Государственный совет, что и дало ему преимущество на выборах перед конкурентами.\n\nХотя Жан д'Ормессон более умерен в своих монархических взглядах, чем Пюжо, он всё же является убеждённым монархистом и постоянно продвигает идею о том, что король должен быть неприкасаемой фигурой во французской политике."
 WORLD.226.a:0 "Похоже, что позиции монархии скоро будут надёжно закреплены."

 WORLD.227.t:0 "[Get_newspaper_header]Пьер Пюжо избран премьер-министром Франции"
 WORLD.227.desc:0 "После недавних выборов в Королевстве Франция Пьер Пюжо был избран на пост премьер-министра при Анри VII. Из трёх кандидатов, участвовавших в выборах, Пюжо - самый твёрдый монархист. Сын соучредителя Французского действия Мориса Пюжо, он придерживается традиционных и консервативных взглядов, что соответствует замыслам и идеологии организации его отца.\n\nПока неясно, как ему удастся примирить свои стойкие традиционалистские ценности с прогрессивными убеждениями и демократическими взглядами короля."
 WORLD.227.a:0 "Похоже, Франция решила вернуться в прошлое."

 WORLD.228.t:0 "[Get_newspaper_header]Ополченцы свергают Французское правительство"
 WORLD.228.desc:0 "Французское действие" не смогло найти монарха для своего правительства, управляя Французским государством уже много месяцев, и, похоже, народу это надоело. Три влиятельных французских ополчения - Французская милиция, ОАС и Движение франсистов - объединились, чтобы свергнуть Гаксотта и его союзников.\n\nНесмотря на взаимное неприятие между тремя группами, они решили отложить в сторону свои разногласия, чтобы вернуть во Францию то, что они считают стабильностью. Теперь, похоже, лидер ОАС, Рауль Салан, возглавит французскую нацию. Будущее его коалиции, однако, остаётся неопределённым."
 WORLD.228.a:0 "Пустой трон не имеет особой ценности."

 WORLD.229.t:0 "[Get_newspaper_header]Гражданская война во Франции"
 WORLD.229.desc:0 "Несколько месяцев назад Пьер Пужад начал свою так называемую "Войну против 200 семей". Попытка Пужада уменьшить власть промышленников и банкиров во Французском государстве и катастрофическое неправильное ведение этой "войны" привело к развалу государственной власти на территории всей страны.\n\nВ этом хаосе антиправительственные силы поднялись, чтобы захватить власть. Солдаты как националистической ОАС, так и демократического Сопротивления захватили огромные территории по всей Франции, оставив правительству Пужада лишь малую часть его прежних владений. Граждане Франции по всей стране выбирают сторону конфликта, сражаясь против неопределённого будущего и борясь за то, чтобы Франция их надежд и мечтаний не погибла на поле боя."
 WORLD.229.a:0 "В жизни и на войне смерть - это единственная определённость."

 WORLD.30100.t:0 "[Get_newspaper_header]Гражданская война во Франции"
 WORLD.30100.desc:0 "Францию охватили шок и ужас, так как пороховая бочка, похоже, наконец-то взорвалась. Годы напряжения под железной рукой президента Сидоса привели к полному краху власти правительства, поскольку различные диссиденты поднялись на борьбу против правительства: Сопротивление первым поднялось в Ла-Рошели, а затем последовало контрвосстание различных ополченцев: масла в огонь подлило восстание коммунистов в Марселе, где против режима Сидоса выступили партизаны.\n\nКаждая из этих группировок провозгласила себя законным правительством Франции, и всё чаще по всей стране вспыхивают междоусобицы. Франция, похоже, снова оказалась в дурном положении, и только время покажет, погрузится ли она в пропасть ещё глубже."
 WORLD.30100.a:0 "Le début de la mort."
 WORLD.30100.b:0 "Франция вновь оказалась одной ногой в могиле."
 
 WORLD.30101.t:0 "[Get_newspaper_header]Сидос побеждает в гражданской войне во Франции!"
 WORLD.30101.desc:0 "Похоже, что сегодня кровопролитная гражданская война во Франции наконец-то завершилась: Пьер Сидос и его европеисты одержали победу. По мнению многих международных наблюдателей, предсказать победителя в этом конфликте было практически невозможно: столько различных фракций боролись за господство над остатками Франции.\n\nТеперь, после победы Сидоса, многие аналитики предсказывают, что он ещё сильнее развернёт свою прежнюю программу. Это произойдёт в результате проведения авторитарной традиционалистской политики в отношении французского населения. Кроме того, ожидается, что Сидос будет продолжать поддерживать более тесные связи со своим европейским благодетелем, стремясь сохранить Францию в безопасности и процветании."
 WORLD.30101.a:0 "А что насчёт французов?"
 
 WORLD.30102.t:0 "[Get_newspaper_header]Сопротивление побеждает в гражданской войне во Франции!"
 WORLD.30102.desc:0 "Гражданская война во Франции подошла к шокирующему завершению: Сопротивление одержало победу и провозгласило новую Французскую республику. Многие люди, как во Франции, так и во всем мире, считали, что после суровых репрессий Филиппа Петена Сопротивление превратилось в не более чем миф. Это оказалось неверным, когда они восстали в начале гражданской войны.\n\nСейчас многие граждане Франции празднуют победу Сопротивления на улицах. Тем временем в залах власти уже планируются выборы, чтобы жители страны наконец-то снова могли по-настоящему влиять на своё правительство. Вопреки всему, кажется, что факел демократии наконец-то вернулся во Францию."
 WORLD.30102.a:0 "Их считали мифом."
 
 WORLD.30103.t:0 "[Get_newspaper_header]Революционеры побеждают в гражданской войне во Франции!"
 WORLD.30103.desc:0 "Похоже, что в результате шокирующего поворота событий коалиция левых и студенческих ополчений сумела одержать верх в гражданской войне во Франции, поскольку сегодня утром в Марселе была провозглашена Французская Народная Республика. Революционное движение, представляющее собой широкий фронт коммунистов, социалистов и анархистов, организовалось в полноценное правительство на фоне разгрома последних сил реакции в стране.\n\nЭто правительство идеалистов и мечтателей, возглавляемое Жаком Соважо, было с недоверием воспринято многими странами мира, но факт остаётся фактом: Франция стала красной, и Парижская Коммуна была отомщена. Однако по-прежнему сохраняется напряжённость, поскольку враждебные державы и сверхдержавы стоят пред порогом новой республики."
 WORLD.30103.a:0 "Великий эксперимент продолжается!"
 WORLD.30103.b:0 "Это нехорошо, мы должны действовать."
 WORLD.30103.c:0 "Франция вступает в новую, красную эпоху."
 
 WORLD.30104.t:0 "[Get_newspaper_header]ОАС побеждает в гражданской войне во Франции!"
 WORLD.30104.desc:0 "По мере затихания гражданской войны во Франции, на фоне свёртывания боевых действий, становится ясно, что одна из фракций вышла победительницей. Секретная вооружённая организация, ополчение, сформированное в 50-х годах из выходцев из Милиции и дезертиров из армии, установила контроль над оставшейся частью Франции. Прежде будучи одним из самых выдающихся ополчений, очевидно, что их профессионализм и военные связи дали им преимущество перед конкурентами.\n\nОАС описывают себя своей националистической и реваншистской риторикой. Их лидер, Рауль Салан, уже агитировал за возвращение "по праву принадлежащих Франции территорий". Сообщается о наращивании численности новобранцев и военной подготовки, что не оставляет сомнений в планах ОАС."
 WORLD.30104.a:0 "Мир во Франции ещё не наступил."
 
 WORLD.30105.t:0 "[Get_newspaper_header]Милиция побеждает в гражданской войне во Франции!"
 WORLD.30105.desc:0 "Дух режима Виши снова жив, поскольку Французская милиция одержала победу в гражданской войне во Франции. Являясь идеологическими потомками Филиппа Петена, Милиция представляет собой направление политической идеологии, которое, как долгое время считалось, во Франции переживало упадок. На самом деле, Милиция ведёт свою историю с момента основания правительства Виши и уже тогда выступала в качестве военизированной организации.\n\nТеперь, когда на улицах Франции властвуют её боевики, идеологические репрессии неизбежны. Уже появились сообщения о том, что либералы и другие реформистские группы стали объектом общенациональных арестов. Смотря на патрулирующих улицы Франции солдат Милиции, кажется, что во Францию вернулся порядок."
 WORLD.30105.a:0 "Железный кулак."
 
 WORLD.30106.t:0 "[Get_newspaper_header]Франсисты побеждают в гражданской войне во Франции!"
 WORLD.30106.desc:0 "Во Франции царят уныние и смятение, поскольку Франсистское движение победило в гражданской войне во Франции и теперь является бесспорным правителем страны. Небольшая, но преданная группа германофильских фашистов, возглавляемая бывшим союзником бывшего президента Сидоса, Франсуа Дюпра, удерживает Францию, однако, весьма ненадежно: в стране продолжаются боестолкновения с партизанами.\n\nПриход Дюпра к власти вызвал множество откликов среди международного сообщества, в первую очередь, поздравления Германии; реакция членов свободного мира была значительно более сдержанной. Однако на данный момент кажется, что франсисты здесь, чтобы сказать, что Франция погружается в новую эпоху господства фашизма."
 WORLD.30106.a:0 "Хайль Дюпре!"
 WORLD.30106.b:0 "Мы рады возвращению Франции."
 WORLD.30106.c:0 "Встречайте нового босса..."
 
 WORLD.30107.t:0 "[Get_newspaper_header]Соге побеждает в гражданской войне во Франции!"
 WORLD.30107.desc:0 "История полна неожиданностей, и за последние несколько лет не было большей неожиданности, чем исход гражданской войны во Франции. По сообщениям, Жорж Соге, который всего несколько лет назад был практически неизвестным французским политиком, вышел победителем над всеми другими фракциями в конфликте. Союз с Италией помог его восстанию против французского правительства, и теперь Соге сидит в Бордо бок о бок со своими итальянскими благодетелями.\n\nНа данный момент Соге сосредоточился на возрождении католических традиций Франции и своей завлекательной риторике. Благодаря своей "антиэкстремистской" позиции и способности создать вокруг себя коалицию умеренных, Соге удалось завоевать популярность. Этой политической стратегии он, несомненно, будет придерживаться в обозримом будущем."
 WORLD.30107.a:0 "Франция и Италия вместе движутся вперёд."

 WORLD.30108.t:0 "[Get_newspaper_header]Пужад побеждает в гражданской войне во Франции!"
 WORLD.30108.desc:0 "Похоже, что популизм одержал победу, поскольку правительство Пьера Пужада одержало верх в гражданской войне во Франции. [FRA_GetPoujadeEnemy].\n\nХотя такой ход событий не был полностью неожиданным, остаётся неясным, какой курс будет выбран правительством Пужада в дальнейшем. Хотя Новые Генеральные штаты, проект Пужада, пройдут как и планировалось, остаётся только гадать, каковы будут их результаты; но что точно известно, так это то, что господство мифических 200 семей было сломлено раз и навсегда."
 WORLD.30108.a:0 "Ничто не может встать на пути одного целеустремлённого человека."

