 WORLD_MAN.1.t:0 "[Get_newspaper_header]Воцарение Пуцзе в Маньчжурии"
 WORLD_MAN.1.desc:0 "После смерти императора Пу И в Маньчжурии пыль рассеялась: теперь ясно, что брат покойного императора, принц Айсиньгёро Пуцзе, взял на себя управление маньчжурским правительством в качестве его императора.\n\nПуть нового императора к власти был отнюдь не лёгким: отсутствие чёткого закона о преемственности в сочетании со значительной внутренней оппозицией сделали его успех ещё более выдающимся. Поддерживаемый в основном суверенистским крылом правящего Общества Согласия - и древней аристократией - он также нашёл некоторую поддержку в Маньчжурской императорской армии.\n\nВ отличие от своего брата, Пуцзе харизматичен и целеустремлён и успешно создал за собой сильную коалицию сторонников.  Эксперты считают вероятным, что он не будет императором-неудачником: по этой причине многие в Токио обеспокоены тем, что может означать его восхождение."
 WORLD_MAN.1.a:0 "Его ждёт трудный путь."

 WORLD_MAN.2.t:0 "[Get_newspaper_header]Путч Императорской армии в Маньчжурии!"
 WORLD_MAN.2.desc:0 "После смерти марионеточного императора Пу И в Маньчжурии пыль рассеялась. Теперь ясно, что клика офицеров Маньчжурской императорской армии, к которой присоединились их союзники из Квантунской армии, использовала неопределённость вокруг смерти Пу И для захвата власти.\n\nПод командованием начальника разведки Квантунской армии Сёдзимы Рюдзо армия и её сторонники прочно установили военное правление в стране. Выступая с речью в столице Синьцзин, Сёдзима торжественно пообещал оживить ослабленную экономику Маньчжоу-Го, обуздать неэффективность старой системы и перевести Маньчжурию в современную эпоху.\n\nНесмотря на разговоры о модернизации, чистки старой гвардии и диссидентских фракций уже идут, и нет никаких признаков того, что они ослабнут в ближайшее время."
 WORLD_MAN.2.a:0 "Новая реальность для "жемчужины Сферы"?"

 WORLD_MAN.3.t:0 "[Get_newspaper_header]Путч Квантунской армии в Маньчжурии!"
 WORLD_MAN.3.desc:0 "После смерти марионеточного императора Пу И в Маньчжурии пыль рассеялась. Теперь стало ясно, что Квантунская армия, используя партизанскую активность на северо-востоке и другие внутренние противоречия, достигшие предела, захватила власть и упразднила гражданское правительство.\n\nПосле смерти Пу И последняя претензия на суверенитет Маньчжурии, похоже, была отброшена, а монархия упразднена. Чтобы ещё больше укрепить своё правление, военные начали серию чисток предыдущего правительства и задействовали печально известный инструмент - Квантунскую армию - чтобы раз и навсегда подавить гражданские беспорядки в стране.\n\nНезависимо от того, удастся им это или нет, ясно, что будущее выглядит для Маньчжоу-Го ещё более мрачным, чем в то время, когда Пу И ещё дышал."
 WORLD_MAN.3.a:0 "Этого следовало ожидать, правда."

 WORLD_MAN.4.t:0 "[Get_newspaper_header]Сомучо захватывает власть в Маньчжурии!"
 WORLD_MAN.4.desc:0 "После смерти марионеточного императора Пу И в Маньчжурии пыль рассеялась. Теперь стало ясно, что Совет по общим делам и гражданская бюрократия централизовали власть под себя.\n\nПока другие клики боролись между собой, бюрократы постепенно завладели ключами к власти и теперь, похоже, укрепили свой контроль над страной. Отбросив видимость монархии, Гу Чэн теперь правит как президент государства Маньчжоу-Го. Однако реальная власть на этом посту теперь принадлежит Сакомидзу Хисацунэ, директору Сомучо.\n\nБюрократическая коалиция в новой Маньчжурии является ярым приверженцем технократических индустриальных методов, стремясь оживить больную промышленность Маньчжоу-Го с помощью масштабных государственных промышленных планов."
 WORLD_MAN.4.a:0 "Всё то же самое, и в то же время и нет."


 BUL_NEWS.1.t:0 "[Get_newspaper_header]Македонская война"
 BUL_NEWS.1.desc:0 "С рассвета послевоенного порядка Болгария славилась относительной стабильностью среди своих союзников в Пакте. Однако сегодня даже она оказалась сожжена надвигающимся крахом Рейха. Хотя сообщения неясны, кажется, что отвод немецких войск из Македонии в Сербию привёл к падению влияния Болгарии в регионе.\n\nУже захвачено несколько крупных городов, включая Битолу, в которой "Демократическая федеральная Македония" сформировала правящее собрание. Внутренние источники в Софии утверждают, что последствия кризиса в равной степени отразились и на болгарском правительстве, поскольку генеральный штаб протестует против действий Бориса III и требует прекращения его противоречивого проекта реформирования армии.\n"
 BUL_NEWS.1.a:0 ""Балканская Пруссия" нашла своего врага."

 BUL_NEWS.2.t:0 "[Get_newspaper_header]Македонское затишье"
 BUL_NEWS.2.desc:0 "После примерно двух лет борьбы македонский конфликт, охвативший Болгарию, наконец-то утих. Хотя партизаны по-прежнему активны, полицейские и военные действия болгарского правительства изолировали большую часть македонского руководства. Эти действия привели к нарушению линий снабжения македонцев, что поставило их восстание на колени и, в конечном итоге, положило конец любым значительным шансам на независимость Македонии.\n\nС обнародованием этой новости Борис III, вероятно, обеспечил себе новый период правления. Военные группировки, которые, как считалось в начале года, вели борьбу против его правительства, похоже, успокоились и остыли.\n"
 BUL_NEWS.2.a:0 "На Балканах становится тише."

 BUL_NEWS.3.t:0 "[Get_newspaper_header]Борис III формирует правительство Севова"
 BUL_NEWS.3.desc:0 "В ходе того, что многие международные наблюдатели называют неожиданным ходом, Борис III решил отправить в отставку свой реформистский кабинет министров. Вместо него он решил сформировать правительство консерваторов во главе со своим близким советником Йорданом Севовым.\n\nСевов, которого пресса называет "болгарским Распутиным", считается консерватором в кабинете министров и, по всей видимости, поведёт правительство в сторону ультраправой политики. Некоторые задаются вопросом о причинах такого решения, при этом распространённой гипотезой является то, что определённую роль в его принятии сыграл преклонный возраст Бориса III.\n"
 BUL_NEWS.3.a:0 "Последний указ стареющего царя."

 BUL_NEWS.4.t:0 "[Get_newspaper_header]Смерть царя"
 BUL_NEWS.4.desc:0 "Царя-объединителя больше нет. После более чем пятидесяти лет правления царь Борис III лежит мёртвый в Софии в окружении своей семьи, советников и преданных ему людей. Царь, которого любили и боялись в равной степени, скорее всего, запомнится завоеванием территорий, где проживало большинство болгар, а также противоречивыми политическими репрессиями, которые лежали в основе его тридцатилетнего абсолютистского эксперимента.\n\nСын Бориса III Симеон уже коронован как царь Болгарии. Как и ожидалось, новый самодержец сделал шаги в сторону реформ. Хотя он уклонился от уточнения конкретных деталей, многие ожидают возвращения выборов. Создаст ли Симеон либеральную демократию, зависит от того, насколько далеко он готов зайти в своих реформаторских начинаниях.\n"
 BUL_NEWS.4.a:0 "Как Болгария может жить без своего отца?"

 BUL_NEWS.5.t:0 "[Get_newspaper_header]Смерть Бориса III"
 BUL_NEWS.5.desc:0 "Сегодня правительство Болгарии объявило, что Борис III умер. Хотя для многих это не удивительно, учитывая старость покойного царя, для общественности это событие менее печально не стало.\n\nНа смену покойному царю пришёл его сын Симеон II. Однако, учитывая решение Бориса III распустить избранный Симеоном кабинет министров и отстранить его от управления страной, большинство не ожидает, что переход будет легким. Многие сторонние наблюдатели сходятся во мнении, что ему, скорее всего, будет трудно вернуть уважение и авторитет, которыми некогда пользовался его отец.\n"
 BUL_NEWS.5.a:0 "Да здравствует царь."

 BUL_NEWS.6.t:0 "[Get_newspaper_header]Борис III покинул Болгарию"
 BUL_NEWS.6.desc:0 "Тридцать лет Болгария знала одного царя, одну власть, одну нацию. Но в один день всё изменилось. Столкнувшись с запугиванием и нападениями радикалов из числа военнослужащих, царь Борис III пропал без вести, предположительно бежав из страны. После себя он оставил государство, находящееся на грани уничтожения.\n\nХотя его сын в подготовленном заявлении отметил, что теперь он принимает на себя венец, его немедленным действием стала замена премьера Партова на Константина Стоянова, отставного фашистского офицера, - шаг, который, по мнению большинства, скорее всего, был вынужденным из-за влияния ультраправой оппозиции. Тем временем по всей стране левые организовали сопротивление, а нейтральные офицеры отказались сотрудничать с любой из фракций. Разделённые нынешним хаосом, болгарские войска даже полностью покинули Македонию. Будущее Болгарии сейчас представляется совершенно неясным.\n"
 BUL_NEWS.6.a:0 "Все мечты Бориса разрушились в один день."
 BUL_NEWS.6.b:0 "Возможно, на это ушли десятилетия, но фашизм всё-таки достиг Болгарии."

 BUL_NEWS.7.t:0 "[Get_newspaper_header]Отечественный фронт захватывает власть"
 BUL_NEWS.7.desc:0 "Нестабильность в Болгарии продолжается. Отечественный фронт, представляющий собой собрание левых партий, взял под контроль Софию, провозгласив рассвет "новой эпохи" в истории Болгарии. Коалиция согласилась назначить Кимона Георгиева, многолетнего лидера организации "Звено", премьер-министром, а также запланировав выборы в ближайшем будущем.\n\nВ первые дни пребывания их у власти были арестованы сотни людей, в основном фашисты и консерваторы, поддерживавшие режим Бориса III. Хотя монархия сохраняется, Симеона II не видели с момента государственного переворота, что, вероятно, означает его пребывание под домашним арестом. Новое правительство пообещало возвращение к демократии, хотя Отечественный фронт решил остаться доминирующей коалицией. Истинный характер демократии этого правительства - и даже её эффективность - ещё предстоит выяснить.\n"
 BUL_NEWS.7.a:0 "В один из уголков Европы пришло освобождение."
 BUL_NEWS.7.b:0 "Что за безумие."

 BUL_NEWS.8.t:0 "[Get_newspaper_header]Успех Черенского наступления"
 BUL_NEWS.8.desc:0 "В пресс-релизе из Софии сообщается, что после массированного натиска болгарских вооружённых сил над дымящимися развалинами Скопье снова развевается болгарский триколор. То, что в утёкших на публику внутренних документов было названо "Черенским наступлением", похоже, сокрушило Демократическую Македонию в её становлении, всего через несколько месяцев после основания. Лидер республики, Андонов-Ченто, был судим и повешен за свои предполагаемые преступления.\n\nПосле подавления македонских волнений болгарское фашистское правительство заявило о своём намерении "полностью восстановить законные границы страны", что является тревожным заявлением для его южных соперников. Поскольку Греция и Турция осуждают действия Болгарии в отношении восстания, дипломаты и генералы, несомненно, начали с опаской поглядывать на границы Юго-Восточной Европы.\n"
 BUL_NEWS.8.a:0 "Балканская пороховая бочка снова дымит."

 BUL_NEWS.9.t:0 "[Get_newspaper_header]Провал Черенского наступления"
 BUL_NEWS.9.desc:0 "В своей речи из Скопье Андонов-Ченто, лидер недавно провозглашённой Демократической Македонии, заявил, что Черенское наступление болгарских вооружённых сил было отбито. Похоже, что благодаря сочетанию умелого использования холмистой местности и стойкой обороны, Болгария потерпела впечатляющую неудачу в отстаивании своих территориальных претензий.\n\nСофия и Афины хранят молчание по этому случаю, в то время как Анкара выступила с осторожным заявлением о поддержке партизан - хотя и не признавая их как настоящую страну.\n\nПо мере возобновления актуальности существующих претензий и вскрытия старых ран, остаётся неясным, уцелеет ли фашистское правительство Болгарии, амбиции которого были разбиты. Тем временем Македония оказалась в окружении зорких хищников, и её будущее омрачено неопределённостью.\n"
 BUL_NEWS.9.a:0 "Балканская пороховая бочка снова дымит."

 BUL_NEWS.10.t:0 "[Get_newspaper_header]Взрыв в Софии"
 BUL_NEWS.10.desc:0 "Вчера вечером над Софией поднялся столб дыма. Спустя всего несколько часов стало известно, что царь Симеон II мёртв. Похоже, что эта разрушительная атака стала катализатором серии чисток в правительстве Болгарии, инициированных СБНЛ, которая впоследствии закрепила власть Тодора Жекова над страной.\n\nВ то время как оппозиция власти Жекова в полном смятении ищет укрытия, эти события, несомненно, сигнализируют о продолжении интенсивной милитаризации Болгарии и бряцании оружием.\n\nПоскольку Болгария является изгоем на Балканах, мало кто может с уверенностью сказать, к чему приведёт эта воинственность, но одно можно сказать точно: страна продолжает добиваться своей долгожданной гегемонии.\n"
 BUL_NEWS.10.a:0 "Мрачные новости из Софии."

 BUL_NEWS.11.t:0 "[Get_newspaper_header]Взрыв в Софии"
 BUL_NEWS.11.desc:0 "Вчера вечером над Софией поднялся столб дыма. Спустя всего несколько часов стало известно, что царь Симеон II мёртв. После этого разрушительного теракта Ратники начали серию внезапных чисток против СБНЛ, который, как предполагается, намеревался провести свою собственную.\n\nВ результате этого непредвиденного переворота новым лидером Болгарии стал Асен Кантарджиев, который сразу же заявил о своём намерении продолжить чистку правительства в попытке возродить страну. Пока по всей Болгарии царит хаос, а последние остатки болгарской демократии подвергаются неустанным атакам со стороны собственного лидера, никто не может предположить, какое будущее ждёт паршивую овцу Балкан.\n"
 BUL_NEWS.11.a:0 "На Болгарию опускается тень."

 BUL_NEWS.12.t:0 "[Get_newspaper_header]Горна-Джумайское соглашение"
 BUL_NEWS.12.desc:0 "На Балканах сформировался оплот левых сил. После нескольких недель переговоров между представителями Македонии и Болгарии сегодня в Горна Джумае было сделано совместное заявление о том, что Болгария и Македония снова будут едины.\n\nСогласно новому соглашению, Болгария и Македония станут равноправными партнёрами в новой федерации, свободными в своей политике, но связанными вместе открытыми границами, свободной торговлей и, самое главное, общей внешней политикой. Хотя националисты в обеих странах осуждают это соглашение, оно получило широкое одобрение - включая одобрение Георгиева и Андонова-Ченто - и, вероятно, будет принято без особых дебатов.\n"
 BUL_NEWS.12.a:0 "Это химера, которая не должна была образоваться."
 BUL_NEWS.12.b:0 "Первые шаги на пути к Балканской федерации."

 BUL_NEWS.13.t:0 "[Get_newspaper_header]Горна-Джумайское соглашение"
 BUL_NEWS.13.desc:0 "На Балканах сформировался оплот левых сил. После нескольких недель переговоров между представителями Македонии и Болгарии сегодня в Горна Джумае было сделано совместное заявление о том, что Болгария и Македония снова будут едины.\n\nВ удивительно выгодной для болгар сделке Македония согласилась на установление обширных связей, близких к полной аннексии, в обмен на политическую автономию и признание македонского языка в качестве отдельного. Хотя большинство болгар рады этому соглашению, оно в основном является делом рук представителей КПМ в Македонии, чья позиция вряд ли разделяема всем народом. Многие македонцы уже готовятся протестовать против того, что они считают непродуманной и несправедливой сделкой.\n"
 BUL_NEWS.13.a:0 "Македония покорилась без единого сражения."
 BUL_NEWS.13.b:0 "Будем надеяться, что Болгария сможет переубедить сомневающихся."

 BUL_NEWS.14.t:0 "[Get_newspaper_header]Горна-Джумайское соглашение"
 BUL_NEWS.14.desc:0 "Переговоры в Горна Джумае завершились так, как мало кто мог предположить. При поддержке Иосипа Броз Тито, президента Сербии, три государства - Сербия, Болгария и Македония - согласились не просто на объединение Болгарии и Македонии, а на создание обширной трехсторонней федерации - Балканской Народной Республики. Согласно новому соглашению, Тито будет исполнять обязанности главы государства под руководством кабинета министров, возглавляемого македонцами и болгарами.\n\nВ процессе Болгария также согласилась упразднить монархию, по-видимому надеясь, что её новые партнёры сумеют противостоять возможной негативной реакции. Хотя непосредственное положение республики будет нестабильным из-за наличия немецкой, итальянской и внутренней угроз, всё это может стать зарождением подлинной коммунистической державы в Европе.\n"
 BUL_NEWS.14.a:0 "Лучше надеяться, что всё пойдёт прахом."
 BUL_NEWS.14.b:0 "Создание Балканской федерации - мечта во плоти."

 BUL_NEWS.15.t:0 "[Get_newspaper_header]Провал переговоров в Горна Джумае"
 BUL_NEWS.15.desc:0 "Мечта о Балканской федерации снова терпит крах. Михайло Апостолский, высокопоставленный генерал и македонский партизан, воспользовался неудачами на переговорах в Горна Джумая, чтобы захватить власть. Среди первых действий председателя был приказ выслать всех оставшихся дипломатов Болгарии, назвав её "государством-угнетателем".\n\nНовое правление председателя Апостолского в Македонии уже доказало свою авторитарность: несколько ведущих членов АСНОМ были заключены в тюрьму или высланы из страны, включая бывшего лидера Андонова-Ченто Без связей с Болгарией Македония, похоже, готова превратиться в настоящее государство-отшельник, ставящее собственную безопасность превыше всего.\n"
 BUL_NEWS.15.a:0 "Левые на Балканах? Они обречены с самого начала!"
 BUL_NEWS.15.b:0 "Эгоистичный поступок разрушает балканскую мечту..."

 BUL_NEWS.16.t:0 "[Get_newspaper_header]Образование Народной Республики Болгария"
 BUL_NEWS.16.desc:0 "После неудачного монархического переворота, когда правительство Болгарии уже стало республикой, но только по названию, София официально отказалась от монархии. Учитывая, что коммунисты занимают большинство важных министерств и руководящих постов, "Народная Республика Болгария" была объявлена коммунистическим государством. С этим заявлением другие партии в правящей коалиции были сведены к второстепенным ролям.\n\nГенеральный секретарь Коммунистической партии Тодор Живков, похоже, является фактическим лидером государства. Ожидается, что он начнёт обращать массы в свою форму дипломатического и националистического коммунизма, чтобы ещё больше упрочить своё положение.\n"
 BUL_NEWS.16.a:0 "Ещё один старый режим пал в результате революции."

 BUL_NEWS.17.t:0 "[Get_newspaper_header]Образование Республики Болгария"
 BUL_NEWS.17.desc:0 "После неудачного монархического переворота, когда правительство Болгарии уже стало республикой, София официально отказалась от монархии. Новым премьер-министром стал Никола Петков из правящей коалиции во главе с Болгарским земледельческим народным союзом.\n\nПетков смело объявил о зарождении республики, которая должна закрепить ценности либеральной демократии и защитить сельскохозяйственный быт. Однако, учитывая авторитарную историю БЗНС, только время покажет, сбудутся ли его обещания.\n"
 BUL_NEWS.17.a:0 "Пламя демократии в Болгарии по-прежнему горит."

 BUL_NEWS.18.t:0 "[Get_newspaper_header]Образование Независимой Республики Болгария"
 BUL_NEWS.18.desc:0 "После неудачного монархического переворота, когда правительство Болгарии уже стало республикой, София официально отказалась от монархии. Во главе с радикальным крылом "Звено" болгарское правительство уже начало переход к традиционно правой политике корпоративизма. Тем не менее, София по-прежнему провозглашает себя республикой, которая ценит международный мир и дипломатические отношения.\n\nНесмотря на приход к власти "Звена", организация по-прежнему пытается оправиться от потери своего бессменного лидера Кимона Георгиева. Похоже, что Болгария ещё не избавилась от периода нестабильности.\n"
 BUL_NEWS.18.a:0 "Одно правое правительство пало, и на его месте взошло другое."

 BUL_NEWS.19.t:0 "[Get_newspaper_header]Возвращение царя Симеона II"
 BUL_NEWS.19.desc:0 "Получив власть в результате неожиданного государственного переворота, болгарская монархия была восстановлена после периода отстранения от управления страной. Симеон II, уже де-юре монарх, добился этого, используя свои связи в вооружённых силах, а точнее в армии.\n\nПосле того как прежнее правительство Отечественного фронта было свергнуто в результате государственного переворота, Симеон II сформировал своё собственное правительство. Сторонние наблюдатели ожидают, что новый режим будет крайне консервативным и сосредоточится, прежде всего, на стабилизации как себя, так и страны в целом.\n"
 BUL_NEWS.19.a:0 "Монархизм продолжает цепляться за жизнь."

