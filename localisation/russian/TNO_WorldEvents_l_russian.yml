 World_50017_UE_firstelection_Title:0 "Реджинальд Модлинг избран премьер-министром Англии"
 WORLD.50017.desc:0 "[Get_World_50017_Desc]"
 World_50017_UE_reelection_Desc:0 "Неудивительно, что партия Единая Англия, возглавляемая премьер-министром Реджинальдом Модлингом, вновь получила большинство в парламенте. Поднявшись на видное место после отделения от Королевской партии, правительство Модлинга медленно, но неуклонно приближалось к демократизации Англии.\n\nОднако этот курс действий сбил с толку многих политических наблюдателей, потому что медленное возвращение страны к демократии резко контрастирует с пламенным обещанием Модлинга о свободной и независимой Англии. Предполагается, что Гарольд Макмиллан, председатель партии "Единая Англия", является тем, кто командует, а Модлинг - его простая марионетка. Возможно, Модлинг пытался освободиться от Макмиллана, но, как показала его несколько приглушённая победная речь, должно быть, он потерпел неудачу.\n\nЧто Модлинг, или Макмиллан намерен делать со своим вторым сроком, остаётся загадкой.\n"
 World_50017_UE_first_election_Desc:0 "В результате неожиданного поворота событий партия Единая Англия, возглавляемая премьер-министром Реджинальдом Модлингом, получила большинство в парламенте. Если во время первых парламентских выборов партия не смогла покорить народ, то вторые выборы стали для неё прорывом, поскольку теперь она одержала победу над долгое время доминировавшей Королевской партией.\n\nВ своей победной речи Модлинг пообещал множество реформ, направленных на ускорение перехода Англии к полностью демократическому обществу. Однако не всё обстоит так, как кажется, поскольку ходят слухи, что он и председатель партии, Макмиллиан, расходятся во мнениях относительно скорости проведения обещанных реформ. Макмиллиан предпочитает медленный, но прагматичный подход в противовес быстрому и идеалистичному курсу Модлинга. Кто победит в этой борьбе и повлияет ли она на продвижение Англии к истинной демократии, ещё предстоит увидеть.\n"
 WORLD.50017.a:0 "[Get_World_50017_Response]"
 World_50017_UE_reelection_Response:0 "Кукловод тянет нити, и Англия танцует по его прихоти."
 World_50017_UE_firstelection_Response:0 "Факел, что горит вдвое ярче, прогорает вполовину быстрей."

 WORLD.50018.t:0 "[Get_newspaper_header]Маргарет Тэтчер отправлена в отставку"
 WORLD.50018.desc:0 "Когда Маргарет Тэтчер была назначена главой Королевской партии, многие правильно предположили, что она будет марионеткой: молодым, податливым премьер-министром, которого старая гвардия партии могла бы использовать для продвижения своих планов без сопротивления. Но Тэтчер оказалась такой же устойчивой и несгибаемой, как железо, к большому огорчению своих хозяев.\n\nА теперь, похоже, с них довольно. После многих лет попыток управлять ею и получения отпора на каждом шагу, старая гвардия Королевской партии решила, что она больше не стоит хлопот, и начала движение недоверия против премьер-министра. Предложение было принято, что привело к отставке Тэтчер с поста лидера Королевской партии и премьер-министра. Вместо неё теперь сидит Р. А. "Рэб" Батлер, один из её потенциальных кукловодов.\n\nИ теперь, без Тэтчер, Батлер может начать беспрепятственно осуществлять свою политику."
 WORLD.50018.a:0 "Хочешь сделать что-то хорошо - сделай это сам."

 WORLD.50019.t:0 "[Get_newspaper_header]Военный переворот в Англии"
 WORLD.50019.desc:0 "Для жителей Лондона звуки марширующих солдат и танков, катящихся по городским улицам, стали слишком хорошо знакомы в последнее время. И они услышали их ещё раз сегодня, когда Королевская армия штурмовала здание парламента.\n\nФельдмаршалы Бернард Монтгомери и Джеральд Темплер, соруководители очевидного военного переворота, сделали заявление по радио. Ссылаясь на многочисленные оправдания, генералы объявили, что парламент будет распущен на неопределённый срок, а исполнительная власть тем временем перейдёт к группе военных офицеров.\n\nНесмотря на то, что они неоднократно настаивали на том, что это правительство должно быть "переходным" и будет распущено "со всей возможной поспешностью", многие люди как на Британских островах, так и за их пределами с трудом верят в это утверждение. Те, кто захватывает власть, часто очень неохотно отказываются от неё."
 WORLD.50019.a:0 "Пламя Англии тускнеет."

 WORLD.60001.t:0 "[Get_newspaper_header]Гарольд Вильсон избран премьер-министром Англии"
 WORLD.60001.desc:0 "Идея возвращения социализма в Англию долгое время казалась абсурдной, но иногда реальность имеет способ бросить вызов.\n\nВыборы, назначенные после поражения старого режима привели к тому, что Социалистическая лейбористская партия во главе с Гарольдом Вильсоном взяла бразды правления в свои руки. Вильсон стал воплощением компромисса между умеренными социал-демократами и воинствующими социалистами после того, как возглавил лейбористское подполье. Он доказал свою решающую роль в привлечении поддержки левых в Сопротивление, и ему до сих пор помогает командир Билл Александр.\n\nКабинет Вильсона обещает радикальные реформы - от упразднения английской монархии до всеобъемлющего государства всеобщего благосостояния. Но с видимым расколом внутри партии, гноящимся день ото дня, путь первого премьер-министра лейбористов за последние тридцать лет будет не лёгким."
 WORLD.60001.a:0 "Как долго будет развеваться красный флаг?"

 WORLD.60002.t:0 "[Get_newspaper_header]Джордж Джеллико избран премьер-министром Англии"
 WORLD.60002.desc:0 "Именно при консервативном правительстве Англия впала в тиранию, и именно при консервативном правительстве Англия освободится. Национальная демократическая лига выиграла первые за многие годы свободные выборы в Англии, и её лидер Джордж Джеллико займёт пост премьер-министра.\n\nДжеллико последовал за отцом, служа в Королевском флоте во время Второй мировой войны, а позже стал харизматичным членом министерства иностранных дел старого правительства. Он был завербован Окинлеком, став главным связным Сопротивления в Америке; оттуда Джеллико поднялся до руководства НДЛ.\n\nНДЛ - это идеологическая пестрота, включающая практически всех, кто хочет вернуть монарха и демократию, и надежды на объединение этих фракций в единую политическую партию ещё не оправдались."
 WORLD.60002.a:0 "Сын адмирала берёт на себя управление государственным кораблём."

 WORLD.60003.t:0 "[Get_newspaper_header]Гарольд Вильсон переизбран премьер-министром"
 WORLD.60003.desc:0 "Социалистическая лейбористская партия Англии сохранила своё большинство в парламенте. Гарольд Вильсон объявил, что его второй срок будет посвящен борьбе с "пятью гигантами" - нуждой, болезнями, невежеством, нищетой и бездельем - описанными в давно забытом Докладе Бевериджа. Правительство также подчеркнуло необходимость сохранения тесных связей страны с ОСН.\n\nЗатем Вильсон расхвалил свои недавние достижения, утверждая, что английская экономика стала сильнее, чем когда-либо, а рабочие наслаждаются хорошо оплачиваемой работой, на которой к ним хорошо относятся.\n\nРеджинальд Берч, лидер фракции сторонников жёсткой линии, отсутствовал. Судя по сообщениям, Берч и его последователи были исключены из партии после вдохновляющей речи самого Вильсона. И поэтому СЛП пока едина в том, чтобы донести до Англии своё социалистическое видение."
 WORLD.60003.a:0 "Красный флаг продолжает развеваться."

 WORLD.60004.t:0 "[Get_newspaper_header]Джордж Джеллико переизбран премьер-министром Англии"
 WORLD.60004.desc:0 "Национальная демократическая лига Англии обеспечила себе большинство мест в парламенте. Премьер-министр Джеллико говорил о своей победе как о "громкой победе сил либеральной демократии в Англии и во всём мире". Таким образом, Англия Джеллико похоже настроена расширить свои связи с ОСН.\n\nНДЛ дала обещание восстановить законного монарха на троне, и сейчас королева популярна как никогда, в отличие от её столь ненавистного дяди.\n\nСогласно внутрипартийным отчётам, НДЛ прошла тонкую грань, чтобы сохранить умеренный контроль над партией, не враждуя с консерваторами и либералами. Этот балансирующий акт имел решающее значение для проведения необходимых реформ и сохранения единства партии. Только время покажет, склонится ли чаша весов в ту или иную сторону и сможет ли Джеллико удержать свою партию на плаву."
 WORLD.60004.a:0 "Волны продолжают дремать."

 WORLD.60005.t:0 "[Get_newspaper_header]Коммунистический переворот в Английском Содружестве"
 WORLD.60005.desc:0 "Пять десятилетий назад большевики в России свергли республику и навязали однопартийное государство. Сегодня история повторилась в Англии, когда бескомпромиссные члены Социалистической лейбористской партии устроили мягкий переворот против Гарольда Вильсона, вытеснив его из руководства партии. Недавно назначенный премьер-министр Реджинальд Берч провозгласил Английскую Социалистическую Республику. В телеобращении он осудил "реакционных заговорщиков" внутри СЛП, заявив что они "задушили пламя революции и погрузили рабочих во тьму".\n\nЦели нового правительства включают в себя: массовую индустриализацию, военную экспансию и экономическую автаркию. Но с их идеологией, делающей их фактически изгоями для большей части Европы трудно представить, что это новое государство долго будет стоять самостоятельно."
 WORLD.60005.a:0 "Станет ли Берч ещё одним Бухариным?"

 WORLD.60006.t:0 "[Get_newspaper_header]Переворот в Англии"
 WORLD.60006.desc:0 "Для жителей Лондона звуки марширующих солдат и танков, катящихся по городским улицам, стали слишком хорошо знакомы в последнее время. И они услышали их ещё раз сегодня, когда армия штурмовала здания парламента и захватила различные правительственные здания. Похоже, демократия не пришлась по душе Клоду Окинлеку.\n\nОтставной генерал, возглавлявший Сопротивление во время гражданской войны, объединился со своим союзником Биллом Александром, чтобы захватить бразды правления и вернуть страну на прежний курс. Окинлек объявил, что он и его войска имеют прерогативу защищать английскую демократию от всех внутренних и внешних агрессоров, и это обстоятельство заставило его принять меры.\n\nОни намерены создать переходное правительство, чтобы лучше установить демократическую систему. Когда они сочтут безопасным отказаться от власти, остается только гадать."
 WORLD.60006.a:0 "Для спасения демократии есть более ироничные вещи, нежели переворот."

 WORLD.60007.t:0 "[Get_newspaper_header]Дэвид Стирлинг избран премьер-министром Англии"
 WORLD.60007.desc:0 "В шокирующем противостоянии победу на первых свободных выборах, состоявшихся после окончания Второй мировой войны, одержали не наследники Лейбористской партии и не консерваторы, а "тёмная лошадка"!\n\nАрчибальд Дэвид Стирлинг, бывший офицер ОВС, борец за свободу и командующий движения СВОЕВ, был избран несмотря на всю оппозицию во главе движения, выступающего за более жёсткие меры наказания для бывших членов коллаборационистского правительства, которому к тому же не нравились радикальные изменения, предложенные Социалистической лейбористской партией.\n\nЭтот совершенно непредвиденный поворот событий уже вызвал волнения по всей Атлантике, где хорошо известно недовольство нового премьер-министра американским нежеланием вмешиваться в Гражданскую войну. Но в своём заявлении для прессы Дэвид Стирлинг заверил всех, что что бы ни произошло дальше, Британия добьётся победы.\n"
 WORLD.60007.a:0 "Кто рискует – тот побеждает."

 WORLD.60008.t:0 "[Get_newspaper_header][Get_World_60008_Title]"
 World_60008_Stirling_reelection_Title:0 "Дэвид Стирлинг переизбран премьер-министром Англии"
 World_60008_Stirling_firstelection_Title:0 "Дэвид Стирлинг избран премьер-министром Англии"
 WORLD.60008.desc:0 "[Get_World_60008_Desc]"
 World_60008_Stirling_reelection_Desc:0 "Тёмная лошадка скачет дальше, поскольку Движение в поддержку армии под руководством Дэвида Стерлинга сумело получить очередное большинство в парламенте.\n\nВозникнув из движения СВОЕВ после гражданской войны, ДПА выступало за применение суровых мер к бывшим чиновникам-коллаборационистам, одновременно протестуя против радикальных изменений, предложенных СЛП. После прихода к власти они укрепили милитаристское влияние в Британии, назначив военных советников на важные политические посты[Get_World_60008_YDL_result]\n\nНезависимо от всего, ДПА провозглашает себя защитниками "британской демократии", и многие наблюдатели задаются вопросом, не является ли это всего лишь фасадом для более гнусного замысла.\n"
 World_60008_YDL_Passed_Desc:0 ", в результате действий которых был отменен Закон о молодой демократии, а временный совет, состоящий из лидеров СВОЕВ, таких как Клод Окинлек и Билл Александер, больше никогда не сможет взять на себя руководство во время чрезвычайной ситуации."
 World_60008_YDL_Not_Passed_Desc:0 ", кульминацией действий которых стала попытка отмены Закона о молодой демократии, который не позволил бы временному совету, состоящему из лидеров СВОЕВ, таких как Клод Окинлек и Билл Александер, когда-либо снова взять на себя руководство во время чрезвычайной ситуации."
 World_60008_Stirling_first_election_Desc:0 "Из английских конюшен выходит тёмная лошадка: Движение в поддержку армии под руководством Дэвида Стирлинга, неожиданно сумевшее получить большинство в парламенте.\n\nВозникнув из движения СВОЕВ после гражданской войны, ДПА выступало за применение суровых мер к бывшим чиновникам-коллаборационистам, одновременно протестуя против радикальных изменений, предложенных СЛП. Хотя во время первых выборов они оставались в тени, они решили появиться и сделать своё присутствие широко известным, победив на вторых выборах.\n\nТеперь, придя к власти, Стирлинг стремится отменить или изменить преобразования, произведённые предыдущими правительствами, которые он считает "угрозой" для британской демократии. Действительно ли это поможет защитить демократические институты, ещё предстоит выяснить.\n"
 WORLD.60008.a:0 "[Get_World_60008_Response]"
 World_60008_Stirling_reelection_Response:0 "По всей Британии гаснет свет, и некому будет зажечь его вновь."
 World_60008_Stirling_firstelection_Response:0 "Кто рискует – тот побеждает."

 WORLD.60009.t:0 "[Get_newspaper_header]Артур Кеннет Честертон избран премьер-министром Англии"
 WORLD.60009.desc:0 "По Британским островам прокатилась волна шока, когда Артур Кеннет Честертон был избран премьер-министром Англии на выборах, которые многие рассматривали как референдум против ранее правящей Королевской партии. Разрушения, вызванные гражданской войной в Англии, и поддержка в ней "чернорубашечников" Честертона были расценены как факторы, способствовавшие его победе.\n\nЯвляясь лицом Национального фронта, ультраправой и ранее второстепенной партии, известной тем, что в ней скрываются сторонники фашизма и национал-социализма, Честертон баллотировался на платформе восстановления Великобритании, противостояния элитам Королевской партии и восстановления международного статуса. В Лондоне вспыхнули протесты: либералы, умеренные и меньшинства выражают опасения, что Честертон будет стремиться подражать политике Германии и Италии. Немногие знают, как будет выглядеть Англия при Честертоне, но все знают, что это будет Англия, не похожая ни на одну из прежних."
 WORLD.60009.a:0 "Фашизм добрался до Англии."

