 WORLD.20.t:0 "[Get_newspaper_header]Распад Триумвирата"
 WORLD.20.d:0 "После взрывов на заседании Триумвирата в Мальте, казалось бы, вновь воссозданый хрупкий союз исчез как мираж. Этот инцидент стал последней каплей для многих, и каудильо, и президент Турции заявили о своём желании покинуть альянс. С уходом двух из трёх основных держав, можно считать, что Триумвират прекратил своё существование.\n\nТурция уже заявила о своих претензиях и амбициях в средиземноморском регионе, особенно в отношении Кипра и Леванта. В ответ на это итальянские военные проводят мобилизацию в районе Сирии. Иберийцы же не стали поддерживать ни одного из своих бывших союзников, вместо этого Иберия решила сосредоточиться на решении своих внутренних проблем."
 WORLD.20.a:0 "Это был лишь вопрос времени."

 WORLD.23.t:0 "[Get_newspaper_header]Экспансия в Африку"
 WORLD.23.d:0 "Западная Африка переживала тяжёлые времена после окончания Второй мировой войны. Подразделения Люфтваффе, базирующиеся за пределами владений Рейха в Центральной Африке, за последние два десятилетия разбомбили всё, что находилось в глубине континента.\n\nОднако со смертью Гитлера и крахом Рейха эти части Люфтваффе долгое время простаивали на аэродромах. Несколько небольших прибрежных государств уже начали расширять свои границы вглубь, освободившись от страха перед постоянными немецкими бомбардировками. Возобновятся бомбёжки или нет, покажет только время."
 WORLD.23.a:0 "Интересно."

 WORLD.35.t:0 "[Get_newspaper_header]Южно-Африканская Война"
 WORLD.35.desc:0 "По всем территориям Южной Африки сегодня вспыхнуло насилие. Бурская Республика, разгневанная бесконечными нападками со стороны своих колонизаторов, объявила о своей полной независимости от Южной-Африканской Республики.\n\nБурские ополченцы, снабжённые в основном немецким снаряжением, рассредоточились по всей территории Северо-Запада Южной Африки, вступая в вооружённый конфликт с южноафриканскими солдатами, дислоцированными в этом регионе.\n\nПоскольку конфликт продолжает обостряться, в настоящее время неизвестно какой именно будет реакция Германии. Тем не менее, поскольку очевидцы сообщают о растущей милитаризации новообразованного Африканского Щита на границе с Южной Африкой, многие считают ответ Германии очевидным."
 WORLD.35.a:0 "За свободу!"
 WORLD.35.b:0 "Великолепная возможность..."
 WORLD.35.c:0 "Они погубят нас всех!"
 WORLD.35.d:0 "Африка в хаосе. Ничего нового."

 WORLD.36.t:0 "[Get_newspaper_header]Африканский Щит вмешивается в Южно-Африканскую войну"
 WORLD.36.desc:0 "В то время, как Бурское восстание продолжает бушевать, международное сообщество получило сведения о том, что немецкие колониальные танковые дивизии пересекают границу с Южной Африкой. Силы новообразованного Африканского Щита уже одержали несколько ключевых побед, заставив и без того в беспорядке растянутых южноафриканских солдат отступать на юг.\n\nРеакция ОСН не заставила себя долго ждать. Они заявили о поддержки южноафриканского режима, и помощи бедным и страдающим южноафриканским солдатам. Часть Американских войск уже дислоцируются в Южной Африке. Южноафриканские же солдаты задают только один вопрос:\n\n"Где эти чёртовы Янки?""
 WORLD.36.a:0 "Верные союзники!"
 WORLD.36.b:0 "Эта война принесет нам славу!"
 WORLD.36.c:0 "Настоящие змеи!"
 WORLD.36.d:0 "Истинный хаос! Это начало конца?"

 WORLD.38.t:0 "[Get_newspaper_header]Хорошо продуманная война"
 WORLD.38.desc:0 "Сегодня ночью в Южной Африке в составе совместной оперативной группы морской пехоты и сухопутных войск США под эгидой консультативной группы по военной помощи высадились первые американские "советники", или MAAG. Возглавляемые недавно назначенным генералом Полом Д. Харкинсом, MAAG якобы является только советниками по обучению и подготовке южноафриканских солдат, чтобы помочь им в их битве против вторгшихся рейхскомиссариатов, а правительство США утверждает, что они не ведут войну, а просто "помогают братской свободной нации в их самый тёмный час".\n\nЭто вызвало всеобщее удивление, особенно после того, как американские бомбардировщики с американских кораблей "Саратога" и "Эссекс" уже начали наносить удары по немецким позициям, а американские военные были сфотографированы рядом со своими южноафриканскими коллегами в тяжёлых боях в джунглях. То ли в составе "консультативной группы", то ли в составе своей собственной армии, Соединённые Штаты всё-таки вступили в Южно-Африканскую войну. Время покажет, последуют ли за американцами остальные..."
 WORLD.38.a:0 "Чёртовы псы!"
 WORLD.38.b:0 "Немедленно отправьте официальный протест!"
 WORLD.38.c:0 "Наконец-то наши друзья прибыли!"
 WORLD.38.d:0 "Устроим им рок-н-ролл!"
 WORLD.38.e:0 "Американский авантюризм в Африке? Кто бы мог подумать."

 WORLD.39.t:0 "[Get_newspaper_header]ОСН соглашается!"
 WORLD.39.desc:0 "Возможно, неудивительно, что ОСН согласилась присоединиться к Америке в продолжающейся борьбе в Южной Африке. Имея достаточно голосов, чтобы подтолкнуть организацию к войне, союзники Соединённых Штатов уже начали высаживаться в южноафриканских портах, летать над Бурским небом и сражаться на полях Африки. Эта новость была отмечена Соединёнными Штатами, которые провозгласили, что ОСН доказала, что она посвящена безопасности и защите всех свободных людей мира. Также американские политики и генералы показали всем тем, кто обвинял ОСН в бездействии. Ещё предстоит выяснить, насколько полезной окажется такая помощь, хотя южноафриканские военные, как сообщается, крайне довольны."
 WORLD.39.a:0 "Идиоты, все они идиоты!"
 WORLD.39.b:0 "Как они посмели напасть на нас?! Мы невиновны!"
 WORLD.39.c:0 "Совместными усилиями наших сил!"
 WORLD.39.d:0 "У нас никогда не было сомнений."
 WORLD.39.e:0 "Все за одного, и один за всех!"
 WORLD.39.f:0 "Закончится ли когда-нибудь этот хаос?!"

 WORLD.40.t:0 "[Get_newspaper_header]ОСН протестует!"
 WORLD.40.desc:0 "Шокирующие новости дошли до мировых наблюдателей сегодня утром - военная конференция США с остальной частью ОСН развалилась на междоусобицы. После многочисленных голосов "против" дипломаты из Соединённых штатов отменили голосование и, как сообщается, штурмом покинули залы заседаний. В то время как союзники США в ОСН ругают своих коллег-членов организации за "саботаж целостности великого института", они мало что могут сделать, чтобы действительно заставить эти страны участвовать в том, что всё чаще называют "американской войной". Соединённые Штаты заявили, что они не позволят мелочной политике остановить свою теперь уже наверняка странную миссию в Южной Африке, и что они и их истинные союзники присоединятся к войне независимо от того, кто что об этом думает. Однако одно можно сказать наверняка: репутация ОСН теперь запятнана."
 WORLD.40.a:0 "Международное сообщество выступает за свободу!"
 WORLD.40.b:0 "Они боятся нашей мощи!"
 WORLD.40.c:0 "Что!? Вы что шутите!?"
 WORLD.40.d:0 "Что за сборище идиотов."
 WORLD.40.e:0 "Дом разделён..."
 WORLD.40.f:0 "Кажется, орёл лишился своих когтей."

 WORLD.41.t:0 "[Get_newspaper_header]Третья битва за Лондон"
 WORLD.41.desc:0 "На улицах Лондона творится хаос! Как всегда, американские репортеры были первыми, кто сообщил эту новость, в то время как международное сообщество изо всех сил пыталось поспевать за шокирующими новостями о насилии, распространяющемся по всей Англии. Похоже, пока на материке царит хаос, британское сопротивление решило сделать свой ход.\n\nПожалуй, самым шокирующим является их лидер. Клод Окинлек, бывший британский генерал, отвечавший за защиту острова во время немецкого вторжения, теперь возглавляет коалицию групп сопротивления по всей стране. Окинлек был тихим и мирным членом английской фашистской партии, но теперь он ведёт своих людей в бой против немецкого гарнизона и местных коллаборационистов. Вместе со своими союзниками, представляющими дюжины различных идеологий и вдвое большего числа групп сопротивления он провозгласил, что Англия снова будет свободной... или что все они умрут свободными людьми."
 WORLD.41.a:0 "Британия восстанет вновь!"
 WORLD.41.b:0 "Хаос! Повсюду хаос!"
 WORLD.41.c:0 "Какого черта?!"
 WORLD.41.d:0 "Восстаньте, братья! Восстаньте!"
 WORLD.41.e:0 "Острова горят вновь!"

 WORLD.42.t:0 "[Get_newspaper_header]Колыбельная для Британии"
 WORLD.42.desc:0 "Немцы вздыхают с облегчением, американцы и ОСН пребывают в смятении, а англичане снова оказываются связанными с коллаборационистами. Самое Верное Ополчение Её Величества и многочисленные ячейки сопротивления, которые оно содержало, были уничтожены английским правительством, а те немногие выжившие оказались захвачены или отправлены в Уэльс и Шотландию, где их, несомненно, будут преследовать в течение многих лет. Коалиция сил сопротивления мертва, а сам Окинлек исчез. Что именно стало с лидером сопротивления, пока неизвестно.\n\nПоследнее восстание англичан закончилось провалом. Последний крик свободы был жестоко подавлен. Последнее мерцающее пламя затихло в глухой ночи.\n\nТеперь, когда сопротивление уничтожено, английское правительство предпринимает шаги по восстановлению страны и с надеждой смотрит в будущее. Многие, однако, сомневаются, что Англия может быть безвозвратно изменена. Будут ли немцы по-прежнему доверять англичанам свои собственные дела? И будут ли англичане всё ещё склоняться перед немецкими капризами после этого демонстративного неповиновения?"
 WORLD.42.a:0 "Мы смотрим в лучшее будущее."
 WORLD.42.b:0 "Великий знак для партизан по всей Европе!"
 WORLD.42.c:0 "Однажды мы вернемся."
 WORLD.42.d:0 "Напоминание о силе тирании."

 WORLD.43.t:0 "[Get_newspaper_header]Ода для Британии"
 WORLD.43.desc:0 "Английские солдаты срывают с себя нашивки и помогают ликующим гражданским поднять флаги ныне свободной Англии и давно умершего Соединённого Королевства над Лондоном и всей страной. Впервые за многие десятилетия гражданские лица свободно разгуливают по улицам Корнуолла, дети смеются и швыряют мусор в длинные колонны немецких военнопленных, которых весёлые английские солдаты сопровождают в лагеря для военнопленных по всей стране. Пабы по всей Англии с гордостью заявляют, что все напитки для храбрых членов Самого Верного Ополчения Её Величества совершенно бесплатны. Конечно же, означает, что напитки бесплатны и для всех членов Уэльского, Шотландского и Корнуолльского сопротивления.\n\nСо ступенек ныне освобождённого Вестминстера со своим быстро организуещимся правительством Окинлек объявил себя министром обороны и объявил короткий период военного положения, пока не будет сформировано новое правительство и Англия не восстановит порядок. До тех пор, однако, улицы принадлежат народу, и их шумным торжествам."
 WORLD.43.a:0 "Мы смотрим в лучшее будущее."
 WORLD.43.b:0 "Проклятие! Безумие! Чистое безумие!"
 WORLD.43.c:0 "Троекратное Ура нашим товарищам на родине!"
 WORLD.43.d:0 "На английской шее - никаких сапог."

 WORLD.48.t:0 "[Get_newspaper_header]Образование Африканского Щита"
 WORLD.48.desc:0 "Поскольку Германия всё ещё охвачена хаосом гражданской войны, а многии из её бывших подконтрольных территорий страдают от собственных конфликтов, немецкая Африка сегодня объявила о своём намерении пережить этот ужасный шторм. Если ранее три немецко-африканские колонии поддерживали только дружественные отношения, то сейчас совместная декларация Зигфрида Мюллера, Вольфганга Шенка и Ганса Хюттига объявила о создании Африканского Щита.\n\nОфициально, целью этого оборонительного альянса является поддержка стабильности внутри собственных колоний, однако международные наблюдатели выразили озабоченность по поводу истинных целей этого альянса. В то время как члены ОСН осудили "аморальный колониальный альянс", многие в немецком обществе хвалят Мюллера за его приверженность защите немецких интересов и граждан в Африке."
 WORLD.48.a:0 "Вместе мы выстоим."
 WORLD.48.b:0 "Тревожное событие."

 WORLD.66.t:0 "[Get_newspaper_header]Гражданская война в Англии"
 WORLD.66.d:0 "Поскольку гражданская война в Германии и другие конфликты разрывают Европу, пожар гражданской войны распространился и на Англию.\n\nКлод Окинлек известен тем, что после своего назначения в генералы подписал акт о капитуляции Великобритании во времена немецкого вторжения на Британские острова. Последние десять лет он провёл как гордый член коллаборационистского режима. Сегодня Окинлек объявил о создании Свободной Англии и показал себя как лидер Объединённой английской группы сопротивления, Самого Верного Ополчения Её Величества. Уже сейчас партизанские бригады из ячеек сопротивления, включая коммунистический фронт Уильяма Александра, который ранее в этом году заключил союз с лоялистской королевской партией, занимают важные объекты и склады коллаборационистов. Гарнизон в Корнуолле уже начал передислокацию в саму Англию, но масштабы этого восстания беспрецедентны. И остаётся только гадать, выживет ли в горниле гражданской войны Свободная Англия или коллаборационисты вместе с гарнизоном одержат вверх."
 WORLD.66.a:0 "Станет ли Англия наконец свободной?"

 WORLD.67.t:0 "[Get_newspaper_header]Гражданская война в немецком Мадагаскаре"
 WORLD.67.d:0 "С момента своего создания двадцать лет назад Рейхскомиссариат Мадагаскар был совершенно невыразительным местом, без ресурсов и какой-либо стратегической ценности. То же самое можно сказать и о её руководителе, Рейхскомиссаре Эмиле Морисе, бывшем личным помощником и другом Гитлера, а ныне отстранённым, апатичным бюрократом, единственной заботой которого являются планы по возвращению домой в Рейх. Ещё несколько дней назад двумя основными причинами смерти солдат гарнизона, дислоцированного на Мадагаскаре, были малярия и скука, но теперь всё изменилось.\n\nКрах Рейха и возвращение страшной чумы прошлого - Чёрной Смерти, привели колонию в смятение. В это же время местные мадагаскарцы восстали, чтобы освободить свою страну. Ещё хуже то, что значительная часть гарнизона подняла оружие против непутевого рейхскомиссара с целью заменить его на кого-то более способного управлять Рейхскомиссариатом. Пока лоялисты Мориса укрепляются в административной столице, все сражаются друг с другом в бессмысленной кровавой бане."
 WORLD.67.a:0 "Вечное наследие Рейха..."

 WORLD.68.t:0 "[Get_newspaper_header]Свобода для Анголы?"
 WORLD.68.d:0 "Поскольку Южно-Африканская война продолжает охватывать всю южную часть африканского континента, из столицы Зюйдвестафрики пришло озадачивающее сообщение: рано утром полдюжины транспортных самолетов Люфтваффе вылетели в неизвестном направлении, среди пассажиров был замечен рейхскомиссар Вольфганг Шенк, его ближайшие помощники и их семьи.\n\nВ ещё более шокирующем повороте событий личный врач рейхскомиссара Жонас Савимби выступил по радио Луанды через несколько часов после вылета самолета, объявив себя президентом независимой Анголы и призвав своих граждан взять в руки оружие и защитить новорождённую нацию. Тысячи ополченцев овимбунду, наряду с местными подразделениями СС, дислоцированными в тылу, уже присягнули на верность новому президенту, и бои между ними и их бывшими союзниками по Щиту уже вспыхивают по всей Анголе."
 WORLD.68.a:0 "Подождите, что?"
 
 WORLD.70.t:0 "[Get_newspaper_header]Окончание ракетного кризиса"
 WORLD.70.d:0 "Событие, которое в течение нескольких месяцев держало мир в напряжении, сегодня наконец-то завершилось: США и Япония достигли соглашения по Гавайскому кризису.\n\nВ то время как 1-й флот ВМС США и ИФЯ уже несколько месяцев находились в противостоянии вокруг Гавайских островов, вице-президент Кеннеди и премьер-министр Ино договорились, что Япония выведет свои баллистические ракеты (обнаруженные самолётом-шпионом ЦРУ U-2C) со спорных островов, а США выведут свои собственные БРСД из Австралии.\n\nЭто стало масштабным дипломатическим прорывом для Кеннеди, который и вёл переговоры о заключении соглашения, в то время как мировая пресса по большей части критиковала Никсона за его бездействие в переговорах."
 WORLD.70.a:0 "Мы избежали полуночи, пока что."

 WORLD.71.t:0 "[Get_newspaper_header]Сумерки цивилизации"
 WORLD.71.desc:0 "Вашингтон, Германия и Токио лежат в руинах, ядерный огонь выжег их с этой земли в считанные мгновения. По всему миру отказывают электростанции, облака пепла закрывают Солнце, и астронавты из разных стран наблюдают, как огни гаснут один за другим, словно умирающие звезды.\n\nМир молчит, когда последняя борьба подходит к концу. Без командиров армии больше не воюют, без портов флоты дрейфуют в море, а без дома беженцы покрывают ландшафт, разрывая на части те немногие страны, которые не были непосредственно уничтожены разрушительной ядерной войной.\n\nБолее полумиллиарда человек погибло в результате этого великого и, возможно, последнего конфликта, и те немногие оставшиеся эксперты ожидают, что число потерь будет только расти."
 WORLD.71.a:0 "Господи, что же мы наделали?"

 WORLD.104.t:0 "[Get_newspaper_header]Боги Севера"
 WORLD.104.desc:0 "Постепенно до нас начали просачиваться слухи о передвижениях в отдалённых сибирских регионах. Мы не можем сказать, что эти слухи означают, но тот факт, что какая-либо форма новостей из этого региона просочилась до нас впервые за 20 лет, заставляет задуматься.\n\nСообщения говорят о волнениях среди верующих. Те немногие торговцы, что пробираются далеко на север по Восточно-Сибирским торговым путям, рассказывали о целой общине, поющей молитвы, о церквях, полностью заполненных народом, и о какой-то фигуре объединяющей и ведущей это сборище людей вперёд. Никто точно не знает, что спровоцировало эту акцию, но жители Сибири продолжают молиться за одного человека\n\nОни зовут его Отец.\n"
 WORLD.104.a:0 "Ничего кроме чуши."

 WORLD.341.t:0 "[Get_newspaper_header]Веронская конференция"
 WORLD.341.d:0 "После смерти Бенито Муссолини, первого Дуче Италии и создателя фашизма, приверженность Италии фашизму постепенно угасала. Ветер перемен продолжает дуть, и сегодня для Италии и её народа наступил исторический. День, когда в Вероне был собран первый Конгресс, который должен определить будущее направление Итальянской империи.\n\nТо, каким станет это направление, зависит только от результатов конференции; на ней будут высказаны все аргументы, будут достигнуты любые договоренности, напряжённость возрастёт, а военные действия смягчатся, и в конечном итоге именно там будет создан новый путь для итальянского народа. Когда Дуче Чиано произносит свою вступительную речь, международные наблюдатели с волнением слушают, как одна из крупнейших колониальных империй мира может ослабить свою железную хватку над своими людьми, а может и наоборот, только укрепить путь фашизма которому вот уже 40 лет следует Итальянская империя. Веронская конференция решит всё.\n"
 WORLD.341.a:0 "Интересно."

 WORLD.342.t:0 "[Get_newspaper_header]Веронская конференция заканчивается"
 WORLD.342.d:0 "Сегодня Веронская конференция, собрание, цель которого определить будущее направление развития Итальянской империи, подошла к концу. Когда Дуче Чиано произносил свою заключительную речь перед Конгрессом, кажется, после столь бурных дебатов и яростных споров большинство членов Конгресса пришли к соглашению с Чиано, утвердив его мандат. Ревущие массы людей празднуют на улицах. От самой Вероны до Сицилии, звонят церковные колокола, поют хоры, поскольку долгожданные реформы уже начались, и всё это благодаря Дуче Чиано!\n\nКонечно, не все довольны этим результатом. Карло Скорца, политический соперник Чиано, покинул зал Конгресса в отчаянии во время заключительной речи Дуче, и по всей Италии поступают сообщения о начавшихся столкновениях между Чёрными Бригадами и празднующими людьми. Тем не менее, новый путь Италии и её народа стал ясен каждому, и стране теперь остаётся лишь следовать ему.\n"
 WORLD.342.a:0 "Интересное развитие событий для Италии."
 WORLD.342.b:0 "Да здравствует дуче Чиано!"

 WORLD.343.t:0 "[Get_newspaper_header]Веронская конференция заканчивается"
 WORLD.343.d:0 "Сегодня Веронская конференция, собрание, цель которого определить будущее направление развития Итальянской империи, подошла к концу. Когда Дуче Чиано произнёс вялую заключительную речь, большинство членов Конгресса, похоже, были согласны с Карлом Скорцей, известным традиционным фашистом и политическим соперником Чиано. Его сторонники по всей Империи собираются на городских площадях, демонстрируя свою поддержку Скорце и его идеям - сделать Итальянскую империю снова сильной!\n\nКонечно, не все довольны этим результатом. Сам дуче Чиано явно разочарован результатом, так как его мандат был полностью отвергнут, а его власть как Дуче ставится под сомнение авторитетом Скорцы, тем более что люди, которые ожидали реформ в Империи, уже начали протестовать. Тем не менее, новый путь Италии и её народа стал ясен каждому, и стране теперь остаётся лишь следовать ему.\n"
 WORLD.343.a:0 "Интересное развитие событий для Италии."

 WORLD.344.t:0 "[Get_newspaper_header]Веронская конференция потерпела крах"
 WORLD.344.d:0 "Сегодня Веронская конференция, собрание, цель которого определить будущее направление развития Итальянской империи, подошла к концу. Конгресс, как и ожидалось, спорил и дискутировал на многие темы, однако никто не ожидал, что он придёт в такое положение, как это. Ни Дуче Чиано, ни Карло Скорца не смогли одержать верх, и поняв, что дебаты ни к чему не приведут, и Чиано, и Скорца в отчаянии покинули Конгресс. В тот момент, когда они ушли, все конгрессмены сначала начали обмениваться оскорблениями, а затем ударами; Конгресс впал в хаос, который больше напоминает драку маргиналов в баре, чем собрание, решающее будущее одной из величайших стран Европы.\n\nСторонники обоих правителей выходили на улицы, чтобы заявить о своём главенстве над другими, что уже переросло в уличные драки. Время нестабильности и бедствий ожидают Италию и её народ."
 WORLD.344.a:0 "Ещё одна страна Европы впадает в хаос"

 WORLD.345.t:0 "[Get_newspaper_header]Италия побеждает в итало-турецкой войне" #Чиано
 WORLD.345.d:0 "В течение многих лет пограничные споры между Турцией и Италией были главной причиной разногласий между двумя союзниками. Высокая напряжённость между двумя средиземноморскими странами достигла своего пика после распада Триумвирата. Больше ничего не препятствовало началу войны. Турецкие войска наконец вторглись на Итальянский Ближний Восток. Италия не осталась в стороне от турецкой агрессии, и между двумя бывшими союзниками разразилась небольшая война.\n\nПосле этого, турецкая военная машина выдохлась, фронт застопорился, и Турция увязла в тупике, из которого она не смогла выбраться. Одержав явную победу в войне, Италия предложила мирный договор с условиями репараций от турецкого правительства и демилитаризации района Дамаска, условия которого были неохотно приняты турецким правительством. Теперь на Ближнем Востоке снова воцарил мир."
 WORLD.345.a:0 "Мир на Ближнем Востоке, да?"
 WORLD.345.b:0 "Вдохновляющая победа для Итальянской империи!"
 WORLD.345.c:0 "Это было унизительно для нас."

 WORLD.346.t:0 "[Get_newspaper_header]Турция выигрывает итало-турецкую войну"
 WORLD.346.d:0 "В течение многих лет пограничные споры между Турцией и Италией были главной причиной разногласий между ними. Напряжённость достигла своего пика после распада Триумвирата, что вылилось в конфликт. Турецкие войска наконец-то вторглись на Итальянский Ближний Восток. Италия не осталась в стороне от турецкой агрессии, и между двумя бывшими союзниками разразилась небольшая война.\n\nТурецким войскам удалось прорваться через Левант и стать хозяевами региона. Получив явное превосходство в войне, Турция предложила мирный договор с условиями уступки Италией Ливана в обмен на сохранение Леванта, условия которого были неохотно приняты итальянским правительством. Теперь на Ближнем Востоке снова воцарил мир."
 WORLD.346.a:0 "Мир на Ближнем Востоке, да?"
 WORLD.346.b:0 "Нас предал бывший союзник!"
 WORLD.346.c:0 "Турецкие территории снова едины!"

 WORLD.355.t:0 "[Get_newspaper_header]Италия выигрывает итало-турецкую войну" #Скорца
 WORLD.355.d:0 "В течение многих лет пограничные споры между Турцией и Италией были главной причиной разногласий между двумя союзниками. Высокая напряжённость между двумя средиземноморскими странами достигла своего пика после распада Триумвирата. Теперь ничего не препятствовало началу войны. Турецкие войска наконец вторглись на Итальянский Ближний Восток. Италия не осталась в стороне от турецкой агрессии, и между двумя бывшими союзниками разразилась небольшая война.\n\nПосле этого, турецкая военная машина выдохлась, фронт застопорился, и Турция увязла в тупике, из которого она не смогла выйти. Одержав явную победу в войне, Италия предложила мирный договор с условиями передачи региона Дамаска Италии, а Мосула Ираку, условия, которые были очень неохотно приняты турецким правительством. Теперь на Ближнем Востоке снова воцарил мир."
 WORLD.355.a:0 "Мир на Ближнем Востоке, да?"
 WORLD.355.b:0 "Вдохновляющая победа для Итальянской империи!"
 WORLD.355.c:0 "Это было унизительно для нас."

 #India News Events#

 WORLD.430.t:0 "[Get_newspaper_header]Бал Такерей побеждает на индийских выборах 1967 года"
 WORLD.430.desc:0 "Сегодня, вопреки всем прогнозам, Бал Такерей и Шив Сена победили на всеобщих выборах 1967 года. Позиции Такерея были охарактеризованы как ксенофобские, крайне правые и даже геноцидальные, идущие вразрез с традиционными тенденциями Индии придерживаться относительно левых взглядов, что шокировало многих.\n\nБудучи ключевым игроком при прежнем режиме Мохана Сингха и предположительно главным исполнителем операции "Прожектор", Такерей всё ещё считался "тёмной лошадкой" Азад Хинда. Однако, с его радикальной политикой экспансионизма, ненавистью к иностранцам и верой в "Акханд Бхарат", мир в страхе и ожидании ждёт следующего шага Такерея."
 WORLD.430.a:0 "И всё же мир ничего не сделал."
 WORLD.430.b:0 "Да поможет нам Бог."

 WORLD.432.t:0 "[Get_newspaper_header]Зиаур Рахман побеждает на индийских выборах 1967 года"
 WORLD.432.desc:0 "Сегодня, среди многих обвинений в преследовании избирателей и заговоре против Индии, Зиаур Рахман и Мукти-бахини выиграли всеобщие выборы 1967 года. Лидер бенгальского национализма, Рахман победил со своей популярной платформой поддержки полного роспуска Азад Хинд к 1970 году и замены его государствами, представляющими меньшинства бихари, бенгальцев и ассамцев.\n\nИзбрание Рахмана приветствовалось и поддерживалось ОСН и Республикой Индия, но было осуждено Сферой и её союзниками. Можно ли достичь целей Рахмана, будет видно."
 WORLD.432.a:0 "Joy Bangla!"
 WORLD.432.b:0 "Приятно видеть знакомое лицо в Индии."
 WORLD.432.c:0 "Будем надеяться, что мы не потеряем хватку."
 WORLD.432.d:0 "Неужели это конец Свободной Индии?"

 WORLD.462.t:0 "[Get_newspaper_header]Пакистан становится независимым"
 WORLD.462.desc:0 "С тех пор как Индия вырвалась из тисков хаоса после Второй мировой войны, её считают чем-то вроде пороховой бочкой. Омрачённая проблемами этничности, религии, идеологии и кружащихся иностранных стервятников, нация-выскочка имела слишком много проблем, которые не способна решить.\n\nОсобенно жестоким среди этих проблем было печально известное разделение между индуистами и мусульманами, положение дел, которое, наконец, хотя и хаотично, было решено сегодня. Опасаясь вечного господства индусов, Северное мусульманское меньшинство полностью преуспело, провозгласив новое государство, известное как "Пакистан".\n\nПо всему субконтиненту началась серьёзная миграция в Пакистан и из него, также стали распространены жестокие случаи насилия. Мнение сторонних наблюдателей также разделилось по этому поводу: одни обеспокоены ростом насилия, охватившего регион, а другие восхваляют решение давней проблемы религиозной напряженности. Время покажет, какую реакцию окажут Индия и её соседи.\n"
 WORLD.462.a:0 "Мы приветствуем наших братьев!"
 WORLD.462.b:0 "Пакистан Зиндабад!"
 WORLD.462.c:0 "Когда-нибудь мы вернёмся в Карачи."
 WORLD.462.d:0 "Интересно."

 WORLD.463.t:0 "[Get_newspaper_header]Иберия покидает Гибралтарскую дамбу"
 WORLD.463.desc:0 "Иберийское министерство развития, правительственный орган, отвечающий за техническое обслуживание Гибралтарской дамбы, сегодня объявило о том, что Иберия больше не будет финансировать операции, необходимые для поддержания её работы. Отныне Иберия будет проводить только жизненно важное техническое обслуживание, чтобы гарантировать, что мегаструктура не рухнет.\n\nГибралтарская дамба, звезда немецкого проекта Атлантропа, была построена в конце 40-х годов и стала собственностью Иберии после краха немецкой экономики в 50-х годах. Из-за экономических проблем Иберии и того, что дамба стала бездонной финансовой дырой, мегаструктура была оставлена в покое, и теперь мир затаил дыхание, поскольку её обрушение привело бы к миллионам жертв и возможному разрушению всех средиземноморских стран."
 WORLD.463.a:0 "У нас есть и более серьезные проблемы."
 WORLD.463.b:0 "Будем молиться, чтобы она не рухнула."
 
 WORLD.464.t:0 "[Get_newspaper_header]Иберия объявляет о создании Иберийского совета"
 WORLD.464.desc:0 "В странах, сформированных в условиях авторитаризма, как Иберия, не должно показаться удивительным то, что какое-либо результативное правление будет трудным. Поэтому иберийские Каудильо объявили, что для поддержки их усилий по стабилизации и объединению союза они создадут совет должностных лиц, задачей которого будет консультирование по государственным вопросам.\n\nЕго прямое влияние на политику должно быть незначительным, но на самом деле аналитики предсказывают, что совет может быть использован любым из Каудильо, чтобы одержать верх над политическими разногласиями между ними в свою пользу. Следовательно, было сочтено, что совет может действовать вопреки здравому смыслу, и в дальнейшем сильнее разделит две нации, вместо их же единения. Дальнейшие события, вероятно, прольют свет на эффективность этой новой иберийской "реформы"."
 WORLD.464.a:0 "Конечно же, это правильное решение."
 WORLD.464.b:0 "Это явно не прогресс."
 WORLD.464.c:0 "Бесполезное учреждение для слабого государства."

 WORLD.465.t:0 "[Get_newspaper_header]Иберия объявляет о создании Иберийского совета"
 WORLD.465.desc:0 "Сегодня Каудильо Франко и Салазар совместно объявили о создании Иберийского совета. Сделав короткую паузу, чтобы дать возможность громогласным аплодисментам раздаться, они продолжили изъяснения о своей новой системы перед огромной толпой собравшихся.\n\nПо словам этих двух людей, ответственность и обязанности появившиеся для них при руководстве Иберией огромны, а правление только лишь пары человек оставило бы дальнейшие перспективы в руинах. Чтобы укрепить свою возможность удержать власть, они должны были делегировать часть своих полномочий отдельному - но явно нижестоящему - совету, состоящему из назначенных должностных лиц. Этот "Иберийский совет" будет заниматься действиями, касающимися создания законодательного органа для Союза. Тем не менее, оба Каудильо всё равно имеют последнее слово по любому предлагаемому советом вопросу. Как бы то ни было, это позволяет обоим Каудильо более эффективно выполнять другие функции государства."
 WORLD.465.a:0 "Конечно же, это правильное решение."
 WORLD.465.b:0 "Шаг в правильном направлении."
 WORLD.465.c:0 "Бесполезное учреждение для слабого государства."

 WORLD.466.t:0 "[Get_newspaper_header]Битва за Барселону"
 WORLD.466.desc:0 "На фоне нарастающего кризиса на Пиренейском полуострове возникли шокирующие новости, гласящие о неконтролируемом политическом насилии, которое может распространиться по всей стране. Каталония пережила одни из самых ожесточённых боёв между политическими диссидентами и правительственными войсками, обе стороны днём и ночью сталкивались в столице данного региона. Место происшествия жутко напоминает о гражданской войне в Испании, Барселона вся заставлена баррикадами, а сосед воюет против соседа, поскольку различные идеологические наклонности захватили души жителей Иберии.\n\nНа данный момент радикальный левый профсоюз, известный как НКТ-ФАИ, и его сторонники боролись за контроль над Барселоной и теперь настроены на длительную борьбу против контратаки проправительственных сил. Это история, столь же старая, как и само время для Испании, поскольку страна снова разыгрывает кровавое, суматошное время 30-х годов."
 WORLD.466.a:0 "Мы победим!"
 WORLD.466.b:0 "Долой тиранию!"
 WORLD.466.c:0 "Это будет испытанием для Иберии."

 WORLD.467.t:0 "[Get_newspaper_header]Иберийский экономический крах"
 WORLD.467.desc:0 "Мрачные новости пришли из Иберии. Вчера вечером можно было наблюдать панические сцены наводнения сотнями биржевых брокеров входов на Мадридскую фондовую биржу, в то время как правительство пыталось отреагировать на кризис. Миллионы, если не миллиарды песет были уничтожены, и это число продолжает расти.\n\nМногие винят отток бизнеса и капитала в соседние страны в ответ на проводимую фалангистами политику. Другие винят в этом стресс, связанный с расходами Иберии, например, её необузданные владения в Африке, а также народное недовольство внутри страны. Фашисты и сочувствующие им гитлеровцы по всей стране даже обвиняют "коварное влияние иудо-большевизма", хотя это мнение находится в меньшинстве. Иберия пережила много ударов и неудач с момента своего объединения после окончания Второй мировой войны. Однако многие опасаются, что кризис может окончательно поставить "Быка" на колени.\n"
 WORLD.467.a:0 "Мы сможем это исправить."
 WORLD.467.b:0 "Иберия стоит на краю анархии."

 WORLD.468.t:0 "[Get_newspaper_header]Смерть Антониу де Оливейры Салазара"
 WORLD.468.desc:0 "Сегодня в 4:02 утра медработники объявили, что Жозе Антониу Оливейра Салазар, один из двух Каудильо Иберийского Союза и предводитель португальских территорий внутри страны, умер. С его смертью проходит более трёх десятилетий португальской истории.\n\nСообщается, что Каудильо умер из-за осложнений, вызванных кровоизлиянием в мозг. Народ Португалии уже скорбит по своему лидеру, как и его бывший соратник Франсиско Франко.\n\nДо тех пор, пока не будет избран новый преемник, Франко является единственным правителем Иберийского Союза, и эксперты полагают, что сейчас в руках Франко находится прекрасная возможность стать единственным правителем Иберии, если только он отважится им стать."
 WORLD.468.a:0 "Покойся с миром."
 WORLD.468.b:0 "Один Каудильо уже пал."

 WORLD.469.t:0 "[Get_newspaper_header]Иберия упраздняет Иберийский совет"
 WORLD.469.desc:0 "Каудильо Франсиско Франко объявил своему народу - и международной прессе - что Иберийский совет прекратит своё существование в течение недели.\n\nПервоначально созданный для того, чтобы позволить доверенным лицам делиться своим опытом с Каудильо, для обеспечения более эффективного управления страной, совет якобы отклонился от своей основной цели. Вместо того, чтобы просто направлять обоих правителей Иберии на верный путь, очевидно, институт попытался подорвать авторитет Каудильо и привнести коррупцию в то место, где в противном случае её даже и не было бы. В этом и заключается причина упразднения совета - Франко заявил, что если они подают такой плохой пример, то никакой ценности в совете нет. Если нет ценности в совете, то и нет причины для его существования.\n\nСвязаться с Каэтано для комментариев не удалось."
 WORLD.469.a:0 "Это было необходимо."
 WORLD.469.b:0 "Очередной шаг назад."
 WORLD.469.c:0 "Хороший выбор."

 WORLD.470.t:0 "[Get_newspaper_header]Иберия сохраняет Иберийский Совет"
 WORLD.470.desc:0 "Вероятно, чтобы предотвратить непрекращающиеся жалобы на вопиющий авторитаризм и коррупцию как внутри страны, так и в иностранной прессе, Каудильо Франсиско Франко рано утром опубликовал заявление относительно консультативного совета. Это послание, как примирительное, так и не лишенное отчётливого привкуса испанской диктатуры, рассказывало об эффективности института, а его дальнейшее существование, вероятно, не будет поставлено под сомнение в ближайшее время.\n\nБудет ли этот шаг способствовать укреплению нынешнего режима или даст оппозиции какую-либо политическую возможность для продвижения, ещё предстоит выяснить. Однако в настоящее время всё больше внимания уделяется самому совету и тому, сможет ли его использование измениться с проявлением знака поддержки Каудильо."
 WORLD.470.a:0 "Это необходимое учреждение."
 WORLD.470.b:0 "По крайней мере, они смогут получить рекомендации."
 WORLD.470.c:0 "Они слабы."

 WORLD.471.t:0 "[Get_newspaper_header]Иберия упраздняет Иберийский совет"
 WORLD.471.desc:0 "Сегодня Франко объявил собравшимся жителям в Мадриде, что Иберийский совет прекратит своё существование в течении двух дней. Обескураженной прессе он объяснил, что за короткое время существования совета, он не привнёс ничего, кроме ущерба государству и пустой траты ресурсов. Такой исход глубоко ранил Каудильо, но ради блага Иберии он, с одобрения Каэтано, уничтожил "коррумпированную, предательскую организацию" и арестовал каждого "предателя", замешанного в этом деле.\n\nПосле этого заявления пожилой лидер Иберии сказал, что он не был категорически против идеи делегировать некоторую часть власти какому-нибудь учреждению, но нынешний политический климат слишком "эгоистичен" для того, чтобы такая организация могла существовать. Поэтому Франко не планирует вновь воссоздавать подобный совет в ближайшее время.\n\nСвязаться с Каэтано для комментариев не удалось."
 WORLD.471.a:0 "Это было необходимо."
 WORLD.471.b:0 "Возвращение к началу."
 WORLD.471.c:0 "Хороший выбор."

 WORLD.472.t:0 "[Get_newspaper_header]Иберия сохраняет Иберийский совет"
 WORLD.472.desc:0 "Сегодня Иберийский Союз сделал неожиданное заявление, касающееся Иберийского совета. Хоть изначально этот институт был создан для того, чтобы снять с плеч Каудильо ответственность за принятие законов, он по разным причинам подвергся критике со стороны некоторых членов правительства, и возникших разногласий было достаточно, чтобы спровоцировать дебаты о причине его существования.\n\nЭти прения подошли к концу с победой позиции о сохранении нынешней системы, и совет остаётся существовать до будущих событий. Международные наблюдатели отмечают, что Иберия приближается к созданию институтов демократии, но ещё предстоит выяснить, смогут ли они развиваться дальше в правильном направлении."
 WORLD.472.a:0 "Это необходимое учреждение."
 WORLD.472.b:0 "По крайней мере, они притворяются полезными."
 WORLD.472.c:0 "Они слабы."

 WORLD.473.t:0 "[Get_newspaper_header]Иберия реформирует Иберийский совет"
 WORLD.473.desc:0 "С сегодняшнего дня Иберийский Союз больше не подчиняется прихотям двух Каудильо. Оба мужчины совместно объявили, что они уйдут со своих постов в правительстве.\n\nТакже, они объявили о радикальных реформах Иберийского совета, полномочия и обязанности которого значительно расширятся. Совет займет место обоих Каудильо, управляя Иберией и проводя преобразования страны по своему усмотрению. К чему приведут эти реформы, в настоящее время неизвестно.\n\nВместо этого Каудильо возьмут на себя роль надзирателей, заявив, что их пребывание у власти не закончится, пока совет не завершит свои реформы на удовлетворительном для них уровне."
 WORLD.473.a:0 "Начинается новая эра."
 WORLD.473.b:0 "Новая демократия - это всегда хорошо."
 WORLD.473.c:0 "Либерализм? Тьфу!"

 WORLD.474.t:0 "[Get_newspaper_header]Национальный союз побеждает на Иберийских выборах 1970 года"
 WORLD.474.desc:0 "Национальный союз объявил о победе в Иберийском союзе почти через несколько минут после завершения самих выборов. Объявив свою победу триумфом народной воли, партия провозгласила свою победу новым веком для иберийского народа.\n\nЕдинственная партия, которая хоть как-то может оспорить их доминирование в Конгрессе - это консервативный Народный альянс, который объявил о создании коалиции с правящей партией. Вместе они легко составят большинство.\n\nВозглавляемый харизматичным Алехандро де Валькарселем, Национальный союз позиционирует себя защитником традиций и как разумный выбор для консерваторов. Международные наблюдатели насторожены по отношению к Валькарселю, который служил при режиме Франко и чьи республиканские настроения не поддаются проверке."
 WORLD.474.a:0 "Viva Iberia!"
 WORLD.474.b:0 "Посмотрим, к чему это приведёт."

 WORLD.475.t:0 "[Get_newspaper_header]Коалиция Демократического Спасения берёт Иберию под контроль"
 WORLD.475.desc:0 "Шокирующие новости пришли сегодня из Иберийского конгресса, когда избранное правительство, сформированное Национальным союзом, столкнулось с государственным переворотом.\n\nВременный президент сказал следующее: "Вчера вечером, примерно в девять часов, бывший президент приказал Гражданской гвардии войти в Конгресс и арестовать оппозицию по подозрению в государственной измене. Гражданская гвардия оказалась более лояльна к нации, чем к честолюбивым диктаторам, и мы можем объявить, что Национальный союз был отстранен от власти, и что как можно скорее будет проведено расследование их подрывной деятельности. Пока не состоятся новые выборы, Иберия будет управляться коалицией всех оппозиционных партий, работающих над единственной целью - предотвратить повторение событий прошлой ночи. Во имя свободы этот последний акт тирании был печальной необходимостью. Боже, храни Иберию.""
 WORLD.475.a:0 "Трудные времена требуют трудного выбора."
 WORLD.475.b:0 "Похоже, их демократия будет жить."

 WORLD.476.t:0 "[Get_newspaper_header]Народный альянс побеждает на Иберийских выборах 1970 года"
 WORLD.476.desc:0 "Сегодня на первых иберийских выборах в конгресс победила консервативная, правая партия "Народный альянс".\n\nИстинно конституционалистская партия, Альянс проводил кампанию на обещаниях сохранения иберийских традиций, укрепления новых демократических институтов нации и отката франкизма темпами, "соответствующими потребностям иберийского народа". В своей победной речи избранный президент Мануэль Фрага поблагодарил своих оппонентов за их достойную восхищения и честную приверженность демократии, прежде чем поклясться, что он увидит, как Иберия станет в равной степени традиционалистской и прогрессивной, построенной на фундаменте, заложенном Каудильо. После произнесения присяги избранный президент возглавил молитву за Иберию и всех её жителей, независимо от расы, религии или национальности, объявив их "одним народом, объединённым в своём разнообразии под Богом"."
 WORLD.476.a:0 "За традиции!"
 WORLD.476.b:0 "Насколько они демократичны?"

 WORLD.477.t:0 "[Get_newspaper_header]ПДО побеждает на Иберийских выборах 1970 года"
 WORLD.477.desc:0 "Первые выборы в Иберийский конгресс принесли самый неожиданный результат: победила либеральная Партия демократического обновления.\n\nЭлитарная и технократическая, ПДО тем не менее доказала иберийскому народу свои добрые намерения, и её послание об экономическом возрождении ударило там, где более социально ориентированная политика их соперников этого не сделала. Хорошо известная своими связями с Опус Деи, ПДО открыто верит, что укрепление экономики укрепит общество, хотя они отметили, что у них есть ряд сильных социальных политик, твёрдо основанных на их католических убеждениях. Подобно Национальному альянсу, ПДО также взяла на себя обязательство установить равную справедливость и правовой статус для иберийских меньшинств, чтобы положить конец сепаратистским беспорядкам. Время покажет, сможет ли ПДО вывести Иберию из её шаткого положения."
 WORLD.477.a:0 "За прогресс!"
 WORLD.477.b:0 "Победа неудачников."

 WORLD.478.t:0 "[Get_newspaper_header]Республиканский союз побеждает на Иберийских выборах 1970 года"
 WORLD.478.desc:0 "Республиканский союз одержал победу на первых выборах в Иберийский конгресс, победив партии НА, ПДО и НС.\n\nС предвыборной программой, основанной на быстром преодолении всех авторитарных мер, которые Каудильо реализовали в течение предыдущих сорока лет, пересмотре хартий автономии, которыми пользовались Каталония и Страна Басков, и большого пакета социальных прав, РС столкнулся с большей оппозицией, чем любая другая легальная партия в преддверии выборов, за некоторые из своих обещаний, поскольку антирегионалистские настроения были одними из самых глубоко укоренившихся настроений в Испании при Франко. Однако идеалы свободы и плюрализма победили, и Иберия, наконец, может выйти на свет как истинная страна свободы."
 WORLD.478.a:0 "За свободу!"
 WORLD.478.b:0 "Посмотрим, как долго это продлится."

 WORLD.491.t:0 "[Get_newspaper_header]Иберийский развод"
 WORLD.491.desc:0 "Иберийский Союз пришёл к тому, что, по-видимому, было его судьбоносным завершением.\n\nСогласно иностранным новостям, правительство Иберии было загнано в тупик из-за нескольких непримиримых позиций по различным вопросам. Имея возможность наложить вето друг на друга, Каудильо прекратили любую целесообразную для страны политику.\n\nКаудильо, как сообщается, вступили в переговоры о расколе Союза, которые завершились созданием Испании и Португалии. По результата так называемого "Иберийского развода", бывший Союз был окончательно поделён между новыми странами."
 WORLD.491.a:0 "Этому не суждено было случиться."

 WORLD.492.t:0 "[Get_newspaper_header]Победа лоялистов Салазара в Португалии"
 WORLD.492.desc:0 "Несмотря на то, что все шансы были против него [POR.GetLeader] завоевал полную политическую власть над Португалией. После своего бегства на родину он быстро установил эффективный режим, чтобы противостоять иберийским силам. С другими фракциями в стране, которые сговорились против него, он был вынужден тащить свой народ через ужасное испытание войны на два фронта. Ошеломляющие военные победы и обстоятельства позволили диктатору отстоять свою позицию. Мятежники сдались перед мощью португальской военной машины, в то время как войска Союза были брошены на произвол судьбы.\n\nНекоторые вышли на улицы в знак протеста против того, кого они считают незаконным преемником португальского государства, но эти призывы слабеют с каждым часом. Режиму удалось стабилизировать своё правление и восстановить португальский курс в международных отношениях."
 WORLD.492.a:0 "Победа!"
 WORLD.492.b:0 "Интересно"

 WORLD.493.t:0 "[Get_newspaper_header]Победа республиканцев в Португалии"
 WORLD.493.desc:0 "После ошеломляющей победы над старой гвардией португальского правительства была с гордостью провозглашена новая республика. Движение Вооружённых Сил, группа демократических военных офицеров, потерявших веру в португальский авторитаризм, успешно сумело заручиться поддержкой по всей стране. Их движение быстро разрослось, превратив фракцию в крупного потенциального соперника за политическую власть против правительства.\n\nВосстание, несмотря на первоначальную дезорганизацию, смогло захватить важные стратегические пункты вокруг Португалии, нагло преследуя вражеские силы. Потерпев крах как из-за внутреннего раскола, так и из-за внешней угрозы, салазаристский режим в конечном счете вынужден был признать поражение перед демократическими силами. Для Португалии наступает новая эра, возвращение демократии в ту часть мира, которая, по мнению многих, никогда не должна была увидеть её вновь."
 WORLD.493.a:0 "Победа!"
 WORLD.493.b:0 "Интересно"

 WORLD.494.t:0 "[Get_newspaper_header]Победа коммунистов в Португалии"
 WORLD.494.desc:0 "Внутренняя война в Португалии завершилась победой Португальской Народной Республики. Объединённый фронт различных коммунистических течений и ополченцев поздно вступил в войну, но с тех пор, как он отделился от Временной Республики, он превратился в идеологически устойчивую силу, которая с большим успехом отбивалась от своих врагов. Эта победа означает, что на полуострове вновь возрождается социализм, и молодая республика стремится к выживанию в это неспокойное время.\n\nНа параде в честь их победы высоко развевался красный Флаг, когда различные красные главари смотрели на свою победоносную армию с балкона. Что будет в Португалии теперь, когда эти левые пришли к власти, можно только гадать. Хотя ясно одно. С этой победой Португалия скоро изменится навсегда."
 WORLD.494.a:0 "Победа!"
 WORLD.494.b:0 "Интересно"

 WORLD.495.t:0 "[Get_newspaper_header]Португальские милитаристы завоёвывают Иберию"
 WORLD.495.desc:0 "Из выжженной земли, оставленной Иберийскими войнами, выходит победитель. Называя себя Правительством национального спасения, эта смесь ультрамилитаристов с национал-социалистическими наклонностями одержала победу в жестоком конфликте. На развалинах Иберийского союза возникла новая система, которая объединила Португалию и расколола Испанию на различные лояльные провинции.\n\nТо, что должно произойти при этом новом режиме, скорее всего не будет иметь мирного характера. ПНС, нацеленное на возрождение португальской власти любой ценой, скорее всего не остановится ни перед чем, чтобы подтвердить свою власть над истерзанным войной полуостровом. Вполне возможно, что граждане Иберии недолго будут находиться в состоянии боевой усталости, поскольку ПНС нацеливается на остальной мир."
 WORLD.495.a:0 "Победа!"
 WORLD.495.b:0 "Беспокойно."

 WORLD.496.t:0 "[Get_newspaper_header]Федералисты отвоёвывают Иберию"
 WORLD.496.desc:0 "Так называемые Иберийские войны подошли к концу, и бывший Иберийский союз снова стал хозяином полуострова.\n\nСтав мишенью амбиций многочисленных фракций и сепаратистских движений, Союз был разбит на много частей. Аналитики не возлагали больших надежд на федералистов, расположенных лишь только вокруг Мадрида и со всех сторон окружённых врагами.\n\nИберийский союз объявил о своей вечной гегемонии над одноимённым полуостровом. Кажется, не осталось никого, кто мог бы оспорить этот титул."
 WORLD.496.a:0 "Победа!"
 WORLD.496.b:0 "Интересно"

 WORLD.497.t:0 "[Get_newspaper_header]Победа фалангистов в Испании"
 WORLD.497.desc:0 "Звуки выстрелов и взрывов наконец смолкли, когда Фаланга, фашистская группировка крайне правых диссидентов, одержала победу в Иберийских войнах. Победители в этой борьбе являются одной из самых идеологически фанатичных сторон конфликта. Теперь у них развязаны руки, и они готовы дать волю догматическим мечтам своего давно умершего основателя Хосе Антонио Примо де Риверы.\n\nОбращаясь к массам Синих рубашек, фалангист Хайме Миланс дель Боск говорил о своих планах сформировать Испанию в истинно фалангистском образе. Для тех, кто остался вне фалангистской "утопии", это вряд ли будет чем-то хорошим, поскольку уже начали появляться сообщения о казнях. Несмотря на то, что война закончилась, Испания вряд ли будет спокойна при правлении Эль-Хефе."
 WORLD.497.a:0 "Победа!"
 WORLD.497.b:0 "Интересно"

 WORLD.498.t:0 "[Get_newspaper_header]Победа демократов в Испании"
 WORLD.498.desc:0 "Удивительные новости приходят с Пиренейского полуострова. Демократическое испанское восстание против иберийского федерального правительства было успешным. После суровой кампании повстанцы захватили столицу старого Союза и объявили его мёртвым образованием, символом ужасного международного и внутреннего положения, которое длилось в течение всего 20-ого века.\n\nБорьба, однако, продолжилась, поскольку демократы столкнулись с партизанской активностью со стороны оставшихся союзных и фашистских сил. Несмотря на сильное сопротивление, все испанцы проснулись сегодня утром в совершенно новой реальности. Союза больше нет. Его идеалы были сметены коррупцией, гражданской войной и демократическим рвением."
 WORLD.498.a:0 "Победа!"
 WORLD.498.b:0 "Интересно"

 WORLD.499.t:0 "[Get_newspaper_header]Фронт национального искупления завоёвывает Иберию"
 WORLD.499.desc:0 "Затянувшийся конфликт на Пиренейском полуострове подошёл к концу, причём некоторые считают это наихудшим из возможных вариантов развития событий.\n\nПосле того как конфликт застопорился, из пепла возникла новая фракция - если верить тем, кто бежал от неё, - известная как Фронт национального искупления. Поддерживая радикальный вариант католицизма, организация, похоже, черпает большую часть своей силы из тех, кто больше всего пострадал от войн. Печально известный своей жестокостью, Фронт растоптал любого, кто мог бросить им вызов. Когда ситуация успокоилась, Его Святейшество Папа лично выступил против фронта, осудив их жестокую практику как антикатолическую."
 WORLD.499.a:0 "Победа!"
 WORLD.499.b:0 "Беспокойно."

 WORLD.500.t:0 "[Get_newspaper_header]Победа национал-социалистов в Иберии"
 WORLD.500.desc:0 "Долгие и кровопролитные войны, охватившие Иберию, наконец-то завершились победой нового и опасного политического образования. Синий фронт, нацистская ультраправая вооружённая сила, одержал победу как в Испании, так и в Португалии, борясь за полный контроль над испанской нацией и установив марионеточный режим в Португалии.\n\nНацистская группа, без сомнения, захочет подражать своим идейным предшественникам из нацистской Германии, а не фалангизму, от которого она откололась из-за неспособности фалангистов обеспечить быструю победу в длительном конфликте. Мстительная Синия армия, которая когтями прорезала себе дорогу в войне, теперь будет стремиться навязать свою фанатичную нацистскую идеологию остальной стране, теперь усиленной жестоким сокрушением своих врагов."
 WORLD.500.a:0 "Победа!"
 WORLD.500.b:0 "Интересно"

 WORLD.501.t:0 "[Get_newspaper_header]Строительство Гибралтарской дамбы официально завершено"
 WORLD.501.desc:0 "Строительство Гибралтарской дамбы - колоссального проекта, высосавшего все ресурсы из бюджета послевоенной Германии – наконец-то закончилось! По мере возведения дамбы возникало множество проблем, чьи последствия сказались гораздо больше на других странах, чем на Рейхе. Однако довершать заброшенный проект пришлось не немцам, а одному из народов-жертв сей затеи.\n\nПока Европа претерпевала экономический крах, иберийцы разбирались с дамбой. Теперь же, несмотря ни на что, проект завершён, неся Иберийскому Союзу международную славу. Сама Иберия переполнена радостью от этой новости и объявила её своей национальной победой. Немцы поспешили причислить проект к своим заслугам, но международное сообщество, за исключением национал-социалистической сферы, отрицательно относится к этому заявлению."
 WORLD.501.a:0 "Лжецы!"
 WORLD.501.b:0 "Наконец-то всё готово!"
 WORLD.501.c:0 "Поздравляем!"

 WORLD.502.t:0 "[Get_newspaper_header]Иберия присоединяется к Германскому таможенному союзу"
 WORLD.502.desc:0 "Сегодня на совместной пресс-конференции Каудильо Франсиско Франко вместе с министром иностранных дел Гельмутом Шмидтом объявили об официальном вступлении Иберии в Германский таможенный союз, возглавляемой Германией экономической зоны свободной торговли, охватывающей большую часть бывшего Пакта Единства. Несмотря на напряжённые отношения, возникшие после катастрофических последствий проекта Атлантропы и аннексией Рейхом Анголы и Мозамбика, победа реформистов Шпеера в гражданской войне и укрепление отношений позволили обеим сторонам признать плоды дальнейшего сотрудничества.\n\nВступление Иберии в Германский таможенный союз приветствовалось как значительная дипломатическая победа Германии. Несмотря на то, что Иберия не является участником Пакта Единства, она первая крупная страна за пределами бывшей немецкой сферы, которая вошла в этот союз. Это поспособствовало расширению экономических возможностей Германии и появления кредита доверия к утверждению, что Германский таможенный союз является настоящим сообществом наций, а не просто ещё одним выражением гегемонии Рейха в Европе."
 WORLD.502.a:0 "Ещё один надрез на поясе Германии."
 WORLD.502.b:0 "Пусть же наши отношения будут долгими и благополучными!"
 WORLD.502.c:0 "Ещё одна победа для Рейха!"

 WORLD.508.t:0 "[Get_newspaper_header]Смерть вице-короля Амадео"
 WORLD.508.d:0 "Вставьте текст"
 WORLD.508.a:0 "Это было неизбежно."

 WORLD.509.t:0 "[Get_newspaper_header]Король Фарук мёртв!"
 WORLD.509.d:0 "Фарук I Египетский был объявлен мёртвым в совместном заявлении Каира и Рима. Известный своим чрезвычайно расточительным образом жизни, в последние годы он отправлялся в туры, поездки и загулы всё чаще и чаще. Почти доведя Египет до банкротства одними лишь своими вечеринками, он умер так же, как и жил: тратясь на всевозможные предметы роскоши.\n\nНесомненно, Египет теперь переживает смутные времена в связи со смертью своего короля, но некоторые, конечно же, воздают должное человеку, который снова и снова заставлял их платить по счетам. Некоторые подозревают, что его могли отравить узурпаторы, но в настоящее время считается, что он просто слишком много ел."
 WORLD.509.a:0 "Шокирующе."

 WORLD.565.t:0 "[Get_newspaper_header]Немецкая интервенция в Африку"
 WORLD.565.desc:0 "Надежды на быстрое урегулирование Южно-Африканской войны были быстро разбиты, так как сегодня новый фюрер Рейха Герман Геринг официально объявил о вмешательстве, заявив, что "эта вопиющая агрессия со стороны американцев и южноафриканцев против независимого бурского народа и наших колоний не останется безнаказанной".\n\nОчевидное разжигание войны Германом Герингом и его милитаристским штабом вызвало новый интерес к войне в Америке, и с вступлением Германии в войну гораздо более ясно, что эта война идёт против фашизма и препятствует завоеванию мира. Президент уже собирается сделать заявление для прессы об обострении войны и даже о возможной победе Америки над силами фашизма. Мир затаил дыхание, поскольку немецкий гигант снова пробудился."
 WORLD.565.a:0 "Неужели это конец мира в том виде, в каком мы его знаем?"
 WORLD.565.b:0 "Соедините меня с Уэстморлендом..."
 WORLD.565.c:0 "Рейх возвращается!"
 WORLD.565.d:0 "Зиг хайль!"
 WORLD.565.e:0 "Время для расплаты!"

 WORLD.566.t:0 "[Get_newspaper_header]Восстание сербов!"
 WORLD.566.desc:0 "Из-за Германии, охваченной гражданской войной, не заняло много времени, чтобы ветры перемен достигли и Балкан. Скудные новости указывают на то, что бывшие коллаборационисты и партизаны сформировали общенародный фронт для вытеснения немецкого гарнизона из своей страны. Звуки выстрелов и взрывы стали ежедневным явлением в Белграде, поскольку попытки жёстких немецких репрессий, похоже, только ещё больше накалили ярость восстаний.\n\nТем не менее Гартвиг фон Людвигер, главнокомандующий немецким правительством, заявил, что "Всё, что нужно для восстановления покоя и порядка будет сделано всеми необходимыми средствами". И всё же наблюдатели предсказывают, что с сильно превосходящими численностью гарнизона повстанцами на враждебной и чужой земле для немцев, победа мятежников - лишь вопрос времени.\n\n"
 WORLD.566.a:0 "Благодаря хаосу в Германии, у них, возможно, есть шанс."

 WORLD.567.t:0 "[Get_newspaper_header]Сербия вновь охвачена хаосом"
 WORLD.567.desc:0 "Похоже, что и без того хрупкая коалиция бывших коллаборационистов и движений сопротивления, управлявшая Сербией после изгнания немецкого гарнизона, окончательно рухнула в кровавую междоусобицу.\n\nЭто не стало неожиданностью для большинства экспертов. Объединённые только ненавистью к Германии, раскол между фракциями начался сразу, как только осела пыль и высохла кровь предыдущего конфликта. От экономики до внешней политики пространство для компромисса было быстро исчерпано.\n\nПохоже, второй этап решения судьбы сербского народа будет таким же кровавым, как и предыдущий."
 WORLD.567.a:0 "Ещё больше хаоса на Балканах, да?"

 WORLD.568.t:0 "[Get_newspaper_header]Всероссийский конгресс объединяется!"
 WORLD.568.desc:0 "По сообщениям из России, произошло, возможно, самое маловероятное событие в мировой истории. Удивительно, но зверинец военачальников, борющихся за власть на остатках России, отбросил свою кровную вражду и объединился в самую невероятную и идеологически разнообразную коалицию в истории человечества.\n\nНоворождённый "Всероссийский конгресс", созданный в ответ на грядущее вторжение Германии в Россию, охватывает практически весь спектр человеческих убеждений - коммунистов, фашистов, либералов и маньяков всех мастей, временно работающих вместе, чтобы противостоять надвигающемуся нацистскому натиску. Ненавидя половину своих товарищей и вооружившись в основном простой человеческой решимостью, ещё предстоит выяснить, удастся ли Конгрессу преуспеть там, где Советский Союз потерпел неудачу."
 WORLD.568.a:0 "Они встали бок о бок с демонами, чтобы противостоять дьяволу."

 WORLD.581.t:0 "[Get_newspaper_header]Олимпиада 1964 года в Токио подходит к концу"
 WORLD.581.d:0 "Первые Олимпийские игры, проводимые в Азии, летние Олимпийские игры 1964 года недавно подошли к концу. Открывая себя миру, Япония использовала свои возможности, чтобы продемонстрировать всему миру свою растущую технологическую мощь. Эти Олимпийские игры стали первыми, где соревнования транслировались на международном уровне, и более 70% населения смотрели, как император Хирохито официально открывал их начало. Международные фанаты высоко оценили и сам Токио, его усилия по модернизации увенчались недавно введённым в эксплуатацию "скоростным поездом", перевозящим посетителей по всему городу всего за пару минут.\n\nНа этот раз наибольший успех одержали Соединённые Штаты, завоевав 46 золотых медалей, за ними последовала Японская империя с 22 золотыми медалями и Италия с 18. К сожалению нельзя было не заметить отсутствовие на этих играх команд из Германии, Южной Африки и Англии из-за продолжающихся в них конфликтах.\n"
 WORLD.581.a:0 "Токио оставило после себя неизгладимое впечатление."

 WORLD.590.t:0 "[Get_newspaper_header]Окончание Южно-Африканской войны"
 WORLD.590.d:0 "Южно-Африканская война, самый противоречивый и значительный международный конфликт со времён Второй мировой войны, теперь подошла к концу с сегодняшним вступлением в силу Виндхукского договора, подписанного Оберст Рольф Штайнером со стороны немецких войск, и генералом Крейтоном Абрамсом со стороны сил ОСН. Исход войны утвердился в пользу ОСН.\n\nАфриканские рейхскомиссариаты сдали значительную территорию, Бурская республика ликвидирована в соответствии с условиями договора, а руководства обеих сторон теперь смотрят в будущее. Однако учитывая, что Южная Африка в настоящее время отвечает за управление огромным количеством новых территорий, а также с учётом продолжающихся внутренних распрей, поглощающих Германскую Африку, многие в мире опасаются, что окончание одного конфликта может стать лишь началом для многих других."
 WORLD.590.a:0 "Наконец-то мир."

 WORLD.591.t:0 "[Get_newspaper_header]Окончание Южно-Африканской войны"
 WORLD.591.d:0 "Южно-Африканская война, самый противоречивый и значительный международный конфликт со времён Второй мировой войны, теперь подошла к концу с сегодняшним вступлением в силу Габоронского договора, подписанного Оберст Рольф Штайнером со стороны немецких войск, и генералом Крейтоном Абрамсом со стороны сил ОСН. Переход войны в горький и дорогостоящий тупик вынудил стороны вернуться к довоенным границам.\n\nС неизменившимися границами и ужасными потерями с обеих сторон, дискуссии о войне, похоже, твёрдо укрепятся в истории, поскольку многие теперь задаются вопросом, действительно ли война того стоила. Теперь, когда бурский народ реинтегрируется в Южную Африку, многие в ОСН опасаются, что последний маяк демократии в Африке быстро вернётся к своим довоенным проблемам, в то время как Германская Африка сталкивается с неопределённым будущим, ибо авантюра Щита по обеспечению безопасности Африки потерпела неудачу."
 WORLD.591.a:0 "Наконец-то мир."

 WORLD.592.t:0 "[Get_newspaper_header]Окончание Южно-Африканской войны"
 WORLD.592.d:0 "Южно-Африканская война, самый противоречивый и значительный международный конфликт со времён Второй мировой войны, теперь подошла к концу с сегодняшним вступлением в силу Преторийского договора, подписанного Оберст Рольф Штайнером со стороны немецких войск, и генералом Уильямом Уэстморлендом со стороны сил ОСН. Исход войны утвердился в пользу Африканского Щита.\n\nПосле того как Южная Африка сдала свои северные территории и бурская независимость была признана в соответствии с условиями договора, руководства обеих сторон теперь смотрят в будущее. В то время как мир согласен с тем, что ещё более расширенные африканские рейхскомиссариаты, несомненно, столкнутся с новой борьбой за сохранение своей всё более слабой хватки на своих территориях, будущее Южной Африки и то, как её народ примет свою новую реальность, остается тревожно неясным."
 WORLD.592.a:0 "Наконец-то мир."

 WORLD.593.t:0 "[Get_newspaper_header]Окончание Южно-Африканской войны"
 WORLD.593.d:0 "Южно-Африканская война, самый противоречивый и значительный международный конфликт со времён Второй мировой войны, теперь, по-видимому, подошла к концу, поскольку немецкие войска захватили последние позиции ОСН в Южной Африке. В то время как основная часть американских войск была уже эвакуирована, последние дни войны всё ещё были поглощены хаосом, поскольку поддерживающие ОСН южноафриканцы пытались бежать из страны, а посольство США в Кейптауне было вынуждено эвакуироваться на вертолете.\n\nХотя военные действия официально продолжаются без официального подписания соглашения о прекращении огня, катастрофический исход войны для ОСН поднял серьёзный вопрос о будущем Соединённых Штатов на международной арене после второго решительного выхода из конфликта в течение двух десятилетий с потерей ещё одного ключевого союзника в борьбе с нацизмом."
 WORLD.593.a:0 "Наконец-то мир."
 WORLD.593.b:0 "Африка наша!"

 WORLD.594.t:0 "[Get_newspaper_header]Окончание Южно-Африканской войны"
 WORLD.594.d:0 "Южно-Африканская война, самый противоречивый и значительный международный конфликт со времён Второй мировой войны закончилась полным крахом немецких режимов в Африке. Это крах, который можно описать только как полный хаос, когда тысячи немецких солдат массово сдаются силам ОСН, местные дивизии СС поднимают восстания, а несколько высокопоставленных немецких генералов взяты в плен.\n\nЧто будет дальше с бывшими немецкими территориями остаётся неясным, поскольку окончательная послевоенная политика ОСН не была обнародована. В то время как командиры и политики ОСН празднуют самое значительное и решительное поражение нацистских сил в истории, альянс в настоящее время занимает обширную и нестабильную территорию, причём сообщения свидетельствуют о том, что местные немецкие администрации в основном до сих пор сохранились на своих прежних местах."
 WORLD.594.a:0 "Наконец-то мир."

 WORLD.595.t:0 "[Get_newspaper_header]США объявляет войну Африканскому Щиту"
 WORLD.595.d:0 "Со времён Гавайского ракетного кризиса напряжённость Холодной войны достигла своей высшей точки, так как США решили непосредственно вступить в Южно-Африканскую войну вместе со своими союзниками по ОСН. Выступая перед Конгрессом, президент США заявил, что Африканский Щит не оставил ОСН никакого выбора после применения химического оружия, в результате которого погибло около 300 американских солдат. Мир затаил дыхание, опасаясь, что прямое вмешательство Германии в ответ начнёт апокалиптическую Третью мировую войну, поскольку десятки тысяч американских солдат сейчас готовятся к развёртыванию."
 WORLD.595.a:0 "Это начало конца?"

 WORLD.605.t:0 "[Get_newspaper_header]Химическое оружие применено в Южной Африке!"
 WORLD.605.d:0 "Когда с фронта поступили первые разрозненные донесения, паникующие солдаты отмахнулись от них как от неверно опознанных дымовых облаков. Но когда жертвы, задыхаясь и хватая ртом воздух, проносились мимо телекамер и репортёров, отрицать это было невозможно. Впервые со времён Первой мировой войны армия Соединённых Штатов была атакована ядовитым газом - более того, это сделали немцы. Было подозрение, что у войск Ганса Хюттига в Остафрике имеется химическое оружие, хотя мало кто верил, что он когда-либо применит его в полевых условиях. Но он это сделал, нарушив одно из единственных широко уважаемых табу в современной войне. Американское правительство уже пообещало возмездие, и Америку поддержал весь мир. Сейчас мало кто сомневается в том, кто является большим злом в Южно-Африканской войне."
 WORLD.605.a:0 "Какой ужас!"
 WORLD.605.b:0 "Победа любой ценой!"
 WORLD.605.c:0 "Неужели нет предела немецкой безнравственности?"

 WORLD.650.t:0 "[Get_newspaper_header]Убийство шаха Ирана"
 WORLD.650.d:0 "В разгар нарастающих волнений по всей стране, в иранской столице Тегеран было введено военное положение после шокирующего убийства шаха Мохаммеда Резы Пехлеви. Во время визита в Тегеранский университет шах был дважды ранен в грудь во время прогулки по кампусу и умер на месте происшествия. Государственные СМИ объявили, что убийца схвачен живым, им является студент университета, радикализированный речами изгнанного аятоллы Рухоллы Хомейни.\n\nНовости о смерти шаха вызвали празднование по всему Ирану, большая часть нации отвернулась от шаха из-за его так называемых реформ Белой революции. Поскольку страна парализована беспорядками, вмешались военные, чтобы подавить беспорядки в нескольких крупных городах, и многие задаются вопросом, сможет ли пострадавшее от кризиса правительство Ирана пережить шторм."
 WORLD.650.a:0 "Впереди неясное будущее."

 WORLD.651.t:0 "[Get_newspaper_header]Иранская гражданская война"
 WORLD.651.d:0 "Все взоры устремлены на Ближний Восток, на разваливающийся Иран, погружающийся в хаос. Напряжённость была высокой с 1953 года, когда нефтяной скандал привёл к утверждению прогерманского шаха Пехлеви. Однако быстро растущее население привело к нестабильности, кульминацией которой стало убийство шаха.\n\nТаким образом, Иран пал в пучину гражданской войны. Монархическое правительство во главе с регентшей Фарах Пехлеви укрепило Север в отчаянной попытке остановить натиск исламистов, радикально настроенных студентов, социалистов и иностранных держав, стремящихся захватить страну. Этот Иранский революционный альянс, нестабильная фракция, объединённая целью покончить с монархизмом, как ожидается, осадит Тегеран в течение месяца. Ирак, и без того нестабильный сосед Ирана, стал плацдармом для наёмников и потока оружия со всего мира. Взрывы стали регулярным явленим, поскольку древняя страна сталкивается со своим самым тёмным часом."
 WORLD.651.a:0 "Наконец персидская пороховая бочка взорвалась."

 WORLD.652.t:0 "[Get_newspaper_header]Иранский революционный альянс распался"
 WORLD.652.d:0 "Иранский революционный альянс окончательно распался в результате непреодолимого внутреннего давления. Хотя конкретная искра этого конфликта неизвестна, все стороны обратились за иностранной помощью. Хотя многие революционные движения можно приблизительно охарактеризовать на основе их идеологии, каждое государство существует само по себе.\n\nФотографии танков и перестрелок доминируют в газетах, за ними следуют кадры, на которы зафиксированы волны гражданских лиц, бегущих к берегам.\n\nСоциалистические революционеры обосновались в западных горах, нацелившись на радикальных исламистов, которые привлекли сильную поддержку из соседних государств. Идеалистам удалось установить на Юге нечто, напоминающее порядок, но они сталкиваются с постоянным дезертирством, пытаясь организовать наступление на центральный Иран. Монархисты сопротивляются в изолированных очагах, цепляясь за надежду, что их любимая Персия доживёт до рассвета."
 WORLD.652.a:0 "Дальше в пропасть."

 WORLD.653.t:0 "[Get_newspaper_header]Вторая Южно-Африканская гражданская война"
 WORLD.653.d:0 "В то время как новости, поступающие из Африки после победы Германии в Южно-Африканской войне, были в лучшем случае нечастыми, нынешний шквал хаотичных сообщений теперь подтверждает полный крах Бурской республики. С началом переворота генерала Магнуса Малана против охваченного кризисом бурского правительства, лоялисты бывшего южноафриканского государства поднялись вместе с многочисленными восстаниями коренных африканцев по всей стране.\n\nПонеся значительный ущерб и разграбление во время и после Южно-Африканской войны, приказ бурского правительства о роспуске и подготовке к аннексии со стороны Ганса Хюттига, по-видимому, стал последней каплей. Обращаясь к бурским лоялистам по телевидению из Блумфонтейна, генерал Малан объявил о прекращении сотрудничества буров с немцами и поклялся, что вся Южная Африка будет отвоевана у повстанцев и террористов."
 WORLD.653.a:0 "Ещё одна война в Африке?"

 WORLD.654.t:0 "[Get_newspaper_header]Болгария остаётся на стороне Германии"
 WORLD.654.d:0 "Администраторы в Рейхе поднимают тосты друг за друга, ибо немецкие усилия по возвращению Болгарии в Пакт увенчались успехом!\n\nГермания и Италия в последнее время борются за контроль над этой небольшой, но стратегически важной страной. Немцы вышли на первое место; подкупая, вымогая и применяя свою "мягкую силу", они сумели укрепить свой контроль над этим стратегически важным регионом. Итальянские попытки поддержать Отечественный фронт потерпели полный провал, и сейчас немецкий гарнизон расправляется с нелегальной партией и загоняет её обратно в подполье. В обозримом будущем Болгария останется в союзе с Рейхом, хотят они того или нет."
 WORLD.654.a:0 "Важная победа для Рейха!"
 WORLD.654.b:0 "Проклятые немцы!"
 WORLD.654.c:0 "Германская сфера продолжает расти..."

 WORLD.655.t:0 "[Get_newspaper_header]Болгария присоединяется к Италии"
 WORLD.655.d:0 "Во время неожиданного поворота событий болгарская администрация официально разорвала свои связи с Германией, в значительной степени благодаря помощи итальянцев, которую оги предоставили ныне влиятельному Отечественному фронту. Празднование состоялось, когда последние немцы, базировавшиеся в Софии, покинули город.\n\nЭто произошло вскоре после того, как царь Симеон II официально подписал договор о союзе Болгарии с Италией. Хотя они действительно являются альтернативой немцам, некоторые считают, что царь просто заменил одного хозяина другим."
 WORLD.655.a:0 "Эти итальянские ублюдки лезут в наши дела!"
 WORLD.655.b:0 "Это важная победа над Рейхом!"
 WORLD.655.c:0 "Баланс сил снова меняется..."

 WORLD.656.t:0 "[Get_newspaper_header]Болгария уходит в изоляцию"
 WORLD.656.d:0 "Произошло то, чего мало кто ожидал: царь Симеон II объявил, что Болгария будет "...нейтральной страной; страной, которая отказывается быть полем битвы между Германской и Итальянской империями!"\n\nНеудивительно, что ни одна из держав не в восторге от сложившейся ситуации. Германия и Италия обвиняют друг друга в том, что именно они подтолкнули Болгарию к дипломатической изоляции, но реальность такова, что царь стравил обе стороны друг против друга. То, что происходит с Болгарией сейчас, сомнительно, но несомненно одно: Болгария вольна сама решать свою судьбу."
 WORLD.656.a:0 "Проклятые итальянцы!"
 WORLD.656.b:0 "Проклятые немцы!"
 WORLD.656.c:0 "Свободная Болгария? Кто этого ожидал?"

 WORLD.657.t:0 "[Get_newspaper_header]Венгрия присоединяется к Германии"
 WORLD.657.d:0 "Венгерские дипломаты наконец-то завершили переговоры, которые укрепят их место в Пакте. Под огромным давлением своих северных соседей венгры не имели иного выбора, кроме как уступить немецким требованиям.\n\nИтальянцы возмущены. Обвинив немцев в подстрекательстве к политическому насилию и дестабилизации страны, их делегации вернулись в Рим, чтобы перегруппироваться и спланировать свой следующий план действий."
 WORLD.657.a:0 "Кто-нибудь может сказать, что Венгрия не является нашим естественным союзником?"
 WORLD.657.b:0 "Проклятые немцы!"
 WORLD.657.c:0 "Еще одна фигура движется в Большой игре."

 WORLD.658.t:0 "[Get_newspaper_header]Венгрия присоединяется к Италии"
 WORLD.658.d:0 "После сосредоточенных усилий по установлению связей, Венгрия официально порвала с немецким пактом, решив вместо этого связать свою судьбу с итальянцами.\n\nЭто была нелегкая сделка; итальянцы дорого заплатили за то, чтобы втянуть Венгрию в свою орбиту, но итальянских обещаний защиты было достаточно, чтобы добиться расположения венгров.\n\nНемцы в ярости. Итальянское "марионеточное государство" теперь лежит на их границе. На данный момент они ничего не предприняли, но нет никаких сомнений в том, что немцы готовят свой следующий шаг."
 WORLD.658.a:0 "Ещё один предатель разоблачен! Они получат то, что им причитается..."
 WORLD.658.b:0 "Удивительная победа, но очень желанная!"
 WORLD.658.c:0 "Италия сделала решительный шаг!"

 WORLD.659.t:0 "[Get_newspaper_header]Венгрия уходит в изоляцию"
 WORLD.659.d:0 "С Венгрии довольно. Венгерское правительство заняло удивительную позицию между немцами, поощряющими крайне правых политиков к действиям, и итальянцами, также пытающимися оклеветать их соотечественников.\n\nВместо того чтобы разделиться, как на то надеялись великие державы, венгерский народ объединился в удивительном проявлении солидарности. Социал-демократы и сторонники Скрещенных Стрел объединились, чтобы вытеснить иностранное влияние. И немцы, и итальянцы всё ещё ошеломлены; это позор для обоих держав. Обе страны, вернувшись домой, начали планировать свой следующий шаг."
 WORLD.659.a:0 "Как неловко."
 WORLD.659.b:0 "Как они могли отказаться от такого предложения?"
 WORLD.659.c:0 "Неожиданный поворот событий."

 WORLD.660.t:0 "[Get_newspaper_header]Румыния присоединяется к Германии"
 WORLD.660.d:0 "После фактически проведённой политической революции теперь уже дружественное румынское правительство с радостью отдало права на свои нефтяные месторождения Рейху в качестве "благодарности" за "поддержку законного правительства Румынии".\n\nИзлишне говорить, что итальянские дипломаты не в восторге от такого исхода, так как их многочисленные попытки втянуть Румынию в свою сферу оказались бесплодными."
 WORLD.660.a:0 "Мы обрели ещё одного важного союзника!"
 WORLD.660.b:0 "И ради чего мы так старались?"
 WORLD.660.c:0 "Румынам не передохнуть."

 WORLD.661.t:0 "[Get_newspaper_header]Румыния присоединяется к Италии"
 WORLD.661.d:0 "Многочисленные итальянские инвестиции в Румынию наконец-то принесли свои плоды; сегодня румынское правительство подписало официальный экономический договор с Италией. В обмен на топливо итальянское правительство будет продолжать поставлять деньги и технологии в развивающуюся страну.\n\nНемцы на это ответили молчанием. Хорошо известно, что они активно помогали правым румынским организациям, в частности "Железной гвардии". Однако эта неудача не уменьшила их энтузиазма. Обе стороны планируют свой следующий ход."
 WORLD.661.a:0 "У Гвардии просто не было нужного..."
 WORLD.661.b:0 "Мир продается - за хорошие деньги!"
 WORLD.661.c:0 "Итальянские деньги победили, по крайней мере на сегодня..."

 WORLD.662.t:0 "[Get_newspaper_header]Румыния уходит в изоляцию"
 WORLD.662.d:0 "С Румынии довольно. Король Михай поставил крест между Рейхом, спонсирующим терроризм, и итальянцами, пытающимися купить себе путь в страну.\n\nУсиленная защита, сосредоточенная вокруг нефтяной промышленности, была принята для того, чтобы удержать румынскую нефть и её запасы вне итальянских рук. Также были значительно укреплены границы и начались репрессии. Ни Германия, ни Италия не будут эксплуатировать Румынию в обозримом будущем."
 WORLD.662.a:0 "Проклятые монархисты."
 WORLD.662.b:0 "Вы хотите сказать, что им не нужны наши деньги?"
 WORLD.662.c:0 "Неожиданный поворот."

 WORLD.663.t:0 "[Get_newspaper_header]Франция присоединяется к Германии"
 WORLD.663.d:0 "Уже имея давние глубокие связи с Рейхом, Французское государство решило остаться с Пактом. Хотя итальянцы и, честно говоря, большая часть мира шокированы этим, это является прагматичным решением. Любые надежды вернуть то, что они потеряли, потребуют от них сотрудничества с Германией. Хотя французам это может и не понравиться, соглашение выгодно для обеих сторон. Поэтому французы и немцы продолжат работать вместе в обозримом будущем."
 WORLD.663.a:0 "Если бы они этого не сделали, они бы были глупцами."
 WORLD.663.b:0 "После всего, что случилось, они все ещё на стороне этих крыс?"
 WORLD.663.c:0 "Удивительно? Да. Прагматично? Возможно..."

 WORLD.664.t:0 "[Get_newspaper_header]Франция присоединяется к Италии"
 WORLD.664.d:0 "Разорвав свои связи с Рейхом, французы никого не удивили. После двух десятилетий злоключений и упадка Франция, наконец, разорвала свои связи с Пактом в пользу союза с итальянским соседом.\n\nНесколько тихих голосов выразили озабоченность; некоторые видели в Германии лучший выбор для возвращения Парижа. Принесут ли эти новые меры плоды, ещё предстоит выяснить."
 WORLD.664.a:0 "Неудивительно, что эти крысы сбежали с корабля."
 WORLD.664.b:0 "Наши инвестиции окупились."
 WORLD.664.c:0 "Ход, которого ожидало большинство."

 WORLD.665.t:0 "[Get_newspaper_header]Франция уходит в изоляцию"
 WORLD.665.d:0 "С Франции довольно. Окружённые амбициозными нациями, готовыми вонзить нож в спину, французы выбрали третий доступный им вариант. Что за вариант? Разорвали связи с соседями.\n\nДаже самые опытные геополитические аналитики не предполагали, что Франция уйдёт в изоляцию. Это казалось глупым, даже безрассудным. И всё же они сделали это, к удивлению Италии и Германии. Никто на самом деле не уверен, что собираются делать эти страны, но в обозримом будущем Франция будет хозяином своей судьбы."
 WORLD.665.a:0 "Без нас они не выживут."
 WORLD.665.b:0 "Французы либо безумны, либо безумно горды."
 WORLD.665.c:0 "Неожиданная встряска для играющих в эту игру."

 WORLD.666.t:0 "[Get_newspaper_header]Сербия присоединяется к Германии"
 WORLD.666.d:0 "После колоссальных усилий Германия вновь завладела своим шумным подданным. Столкнувшись с оппозицией со стороны коллаборационистского правительства, беспорядками беженцев, вмешательством Италии и массовым всплеском партизанской активности, немцы одержали победу в Сербии.\n\nКризис беженцев утихает, местные партизаны исчезают, и Сербия снова прочно находится под каблуком у Германии. Изменится ли это, ещё предстоит выяснить."
 WORLD.666.a:0 "Наши владения в безопасности!"
 WORLD.666.b:0 "Проклятые немцы!"
 WORLD.666.c:0 "Сербия по-прежнему скована цепями."

 WORLD.667.t:0 "[Get_newspaper_header]Сербия присоединяется к Италии"
 WORLD.667.d:0 "Итальянцы теперь защищают Сербию!\n\nВзбесив местных жителей и завоевав сердца и умы бесправных беженцев и сербских националистов, они сумели вытеснить немецких оккупантов.\n\nПосчитав затраты слишком высокими, чтобы оправдать сохранение своего присутствия, немцы решили уйти из того, что они называют "бесполезной выгребной ямой". Выгребная яма или нет, победа Италии потрясла положение на Балканах и нанесла Рейху большое поражение."
 WORLD.667.a:0 "В любом случае они не стоили усилий."
 WORLD.667.b:0 "Великая победа!"
 WORLD.667.c:0 "Поняла, Германия?"

 WORLD.668.t:0 "[Get_newspaper_header]Сербия уходит в изоляцию"
 WORLD.668.d:0 "Ситуация в Сербии стала мрачной. Беженцы голодают, партизаны безнаказанно совершают набеги, а правительство погрузилось в хаос.\n\nНесмотря на то, что Германия или Италия одержали решительные победы и укрепили своё влияние, их вмешательство только ухудшило тяжёлое положение в Сербии. Обе стороны неофициально согласились оставить Сербию в покое в качестве нейтральной территории, пока то, что осталось от правительства, пытается решить многие, многие проблемы."
 WORLD.668.a:0 "Пора сократить наши расходы."
 WORLD.668.b:0 "Пора сократить наши расходы."
 WORLD.668.c:0 "Еще одна нация, разорванная на части Великой игрой."

 WORLD.669.t:0 "[Get_newspaper_header]Падение Африканского рейхсштаата"
 WORLD.669.d:0 "Драматичные - хотя и не удивительные - новости поступили от тех немногих дипломатических сотрудников и иностранных корреспондентов, которые в наши дни работают в южной и центральной Африке. Великоафриканский рейхсштаат, объединение африканских колоний Германии, полностью развалился. После общего краха торговли и гражданской власти многочисленные военачальники, ополченцы и потенциальные государства объявили о своей независимости от центрального правительства в Келимане. Правитель рейхсштаата, страшный Ганс Хюттиг, считается мёртвым. Тем временем немецкие поселенцы, солдаты и административный персонал отчаянно бегут с континента любым возможным способом. От моря Конго до реки Замбези Африка ныне свободна от немецкого сапога. Но никто не знает, что будет дальше."
 WORLD.669.a:0 "Хюттиг больше не будет править в Аду."

 WORLD.701.t:0 "[Get_newspaper_header]Уоллес Ф. Беннетт избран президентом США"
 WORLD.701.desc:0 "В результате неожиданного поворота событий Республиканская партия, которая, как считалось, уже давно перестала быть крупной политической силой, вновь пришла ко власти. Уоллес Ф. Беннетт, республиканец-демократ, сегодня одержал победу над Национальным Прогрессивным Пактом, став президентом Соединённых Штатов. В своей речи Беннетт призвал разделённую Америку объединиться, чтобы противостоять каждодневным трудностям.\n\nКроткий и не склонный к политическим крайностям, Беннетт считает, что можно найти золотую середину между обеими сторонами прений о законе гражданских правах. Он также пообещал расширить дипломатические и экономические связи Америки с другими партнерами и нейтральными странами, отказавшись от авантюрного подхода администрации Никсона."
 WORLD.701.a:0 "Придётся заняться им чуть позже."
 WORLD.701.b:0 "Сразу видно - благородный человек."
 WORLD.701.c:0 "За благополучное будущее!"
 WORLD.701.d:0 "Окажется ли он мастером компромисса?"

 WORLD.702.t:0 "[Get_newspaper_header]Линдон Б. Джонсон избран президентом США"
 WORLD.702.desc:0 "После захватывающей политической гонки, которая впервые могла бы прервать многолетнее преимущество республиканцев-демократов, сегодня все они вздохнули с облегчением. Линдон Б. Джонсон, кандидат от Республикано-Демократической коалиции, добился победы на президентских выборах. В своей речи Джонсон похвалил стойкость своей партии и поклялся продолжить работу своих славных предшественников.\n\nВспыльчивый, но прогрессивно мыслящий, Джонсон разделяет взгляды покойного президента Кеннеди в отношении гражданских прав. Появились слухи о том, что у нового президента есть какой-то грандиозный проект, направленный на улучшение всех областей американского общества, но сам Джонсон пока остаётся молчаливым. Некоторые его политические соперники назвали Джонсона упрямым козлом, но даже в НПП многие втайне радуются его победе."
 WORLD.702.a:0 "Восход слабых и посредственных. Дураки."
 WORLD.702.b:0 "Глядя внутрь себя, кто мы есть?"
 WORLD.702.c:0 "Это фундамент сооружения великого общества."
 WORLD.702.d:0 "Кеннеди пообещал, но сможет ли Джонсон осуществить?"

 WORLD.703.t:0 "[Get_newspaper_header]Роберт Ф. Кеннеди избран президентом США"
 WORLD.703.desc:0 "Впервые за почти столетие ни демократ, ни республиканец не удержали Белый дом. Роберт Ф. Кеннеди, член прогрессивного крыла Национального Прогрессивного Пакта, сегодня одержал победу над республиканцами и демократами, чтобы стать новым президентом. В своей приветственной речи Кеннеди искренне поблагодарил американский народ за оказанное ему доверие и пообещал, что не подведёт людей, голосовавших за него.\n\nБрат покойного президента Джона Ф. Кеннеди, Роберт поклялся чтить наследие своего брата, отстаивая дело о Гражданских правах до конца. Он хочет создать более лучшую и справедливую Америку для всех, а также решить проблемы нищеты и неравентсва доходов. Циники считают его слишком смелым и идеалистичным, чтобы он смог добиться успеха, но миллионы американцев искренне верят в то, что этот человек сможет изменить Америку."
 WORLD.703.a:0 "Внимательно наблюдайте за ним."
 WORLD.703.b:0 "Возможно, он выберет поле для битвы у себя дома."
 WORLD.703.c:0 "Третий раз будет самым интересным. Посмотрим, на что способен этот Кеннеди."
 WORLD.703.d:0 "Приятно увидеть свежее лицо."

 WORLD.704.t:0 "[Get_newspaper_header]Джордж Уоллес избран президентом США"
 WORLD.704.desc:0 "Немногие ожидали такого результата, ещё меньше людей смогли сдержать своё удивление. Джордж Уоллес, кандидат от крайне правой фракции Национального Прогрессивного Пакта, едва смог выиграть президентство после одной из самых спорных и захватывающих избирательных гонок в американской истории. Когда Уоллес торжественно произносил свою речь, он гордо заявил, что "Американский народ воззвал единым гласом, он выдвинул одно простое требование - немедленно прекратить всю эту чушь!"\n\nНикто не может правильно интерпретировать эти слова, поскольку кандидат-сегрегационист ушёл из оппозиции против Гражданского права. По всей стране возобновились столкновения между сторонниками сегрегации и правозащитниками, которые вначале происходили только в южных штатах. Мартин Лютер Кинг и другие выдающиеся личности уже осудили нового президента и его реакционный курс правительства."
 WORLD.704.a:0 "Он слишком хилый для правления - но предпочёл бы, чтобы это сделало само государство."
 WORLD.704.b:0 "Вполне вероятно экономическое вмешательство."
 WORLD.704.c:0 "Годы прогресса, которые скоро будут сведены на нет."
 WORLD.704.d:0 "Сегрегация никогда, сегрегация навсегда?"

 WORLD.711.t:0 "[Get_newspaper_header]Барри Голдуотер избран президентом США"
 WORLD.711.desc:0 "Поскольку демократы всё ещё не оправились от поражения Республикано-Демократической коалиции в 64-м году, республиканцы сделали решительный шаг вперёд, чтобы вернуть корону американского статус-кво. Барри Голдуотер сегодня принёс присягу, заявив в своей инаугурационной речи, что времена властного и безответственного правительства наконец закончились.\n\nБудучи ярым критиком политики федерального правительства в течение многих лет, Голдуотер считает, что бюджет и полномочия Вашингтона должны быть сильно сокращены, и что любые обязанности, не имеющие прямого отношение к обороне и дипломатии, должны быть делегированы правительством штатов. Однако, он также хочет перенаправления финансирования на растущий военно-промышленный комплекс Америки, для эффективной защиты её от других держав. Тем не менее, многие содрогаются от возможного сотрудничества между "военными спекулянтами" и правительством."
 WORLD.711.a:0 "Как будто их "военно-промышленный комплекс" может сравниться с нашим машиностроением!"
 WORLD.711.b:0 "Более сильная американская армия вызывает беспокойство."
 WORLD.711.c:0 "Сильная американская армия полезна для всех нас!"
 WORLD.711.d:0 "У американских военных, должно быть, слюнки текут при одной мысли об этом."

 WORLD.712.t:0 "[Get_newspaper_header]Филипп Харт избран президентом США"
 WORLD.712.desc:0 "Филипп Харт, ярый защитник американского либерализма и некогда "совесть Сената", сегодня принёс присягу в качестве президента Соединённых Штатов. Новый президент начал свой срок полномочий с двадцатиминутной речи, в которой изложил амбициозную программу действий, напоминающую о временах Франклина Делано Рузвельта. Харт пообещал управлять страной на принципах сострадания и "построить страну, в которой будут возможности для всех". Он также поклялся усилить защиту потребителей и восстановить американские города.\n\nЭто событие является знаковым не только для Харта, но и для РДК, которая впервые в своей истории уступила Белый дом всего четыре года назад. Время покажет, сможет ли коалиция Харта удержать Белый дом или она распадётся перед лицом многих, казалось бы, неразрешимых проблем, стоящих перед страной."
 WORLD.712.a:0 "Сколь свинью не крась, она всё равно останется свиньёй."
 WORLD.712.b:0 "Этот человек слишком хорош для власти."
 WORLD.712.c:0 "Сердце и душа Америки."
 WORLD.712.d:0 "Возвращение в Белый дом."

 WORLD.713.t:0 "[Get_newspaper_header]Майкл Харрингтон избран президентом США"
 WORLD.713.desc:0 "Едва удержавшись в правительстве в 1964 году, Республикано-Демократы наконец были свергнуты. Место уходящего президента занимает некий Майкл Харрингтон, знаменитый профессор, политический обозреватель, а ныне лидер НПП.\n\nСамопровозглашённый "демократический социалист", Харрингтон намерен внести радикальные изменения, чтобы решить то, что он считает самой большой проблемой Америки - бедность. Уделив много времени на эту тему в своё время как активист, Харрингтон имеет шанс позволить голосу "Другой Америки" быть, наконец, услышанным. Консерваторы и либералы в равной степени противятся его открытой оппозиции принципу невмешательства, который Америка поддерживала на протяжении веков, но для миллионов его восторженных сторонников, Харрингтон - их самая большая надежда."
 WORLD.713.a:0 "Америка заигрывает с большевизмом. Как же всё это плачевно."
 WORLD.713.b:0 "Хм. Небольшой дефицит делает людей сильнее."
 WORLD.713.c:0 "Будем надеяться, что он не испортит НАШУ экономику."
 WORLD.713.d:0 "Сможет ли призрак нищеты быть наконец уничтоженным?"

 WORLD.714.t:0 "[Get_newspaper_header]Маргарет Чейз Смит избрана президентом США"
 WORLD.714.desc:0 "Сегодня в Вашингтоне впервые в истории Америки состоялась инаугурация женщины на пост президента Соединённых Штатов. Маргарет Мэдлин Чейз Смит была приведена к присяге. С огромными американскими флагами, обрамляющими её трибуну на Мемориале Линкольна, она сделала короткое замечание о прогрессе, достигнутом женщиной-главнокомандующим, прежде чем начать пламенную речь о конце американских поражений и унижений на мировой арене.\n\nРечь была встречена хорошим откликом по всей стране, и многие высоко оценили жёсткую позицию Смит против тирании фашистов. В Германии и Японии новость была встречена с молчаливой тревогой, поскольку Смит часто призывала к возмездию врагам Америки. Теперь она владеет мечом, и если же и где он ударит, это определит дальнейшее будущее всего мира."
 WORLD.714.a:0 "Храбрая. Наглая. Самонадеянная. Мы сможем использовать это против неё."
 WORLD.714.b:0 "Зверь в облике женщины."
 WORLD.714.c:0 "Желаем удачи, Мэгги Смит."
 WORLD.714.d:0 "Сможет ли она сохранить свою партию единой?"

 WORLD.721.t:0 "[Get_newspaper_header]Джордж Ромни избран президентом США"
 WORLD.721.desc:0 "Джордж Ромни, бывший глава компании American Motors и губернатор штата Мичиган, сегодня был приведён к присяге в качестве президента Соединённых Штатов. В окружении внимательной толпы президент Ромни поклялся использовать силу американского гражданского общества, верить в индивидуальное и добровольное сотрудничество и "обеспечить руководство, заслуживающее доверия народа".\n\nОпыт работы Ромни в правительстве и бизнесе дополняет его веру в сбалансированное сочетание государственных и частных решений. Критики с обеих политических крайностей ещё не определились, сможет ли новый президент удержаться в центре."
 WORLD.721.a:0 "Ещё один слабовольный бизнесмен."
 WORLD.721.b:0 "Нельзя управлять страной как компанией."
 WORLD.721.c:0 ""Лишь сообща мы сможем построить Новую Америку!""
 WORLD.721.d:0 "Великий человек?"

 WORLD.722.t:0 "[Get_newspaper_header]Джин Киркпатрик избрана президентом США"
 WORLD.722.desc:0 "На президентских выборах [GetYear]-го года произошёл серьезный сдвиг в политике США: в Овальный кабинет была избрана либеральная Джин Киркпатрик.\n\nПугающе переменчивый кандидат практически по всем показателям и одна из немногих женщин, обладающих такой властью, Киркпатрик получила внимание внешних наблюдателей за свой непоколебимый милитаризм в условиях Холодной войны в сочетании с традиционно консервативно-демократическим подходом к социальной политике.\n\nИзбрание Киркпатрик на пост президента явно знаменует собой поворотный момент во внешней политике США; новая администрация, вероятно, столкнётся с резким ростом военных расходов наряду с ростом напряжённости в отношениях с Берлином и Токио, поэтому, какие бы события ни ожидали США в будущем, они наверняка будут играть в них более активную роль - до самой смерти.\n\n"
 WORLD.722.a:0 "Янки приходят в отчаяние в этот час-пик."
 WORLD.722.b:0 "Загнанная в угол лиса опаснее шакала."
 WORLD.722.c:0 "Салют командиру."
 WORLD.722.d:0 "Салют командиру."

 WORLD.723.t:0 "[Get_newspaper_header]Генри Джексон избран президентом США"
 WORLD.723.desc:0 "Сегодня Генри "Совок" Джексон вынес присягу и вступил в должность президента Соединённых Штатов Америки. Выступая с обнадеживающей, но несколько пламенной речью перед тысячами зрителей на Национальной аллее, новый президент призвал положить конец экстремизму и защитить американскую свободу.\n\nОбращение было высоко оценено в США, но прохладней в Германии и хуже всего в Японии. Она также была плохо воспринята более радикальными членами НПП. Несмотря на это, похоже, что Америка больше никогда не примет экстремизм ради выживания. Мало кто ожидает, что Джексон действительно выполнит свои угрозы в адрес немцев и японцев. Большинство, похоже, считает, что его администрация просто окажется ещё одними четырьмя годами американского позёрства. Время же это и покажет."
 WORLD.723.a:0 "Будем надеяться, что он не втянет мир в новую войну."
 WORLD.723.b:0 "Будем надеяться, что он не втянет мир в новую войну."
 WORLD.723.c:0 "Пришло время поставить Японию на место."
 WORLD.723.d:0 "Будем надеяться, что он не втянет мир в новую войну."

 WORLD.724.t:0 "[Get_newspaper_header]Филлис Шлэфли избрана президентом США"
 WORLD.724.desc:0 "На церемонии, которую наблюдатели называют "сюрреалистической", председатель Верховного суда США сегодня привёл к присяге Филлис Шлэфли в качестве президента Соединённых Штатов. Шлэфли, после дня молитв, возглавляемых преподобным Джерри Фалуэллом и кардиналом Теренсом Куком, выступила с мрачным обращением, в котором осудила "потенциальных могильщиков нашей республики" и всех тех, кто стремится подорвать "нашу оборону и традиционные иудо-христианские семейные ценности нашей цивилизации". Затем она вместе с мужем и детьми отправилась в Белый дом, чтобы отпраздновать это событие.\n\nЗа рубежом реакция на это зрелище была неоднозначной, но внутри страны оно вызвало ещё больше споров. В то время как американские правые ликуют, среди левых и центристов укоренилось чувство страха и тревоги. Время покажет, что планирует этот радикальный президент."
 WORLD.724.a:0 "Вступила ли Америка в культурную войну?"
 WORLD.724.b:0 "Вступила ли Америка в культурную войну?"
 WORLD.724.c:0 "Вот она, миссис Америка..."
 WORLD.724.d:0 "Вступила ли Америка в культурную войну?"

 WORLD.725.t:0 "[Get_newspaper_header]Фрэнсис Паркер Йоки избран президентом США"
 WORLD.725.desc:0 "Затаив дыхание и испытывая массу эмоций, миллионы людей по всему миру настроились на инаугурацию Фрэнсиса Паркера Йоки. Радость, гнев, надежда и ненависть: назвать всеобщую реакцию "противоречивой" вполне может быть преуменьшением десятилетия. В регионах Европы, где господствуют нацисты, новость была встречена крайне позитивно, поскольку многие были рады видеть такого единомышленника и за океаном. В США и Японии новость была встречена несколько менее благожелательно, и многие теперь настороженно относятся к новой, воинственной Америке. В Соединённых Штатах это вызвало наибольшие разногласия, и к ночи многие протесты переросли в тотальные беспорядки.\n\nНезависимо от народного отклика на данное событие, Йоки уже сейчас сидит в Овальном кабинете. Всё более намекая на репрессии в средствах массовой информации, многие американцы ожидают тоталитарной стальной диктатуры, в то время как другие же ждут грядущих дней величия."
 WORLD.725.a:0 "Передайте ему наши поздравления."
 WORLD.725.b:0 "Это пик Западного Империализма. Так, по крайней мере, написано в его книге"
 WORLD.725.c:0 "Последний луч свободы гаснет."
 WORLD.725.d:0 "Мир перевернулся с ног на голову."

 WORLD.751.t:0 "[Get_newspaper_header]Вторая инаугурация Уоллеса Ф. Беннета"
 WORLD.751.desc:0 "Сегодня был помпезный и зрелищный день, поскольку президент Уоллес Ф. Беннетт начинает свой второй срок на посту президента Соединённых Штатов. Окружённый американскими флагами, развешанными на Капитолии, президент Беннетт заявил, что "каждый американец мечтает о свободе, процветании, самореализации. Я не могу обещать реализовать утопию, но могу обещать, что честным трудом и верой в нашу республику факел свободы будет гореть вечно."\n\nНаблюдатели отметили, что президент Беннетт обещания мало отличаются от его предвыборной кампании 64-го года - твёрдую пару рук, ведущие Америку сквозь проблему социального раскола и уделять больше времени ОСН. Тем не менее, американский народ, похоже, предпочитает Беннетта заместо радикалов в НПП, надеясь, что Америка сможет насладиться мгновениями мира и спокойствия в конце этого бурного десятилетия."
 WORLD.751.a:0 "Стагнация - это смерть для народа!"
 WORLD.751.b:0 "Империалист никогда не сменит своего лица."
 WORLD.751.c:0 "Так держать!"
 WORLD.751.d:0 "В Америке всё тихо."

 WORLD.752.t:0 "[Get_newspaper_header]Вторая инаугурация Линдона Б. Джонсона"
 WORLD.752.desc:0 "Казалось бы, президент Линдон Б. Джонсон и его программа "Великого Общества" до сих пор имеют оглушительный успех, и сегодня его усилия принесли свои плоды. Лидер Республиканцев-Демократов вновь победил своих соперников из Национального Прогрессивного Пакта, добившись ещё одного срока на посту президента.\n\nВторой срок Джонсона, похоже, станет прямым продолжением его первого срока. Он поклялся продолжать расширение Великого Общества до тех пор, пока оно не принесёт пользы каждому американцу в стране, сохраняя при этом положение американского народа как лидера свободного мира. С характерным для него хвастовством он заявил перед толпой своих сторонников, что Америка будет продолжать решать все свои проблемы в лоб, как внутри, так и снаружи."
 WORLD.752.a:0 "Предсказуемо."
 WORLD.752.b:0 "Предсказуемо."
 WORLD.752.c:0 "До победного конца с Линдоном!"
 WORLD.752.d:0 "До победного конца с Линдоном!"

 WORLD.753.t:0 "[Get_newspaper_header]Вторая инаугурация Роберт Ф. Кеннеди"
 WORLD.753.desc:0 "Однажды Роберта Кеннеди назвали обычным наивным идеалистом, который никогда не добьётся какого-либо успеха. Однако сегодня сомневающиеся в нём люди оказались неправы, поскольку прогрессивный поборник вновь победил Республикано-Демократическую коалицию и обеспечил себе ещё четыре года на посту президента. Перед толпой восторженных поздравителей он заявил, что, несмотря на значительные перемены, "предстоит ещё очень многое сделать."\n\nКеннеди поклялся сосредоточить свой второй срок на искоренении оставшейся несправедливости в американском обществе, с осуществлением ещё более амбициозных планов. Некоторые нервно потеют от того, как далеко он готов зайти, чтобы наконец увидеть свои мечты реализованными. Что бы ни случилось, мало кто из американцев сомневается, что 1960-е годы запомнятся как десятилетие беспрецедентных перемен."
 WORLD.753.a:0 "Ветер перемен проносится над Америкой."
 WORLD.753.b:0 "Ветер перемен проносится над Америкой."
 WORLD.753.c:0 "Ветер перемен проносится над Америкой."
 WORLD.753.d:0 "Ветер перемен проносится над Америкой."

 WORLD.754.t:0 "[Get_newspaper_header]Вторая инаугурация Джорджа Уоллеса"
 WORLD.754.desc:0 "Четыре года назад это казалось бы немыслимым, но сегодня Джордж Уоллес торжествующе обратился к толпам ликующих сегрегационистов, закрепив за собой второй срок на посту президента. Радикал из НПП расхваливал свою победу как доказательство того, что Америка действительно на его стороне, гордо заявляя, что сегрегация никогда не закончится, пока он находится у власти.\n\nНынешнее состояние разделённой Америки ещё более ухудшится, поскольку Уоллес вновь продвигает свою программу. Продолжающийся запрет закона о гражданских правах и дальнейшие корпоративные сделки - всё это находится на столе переговоров, и хотя враги президента могут быть истощены годами борьбы и неудач, несомненно, что они никогда так просто не угомонятся."
 WORLD.754.a:0 "Похоже, у американцев прояснился здравый ум."
 WORLD.754.b:0 "Неужели Америка не может хоть на раз успокоиться?"
 WORLD.754.c:0 "По крайней мере, он хорош в бизнесе."
 WORLD.754.d:0 "Диксиленд удерживает власть."

 WORLD.761.t:0 "[Get_newspaper_header]Вторая инаугурация Барри Голдуотера"
 WORLD.761.desc:0 "Критики экономической политики и милитаристских амбиций Барри Голдуотера сегодня замолкли, поскольку консервативный республиканец завоевал достаточную популярность среди американцев, чтобы выйти на второй срок. Удовлетворенный тем, что народ одобряет его действия, Голдуотер, похоже, намерен продолжать настаивать на уменьшении влияния правительства и более сильном частном секторе.\n\nАмерика уже сильно изменилась со времён его первой инаугурации. Гораздо большая ответственность теперь лежит на местных органах власти и крупном бизнесе, с более низкими налогами и запретом вмешательства правительства в обычную жизнь. Эта преобразования, похоже, продолжатся во второй срок его правления, и Голдуотер, вероятно, оставит свой след в американском консерватизме на долгое время вперёд."
 WORLD.761.a:0 "В глубине души ты знаешь, что он прав."
 WORLD.761.b:0 "Правитель, не желающий править."
 WORLD.761.c:0 "В глубине души ты знаешь, что он прав."
 WORLD.761.d:0 "В глубине души ты знаешь, что он прав."

 WORLD.762.t:0 "[Get_newspaper_header]Вторая инаугурация Филиппа Харта"
 WORLD.762.desc:0 "Президент США Филипп Харт сегодня начал свой второй президентский срок инаугурацией на восточном портике Капитолия США. Несмотря на то, что погода этому явно не благоволила, заливая мелким дождём небольшую, но восторженную толпу сторонников, Харт выступил с оптимистичной речью о достоинствах либерализма, силе американского духа и необходимости того, чтобы правительство заботилось о своём народе. Ожидается, что вместе со своей женой Джейн президент примет участие в традиционном череде праздничных балов, которыми обычно отмечается начало нового президентского срока.\n\nХотя в первый срок его президентства правительство США выделило значительные средства на развитие городов, эти же инвестиции вызвали значительный отпор со стороны различных секторов. Наблюдатели ожидают, что эта борьба продолжится, поскольку президент удвоил свои обязательства перед американскими городами."
 WORLD.762.a:0 "Они по прежнему больны."
 WORLD.762.b:0 "Всё то же самое."
 WORLD.762.c:0 "Новое лицо американского либерализма."
 WORLD.762.d:0 "Новое лицо американского либерализма."

 WORLD.763.t:0 "[Get_newspaper_header]Вторая инаугурация Майкла Харрингтона"
 WORLD.763.desc:0 "Сегодня в Вашингтоне президент Майкл Харрингтон, принимая присягу на второй срок своего президентства, обратился к многотысячной толпе. Харрингтон, член прогрессивного крыла Национального Прогрессивного Пакта, провёл ряд радикальных реформ в свой первый срок, и он, похоже, готов продолжить эту работу и во второй. В своей речи вновь избранный президент поклялся "подкрепить достижения последних четырёх лет новыми обещаниями славного будущего" и что "деспотизм за рубежом должен быть осуждён правосудием внутри страны". Своим переизбранием, он чётко закрепится в истории как влиятельная фигура."
 WORLD.763.a:0 "Америка остаётся под иудо-большевистским сапогом."
 WORLD.763.b:0 "Этого проклятого дурака с НПП переизбрали?"
 WORLD.763.c:0 "У Америки остаётся надежда на свободу и справедливость."
 WORLD.763.d:0 "Другая Америка сохраняет свой голос."

 WORLD.764.t:0 "[Get_newspaper_header]Вторая инаугурация Маргарет Чейз Смит"
 WORLD.764.desc:0 "Почти пятьсот тысяч человек собрались сегодня холодным январским утром в Вашингтоне, чтобы стать свидетелями второй инаугурации президента Маргарет Чейз Смит. Известная во всём мире как трудолюбивый лидер, Смит смогла одержать победу на всеобщих выборах в прошлом году, воздвигнув себя на второй срок. Смит произнесла короткую инаугурационную речь, в которой призвала к единству среди американцев и продолжению борьбы за свободу и спокойствие за рубежом. Она также заявила, что идеалы, которые отстаивает её администрация, останутся отличительными чертами в течение следующих четырёх лет.\nБудучи президентом, Смит добилась больших успехов в легитимизации и объединении Национального Прогрессивного Пакта. Она по-прежнему планирует продвигать Соединённые Штаты вперёд как сверхдержаву и открыто заявляет, что будет подрывать могущество "врагов Америки". К лучшему это или к худшему, но Маргарет Чейз Смит будет занимать пост президента ещё четыре года."
 WORLD.764.a:0 "Женщина с удивительной силой."
 WORLD.764.b:0 "Я думаю, мы все прекрасно знаем, кто такие эти "враги Америки"."
 WORLD.764.c:0 "Я думаю, мы все прекрасно знаем, кто такие эти "враги Америки"."
 WORLD.764.d:0 "Я думаю, мы все прекрасно знаем, кто такие эти "враги Америки"."

 WORLD.777.t:0 "[Get_newspaper_header]Резолюция Мыса Доброй Надежды проходит!"
 WORLD.777.desc:0 "Вчера поздно вечером Конгресс Соединённых Штатов принял резолюцию Мыса Доброй Надежды, уполномочивающую президента принимать любые меры, которые он считает необходимыми, чтобы отомстить за одноимённое нападение и содействовать миру и безопасности в Африке. Президент уже призвал к существенному увеличению американского присутствия в Южной Африке, и вскоре после этого большие партии оружия, танков, топлива и боеприпасов начнут поступать для усиления их союзников на континенте. Вскоре туда отправятся и американские солдаты и летчики, чтобы встать плечом к плечу с Южной Африкой против сил рейхскомиссариата.\n\nКейптаун ликует. Многие, как на улицах, так и в администрации, считают, что переломный момент войны уже достигнут и что победа придёт в Африку вместе с американцами. Рейхскомиссары со своей стороны полны решимости продолжать борьбу. Но пока, война продолжается."
 WORLD.777.a:0 "Дядя Сэм теперь серьёзен."

 WORLD.778.t:0 "[Get_newspaper_header]Резолюция Мыса Доброй Надежды не проходит!"
 WORLD.778.desc:0 "Стратегия президента США в Южной Африке столкнулась с неопределённым будущим после того, как резолюция Мыса Доброй Надежды не прошла через Конгресс. Написанная для того, чтобы уполномочить президента принимать любые меры, которые по его мнению необходимы для возмездия за одноимённое нападение и содействия поддержанию мира и безопасности в Африке, резолюция сформировала бы правовую основу для увеличения американского присутствия на континенте и в Южно-Африканской войне. Президент США планировал расширить участие в войне, но лишённый законного пути для исполнения своего решения, его способность следовать этим планам теперь находится под сомнением. Похоже, что в обозримом будущем Южная Африка должна довольствоваться имеющимися у неё силами, что, несомненно, принесёт облегчение их врагам из рейхскомиссариата."
 WORLD.778.a:0 "Дядя Сэм остался в своей палатке."

 WORLD.779.t:0 "[Get_newspaper_header]Окончание Американо-Японских переговоров"
 WORLD.779.desc:0 "После нескольких раундов переговоров между Японией и США по вопросам передачи портов, возобновления торговли и нефтяного эмбарго стало ясно, что между соперничающими державами не может быть найдено никакого соглашения. Несмотря на их первоначальное обязательство заключить соглашение, их интересы кажутся слишком далекими друг от друга чтобы поддержать договор.\n\nЯпония возлагала большие надежды на экономические главы договора, и видеть их аннулированными - серьёзный удар по амбициям и престижу их правительства. В США, похоже, унизительная оккупация двух крупных портов иностранной державой будет продолжаться бесконечно. Также сохранится высокая напряжённость в восточной части Тихого океана, что будет способствовать увеличению расходов на вооружённые силы обеих стран."
 WORLD.779.a:0 "В Тихом океане дуют холодные ветры."

 WORLD.780.t:0 "[Get_newspaper_header]Подписание Американо-Японского договора"
 WORLD.780.desc:0 "Сегодняшнее совместное заявление подтвердило слухи, просачивающиеся с продолжающегося американо-японского саммита. После нескольких недель переговоров страны нашли достаточно точек соприкосновения, чтобы заключить всеобъемлющий договор. Япония обеспечила себе доступ к столь желанной американской нефти, а США вернули свои порты. Договор также знаменует собой прекращение торгового эмбарго между обеими странами и их союзниками.\n\nВ Соединённых Штатах новость была встречена массовыми празднованиями и "портовыми вечеринками" на улицах. В Японии приём был более сдержанным, но "великое возмущение", вызванное "робкой сдачей территории" со стороны националистов, до сих пор не было осуществлено."
 WORLD.780.a:0 "В Тихом океане задули ветра перемен."

 WORLD.781.t:0 "[Get_newspaper_header]Подписание Американо-Японского договора"
 WORLD.781.desc:0 "Сегодняшнее совместное заявление подтвердило слухи, просачивающиеся с продолжающегося американо-японского саммита. После нескольких недель переговоров страны нашли достаточно точек соприкосновения, чтобы заключить всеобъемлющий договор. Япония обеспечила себе доступ к столь желанной американской нефти, а США вернули свои порты и Гавайи. Договор также знаменует собой прекращение торгового эмбарго между обеими странами и их соответствующими союзами.\n\nВ Соединённых Штатах новость была встречена массовыми празднованиями и "портовыми вечеринками" на улицах. В Японии приём был более сдержанным, но "великое возмущение", вызванное "робкой сдачей территории" со стороны националистов, до сих пор не было осуществлено."
 WORLD.781.a:0 "В Тихом океане задули ветра перемен."

 WORLD.782.t:0 "[Get_newspaper_header]Начало уранового кризиса"
 WORLD.782.desc.germany:0 "Германия находится в поисках ответов после успешной попытки саботажа, произошедшего несколько дней назад. Рано утром полиция обнаружила повреждённую урановую шахту и шестерых рабочих без сознания. Не прошло и часа, как все шестеро рабочих погибли от полученных травм. С тех пор ведущие следователи работали над установлением личностей диверсантов. Недавно они совершили прорыв: каждый преступник, как утверждается, имел связи с Соединёнными Штатами Америки.\n\nВашингтон в бешенстве, поскольку сверхдержава выдвигает агрессивные обвинения и требует репараций. Президент Гленн и его правительство активно работают над решением этой проблемы. Услышав эти обвинения, американская общественность объединилась в поддержку президента Гленна, устраивая митинги и шествия по городским улицам. Только время покажет, насколько далеко зайдёт этот конфликт, прежде чем одна из сторон уступит."
 WORLD.782.desc.japan:0 "Япония находится в поисках ответов после успешной попытки саботажа, произошедшего несколько дней назад. Рано утром полиция обнаружила повреждённую урановую шахту и шестерых рабочих без сознания. Не прошло и часа, как все шестеро рабочих погибли от полученных травм. С тех пор ведущие следователи работали над установлением личностей диверсантов. Недавно они совершили прорыв: каждый преступник, как утверждается, имел связи с Соединёнными Штатами Америки.\n\nВашингтон в бешенстве, поскольку сверхдержава выдвигает агрессивные обвинения и требует репараций. Президент Гленн и его правительство активно работают над решением этой проблемы. Услышав эти обвинения, американская общественность объединилась в поддержку президента Гленна, устраивая митинги и шествия по городским улицам. Только время покажет, насколько далеко зайдёт этот конфликт, прежде чем одна из сторон уступит."
 WORLD.782.a:0 "Начался очередной дипломатический кризис."

 WORLD.783.t:0 "[Get_newspaper_header]Америка отступает"
 WORLD.783.desc:0 "Наконец-то виден конец нынешнего дипломатического кризиса, и вполне вероятно, что скоро воцарится мир. С тех пор, как были выдвинуты первые обвинения против Соединённых Штатов, напряжённость между мировыми сверхдержавами стала ослабевать. Несколько часов назад президент Гленн выступил с первым публичным заявлением, в котором признал полную ответственность за кризис.\n\nСоединённые Штаты решили выйти из конфликта, и позже Гленн объявил, что страна выплатит требуемые репарации. Это событие ознаменовало огромную дипломатическую победу пострадавшей сверхдержавы, а её граждане возликовали. В США поддержка республиканцев-демократов Гленна резко упала, а разделение среди американцев стало ещё более очевидным. Политические эксперты спорят, оправятся ли Соединённые Штаты от этой дипломатической неудачи до конца десятилетия..."
 WORLD.783.a:0 "Американский орел пал с небес."

 WORLD.784.t:0 "[Get_newspaper_header]Дипломатическая победа Америки"
 WORLD.784.desc.germany:0 "После многочасовых дискуссий между мировыми сверхдержавами, наконец-то виден конец нынешнего дипломатического кризиса. С поступления первых телефонных звонков в Белый дом, президент Гленн и его правительство работали, чтобы определить "наиболее предпочтительное решение" для каждой вовлечённой страны. Такое решение, наконец, было обнародовано сегодня.\n\nПрезидент Гленн отрицал все обвинения с самого начала кризиса, и тем самым быстро завоевал поддержку американской общественности. Хотя иностранные дипломаты решительно настаивали на том, что Гленн стоял за саботажем урановых рудников их страны, Германия решила отказаться от всех дальнейших обвинений и выйти из конфликта.\n\nСоединённые Штаты одержали решительную дипломатическую победу. Народ страны объединился в поддержку президента Джона Гленна; республиканцы-демократы получили подавляющую поддержку, в то время как НПП начала распадаться. Независимо от личности, кажется, у каждого американца есть причина гордиться своей нацией. На ближайшее время американцы закрепили своё место на вершине мира."
 WORLD.784.desc.japan:0 "После многочасовых дискуссий между мировыми сверхдержавами, наконец-то виден конец нынешнего дипломатического кризиса. С поступления первых телефонных звонков в Белый дом, президент Гленн и его правительство работали, чтобы определить "наиболее предпочтительное решение" для каждой вовлечённой страны. Такое решение, наконец, было обнародовано сегодня.\n\nПрезидент Гленн отрицал все обвинения с самого начала кризиса, и тем самым быстро завоевал поддержку американской общественности. Хотя иностранные дипломаты решительно настаивали на том, что Гленн стоял за саботажем урановых рудников их страны, Япония решила отказаться от всех дальнейших обвинений и выйти из конфликта.\n\nСоединённые Штаты одержали решительную дипломатическую победу. Народ страны объединился в поддержку президента Джона Гленна; республиканцы-демократы получили подавляющую поддержку, в то время как НПП начала распадаться. Независимо от личности, кажется, у каждого американца есть причина гордиться своей нацией. На ближайшее время американцы закрепили своё место на вершине мира."
 WORLD.784.a:0 "Президент Гленн сделал это."

 WORLD.785.t:0 "[Get_newspaper_header]Начало Американо-Японских переговоров"
 WORLD.785.desc:0 "В последние недели многие отмечают рост дипломатической активности между Японией и США. Сегодня обсуждения возможных причин такой деятельности были прекращены, поскольку страны объявили о дипломатическом саммите высшего уровня "для решения ситуации в восточной части Тихого океана". Заявленные цели саммита заключаются в том, чтобы Япония обеспечила себе доступ к американской нефти, США - вернули свои порты, и обе страны, заключив соответствующие договоры, сняли взаимное эмбарго и возобновили торговлю.\n\nНа потенциальные последствия договора для экономики соответствующих стран и для укрепления мира в Тихом океане уже возлагаются большие надежды. Все глаза устремлены на саммит, где обе державы будут пытаться сориентироваться в лабиринте конкурирующих интересов и найти общие причины для заключения договора."
 WORLD.785.a:0 "Станет ли Тихий океан действительно тихим?"

 WORLD.790.t:0 "[Get_newspaper_header]Президент Харт уходит в отставку"
 WORLD.790.desc:0 "Совесть Америки уходит в отставку. После продолжительной и публичной борьбы с раком президент Филипп А. Харт объявил о своей отставке. В своей последней речи он объяснил, что больше не чувствует себя в силах продолжать исполнять обязанности президента и что хотел бы провести последние месяцы с близкими ему людьми - вдали от Овального кабинета.\n\nХотя его отставка - вторая в американской истории после Никсона - не была неожиданной, она, несомненно, надолго отбросит тень на действующую администрацию. Вместо президента Харта этот пост займёт его вице-президент Чеп Моррисон, который пообещал выполнять программу Харта до конца срока полномочий. Президентство Моррисона, вероятно, будет коротким - но оно сохранит память о великом американском лидере."
 WORLD.790.a:0 "Неважно, Харт или Моррисон - все они лают одинаково."
 WORLD.790.b:0 "Шаг в правильном направлении, но прерванный."
 WORLD.790.c:0 "Работать было его честью, уходить - его долгом."
 WORLD.790.d:0 "Можем ли мы доверять нации без её совести?"
 
 WORLD.791.t:0 "[Get_newspaper_header]Президент Харт скончался"
 WORLD.791.desc:0 "После долгой и тяжелой борьбы с меланомой скончался президент Филипп А. Харт, "совесть Америки". Обожаемый за свою борьбу за модернизацию Америки посредством масштабных кампаний по строительству городской инфраструктуры, Харт оставил Америку в трауре, и по всей стране мужчины и женщины отдают дань уважения павшему лидеру.\n\nВместо Харта президентские полномочия перешли к Чепу Моррисону, но, судя по всему, этот переход был чреват последствиями. По словам близких к Моррисону людей, смерть Харта наступила неожиданно, оставив Овальный кабинет неподготовленным к передаче президентства. Поскольку связи Моррисона с его кабинетом находятся в беспорядке, над Белым домом висит один вопрос: что станет с реформами, за которые так упорно боролся Харт?"
 WORLD.791.a:0 "Не стоит скорбеть - он был не лучше других."
 WORLD.791.b:0 "То, что человек мира мог встретить такой конец - величайшая трагедия."
 WORLD.791.c:0 "Мы упорно боролись за то, чтобы стать лучше - мы не можем остановиться сейчас."
 WORLD.791.d:0 "Можем ли мы доверять нации без её совести?"
 
 WORLD.794.t:0 "[Get_newspaper_header]Инаугурация Делессепса Моррисона"
 WORLD.794.desc:0 "Спустя несколько недель после заявления всей стране о своём онкологическом заболевании и намерении уйти с поста президента, сегодня Филип Харт сложил свои полномочия в пользу своего вице-президента Делессепса Стори "Чепа" Моррисона. Передача власти произошла в ходе тщательно срежиссированной и транслируемой по телевидению церемонии, в ходе которой уходящий президент Харт покинул Белый дом на вертолёте Marine One, а его преемник был приведён к присяге председателем Верховного суда США на ступенях Капитолия.\n\nПока в Вашингтоне проходят торжественные поминовения, уходящие чиновники уже выразили свою озабоченность по поводу способности новой администрации Моррисона продолжить дело Харта. Вступая в должность с незначительной известностью в стране, разделённым Конгрессом и недовольным кабинетом министров, наблюдатели ожидают, что Моррисон столкнётся с серьёзными проблемами в течение оставшегося года пребывания на посту. Время покажет, сможет ли новый президент соответствовать наследию своего предшественника или Вашингтон поглотит его целиком.\n"
 WORLD.794.a:0 "За вас, мистер Моррисон. Наша страна обращает к вам свои одинокие глаза."

 WORLD.795.t:0 "[Get_newspaper_header]Инаугурация Делессепса Моррисона"
 WORLD.795.desc:0 "Спустя несколько недель после того, как в прессу просочилась информация о его онкологическом диагнозе, а сам он был прикован к постели, президент Филипп Харт сегодня скончался в резиденции Белого дома. Хотя его смерть была ожидаема, уход президента из жизни, тем не менее, стал для многих настоящим потрясением. Многие в Белом доме выглядели неподготовленными: вице-президент Делессепс Стори "Чеп" Моррисон принёс присягу чуть более чем через час после кончины президента в Овальном кабинете Верховного судьи без присутствия прессы.\n\nПока в Вашингтоне проходят торжественные поминовения, уходящие чиновники уже выразили свою озабоченность по поводу способности новой администрации Моррисона продолжить дело Харта. Вступая в должность с незначительной известностью в стране, разделённым Конгрессом и недовольным кабинетом министров, наблюдатели ожидают, что Моррисон столкнётся с серьёзными проблемами в течение оставшегося года пребывания на посту. Время покажет, сможет ли новый президент соответствовать наследию своего предшественника или Вашингтон поглотит его целиком.\n"
 WORLD.795.a:0 "За вас, мистер Моррисон. Наша страна обращает к вам свои одинокие глаза."

 WORLD.792.t:0 "[Get_newspaper_header]Англия впала в гражданскую войну"
 WORLD.792.d:0 "По мере того как гражданская война в Германии и связанные с ней конфликты разрывают Европу на части, похоже, что пожар хаоса перекинулся и на Англию.\n\nКлод Окинлек, прославившийся тем, что был ответственным за капитуляцию Британии во время немецкого вторжения и провёл последние десять лет в качестве, казалось бы, важного члена режима коллаборационистов, объявил создание свободной Англии и оказался ранее неизвестным лидером объединённой группы английского сопротивления, Самого Верного Ополчения Её Величества. Уже сейчас партизанские отряды, включая Коммунистический фронт Билла Александра, который ранее в том же году вступил в союз с СВОЕВ, нанесли большой удар по коллаборационистам. Гарнизон в Корнуолле уже вмешался, чтобы остановить беспорядки в Англии. Масштабы этого восстания беспрецедентны, даже с учётом двух больших погромов в прошлом."
 WORLD.792.a:0 "Станет ли Англия наконец-то свободной?"
 WORLD.792.b:0 "На войну!"

 #Italy

 WORLD.900.t:0 "[Get_newspaper_header]Победа христианских демократов!"
 WORLD.900.d:0 "На первых с 1920-х годов демократических выборах в Италии, центристская Христианско-демократическая партия сумела получить большинство мест в парламенте. Бывший профессор университета Альдо Моро был избран новым премьер-министром страны, пообещав обеспечить мирное и процветающее будущее демократической Италии.\n\nБудучи либеральным и прогрессивным католиком, Моро добился высокой популярности среди итальянского населения. В планах партии есть реформирование системы образования и либерализация экономики, а также расширение социальных реформ и ликвидация остатков фашистской власти. Победа Моро - это последний шаг в процессе демократизации Италии, и премьер-министр получил поздравления от лидеров всех стран свободного мира."
 WORLD.900.a:0 "За демократию и мир!"

 WORLD.901.t:0 "[Get_newspaper_header]Победа Демократического фронта!"
 WORLD.901.d:0 "На первых с 1920-х годов демократических выборах в Италии, Демократический фронт сумел получить большинство мест в парламенте. В прошлом изгнанный политик-социалист Пьетро Ненни был избран новым премьер-министром страны, пообещав отойти от наследия фашизма и построить новую свободную и справедливую демократию. В то время как центристская Христианско-демократическая партия выразила готовность работать с новым правительством, правый Национальный блок осудил Ненни как коммунистического предателя.\n\nБудучи реформистским и демократическим социалистом, Ненни сумел организовать большой левый альянс из множества более мелких движений. Планы партии предполагают радикальную перестройку итальянского государства с акцентом на помощь рабочему классу посредством обширных программ социального обеспечения, трудовых реформ и прогрессивного законодательства, направленного на создание всенародного и справедливого правительства для всех итальянцев."
 WORLD.901.a:0 "Маттеотти отомщён?"

 WORLD.902.t:0 "[Get_newspaper_header]Победа Национального блока!"
 WORLD.902.d:0 "На первых с 1920-х годов демократических выборах в Италии, Национальный блок сумел получить большинство мест в парламенте. Бывший журналист и член НФП, Джорджо Альмиранте был избран новым премьер-министром страны, пообещав продолжить работу по созданию сильной, единой и защищённой Италии. Столкнувшись с сильной оппозицией со стороны левой коалиции Демократического фронта и холодным приёмом со стороны центристской Христианско-демократической партии, Блоку, возможно, придётся пойти на компромисс, чтобы удержать своё правительство на плаву.\n\nСторонник Чиано, Альмиранте является несколько загадочной фигурой, и многие в Италии скептически относятся к его приверженности демократии. Многие опасаются, что неожиданная победа Национального блока может замедлить или повернуть вспять курс итальянской демократизации, распространяя опасения, что фашизм может вот-вот вернуться сразу после того, как его законодательно отменил последний Дуче."
 WORLD.902.a:0 "Кто мог этого ожидать?"

 WORLD.903.t:0 "[Get_newspaper_header]Победа христианских демократов!"
 WORLD.903.d:0 "С окончанием второй предвыборной гонки христианские демократы сумели обеспечить себе большинство в парламенте, а Аминторе Фанфани был избран премьер-министром. Поскольку Италия вступила в фазу кризиса, когда террористический акт на Пьяцца Фонтана вселил страх в сердце нации, Фанфани провёл кампанию на базе умеренности и стабильности, обещая защитить итальянскую демократию от экстремизма всех цветов и идеологий.\n\nХотя он принадлежит к прогрессивному крылу партии, Фанфани является прагматиком, в прошлом он был известным фашистом и обладает глубокими связями с Церковью - таким образом, новый премьер-министр пользуется благосклонностью правых, в то время как многие левые - как умеренные, так и радикальные - резко критикуют Фанфани и его кабинет. Призывы Фанфани к единству и стабильности привлекли на его сторону итальянцев в надежде, что он сможет спасти молодую демократию от огня террора."
 WORLD.903.a:0 "Есть ли ещё надежда на демократию и мир?"

 WORLD.904.t:0 "[Get_newspaper_header]Победа Демократического фронта!"
 WORLD.904.d:0 "Во время вторых выборов в Италии Демократический фронт сумел обеспечить себе большинство в парламенте, а Джузеппе Сарагата избрали премьер-министром. Поскольку итальянская демократия вступила в фазу кризиса, а террористический акт на Пьяцца Фонтана вселил страх в сердце нации, Сарагат провёл кампанию на базе умеренности и прогрессивизма, обещая бороться за защиту демократии от экстремизма, особенно исходящего от фашистских или пронацистских организаций.\n\nБудучи умеренным представителем социал-демократического крыла Фронта, Сарагат ведёт кампанию в пользу органического левоцентристского альянса между Фронтом и христианскими демократами, что позволило ему завоевать симпатии по всему политическому спектру. Выступая за единый антифашистский фронт, Сарагат поклялся защищать ценности итальянской демократии от всех тех, кто угрожает ей, обеспечивая при этом защиту прогрессивизма и либерализма от угрозы насильственного экстремизма."
 WORLD.904.a:0 "Может ли социал-демократия выжить?"

 WORLD.905.t:0 "[Get_newspaper_header]Победа Национального блока!"
 WORLD.905.d:0 "С окончанием второй предвыборной гонки Национальному блоку удалось обеспечить себе большинство в парламенте, а Акилле Лауро был избран премьер-министром. Поскольку Италия вступила в фазу кризиса, когда террористический акт на Пьяцца Фонтана вселил страх в сердце нации, Лауро провёл кампанию на популистской платформе закона и порядка, обещая вернуть стабильность в Италию и победить подрывную деятельность любыми необходимыми средствами.\n\nБудучи бывшим членом НФП, богатым магнатом, мэром Неаполя и личным другом Чиано, Лауро является важнейшим представителем монархического крыла Блока. Обладая консервативно-националистическими взглядами, Лауро выступает за антикоммунистический фронт, чтобы не допустить захвата власти в стране красными, и эта риторика высоко ценится правым крылом христианских демократов. Однако правительство Лауро всё ещё непопулярно за пределами юга, и многие опасаются, что на забастовки и студенческие беспорядки он ответит репрессиями, а не диалогом."
 WORLD.905.a:0 "Чем больше вещи меняются, тем больше они остаются прежними."

 WORLD.906.t:0 "[Get_newspaper_header]Хорватская весна"
 WORLD.906.d:0 "Королевство Хорватия всегда было одним из самых нестабильных протекторатов Италии. Зажатое между врагами со всех сторон, казалось, что единственным его возможным концом было полное падение либо в тиранию, либо в анархию.\n\nВопреки всем ожиданиям, сегодня была провозглашена Хорватская Республика под руководством Юрая Крневича, известного демократического представителя и врага радикалов всех мастей. Несмотря на их прежнюю вражду, Юрай одержал победу не путём переговоров с "великим угнетателем". Хотя это было плохо воспринято многими, общественные настроения в целом кажутся благоприятными. Новое хорватское правительство уже пошло на освобождение политзаключенных и начало переговоры с оставшимися партизанскими отрядами. С таким количеством насилия и террора, всё ещё процветающем на Балканах и за их пределами, может ли этот маленький островок света выжить?"
 WORLD.906.a:0 "Мир, по крайней мере, на какое-то время."

 WORLD.907.t:0 "[Get_newspaper_header]Хорватская зима"
 WORLD.907.d:0 "В былые времена - которые сейчас помнят только старики и идеалисты - Хорватия была маяком терпимости - многонациональным и многоконфессиональным государством, служившим интересам большинства. Ныне, торжество усташей гарантирует, что те дни ушли навсегда. Трудно представить, какую угрозу "неугодные" могут представлять для Хорватии, учитывая, что итальянское правление привело к их всеобщему порабощению, но что бы это ни было, оно, по-видимому, достаточно грозно, чтобы оправдать жестокие репрессии, проводимые штурмовиками.\n\nКровь "недостойных" льётся потоками, штурмовики маршируют через города, а повелитель и защитник Хорватии, Италия, уже начинает мобилизацию против чёрной угрозы на своих границах. Итальянская империя уже однажды вытеснила усташей, и они, скорее всего, сделают это снова."
 WORLD.907.a:0 "История их рассудит."

 WORLD.908.t:0 "[Get_newspaper_header]Хорватская осень"
 WORLD.908.d:0 "В то время как большая часть Европы покрыта тьмой, над Хорватией восходит красная звезда.\n\nСилы партизана Иосипа Броз Тито, героя всех угнетённых народов Балкан, монстра для итальянских оккупантов и заметной причины жертв среди гражданского населения, наконец восторжествовали в Хорватии. По мере того как новая администрация укрепляется в Загребе, уже составляются списки реакционеров и коллаборационистов для их задержания и "перевоспитания". Хотя многие из обвиняемых несомненно были причастны к преступлениям итальянских оккупантов и усташей, остальные из них, вполне возможно, просто оказались не в том месте и не в то время.\n\nКоммунистический захват, конечно, не является концом для хорватского государства, но возможно, это приведёт к увяданию национального духа. Население, похоже, с энтузиазмом относится как к репрессиям, так и к конфликту с Италией, но долгосрочная осуществимость обеих этих стратегий сомнительна."
 WORLD.908.a:0 "Что же ещё принесёт нам будущее?"

 WORLD.909.t:0 "[Get_newspaper_header]Военное правительство в Персидском заливе"
 WORLD.909.d:0 "Поражение Италии в Итало-турецкой войне вызвало рост нестабильности на Ближнем Востоке, поскольку население региона потеряло веру в способность Италии защитить себя от турецкой угрозы. По мере агрессивного расширения Турции в регионе, многие опасаются, что она может попытаться утвердить свою гегемонию над арабским миром. В попытке укрепить свой контроль над этим районом Рим передал контроль над своими территориями в Персидском заливе военному правительству во главе с адмиралом Джузеппе Орианой.\n\nОпытный флотоводец, Ориана возглавляет королевский флот, которому поручено патрулировать залив. Италия опасается растущего влияния Саудовской монархии и её союзников, консервативных эмиров, которые становятся всё более нетерпимыми к итальянскому влиянию в регионе. Рим надеется, что орудий флота будет достаточно, чтобы сохранить регион под контролем, но это кажется всё более и более маловероятным перед лицом растущего сопротивления со стороны местного населения."
 WORLD.909.a:0 "Неужели римский орёл теряет свои перья?"
 WORLD.909.b:0 "Ориана будет сдерживать турок!"

 WORLD.910.t:0 "[Get_newspaper_header]Маттеи берёт контроль над Заливом"
 WORLD.910.d:0 "Победа в Итало-Турецкой войне утвердила власть Итальянской империи на Ближнем Востоке. После того, как экспансионистские идеи Турции были подавлены, Италия вновь доказала свою безоговорочную гегемонию в арабском мире: после победы, Энрико Маттеи, председатель ENI - собственной нефтяной компании Италии и крупнейшей в мире - назначен губернатором колоний в Персидском заливе.\n\nНазначение Маттеи ещё больше укрепит власть ENI над Персидским заливом. Компания сыграла важную роль в развитии инфраструктуры и нефтяной промышленности региона, а также имеет долгую историю продуктивного сотрудничества с правящими классами арабского мира: ENI является краеугольным камнем итальянского господства на Ближнем Востоке - и с Маттеи во главе и Италия, и компания смогут увеличить своё влияние - и свои доходы."
 WORLD.910.a:0 "Нефть - это кровь империй."

 WORLD.911.t:0 "[Get_newspaper_header]Конституционный комитет Египта"
 WORLD.911.d:0 "После смерти короля Фарука египетская монархия вступила в фазу кризиса, а его преемник, Фуад II, всё ещё не достиг совершеннолетия. Поскольку общественный имидж монархии непоправимо запятнан развратом Фарука, итальянское правительство неожиданно решило пригласить крупнейшее демократическое и республиканское движение Египта, Национально-демократическую партию, и сформировать конституционный комитет, который будет руководить переходом к республике.\n\nСамой видной фигурой НДП и комитета является Анвар Садат, бывший соратник Насера, который позже умерил свои позиции - теперь он выступает за республиканство, экономические реформы и многопартийную демократию. В арабском мире приветствовали эту новость, и многие предполагают, что Италия пытается превратить свою сферу в сеть союзов с дружественными режимами, а не в колониальную империю."
 WORLD.911.a:0 "Неожиданное развитие событий!"

 WORLD.912.t:0 "[Get_newspaper_header]Мухаммад Абдель Монейм назначен регентом Египта"
 WORLD.912.d:0 "После смерти короля Фарука египетская монархия вступила в фазу кризиса, а его преемник, Фуад II, всё ещё не достиг совершеннолетия. Стремясь восстановить престиж монархии, запятнанный распутством Фарука, итальянское правительство назначило регентом Египта принца Мухаммеда Абдель Монейма. Дальний родственник покойного короля, Монейм имеет опыт работы дипломатом и администратором королевства и является одним из самых влиятельных членов королевского двора.\n\nЭтим шагом итальянское правительство возобновило свой старый союз с египетской монархией. Влияние Монейма и его долгая карьера сделали его популярным выбором среди консерваторов и умеренных страны, но некоторые опасаются, что общественный имидж королевского дома был безнадёжно запятнан Фаруком, и многие видят в нём просто инструмент итальянского угнетения. Пока же Египту остаётся только радоваться, что ненавистный король мёртв, а страной правит более уважаемый египтянин."
 WORLD.912.a:0 "Король умер, да здравствует регент."

 WORLD.913.t:0 "[Get_newspaper_header]Адальберт Савойский-Генуэзский назначен регентом Египта"
 WORLD.913.d:0 "После смерти короля Фарука египетская монархия вступила в фазу кризиса, а его преемник, Фуад II, всё ещё не достиг совершеннолетия. Стремясь укрепить своё господство над страной, итальянское правительство назначило регентом Египта герцога Адальберта Савойского-Генуэзского. Принц итальянской королевской династии, Адальберт также является генералом, командующим итальянским гарнизоном в Египте, и он планирует использовать свои полномочия регента для восстановления порядка в стране любыми необходимыми средствами.\n\nБудучи непопулярный шаг, назначение Адальберта подразумевает под собой ещё большее подчинение Египта и закрепление его в качестве вассала Италии. Реакция на эту новость была крайне негативной, даже Вафд, наиболее лояльная Италии партия, раскритиковала это решение. Пока итальянский гарнизон мобилизуется для подавления беспорядков, многие опасаются, что Египет станет первой жертвой возвращающегося итальянского гнёта в странах и территориях Империи."
 WORLD.913.a:0 "Неужели итальянский империализм не знает границ?"

 WORLD.914.t:0 "[Get_newspaper_header]Автономия для Черногории"
 WORLD.914.d:0 "После мятежей и гражданских беспорядков итальянское правительство провело переговоры о расширении региональной автономии Черногории с местным правительством в Подгорице. Формально независимая страна, Черногория была под оккупацией Италии со времён Второй мировой войны, но ожесточённые мятежи, как со стороны националистических групп четников, так и со стороны коммунистических партизан, вынудили итальянское правительство неохотно принять Черногорию в качестве независимого протектората.\n\nИтальянская империя огромна и, по мнению многих, чрезмерно расширена - и эти многие утверждают, что это лишь первая трещина, которая начала проявляться. Тем не менее, многие считают, что новый курс черногорской администрации во главе с губернатором Крсто Поповичем не сможет решить многочисленные проблемы, которые преследуют маленькую балканскую страну - группы четников также доминируют в горных районах, в то время как партизанские атаки всё ещё докучают итальянским войскам в регионе. Ещё одна итальянская интервенция всё ещё возможна, но некоторые надеются на правительство Поповича."
 WORLD.914.a:0 "Балканы - это проклятие империй."

 WORLD.915.t:0 "[Get_newspaper_header]Алжирская война"
 WORLD.915.d:0 "Согласно сообщениям, в Алжире начались военные действия между итальянскими и иберийскими войсками. Хотя ни одна из стран официально не объявляла войну, похоже, что в алжирских пустынях она всё же идёт, и победитель заберёт всю страну.\n\nНоминально всё ещё контролируемый Французским государством, Алжир был де-факто разделён между итальянской и иберийской сферами влияния после Второй мировой войны. Теперь же, два бывших союзника вцепились друг другу в глотки из-за господства в западном Средиземноморье и огромных запасов алжирской нефти."
 WORLD.915.a:0 "Значит, это война."
 WORLD.915.b:0 "Значит, это война."
 WORLD.915.c:0 "Надеюсь, конфликт не обострится."

 WORLD.916.t:0 "[Get_newspaper_header]Независимость Алжирской республики!"
 WORLD.916.d:0 "Пока итальянские войска празднуют свою победу в Алжире, переговоры между итальянцами и алжирцами, особенно с Национально-освободительным фронтом, закончились успехом. В городе Бона Ферхат Аббас, председатель НОФ, с благословения дуче провозгласил рождение Алжирской республики. Теперь, когда Алжир превратился в независимое государство, тесно связанное с Италией, Рим обрёл ещё одного союзника в Средиземноморье.\n\nПока иберийские войска отступают в Марокко, новая республика уже укрепляет своё правительство - и хотя в обозримом будущем никаких выборов не запланировано, Аббас обещает полное возвращение алжирского народа к демократии и самоопределению в дальнейшем. Более насущным вопросом является ситуация, где некоторые предполагают, что новая республика может попытаться захватить город, всё ещё находящийся в руках французов."
 WORLD.916.a:0 "Это было необходимо."
 WORLD.916.b:0 "Печальный день."
 WORLD.916.c:0 "Алжир! Алжир! Алжир!"

 WORLD.917.t:0 "[Get_newspaper_header]Независимость Алжирского союза!"
 WORLD.917.d:0 "Пока итальянские войска празднуют свою победу в Алжире, переговоры между итальянцами и алжирцами, особенно с Национально-освободительным фронтом, закончились на кислой ноте. Итальянцы по сути нанесли удар в спину НОФ, не выполнив свои обещания о независимой алжирской республике, вместо этого создав де-факто марионеточное государство во главе с алжирским политиком Саидом Буаламом.\n\nБуалам всегда выступал против независимости Алжира, вместо этого предпочитая продолжение европейского правления, сначала при французах, а теперь и при итальянцах. Поскольку правительство Буалама крайне непопулярно, так как население требует независимости, многие подозревают, что это решение Рима на самом деле связано с планом использовать Алжир в качестве разменной монеты для привлечения Французского государства в итальянскую сферу."
 WORLD.917.a:0 "По крайне мере, в Алжире стабильность."
 WORLD.917.b:0 "Печальный день."
 WORLD.917.c:0 "Стерпит ли алжирский народ ещё одно унижение?"

 WORLD.918.t:0 "[Get_newspaper_header]Алжирский кризис разрешён!"
 WORLD.918.d:0 "Несмотря на растущую напряжённость в отношениях между Италией и Иберией, кажется, войны удалось избежать, поскольку представители обеих стран встретились на мирной конференции в Пальма-де-Майорка. Там был разработан новый план создания совместного оккупационного режима в североафриканской стране, фактически превратив её в итало-иберийский кондоминиум во главе с Мессали Хаджем, известным борцом за мир в Алжире.\n\nНесмотря на то, что Алжирский мандат представлен как способ сохранения мира, он является очень спорным решением кризиса, поскольку многие в НОФ считают его тонко завуалированным актом империализма, а франкоалжирцы и другие европейские поселенцы жалуются, что новый мандат не защитит их от нападений со стороны коренных жителей. Тем не менее пока сохраняется мир, скорее всего удерживаемый прибыльными нефтяными сделками, которые были заключены между Иберией и Италией."
 WORLD.918.a:0 "Победа нашей дипломатии!"
 WORLD.918.b:0 "Победа нашей дипломатии!"
 WORLD.918.c:0 "По крайней мере, никто не стреляет друг в друга."

 WORLD.959.t:0 "[Get_newspaper_header]Иберия взяла контроль над Алжиром"
 WORLD.959.d:0 "Формально Алжир находился во владении Франции. Однако любой, кто хоть немного разбирается в мировой политике знает, что это не так. Разделённый иностранными поселенцами из Иберии и Италии, этот район был в состоянии, которое лучше всего можно описать как анархическое. После недавних событий ситуация изменилась.\n\nПосле конфликта в разделённой колонии, иберийские поселенцы заявили о своей победе и вырвали контроль над страной у предыдущих владельцев. Новое Алжирское государство, возглавляемое печально известным франкоалжирцем Жан-Клодом Пересом, в знак благодарности передало территории вокруг города Оран Иберийскому союзу.\n\nМеждународные наблюдатели называют это решительным проявлением иберийской военной доблести, или же отсутствием у итальянцев подготовки."
 WORLD.959.a:0 "Ублюдки."
 WORLD.959.b:0 "Наша победа была неизбежна."
 WORLD.959.c:0 "Что станет с Алжиром?"

 WORLD.919.t:0 "[Get_newspaper_header]Демократия возвращается в Италию!"
 WORLD.919.d:0 "Удивительная новость пришла сегодня из Италии, теперь уже бывший дуче Галеаццо Чиано объявил о своей отставке и роспуске Национальной фашистской партии, или НФП. Хоть эти действия Чиано и удивляют непосвящённых в ситуацию, они являются кульминацией длительного упадка фашизма в Италии, начавшегося ещё до смерти Муссолини. Этот упадок, несомненно, был ускорен Чиано, который стремился разрушить старую систему, поскольку он видел, что со временем она принесёт Италии только разорение.\n\nХотя в Италии всё ещё есть те, кто выступает против этого, победа Чиано на Веронской конференции дала ему необходимый мандат чтобы игнорировать и отодвигать своих противников в сторону, оставляя очень мало официальной оппозиции своему внедрению демократии. Итальянский народ готовится к первым за последние десятилетия выборам, и по всей Италии ожидаются большие волнения. Фашизм умирает там, где он родился, и мир смотрит, кто же станет первым лидером этой новой Италии..."
 WORLD.919.a:0 "Демократия вновь сияет в Средиземноморье."

 WORLD.920.t:0 "[Get_newspaper_header]Разделение Итальянского Леванта"
 WORLD.920.d:0 "В хаосе Веронской конференции, Италия начала избавляться от одного из самого неприятного наследия фашистской эпохи - чрезмерно разросшейся колониальной империи. В конце долгого процесса постепенных уступок местным организациям, Иерусалимская конференция завершилась разделением Итальянского Леванта на несколько независимых государств, включая еврейское, вступивших в экономический союз друг с другом и Италией.\n\nХотя вокруг этого решения было много споров, особенно по таким темам, как статус Иерусалима, общество в целом поддерживает его, по крайней мере на данный момент. Более оптимистичные комментаторы называют раздел первым шагом к установлению истинного мира в Леванте, но многие остаются скептиками, предсказывая, что раздел приведёт к дальнейшим конфликтам между многочисленными этническими и религиозными группами региона."
 WORLD.920.a:0 "Как долго продлится мир?"
 WORLD.920.b:0 "Наконец-то наши подданные свободны."

 WORLD.921.t:0 "[Get_newspaper_header]Левантийская конфедерация"
 WORLD.921.d:0 "Королевство Италия начала избавляться от одного из самого неприятного наследия фашистской эпохи - чрезмерно разросшейся колониальной империи. В конце долгого процесса постепенных уступок местным организациям, Иерусалимская конференция завершилась созданием новой страны - Левантийской конфедерации. Конфедерация, состоящая из бывшей провинции Левант, является многокультурной, плюралистичной страной с религиозным правительством, призванным обеспечить представительство всех этнических групп, проживающих в её границах.\n\nХотя вокруг этого решения было много споров, поскольку в стране всё ещё существует несколько групп, выступающих за независимость, в целом общество восприняло его благосклонно. Более оптимистичные комментаторы считают, что Конфедерация сможет обеспечить мир в регионе, но многие настроены более скептически и видят в ней шаткий союз, неизбежно обречённый на распад из-за религиозных и этнических распрей."
 WORLD.921.a:0 "Можно ли сохранить этот хрупкий баланс?"

 WORLD.922.t:0 "[Get_newspaper_header]Объединённое Арабское Королевство"
 WORLD.922.d:0 "После долгих и сложных переговоров, которые в итоге не смогли решить запутанную ситуацию на Итальянском Ближнем Востоке, Иерусалимская конференция закончилась формальным объявлением о создании Объединённого Арабского Королевства, государства, включающего в себя все бывшие итальянские владения на Ближнем Востоке. Абдалла I бин аль-Хусейн, эмир Трансиордании и член династии Хашимитов, был избран королём.\n\nВыбор пал на него не случайно - эмир работал с итальянцами в обмен на автономию его эмирата, и быстро стал одним из самых видных лидеров арабского населения в регионе. Несмотря на все обещания автономии всем народам Леванта и заявления о том, что он будет править секулярно и в соответствии с конституцией, Абдалла чрезмерно непопулярен среди еврейского населения, и многие из них уже начинают организовывать сопротивление против режима короля."
 WORLD.922.a:0 "Поладят ли когда-нибудь арабы и евреи?"
 WORLD.922.b:0 "Под нашим руководством им было лучше."

 WORLD.923.t:0 "[Get_newspaper_header]Государство Израиль"
 WORLD.923.d:0 "После провала долгих и сложных переговоров и восстания арабского населения, Иерусалимская конференция была закрыта, и Итальянское правительство передало власть над регионом Еврейскому Движению Сопротивления - коалиции из различных сионистских движений и объединений.\n\nОснованное из-за недавнего всплеска воинственных настроений среди арабского населения, ЕДС - хрупкий альянс еврейских организаций, возглавляемый военной хунтой Хаганы и Иргуна. Придя к власти, они обещали использовать мощь своей армии для установления порядка и мира в регионе в роли союзников Италии - но свирепость сионистских лидеров и незамедлительная реакция арабского населения может привести к ранней катастрофе новообразованного государства Израиль."
 WORLD.923.a:0 "Смогут ли арабы и евреи ужиться вместе?"
 WORLD.923.b:0 "Под нашим руководством им было лучше."

 WORLD.924.t:0 "[Get_newspaper_header]Коммунистическая революция в Леванте!"
 WORLD.924.d:0 "После катастрофически неудачных действий Италии по установлению стабильности в регионе, итальянские войска были вынуждены уйти с территории Леванта, понеся огромные потери в борьбе со множеством местных партизанских движений. В созданном этим вакууме власти победителем вышел Жорж Хабаш и возглавляемое им "Движение арабских националистов", провозгласив создание Демократической Республики Палестина.\n\nРазрозненный освободительный фронт состоящий из немногих коммунистических, социалистических и иных левых организаций, ДАН пользуется популярностью среди той части арабского населения, которая выступает против итальянского империализма. Но власть новой демократической республики можно назвать в лучшем случае нестабильной, в основном из-за отсутствия единства между различными элементами движения, а также сионистского сопротивления коммунистическому правительству, которое уже началось в регионах с еврейским большинством."
 WORLD.924.a:0 "Революция на Святой Земле?"
 WORLD.924.b:0 "Наша империя разваливается!"

 WORLD.925.t:0 "[Get_newspaper_header]Иргун захватывает Левант!"
 WORLD.925.d:0 "После катастрофической неудачи итальянцев по сохранению стабильности в регионе, их власть в Леванте пала, что заставило их вывести войска после тяжёлых потерь, нанесённых местными повстанцами. В образовавшемся силовом вакууме, сионистское ополчение, известное как Иргун, возглавляемое Менамехом Бегином, взяло регион под свой контроль, провозгласив Государство Израиль.\n\nОдна из самых заметных сионистских организаций в регионе, Иргун годами агрессивно агитировал за создание еврейского государства - но только недавно они смогли собрать достаточно поддержки среди местных евреев чтобы взять власть. Обязанный своим триумфом расколу и распрям в арабском лагере, Иргун теперь контролирует огромную территорию, населённую арабским большинством, которое ожесточенно сопротивляется еврейскому правлению. Недавно основанное израильское государство управляется меньшинством, и уже поступают сведения о систематическом притеснении арабов и других этнических групп."
 WORLD.925.a:0 "Евреи нашли свой Сион, но какой ценой?"
 WORLD.925.b:0 "Серьёзный удар по нашему влиянию на Ближнем Востоке."

 WORLD.926.t:0 "[Get_newspaper_header]ФОП-ГК становится доминирующей силой в Леванте!"
 WORLD.926.d:0 "После катастрофического поражения Италии в Итало-Турецкой войне и убийства губернатора Даллы Кьезы, социальная иерархия начала ломаться, а попытки итальянцев навести порядок привели к кровопролитию со множеством жертв. Итальянцы потеряли контроль над всем регионом, в котором теперь правит Фронт Освобождения Палестины - Главное Командование, который уже провозгласил Палестинское Арабское Государство.\n\nВозглавляемая Ахмадом Джибрилем, ФОП-ГК одна из самых жестоких и радикальных организаций, сопротивляющихся итальянской и сионистской оккупации Леванта. Множество жестоких действий итальянских вооружённых сил привели многих арабов на сторону ФОП-ГК и её националистической риторики, прославляющей идею создания арабского национального государства на территории Леванта.\n\nСообщения о насилии над евреями становится всё более частыми, и множество беженцев пытаются сбежать из страны."
 WORLD.926.a:0 "Нашу землю окропим мы кровью."
 WORLD.926.b:0 "Турецкое вторжение было катастрофой."

 WORLD.927.t:0 "[Get_newspaper_header]Лехи захватывает Левант!"
 WORLD.927.d:0 "После сокрушительного поражения в войне против Турции и убийства губернатора Даллы Кьезы, общественный порядок начал рушиться - попытки Италии восстановить порядок закончились бесконечными кровопролитиями с огоромными человеческими потерями. Вышло так, что Италия фактически утратила управление над всей территорией Леванта, который теперь под контролем организации, известной как Лехи, провозгласившей создание Израильского царства.\n\nПод предводительством Авраама Штерна, Лехи проповедует фашистскую идеологию и известна как самая радикальная и жестокая организация сионистов, действующая в Леванте - ранее кучка маргиналов, их поддержка среди евреев взлетела до небес впоследствии сильных и кровавых репрессий Италии против еврейского населения. Используя в своих интересах раскол среди арабов, Лехи смогла установить свой контроль надо всем Левантом и теперь готовится реализовать своё видение еврейского государства, населённого только евреями - новости о насилии и депортациях увеличиваются в геометрической прогрессии, в это время арабские беженцы сбегают из Леванта в соседние страны."
 WORLD.927.a:0 "Кто прольёт кровь человеческую, того кровь прольется рукою человека."
 WORLD.927.b:0 "Usevivenu eimah vetzalmavet."
 WORLD.927.c:0 "Турецкое вторжение было катастрофой."

 WORLD.928.t:0 "[Get_newspaper_header]Независимость Объединённых Арабских Эмиратов!"
 WORLD.928.d:0 "Ветры перемен дуют над Итальянской империей, и они приносят с собой любопытную смесь реакции и революции. В одних местах отступление нового Рима привело к возвращению старого порядка, в других - к появлению новых типов людей с новомодными идеями, к добру или к худу. Нигде это странное противоречие не проявляется так ярко, как в Персидском заливе, где Итальянское губернаторство Персидского залива получило независимость в качестве Объединённых Арабских Эмиратов.\n\nПоскольку Ближний Восток оказался охвачен новой волной нестабильности, Италия решила предоставить независимость своим жизненно важным территориям в Персидском заливе, предоставив автономию местным эмиратам, соединившимся в федерацию во главе с правителем Абу-Даби Заидом бен Султаном Аль Нахайяном. Давний союзник Италии, Заид - известный реформист и централизатор, обещающий продолжить развивать экономику и промышленность молодой нации и допускающий некоторые демократические реформы, сохраняя при этом тесные связи с Италией и её сферой."
 WORLD.928.a:0 "Пусть его правление будет преобразующим и стабилизирующим."

 WORLD.929.t:0 "[Get_newspaper_header]Независимость Лиги Арабских Шейхств!"
 WORLD.929.d:0 "Ветры перемен дуют над Итальянской империей, и они приносят с собой любопытную смесь реакции и революции. В одних местах отступление нового Рима привело к возвращению старого порядка, в других - к появлению новых типов людей с новомодными идеями, к добру или к худу. Нигде это странное противоречие не проявляется так ярко, как в Персидском заливе, где Итальянское губернаторство получило независимость как Лига Арабских Шейхств.\n\nПроцесс обретения независимости государствами Персидского залива был долгим и сложным из-за растущей напряжённости между местными эмирами, итальянского королевского флота, размещённого в регионе, и огромного количества иммигрантов. Теперь Шахбут бин Султан Аль Нахайян, сильно консервативный и открыто просаудовский правитель Абу-Даби стал лидером молодой нации и уже начал делать предложения Эр-Рияду."
 WORLD.929.a:0 "Саудовская монархия обрела ещё одного могущественного союзника."

 WORLD.930.t:0 "[Get_newspaper_header]Битва за Италию"
 WORLD.930.d:0 "После падения Триумвирата итальянская нация осталась без союзников, даже несмотря на своё доминирующие положение на Средиземном Море, и казалось, что это растянется надолго. Но недавно и ОСН, и Сфера Сопроцветания начали пытаться привлечь Италию в свою сферу влияния. Осознание того, что соперник попытается склонить итальянцев на свою сторону, только усилило стремление двух держав склонить их на свою сторону.\n\nЭксперты по международным отношениям считают, что Италия имеет чрезвычайную важность для обеих альянсов из-за огромных запасов нефти, что она контролирует, и Суэцкого Канала, который будет невероятной сильной опорой в Средиземном Море для любого альянса. Немцы с горечью наблюдают за этим, ибо в любом случае один из сильнейших блоков на земле получит наземную границу с Рейхом."
 WORLD.930.a:0 "Станет ли это переломным моментом Холодной войны?"

 WORLD.931.t:0 "[Get_newspaper_header]Италия присоединяется к ОСН"
 WORLD.931.d:0 "Во время пресс-конференции итальянский премьер-министр объявил о том, что Италия начала подготовку к вступлению в Организацию Свободных Наций, оборонительный альянс под руководством США. Несмотря на то, что связи между США и Италией появились ещё в 50-х после того, как Чиано решил разорвать отношения между Италией и Германией, только сейчас Италия вступила в ОСН в качестве противовеса нацистскому влиянию в Европе.\n\nЭтот шаг мировая общественность расценивает как победу свободного мира и окончательное оформление Италии в качестве бастиона демократии в Старом свете. И пока американские и итальянские флаги реют в небе над Римом, многие обеспокоены тем, что подобные действия могут вызвать новую волну напряжения, особенно учитывая попытки Японии расширить своё влияние в Индийском Океане и планы Германии по господству в Европе."
 WORLD.931.a:0 "Свободный мир только что стал больше!"

 WORLD.932.t:0 "[Get_newspaper_header]Италия присоединяется к Сфере Сопроцветания"
 WORLD.932.d:0 "Во время пресс-конференции итальянский премьер-министр объявил о том, что Италия начала подготовку к вступлению в Сферу Сопроцветания, оборонительный альянс под руководством Японской Империи. Несмотря на то, что связи между Японией и Италии существовали со времён конца Второй Мировой войны благодаря взаимной неприязни к своему бывшему немецкому союзнику, только сейчас Италия вступила в Сферу чтобы усилить японо-итальянскую гегемонию над Индийским Океаном.\n\nЭтот шаг мировая общественность расценивает как окончательное оформление Сферы Сопроцветания в качестве глобального военно-политического блока и логическое продолжение дружбы между двумя бывшими странами Оси. И пока японские и итальянские флаги реют в небе над Римом, многие обеспокоены тем, что подобные действия могут вызвать новую волну международного напряжения, особенно учитывая попытки ОСН усилить своё влияние в Индийском Океане и Ближнем Востоке, а также планы Германии по господству в Европе."
 WORLD.932.a:0 "Всегда можно положиться на старого друга."

 WORLD.933.t:0 "[Get_newspaper_header]Путь к независимости Египта?"
 WORLD.933.d:0 "Поскольку ситуация в Египте после периода хаоса, вызванного смертью Фарука, несколько успокоилась, между Италией и новым египетским правительством начались переговоры о начале процесса возвращения власти на страной местным. Так как Египет стал де-факто итальянским губернаторством во время правления Фарука, возросшая эффективность и популярность правительства пришедшего после Фарука убедили Рим начать процесс восстановления полной независимости североафриканской страны.\n\nИтальянскому представителю в Египте, маршалу Итало Бальбо было поручено наблюдать за этим процессом, который, вероятно, закончится созданием независимого Египта, который однако всё ещё тесно связан с итальянской сферой. Несмотря на широкую общественную поддержку независимости, народ Египта довольно скептически относится к попыткам своего правительства освободиться от итальянского ига."
 WORLD.933.a:0 "Возможно, Египту наконец удастся освободиться."

 WORLD.934.t:0 "[Get_newspaper_header]В Йемене разразилась гражданская война!"
 WORLD.934.d:0 "После длительного периода междоусобиц, в Йемене наконец разразилась гражданская война, и повстанческие силы, объявив себя Йеменской Демократической Арабской Республикой, подняли оружие против монархии. Италия и Саудовская Аравия объединились в поддержке короля аль-Бадра, который с распростертыми объятиями приветствовал поддержку обеих стран. Пытаясь представить себя реформистом и в то же время поддерживая союз с саудовской монархией, аль-Бадр хорошо разыграл свои карты.\n\nАбдалла аль-Саллал, с другой стороны, пользуется поддержкой значительной части военных, будучи бывшим генералом королевской гвардии аль-Бадра. Недовольный монархией, он намерен создать республиканский и социалистический Йемен при поддержке многочисленных панарабистских движений, в том числе баасистов, поклонников Насера, и коммунистов."
 WORLD.934.a:0 "Нестабильность на Ближнем Востоке? Очень неожиданно."

 WORLD.935.t:0 "[Get_newspaper_header]Коллапс порядка в Египте!"
 WORLD.935.d:0 "Вероятно воодушевлённый событиями в Йемене, лидер Движения Свободных Офицеров Гамаль Абдель Насер захватил большую часть страны после неудачного переворота против монархии. После неудавшегося переворота и последовавшего за ним восстания Братья-мусульмане, группа исламских боевиков во главе с Саидом Кутбом, сами попытались захватить власть, но потерпели неудачу, и теперь борются как против монархии, так и против насеристов.\n\nБратья-мусульмане подозреваются в том, что их финансируют и вооружают саудовцы, несмотря на официальное отрицание этого Эр-Риядом. В рамках конфликта это представляет собой большую проблему, поскольку это означает разжигание новой напряжённости между Италией и Саудовской Аравией."
 WORLD.935.a:0 "Это начало чего-то большего?"

 WORLD.936.t:0 "[Get_newspaper_header]Коррентия торжествует!"
 WORLD.936.d:0 "После конфликтов, опустошивших Африканский Рог, Республика Коррентия, государство-изгой, основанное итальянскими поселенцами во время краха итальянской администрации, сумела подчинить всю Восточную Африку. Открыто выступая за правление белых на чёрном континенте, Коррентия провозгласила себя фашистским, белым националистическим государством, обещая обеспечить защиту белых поселенцев и продолжение европейской миссии по цивилизованию Африки любой ценой.\n\nВозглавляемая бывшим наёмником Туллио Монетой, Коррентия контролируется кликой промышленников, финансистов и бывших фашистских администраторов, выступавших против Амедео и других остатков старого фашистского порядка в Восточной Африке, желающих продолжить итальянскую эксплуатацию Африканского Рога. При сильном африканском сопротивлении трудно сказать, как долго протянет этот жестокий режим, но победа Коррентии означает полное поражение любого из итальянских проектов по восстановлению мира в регионе."
 WORLD.936.a:0 "Кому есть дело до славы? Кому есть дело до тебя?"

 WORLD.937.t:0 "[Get_newspaper_header]Начало Нефтяного кризиса!"
 WORLD.937.d:0 "После вспышки нескольких конфликтов на Ближнем Востоке и смерти председателя Энрико Маттеи, акции ENI, крупнейшей нефтяной компании Италии, сильно упали. Из-за роли Италии как крупного игрока в торговле паника волнами распространилась по мировому рынку, а цены на нефть резко выросли. Нефть играет решающую роль в конфликте между Германией, Японией и Америкой, являясь самым ценным ресурсом в транспорте и на войне.\n\nС началом конфликта и огромной потребностью в нефти мировые державы вновь с большим интересом наблюдают за регионом разгорающегося конфликта, стремясь поддержать те фракции, нации или лидеров, которые для них являются экономически выгодными. Кажется, что на мировой арене появилось новое поле битвы, которое навсегда изменит геополитическую ситуацию на Ближнем Востоке.\n"
 WORLD.937.a:0 "Ничего хорошего это не сулит."

 WORLD.938.t:0 "[Get_newspaper_header]Объединение Хорватии и Сербии!"
 WORLD.938.d:0 "Хорватия Тито и сербы снова объединились в единую страну, чего не происходило с момента падения югославского государства во время Второй мировой войны. Хоть это новое, многоэтническое коммунистическое государство и сформировалось, оно также вызвало громкие последствия по всему региону, особенно в Италии. Италия, чьё влияние сильно сказывается на Балканском полуострове, столкнулась не только с государством, чьи территориальные амбиции затрагивают владения Италии, но и с государством, которое горячо противостоит фашизму, желая уничтожить его везде, где он может быть найден.\n\nНеизвестно, попытаются ли итальянцы во второй раз уничтожить югославов или будет ли Тито вообще преследовать эти амбиции. Поскольку хватка Италии ослабевает с каждым днем, она не может позволить себе поражение."
 WORLD.938.a:0 "На Балканах вновь назревает конфликт."

 WORLD.939.t:0 "[Get_newspaper_header]Объединение Сербии и Черногории!"
 WORLD.939.d:0 "С победой четников в Сербии их пансербские взгляды устремились в сторону Черногории. Расположенная на бывшем Адриатическом побережье, Черногория является территорией, непосредственно управляемой и контролируемой Итальянской империей. Будучи местом постоянного кризиса, где коммунисты, националисты и другие недовольные группы борются друг с другом, некоторые считают это скорее бременем для империи, чем преимуществом. С желанием не потерять контроль над своей империей, одновременно расширить свою сферу и избавиться от этой проблемы, Италия передала территорию Сербии, тем самым включив её в свою сферу. Служа дальнейшим путём на Балканы и противовесом против коммунистов в Хорватии, это может быть именно той сделкой, в которой нуждался Рим."
 WORLD.939.a:0 "Сделка, которая действительно принесет пользу обеим нациям."

 WORLD.940.t:0 "[Get_newspaper_header]Коммунистическое восстание в Персидском заливе!"
 WORLD.940.d:0 "Дальнейший хаос развернулся сегодня, когда рабочие-иммигранты из Южной Азии и другие недовольные состоящие в Конгрессе профсоюзов Залива восстали против правительства. Возглавляемые индо-эмиратским организатором Гурудасом Дасгуптой, они намерены создать социалистическую республику и положить конец жестокому обращению с рабочими. Поскольку революция носит коммунистический характер, неизвестно, удастся ли им получить поддержку от итальянцев или саудовцев, и обречено ли само восстание на провал. Каким бы ни был исход, порядок в колонии был похоронен навсегда."
 WORLD.940.a:0 "Революция случается в самых неожиданных местах."

 WORLD.941.t:0 "[Get_newspaper_header]Маттеи свергнут арабами!"
 WORLD.941.d:0 "Во время хаотичных событий, разворачивающихся в Италии, итальянский губернатор Залива Энрико Маттеи был вынужден полагаться на местных арабских администраторов, чтобы удержать колонию и избежать хаоса, поглотившего другие страны. Однако этот план закончился его уходом, поскольку его свергли администраторы во главе с Абдулрахманом аль-Бакиром и его тайным Комитетом Национального союза, и провозгласили Объединённую Республику Персидского залива. Будучи важной колонией, особенно из-за обилия нефти, это сильно повлияет на и без того искалеченную Италию, поскольку она продолжает терять контроль над Ближним Востоком."
 WORLD.941.a:0 "По иронии судьбы, он мог спасти страну, но не администрацию."

 WORLD.942.t:0 "[Get_newspaper_header]Реколонизация Восточной Африки"
 WORLD.942.d:0 "С крахом порядка в Итальянской Восточной Африке и приходом к власти Карло Скорцы, он начал кампанию по реколонизации Рога. Непоколебимо веря в силу Итальянской империи, он пообещал восстановить порядок в регионе и обеспечить продолжение господства Рима в Восточной Африке. Сможет ли он добиться обещанного порядка и стабильности, ещё предстоит выяснить."
 WORLD.942.a:0 "Старые привычки умирают с трудом."

 WORLD.943.t:0 "[Get_newspaper_header]Черулли назначен генерал-губернатором Итальянской Восточной Африки"
 WORLD.943.d:0 "После смерти вице-короля Восточной Африки Амедео Савойского, Италия отчаянно пыталась найти достойную замену. Похоже, что голоса, выступающие за стойкость и консерватизм, одержали победу над голосами реформаторов, поскольку Энрико Черулли, бывший губернатор Харара, был назначен на эту почётную должность.\n\nЧерулли представляет собой продолжение фундаментальной природы Итальянской Восточной Африки, какой она была под руководством Амадео - с продолжающимся стремлением к колонизации и стабилизации региона и небольшой снисходительностью по отношению к колониальным подданным Империи. Есть подозрения, что впереди колонию ждут тёмные дни, поскольку так и не искоренённые эфиопские националистические партизаны продолжают свои действия, а также есть слухи, что некоторые итальянские колонисты и поселенцы становятся всё более нетерпимыми к снисходительной политике Аддис-Абебы по отношению к туземцам."
 WORLD.943.a:0 "Они держат курс."

 WORLD.944.t:0 "[Get_newspaper_header]Гийе назначен генерал-губернатором Итальянской Восточной Африки"
 WORLD.944.d:0 "После смерти вице-короля Восточной Африки Амедео Савойского, Италия отчаянно пыталась найти достойную замену. Похоже, что голоса, выступающие за реформы, одержали победу над теми, кто восхваляет статус-кво, поскольку Амедео Гийе, герой войны и ярый реформист, был назначен на эту почётную должность.\n\nПарень с плаката итальянской армии в Восточной Африке, Гийе получил прозвище "Дьявольский командир" за свои дерзкие действия во время Второй мировой войны, а позже стал открыто выступать за увеличение автономии для туземцев, расширение прав для всех народов региона и ещё более радикальные реформы. Похоже, что Гийе попытается направить Итальянскую Восточную Африку в совершенно новом направлении, но яростная оппозиция его проектам исходит от итальянских поселенцев и колонистов, которые всё ещё привязаны к фашистским идеям итальянского превосходства."
 WORLD.944.a:0 "Новое направление."

 WORLD.945.t:0 "[Get_newspaper_header]Хаос в Африканском Роге!"
 WORLD.945.d:0 "Всегда странно, что шторм может быть на горизонте днями, даже неделями, становясь всё ближе и зловещее, и всё же он застаёт моряков врасплох. В конце концов, иногда облака - это просто облака, и даже самый свирепый ветер и дождь - лишь временные неудобства. Сегодня шторм обрушился на Итальянскую Восточную Африку. Несколько повстанческих групп пронеслись по городам и весям, отвоёвывая километр за километром, пока итальянские войска пытались установить оборонительные периметры и часто окружались более мобильными партизанскими отрядами.\n\nПоявилось огромное количество фракций, и все они так же враждебны друг другу, как и к своим итальянским хозяевам. К ним относятся этнические группы, политические партии, племена, военачальники, остатки колонистов и даже недовольные итальянские поселенцы. Неизвестно, когда шторм утихнет, но на данный момент вся Восточная Африка охвачена его волнами."
 WORLD.945.a:0 "Огонь борется с огнём, гвоздь с гвоздём."

 WORLD.946.t:0 "[Get_newspaper_header]Гийе восстанавливает итальянское господство в Восточной Африке"
 WORLD.946.d:0 "Из огромного разнообразия фракций и идеологий, яростно сражавшихся за господство в Восточной Африке, мало кто ожидал, что победителем станет Амедео Гийе. Будучи силой умеренности и либерализма в войне, где и то, и другое было в дефиците, Гийе обращался к поселенцам и туземцам с призывами к взаимной терпимости и сотрудничеству. Как бы ни были похвальны его взгляды, они не были приняты многими итальянцами и африканцами, так как первые рассматривали их как предательство, а вторые желали национального освобождения после десятилетий угнетения. Но несмотря ни на что, Гийе одержал победу и до сих пор был удивительно снисходителен ко многим партиям, выступавшим против него.\n\nВ то время как Гийе продолжает настаивать на постепенной деколонизации и создании дружественных Италии независимых государств, его начальство в Риме неоднозначно относится к такой идее. Тем не менее человек, отказавшийся поступиться своими принципами перед насилием и смертью, вряд ли сделает это перед бюрократией."
 WORLD.946.a:0 "Командир-дьявол выиграл ещё одну битву."

 WORLD.947.t:0 "[Get_newspaper_header]Ирак впал в гражданскую войну!"
 WORLD.947.d:0 "Ещё одним примером поразительной нестабильности на Ближнем Востоке является то, что Ирак, давний союзник Италии в этом регионе, впал в гражданскую войну. Правительство страны неуклонно теряет контроль с момента убийства президента Абд аль-Карима Касима.\n\nЛюбопытно, что в то время как иракское крыло панарабской партии Басс возглавляет восстание против итальянского чрезвычайного правительства, позиция остальных иракских фракций остаётся неясной. Некоторые, особенно те, кого притесняла администрация Касима, взяли в руки оружие в попытке перестроить Ирак под своё видение. Другие стороны конфликта пока остаются официально нейтральными, даже несмотря на то, что, как сообщается, состоялись скрытые переговоры с итальянскими представителями. Кто бы ни стал победителем в этом конфликте, вероятно, что это будет не иракский народ. Уже поступают сообщения о тяжёлых потерях, поскольку все стороны очень бурно мобилизуют свои силы.\n"
 WORLD.947.a:0 "Разве мы не сделали достаточно?"

 WORLD.948.t:0 "[Get_newspaper_header]Восстание в Омане!"
 WORLD.948.d:0 "Похоже что волна нестабильности, захлестнувшая Ближний Восток, ещё далека от завершения, поскольку Оман становится последней страной впавшей в гражданскую войну. Хотя и трудно получить достоверную информацию с места событий, похоже, что хаос начался когда Кабус, сын предыдущего султана, Саида, устроил переворот против собственного отца с помощью местного итальянского гарнизона. Тем временем религиозные традиционалисты и представители племён сплотились вокруг оманского имама Галиба Альхинаи, в негостеприимном регионе Джебель-Ахдар - с силой веры и поддержкой Саудовской Аравии они надеются восстановить в стране теократическое правление.\n\nЕщё одно восстание произошло в западных пустынях Дофара, где большая коалиция панарабистов, коммунистов и баасистов поднялась под руководством партизанского лидера Лейлы Фахро, надеясь превратить Оман в оплот панарабизма в южной Аравии. Поскольку эти три стороны равны по силам, трудно предсказать, что ждёт султанат в будущем."
 WORLD.948.a:0 "Ещё одно восстание."

 WORLD.949.t:0 "[Get_newspaper_header]Италия овладела ядерным оружием!"
 WORLD.949.d:0 "Сегодня итальянское правительство объявило об успешном испытании атомной бомбы в пустыне Сахара. Кроме того, итальянцы воспользовались этой новостью, чтобы объявить о расширении итальянской ядерной программы. Эта новость потрясла весь мир, поскольку итальянцы, казалось, и близко не подошли к обретению ядерного оружия.\n\nСтановление Италии как ядерной державы - это то, что радикально повлияет на их отношения с остальным миром. Бывшие друзья Италии из Триумвирата теперь должны осторожно обходить своего бывшего союзника, а Америка и Япония, скорее всего, будут относиться к итальянцам как к равным. Однако осталась ещё одна негласная проблема - Германия. Между двумя державами всегда были холодные отношения, но с приобретением итальянцами ядерного оружия становится ясно, что германо-итальянские отношения станут ещё более напряженными, чем раньше. Похоже, что Холодная война обречена на дальнейшее продолжение..."
 WORLD.949.a:0 "И вот часы приближаются к полуночи."

 WORLD.950.t:0 "[Get_newspaper_header]Германия объявляет войну Италии!"
 WORLD.950.d:0 "Пока мир ещё не оправился от Нефтяного кризиса, пришли ещё более тревожные новости - фюрер Герман Геринг объявил войну Италии, используя пограничный инцидент в качестве предлога для нападения. Немецкие войска начали массированное наступление на Италию и государства из итальянской сферы, причём ожесточенные бои уже идут вдоль всей линии фронта. Немецкое наступление не было непредвиденным, и это означает, что итальянская оборона уже была в состоянии повышенной готовности, так что пока неясно, сможет ли Италия противостоять натиску немецкой военной машины.\n\nКогда два главных бывших европейских члена Оси повернулись друг против друга, судьба Европы висит на волоске. Германия намерена разгромить своего главного конкурента за контроль над континентом пока он слаб, и в то же время захватить огромные нефтяные запасы Итальянской империи. Поскольку каждая из сторон имеет свои преимущества и недостатки, предсказать исход этой войны невозможно - но безусловно, победа над Италией завершила бы проекты фюрера по европейскому господству, в то время как поражение означало бы гибель для Геринга и его империи."
 WORLD.950.a:0 "Это кровопролитие когда нибудь закончится?"

 WORLD.951.t:0 "[Get_newspaper_header]Италия капитулирует перед Германией!"
 WORLD.951.d:0 "Германская завоевательная кампания против Италии завершилась триумфальным успехом. Пока партизанская деятельность и сопротивление всё ещё продолжаются в горах, итальянское правительство было вынуждено официально капитулировать после того, как его вооружённые силы были уничтожены немецкой военной машиной. Когда танки вошли в Рим, итальянское правительство было свергнуто небольшой группой прогерманских фашистов, которые объявили о создании Итальянской Социальной Республики.\n\nТеоретически независимая, Социальная Республика де-факто является немецким марионеточным государством, возглавляемым самым печально известным из прогерманских лакеев - Роберто Фариначчи. Допуская и поддерживая немецкую оккупацию страны, правительство Фариначчи существует только благодаря немецким сапогам, топчущим итальянскую землю, а новоиспечённый дуче уже объявил о восстановлении "вечной дружбы и братства" между Италией и Германией. Ещё одна страна пала перед армиями Геринга, и теперь власть фюрера распространяется на всю Европу. Миру остаётся только молиться, чтобы этого оказалось достаточно для удовлетворения его амбиций..."
 WORLD.951.a:0 "Римский орёл пал."

 WORLD.952.t:0 "[Get_newspaper_header]Итальянская Социальная Республика"
 WORLD.952.d:0 "Удивительные новости приходят из Италии - когда страна вступила в длительную фазу политической нестабильности после инаугурации Скорцы в качестве дуче, никто не мог предсказать, что соперничество между бывшим секретарем НФП и королем Умберто зайдёт так далеко. Сегодня утром вооружённые чернорубашечники захватили резиденцию короля, взяв его и королевскую семью в заложники, в то время как дуче провозгласил рождение Итальянской Социальной Республики, государства, близкого к первоначальным идеалам фашизма.\n\nПо некоторым данным, уже имели место ограниченные столкновения между лоялистами Скорцы и монархистами, поскольку новое республиканское правительство приказало арестовать многих офицеров и разоружить их подразделения. Ситуация в стране запутана и быстро меняется, но похоже, дуче находится в шаге от полного закрепления своей власти над страной раз и навсегда, и провозглашение Республики - это лишь ещё один шаг."
 WORLD.952.a:0 "Eia eia alalà!"

 WORLD.953.t:0 "[Get_newspaper_header]Теракт в Италии!"
 WORLD.953.d:0 "Сегодня итальянская нация проснулась от трагических новостей. Бомба, взорвавшаяся в банке на площади Пьяцца Фонтана в Милане, убила семнадцать человек и ранила ещё несколько десятков. Хотя это не первый теракт, произошедший в стране с момента её возвращения к демократии, он является самым смертоносным и, безусловно, самым шокирующим, поскольку он произошёл в самом сердце второго по величине города Италии.\n\nВ то время как правительство обещало быстрое расследование, которое предаст террористов правосудию, на самом деле мотивы и личности исполнителей взрыва окутаны тайной - однако наиболее вероятными виновниками являются группы радикальных анархистов, базирующиеся в Милане. Это событие только способствовало ожесточённым политическим столкновениям, происходящим каждый день на итальянских улицах между бастующими рабочими, полицейскими, студенческими группами и даже неофашистскими организациями - многие начинают терять надежду на зарождающуюся в Италии демократию, а некоторые даже предполагают, что это только начало длительного периода насилия и террора."
 WORLD.953.a:0 "Молодой демократии угрожает радикализм..."

 WORLD.954.t:0 "[Get_newspaper_header]Запуск Сан Марко-1!"
 WORLD.954.d:0 "После многих лет экспериментов, Италия наконец сделала свой первый шаг в завоевании космоса. С платформы Сан-Марко, принадлежащей ENI и расположенной у берегов Кении, ракета Европа-1 успешно взлетела и достигла ионосферы, к большому торжеству итальянских учёных и военных. Хотя Сан-Марко-1 содержала лишь несколько зондов для проведения экспериментов по дальней радиосвязи в верхних слоях атмосферы, она была разработана в основном как испытание возможностей Италии по запуску космических аппаратов на орбиту.\n\nНесмотря на относительно небольшое научное значение Сан-Марко-1, особенно по сравнению с гораздо более развитыми немецкими, американскими и японскими космическими программами, успех этой попытки рассматривается как крупная символическая победа Италии, ставшей первой не сверхдержавой, успешно осуществившей космический запуск."
 WORLD.954.a:0 "E mi vidi quaggiù piccolo e sperso errare, tra le stelle, in una stella."

 WORLD.955.t:0 "[Get_newspaper_header]Партизанские восстания в Италии!"
 WORLD.955.d:0 "Приход к власти Карло Скорцы, казалось, вдохнул новую жизнь в фашистский режим в Италии - но похоже, уже назревает новый кризис. Население, недовольное экономической стагнацией, подавлением гражданских свобод, преследованием меньшинств и непрекращающимися агрессивными войнами фашистского режима, восстало. Столкнувшись с жестокими репрессиями, многие ушли в горы, откуда партизанские отряды начали мятеж.\n\nПартизаны обосновались не только на дальних окраинах империи, таких как Албания и Тунис, но и в горных районах Альп и Апеннин, где начали использовать труднопроходимую местность в своих интересах. В некоторых регионах уже организовываются "партизанские республики". Репрессии со стороны итальянских вооружённых сил уже начаты, и кажется, что Рим ещё держит ситуацию под контролем, но как долго это будет продолжаться, никто не знает."
 WORLD.955.a:0 "O bella ciao, bella ciao, bella ciao ciao ciao..."

 WORLD.956.t:0 "[Get_newspaper_header]Захват площади Сан-Марко!"
 WORLD.956.d:0 "Политика жёстких репрессий, проводимая фашистским правительством, по-видимому только подлила масла в огонь мятежа. В самой Италии, так и на окраинах Империи, напряжённость близка к критической точке. Небольшая повстанческая группа под названием "Самая безмятежная венецианская армия" сумела осуществить впечатляющий захват площади Сан-Марко в Венеции, проехав на импровизированном самодельном танке через одну из самых известных достопримечательностей Италии.\n\nС колокольни Сан-Марко группа развернула венецианские флаги и зачитала послание с требованием восстановления демократии и создания федеративного итальянского государства с сильными местными властями, способными остановить фашистские посягательства на гражданские свободы. После вмешательства спецназа все члены группы были арестованы или убиты, и мир был восстановлен - но надолго ли?"
 WORLD.956.a:0 "Это невероятно..."

 WORLD.957.t:0 "[Get_newspaper_header]Дуче ушёл в отставку!"
 WORLD.957.d:0 "Новости из Италии потрясли мир, поскольку дуче Карло Скорца ушёл со своего поста, чтобы позволить Великому фашистскому совету избрать его преемника. Хотя некоторые слухи предполагают, что Скорца сделал это в результате сильного внутреннего давления со стороны РФП, дуче официально заявил, что благодаря завершению его обширных реформ, он обязан позволить фашистской системе, которую он усовершенствовал, начать действовать так, как она всегда должна была действовать.\n\nЗа годы своего правления Дуче навязал Италии версию фашизма, более близкую к ранним версиям движения, приняв радикальные реформы, направленные на создание "органической демократии" и "социализированной экономики", а также, конечно, удалив королевскую династию от власти и превратив Италию в Социальную Республику. Хотя многие реформы Скорцы имели откровенно катастрофические последствия, а в республике всё ещё существует сильное повстанческое движение, РФП по-прежнему остаётся единственной политической силой, способной контролировать страну - по крайней мере, на данный момент."
 WORLD.957.a:0 "Демократичный фашизм? Нелепость!"

 WORLD.958.t:0 "[Get_newspaper_header]Резня на Виа Фани"
 WORLD.958.d:0 "Новая, кровавая глава была написана в мрачной истории, которую в Италии многие стали называть Свинцовыми семидесятыми. После нападения на улице Фани в Риме, Альдо Моро, известный политик и один из ключевых архитекторов итальянского перехода к демократии, был похищен неизвестными вооружёнными людьми, а пять его телохранителей погибли в перестрелке.\n\nИзвестия о похищении было достаточно, чтобы повергнуть всю итальянскую политику в полнейшую панику. Уже сейчас политические партии, правоохранительные органы и даже королевский двор ведут лихорадочные переговоры о том, как реагировать на это нападение. Хуже того, тот факт, что террористическая группа смогла осуществить такую эффектную акцию средь бела дня, усугубил паранойю, которая и без того свирепствует среди большей части итальянского общества."
 WORLD.958.a:0 "Неужели кровопролитию не будет конца?"

