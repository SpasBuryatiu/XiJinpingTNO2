 FIN_WORLD.1.t:0 "[Get_newspaper_header]Йоханнес Виролайнен остаётся премьер-министром Финляндии"
 FIN_WORLD.1.desc:0 "Оказавшись в горниле войны трижды за пятнадцать лет, финская демократия изо всех сил пытается сохранить свою целостность. Возглавляя Аграрный союз, нынешнюю правящую партию в Финляндии, Йоханнес Виролайнен продолжает укреплять свой контроль над финским парламентом, - Эдускунтой - и проводить свою политику, не поддаваясь вмешательству противоборствующих фракций.\n\nПри этом политика сосредоточена на одном: на росте. Налаживание отношений с Германским Рейхом и укрепление исторического финно-германского партнёрства - это самое главное, о чём думает Виролайнен. Однако не только дипломаты Германии довольны, но и финские колонисты в Карелии не остались без внимания нового правительства. С обещаниями более тесной интеграции и увеличения инвестиций в территории, отнятые у Советского Союза во время Второй мировой войны - очевидно, что Финляндия намерена, чтобы её расширившаяся страна оставалась в состоянии непрерывной войны.\n"
 FIN_WORLD.1.a:0 "Рост, рост и ещё раз рост."

 FIN_WORLD.2.t:0 "[Get_newspaper_header]Нийло Косола избран премьер-министром Финляндии"
 FIN_WORLD.2.desc:0 "Последний год был бурным для Финляндии. В условиях стремительного распада Европы, кажется, что по крайней мере одна демократия сохраняет контроль над ситуацией. В связи с вышеупомянутым крахом Великогерманского Рейха можно было бы подумать, что это привело бы к упадку германофилии в Финляндской Республике. События прошлой ночи доказали, что это мнение ошибочно.\n\nНийло Косола пришёл к власти, сумев обойти своих соперников в гонке за премьерство. Выходец из консервативной Национальной коалиционной партии - или НКП - Косола стал главой правящей в парламенте коалиции. Президент Юха Рихтниеми назвал результаты выборов "победой для всех жителей республики". Тем не менее, некоторые левые осудили результаты, объяснив это тем, что Косола является заядлым тевтонофилом, а также тем, что его отец, Вихтори Косола, был лидером фашистского Лапуаского движения.\n"
 FIN_WORLD.2.a:0 "Вот тебе и "каков отец, таков и сын", да?"

 FIN_WORLD.3.t:0 "[Get_newspaper_header]Эрикки Линдфорс избран премьер-министром Финляндии"
 FIN_WORLD.3.desc:0 "После провала кабинета Варйонена в 1954-м году социал-демократы долгое время подвергались злословию со стороны других партий, входящих в Эдускунту, и были оставлены на свалке истории. Похоже, что слишком рано их списали со счётов. Социал-демократы под руководством Эрикки Линдфорса вырвали победу из пасти поражения и одержали неожиданный успех на недавних выборах в Финляндии. Поскольку социал-демократы были единственными настоящими парламентскими представителями антинемецких настроений, другие партии недооценили изменения в настроениях избирателей по отношению к Оси.\n\nЭто дорого им обошлось, и теперь Линдфорс на этой волне движется к власти. Однако после первой победы социал-демократов за последние десять лет, Линдфорса поджидает подвох. Как и Варйонен до него, Линдфорс по-прежнему не имеет большинства, необходимого ему для проведения своего законодательства без посторонней помощи.\n"
 FIN_WORLD.3.a:0 "Они упали, но, похоже, не разбились."

 FIN_WORLD.4.t:0 "[Get_newspaper_header]Вейко Веннамо избран премьер-министром Финляндии"
 FIN_WORLD.4.desc:0 "Призраки прошлого так просто не уходят. Вейко Веннамо - лидер Сельской партии Финляндии и бывший премьер-министр Финляндской Республики с 1957-й по 1959-й год - ворвался в залы Эдускунты одержимый местью. Одержав убедительную победу над своими противниками, Веннамо собрал политическую поддержку, необходимую для нанесения ответного удара и возвращения себе премьерства в Финляндии.\n\nВеннамо выступает как деятель, стремящийся исключительно к избавлению Финляндии от немецкого влияния и превращению её в нейтральное государство. Как и социал-демократы, которые теперь входят в его коалицию, он стремится отстраниться от господства Германии, постепенно разрывая связи со своим историческим союзником. В рамках коалиции под крылом Веннамо объединились другие, более мелкие антигерманские группы, включая уже упомянутых социал-демократов и либеральную Шведскую народную партию. Пока неясно, сможет ли Веннамо превратить свой шаткий альянс в жизнеспособное и мощное политическое орудие.\n"
 FIN_WORLD.4.a:0 "Коричневый не смешивается с белым."

 FIN_WORLD.5.t:0 "[Get_newspaper_header]Йохан Отто Сёдерхёльм избран премьер-министром Финляндии"
 FIN_WORLD.5.desc:0 "Недавние выборы в Финляндии оказались одними из самых напряжённых в политической сфере Фенноскандии за долгое время. Поскольку каждому кандидату приходилось бороться не только друг с другом, но иногда и со своей собственной партией, ожесточённое соперничество и конфликты разгорались и разрешались в священных залах Хельсинки с каждым днём.\n\nТолько сегодня утром были официально подсчитаны голоса. Несмотря на требования их пересчёта, все опросы общественного мнения говорят о том, что к власти придёт Юхан Отто Сёдерхьельм, лидер Шведской народной партии. Хотя ШНП как группа давления не набрала наибольшего количества голосов, она является компромиссным кандидатом между Сельской партией и социал-демократами, которые объединились в шаткую коалицию.\n"
 FIN_WORLD.5.a:0 "Финляндия становится крупнейшим в мире жонглёром."

 FIN_WORLD.6.t:0 "[Get_newspaper_header]Мурманская Народная Республика"
 FIN_WORLD.6.desc:0 "Захватив Восточную Карелию и Кольский полуостров во время так называемой "Войны-продолжения" 1941-го года, Финляндия долгое время мечтала о том, чтобы её народ устремился на Восток и колонизировал огромные пространства аннексированной после распада Советского Союза российской земли. Однако правительство не рассчитывало на то, что коренное русское население откажется смириться и принять новый порядок вещей под железным кулаком Хельсинки.\n\nОтделившись от Республики и образовав свою собственную "Мурманскую Народную Республику", новоиспечённое государство провозгласило независимость и заключило союз с недавно воссоединённой Западной Россией для "защиты свободы русского народа". Со своей стороны, Россия заявила о намерении защитить Народную Республику и, возможно, выступить против "тиранического правительства Финляндии". Опасаясь худшего, Хельсинки объявили мобилизацию против "любой возможной угрозы".\n"
 FIN_WORLD.6.a:0 "Всё свелось к этому."

 FIN_WORLD.7.t:0 "[Get_newspaper_header]Карельская война"
 FIN_WORLD.7.desc:0 "Выступая сегодня перед народом в прямом телеэфире, президент Финляндии объявил, что подразделения российской армии пересекли границу Финляндии. Хотя масштабы внезапного российского наступления неизвестны, нападения Мурманской Народной Республики на финские войска значительно усилились в связи с известием об этой операции.\n\nЭтими нападениями Россия фактически объявила войну Финляндии и начала многосторонние наступательные действия в глубь Онеги - финского буферного государства, созданного для защиты Хельсинки от угроз русской анархии. По мере продвижения российских войск на запад, представители России предупреждают о "тяжёлых последствиях", если Финляндия продолжит атаковать МНР, и требуют от финнов "прекратить агрессивную войну против русского народа" и признать сепаратистскую республику независимым государством.\n"
 FIN_WORLD.7.a:0 "Россия вернулась с возмездием."

 FIN_WORLD.8.t:0 "[Get_newspaper_header]Вторая гражданская война в Финляндии"
 FIN_WORLD.8.desc:0 "События последних нескольких недель потрясли Финляндскую Республику до глубины души. Если бы дело ограничилось только этим, то это был бы самый серьезный кризис в истории Фенноскандии. Но события приняли наихудший оборот - и самым катастрофическим образом. Финские коммунисты, долгое время подавляемые со времён Русско-финской войны, взяли пример с так называемой Мурманской Народной Республики и смертоносного российского повстанческого движения в Восточной Карелии.\n\nВ большинстве провинций страны коммунистические агитаторы объединились в группы и начали войну против правящего правительства. Во многих городах Финляндии социалистические силы полностью вытеснили власть Республики. В Хельсинки они попытались взять город штурмом и совершить переворот, но были остановлены армией. Тогда они его окружили, и с их осадой началась самая кровопролитная война в истории Финляндии.\n"
 FIN_WORLD.8.a:0 "Костяшки домино наконец-то упали."

 FIN_WORLD.9.t:0 "[Get_newspaper_header]Отставка президента Рихтниеми"
 FIN_WORLD.9.desc:0 "С началом гражданской войны в Финляндии президент Юха Рихтниеми решил уйти со своего поста, сославшись на необходимость для страны "объединяющего правительства, лишенного политических пристрастий" в период кризиса. Источники в финском правительстве подтвердили, что новое правительство возглавит Лаури Тёрни, заслуженный герой Войны-продолжения. Новое правительство обещает положить конец охватившему страну хаосу, и, кроме того, защитить земли, которые в настоящее время оккупированы коммунистами.\n\nЛояльное правительству население Финляндии выразило поддержку новому президенту, и политические обозреватели предполагают, что это может помочь повлиять на исход выборов. Однако, благодаря обширным связям президента Тёрни с Германией, а также его службе в СС во время войны, Финляндская Республика вполне может столкнуться с немецкой помощью в той или иной форме.\n"
 FIN_WORLD.9.a:0 "Посмотрим, на что он способен."

 FIN_WORLD.10.t:0 "[Get_newspaper_header]Коммунисты побеждают во Второй гражданской войне в Финляндии"
 FIN_WORLD.10.desc:0 "После взятия Хельсинки - столицы Финляндии и сердца страны, и Виипури - опорной базы республиканского правительства - боевые действия на территории Финляндии постепенно подошли к концу. Хотя официально действующее правительство не объявило о капитуляции, а многие изолированные отряды поклялись продолжать борьбу с "необольшевистской угрозой", это стало невосполнимым ударом по его судьбе.\n\nС другой стороны, Восточная Карелия наполнилась ликованием русских повстанцев. В обмен на постоянный мир с Россией Финляндия отказалась от своих претензий на Карелию и Кольский полуостров, что ознаменовало конец многолетней борьбы против Хельсинки, которая была вызвана кровавым концом Советского Союза. Поскольку на горизонте замаячил мир, возникает вопрос:\n"
 FIN_WORLD.10.a:0 "Что из себя представляет красная Финляндия?"

 FIN_WORLD.11.t:0 "[Get_newspaper_header]Правительство побеждает во Второй гражданской войне в Финляндии"
 FIN_WORLD.11.desc:0 "С поражением коммунистических сил в Финляндии гражданская война подошла к концу. Столкнувшись с непреодолимыми атаками правительства Тёрни и не получив достаточной поддержки со стороны России, которая стремилась занять земли, ранее принадлежавшие Финляндской Республике, коммунисты потерпели поражение и в конечном итоге капитулировали перед республиканской армией. Однако, благодаря хаосу в самой Финляндии, России удалось достичь своей первоначальной цели.\n\nПосле захвата Россией Восточной Карелии и Кольского полуострова у финского правительства не осталось другого выхода, кроме как уступить её требованиям. Хотя потеря восточных территорий больно ударила по правительству, победа в гражданской войне позволила смягчить возможное недовольство населения. Финляндия продолжает жить, но уже в меньших размерах."
 FIN_WORLD.11.a:0 "Предсказуемый результат, учитывая все обстоятельства."

 FIN_WORLD.12.t:0 "[Get_newspaper_header]Победа Финляндии в Карельской войне"
 FIN_WORLD.12.desc:0 "После нескольких месяцев ожесточённых боев в тундрах Карельского региона Финляндская Республика смогла провозгласить победу над Мурманской Народной Республикой и поддерживающими её российскими войсками. После успешного разгрома сил зарождающейся МНР Финляндия укрепила свои фронты и окопалась для защиты от наступающих русских войск. Хотя в какой-то момент линия фронта была близка к прорыву, стратегическое планирование позволило финской армии отразить все атаки врага.\n\nОставшись без выбора и с перспективой бессмысленной гибели ещё большего числа людей, российское правительство уступило финским требованиям об окончании войны, в результате чего не произошло никаких территориальных изменений, кроме роспуска МПР и возвращения Карелии Финляндии."
 FIN_WORLD.12.a:0 "Великая Финляндия выстояла."
 
 FIN_WORLD.13.t:0 "[Get_newspaper_header]Перемирие в Карельской войне"
 FIN_WORLD.13.desc:0 "В последние несколько дней продолжающаяся война в Карелии достигла апогея, поскольку борьба между Россией и Финляндией перешла в острую фазу. Поскольку русские не могут закрепить свои успехи и продвинуться вглубь Финляндии, а финские войска не могут вытеснить российскую армию со своей территории, бои стали напоминать окопные сражения Первой мировой войны, и всё это на фоне растущих с обеих сторон потерь.\n\nВ связи с этим обе стороны объявили о перемирии и прекращении войны. В обмен на уступку Мурманска и Кольского полуострова России, российская сторона должна отказаться от всех претензий на оставшуюся часть Карелии и подписать с Республикой договор о вечном мире. После этого унижения президент Рихтниеми подал в отставку, а новым президентом вплоть до всеобщих выборов 1967-го года будет Кауно Клеемола.\n"
 FIN_WORLD.13.a:0 "Довольно этого."
 
 FIN_WORLD.14.t:0 "[Get_newspaper_header]Победа России в Карельской войне"
 FIN_WORLD.14.desc:0 "Когда впервые стало известно, что русские войска пересекли российско-финскую границу в районе Онеги, их сначала сочли очередным набегом за добычей. Когда русские войска проигнорировали направленные в их сторону сообщения и хлынули в саму Финляндию, предполагалось, что небольшая, но элитная финская армия сможет переломить ситуацию и обратить русских в бегство обратно в Сибирь.\n\nВсе высказанные в отношении России прогнозы оказались неверными, о чём свидетельствуют утренние новости. После отставки президента Рихтниеми вновь вступивший в должность президент Кауно Клеемола объявил в прямом телеэфире, что у Финляндии нет иного выбора, кроме как капитулировать перед российской армией и уступить Восточную Карелию и Кольский полуостров. Финская гегемония была нарушена навсегда, и Финляндия вступила в самый мрачный кризис в своей истории.\n"
 FIN_WORLD.14.a:0 "То, что не смог сделать Бухарин, сделало обездоленное государство?"
 
 FIN_WORLD.15.t:0 "[Get_newspaper_header]Тууре Юннила избран премьер-министром Финляндии"
 FIN_WORLD.15.desc:0 "Стали известны результаты выборов 1966-го года в парламент Финляндии; эти выборы были бурными из-за сохраняющихся отголосков Карельской войны. Тууре Юннила стал премьер-министром по решению финского парламента.\n\nБывший профессор экономики и член Национальной коалиции, он является относительным умеренным по стандартам своей партии. Его избрали для сохранения единства в правящей коалиции.\n\nБудучи яро антироссийски и антикоммунистически настроенным, новый премьер-министр, тем не менее, воспринимается как умеренный человек благодаря своей набожности и столь же решительной поддержке нейтральной внешней политики.\n"
 FIN_WORLD.15.a:0 "Уклон в сторону от Рейха."
 
 FIN_WORLD.16.t:0 "[Get_newspaper_header]Вейкко Пихлаямяки избран премьер-министром Финляндии"
 FIN_WORLD.16.desc:0 "Стали известны результаты выборов 1966-го года в парламент Финляндии; эти выборы были бурными из-за сохраняющихся отголосков Карельской войны. Вейкко Пихлаямяки стал премьер-министром по решению финского парламента.\n\nБудучи убеждённым консерватором, членом Аграрного союза и сравнительно неопытным депутатом парламента, он был выбран правой коалицией для укрепления связей с Германией, ибо не обладал потенциально опасным опытом парламентёра, имеющего неудобные связи с Войной-продолжением.\n\nГерманский Рейх поздравил нового премьер-министра и выразил надежду на дальнейшее "общеевропейское сотрудничество".\n"
 FIN_WORLD.16.a:0 "Финляндия поворачивается к Германии."
 
 FIN_WORLD.17.t:0 "[Get_newspaper_header]Мауно Койвисто избран премьер-министром Финляндии"
 FIN_WORLD.17.desc:0 "Стали известны результаты выборов 1966-го года в парламент Финляндии, дестабилизированный из-за сохраняющихся отголосков Карельской войны. Социал-демократ Мауно Койвисто стал премьер-министром по решению финского парламента.\n\nХотя новый премьер-министр до сих пор не был членом парламента, он занимал государственные должности, в частности, пост генерального директора Банка Финляндии.\n\nМауно Койвисто и его Социал-демократическая партия подняли волну народного недовольства прогерманской внешней политикой предыдущих финских правительств. Соответственно, от них ожидают дистанцирования от Германии, изменения финской политики и попыток примирения с давно маргинализированными финскими коммунистами.\n"
 FIN_WORLD.17.a:0 "В леса приходят перемены."
 
 FIN_WORLD.18.t:0 "[Get_newspaper_header]Пааво Суситайвал избран премьер-министром Финляндии"
 FIN_WORLD.18.desc:0 "После восхождения Лаури Тёрни на пост президента во время гражданской войны в Финляндии, Пааво Суситайвал был избран премьер-министром по итогам выборов 1966-го года. Суситайвал является одним из ведущих политиков ПНД, ультраправой националистической партии.\n\nПааво Суситайвал призывал к скорейшему вступлению в Пакт Единства, прекращению гражданских беспорядков и восстановлению экономики после гражданской войны путём сотрудничества с немецкими компаниями. Эта противоречивая политика уже всколыхнула политическую сцену Финляндии, а успех Суситайвала на выборах рассматривается многими сторонними наблюдателями как предпоследний шаг на пути страны к откровенному фашизму.\n"
 FIN_WORLD.18.a:0 "Финская демократия продолжает слабеть."
 
 FIN_WORLD.19.t:0 "[Get_newspaper_header]Энсио Кютёмаа избран премьер-министром Финляндии"
 FIN_WORLD.19.desc:0 "После войны русско-финской войны Энсио Кютёмаа, член национально-либеральной Финской народной партии, был избран премьер-министром. Несмотря на небольшую численность партии, он был избран с помощью многих правых элементов, которые рассматривают его как некий компромисс, поскольку большинство его позиций являются относительно центристскими.\n\nКютёмаа, бывший член германофильской и ультраправой организации, известной как Союз независимости, публично высказался в поддержку углубления связей с Германией. Поскольку бывший член Законодательного совета возглавил Финляндию, многие задаются вопросом о том, каким образом он поведёт страну в будущее.\n"
 FIN_WORLD.19.a:0 "Большие планы для такой маленькой партии."
 
 FIN_WORLD.20.t:0 "[Get_newspaper_header]Ян-Магнус Янссон избран премьер-министром Финляндии"
 FIN_WORLD.20.desc:0 "После выборов 1966-го года в Финляндии, из-за обширных последствий войны с Россией ставших гораздо более хаотичными, чем обычно, был достигнут компромисс между различными частями новой правящей коалиции. Ян-Магнус Янссон, либеральный консерватор и член Шведской народной партии, был избран премьер-министром.\n\nПоскольку Ян-Магнус Янссон в международных делах больше склоняется к нейтралитету, он пообещал выступить против дальнейшего сближения Финляндии с Германией. Кроме того, Янссон высказался против членства в общеевропейских организациях, чтобы избежать любых угроз нейтралитету и суверенитету.\n"
 FIN_WORLD.20.a:0 "Сможет ли Финляндия действительно достичь нейтралитета?"
 
 FIN_WORLD.21.t:0 "[Get_newspaper_header]Вейко Веннамо избран премьер-министром Финляндии"
 FIN_WORLD.21.desc:0 "После Карельской войны в финской политике всё громче стали звучать голоса оппозиции в связи с тем, что Национальная коалиция плохо руководила Финляндией. На парламентских выборах 1966-го года эти голоса одержали верх, и был избран Вейко Веннамо, лидер довольно неустойчивой коалиции и правый популист.\n\nХотя в этом объединении, включающем Социал-демократическую партию и другие, более мелкие элементы, существует множество разногласий, их объединяет одно: нежелание продолжать союз с немцами. Учитывая угрозу раскола, а также потенциальный гнев Германии, Финляндия может вступить в неспокойный период своей истории.\n"
 FIN_WORLD.21.a:0 "Устоит ли коалиция?"
 
 FIN_WORLD.22.t:0 "[Get_newspaper_header]Юха Рихтниеми переизбран президентом Финляндии"
 FIN_WORLD.22.desc:0 "Когда началась Карельская война, многие наблюдатели считали, что она приведёт к катастрофе и поражению Национальной коалиции на выборах. Однако они оказались неправы, поскольку победа над Россией только укрепила позиции Рихтниеми и обеспечила ему поддержку народа и коллегии выборщиков, что позволило ему переизбраться.\n\nПосле победы, закрепившей позицию Финляндии в мире, Рихтниеми будет стараться укрепить суверенитет своей страны против российской угрозы, несмотря на раны, которые ей уже нанесены. Кроме того, он будет работать над тем, чтобы Финляндия стала ценным партнёром для всей Европы.\n"
 FIN_WORLD.22.a:0 "Похоже, что Коалиция останется на следующие пару лет."
 
 FIN_WORLD.23.t:0 "[Get_newspaper_header]Матти Виркуннен избран президентом Финляндии"
 FIN_WORLD.23.desc:0 "Несмотря на то, что Финляндия проиграла Карельскую войну, Национальной коалиции удалось удержаться у власти. Новый президент Матти Виркуннен известен тем, что ранее был председателем торговой палаты, а также разрабатывал торговую политику Финляндии во время Второй мировой войны.\n\nПредставляя собой провал спокойного стиля правления Рихтниеми, Виркуннес кажется более консервативным, чем Рихтниеми. При его правлении Финляндия ещё теснее свяжется с Германией и будет искать инвестиций от Пакта, чтобы попытаться компенсировать огромные экономические потери, которые были нанесены Финляндии в результате потери большой территории.\n"
 FIN_WORLD.23.a:0 "Сможет ли он исправить прошлые неудачи?"
 
 FIN_WORLD.24.t:0 "[Get_newspaper_header]Йоханнес Виролайнен избран президентом Финляндии"
 FIN_WORLD.24.desc:0 "После окончания Карельской войны бывший глава Управления по перемещению населения Йоханнес Виролайнен был избран президентом Финляндии. Виролайнен, уроженец Карелии и консервативный центрист, является членом партии "Аграрный союз" и имеет ученую степень в области сельского и лесного хозяйства.\n\nПод его руководством будут сохранены глубокие связи с Германией, которые Финляндия налаживала на протяжении многих лет, а экономическая политика развития, проводившаяся предыдущими администрациями, практически не изменится. Более того, больше денег и ресурсов будет вложено в развитие и безопасность часто игнорируемого региона Карелии.\n"
 FIN_WORLD.24.a:0 "Новая партия, новая Финляндия?"
 
 FIN_WORLD.25.t:0 "[Get_newspaper_header]Карл-Август Фагерхольм избран президентом Финляндии"
 FIN_WORLD.25.desc:0 "После окончания Карельской войны на пост президента Финляндии взошла новая партия. Под руководством Карла-Августа Фагерхольма, известного тем, что во время Войны-продолжения он был исключён из кабинета министров за противодействие интересам Германии, впервые в истории победила Социал-демократическая партия.\n\nНесмотря на ярый антикоммунизм, Фагерхольм пообещал интегрировать социалистов в финскую политику, что вызвало недовольство со стороны большинства политического истеблишмента. Кроме того, он выступает за разрыв многих связей, которые Финляндия установила с Германией, и вместо этого пытается сблизиться с другими западными державами.\n"
 FIN_WORLD.25.a:0 "Похоже, на севере происходят интересные события."
 
 FIN_WORLD.26.t:0 "[Get_newspaper_header]Элиас Симойоки избран президентом Финляндии"
 FIN_WORLD.26.desc:0 "После гражданской войны и назначения премьер-министра ПНД Лаури Тёрни объявил, что не будет снова баллотироваться в президенты. В результате голосования коллегии выборщиков президентское кресло занял член ПНД Элиас Симойоки, который открыто придерживается своих партийных взглядов. Симойоки - рукоположенный священник и старший член Патриотического народного движения. Он является лидером молодёжного отделения своей партии и членом Академического карельского общества.\n\nИмея во главе государства и правительства открыто фашистского руководителя, многие считают, что они являются свидетелями полного становления финского фашизма. Многие уже смирились и ждут, когда финская демократия получит свой смертельный удар.\n"
 FIN_WORLD.26.a:0 "Финская демократия стоит на пороге смерти."
 
 FIN_WORLD.27.t:0 "[Get_newspaper_header]Финляндия разрешает социалистические партии"
 FIN_WORLD.27.desc:0 "Чтобы облегчить сложившуюся, по мнению финского народа, неблагоприятную политическую ситуацию и примириться с финскими левыми, финский парламент проголосовал за легализацию партий, стоящих на позициях левее социал-демократов.\n\nДанный акт стал поворотом в политике после печально известного инцидента 1956-го года, когда депутаты парламента Финляндии от Финской демократической рабочей партии и шведских левых были арестованы за нарушение антикоммунистических законов в расплату за то, что они выступили против участия Финляндии в Западнорусской войне.\n\nФинские левые уже начали действовать в ответ на это смягчение режима - Финская демократическая рабочая партия, или ФДРП, была возрождена и, как ожидается, получит значительную долю голосов на следующих выборах.\n"
 FIN_WORLD.27.a:0 "Эти большевики сейчас получат втык!"
 FIN_WORLD.27.b:0 "Свободу левым!"
 
 FIN_WORLD.28.t:0 "[Get_newspaper_header]Куллерво Райнио избран премьер-министром Финляндии"
 FIN_WORLD.28.desc:0 "В ходе недавних выборов 1969-го года в парламент Финляндии Национальная коалиция вновь добилась успеха. Поэтому Куллерво Райнио вступает в Кесяранту в качестве её нового жильца.\n\nПо профессии психолог и идейный сторонник консерватизма, избранный премьер-министр яростно выступает против социализма. Фактически, он также выступает против государственного вмешательства в финскую экономику по одной причине: по его мнению, чрезмерное государственное вмешательство - это шаг к социализму.\n\nЯвляясь приверженцем правых взглядов, он поддерживает то, что он называет "буржуазным реформизмом" для решения государственных проблем. Несмотря на ультраправый уклон, он настаивает на том, что на самом деле является либералом.\n"
 FIN_WORLD.28.a:0 "Довольно... своеобразная личность, смею заметить."
 
 FIN_WORLD.29.t:0 "[Get_newspaper_header]Вейкко Пихлаямяки избран премьер-министром Финляндии"
 FIN_WORLD.29.desc:0 "В ходе недавних выборов 1969-го года в Финляндии Аграрный союз вновь добился успеха. Поэтому Вейкко Пихлаямяки вступает в Кесяранту в качестве её нового жильца.\n\nБудучи относительно неопытным депутатом парламента и убеждённым консерватором по стандартам АС, избранный премьер-министр настаивает на укреплении безопасности Финляндии, более тесном сотрудничестве с Германией и работе со странами Северной Европы для противодействия российскому влиянию.\n\nЕго избрание стало облегчением для прогерманской части финской политической общественности, поскольку другие прогерманские политики зачастую имели неприятный для них опыт, связанный с их действиями во время Войны-продолжения.\n"
 FIN_WORLD.29.a:0 "Поворот к Германии?"
 
 FIN_WORLD.30.t:0 "[Get_newspaper_header]Мауно Койвисто избран премьер-министром Финляндии"
 FIN_WORLD.30.desc:0 "В ходе недавних выборов 1969-го года в Финляндии Социал-демократическая партия Финляндии добилась значительных успехов. Поэтому Мауно Койвисто вступает в Кесяранту в качестве её нового жильца.\n\nКойвисто, доктор социологических наук, является социал-демократом и сторонником демократии. Спокойный и умеренный человек, он поддерживает увеличение власти парламента за счёт президентской власти, прозападную и антигерманскую внешнюю политику, а также укрепление финской системы социального обеспечения.\n\nПо результатам этих выборов ясно, что финны отвергли прежний правящий в стране консенсус; в зависимости от успеха или неудачи премьер-министра Койвисто, он может быть заменён новым.\n"
 FIN_WORLD.30.a:0 "Возможно, грядут большие перемены."
 
 FIN_WORLD.31.t:0 "[Get_newspaper_header]Аарне Саариннен избран премьер-министром Финляндии"
 FIN_WORLD.31.desc:0 "В ходе недавних выборов 1969-го года в Финляндии Финская демократическая рабочая партия, сокращенно ФДРП, одержала неожиданную победу. В коалиции с социал-демократами она избрала своего первого премьер-министра Аарне Саариннена.\n\nПремьер-министр Саариннен - реформист-социалист, ветеран Гражданской войны (в качестве белогвардейца) 1910-х годов, а также Зимней войны и Войны-продолжения. Когда-то он был приверженцем социал-демократов, но покинул их из-за их политики в отношении Западнорусской войны; впоследствии он возглавлял профсоюз, а затем вступил в ФДРП.\n\nПеред новым главой правительства теперь стоит задача сделать левых настолько приемлемыми для финской общественности, чтобы они могли удержаться у власти более чем на один срок.\n"
 FIN_WORLD.31.a:0 "Финляндия начинает путь реформ."
 
 FIN_WORLD.32.t:0 "[Get_newspaper_header]Конец финской демократии"
 FIN_WORLD.32.desc:0 "Для большинства конец демократии в Финляндии казался предрешённым. Правительство Суситайвала, управляемое собственно фашистским премьер-министром Суситайвалом и фашистским президентом Симойоки, со временем становилось всё более дерзким в своих целях, сигнализируя всему миру о своей поддержке фашистских режимов и их влиянии на себя.\n\nИ вот этот день настал. По всей Финляндии по радио сообщили, что выборы 1969-го года отменены, и, похоже, навсегда. Несмотря на всю серьёзность этого акта, объявление было сделано довольно тихо и по официальным каналам, сигнализируя о том, что это лишь небольшое действие в рамках более масштабных планов. Пятидесятилетняя финская демократия умерла сегодня. Как долго продержится фашизм, покажет только время."
 FIN_WORLD.32.a:0 "Европа находится в наших руках."
 FIN_WORLD.32.b:0 "Даже на севере демократия увядает с каждым днём."
 FIN_WORLD.32.c:0 "Европа пылает и горит."
 
 FIN_WORLD.33.t:0 "[Get_newspaper_header]Теуво Аура избран премьер-министром Финляндии"
 FIN_WORLD.33.desc:0 "В ходе недавних выборов 1969-го года в Финляндии, которые привели к расколу парламента, Теуво Аура из Финской народной партии был избран премьер-министром в качестве компромиссного кандидата, чтобы предотвратить полный развал парламента и повторные выборы. Поэтому он вступает в Кесяранту в качестве её нового жильца.\n\nЛиберал, бывший член различных национальных и международных экономических органов, бывший министр торговли и промышленности и масон, Теуво Аура удивительным образом является одним из немногих членов ФНП из поколения участников Войны-продолжения, не связанным с нацистами.\n\nЕго приход на пост премьер-министра, похоже, представляет собой новую эпоху для Финской народной партии, закрепляя переход, очевидный из недавнего добавления "социального либерализма" в платформу партии.\n"
 FIN_WORLD.33.a:0 "Изменившаяся партия для изменившейся страны."
 
 FIN_WORLD.34.t:0 "[Get_newspaper_header]Ян-Магнус Янссон избран премьер-министром Финляндии"
 FIN_WORLD.34.desc:0 "В ходе недавних выборов 1969-го года в Финляндии, которые привели к расколу парламента, Ян-Магнус Янссон из Шведской народной партии был избран премьер-министром в качестве компромиссного кандидата, чтобы предотвратить полный развал парламента и повторные выборы. Поэтому он вступает в Кесяранту в качестве её нового жильца.\n\nИзбранный премьер-министром Янссон - наиболее привлекательный кандидат для разрозненных фракций, формирующих новую правящую коалицию - является либеральным консерватором, сторонником нейтралитета и решительно выступает против новых связей с Германией или членства в общеевропейских организациях.\n\nПремьер-министру, возможно, придётся потрудиться, учитывая характер его избрания на этот пост.\n"
 FIN_WORLD.34.a:0 "Умеренный человек для поддержания умеренности."
 
 FIN_WORLD.35.t:0 "[Get_newspaper_header]Вейко Веннамо избран премьер-министром Финляндии"
 FIN_WORLD.35.desc:0 "В ходе недавних выборов 1969-го года в Финляндии, которые привели к расколу парламента, Вейко Веннамо, известный политик правого толка, был избран премьер-министром, чтобы предотвратить новые выборы и достичь компромисса между элементами коалиции, в составе которой имеется немало антинемецких элементов. Поэтому он вступает в Кесяранту в качестве её нового жильца.\n\nВосхождение Веннамо и ослабление позиций аграрной партии, АС, указывает на возможность больших перемен в финской политике, поскольку сельское население привлекает его популистская риторика.\n\nОднако Веннамо известен тем, что управляет своей партией как диктатор, и за ним числятся многочисленные нарушения парламентской дисциплины; хотя эта методика осуждается многими, у неё есть и поклонники.\n"
 FIN_WORLD.35.a:0 "Добьётся ли подобная самобытность успеха там, где старый аграризм потерпел неудачу?"
 
 FIN_WORLD.36.t:0 "[Get_newspaper_header]Ээро Латтула избран премьер-министром Финляндии"
 FIN_WORLD.36.desc:0 "На выборах 1972-го года в Финляндии - в значительной степени определяемых реакцией на недавнее воссоединение Русской Анархии - преимущество получила Национальная коалиция. Её кандидат, Ээро Латтула, вступил в Кесяранту в качестве нового жильца.\n\nБудучи убеждённым консерватором, убеждённым антикоммунистом и сторонником отношений с Германией, новый премьер-министр также является сторонником военной реформы благодаря своему предыдущему опыту работы в качестве руководителя офицеров запаса и разведчиков.\n\nГермания уже выпустила коммюнике, в котором поздравила нового премьер-министра.\n"
 FIN_WORLD.36.a:0 "Расстояние между Хельсинки и Германией сокращается."
 
 FIN_WORLD.37.t:0 "[Get_newspaper_header]Тайсто Тяхкямаа избран премьер-министром Финляндии"
 FIN_WORLD.37.desc:0 "На выборах 1972-го года в Финляндии - в значительной степени определяемых реакцией на недавнее воссоединение Русской Анархии - преимущество получил Аграрный союз, занявшая лидирующие позиции в парламенте. Её кандидат, Тайсто Товио Йоханнес Тяхкямаа, вступил в Кесяранту в качестве нового жильца.\n\nБудучи старым военным и агрологом по профессии, Тяхкямаа в первую очередь уделяет внимание вопросам укрепления финских вооружённых сил. Кроме этого, интерес представляет его относительно слабая прогерманская настроенность по сравнению с предыдущими лидерами АС.\n\nНовому премьер-министру придётся балансировать между своими интересами в военной сфере и потребностями аграрной отрасли, как только он приступит к работе.\n"
 FIN_WORLD.37.a:0 "Старый солдат добрался до власти на крестьянских повозках."
 
 FIN_WORLD.38.t:0 "[Get_newspaper_header]Пиркко Тюёляярви избрана премьер-министром Финляндии"
 FIN_WORLD.38.desc:0 "На выборах 1972-го года в Финляндии - в значительной степени определяемых реакцией на недавнее воссоединение Русской Анархии - Социал-демократическая партия получила пост премьер-министра под эгидой первой в истории Финляндии женщины-главы правительства Пиркко Тюёляярви.\n\nТюёляярви, впервые избранная в 1969-м году после начала политической деятельности во время дипломатической работы её мужа в Швеции, быстро продемонстрировала свою энергичность и харизму, которые вывели её в лидеры социал-демократов.\n\nБудучи сторонником реформы здравоохранения, наиболее амбициозной программой Тюёляярви является создание связанного с рабочим движением женского движения, основанного не только на половой принадлежности, но и на классовой и социальной структуре.\n"
 FIN_WORLD.38.a:0 "Финляндия идёт в будущее?"
 
 FIN_WORLD.39.t:0 "[Get_newspaper_header]Аарне Саариннен избран премьер-министром Финляндии"
 FIN_WORLD.39.desc:0 "На выборах 1972-го года в Финляндии - в значительной степени определяемых реакцией на недавнее воссоединение Русской Анархии - Финская демократическая рабочая партия получила пост премьер-министра под эгидой бывшего каменщика Аарне Сааринена.\n\nВетеран трёх войн, новый премьер-министр решительно выступает против Германии, столь же решительно поддерживает нейтралитет и выступает за примирение с восходящим российским государством для обеспечения безопасности финской границы. Успех его программы, вероятно, будет зависеть от настроений руководства государства, возникшего на руинах России. Но Сааринен, испытывая отвращение к тщетности сближения Финляндии с Германией, твёрдо намерен всё же попытаться сделать это.\n"
 FIN_WORLD.39.a:0 "Реформатор, что изменит путь Финляндии?"
 
 FIN_WORLD.40.t:0 "[Get_newspaper_header]Премьер-министр Суситайвал уходит в отставку"
 FIN_WORLD.40.desc:0 "После отмены выборов в 1969-м году было принято считать, что ПНД сохранит премьер-министра Пааво Суситайвала у власти на неопределенный срок. Однако последние события доказали, что это не так; Пааво Суситайвал ушёл в отставку и был заменён на Тео Снеллмана.\n\nНовый премьер-министр, открытый национал-социалист, является бывшим лидером организации шведско-немецкой дружбы и открыто проявляет достаточно рабскую преданность правительству Рейха, из-за чего все наблюдатели считают его немецкой марионеткой.\n\nГермания, отрицая какое-либо влияние на это событие, прислала поздравления и подозрительно большой контингент советников, чтобы "помочь новому премьер-министру в его работе".\n"
 FIN_WORLD.40.a:0 "Финляндия, пусть и позже других, попадает под нацистский сапог."
 
 FIN_WORLD.41.t:0 "[Get_newspaper_header]Олави Борг избран премьер-министром Финляндии"
 FIN_WORLD.41.desc:0 "На выборах 1972-го года в Финляндии - в значительной степени определяемых реакцией на недавнее воссоединение Русской Анархии - социал-либеральная Финская народная партия, несмотря на свою малочисленность, получила пост премьер-министра в качестве компромисса между разрозненными элементами правящей коалиции. Поэтому Олави Борг вступает в Кесяранту в качестве её нового жильца.\n\nНовый премьер-министр, относительно недавно ставший политиком и представителем новой гвардии в ФНП, по профессии является политологом. Его политика вместе с влиянием Теуво Ауры считается заслугой умеренности и либерализации некогда более правой платформы партии.\n\nПремьер-министру Боргу, скорее всего, предстоит тяжелая работа, учитывая его нынешнее положение; однако, учитывая его прошлое, очевидно, что он возьмётся за неё с готовностью.\n"
 FIN_WORLD.41.a:0 "Новый человек для новой партии и старой страны."
 
 FIN_WORLD.42.t:0 "[Get_newspaper_header]Карл Улоф Таллгрен избран премьер-министром Финляндии"
 FIN_WORLD.42.desc:0 "На выборах 1972-го года в Финляндии - в значительной степени определяемых реакцией на недавнее воссоединение Русской Анархии - Шведская народная партия под руководством Карла Улофа Таллгрена получила пост премьер-министра в качестве компромисса между более крупными партиями.\n\nЭкономист по профессии и в политической карьере, Таллгрен в последний раз работал в правительстве в качестве заместителя министра иностранных дел в правительстве Виролайнена в 1961-м году. Считалось, что после распада этого правительства карьера Таллгрена как экономиста может прерваться, однако этого не произошло.\n\nЗажатый между крупными партиями, выбравшими его, новый премьер-министр должен будет много маневрировать.\n"
 FIN_WORLD.42.a:0 "Иной путь для Финляндии?"
 
 FIN_WORLD.43.t:0 "[Get_newspaper_header]Вейко Веннамо избран премьер-министром Финляндии"
 FIN_WORLD.43.desc:0 "На выборах 1972-го года в Финляндии - в значительной степени определяемых реакцией на недавнее воссоединение Русской Анархии - Сельская партия Финляндии заняла лидирующие позиции в парламенте, избрав Вейко Веннамо своим премьер-министром.\n\nНовый премьер-министр - многолетний лидер своей политической партии, которая сейчас успешно конкурирует со старым, более ортодоксальным Аграрным союзом. Он печально известен своим полудиктаторским способом управления СПФ; это делает его непопулярным среди политиков, но не ослабляет восхищения, которое испытывают к нему обычные люди.\n\nПремьер-министр Веннамо - антинемецкий правый популист. Это, несомненно, заставит его искать способы ослабить влияние Германии и извлечь выгоду для своей базы избирателей по мере работы своего министерства.\n"
 FIN_WORLD.43.a:0 "Иной аграрий сталкивается с иным "новым порядком"."
 
 FIN_WORLD.44.t:0 "[Get_newspaper_header]Финляндия меняет политику в отношении Восточной Карелии"
 FIN_WORLD.44.desc:0 "После победы в Карельской войне и повторного закрепления в Восточной Карелии и Мурманске финское правительство приняло решение о фундаментальных изменениях в своём правлении над отвоёванными регионами.\n\nБыли проведены реформы, направленные на расширение прав Мурманска, восстановление государственных служб на Кольском полуострове и общую интеграцию русского населения в финскую нацию в целом. Однако добиться успеха будет нелегко. В то время как финны преисполнены оптимизма после разгрома МНР и победы над Россией, сам Мурманск по-прежнему лежит в руинах, а русское население, хотя и побеждённое, недовольно своими правителями.\n\nНесмотря на эту ситуацию, были разрешены российские партии, и ожидается, что они получат места на следующих выборах.\n"
 FIN_WORLD.44.a:0 "Великая Финляндия сохранится в обозримом будущем."
 
