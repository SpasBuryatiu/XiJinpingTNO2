 WORLD.60101.t:0 "[Get_newspaper_header]Красный Уэльс побеждает на выборах в Уэльсе"
 WORLD.60101.desc:0 "Правительство Уэльса официально объявило, что левая партия, известная как Красный Уэльс, победила на выборах.\n\nПоследние несколько месяцев в Уэльсе, безусловно, были бурными из-за угольного кризиса, который охватил страну, приведя её на грань экономического коллапса. После того как кризис был разрешён, произошла катастрофа в Аберфане, когда рухнула горная вершина. Эта катастрофа привела к гибели более 140 человек, большинство из которых были детьми, так как оползень задел местную школу в этом районе. После того, как это ужасное событие захлестнуло страну, из правительства пришла помощь, чтобы убедиться, что такого больше не повторится.\n\nОднако после этих двух катастроф, похоже, Красный Уэльс стал светлым пятном в истории Уэльса, во главе с Эмрисом Томасом, который обещает, что новое правительство будет работать для народа и для Уэльса в целом."
 WORLD.60101.a:0 "Действительно, светлое пятно."
 WORLD.60101.b:0 "Посмотрим, сможет ли дракон справиться с этим."

 WORLD.60102.t:0 "[Get_newspaper_header]ШНП удержала власть в Шотландии"
 WORLD.60102.desc:0 "Судя по результатам, объявленым вчера поздно вечером, Шотландская национальная партия победила на выборах в Шотландии.\n\nПосле смерти Джона Маккормика, который был президентом Шотландии с момента основания страны в последние дни Второй мировой войны, были назначены досрочные выборы. В результате ШНП почти распалась после инцидента на похоронах Маккормика, когда некоторые члены партии были арестованы за "нарушение мира". Эта победа во главе с Робертом Макинтайром, который занимал пост предыдущего вице-президента при администрации Маккормика, была встречена аплодисментами многих демократических стран мира. Кажется, что администрация Макинтайра обещает защищать шотландский суверенитет и углубить связи с ОСН."
 WORLD.60102.a:0 "Ожидаемо."
 WORLD.60102.b:0 "Свет на Севере продолжает гореть."

 WORLD.60103.t:0 "[Get_newspaper_header]НЛП побеждает на выборах в Шотландии"
 WORLD.60103.desc:0 "Независимая лейбористская партия победила на выборах 1962 года в Шотландии, тем самым ошеломив страну.\n\nУильям Вульф, избранный президент, был бывшим членом ШНП, прежде чем уйти на своих условиях после споров, возникших между ним и партией. После многих лет работы в качестве оппозиции ШНП, кажется, что НЛП наконец одержала замечательную победу, достойную празднования.\n\nУильям Вульф уже пообещал, что страна во что бы то ни стало останется независимой, подавив слухи о том, что партия выступала в качестве британского юнионистского фронта. Значительная часть партии выступает за расширение социальной сферы и справедливое обращение с английским меньшинством."
 WORLD.60103.a:0 "Посмотрим, что сделают эти социалисты."
 WORLD.60103.b:0 "Смогут ли они удержать страну вместе, как это сделала ШНП?"

 WORLD.60104.t:0 "[Get_newspaper_header]Юнионистская партия побеждает на выборах в Шотландии"
 WORLD.60104.desc:0 "Вчера вечером было объявлено, что Юнионистская партия одержала ошеломляющую победу над ШНП и меньшей, но грозной партией, известной как НРП.\n\nДля многих граждан Шотландии это была совершенно неожиданная победа, о которой было сообщено во время речи Присциллы Бьюкен, избранного президента, на которой присутствовала полиция, чтобы убедиться, что не возникнет никаких проблем. Казалось, что там собралась вполне протестующая группа, равно как и группа контрпротестующих, гордо демонстрирующих британский флаг.\n\nОднако необычайно спокойные Вооружённые силы Шотландии во главе с маршалом Дугласом Уимберли дали лишь короткое сообщение Бьюкен, прежде чем немедленно двинуть войска к границе для проведения учений."
 WORLD.60104.a:0 "О Боже, Юнионисты победили? "
 WORLD.60104.b:0 "Интересно, что это значит для будущего Британии."

 WORLD.60105.t:0 "[Get_newspaper_header]Переворот ОВС в Шотландии"
 WORLD.60105.desc:0 "Из Шотландии пришло известие, что внутренние агенты в Юнионистской партии совершили переворот.\n\nПохоже, что в Юнионистскую партию Шотландии была внедрена ОВС, известная террористическая группа в Англии. Группа была известна многими нападениями на английские и немецкие гарнизоны по всей стране. Многие из этих нападений заканчивались взрывами, а затем налетчики исчезали в ночи, как призраки.\n\nКак только об этом были получены известия, связь Шотландии с наиболее заметными странами континентальной Европы стала прерываться, тем самым ограничивая контакты, которыми располагает страна. Под руководством человека, известного как Роберт Майн, преступники, несомненно, поведут страну по гораздо более суровому пути."
 WORLD.60105.a:0 "Что-то мне подсказывает, что это не к добру."
 WORLD.60105.b:0 "Переворот в Шотландии? Смешно!"

 WORLD.61001.t:0 "[Get_newspaper_header]Ирландская республиканская армия отступает"
 WORLD.61001.desc:0 "Сегодня ирландские офицеры полиции вернулись в Северную Ирландию, после того как завершились переговоры между Шоном Лемассом, премьер-министром Ирландии, и Шеймусом Туоми, лидером ИРА. Лидер приказал своей организации отступить, подписав договор с уступками от беспокойной республики.\n\nГлавные из этих уступок - полная амнистия для участников восстания, а также полный разрыв с Пактом Единства. Германия пока никак не прокомментировала происходящее, хотя вероятно будет недовольна такой последовательностью событий. Международные наблюдатели беспокоятся за экономику островного государства, которая была уничтожена, когда Рейх был вынужден покинуть их в начале гражданской войны, а также геополитическую изоляцию, в которой сейчас находится Ирландия."
 WORLD.61001.a:0 "На Изумрудный остров возвращается ощущение нормальной жизни."
 WORLD.61001.b:0 "Неужели ирландцы наконец перестали воевать друг с другом?"

 WORLD.61002.t:0 "[Get_newspaper_header]Восстание ИРА подавлено"
 WORLD.61002.desc:0 "Сегодня ирландские силы прошли через Белфаст, разгромив мятежную военизированную группировку, известную как Ирландская республиканская армия. Эта группа захватила власть в регионе после того, что ирландские официальные лица назвали "заговором", и вдохновила подобные народные восстания по всему островному государству. Вскоре ирландским военным был отдан приказ вмешаться и восстановить контроль над ситуацией.\n\nШон Лемасс, премьер-министр Ирландской Республики, столкнулся со значительной негативной реакцией внутри страны, поскольку многие из населения считают, что ситуация могла и должна была быть разрешена без кровопролития. Международные наблюдатели также критиковали ирландское правительство за ненужное насилие и разрушения в и без того нестабильном регионе Республики, и многие задаются вопросом, не подходит ли к позорному концу десятилетняя хватка Фианны Файл за власть."
 WORLD.61002.a:0 "Восстание Туоми подавлено в зародыше."
 WORLD.61002.b:0 "Конец беспорядков или только начало?"

 WORLD.61003.t:0 "[Get_newspaper_header]Переворот ИРА"
 WORLD.61003.desc:0 "Под предводительством Шеймуса Туоми силы Ирландской республиканской армии сегодня двинулись на Дублин, отстранив от власти Фианну Файл. После серии народных восстаний Туоми, как сообщается, выдвинул ряд требований к Шону Лемассу, ныне бывшему премьер-министру Ирландской Республики, которые остались без ответа, вызвав дальнейшие беспорядки и в конечном итоге свержение ирландского правительства.\n\nТуоми окрестил себя лидером новой Социалистической Республики Ирландия, хотя международные наблюдатели сомневаются, является ли этот лидер чем то большим, чем двухгрошовым диктатором, поскольку очень мало политики связанной с социализмом было введено в действие. Официальные лица Германии до сих пор не прокомментировали внезапную смену ирландского правительства, хотя они вероятно возмущены самопровозглашенным марксистом так близко к немецким берегам."
 WORLD.61003.a:0 "Победа международного рабочего класса!"
 WORLD.61003.b:0 "Социализм в Ирландии? Посмотрим, как долго это продлится."

 WORLD.61004.t:0 "[Get_newspaper_header]Переворот бригадиров в Ирландии"
 WORLD.61004.desc:0 "Шон Лемасс, бывший премьер-министр Ирландии был свергнут в результате государственного переворота. Перед судом над Нилом Блейни, лидером фракции сторонников жёсткой линии в Фианне Файл, Силы обороны Ирландии во главе с генералами Джеймсом Келли и Шоном Маккеном штурмовали офис бывшего премьер-министра, арестовав его за государственную измену против Республики, и провозгласили лидера сторонников жёсткой линии новым премьер-министром вместо Лемасса.\n\nНовый режим, как говорят, чрезвычайно германофильский, и вероятно будет стремиться к большей интеграции в Пакт Единства. Официальные лица Германии, как сообщается, в восторге от этой новости и скорее всего примут новое правительство в Пакт с распростёртыми объятиями. Международные наблюдатели осудили новое правительство, заявив о своей обеспокоенности жестокими репрессиями и новыми ограничениями свобод."
 WORLD.61004.a:0 "Ирландия выбирает свою сторону истории."
 WORLD.61004.b:0 "Ирландия обратно ползёт к своим прежним хозяевам."

 WORLD.61005.t:0 "[Get_newspaper_header]Конец Ольстерских добровольческих сил"
 WORLD.61005.desc:0 "Силы обороны Ирландии прошли сегодня по улицам Белфаста, взяв столицу повстанческой военизированной группировки "Ольстерские добровольческие силы" и положив конец Гражданской войне в Ирландии. Воспользовавшись смертью лидера повстанцев Шеймуса Туоми, Иан Пейсли возглавил народное восстание в Особой зоне Северных графств, объявив Ольстер независимым и отделённым от Республики.\n\nПосле захвата города и сообщения о гибели Иана Пейсли повстанцы сдались, сложив оружие. Ирландское правительство не будет возвращать графству его особый автономный статус, по словам ирландских чиновников, но полностью интегрирует его в Республику как "просто ещё одно графство, без особых привилегий." Волнения бушуют по всему графству и они, вероятно, продолжатся в ближайшем будущем."
 WORLD.61005.a:0 "Ирландия, снова единая и неделимая!"
 WORLD.61005.b:0 "Ирландия, целиком выкованная в крови погибших."

 WORLD.61006.t:0 "[Get_newspaper_header]Победа Ольстерских добровольческих сил"
 WORLD.61006.desc:0 "В результате шокирующего поворота событий Ольстерские добровольческие силы во главе с Ианом Пейсли провозгласили независимость от Ирландии. Это произошло после серии неудачных наступлений ирландской армии, которые не смогли подчинить ОДС. Ещё одним шокирующим ударом по Ирландии стали военные, свергнувшие правительство. Глава администрации Шон Маккеон объявил всему миру, что нынешнее правительство "неэффективно в поддержании территориальной целостности Ирландии". Сохранят ли ирландские военные контроль над государством временно или укрепят свою власть, неизвестно.\n\nБои в Ольстере всё ещё продолжаются. Международные наблюдатели сообщают о зверствах, совершаемых против ирландского населения, что вызвало панику по всему Ольстеру, и многие бежали на юг."
 WORLD.61006.a:0 "О Боже"
 WORLD.61006.b:0 "За Бога и Ольстер!"

 WORLD.61007.t:0 "[Get_newspaper_header]Соглашение Страстной пятницы"
 WORLD.61007.desc:0 "Все стороны Ольстерского конфликта подписали соглашение о прекращении любой террористической или вооружённой деятельности. Протестантский ОДС под руководством Иана Пейсли сел вместе с левой католической СИ Шеймуса Туоми и Шоном Лемассом в парламенте Стормонта в Северной Ирландии для подписания мирного соглашения. Основными условиями этого договора были выход Ирландии из Пакта и проведение региональных выборов в обмен на прекращение огня.\n\nЛюбой страх перед экономическими последствиями, вызванными резким уходом из Пакта, кажется, игнорируется ирландским населением, которое празднует мирное разрешение Ольстерского кризиса. Без сомнения, Лемасс спас будущее Ирландии, и на горизонте появился новый и славный рассвет."
 WORLD.61007.a:0 "То, что началось в 1916 году, наконец заканчилось."
 WORLD.61007.b:0 "Возможно, люди в этом мире ещё способны на компромисс."

 WORLD.61008.t:0 "[Get_newspaper_header]Ольстер принимает Английское господство"
 WORLD.61008.desc:0 "Во время несколько неожиданного поворота событий государство Ольстер сегодня объявило, что оно откажется от своей новообретённой независимости, вместо этого заявив, что оно стремится воссоединиться с [ENG.GetNameDef]. Молодое государство получило независимость всего несколько месяцев назад во время Гражданской войны в Ирландии, во главе которой стоял Иан Пейсли, лидер Ольстерских добровольческих сил.\n\nЦерковные колокола звонят в Лондоне, когда страна празднует возвращение ещё одной части своей некогда великой империи, но настроение в Дублине значительно мрачнее. Пока неизвестно, как отреагирует Ирландия на то, что часть их нации добровольно вернулась в руки своего давнего врага, хотя международные наблюдатели опасаются, что это станет смертельным ударом для и без того пошатнувшейся демократии страны."
 WORLD.61008.a:0 "Мы приветствуем возвращение Ольстера"
 WORLD.61008.b:0 "Дураки меняют одного хозяина на другого."
 
 ### Turkey Events
 WORLD.70001.t:0 "[Get_newspaper_header]Победа ПДО в Турции!"
 WORLD.70001.desc:0 "После непростого периода выборов, омрачённого поражением Турции в войне, похоже, что в результате голосования 40-летнее правление РНП подошло к концу.\n\nБехиче Боран, социолог и одна из первых женщин-политиков Турции, стала следующим президентом страны. Временами подвергавшаяся тюремному заключению и подавлению авторитарным режимом РНП, Боран представляет поколение, лишённое своих прав и свобод. Как лидер ПДО, Боран была выдвинута в президенты на основе всеобщего согласия демократических групп - партия особенно популярна среди студентов, хотя и вызывает гнев истеблишмента, как религиозного, так и светского.\n\nОтказ ПДО от последних сорока лет политики был бы немыслим, если бы не потеря популярности РНП после поражения в итало-турецкой войне. Достаточно ли будет основанной на социальном прогрессивизме политической платформы, чтобы противостоять приливу реакции, укоренившейся в турецкой политике, ещё предстоит увидеть.\n"
 WORLD.70001.a:0 "Kavga yok, ekmek var!"
 WORLD.70001.b:0 "Похоже, их ждёт второе Правление женщин."
 
 WORLD.70002.t:0 "[Get_newspaper_header]Победа НДП в Турции!"
 WORLD.70002.desc:0 "После непростого периода выборов, омрачённого поражением Турции в войне, похоже, что в результате голосования 40-летнее правление РНП подошло к концу.\n\nДжеляль Баяр, бывший премьер-министр Турции при Ататюрке, как ожидается, станет следующим президентом страны после долгой карьеры лидера лояльной оппозиции, выступающей за экономическую и политическую либерализацию как решение проблемы стагнации турецкой экономики. Под энергичным руководством премьер-министра Аднана Мендереса это либеральное движение трансформировалось в популистское движение крестьян, религиозных консерваторов и либералов - коалицию, которая смогла свергнуть РНП. Хотя НДП критикуют за её "авантюрный" стиль ведения кампании и не любит светский истеблишмент, её консервативная платформа будет определять направление движения недавно потерпевшего поражение турецкого государства, надеющегося переломить свою судьбу благодаря приверженности экономической модернизации и процветанию.\n"
 WORLD.70002.a:0 "Победа принадлежит тем, кто может сказать, что она его."
 WORLD.70002.b:0 "Неужели наследие Кемаля проклято?"
 
 WORLD.70003.t:0 "[Get_newspaper_header]Победа РНП в Турции!"
 WORLD.70003.desc:0 "Республиканская народная партия правит Турцией уже 40 лет. В годы после Второй мировой войны партия становилась всё более авторитарной по мере укрепления её власти. Инакомыслящие члены партии изгонялись, а турецкая оппозиция подавлялась во имя национальной стабильности. Поражение в войне вынудило президента Инёню объявить "свободные" выборы, которые в итоге выиграла РНП.\n\n40 лет правления в качестве единственного представителя турецкого народа во многом определяют программу партии, но также и веру в реформы. Более молодые члены партийной иерархии обещают исправить ошибки последних 4-х десятилетий, но те, кто придерживается партийной линии, в этом сомневаются. Инёню, как ожидается, впервые выступит с инаугурационной речью перед многочисленной оппозицией, многие члены которой убеждены, что победа РНП не была достигнута благодаря демократическим принципам. Принесёт ли победа РНП продолжение прежней политики стране, нуждающейся в переменах, или станет предвестником эпохи реформ?\n"
 WORLD.70003.a:0 "Allah yardımcımız olsun."
 WORLD.70003.b:0 "Она едва держится на плаву..."
 
 WORLD.70004.t:0 "[Get_newspaper_header]Ошеломляющая победа РНП в Турции!"
 WORLD.70004.desc:0 "Республиканская народная партия правит Турцией уже 40 лет. В годы после Второй мировой войны партия становилась всё более авторитарной по мере укрепления её власти. Инакомыслящие члены партии изгонялись, а турецкая оппозиция подавлялась во имя национальной стабильности. Теперь, после победы Турции в войне, любые надежды оппозиционных партий на возможность оспорить власть РНП рассеялись, поскольку популярность президента Инёню достигла небывалых высот.\n\nПодавляющая победа на недавних выборах обеспечила этой партии практически неоспоримый контроль над Великим национальным собранием. Теперь единственным потенциальным препятствием для полного господства старой гвардии в турецкой политике являются реформаторы внутри самой РНП. Однако с учётом того, что видение руководства партии, похоже, оправдалось, шансы реформаторов на победу представляются незначительными.\n"
 WORLD.70004.a:0 "Yaptık, Yaparız!"
 WORLD.70004.b:0 "Разве реформизм не был одним из основных их принципов?"
 
 WORLD.70005.t:0 "[Get_newspaper_header]Восстание дашнакцев"
 WORLD.70005.desc:0 "Аннексированная Турецкой Республикой во время Второй мировой войны, Армения на протяжении примерно двух десятилетий подвергалась жёстким кампаниям по отуречиванию. Такая политика вызывала ожесточённые волнения среди армянского народа, кульминацией которых стало вооружённое восстание в районе Сюника.\n\nВосстание в основном организовано Армянской революционной федерацией, или Дашнакцутюн, которая объединила под единым знаменем армянских националистов и социалистов. Петрос Погосян, видный националистический деятель и бывший организатор операции "Немезис", признан лидером этого восстания вместе со своим союзником Мариусом Юзбашяном, бывшим чиновником Армянской ССР. Хотя восстание имеет мало шансов на успех, моральный дух дашнакских сил остаётся высоким, поскольку всё армянское общество мобилизовано на совместную великую борьбу против турецких войск.\n"
 WORLD.70005.a:0 "Похоже, они не смогли стереть Армению из истории."
 
 WORLD.70006.t:0 "[Get_newspaper_header]Восстание дашнакцев"
 WORLD.70006.desc:0 "Аннексированная Турецкой Республикой во время Второй мировой войны, Армения на протяжении примерно двух десятилетий подвергалась жёстким кампаниям по отуречиванию. Такая политика вызывала ожесточённые волнения среди армянского народа, кульминацией которых стало вооружённое восстание в районе Сюника.\n\nВосстание в основном организовано Армянской революционной федерацией, или Дашнакцутюн, которая объединила под единым знаменем армянских националистов и социалистов. Мариус Юзбашян, бывший чиновник Армянской ССР, признан лидером этого восстания наряду со своим союзником Петросом Погосяном, видным националистическим деятелем и бывшим организатором операции "Немезис". Хотя восстание имеет мало шансов на успех, моральный дух дашнакских сил остаётся высоким, поскольку всё армянское общество мобилизовано на совместную великую борьбу против турецких войск.\n"
 WORLD.70006.a:0 "Похоже, они не смогли стереть Армению из истории."
 
 WORLD.70007.t:0 "[Get_newspaper_header]Победа РПТ в Турции!"
 WORLD.70007.desc:0 "В результате турецких выборов 1969 года победу на них одержала Рабочая партия Турции, или РПТ, возглавившая новую правительственную коалицию.\n\nОтделившаяся от партии ПДО и возглавляемая её предыдущим лидером, РПТ придерживается более явной социалистической позиции. Поскольку неравенство в благосостоянии и другие проблемы по-прежнему широко распространены в Турции, большая поддержка партии среди рабочих профсоюзов и городской бедноты, похоже, и обеспечила им победу.\n\nПрезидент Бехидже Боран обещала реализацию различных левых стратегий, включая всеобщий базовый доход для всех граждан Турции и увеличение налога на богатство для его финансирования. Однако ещё предстоит выяснить, позволит ли консервативная политическая система Турции добиться успеха социалистическому правительству.\n"
 WORLD.70007.a:0 "Революция путём голосования?"
 
 WORLD.70008.t:0 "[Get_newspaper_header]Победа СДП в Турции!"
 WORLD.70008.desc:0 "В результате турецких выборов 1969 года победу на них одержала Социал-демократическая партия, или СДП, возглавившая новую правительственную коалицию.\n\nОснованная более либерально настроенными членами прежней ПДО, СДП делает упор на прогрессивные либеральные ценности в сочетании с сильной социальной защитой в рамках капиталистической экономики. Найдя поддержку среди женщин и нетурецких меньшинств республики, а также значительную поддержку со стороны среднего класса, партии удалось сплотить свою прогрессивную коалицию для победы на выборах.\n\nОднако их цели встретили большое сопротивление как слева, так и справа, в результате чего у них осталось мало союзников в Великом национальном собрании.\n"
 WORLD.70008.a:0 "Может ли прогрессивизм действительно восторжествовать в Турции?"
 
 WORLD.70009.t:0 "[Get_newspaper_header]Победа РНП в Турции!"
 WORLD.70009.desc:0 "В результате турецких выборов 1969 года победу на них одержала Республиканская народная партия, или РНП, которая возглавила новую правительственную коалицию.\n\nСтарейшая политическая партия Турецкой Республики, похоже, обрела новую позицию, поскольку лидер партии Бюлент Эджевит успешно преобразовал РНП в социал-демократическую партию. Вновь обретённая поддержка среди реформаторов, в сочетании с существующей поддержкой партии среди кемалистов, похоже, стала решающим фактором в их победе.\n\nЭджевит поддержал уважаемого политика Фахри Корутюрка в качестве нового президента, сам заняв пост премьер-министра. Партия обещала проведение сильной политики социального обеспечения, делая упор на кемалистские принципы популизма и этатизма."
 WORLD.70009.a:0 "Можно ли научить старую партию новым трюкам?"
 
 WORLD.70010.t:0 "[Get_newspaper_header]Победа РНП в Турции!"
 WORLD.70010.desc:0 "В результате турецких выборов 1969 года победу на них одержала Республиканская народная партия, или РНП, которая возглавила новую правительственную коалицию.\n\nПосле отставки Исмета Инёню руководство партией перешло к Нихату Эриму, консервативному кемалисту, отстаивающему те же ценности, которые РНП отстаивала на протяжении десятилетий. Тем не менее, вера народа в идеи партии, похоже, не поколеблена, поскольку мобилизация ортодоксальных кемалистов обеспечила победу партии.\n\nЭрим поддержал бывшего генерала Джевдета Суная в качестве нового президента республики, сам заняв пост премьер-министра.\n"
 WORLD.70010.a:0 "Суждено ли Турции ещё 40 лет правления РНП?"
 
 WORLD.70011.t:0 "[Get_newspaper_header]Победа ДП в Турции!"
 WORLD.70011.desc:0 "В результате турецких выборов 1969 года победу на них одержала Демократическая партия, или ДП, которая возглавила новую правительственную коалицию.\n\nСостоящая из членов бывшей НДП, после откола от партии исламистов и жёстких националистов, ДП придерживается более чёткой либерально-консервативной позиции. Успешно приведя правоцентристскую часть Турции к победе на выборах, партия находит поддержку среди среднего и высшего классов турецкого общества.\n\nВновь вернувшись в турецкую политику, несмотря на свой преклонный возраст, избранный президент Джаляль Баяр пообещал широкомасштабную приватизацию в надежде, что это будет способствовать оздоровлению турецкой экономики."
 WORLD.70011.a:0 "Большое бремя для человека, приближающегося к девяноста годам..."
 
 WORLD.70012.t:0 "[Get_newspaper_header]Победа ПС в Турции!"
 WORLD.70012.desc:0 "В результате турецких выборов 1969 года победу на них одержала Партия справедливости, или ПС, которая возглавила новую правительственную коалицию.\n\nВозглавляемая исламистским политическим деятелем Неджипом Фазылом Кысакюреком, ПС состоит из религиозных консерваторов из бывшей НДП. Популистская риторика партии принесла ей большинство голосов, а исламистское движение, похоже, возродилось после десятилетий секуляризма.\n\nХотя Фазыл обещает возрождение исламских идеалов, эта цель встретила яростное сопротивление со стороны светских групп во всей турецкой политике. Особо следует отметить недовольство армии, многие лидеры которой считают позицию ПС совершенно неприемлемой.\n"
 WORLD.70012.a:0 "Секуляризм находится на излёте..."
 
 WORLD.70013.t:0 "[Get_newspaper_header]Победа ПНД в Турции!"
 WORLD.70013.desc:0 "В результате турецких выборов 1969 года победу на них одержала Партия националистического движения, или ПНД, которая возглавила новую правительственную коалицию.\n\nБывшая часть коалиции НДП, ПНД с тех пор отделилась, объединив вокруг себя многих националистов. Значительная часть поддержки партии, по-видимому, исходит от ортодоксальных националистов, которые покинули РНП после её перехода на левоцентристские позиции.\n\nНовый президент, Алпарслан Тюркеш, пообещал независимость от "иностранного влияния", а также полное единство всей Турции. Тюркеш отвергает различия между турками и меньшинствами республики, вместо этого утверждая, что все, живущие в пределах границ Турции, являются турками."
 WORLD.70013.a:0 "Похоже, что национализм возобладал."
 
 WORLD.70014.t:0 "[Get_newspaper_header]Военный переворот в Турции!"
 WORLD.70014.desc:0 "Сегодня Турецкая Республика проснулась под звуки танков, проносящихся по улицам. Турецкая армия, сытая по горло неспокойными временами при беспокойном правительстве ПДО, взяла всё в свои руки.\n\nГлава переворота Джемаль Гюрсель и Комитет национального единства выступили с обращением к нации и мировой общественности, заявив об ошибках и неудачах правительства ПДО, разделившего страну и открывшего путь для сепаратизма, экономических проблем и идеологической радикализации. Комитет национального единства пообещал, что армия вернёт всё "на круги своя", стабилизирует положение и прекратит сепаратистские мятежи по всей стране.\n"
 WORLD.70014.a:0 "Республика затаила дыхание."
 
 WORLD.70015.t:0 "[Get_newspaper_header]Военный переворот в Турции!"
 WORLD.70015.desc:0 "Сегодня Турецкая Республика проснулась под звуки танков, проносящихся по улицам. Турецкая армия, сытая по горло неспокойными временами при беспокойном правительстве НПД, взяла всё в свои руки.\n\nПо мнению Комитета национального единства и его главы Джемаля Гюрселя, многочисленные неудачи НДП - разжигание политического насилия в стране, склонность к растущему авторитаризму и, самое главное, отказ от кемалистских принципов - привели страну к разрушению и хаосу. Турецкая армия обещает положить конец смуте, вернуть республику в нормальное русло и восстановить внешние отношения, но, несмотря ни на что, демократия висит на волоске от гибели.\n"
 WORLD.70015.a:0 "Республика затаила дыхание."
 
 WORLD.70017.t:0 "[Get_newspaper_header]Независимость в Анатолии!"
 WORLD.70017.desc:0 "После окончания Второй мировой войны Турецкая Республика значительно расширилась за счёт присоединения Сирии, Армении, Фракии и других территорий. Однако, когда иллюзии славного и праведного завоевания развеялись, стали очевидны огромные затраты на подавление восстаний и проведение кампаний "тюркизации". Новое прогрессивное правительство Турции дало обещание вывести войска и предоставить право самоопределения народам, входящим в состав республики.\n\nУспешно идя по тонкой грани между умиротворением националистических политиков, военных и различных движений за независимость, правительство обеспечило выполнение этих обещаний. Во всех нетурецких регионах республики были подписаны договоры, предусматривающие различные варианты - от создания автономий до предоставления полной независимости. Хотя турецкие националисты по-прежнему называют эти действия предательскими, они мало что могут сделать, пока миллионы людей празднуют независимость своих стран.\n"
 WORLD.70017.a:0 "Империя распалась вновь..."
 
 ### Malaya Events

 WORLD.18112.t:0 "[Get_newspaper_header]Победа ОМАЯФ в Малайе"
 WORLD.18112.d:0 "Когда последние японские войска покинули полуостров, так называемая "Малайская чрезвычайная ситуация" подошла к концу. В результате многолетних упорных боёв и междоусобных столкновений Объединённый малайский антияпонский фронт при поддержке США смог одержать быструю победу, вытеснив японцев из основных городских районов полуострова и заставив Токио сесть за стол переговоров. Теперь, освободившись от японской оккупации, временное правительство Малайзии, возглавляемое лидером революционного сопротивления Чин Пеном, сформирует переходное правительство в ожидании новых выборов.\n\nПолучив поддержку и дипломатическое признание от администрации Никсона в рамках американской доктрины "Откат", победа малайских повстанцев вызвала шок во всей Сфере Сопроцветания. Многие наблюдатели предполагают, что поражение Токио может стать первым шагом в распаде Японской империи.\n"
 WORLD.18112.a:0 "Это всего лишь первое домино."
 WORLD.18112.b:0 "Проклятые американцы!"
 WORLD.18112.c:0 "Единичное явление? Или признак чего-то большего."
 WORLD.18112.m:0 "Hidup Malaya Merdeka!"

 WORLD.18113.t:0 "[Get_newspaper_header]Победа ОМАЯФ в Малайе"
 WORLD.18113.d:0 "Когда последние японские войска покинули полуостров, так называемая "Малайская чрезвычайная ситуация" подошла к концу. В результате многолетних кровопролитных боёв и жестоких повстанческих действий Объединённый малайский антияпонский фронт, поддерживаемый Соединёнными Штатами, смог одержать кровавую победу, вытеснив японцев из основных городских районов полуострова в ходе ряда затратных кампаний и вынудив Токио сесть за стол переговоров. Теперь, освободившись от японской оккупации, измученные повстанцы оказались перед необходимостью восстановления измученной и разорённой войной страны.\n\nПолучив поддержку и дипломатическое признание от администрации Никсона в рамках американской доктрины "Откат", дорогостоящая победа малайских повстанцев мало способствовала укреплению уверенности американского политического истеблишмента в перспективности этой доктрины.\n"
 WORLD.18113.a:0 "Победа есть победа."
 TNO_MLY_CIA_operations_tt:0 "Мы можем использовать ЦРУ чтобы влиять на будущие действия на Малайском полуострове."
 WORLD.18113.b:0 "Проклятые американцы!"
 WORLD.18113.c:0 "Глупость Вашингтона."
 WORLD.18113.m:0 "Сейчас же мы хороним своих детей..."

 WORLD.18114.t:0 "[Get_newspaper_header]Ахмад побеждает на выборах в Малайе!"
 WORLD.18114.d:0 "После прекращения деятельности временного правительства сразу после победы ОМАЯФ в Малайе были назначены местные выборы, которые должны были определить лидера нового малайского правительства. После окончания выборов, похоже, что коалиция Социалистического фронта успешно заняла большинство мест, возглавляемая Ахмадом Бустаманом. Теперь находясь во главе свободной Малайи, Ахмад стремится радикально реформировать новое государство, твердо выступая против дальнейшего иностранного вмешательства в дела истерзанной войной страны. Однако, учитывая сильные позиции Объединённой малайской национальной организации во главе с Абдулом Разаком бин Хусейном, эксперты утверждают, что новый лидер может столкнуться с многочисленной националистической оппозицией. Однако ожидается, что Вашингтон изменит свои планы в отношении Малайи после того, как проамериканский кандидат Абдул Разак бин Хусейн не бул избран.\n"
 WORLD.18114.a:0 "Досадная неудача, но её можно исправить."
 WORLD.18114.b:0 "Лучшее, что мы могли получить от нашей неудачи."
 WORLD.18114.c:0 "Смелая программа, но сможет ли он её выполнить?"
 WORLD.18114.m:0 "Нас ждёт по-настоящему свободная Малайя."

 WORLD.18115.t:0 "[Get_newspaper_header]Разак побеждает на выборах в Малайзии!"
 WORLD.18115.d:0 "После прекращения деятельности временного правительства сразу после победы ОМАЯФ в Малайе были назначены местные выборы, которые должны были определить лидера нового малайского правительства. Националистическая партия Объединённая малайская национальная организация одержала решительную победу на выборах благодаря популярности проамериканского лидера Абдул Разака. Став лидером свободной Малайи, Разак стремится к дальнейшему сотрудничеству Малайи с Америкой, опираясь при этом на малайский национализм, чтобы привести Малайю к восстановлению. Однако сильные результаты коалиции Социалистического фронта поставили под сомнение способность Разака продвигать свою повестку дня, не вызывая напряжённости внутри Малайи из-за популярности лидера коалиции Ахмада Бустамана. Вашингтон уже поздравил Разака с победой и пообещал дальнейшую помощь истерзанной войной стране.\n"
 WORLD.18115.a:0 "Как мы и ожидали."
 WORLD.18115.b:0 "Проклятые американские псы!"
 WORLD.18115.c:0 "От одной марионетки к другой?"
 WORLD.18115.m:0 "Малайя будет защищена."

 WORLD.18116.t:0 "[Get_newspaper_header]Бурнахуддин аль-Хельми побеждает на выборах в Малайе!"
 WORLD.18116.d:0 "После окончания конфликта с ОМАЯФ 25-я армия прекратила своё существование после переходного периода управления Малайей, чтобы позволить провести местные выборы. Хотя наблюдатели предсказывали грязную игру, подтасовки и манипуляции со стороны японцев, похоже, что выборы в местные органы власти прошли гладко и относительно справедливо.\n\nК большому удивлению народа, социалистическая партия "Малайская националистическая партия" во главе с Бурнахуддином аль-Хельми победила на выборах, хотя националистическая "Объединённая малайская национальная организация" также показала сильные результаты. Будущее новой администрации, идущей по натянутому канату между умиротворением Японии, националистов и проведением смешанной исламской и социалистической политики, кажется неясным, особенно с учётом замалчиваемых сообщений из Токио, выражающих недовольство тем, что ОРНО не смогла победить на выборах.\n"
 WORLD.18116.a:0 "Похоже, мы недостаточно дергали за ниточки."
 WORLD.18116.b:0 "Посмотрим, на что они способны."
 WORLD.18116.c:0 "Может ли социализм выжить под восходящим солнцем?"
 WORLD.18116.m:0 "Время выполнять наши обещания."

 WORLD.18117.t:0 "[Get_newspaper_header]Дато Онн Джафар побеждает на выборах в Малайзии!"
 WORLD.18117.d:0 "После окончания конфликта с ОМАЯФ 25-я армия прекратила своё существование после переходного периода управления Малайей, чтобы позволить провести местные выборы. Хотя наблюдатели предсказывали грязную игру, подтасовки и манипуляции со стороны японцев, похоже, что выборы в местные органы власти прошли гладко и относительно справедливо.\n\nНационалистическая партия "Объединённая малайская национальная организация" во главе с Дато Онн Джафаром успешно мобилизовала свою базу избирателей и одержала победу, хотя социалистическая "Малайская националистическая партия" сумела захватить значительное количество мест. Хотя внешне всё выглядит спокойно, старение Джафара и растущий раскол ОРНО на фракции ставят под сомнение его способность эффективно управлять Малайей, а некоторые называют его простой японской пешкой. Токио уже поздравил новую администрацию с победой и пообещал дальнейшую помощь.\n"
 WORLD.18117.a:0 "Наш гамбит оправдал себя."
 WORLD.18117.b:0 "Малайя, разбитая под японским сапогом."
 WORLD.18117.c:0 "Пешка или же справедливое руководство?"
 WORLD.18117.m:0 "Малайцы должны возвыситься."

 WORLD.18118.t:0 "[Get_newspaper_header]Альбар приходит к власти в Малайе"
 WORLD.18118.d:0 "При неясных обстоятельствах местный националистический фанатик из ОРНО Сайед Джафар Альбар захватил власть в Малайе, прорвавшись на верхние ступени власти. Провозглашая радикальные малайские националистические взгляды по сравнению с другими деятелями из его партии, Альбар своим возвышением вызвал большую тревогу относительно прав расовых меньшинств и этнических беспорядков в Малайе, опасаясь, что его действия приведут к продолжению угнетения в пользу увеличения прав малайцев.\n\nХотя его позиции в раздробленной партии в лучшем случае остаются неустойчивыми, очевидно, что партия стремительно движется в сторону этнонационалистических взглядов, а также расширения сотрудничества с Японией. Поскольку Малайя потрясена новым витком беспорядков и насилия, многие беспокоятся, что страна движется к возобновлению японского угнетения.\n"
 WORLD.18118.a:0 "Добровольная пешка получает власть."
 WORLD.18118.b:0 "Они движутся по тёмному пути."
 WORLD.18118.c:0 "Что теперь будет с Малайей?"
 WORLD.18118.m:0 "Малайя для малайцев!"

 WORLD.18119.t:0 "[Get_newspaper_header]Аскар Ватания захватывает власть в Малайе"
 WORLD.18119.d:0 "По всей видимости, после поражения от коллаборационистов, широкой коалиции бойцов сопротивления под крылом ОМАЯФ пришёл конец. После прекращения сотрудничества между АЯАНМ и Аскар Ватания, обе фракции занялись охраной остатков удерживаемой ими территории, чтобы избежать её перехода к другой фракции.\n\nПоскольку Аскар Ватания под руководством Йеопа Махидина сумел нанести поражение АЯАНМ и сломить их силы, он создал временную военную хунту, ожидая возвращения Хусейна Онна, известного политика, из его изгнания в Республике Индия для восстановления гражданского правления. Хотя многие считают их обещания ложью ради установления диктатуры, некоторые наблюдатели отмечают возможность окончательного возвращения к гражданскому правлению на том, что осталось от бывшей территории ОМАЯФ.\n"
 WORLD.18119.a:0 "Мы будем внимательно следить за дальнейшим развитием событий."
 WORLD.18119.b:0 "Огромные обещания для потенциального диктатора."
 WORLD.18119.c:0 "Выполнит ли он свои обещания?"
 WORLD.18119.m:0 "В Малайе должна быть восстановлена стабильность."

 WORLD.18120.t:0 "[Get_newspaper_header]АЯАНМ захватывает власть в Малайе"
 WORLD.18120.d:0 "По всей видимости, после поражения от коллаборационистов, широкой коалиции бойцов сопротивления под крылом ОМАЯФ пришёл конец. После прекращения сотрудничества между АЯАНМ и Аскар Ватания, обе фракции занялись охраной остатков удерживаемой ими территории, чтобы избежать её перехода к другой фракции.\n\nПоскольку АЯАНМ под руководством Чин Пена успешно противостояла Аскар Ватании и отстранила их от потенциального захвата власти, Чин Пэн издал множество чрезвычайных указов, чтобы якобы защитить остатки бывшей территории ОМАЯФ от японского вторжения, правя в качестве временного диктатора. Эксперты в целом согласились с тем, что Чин Пен вряд ли откажется от власти, как только угроза спадёт, но многие жители Малайи по-прежнему надеются на то, что когда-нибудь чрезвычайное правление прекратится.\n"
 WORLD.18120.a:0 "Тревожные новости."
 WORLD.18120.b:0 "Свет демократии угасает."
 WORLD.18120.c:0 "Обречён ли он идти по стопам Бухарина?"
 WORLD.18120.m:0 "В Малайю снова придёт свобода."

 WORLD.18121.t:0 "[Get_newspaper_header]Альбар приходит к власти в Малайе"
 WORLD.18121.d:0 "После безвременной кончины Дато Онн Джафара, Сайед Джафар Альбар, известный националистический лидер, взял власть в Малайе в свои руки, маневрируя на верхних ступенях власти. Высказывая более радикальные малайские националистические взгляды, по сравнению с другими деятелями внутри ОНОМ, Альбар стал причиной значительного роста беспокойства относительно прав расовых меньшинств и этнических беспорядков в Малайе, опасаясь, что его действия приведут к продолжению угнетения в пользу увеличения прав малайцев.\n\nХотя его позиции в раздробленной партии в лучшем случае остаются неустойчивыми, очевидно, что партия стремительно движется в сторону этнонационалистических взглядов, а также расширения сотрудничества с Японией. Поскольку Малайя потрясена новым витком беспорядков и насилия, многие опасаются, что Малайя продолжит катиться по тёмному пути угнетения и порабощения.\n"
 WORLD.18121.a:0 "Беспокойно, но эта пешка теперь в наших руках."
 WORLD.18121.b:0 "Малайя снова сломлена."
 WORLD.18121.c:0 "Обречена ли Малайя на гибель в порабощении?"
 WORLD.18121.m:0 "Малайя для малайцев!"
 
 ### Philippines Events
 
 WORLD.18122.t:0 "[Get_newspaper_header]САЛН начинает Балинтавакский блиц"
 WORLD.18122.desc:0 "После нескольких лет кажущегося бездействия альянс двух крупнейших повстанческих группировок Филиппин начал масштабнейшее на сегодняшний день наступление на Вторую Филиппинскую Республику. Пограничные города охвачены огнём и артиллерийскими обстрелами, так как Совместное антилаурелистское наступление разрушило длительный тупик в конфликте. Застигнутые врасплох, филиппинские полицейские и японская 14-я армия были вынуждены с боями отступать, а в некоторых случаях были полностью выбиты с поля боя.\n\nСейчас, когда конфликт приближается к жемчужине Востока, а каждый дюйм завоёвывается или уступается, вопросов становится всё больше. Выдержит ли так называемая "марионеточная республика" своё испытание? Падёт ли она? Кто её развалит: социалисты на севере или остатки старого Содружества на юге? Как отреагируют "Солнце и Орёл"? Время покажет."
 WORLD.18122.a:0 "Авангард марширует под последнее "ура"."
 WORLD.18122.b:0 "Их ждёт билет домой." 
 WORLD.18122.c:0 "Мы отстоим своё!"
 WORLD.18122.d:0 "Далёкая война в далёкой стране?"
 
 WORLD.18123.t:0 "[Get_newspaper_header]Вторая Филиппинская республика объединяет Филиппины"
 WORLD.18123.desc:0 "Внебрачный сын доказывает свою состоятельность как мужчина в боевом крещении. Эта история стара как время, и теперь Вторая Филиппинская республика, которую когда-то считали фальшивой самозванкой, поддерживаемой всемогущей иеной, добавляет ещё одну запись в свой священный каталог.\n\nОказавшись на грани уничтожения, люди Манилы держались до тех пор, пока страшные повстанцы не выдохлись, после чего начали жестокое контрнаступление до их опорных пунктов. Празднования затянулись на несколько дней и ночей после того, как президент Хосе Юло объявил о капитуляции последнего крупного укрепрайона повстанцев на острове Минданао. Худшее, как кажется многим, осталось позади.\n\nХотя впереди предстоят трудности восстановления, филиппинский народ теперь может встретить их с высоко поднятой головой, несмотря ни на что."
 WORLD.18123.a:0 "Арлингтону предстоит выдержать ещё тысячи крестов."
 WORLD.18123.b:0 "Через двадцать лет порядок восстановлен."
 WORLD.18123.c:0 "Ang laya mo'y babantayan, mahal kong bayan!"
 WORLD.18123.d:0 "Довольно неприятная история."

 WORLD.181233.t:0 "[Get_newspaper_header]Убийство президента Хосе Юло"
 WORLD.181233.desc:0 "Дни празднеств внезапно превратились в дни траура, когда в Главном госпитале Филиппин объявили, что Хосе Юло, второй президент Филиппинской республики, скончался от ран вчера вечером в 21:28. Это стало ударом для зарождающейся республики, которая только что вышла из кризиса с ушедшим президентом во главе.\n\nВ то время как Канцелярия президента приказала установить полумачты на правительственных зданиях и сообщила подробности о его похоронах, Национальное собрание спешно созвало внеочередную сессию, чтобы определить преемника Юло. По сообщениям инсайдеров, политическая мясорубка достигла своего апогея: фракции КАЛИБАПИ, некогда сплочённые войной, враждуют друг с другом и друг против друга в погоне за высшим постом страны. Поэтому новый президент, по их словам, может не появиться в течение нескольких месяцев."
 WORLD.181233.a:0 "От одного пожара к другому."
 
 WORLD.181234.t:0 "[Get_newspaper_header]Манильский кризис"
 WORLD.181234.desc:0 "Шокирующие новости пришли из сердца жемчужины Востока: с каждым днём из города поступают сообщения о жертвах в связи с так называемым "Манильским инцидентом". Разгадка неизвестной серии событий привела к тому, что столица победоносной Второй Филиппинской республики пришла в беспорядок, а бунтовщики стали сеять хаос на улицах. Некоторые предполагают, что это было вызвано неудачной кампанией по восстановлению страны после JALO, но никто не знает наверняка.\n\nКогда в Маниле началась анархия, генерал 14-й армии Масадзуми Инада распустил Национальное собрание вскоре после переезда его членов в северный город Багио. С тех пор он воспользовался своими полномочиями, чтобы возглавить временное военное правительство, пока Манила не успокоится. Информационные организации затрудняются получить более подробную информацию о разворачивающейся ситуации, поскольку город считается слишком опасным для посещения.\n"
 WORLD.181234.a:0 "Молитесь за их выживание."
 
 WORLD.18124.t:0 "[Get_newspaper_header]ВРСР захватывает Манилу"
 WORLD.18124.desc:0 "Прошло более трёхсот лет с тех пор, как первый филиппинец стал рабом на плантациях испанцев. С тех пор его хозяева, возможно, много раз менялись, но не его участь. Материальное состояние его земли, как говорят, столь же плодородно для революции, как и для риса. Это цветущий поток, который неустанно течёт по горам и долинам.\n\nМанила теперь воочию наблюдает "красный прилив", когда ликующие рабочие и крестьяне поднимают красный флаг по всему захваченному городу. Между тем, Луис Тарук с триумфом заявил, что "фашистский и империалистический призрак", преследовавший страну более четырёхсот лет, почти побежден.\n\nВсё, что остаётся, продолжает он, это готовиться к затяжной борьбе против неизбежного возвращения Японии. Вопрос о том, какое место в этой борьбе занимают американцы и их южные лакеи, остаётся открытым.\n"
 WORLD.18124.a:0 ""Так близко, но так далеко...""
 WORLD.18124.b:0 "Para sa Himagsikan!"
 WORLD.18124.c:0 "Мы вернёмся ради мести за павших."
 WORLD.18124.d:0 "Война проиграна."
 WORLD.18124.e:0 "Социализм обретает новые позиции в Азии."

 WORLD.18125.t:0 "[Get_newspaper_header]ВССНФ захватывает Манилу"
 WORLD.18125.desc:0 "Генерал Уэнделл Фертиг из ВССНФ объявил о прекращении боевых действий в Маниле сегодня после нескольких недель тяжёлых боев, объявив город освобождённым "от сил Японии и нелегитимного режима Юло". Его "партизанская армия" превзошла все ожидания, вытеснив войска ВФР из их национальной столицы в ходе успешной, хотя и затяжной и кровавой кампании. Хотя дворец Малаканьянг пострадал не меньше, чем большая часть крупнейшего города Лусона, над ним теперь развевается флаг США и старое знамя Содружества - впервые за более чем двадцать лет.\n\nВременный президент Юло и его кабинет министров эвакуировались в Токио до начала осады: несмотря на неудачу, официальной капитуляции, похоже, не предвидится. По всему Тихому океану американцы и филиппинские экспатрианты радуются неожиданному окончанию долгой оккупации.\n\nТем не менее, празднование возвращения домой сдерживается вероятностью ответного вторжения, не похожего на то, которое свергло последнее гражданское правительство Филиппин в 1942-м году.\n"
 WORLD.18125.a:0 "Мы не падём во второй раз!"
 WORLD.18125.b:0 "Ещё один империалист осел в Маниле."
 WORLD.18125.c:0 "Мы вернёмся ради мести за павших."
 WORLD.18125.d:0 "Война проиграна."
 WORLD.18125.e:0 "Америка вернулась на острова?"

 WORLD.18126.t:0 "[Get_newspaper_header]Победа коллаборационистов в Малайе"
 WORLD.18126.d:0 "Японская империя остаётся. После многих лет конфликта, похоже, мало что изменится в Малайе. Не имея возможности должным образом использовать свои связи с ОСН, ОМАЯФ сдался Сёнану, что ознаменовало конец их непрерывной борьбы. Ямамото Моичиро согласился ликвидировать губернаторство и сформировать федеральную монархию - хотя подлинную независимость такого государства ещё предстоит увидеть.\n\nОднако официальное окончание войны не означает, что в Малайю вернулся мир: антияпонское сопротивление всё ещё бушует, а коллаборационистское правительство, похоже, находится в тяжёлом положении, поскольку подпольные группы сопротивления не ослаблены победой Японии.\n"
 WORLD.18126.a:0 "Когда-нибудь они смогут познать истинную свободу."
 WORLD.18126.b:0 "Сфера остаётся единой против своих врагов!"
 WORLD.18126.c:0 "Казалось бы..."
 WORLD.18126.m:0 "Теперь страна может исцелиться."

 WORLD.18129.t:0 "[Get_newspaper_header]Победа коллаборационистов в Малайе"
 WORLD.18129.d:0 "Японская империя остаётся. После многих лет конфликта, похоже, мало что изменится в Малайе. Не имея возможности должным образом использовать свои связи с ОСН, ОМАЯФ сдался Сёнану, что ознаменовало конец их непрерывной борьбы. Ямамото Моичиро согласился ликвидировать губернаторство и сформировать федеральную монархию - хотя подлинную независимость такого государства ещё предстоит увидеть.\n\nПосле ухода Дато Онн Джафара новое правительство возглавит Сайед Джафар Альбар, который обещал вернуть малайское превосходство. Уже сейчас представители меньшинств начали покидать страну вместе с американскими войсками, поскольку многие беспокоятся о том, какие репрессии могут ожидать. Столкнувшись с разрушениями в результате многолетнего конфликта, новое правительство, похоже, заинтересовано только в дальнейшем насилии - и их японские хозяева готовы это допустить."
 WORLD.18129.a:0 "Мы потерпели неудачу - возможно, малайцы никогда не узнают свободы."
 WORLD.18129.b:0 "Тяжёлой ценой Сфера держится."
 WORLD.18129.c:0 "Ад пылает в стране развалин."
 WORLD.18129.m:0 "Мы свободны. И только это имеет значение."

 WORLD.18127.t:0 "[Get_newspaper_header]Кинтин Паредес вступил в должность президента Филиппин"
 WORLD.18127.desc:0 "Если Коллегия кардиналов в Риме кричит "Habemus Papam!" после голосования за нового Папу, то и Национальное собрание выкрикивает своё собственное скандирование - "Mabuhay ang Pilipinas!" - после объявления об инаугурации Кинтина Паредеса перед беспокойной толпой у дворца Малаканьянг.\n\nНегромкий и эрудированный, бывший министр общественных работ и коммуникаций поклялся продолжать реформы своего предшественника и добиваться консенсуса внутри КАЛИБАПИ. Его назначение стало облегчением для тех, кто возмущён исторически сложившейся деспотической позицией Малаканьянга. С другой стороны, его противники осуждают его неуступчивость в вопросах наказания предателей и в целом полной приверженности видению Хосе Лауреля.\n\nСмогут ли законы Паредеса одержать победу над нацией сильнейших? Как гласит старая пословица: многие надеются, но мало кто верит.\n"
 WORLD.18127.a:0 "Но если хочешь сделать что-то хорошо - сделай это сам"
 
 WORLD.18130.t:0 "[Get_newspaper_header]Кларо М. Ректо вступил в должность президента Филиппин"
 WORLD.18130.desc:0 "Новый президент Филиппин Кларо Майо Ректо принёс присягу, завершив недели нестабильности в островном государстве, включавшие убийство его предшественника Хосе Юло. Поэт и националист, ранее занимавший пост президента Конституционного собрания 1934-го года, произнёс клятву в ходе традиционной церемонии в парке Хосе Рисаля, историческом парке на берегу бухты Манила.\n\nЕго инаугурация произошла после ожесточённой борьбы за влияние между Японией и США. Известный как "Балинтавакский блиц", конфликт привёл к поражению как коммунистических повстанцев, так и остатков правительства Содружества. В своей инаугурационной речи Ректо поклялся отказаться от компромиссов и защищать свою родину от влияния колониализма. Пока неясно, как далеко Ректо готов зайти ради своего видения филиппинской свободы и процветания.\n"
 WORLD.18130.a:0 "Одна нация, один дух."
 
 WORLD.18131.t:0 "[Get_newspaper_header]Серхио Осменья-младший вступил в должность президента Филиппин"
 WORLD.18131.desc:0 "Серхио Осменья-младший сегодня рано утром принёс присягу в качестве президента Второй Филиппинской республики на тщательно подготовленной церемонии в Малаканьянге, президентском дворце эпохи испанского колониализма на берегу реки Пасиг в Маниле. Будучи тёмной лошадкой среди наследников покойного президента Юло, себуанский бизнесмен был сопровождён своими коллегами-магнатами и членами Собрания, которых он обхаживал, чтобы обеспечить своё восхождение.\n\nИнаугурация Осменьи знаменует собой формальное завершение жестокой борьбы за влияние между Японией и Соединёнными Штатами. В ходе "Балинтавакского блица", как его называют, и коммунистические повстанцы, и остатки Армии Содружества были разбиты правительственными войсками - трагедия, которую, по словам нового верховного главнокомандующего, он призывает филиппинцев со всех сторон простить. Наблюдатели отмечают, что примирительная речь Осмении скрыла заметное отсутствие лаурелистских настроений, что говорит о том, что его реформаторская программа может быть более широкой, чем считалось ранее.\n"
 WORLD.18131.a:0 "Какой отец, такой и сын."
 
 WORLD.18132.t:0 "[Get_newspaper_header]Япония начала ответное вторжение на Филиппины"
 WORLD.18132.desc:0 "Японцы вернулись на Филиппины. После успеха "Балинтавакского блица" в устранении японского марионеточного режима, казалось, что Токио готов пролить ещё больше крови, чтобы сохранить свою власть над жемчужиной Востока. Сегодня рано утром передовые группы 14-й армии Синобу Такаямы прибыли на берег в район Илокос на острове Лусон. Используя элемент внезапности, японские войска смогли быстро захватить города Сан-Фернандо и Дагупан.\n\nХотя атака смогла застать защитников Филлипин врасплох, было известно, что это лишь вопрос времени, пока Япония снова не нагрянет с визитом. Уже вырвавшись из-под власти Восходящего солнца, филлипинцы, скорее всего, организуют жёсткую и длительную оборону. Каким бы ни был результат, остров снова омывается огнём и кровью.\n"
 WORLD.18132.a:0 "Защитим нашу свободу!"
 WORLD.18132.b:0 "Им не удастся вырваться из нашей хватки во второй раз."
 WORLD.18132.c:0 "Во имя свободы мы должны покончить с этим раз и навсегда."
 WORLD.18132.d:0 "Настоящая война за независимость началась."
 WORLD.18132.USA.tt:0 "§YМы можем послать добровольцев на Филиппины для борьбы с японцами§!."
 
 WORLD.18133.t:0 "[Get_newspaper_header]ОФФ отражает японское вторжение" 
 WORLD.18133.desc:0 "Боевые действия на Филиппинах, похоже, закончились, поскольку последние части 14-й армии либо эвакуировались со своих позиций, либо сдались Объединённому филиппинскому фронту. ОФФ, альянс между коммунистами и ВССНФ, вышел победителем, дважды за последнее время победив японцев. В радиопередаче лидеры ОФФ Луис Тарук и Уэнделл Фертиг выразили надежду, что заключённый мир позволит мирно объединить острова.\n\nВашингтон уже пообещал оказать помощь будущему объединённому правительству, стремящемуся создать прочный опорный пункт в Тихоокеанском регионе, где доминирует Япония. Токио тем временем хранит полное молчание по этому вопросу, хотя есть предположение, что неудача 14-й армии в восстановлении контроля вызвала у правительства серьёзные опасения по поводу собственных военных возможностей.\n"
 WORLD.18133.a:0 "Наконец-то свобода!"
 WORLD.18133.b:0 "Это позор!"
 WORLD.18133.c:0 "Давайте надеяться, что острова обретут мир."
 WORLD.18133.d:0 "Серьёзный удар по Восходящему солнцу."
 
 ### 14-я армия захватывает Лусон
 WORLD.18134.t:0 "[Get_newspaper_header]Прекращение огня на Филиппинах"
 WORLD.18134.desc:0 "Сегодня было достигнуто официальное перемирие между ВССНФ и японской 14-й армией на Филиппинах. Вторжение на острова быстро добилось первоначального успеха, захватив территорию, удерживаемую Всефилиппинской революционной социалистической республикой, включая бывшую столицу Манилу.\n\n14-я армия захватила большую часть Лусона, прежде чем начать наступление на ВССНФ, но их продвижение застопорилось, поскольку партизаны, поддерживаемые американцами, оказывали упорное сопротивление захватчикам. Учитывая растущие потери и замедление продвижения, у Токио не было другого выбора, кроме как предложить условия прекращения огня. ВССНФ были вынуждены согласиться, учитывая относительный недостаток снабжения и инфраструктуры. Ситуация на Филиппинах, вероятно, ещё некоторое время будет вызывать беспокойство политиков в Вашингтоне и Токио.\n" 
 WORLD.18134.a:0 "14-я армия выполнила свой долг."
 WORLD.18134.b:0 "Не самый худший результат, но могло бы быть и лучше."
 WORLD.18134.c:0 "Как долго продержится иллюзия мира?"
 
 ### 14-я армия захватывает Лусон и Центральные Филиппины
 WORLD.18135.t:0 "[Get_newspaper_header]Прекращение огня на Филиппинах"
 WORLD.18135.desc:0 "Сегодня было достигнуто официальное перемирие между ВССНФ и японской 14-й армией на Филиппинах. Вторжение на острова быстро добилось первоначального успеха, захватив территорию, удерживаемую Всефилиппинской революционной социалистической республикой, включая бывшую столицу Манилу.\n\nЯпонцам удалось продвинуться далеко вглубь центральной гряды островов, прежде чем они начали увязать в боях, поскольку поддерживаемые американцами партизаны оказывали упорное сопротивление захватчикам. Поскольку потери росли, а продвижение замедлялось, в Токио посчитали, что у них нет другого выбора, кроме как предложить условия прекращения огня. Со своей стороны, ВССНФ были вынуждены согласиться, учитывая относительный недостаток снабжения и инфраструктуры. Ситуация на Филиппинах, вероятно, ещё некоторое время будет вызывать беспокойство политиков в Вашингтоне и Токио.\n" 
 WORLD.18135.a:0 "14-я армия прекрасно выполнила свой долг."
 WORLD.18135.b:0 "Юг не должен быть потерян!"
 WORLD.18135.c:0 "Как долго продержится иллюзия мира?"
 
 ### 14-я армия убивает всех
 WORLD.18136.t:0 "[Get_newspaper_header]14-я армия одерживает победу на Филиппинах"
 WORLD.18136.desc:0 "Хотя в лесах и джунглях всё ещё продолжаются отдельные партизанские бои, генерал Синобу Такаяма доложил в Токио, что завоевание Филиппин фактически завершено. Несмотря на решительное сопротивление как ВССНФ, так и коммунистических повстанцев, японским экспедиционным силам удалось уничтожить обе группы. Оставшиеся в живых члены этих формирований рассеялись по островам и, вероятно, будут представлять небольшую угрозу.\n\n14-й армией было создано так называемое "Временное правительство Филиппинских островов" - администрация, напрямую подчиняющаяся Токио. Настроение в Японии, как говорят, ликующее - жемчужина Востока вновь возвращена в лоно Сферы. В отличие от них, Вашингтон был деморализован быстрым изменением положения дел, потеряв главную потенциальную фигуру в борьбе с Японской империей.\n" 
 WORLD.18136.a:0 "За дело паназиатизма!"
 WORLD.18136.b:0 "Филиппины потеряны."
 WORLD.18136.c:0 "Восходящее солнце обжигает всё, чего касаются его лучи."
 
 ### Победа мандата ОСН
 WORLD.18137.t:0 "[Get_newspaper_header]Мандат ОСН на Филиппинах объединяет острова"
 WORLD.18137.desc:0 "Похоже, что тупик на Филиппинах наконец-то разрешился, так как острова снова вернулись под американское правление.\n\nМандат ОСН на Филиппинах, возглавляемый американским генералом Дуайтом Эдвардом Бичем, победил и коммунистов, и 14-ю японскую армию и теперь стоит во главе Филиппин как новое руководство.\n\nХотя партизанская борьба со стороны коммунистов, которые сейчас сражаются против американцев в северной части Лусона, по-прежнему интенсивна, победа Бича, тем не менее, выглядит окончательно закреплённой, поскольку Америка уже направила свои поздравления генералу-победителю. Хотя правительство заявило, что переход к местному правительству на островах должен быть осуществлён как можно скорее, никаких признаков вывода войск США с островов не видно. Возможно, Филиппинам ещё предстоит обрести независимость.\n"
 WORLD.18137.a:0 "Народ Филиппин должен быть защищён от самого себя."
 WORLD.18137.b:0 "Проклятые империалисты!"
 WORLD.18137.c:0 "Что они делают?"
 
 ### Победа ВССНФ
 WORLD.181377.t:0 "[Get_newspaper_header]ВССНФ объединяют Филиппины"
 WORLD.181377.desc:0 "Десятилетиями не прекращавшийся конфликт на Филиппинах, казалось бы, подошел к концу, так как Уэнделл Фертиг из Вооружённых сил США на Филиппинах вышел триумфатором из тумана войны.\n\nПосле разрыва отношений с коммунистами из ВРСР, острова были вынуждены вступить в очередной трёхсторонний конфликт, что привело к неисчислимому хаосу и разрушениям на островах, и теперь ВССНФ стоит как победитель в войне, уничтожив японцев и коммунистических повстанцев.\n\nГенерал Уэнделл Фертиг объявил всему миру, что он начнёт восстановление разрушенных островных территорий и вернёт на острова гражданское правительство после завершения процесса реконструкции. Если не считать недовольных политиков в Токио, мир вздохнул с облегчением: ещё одна страна несёт факел свободы.\n"
 WORLD.181377.a:0 "Наши парни хорошо выполнили свою часть работы."
 WORLD.181377.b:0 "Все наши усилия напрасны, ничего из этого не оправдывается."
 WORLD.181377.c:0 "Народ радуется своей свободе."
 
 ### Победа комми
 WORLD.18138.t:0 "[Get_newspaper_header]Победа Народной Республики Филиппины"
 WORLD.18138.desc:0 "Удивительные новости пришли с Филиппин: похоже, что филиппинские коммунисты разгромили и японскую 14-ю армию, и поддерживаемые американцами партизанские силы. Поскольку сотрудничество между двумя партизанскими организациями закончилось катастрофой, первоначально небольшое сопротивление на Северном Лусоне отбилось как от американцев, так и от японцев, и теперь Народная Республика стала единственным неоспоримым правителем Филиппинских островов.\n\nЛуис Тарук, ранее известный как предводитель Всефилиппинской революционной социалистической республики, объявил о своём намерении сформировать единое филиппинское правительство под социалистическим правлением с образованием Народной Республики Филиппин после того, как переговоры между ним и ВССНФ сорвались. В настоящее время, когда продолжаются лишь единичные бои в сельской местности и исчезла любая форма значительного организованного сопротивления, торжествующий Тарук наконец-то осуществил свою мечту о свободных Филиппинах под властью социализма.\n" 
 WORLD.18138.a:0 "По крайней мере, это не Япония."
 WORLD.18138.b:0 "Как им это удалось?"
 WORLD.18138.c:0 "Социалистические Филиппины?"
 
 ### Тарук получил по шее от Маркоса в НРФ
 WORLD.18140.t:0 "[Get_newspaper_header]Фердинанд Маркос стал главой Филиппин"
 WORLD.18140.desc:0 "После победы Луиса Тарука и Коммунистической партии Филиппин на Филиппинских островах создалось впечатление, что социалистическое правление на островах сохранится в обозримом будущем, но продолжалось это до недавнего времени. Фердинанд Маркос из Килусанг Багонг Липунан, "Движения нового общества", совершил государственный переворот против главы Народной Республики Филиппины, созданной всего за несколько месяцев до этого.\n\nСчитая необходимым обеспечить свою власть, Луис Тарук после войны приказал "ликвидировать" подрывные некоммунистические элементы в стране. В ответ на эту чистку Фердинанд Маркос, поддержанный оставшимися в стране центристскими и правыми движениями, устроил переворот, чтобы отстранить Тарука от власти.\n\nКогда хаос рассеялся, в книге Филиппин под руководством Фердинанда Эдралина Маркоса была открыта новая страница.\n"
 WORLD.18140.a:0 "Кто это предвидел?"

 ### Формирование коалиционного правительства
 WORLD.18139.t:0 "[Get_newspaper_header]Формирование Коалиционного правительства Филиппин"
 WORLD.18139.desc:0 "Впервые слова надежды пришли из региона Юго-Восточной Азии. Продолжавшийся десятилетиями конфликт в регионе был прекращён после официального объявления об объединении островов, сделанного [?global.date.GetDateStringNoHourLong] Уэнделлом Фертигом из ВССНФ и Луисом Таруком из ВРСР.\n\nС этим объявлением все Филиппинские острова переходят под власть единого коалиционного правительства сторонников демократии и социалистов под официальным названием Коалиционное правительство Республики Филиппины. Действующий президент, Лоренцо Таньяда, обещает покончить с неудачами старого правительства и начать строить демократический путь для Филиппин. Хотя мир сомневается в стабильности этого нового правительства, оно определенно ведёт Филиппины к светлому будущему.\n" 
 WORLD.18139.a:0 "Наша работа здесь закончена."
 WORLD.18139.b:0 "Это нонсенс!"
 WORLD.18139.c:0 "Пусть мир изменится к лучшему."
 
 WORLD.18141.t:0 "[Get_newspaper_header]Тарук сместил президента Таньяду"
 WORLD.18141.desc:0 "Похоже, что статус-кво, который бывший президент Таньяда установил на Филиппинах, был разрушен его собственной коалицией, поскольку Луис Тарук и его революционеры получили большинство в единственной легальной партии страны.\n\nОтставка Таньяды стала кульминацией сложной многомесячной программы реконструкции, омрачённой бесхозяйственностью и задержками. Тарук быстро воспользовался неудачами президента, выставив его некомпетентным в Собрании, разжигая при этом несогласие в постепенно разочаровывающемся населении. Это создало почву для массового перехода на сторону левого крыла коалиции, а филиппинская армия, в условиях начавшейся демобилизации, могла лишь дать своё неохотное согласие на "бескровную революцию" Тарука.\n\nТеперь, находясь в полной безопасности, самопровозглашённый генеральный секретарь пообещал утопию для рабочих и крестьян, от них и для них. Выполнит ли он это обещание, ещё предстоит выяснить.\n"
 WORLD.18141.a:0 "Новые проблемы на Филиппинах."
 WORLD.18141_USA_tt:0 "§RЛуис Тарук§! узурпировал филиппинский трон. К счастью для нас, §Gнаш союз всё ещё в силе§!."
 
 WORLD.18142.t:0 "[Get_newspaper_header]Клика Магсайсая сместила президента Танаду"
 WORLD.18142.desc:0 "Через несколько часов после того, как прохожие заметили армейские грузовики, тайно покидающие Малаканьянг, президент Таньяда объявил по национальному радио о своей отставке. С 12-ти часов ночи пост президента должен был занять бывший генерал-майор Рамон Ф. Магсайсай.\n\nОтставка Таньяды стала кульминацией непростой многомесячной программы реконструкции, омрачённой, по словам героя войны, "политическим тупиком и саботажем красных". Его обличения оказались решающими среди отчуждённых членов коалиции в Собрании, которые впоследствии отказались от колебаний Таньяды в пользу решительных действий, которые поддерживал Магсайсай. В сочетании с безоговорочной поддержкой армии, возможно, сегодняшние события были совершенно ожидаемыми в ретроспективе.\n\nХотя новый солдат-президент пообещал более демократическое правление, как только "ситуация разрядится", многие авторы статей задавались вопросом, когда наступит такой момент - и наступит ли он вообще.\n"
 WORLD.18142.a:0 "Кажется, что слишком легко подмять под себя волю народа."
 
 ### Mozambique Civil War

 WORLD.18143.t:0 "[Get_newspaper_header]Мозамбик в огне!"
 WORLD.18143.desc:0 "Шокирующая новость: правительство Мозамбика, поддерживающее ОСН, было свергнуто, а его лидер президент Эдуардо Мондлане вынужден перегруппироваться на севере страны после переворота, совершенного генералом Саморой Машелом. Обвиняя Мондлане в "объятиях с капиталистическими империалистами" и "предательстве народа Мозамбика", генерал Машел, как утверждают некоторые источники, имеет своих сторонников за океаном в Японии. Сообщения о нерегулярных боях поступают со всех концов недавно освобождённой страны, и теперь вопрос лишь в том, какая из сторон выйдет победительницей."
 WORLD.18143.a:0 "В наши дни Африка никак не может передохнуть."

 WORLD.18144.t:0 "[Get_newspaper_header]Машел свергает власть"
 WORLD.18144.desc:0 "Генерал Самора Машел, поддерживающий Сферу Сопроцветания, совершил ошеломляющий переворот, захватив президента Мозамбика Мондлане и провозгласив себя новым лидером страны. После окончания гражданской войны в стране Машел больше склоняется к сотрудничеству с врагами своих врагов, чем к изоляции ради самой изоляции, и поэтому он заручился поддержкой своих покровителей в Токио и осудил официальных лиц в Вашингтоне. В Японии государственные власти поздравили нового президента с победой над колониальными угнетателями."
 WORLD.18144.a:0 "У Восходящего солнца появилась новая почва для сияния."

 WORLD.18145.t:0 "[Get_newspaper_header]Мондлане разгромил переворот"
 WORLD.18145.desc:0 "Хотя в какой-то момент его режим казался шатким, президент Эдуардо Мондлане вернул себе столицу, из которой был вынужден бежать в результате переворота, и вновь успешно воссоединил Мозамбик. Несмотря на многочисленные обвинения в поддержке ОСН, президент не стал высказываться на тему более глубокого сближения с интересами Вашингтона, а вместо этого сосредоточился на новой программе по решению некоторых проблем, с которыми его страна сталкивается даже спустя годы после отстранения немцев от власти. Ни Вашингтон, ни Токио не дали никаких комментариев по поводу недавнего поражения генерала Машела."
 WORLD.18145.a:0 "Даже маленькая победа лучше, чем поражение."

 WORLD.18146.t:0 "[Get_newspaper_header]Неожиданный триумф Симанго"
 WORLD.18146.desc:0 "В гражданской войне в Мозамбике появился неожиданный победитель: ни бывший президент Мондлане, ни генерал Машел не вышли победителями. Вместо этого бойцы лидера сопротивления Урии Симанго захватили столицу и провозгласили новую республику. Выступая против японского варварства, президент Симанго вместо этого решил связать своё новое государство с Организацией Свободных Наций, в том числе и в экономическом плане. По сообщениям с Уолл-стрит, многие американские компании с оптимизмом смотрят на будущие возможности восстановления Мозамбика после недавних потрясений."
 WORLD.18146.a:0 "Пусть лучше будет дьявол, которого ты знаешь."

 WORLD.18147.t:0 "[Get_newspaper_header]Бойня в Мозамбике"
 WORLD.18147.desc:0 "В Мозамбике стервятникам хорошо, ведь от берегов озера до моря лежит плотный ковёр из бездыханных мертвецов. Там нет победы, нет завоевателя, возвышающегося над поверженными врагами. Военачальники Мозамбика превратили свою страну в яму, где ни один деятель не в состоянии удержать свои силы в достаточной степени, чтобы нанести последний удар по своему противнику. Иностранные силы отказались от поддержки своих сторон в борьбе, в конце концов, какой в этом смысл?"
 WORLD.18147.a:0 "Гибель нации."
 
 ### Congo Civil War
 
 WORLD.18200.t:0 "[Get_newspaper_header]Гражданская война в Конго"
 WORLD.18200.d:0 "Разрозненные сообщения и рассказы, приходящие из древесно-кустарникового сердца Африки, говорят о беспорядках и раздорах, поскольку разразился ряд бурных конфликтов, вновь ввергнувших эту территорию в бурные потрясения, где каждая фракция стремится сформировать будущее государства в соответствии со своим видением.\n\nНа протяжении веков густые и влажные джунгли Конго подвергались угнетению и порабощению, сначала под кровавым правлением бельгийцев, затем под железным кулаком Рейха. Когда эти богатые событиями главы в истории Конго миновали, регион вновь оказался в тревожных объятиях насилия.\n\nМеждународные наблюдатели по всему миру пристально следят за ситуацией, когда на берегах великого озера начинают раздаваться звуки выстрелов."
 WORLD.18200.a:0 "Ещё одна неприятность."
 
 WORLD.18202.t:0 "[Get_newspaper_header]Конголезская Республика побеждает в Конголезских войнах!"
 WORLD.18202.d:0 "По мере того как в Конго остывает оружие, среди отстрелянных гильз войны стоит одинокий победитель - Конголезская Республика. После масштабных боевых операций в регионе, значительной поддержки со стороны ОСН и простого военного маневрирования можно с уверенностью сказать, что Республика прочно стоит на вершине Конго, по мере того как Пакт Единства и Сфера Сопроцветания осуждают американское присутствие в регионе. Сегодня министерство иностранных дел Японии заявило о своём презрении к "вопиющему империализму американцев, подобно тому, который не так давно проявляли немцы". И наоборот, министерство иностранных дел Германии было значительно более сдержанным в этом вопросе, а официальная декларация Америки восхваляет "решимость конголезского народа в стремлении к демократии". После того, как Республика была благосклонно и официально включена в состав ОСН, можно с уверенностью сказать, что Конго официально вошло в свободный мир.\n"
 WORLD.18202.a:0 "В Конго расцветает демократия."
 
 WORLD.18203.t:0 "[Get_newspaper_header]Народная Республика Конго побеждает в гражданской войне!"
 WORLD.18203.d:0 "После падения контроля над Центральной Африкой в результате Южно-Африканской войны, кажется, что Конголезские войны наконец-то подошли к концу, а бассейн в сердце Африки приобрел новый оттенок красного цвета. После смерти Патриса Лумумбы социалистические элементы "Национального движения Конго" откололись, образовав собственное движение под руководством Кристофа Гбенье. Полностью выиграв войны под его руководством, панафриканисты, похоже, сделали правильный выбор, а поддержка со стороны других панафриканских движений по всему континенту значительно ускорила процесс победы.\n\nПосле того, как Народная Республика почти закрепила эту победу, становится ясно, что даже в свете этого торжества предстоит ещё много восстановительных работ. Однако с учётом предоставления международной помощи со стороны стран Африки может пройти совсем немного времени, прежде чем Конго встанет на ноги.\n"
 WORLD.18203.a:0 "Ещё один день, ещё одно панафриканское государство..."
 
 WORLD.18204.t:0 "[Get_newspaper_header]Оборонительный фронт побеждает в Конголезских войнах!"
 WORLD.18204.d:0 "Сегодня Африка окончательно успокоилась, поскольку над бассейном реки Конго прозвучали последние выстрелы. Похоже, что после распада Рейхсштата некоторые его остатки сохранились в виде Африканского оборонительного фронта, государства, состоящего из оставшихся в регионе солдат, ранее присоединившихся к Хюттигу. Хотя первоначально Фронт отделился от Пакта Единства после создания Рейхсштата, для Германии, похоже, что всё осталось в прошлом, так как эти два государства уже давно наладили свои испорченные связи.\n\nДругие мировые державы, разумеется, в ярости от такого развития событий. Поскольку Конго вновь переходит в сферу влияния Германии, Япония и Америка остаются без союзника в этом регионе. После того как ситуация успокоилась, можно с уверенностью сказать, что Германия вновь заняла прочные позиции в Африке.\n"
 WORLD.18204.a:0 "В лучшем случае это непростой союз."
 
 WORLD.18205.t:0 "[Get_newspaper_header]Управленцы побеждают в Конголезских войнах!"
 WORLD.18205.d:0 "Похоже, что тяжелые инвестиции Германии в Конго сегодня наконец-то окупились, так как вся кровь, пот и слёзы, пролитые ради кусочка Африки, сегодня были по достоинству оплачены. После ужаса Южно-Африканской войны, измены предательского Рейхсштата и его удручающего краха, казалось, что все экспансии Германии в Африку были обречены - пока движение, которое, кстати, развалило Рейхсштат - коалиция бюрократов и генералов - не победило всех конкурентов в Конголезской войне.\n\nРеакция Германии была абсолютно восторженной, потому в регион были направлены дополнительные резервы для стабилизации вновь приобретённой территории. Поскольку международное сообщество в основном разочаровано, а представители ОСН и Сферы осудили повторное присоединение Центральной Африки к немецкой экономической сфере, можно с уверенностью сказать, что Германия вышла на первое место в Конго.\n"
 WORLD.18205.a:0 "И вот Германия снова в Африке!"
 
 WORLD.18206.t:0 "[Get_newspaper_header]Катанга побеждает в гражданской войне!"
 WORLD.18206.d:0 "Последние новости из Конго: артефакт центральноафриканской администрации и лидер бельгийской общины экспатриантов Жан Шрамм установил контроль над страной. Опираясь только на своё корпоративное устройство и ничего более, Катанга сумела подавить восстания вокруг себя, а также сохранившиеся в регионе остатки немцев, и всё это без какой-либо иностранной поддержки. Излишне говорить, что их победа не встретила практически никакой поддержки.\n\nОднако эта потеря для мировых держав не совсем напрасна. Сам Жан в своем обращении ко всем жителям Конго подтвердил, что он "не позволит Африке остаться без влияния на мировые дела", заявив о своей решимости заключить торговые сделки со всеми, с кем только может договориться. Поскольку сверхдержавы начинают открывать отношения со своим бывшим врагом, мало кто может отрицать экономическую выгоду от сотрудничества с "бельгийцем".\n"
 WORLD.18206.a:0 "Конго открыто для бизнеса."
 
 WORLD.18207.t:0 "[Get_newspaper_header]Касаи побеждает в гражданской войне!"
 WORLD.18207.d:0 "Реальность действительно страннее вымысла, поскольку Касаи, государство, находящееся в состоянии взаимного ненападения с Катангой, похоже, вышло на первое место в гражданской войне в Конго. Само собой разумеется, что мировые державы были полностью унижены, а военные теоретики остались в недоумении относительно тактического мастерства касайских военных. Многие указывают на гениальность использования открытых флангов, хотя другие перекладывают вину на других поддерживаемых международным сообществом конголезских полевых командиров, которые не справились со своей задачей.\n\nПоскольку государство сразу же взялось за восстановление от последствий конфликта, уже давно было установлено, что Касаи не намерено взаимодействовать с мировыми сверхдержавами и находится в состоянии экономической изоляции. Поскольку обречение Конго на изоляцию теперь практически обеспечено, сверхдержавы ищут опору в остальной Африке.\n"
 WORLD.18207.a:0 "Это всё, на что способны мировые державы?"
 
 WORLD.18208.t:0 "[Get_newspaper_header]Азандленд побеждает в гражданской войне!"
 WORLD.18208.d:0 "Когда бассейн реки Конго, наконец, возвращается к некоему подобию мира, становится ясно, что исход дела решился в пользу не страны, а человека: Мобуту Сесе Секо.\n\nБывший офицер центральноафриканских СС, Мобуту был демобилизован в 50-х годах за якобы планирование восстания со своими сослуживцами и командирами, а также за кражу военного снаряжения. После его переворота правительства Азандленда с обвиняемыми соучастниками мало кто по-прежнему называет это теорией заговора.\n\nПолучив значительную японскую поддержку во время и сразу после войн в Конго, ожидается, что гражданская диктатура Мобуту будет оперативно добиваться установления своей власти, если не сказать больше."
 WORLD.18208.a:0 "Ах, аполитичный диктатор-силовик."

 WORLD.18209.t:0 "[Get_newspaper_header]Победа Федеративной Республики Конго"
 WORLD.18209.d:0 "Из Конго, охваченного жестокой гражданской войной после распада мандата ОСН в Конго, пришли новости. Федеративная Республика Конго, провозглашенная остатками старой Конголезской национальной партии, отделившейся от мандата после его распада, вышла победительницей и объединила Конго под своим контролем.\n\nХотя ОСН, возможно, больше не контролирует регион напрямую, многие отмечают глубокие связи Федеративной Республики с ней, а также постоянную поддержку ОСН во время конфликта. Некоторые международные наблюдатели назвали это "новым актом неоколониализма", но многие просто рады окончанию конфликта и надежде на то, что Конго наконец-то станет свободным и будет управляться собственным народом."
 WORLD.18209.a:0 "Время покажет."
 
 ## Angolan Civil War 
 
 WORLD.18201.t:0 "[Get_newspaper_header]Гражданская война в Анголе"
 WORLD.18201.d:0 "Спустя всего несколько месяцев после распада рейхскомиссариата Зюдвестафрика непрочный мир в Анголе был разрушен. Внутренняя напряжённость в молодой и нестабильной стране достигла точки кипения, когда левое рабочее движение МПЛА захватило юг Анголы, после того как его лидер Агостиньо Нето осудил действующее правительство.\n\nЛоялисты правительства мобилизовались в дружественную ОСН организацию УНИТА и уже вступают в столкновения с партизанами, поскольку насилие в Анголе нарастает. Соединённые Штаты опубликовали заявление с призывом к стабильности в стране, что является молчаливым признанием поддержки администрации Савимби. Очевидно, что будущее Анголы находится на краю пропасти, и обе стороны находятся в равном положении. Наблюдатели во всём мире напряжённо следят и ждут, в какую сторону склонятся чаши весов и что толкнёт их на этот край."
 WORLD.18201.a:0 "Ангола пылает вновь."
 
 # Malaya ceasefire endings

 WORLD.18210.t:0 "[Get_newspaper_header]Провозглашение Всемалайского революционного фронта"
 WORLD.18210.d:0 "Пришли новости от недавно разгромленного остатка ОМАЯФ, Освободительной армии народов Малайи. Чин Пен, её лидер и известный местный революционер, положил конец периоду диктаторского правления на основе чрезвычайных указов и создал Всемалайский революционный фронт.\n\nСформированный как народный фронт профсоюзов и левых по всей Малайе, Фронт намерен мобилизовать народную поддержку как в своей стране, так и в разорённой войной Южной Малайе, где всё ещё правят коллаборационистские силы, поддерживаемые Японией, чтобы свергнуть конкурирующее правительство и установить свою власть над всей Малайей.\n\nВ Токио и Куала-Лумпуре выражают обеспокоенность растущими волнениями и военной мобилизацией Фронта, опасаясь второй войны в Малайе. Ситуация в Малайе находится в состоянии нестабильного равновесия - только время может сказать, кто выйдет победителем.\n"
 WORLD.18210.a:0 "Без нашей поддержки их борьба бесполезна."
 WORLD.18210.b:0 "Мы будем защищать наши владения любой ценой!"
 WORLD.18210.c:0 "Охватит ли Малайю огонь революции?"
 WORLD.18210.m:0 "Свобода может быть достигнута только нашими собственными усилиями!"

 WORLD.18211.t:0 "[Get_newspaper_header]Конец военного правления в Малайе"
 WORLD.18211.d:0 "Пришли новости от недавно побеждённого Аскара Ватании, остатка ОМАЯФ. Йеоп Махидин, прославленный генерал и националист, наконец-то покинул свой пост после периода военного правления, чтобы уступить место вернувшемуся Хусейн Онну для восстановления гражданского правления.\n\nХотя во время первоначального захвата власти высказывались сомнения в готовности хунты уйти в отставку и согласиться выполнять свои обещания, приход к руководству Хусейна Онна после его долгого изгнания в Республике Индия развеял все дальнейшие опасения по поводу существования постоянной военной хунты над остатками Малайи.\n\nХотя многие по-прежнему обеспокоены японской угрозой, Хусейн Онн пообещал вскоре открыть дипломатические переговоры с южными коллаборационистами, чтобы положить конец расколу в Малайе и воссоединить страну - только время покажет, будут ли они успешными.\n"
 WORLD.18211.a:0 "Уклоняясь от света."
 WORLD.18211.b:0 "Возможно, удастся достичь компромисса."
 WORLD.18211.c:0 "Можно ли восстановить единство на полуострове?"
 WORLD.18211.m:0 "Наш долг - восстановить мир и надежду."
 
 WORLD.18230.t:0 "[Get_newspaper_header]Воссоединение Малайи"
 WORLD.18230.d:0 "Неудача ОМАЯФ в достижении полной победы в Малайе привела к тому, что отколовшееся от Малайи государство Джохор, поддерживаемое Японией, оказалось под всепроникающей властью остатков 25-й армии, возглавляемой ныне Такео Куросавой в Сингапуре. Сразу же после войны предполагалось, что это отколовшееся государство будет оставаться безвольно отделённым в течение очень долгого времени.\n\nПохоже, что владычеству Японии над этой территорией пришёл конец: протесты и волнения, прокатившиеся по Джохору, привели к нескольким столкновениям между коренным населением и гарнизоном.\n\nВидя несостоятельность ситуации, Япония официально приказала отозвать все гарнизоны обратно в Сингапур, а также провести в Джохоре референдум о воссоединении, который подавляющим большинством голосов был принят "за". После референдума Малайское государство быстро аннексировало Джохор в соответствии с результатами референдума, воссоединив Малайю.\n"
 WORLD.18230.a:0 "Полуостров воссоединён."

 WORLD.30042.t:0 "[Get_newspaper_header]Иерусалимская конференция"
 WORLD.30042.desc:0 "Похоже, что бурные события на Ближнем Востоке после окончания Итало-турецкой войны могут привести к некоторым положительным результатам. Началась Иерусалимская конференция, равноправная и свободная дипломатическая встреча между еврейским Ишувом, палестинским ФАТХом и иорданскими хашимитами, под наблюдением ныне самозваного генерал-губернатора, который, очевидно, действует по собственному усмотрению, контролируя переговоры.\n\nСейчас, когда война ещё свежа в памяти народов Леванта, наблюдатели во всём мире с тревогой обсуждают возможность достижения мира на Ближнем Востоке. Среди возможных решений - разделение страны, создание федерации под руководством хашимитов и многое другое, а некоторые экстремисты даже выступают за создание единого еврейского или палестинского государства на всей территории Леванта. Как бы там ни было, все стороны надеются на достижение мирного урегулирования, а мировая общественность следит за развитием событий с затаённым дыханием.\n"
 WORLD.30042.a:0 "Является ли это шагом к миру?"

 WORLD.30043.t:0 "[Get_newspaper_header]Иерусалимская конференция провалилась"
 WORLD.30043.desc:0 "Барабаны войны громко бьют в Леванте, так как Иерусалимская конференция была признана всеми сторонами провальной. Поскольку разрозненные группы Леванта отказываются идти на компромисс по актуальным вопросам, генерал-губернатор с тяжёлым сердцем был вынужден завершить конференцию, поскольку и евреи, и арабы мобилизуются к войне. Что будет дальше, неясно: домыслы международного сообщества варьируются от усиления активности повстанцев до полномасштабной войны за регион.\n\nЕврейская политическая сфера перевернулась с ног на голову: лидер Иргуна Менахем Бегин открыто призывает к свержению рабоче-сионистского строя. В то же время пламенные призывы Жоржа Хабаша к революции начали привлекать больше внимания, чем когда-либо.\n\nКак бы то ни было, последний шанс на мир в Леванте был упущен, а без него дорога вперёд стала тёмной и опасной.\n"
 WORLD.30043.a:0 "Трагедия."

 WORLD.30044.t:0 "[Get_newspaper_header]Голда Меир избрана премьер-министром Израиля"
 WORLD.30044.desc:0 "Израильтяне всей страны сегодня празднуют формирование нового правительства, возглавляемого новым главой Мапай - Голдой Меир. Она проводит ястребиную внешнюю политику и продолжает политику старой гвардии социал-демократических трудовых сионистов, включая агрессивную позицию по отношению к новорождённому Левантийскому союзу. Сторонники нового премьер-министра указывают на её поддержку прав женщин и другую прогрессивную политику, в то время как её критики указывают на её нежелание сотрудничать со своими новообретёнными арабскими союзниками.\n\nНезависимо от этого, будущее Израиля представляется светлым, и многие в мире надеются, что "железная леди" Израиля откроет новую эру процветания для еврейского народа."
 WORLD.30044.a:0 "Мать-ястреб покидает своё гнездо."

 WORLD.30045.t:0 "[Get_newspaper_header]Шимон Перес избран премьер-министром Израиля"
 WORLD.30045.desc:0 "Израильтяне по всей стране сегодня празднуют формирование нового правительства, возглавляемого новым главой Мапай - Шимоном Пересом. Баллотируясь на прогрессивной, "голубиной" платформе и со свежим молодым взглядом на актуальные вопросы, Перес представляет молодую гвардию Мапай, поднявшуюся после ухода в отставку Давида Бен-Гуриона.\n\nМногие надеются, что Перес, занимая позицию в поддержку Левантийского союза и имея в своём распоряжении лучших и талантливых специалистов страны, откроет новую эру технологического процветания, которую смогут разделить все жители Леванта.\n\nНесмотря на это, мечта Переса о мире сталкивается со многими проблемами и препятствиями, и это будет долгий путь - но он должен пройти его.\n"
 WORLD.30045.a:0 "Свежее молодое лицо."

 WORLD.30046.t:0 "[Get_newspaper_header]Основание НФОП"
 WORLD.30046.desc:0 "Революция в Леванте приняла новый оборот, когда председатель партии Харакийин Жорж Хабаш объявил о преобразовании партии в Народный фронт освобождения Палестины, самопровозглашенную "зонтичную" социалистическую партию в духе старой Палестинской коммунистической партии. На бумаге НФОП будет представлять "все народы Палестины, от евреев до арабов и друзов", в попытке создать "истинно демократическое государство" на Ближнем Востоке. Однако дискриминация в отношении евреев, в частности, продолжает оставаться самой большой причиной критики правительства Хабаша. [Get_World_30046_LEB_Desc]\n\nПредседатель Хабаш показал миру свою мечту о Палестине - и сейчас, когда международное сообщество вновь смотрит на восток, остаётся только гадать, сбудется ли эта мечта.\n"
 World_30046_LEB_Desc:0 "Кроме того, были созданы сателлитные "братские республики" в Трансиордании и Ливане, что образовало небольшой, но мощный коммунистический блок в регионе."
 World_30046_no_LEB_Desc:0 "Кроме того, была создана сателлитная "братская республика" в Трансиордании, что образовало небольшой, но растущий коммунистический блок в регионе."
 WORLD.30046.a:0 "Принесёт ли это мир?"

 WORLD.30047.t:0 "[Get_newspaper_header]Провозглашение Арабской Народной Республики"
 WORLD.30047.desc:0 "Ветры революции и панарабизма продолжают распространяться по всему Ближнему Востоку с сегодняшним провозглашением Арабской Народной Республики - коммунистического, панарабистского федеративного государства, предназначенного для "освобождения арабской нации от оков колониализма, где бы они ни находились". Под председательством Жоржа Хабаша, АНР почти сразу же начала предпринимать шаги в сторону остального арабского мира, финансируя панарабистские и социалистические движения по всему региону. Хотя панарабистская мечта популярна в государствах, входящих в состав АПР - Палестине, Иордании и Ливане, сопротивление со стороны реакционеров и остатков еврейской общины в Палестине продолжается, и многие международные наблюдатели осуждают государство за его предполагаемый авторитаризм.\n\nКак бы то ни было, над пустыней взошла новая звезда, и она светит ярко-красным светом.\n"
 WORLD.30047.a:0 "Арабская нация стоит крепко."

 WORLD.30048.t:0 "[Get_newspaper_header]Израиль присоединяет Трансиорданию"
 WORLD.30048.desc:0 "Премьер-министр Израиля Менахем Бегин объявил сегодня, что в соответствии с его идеалами ревизионистского сионизма Трансиордания будет "немедленно и полностью" присоединена к Государству Израиль. Международные комментаторы отмечают сильную ортодоксальную поддержку действий израильского правительства со стороны ревизионистского сионизма. Это создало парадокс в государстве Израиль; для еврейских граждан он представляет собой процветающее либерально-демократическое государство, полное политических и экономических свобод. Для его арабских граждан Израиль - не более чем оккупационная держава, навязывающая условия, немногим лучшие, чем сегрегация.\n\nКакой бы ни была правда, на территории аннексированной Трансиордании вспыхнула новая волна насилия, и не похоже, что конфликт закончится в ближайшее время.\n"
 WORLD.30048.a:0 "Мечта Жаботинского достигнута."

 WORLD.30049.t:0 "[Get_newspaper_header]Иордания подписывает мирные соглашения с Израилем"
 WORLD.30049.desc:0 "Во время очень публичной встречи в Иерусалиме король Иордании официально согласился на мирные соглашения с государством Израиль.\n\nДля многих в арабском лагере эта новость стала огромным шоком, "полным предательством" и "неоправданной и трусливой капитуляцией" перед врагом. В Аммане вспыхнули беспорядки в знак протеста против мира, а палестинский лидер в изгнании Ясир Арафат дошёл до того, что заявил: "Хашимиты должны быть уничтожены".\n\nВ израильском лагере реакция заметно положительная: премьер-министр Менахем Бегин получил похвалу от всех политических партий Израиля, кроме своей собственной, где правые ястребы осудили соглашение как предательство Великого Израиля. Как бы то ни было, новой политической партии Бегина "Ликуд" удалось создать двухпартийную систему с левой партией "Маарах", и, похоже, премьер-министр - в отличие от его мирного соглашения - определенно намерен остаться.\n"
 WORLD.30049.a:0 "Начало новой эпохи?"

 WORLD.30050.t:0 "[Get_newspaper_header]Заключение Тюркского совета"
 WORLD.30050.desc:0 "Несмотря на нелёгкие переговоры Тюркского совета, похоже, что усилия по объединению региона наконец-то увенчались успехом, по крайней мере, в некотором смысле. После долгих дебатов страны Центральной Азии согласились объединиться в военный союз, вторглись на территорию Туркестанского легиона и победили. После этой военной победы, окончательно стабилизировавшей регион, представитель центральноазиатского альянса заявил, что они намерены вернуть территории, утраченные после Второй мировой войны. Поскольку Иран и Афганистан захватили территории за вышеупомянутый промежуток времени, многие опасаются, что в ближайшее время может вспыхнуть открытый конфликт. Представители Ирана, Афганистана, Японии и Германии осудили эти действия, в то время как ОСН, похоже, не могут нарадоваться сложившимся обстоятельствам и, похоже, уже вышли на контакт с новым альянсом в попытках заключить торговые сделки.\n"
 WORLD.30050.a:0 "В наше время дипломатия столь легко даёт сбои..."

 WORLD.30051.t:0 "[Get_newspaper_header]Заключение Тюркского совета"
 WORLD.30051.desc:0 "Сегодня из Центральной Азии поступили свежие новости: продолжающиеся переговоры об объединении между большинством государств Центральной Азии потерпели крах в результате гибели нескольких дипломатов из соответствующих государств. Поскольку переговоры фактически провалились, похоже, что Туркестанский легион, союзник Германии, мобилизуется для прямого вмешательства.\n\nМеждународная реакция на эти события сложилась более или менее ожидаемо. Пакт само собой отпраздновал это достижение, назвав его "победой центральноазиатского самоопределения", хотя ОСН и Сфера восприняли это событие иначе, в частности, ОСН назвала его "смертью дипломатии в регионе". Независимо от реакции международного сообщества, будущее региона представляется мрачным, хотя только время покажет, как будет развиваться или ослабевать напряжённость.\n"
 WORLD.30051.a:0 "Будущее Центральной Азии ветшает, хоть ещё и не умерло."

 WORLD.30052.t:0 "[Get_newspaper_header]Заключение Тюркского совета"
 WORLD.30052.desc:0 "В Центральной Азии произошла трагедия: после серии убийств и ударов по централизованной власти в регионе, центральноазиатские страны погрузились в полную анархию. Беженцы бегут из региона в Казахстан или Иран, пока повсюду ходят слухи об иностранном вмешательстве, которое привело к гибели почти всех государственных лидеров и к полному краху переговоров об объединении.\n\nВ частности, Япония и Афганистан подверглись обвинениям в создании этой фактической анархии, хотя правительства обоих государств отрицают все заявления о своей причастности. ОСН и Пакт, в частности, подвергли критике лицемерие Сферы и заявили, что "предпочитают, чтобы народ Центральной Азии уважал самоопределение". Однако, несмотря на зарубежные протесты, правительства регионов остаются в упадке и почти наверняка останутся такими в обозримом будущем.\n"
 WORLD.30052.a:0 "И вот так снова течёт нефть."

 WORLD.30053.t:0 "[Get_newspaper_header]Заключение Тюркского совет"
 WORLD.30053.desc:0 "Конференция Тюркского совета в Центральной Азии завершилась: ни стороны, поддерживаемые ОСН, ни стороны, поддерживаемые Пактом Единства, не одержали верх. Изначально задуманная как конференция, на которой различные страны Центральной Азии должны были собраться вместе для обсуждения различных конфликтов (пограничных, этнических, дипломатических), она быстро превратилась в площадку для дипломатического противостояния Соединённых Штатов Америки и Великогерманского Рейха.\n\nПоступали сообщения о вмешательстве и влиянии Японии в работу конференции, но эти обвинения остаются неподтверждёнными и категорически отрицаются Токио. Конференция завершилась мирно, хотя и без значительных дипломатических шагов. Дипломаты США и Рейха выразили своё разочарование таким результатом, в то время как японские дипломаты выразили своё удовлетворение.\n"
 WORLD.30053.a:0 "Что будет со степью дальше?"

### NEW INDIA + AZAD HIND ###

 WORLD.30998.t:0 "[Get_newspaper_header]Смерть Джавахарлала Неру"
 WORLD.30998.desc:0 "Сегодня вся Индия скорбит, независимо от политической принадлежности, вероисповедания или положения на спорной границе субконтинента. Пандит Джавахарлал Неру, которого многие называют отцом Республики Индия и архитектором её политических основ, умер в 6:25 утра 27 мая после внезапной болезни.\nУстроив государственные похороны, тело покойного государственного деятеля, обернутое флагом, находилось под постоянным наблюдением старших офицеров индийской армии, а затем было кремировано на берегу Ямуны в ходе публичного мероприятия. Из Калькутты было распространено публичное уведомление о печали по поводу ухода Неру, но, похоже, что реакцией правительства Свободной Индии было лишь гробовое молчание.\nДля людей единственной реакцией было чувство огромной потери и ушедшей эпохи. Из поколения великих героев, которые доминировали в борьбе за свободу, в живых остался только Субхас Чандра Бос во враждебном правительстве.\n"
 WORLD.30998.a:0 "Кажется, час, который решит судьбу Индии, становится всё ближе."

 WORLD.30999.t:0 "[Get_newspaper_header]В.К. Кришна Менон становится премьер-министром Индии"
 WORLD.30999.desc:0 "В соответствии с указаниями покойного Джавахарлала Неру, В.К. Кришна Менон был официально назначен новым премьер-министром Республики Индия и лидером Конгресса.\nЭто решение было неоднозначным, так как Менон уже начал дипломатично обращаться к правительству Свободной Индии Субхаса Чандры Боса, очевидно, с целью договориться о мирном решении кризиса, который разделил Индию на две части после войны в Афганистане. Эксперты сообщают о растущем расколе в Конгрессе, который новому премьер-министру придётся контролировать, если он не хочет, чтобы его собственная партия разделилась у него под носом, когда он будет смотреть на восток.\nОднако, учитывая растущий экономический кризис в Калькутте, похоже, что первоначальные попытки поиска стратегических встреч принесли свои плоды. Только время покажет, являются ли действия премьер-министра-изменника результатом горячего оптимизма или прагматического суждения.\n"
 WORLD.30999.a:0 "В любом случае, похоже, что намечаются великие и знаменательные события."

 WORLD.31000.t:0 "[Get_newspaper_header]Начало конференции Южноазиатского экономического союза"
 WORLD.31000.desc:0 "После отклонения недавнего законопроекта о внесении поправок в Конституцию, который отменил бы ряд президентских полномочий, специально созданных для Боса, когда он ещё был членом Правительства индийского единства, похоже, что В.К. Кришна Менон выполнил своё обещание о дипломатическом сближении двух Индий. Сегодня началась конференция Южноазиатского экономического союза, призванная выровнять экономику обеих стран с целью подготовки к интеграции.\nНа субконтиненте царит атмосфера надежды, поскольку потенциально страшной войны за воссоединение, похоже, удалось избежать. Пока сверхдержавы с опаской наблюдают за происходящим, высокопоставленные чиновники обеих стран - включая премьер-министра и самого Боса - собираются в Канпуре, чтобы решить ключевые политические вопросы, которые позволят сократить разрыв между богатой ресурсами Республикой Индия и сильно военизированной экономикой Свободной Индии.\n"
 WORLD.31000.a:0 "Разумная дискуссия? Что случилось со старой доброй борьбой?"

 WORLD.31001.t:0 "[Get_newspaper_header]Покушение на Субхаса Чандру Боса!"
 WORLD.31001.desc:0 "Ранним холодным туманным утром 15 апреля одинокий стрелок подошёл к Субхасу Чандре Босу, когда тот выходил из самолёта, доставившего его через сильно военизированную границу, разделяющую две Индии. Два оглушительных удара разрушили утреннее спокойствие, когда нападавший выстрелил из револьвера IOF 32-го калибра, который попал лидеру в правую руку и туловище, а затем был застрелен телохранителями, стоявшими наготове. Один из репортёров, находившихся на месте событий, написал сегодня: "Как будто кровь, пролитая на асфальте, является предвестником крови, которая вскоре заполнит каждый уголок Индии - если сейчас не возобладают более здравые взгляды".\nВчера Свободная Индия отказалась от участия в Конференции - теперь кажется весьма вероятным, что правительство Менона рухнет в результате вотума недоверия. Поскольку последняя надежда Индии на мирное объединение угасла, похоже, единственный путь вперёд - это война. Когда она начнётся, неизвестно, но одно можно сказать наверняка...\n"
 WORLD.31001.a:0 "Она всё равно состоится, и да пребудет Бог с Индией, когда это произойдёт."
 
 WORLD.31002.desc:0 "Ранним холодным туманным утром 15 апреля одинокая курица подошла к Субхасу Чандре Бозе, когда он выходил из самолета, который доставил его через сильно милитаризованную границу, разделяющую две Индии. Два оглушительных крика нарушили утреннее спокойствие, когда нападавший нанес два метких апперкота, которые попали лидеру в подбородок и лицо, прежде чем нападавший скрылся, оставив после себя только просроченные купоны. Один репортер, побывавший на месте происшествия, написал: "Как будто кровь, которая собралась на этом асфальте, является предвестником крови, которая скоро зальет каждый уголок Индии - если сейчас не восторжествуют более хладнокровные головы".\nЫчера Свободная Индия отказалась от участия в Конференции - и теперь кажется весьма вероятным, что правительство Менона рухнет в результате вотума недоверия. Поскольку последняя надежда Индии на мирное объединение рухнула, похоже, что сейчас единственный путь вперед - это война. Когда это произойдет, неизвестно, но одно сейчас можно сказать наверняка...\n"

 WORLD.31003.t:0 "[Get_newspaper_header]Раскол Индийского национального конгресса!"
 WORLD.31003.desc:0 "После краха правительства В.К. Кришны Менона и досрочной отставки Субхаса Чандры Боса, растущее движение внутренней оппозиции Конгресса за привлечение бывшего премьер-министра к суду за измену и сговор с внешними элементами потерпело неудачу, когда оно было подавлено новым лидером партии Лал Бахадуром Шастри. Похоже, что это стало последней каплей, и два крупных блока политиков официально объявили о своём выходе из того, что они называют "выродившимся, лживым Конгрессом".\nВнутреннее правое крыло Конгресса, возглавляемое К. Раджагопалачария, и гандистское крыло, возглавляемое Дж.Б. Крипалани, сегодня создали две новые партии, получившие избирательное название Индийский национальный конгресс (Правые) и (Социалисты), которые будут участвовать в выборах в тесной коалиции. Внезапные выборы и драматический уход, по мнению некоторых экспертов, ознаменовали конец господства в Индии более ортодоксального левого Конгресса.\n"
 WORLD.31003.a:0 "В конце концов, союзники по обстоятельствам никогда не могут быть настоящими союзниками."

 WORLD.31004.t:0 "[Get_newspaper_header]Н. Рагхаван становится лидером Свободной Индии"
 WORLD.31004.desc:0 "Недьям Рагхаван, дипломат и бывший министр финансов, был избран новым лидером Всеиндийского передового блока - а значит, и лидером всей нации.\nОтмеченный тесными связями с экспатриантским сообществом индийских бизнесменов и коммерсантов в Малайе и Сингапуре, Рагхаван, похоже, сосредоточился на фискальной политике и экономике - поскольку конференция Южноазиатского экономического союза зашла в тупик, кажется, что экономический крах для Калькутты неизбежен, если не будут приняты решительные меры. Поскольку одним из первых его действий было создание рабочей группы экономистов и специалистов по планированию государственной политики, похоже, что эти действия также являются первостепенной заботой Рагхавана.\nПриход Рагхавана к власти в Свободной Индии - и, следовательно, во всём движении, построенном Босом, - не был воспринят однозначно. Несколько других лидеров ВПБ также боролись за эту должность и отказались давать комментарии по поводу нового руководства. Только время покажет, насколько стабильной и успешной будет эта новая глава в истории Азад Хинд.\n"
 WORLD.31004.a:0 "Это будет... хорошо для экономики?"

 WORLD.31005.t:0 "[Get_newspaper_header]Лила Рой становится лидером Свободной Индии"
 WORLD.31005.desc:0 "Лила Рой, оплот центристского блока партии и одна из ближайших соратниц Боса, была избрана новым лидером Всеиндийского передового блока - а значит, и лидером всей нации.\n\nРой была одним из первых членов Всеиндийского передового блока и сыграла важную роль в облегчении перехода к гражданскому управлению, когда ИНА вошла в Восточную Индию. Поскольку Рой была видным женским лидером, похоже, что социальные реформы станут главным приоритетом новой администрации. Главный сторонник Рой, Р.С. Руикар, был назначен министром внутренних дел, а также вице-президентом ВПБ - похоже, что он также будет ключевой фигурой в правительстве.\n\nИзбрание женщины на высший пост власти было встречено торжеством по всей стране и интересом со стороны большинства международных партий. Однако время покажет, насколько далеко это зайдёт.\n"
 WORLD.31005.a:0 "Говорят, что за каждым великим мужчиной стоит женщина - похоже, на этот раз всё наоборот."

 WORLD.31006.t:0 "[Get_newspaper_header]Шил Бхадра Яджи становится лидером Свободной Индии"
 WORLD.31006.desc:0 "Шил Бхадру Яджи, один из первых членов Всеиндийского передового блока и убежденный защитник прав рабочих и крестьян, был избран новым лидером ВПБ - а значит, и лидером всей нации.\nБудучи лидером самого левого из внутренних блоков ВПБ, Яджи уже заявил о своём намерении продвигать страну в сторону коммунистических и социалистических аспектов движения. Его поддерживает капитан Лакшми Сахгал, одна из самых выдающихся лидеров во всей стране - независимо от того, с какой стороны границы смотреть - и ветеран знаменитого женского полка ИНА.\nЗначительный сдвиг влево уже привлёк большое внимание, в том числе со стороны индийской диаспоры, проживающей в Малайе и Сингапуре - ранних финансовых сторонников движения, также тесно связанных с частным предпринимательством в Свободной Индии.\n"
 WORLD.31006.a:0 "Мир наблюдает за Калькуттой с затаённым дыханием - как с положительной, так и с отрицательной стороны."

 WORLD.31007.t:0 "[Get_newspaper_header]Лал Бахадур Шастри становится премьер-министром Индии"
 WORLD.31007.desc:0 "Несмотря на недавние неудачи, связанные с перебежками и партийными расколами, похоже, что старый монолит Индийского национального конгресса остаётся непобедимым на избирательных участках, поскольку он только что сформировал новое национальное правительство с Лал Бахадуром Шастри в качестве премьер-министра.\n\nДвижимый неутомимой энергией Шастри, Конгресс выставил новых кандидатов вместо тех, кто покинул партию, провёл кампанию с удвоенной энергией и был вознаграждён сокрушительной победой.\n\nСейчас Шастри начал восстанавливать ущерб, нанесенный хаотичным годом. Лозунг "Jai Jawan Jai Kisan" - "Слава солдату, слава фермеру" - похоже, стал девизом нового правительства, которое удвоило ответственность за безопасность, одновременно поддерживая модернизацию сельского хозяйства и благосостояние фермеров - очевидно, готовясь к войне."
 WORLD.31007.a:0 "Si vis pacem, para bellum."

 WORLD.31008.t:0 "[Get_newspaper_header]C. Раджагопалачари становится премьер-министром Индии"
 WORLD.31008.desc:0 "В неожиданном повороте событий на выборах в Индии правое движение во главе с К. Раджагопалачари и Индийским национальным конгрессом (Правые) одержало победу и привело коалицию к формированию национального правительства.\nНовое правительство уже начало далеко идущие экономические реформы, направленные на демонтаж социалистической плановой экономики эпохи Неруви, а также дипломатические увертюры в адрес ОСН. В то время как младшие партнёры по коалиции, гандисты, настаивают на управлении сельскими районами, главным приоритетом нового правительства является возрождение экономики и укрепление зарождающегося консервативного движения внутри страны за счёт союза со бизнесменами, бывшими князьями и любыми другими партиями, которые ранее выступали против нерувианского Конгресса.\nСможет ли это правительство реализовать свои амбициозные планы после двух десятилетий правления, ориентированного на социализм, ещё предстоит выяснить.\n"
 WORLD.31008.a:0 "Новый свежий ветер для Индии... или кратковременный мираж."

 WORLD.31009.t:0 "[Get_newspaper_header]Д. Б. Крипалани стал премьер-министром Индии"
 WORLD.31009.desc:0 "На чрезвычайных всеобщих выборах в Индии к власти пришла коалиция Конгресса во главе с социалистами Д. Б. Крипалани. Пообещав твёрдо придерживаться первоначального видения Махатмы Ганди о "республике тысячи деревень" - с упором на развитие сельских районов и самоуправление.\nПредставители партии сообщают, что общий план коалиции будет заключаться в том, что гандисты сосредоточатся на сельском большинстве страны, а правые - на городских районах и общей экономике - при сохранении первенства социалистов, которые получили голоса в большинстве штатов.\nТем временем бывший Конгресс во главе с Шастри ещё не сделал заявления. Уже несколько ключевых членов парламента, которые ранее были связаны с ними, начали переходить к гандистам, что указывает на сейсмический сдвиг в центре индийской политики. Куда пойдёт это новое правительство, ещё предстоит увидеть.\n"
 WORLD.31009.a:0 "Индия, верная желаниям Ганди - но верна ли она желаниям народа?"

