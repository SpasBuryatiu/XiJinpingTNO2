 novel.10.d:0 "Cегодня вышел роман "Ад на другой планете", принеся его автору, Олдосу Хаксли, довольно хорошую репутацию благодаря своим темам и сюжету. Действие книги разворачивается в альтернативной реальности, где Адольф Гитлер умирает во время своей попытки путча в 1923 году и никогда не приходит к власти, а его место занимают монархическая НННП и её лидер Альфред Гугенберг. В России Николай Бухарин проигрывает Иосифу Сталину, который централизует власть и создаёт почти кошмарную диктатуру, укрепляющую Союз. Вторая мировая война началась из-за Немецкого орденсштаата и военной хунты, поддерживаемой кайзером и возглавляемой Гугенбергом, Эрвином Роммелем и Эрихом Людендорфом (в книге хунта называется Советом крестоносцев).\n\nДействие книги происходит во время войны, в оккупированной Франции. Её главная героиня, Анна-Мария Манушен, является профессором колледжа, преподающим химию, но вскоре становится изготовителем бомб после того как колледж закрыли, а многих его преподавателей арестовали за пропаганду антигерманских идеалов. Во время своей борьбы она встречает двух других главных героев; Джека, агента УСС, помогающего сопротивлению, и Николая, советского агента, поставляющего оружие коммунистическим ополченцам. По мере развития истории появляются три основные фракции: во-первых, Имперская Антанта, фракция, возглавляемая более реакционной Великобританией и бонапартистской Францией. Во-вторых, Советский альянс, возглавляемая Россией фракция, нацеленная на распространение коммунизма. Наконец, существует Тихоокеанская объединённая оборонительная группа, возглавляемая демократической Японией и Соединёнными Штатами.\n\nКнига заканчивается тем, что Анна-Мария становится свидетельницей ядерной бомбардировки Дрездена, а Николай говорит, что "Это не конец, а начало мира, разорванного пламенем. Ваши дети либо станут коммунистами, либо у вас их не будет." Многие критиковали книгу за пессимизм и чрезмерное внимание к деталям, но другие настаивали на том, что это могло бы быть реальностью, если бы события развивались по-другому. Хаксли защищал роман, говоря, что "Как бы ни были мы несчастны, мы можем быть благодарны за то, что подобного не случилось.""
 novel.10.a:0 "Что за детская фантазия!"

 novel.11.t:0 "Синий порядок"
 novel.11.d:0 "В последние несколько недель по всему миру набирает обороты интригующее художественное произведение. Упомянутый роман называется "Синий порядок", написанный под псевдонимом "Майлз Ллойд", он изображает мир, в котором радикальный авторитарный политик баллотируется на пост президента США в 1932 году от возрождённой "Лосиной партии". Этот президент, известный читателям только как "Президент", быстро приступает к консолидации своей власти под видом защиты Америки и милитаризует американскую экономику в качестве подготовки к "возможной войне". Любые дальнейшие военные действия будут встречены быстрой американской расправой. После аншлюса Австрии Президент объявляет войну Германии под предлогом "Защиты свободы".\n\nЗатем история в этом мире теряется на два десятилетия. На рассвете какого-то случайного дня мир оказывается разорванным на части Второй мировой войной. В России Советы потеряли всю Восточную Сибирь в пользу Американской Республики, в то время как смерть Бухарина бросила оставшуюся часть страны в хаос. В Азии Япония находится под американским надзором в следствие их поражения в войне против Америки. В Европе Британские острова, Иберия и Италия остаются последними крупными независимыми регионами, образовавшими странный союз демократии и фашизма, в который до смерти Бухарина входили ещё и Советы. Остальная материковая Европа разделена на американские марионеточные "Республики", скованные цепями. Однако американский контроль не абсолютен, поскольку различные военачальники ждут заката, чтобы освободить свои родные земли.\n\nНо Президент не может жить вечно, и после его убийства в конце романа солнце начинает пересекать горизонт, ибо судьба человечества висит на волоске."
 novel.11.a:0 "Что же это за мир..."

 novel.12.t:0 "Оккупация"
 novel.12.d:0 "Новая книга широко распространилась по всему миру, даже на чёрных рынках Германии. Книга под названием "Оккупация" описывает альтернативную историю, в которой немцы терпят поражение во Второй мировой войне. В ней Япония впадает в гражданскую войну с коммунистами и теряет свои позиции в материковой Азии. Хотя император в конце концов одерживает верх, Япония предпочитает зализывать свои раны, а не начинать завоевания, которые она провела в нашем мире. Таким образом, как только немцы нападают на Англию, Соединённые Штаты вмешиваются в войну, и так как они не отвлекаются на боевые действия на Тихом океане они умудряются победить и оккупировать Германию. Побеждённый рейх разделён на две половины: Германскую Народную Республику, марионеточное государство Советов, расположенное на севере, и Германскую Республику, оккупационную зону Союзников, состоящую из юга, Рейнской Области и Австрии. В книге эти две страны более известны как Северная и Южная Германия. Как и однажды, в Южной Германии к власти приходит националистическое и реваншистское правительство, подобно тому, как Гитлер поднялся в нашем собственном мире. Извлекая уроки из ошибок прошлого, Южная Германия быстро подвергается вторжению, и Союзники восстанавливают старое правительство. История следует за бедным немецким юношей, которого западные державы считают националистом. Хотя поначалу он не является главным героем, его неоправданное преследование оккупантами в конечном итоге приводит к тому, что он становится одним из них, и книга намекает, что это часть бесконечного цикла, который всегда будет приводить к угнетению и насилию с одной стороны. Это также намекает на то, что нечто подобное и гораздо более опасное в этом мире может произойти и с Японией.\n\nКнига оказалась поистине спорной. Многие утверждают, что это попытка оправдать поступки нацистов и намёк, что их реакция на Версаль была оправданной. Другие утверждают, что это просто нереально, и что коммунистическое движение Японии никогда не было бы достаточно сильным, чтобы нанести ущерб, который они наносят в книге. Автор говорит, что все они упускают суть, и что книга больше посвящена сообщению, а не обстановке."
 novel.12.a:0 "Может быть, нам стоит сосредоточиться на реальных проблемах, а не на этой ерунде?"

 novel.13.t:0 "ССР Восточная Пруссия"
 novel.13.d:0 "На этой неделе писатель Лен Дейтон опубликовал свой новый роман "ССР Восточная Пруссия". Действие романа происходит в альтернативной вселенной, где Михаил Тухачевский совершил переворот против Бухарина в конце 1920-х годов, превратив Советский Союз в военное государство, сравнимое с Наполеоновской Францией. "Новый Бонапарт", как его называют, начинает многочисленные вторжения в Восточную Европу и Скандинавию в то время, пока остальной мир ещё не оправился от Великой депрессии и не в состоянии ответить, что значительно укрепило позиции Советов. Гитлеровская Германия находит в этом Союзе гораздо более жёсткого противника, и война между ними длится много лет, пока обе стороны не пришли к миру после того, как каждая из них одновременно изобрела атомную бомбу и уничтожила города Кёнигсберг и Киев.\n\nВ центре сюжета - комиссар Красной Армии, которому поручено наблюдать за восстановлением удерживаемого советскими войсками Кёнигсберга, переименованного в Сталинград в честь близкого соратника Тухачевского. Обнаружив убийство видного правительственного чиновника, комиссар оказывается втянутым в паутину заговоров с участием советского верховного командования, местного гарнизона и партизан из числа сильно угнетённых и израненных радиацией немецких жителей города. Также присутствуют намеки на более серьёзные события, происходящие за кулисами, такие как массовая нестабильность в контролируемой Германией Западной Европе и обширные советские военные кампании в северном Иране и западном Китае. История заканчивается тем, что комиссар едва избежал смерти от рук своего начальства и раскрыл заговор, цель которого спровоцировать Рейх на новую войну.\n\nКнига получила высокие оценки за свой уникальный взгляд на жанр нуар и его атмосферу выжженных улиц Сталинграда. Некоторые критиковали его за несколько сочувственное изображение немецких персонажей, а некоторые даже предположили, что Дейтон может придерживаться нацистских идеалов. Несмотря на это, он уже имел довольно успешный первый запуск продаж и, как ожидается, станет основным продуктом альтернативной истории на долгие годы."
 novel.13.a:0 "Интересная история, но всё это, конечно, фантазия."

