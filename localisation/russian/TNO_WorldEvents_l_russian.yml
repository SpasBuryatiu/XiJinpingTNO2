 ### Central Asia World Events ###
 WORLD.1100.t:0 "[Get_newspaper_header]Коммунисты объединяют Казахстан!"
 WORLD.1100.desc:0 "Казахстан, некогда разделённый, вновь воссоединён под знаменем серпа и молота. Генеральный секретарь и военачальник остатков Советского Союза в Кызылорде Бауыржан Момышулы объявил о прекращении боевых действий на территории Казахстана и провозгласил окончательное поражение реакционеров, сопротивлявшихся власти рабочих в Казахской ССР.\n\nБудущее возрождённого социалистического государства остаётся неясным. Хотя ранее Казахская ССР подчинялась центральной Советской власти в Москве, теперь отделившаяся республика оказалась в ситуации, когда лояльного ей государства уже не существует, и многие утверждают, что сам Казахстан должен стать центром нового Советского Союза. Какой бы ни была судьба, никто больше не сомневается, что советская власть пришла в Казахстан надолго."
 WORLD.1100.a:0 "Новое - это всё хорошо забытое старое."

 WORLD.1101.t:0 "[Get_newspaper_header]Бандиты царствуют в Казахстане!"
 WORLD.1101.desc:0 "Если раньше и оставалась какая-то надежда на прекращение хаоса и восстановление порядка в Казахстане, то сейчас она окончательно пропала. Разбойничьи войска под предводительством безжалостного Абу-Хана из Кокшетау сокрушили оставшиеся районы копытами степных коней и теперь царствуют на необъятных просторах необузданного Казахстана. Беспомощное казахское население теперь вынуждено полагаться только на себя для защиты от регулярных набегов разбойников на города и сёла.\n\nДовольный своими славными победами, Абу-Хан, однако, не хочет останавливаться на достигнутом. Понимая, что они могут стать очередной мишенью для мародерских орд Казахстана, государства юга России и Средней Азии стали более бдительно следить за своими границами в надежде уберечь себя от гнева Хана."
 WORLD.1101.a:0 "Приготовьте свою дань."

 WORLD.1102.t:0 "[Get_newspaper_header]Либералы объединяют Казахстан!"
 WORLD.1102.desc:0 "Ранее сдерживаемый волей деспотов, казахский феникс восстаёт из пепла как маяк свободы и демократии в этих степях. Первый президент республики Казахстан Сабит Муканов в обращении к стране поздравил своих сограждан с победой над тиранией и провозгласил окончательное воссоединение казахского народа под демократическим правлением, предвидя благополучное будущее родины после долгих лет ожесточённых междоусобиц и бессмысленного кровопролития.\n\nКак ягнёнок среди стаи волков, новообразованная Республика объявила о своём стремлении к международному признанию и сотрудничеству с демократическими державами. Сможет ли Казахстан вырваться из затянувшейся изоляции, покажет только время."
 WORLD.1102.a:0 "Кажется, что мир и свобода появляются в самых неожиданных для этого местах."
 
 WORLD.1103.t:0 "[Get_newspaper_header]Прагматисты объединяют Казахстан!"
 WORLD.1103.desc:0 "В дикой природе наиболее сильные находятся на вершине пищевой цепи. Государство Хромтау, принявшее гибкость и прагматизм в качестве своих основных принципов, вышло победителем в войне за Казахстан и разбила своих многочисленных соперников. Президент, председатель и отец нации Николай Оноприенко ныне властвует как бесспорный авторитарный правитель национальной республики, направляющий страну к своему уникальному видению нескончаемого и сурового прогресса.\n\nБудучи чёрной меткой на карте со времён падения СССР, Казахстан теперь пытается дотянуться до крупнейших держав региона, надеясь добиться своего места под солнцем. Хотя неясно, что может предложить миру молодая и слаборазвитая Центральноазиатская нация, Оноприенко возлагает самые большие надежды на то, что независимый Казахстан сам по себе станет посредником между мировыми державами."
 WORLD.1103.a:0 "Что вообще может сделать для мира захолустный Казахстан?"

 WORLD.1104.t:0 "[Get_newspaper_header]Фашисты объединяют Казахстан!"
 WORLD.1104.desc:0 "На казахские земли опускается тьма. Крайне ксенофобское и националистическое государство Актау, когда-то униженное своими соперниками как незначительный, хоть и грозный соперник, уничтожило все противоборствующие силы в своей борьбе за власть в Казахстане. В ознаменование окончательной победы над последними остатками выродившихся вредителей по всей стране прошли массовые торжества в честь верховного вождя Сафы Газиза. Волны славянских беженцев, а также политические противники Газиза пытаются сбежать из Казахстана, чтобы не постичь участи своих менее удачливых соотечественников, попавших в плен к казахским "синерубашечникам".\n\nЗавершив свою миссию по очищению казахского государства, Газиз не думает, что на этом можно остановится. Твердо веря в правоту нацистской доктрины, казахский фюрер обратил свой взор на Рейх, желая помочь ему в славной борьбе против славянской угрозы."
 WORLD.1104.a:0 "Нацисты? В Казахстане? Ну не надо тут выдумывать!"

 WORLD.1105.t:0 "[Get_newspaper_header]Поляки взяли контроль над Казахстаном!"
 WORLD.1105.desc:0 "Новости из казахских степей редко доходят до международных наблюдателей, а те, что приходят, обычно оставляют больше вопросов, чем ответов. Государство "Новая Польша", бывшая советская Автономная Республика и нынешнее убежище для польских изгнанников из Рейха, установило полный военный контроль над Казахстаном в попытках отразить агрессию на свою новую родину.\n\nДля обеспечения своей безопасности польское правительство приняло меры по созданию дружественной ей Казахской республики и буферной зоны в Актобе между двумя народами. В то время как после многих лет войны в Центральной Азии был достигнут мир, дальнейшие перспективы польского Казахстана остаются неясными.\n"
 WORLD.1105.a:0 "Польский Казахстан? Поистине, мы живём в удивительные времена!"
 
 WORLD.1106.t:0 "[Get_newspaper_header]Фундаменталисты объединяют Казахстан!"
 WORLD.1106.desc:0 "Казахский народ, оставшийся без духовного руководства после распада СССР, теперь ищет прибежища у Аллаха. Николай Забелкин из Костаная, военачальник, ставший благочестивым человеком, одержал победу над светскими владыками Казахстана и распространил своё исламское фундаменталистское видение на всю страну. Прежде Казахстан был страной анархии, а теперь стал территорией, управляемой не искусственными человеческими правилами, а законами, посланными самим Богом.\n\nИсламская Республика Казахстан проявила мало интереса к делам грешной земли и решила обратиться к изоляционизму, подальше от соблазнов внешнего мира. Ворота Казахстана, некогда открытые, теперь закрыты для всех неверных."
 WORLD.1106.a:0 "От нечестивого кошмара к святому царству."
 
 ####More iberia world events
 
 WORLD.1500.t:0 "[Get_newspaper_header]Фалангисты захватывают власть в Иберии"
 WORLD.1500.desc:0 "Зарождающейся демократии в Иберии больше нет. Пока общество и Конгресс были охвачены беспорядками из-за реформ правительства, сторонники жёсткой линии из числа военных сегодня утром нанесли неожиданный удар по Мадриду. Армейские части, лояльные правительству, были быстро ликвидированы благодаря помощи "пятой колонны", а здание Конгресса было взято штурмом. Статус президента Фернандеса-Миранды остаётся неизвестным.\n\nФалангистский генерал Альфонсо Армада был провозглашён Каудильо благодаря военной поддержке, но его авторитет, по-видимому, имеет мало веса. Военные разделились, и в ответ на переворот на полуострове уже вспыхнули бои. Позиция фашистов выглядит в лучшем случае шаткой, и международные наблюдатели считают, что открытый конфликт неизбежен."
 WORLD.1500.a:0 "¡Arriba Iberia!"
 WORLD.1500.b:0 "На шее Иберии нависло фашистское ярмо."
 WORLD.1500.c:0 "Наконец, хоть какое-то достойное руководство!"
 
 WORLD.1501.t:0 "[Get_newspaper_header]Восстание фалангистов в Иберии"
 WORLD.1501.desc:0 "Сегодня иберийской демократии был нанесен жестокий удар, когда фашисты из числа военных предприняли попытку государственного переворота! Правительство, возглавляемое президентом Фернандесом Мирандой объявило по телевидению и радио, что лояльные части, дислоцированные в столице, смогли дать отпор путчистам, но борьба ещё далека от завершения.\n\nСогласно сообщениям, диссидентская фракция военных бежала и захватила большую территорию на северо-западе полуострова, объявив себя единственным законным правительством Иберии. Акт открытого восстания серьезно подорвал стабильность правительства, и теперь кажется, что другие диссидентские группы делают свои собственные шаги..."
 WORLD.1501.a:0 "Итак, началось."
 WORLD.1501.b:0 "Сражайся, Иберия!"
 WORLD.1501.c:0 "Такова судьба демократии."
 
 WORLD.1502.t:0 "[Get_newspaper_header]Неудавшийся переворот в Иберии"
 WORLD.1502.desc:0 "Иберийская демократия сильно потрясена после неудавшегося фашистского переворота! Правительство президента Фернандеса-Миранды оказалось втянутым в споры из-за быстрых и неустанных реформ; и это было якобы справедливым поводом для путчистов. Однако правительство твёрдо стоит на ногах. Мятежники составляли лишь меньшинство военных, и им не хватало сил, чтобы захватить власть. После кровавой, но решительной обороны Мадрида лояльными войсками хребет мятежников был сломан. Лидеры были убиты, арестованы или бежали, а флаг демократии всё ещё развевается над Иберийским конгрессом. Похоже, демократия гораздо более устойчива, чем того ожидали повстанцы!"
 WORLD.1502.a:0 "¡No pasarán!"
 WORLD.1502.b:0 "Держите факел свободы выше, храбрые иберийцы!"
 WORLD.1502.c:0 "Тупые бездари!"
 
 WORLD.1503.t:0 "[Get_newspaper_header]Военные устанавливают демократию в Иберии"
 WORLD.1503.desc:0 "Парадигма Иберии вновь изменилась. В последние месяцы государство, возглавляемое Каудильо и Иберийским советом, становилось всё более авторитарным и деспотичным. В ответ на это по всей стране разразилось беспрецедентное по масштабам протестное движение. Правительство, как сообщается, приказало полиции и военным подавить эти протесты, но вместо выполнения приказа они поддержали протестующих!\n\nВоенные, широко поддерживаемые населением, заявили, что намерены провести свободные выборы как можно скорее. Держа в руках гвоздики, символ протестного движения, бесчисленные миллионы людей по всему полуострову празднуют восстановление своей с таким трудом завоёванной демократии."
 WORLD.1503.a:0 "Libertad! Libertad! Libertad!"
 WORLD.1503.b:0 "Узрите силу народа!"
 WORLD.1503.c:0 "Ничего, кроме правления толпы под дулом пистолета!"
 
 WORLD.1504.t:0 "[Get_newspaper_header]Антониу де Спинола приходит к власти в Иберии"
 WORLD.1504.desc:0 "После смерти Франсиско Франко многие задавались вопросом, сочтены ли дни Каудильо. Похоже, что это и так, и не так; Иберийский совет вместе с преемниками Франко и Салазара провозгласили странную республику. Два Каудильо и Совет назначили одного Антониу де Спинолу президентом Иберии, а бывшие диктаторы остались в церемониальных ролях. Учитывая власть, которую, как ожидается, будут иметь их "церемониальные" роли, иберийцы и иностранцы задаются вопросом, действительно ли это что-то меняет."
 WORLD.1504.a:0 "Наконец, решение, которое работает для нас."
 WORLD.1504.b:0 "Если он ходит, как утка, и крякает, как утка..."
 WORLD.1504.c:0 "По крайней мере, они сохранили сильное лидерство."
 
 WORLD.1505.t:0 "[Get_newspaper_header]Операция "Тенда""
 WORLD.1505.desc:0 "Давно ходили слухи, что у Италии есть планы занять стратегические позиции в Средиземном море в случае крупного кризиса. Хотя итальянское правительство всегда это отрицало, стало очевидно, что так оно и было.\n\nИтальянский флот занял Балеарские острова у берегов Иберии после непродолжительной борьбы с изолированным гарнизоном, оставшимся там после недавнего краха федерального правительства. В то время как союзники Италии поддержали этот шаг как необходимый для стабильности региона, он был осуждён Германией и несколькими странами третьего мира как атака, открыто попирающая международное право.\n\nНеизвестно, намеревается ли Италия удержать свои новые завоевания или будет просто охранять острова на время Иберийских войн."
 WORLD.1505.a:0 "Это наша земля!"
 WORLD.1505.b:0 "Мы не сделали ничего плохого."
 WORLD.1505.c:0 "Небольшое "поддержание мира"..."
 
 ################################################################################################################
 
 WORLD.1642.t:0 "[Get_newspaper_header]Английская катастрофа"
 WORLD.1642.desc:0 "В Англии вновь началась борьба и вспыхнул трёхсторонний конфликт. После победы повстанцев в гражданской войне английский лидер Клод Окинлек был застрелен неизвестным преступником. Это вылилось в волны насилия по всей стране. На севере остатки Британского союза фашистов Освальда Мосли, самой маргинальной фракции Сопротивления, захватили города, провозгласив создание Английской Социальной Республики. На Востоке Дэвид Стирлинг и его милитаристы захватили власть, объявив, что в смерти Окинлека виновны социалисты и установив то, что известно как Английский протекторат, дабы сохранить английский суверенитет. На Западе Орд Уингейт возглавляет остатки либералов и социалистов в Английском Свободном государстве, которое стремится к вступлению в ОСН. Похоже, что Англия будет разорвана на части, как это было с 1943 года.\n"
 WORLD.1642.a:0 "Похоже, сопротивление всё-таки не смогло спасти Англию."
 WORLD.1642.b:0 "К оружию, за свободу Англии!"
 WORLD.1642.c:0 "К оружию, во имя могущества Англии!"
 WORLD.1642.d:0 "К оружию, за суверенитет Англии!"
 
 WORLD.1917.t:0 "[Get_newspaper_header][FROM.Capital.GetName]ская Конференция"
 WORLD.1917.d:0 "После многих реформ, направленных на более "интернационалистскую" внешнюю политику, [FROM.GetNameDef] объявила о проведении многодневной конференции с участием представителей социалистических партий и других левых организаций со всего мира. На конференции выступили спикеры из почти тридцати разных стран, включая представителей от американских радикальных левых активистов до представителей Африканского национального конгресса и социал-демократов из Швеции и Финляндии.\n\nКонференция завершилась воспеванием Интернационала на многих языках, а также соглашением между несколькими странами о реализации программы, направленной на расширение сотрудничества между социалистическими государствами.\n"
 WORLD.1917.a:0 "Интернационал объединяет человечество!"
 WORLD.1917.b:0 "Это ни к чему не приведёт."
 
 WORLD.1918.t:0 "[Get_newspaper_header]Формирование Коминтерна"
 WORLD.1918.d:0 "Сегодня в совместном заявлении нескольких социалистических государств было объявлено о создании нового Коммунистического интернационала, или Коминтерна. Согласно этим заявлениям, Коминтерн - это орган, состоящий из социалистических партий со всего мира, представляющих различные направления левой мысли, от большевизма российского образца до антиколониального социализма.\n\nОрганизация, штаб-квартира которой находится в столице [FROM.GetNameDef], утверждает, что её цель - способствовать сотрудничеству между социалистическими партиями, обеспечивать глобальную поддержку левых движений и осуществлять "совместную защиту" социалистических стран по всему миру. Несмотря на эти смелые заявления, остаются неизвестными реальные материальные достижения Коминтерна.\n"
 WORLD.1918.a:0 "На шаг вперёд к свободному миру."
 WORLD.1918.b:0 "Возвращение красных..."
 
 WORLD.1919.t:0 "[Get_newspaper_header]Формирование СЭВ"
 WORLD.1919.d:0 "Представители Коммунистического интернационала недавно объявили о создании Совета экономической взаимопомощи, или СЭВ. В опубликованном заявлении СЭВ представлен как "глобальная организация развития и помощи" для "эксплуатируемых стран", к примеру, нескольких государств африканского континента, к которым уже обратился Коминтерн. С помощью СЭВ все нации и левые партии Коминтерна смогут оказывать друг другу экономическую взаимопомощь в целях развития, позволяя более крупным и более процветающим странам поддерживать более нищие народы.\n\nМногие организации и правительства по всему миру уже осудили этот аппарат как "империализм под другой маской", сославшись на обвинения в коррупции и большом политическом влиянии, приобретённом за счёт помощи СЭВ. Коминтерн, конечно же, опроверг эти заявления."
 WORLD.1919.a:0 "Снаряжение для революции!"
 WORLD.1919.b:0 "Коммунистическое влияние растет всё больше..."
 
 WORLD.1922.t:0 "[Get_newspaper_header]Финское военное правительство уходит в отставку!"
 WORLD.1922.d:0 "После нескольких месяцев протестов и общественного гнева военное правительство Финляндии смирилось с неизбежным и согласилось самораспуститься. Потрясённая финансовой и политической нестабильностью, Финляндия попала под контроль Карла Леннарта Эша и его войск. Многие люди ожидали, что непопулярное и часто легкомысленное правительство уйдёт в отставку, когда ситуация станет неустойчивой, и сторонние наблюдатели шокированы, что это заняло так много времени.\n\nОжидается, что в ближайшее время состоятся демократические выборы для замены власти. Однако всё ещё остаётся вопрос о ситуации в России, и многих беспокоит, что Финляндия может снова оказаться в очередном кризисе."
 WORLD.1922.a:0 "Теперь это настоящая республика."
 
 WORLD.1923.t:0 "[Get_newspaper_header]Фашистский переворот в Финляндии!"
 WORLD.1923.d:0 "Хотя Финляндия присоединилась к Рейху по необходимости, всё же она была одной из немногих частей Европы, не пострадавших от фашизма. Тем не менее, её положение было деликатным и, как показали текущие события, недолгим. Марш русских коммунистов через восточные районы страны оказался роковым для республики, так как крайне правые элементы решительно захватили власть.\n\nВ воображении новых правителей нависла русская угроза, и на горизонте маячат более тесные связи с Германией."
 WORLD.1923.a:0 "Фашизм получил ешё одну жертву."
 
 WORLD.1924.t:0 "[Get_newspaper_header]Коммунистический переворот в Финляндии!"
 WORLD.1924.d:0 "Наблюдатели европейской политики испытали настоящий шок, когда Республика Финляндия пала жертвой революционного социалистического восстания. Режим, уже стоявший на последнем издыхании после разгрома русскими в недавней войне, по-видимому был не в состоянии остановить волну радикализации среди населения.\n\nОбычно можно было ожидать, что угроза с востока продвинет Финляндию в германский лагерь, но правые Западной России полностью исключили такую возможность. С немцами на западе и русскими на востоке левое правительство рождается в экзистенциальной опасности, и неизвестно, продержится ли оно на континенте, столь поглощённом фашизмом."
 WORLD.1924.a:0 "Север теперь красный!"
 
 WORLD.1925.t:0 "[Get_newspaper_header]Финское военное правительство пало!"
 WORLD.1925.d:0 "Кризис может довести до предела любое правительство, даже то, что жестоко подавляет любое инакомыслие. Катастрофическая война с Западной Россией и нарастающие протесты внутри страны были в конечном счете слишком тяжёлыми для режима, и его легитимность пошатнулась, когда гражданские политики предприняли смелую попытку отменить чрезвычайное положение.\n\nТеперь, когда демократия в Финляндии восстановлена, её положение в мире неопределённо. Сохранит ли она тёплые отношения с Германией, характерные для предыдущей эпохи? Или она будет избегать авторитаристов и вступит на новый путь?"
 WORLD.1925.a:0 "На севере снова сияет свобода."
 
 WORLD.1926.t:0 "[Get_newspaper_header]Северная война"
 WORLD.1926.d:0 "С момента обретения независимости во время Гражданской войны в России, Финляндия жила под тенью своего бывшего сюзерена. После безрезультатной Зимней войны правительство в Хельсинки надеялось, что господство Рейха в Европе даст финнам защиту от остатков Советского Союза. Тупиковый исход Западнорусской войны окончательно уничтожил эту надежду. С тех пор высшее финское командование подготовило линию обороны в Онеге, чтобы сдерживать агрессию со стороны любого российского военачальника.\n\nНеспособность финского правительства дипломатическим путём разрешить кризис, вызванный подъёмом [WSR.GetNameDef] на мировой арене и горящим реваншизмом русских, положило начало новой великой Северной войне. Мир же только наблюдает за тем, как один из главных претендентов на объединение России сталкивается с действительно серьёзным противником."
 WORLD.1926.a:0 "Мы проучим этих финнов!"
 WORLD.1926.b:0 "Мы не отдадим свою землю!"
 WORLD.1926.c:0 "Удастся ли победить русским на этот раз?"
 
 WORLD.1927.t:0 "[Get_newspaper_header]Виипурийская конференция"
 WORLD.1927.d:0 "Поскольку дипломаты обеих стран успешно подписали соглашение в Вийпури, Между Финляндией и [WSR.GetNameDef] удалось предотвратить новую Северную войну.\n\nПосле развала Советского Союза, финские войска оккупировали Карелию, и восход нового сильного российского правительства за пределами Рейхскомиссариата Московии являлось большой стратегической проблемой для Хельсинки. Напряжённость усугублялось присутствием в Онеге подконтрольного финнам антикоммунистического ополчения. К счастью, правительство Западной России предпочло дипломатическое решение конфликта между Карелией и Онегой. Имея множество иных соперников за Уралом, кажется, что правительство [WSR.GetNameDef] стремится быстро положить конец финскому вопросу на приемлемых для обоих сторон условиях."
 WORLD.1927.a:0 "Кризис предотвращён."
 WORLD.1927.b:0 "Мир между русскими и финнами?"
 
 WORLD.1928.t:0 "[Get_newspaper_header]Подписание русско-финского перемирия"
 WORLD.1928.d:0 "Северная война зашла в тупик, и поэтому обе стороны конфликта согласились прийти к прекращению огня. Армия [WSR.GetName] успешно одолела большую часть сил ополчения в Онеге, но тяжёлый рельеф местности и отсутствие современного оборудования сделали прорыв в Карелии слишком трудным для Западнорусского правительства. Сидя за укреплениями, озерами и болотами, небольшая, но современная финская армия сумела повторить свои предыдущие оборонительные успехи в Зимней войне.\n\nОжидается, что финны потеряют своих союзников в Онеге. Взамен, [WSR.GetNameDef] официально признает финские претензии в Карелии. Этот мирный договор является явным поражением для амбиций западной России, жители которой считают себя единственным легитимным правительством во всей стране. Тем не менее, высшее командование [WSR.Capital.GetName], вероятно, решило уменьшить свои потери и вместо этого сосредоточиться на Урале.\n"
 WORLD.1928.a:0 "Вероломные финны снова избежали правосудия!"
 WORLD.1928.b:0 "Мы смогли отогнать медведя..."
 WORLD.1928.c:0 "Победят ли когда-нибудь русские на войне с Финляндией?"
 
 WORLD.1929.t:0 "[Get_newspaper_header]Победа России в Северной войне!"
 WORLD.1929.d:0 "Правительство [WSR.GetNameDef] потрясло мир, начав войну за территории, забранные ранее Финляндией. Теперь Северная война закончилась довольно неожиданным исходом. Небольшая, но современная финская армия и её союзники в Онеге были полностью разгромлены, в результате чего государство в Западной России может спокойно диктовать условия мирной конференции.\n\nМногие иностранные наблюдатели сомневались в способности русских прорваться через карельскую линию укреплений, тяжёлый климат и рельеф территорий возле Полярного круга. Несмотря на отсутствие новейшего оборудования, большая и опытная армия [WSR.GetNameDef] потрясла мир своими блестящими успехами на войне. Западнорусское правительство теперь обратило свой взор на восток, на дальнейшее объединение России, и на запад, где всё ещё ждёт Германский рейх.\n"
 WORLD.1929.a:0 "Мы разгромили упорных финнов!"
 WORLD.1929.b:0 "Катастрофа!"
 WORLD.1929.c:0 "От своры бандитов к профессиональной армии."
 
 WORLD.1953.t:0 "[Get_newspaper_header]Коронация Елизаветы II"
 WORLD.1953.desc:0 "Елизавета сегодня была коронована в Вестминстерском аббатстве, во многом так же, как и все предыдущие короли и королевы Англии на протяжении веков. Дочь бывшего короля Георга VI, брата ныне свергнутого короля Эдуарда VIII, новая королева провела большую часть своей жизни в изгнании в странах бывшего Британского Содружества, и мысль о том, что она когда-нибудь вернёт себе власть, была смехотворной для большинства людей.\n\nИ всё же, когда архиепископ Кентерберийский опускает корону ей на голову, кланяется вся Англия от белых утесов Дувра до болот Нортумберленда. Елизавета Виндзорская, некогда королева в изгнании, становится королевой Англии. Возможно, скоро она станет королевой чего-то большего."
 WORLD.1953.a:0 "Боже храни королеву"
 WORLD.1953.b:0 "Англия встала на ноги?"
 WORLD.1953.c:0 "Похоже, в Англии наконец-то появился настоящий монарх."
 
 WORLD.1975.t:0 "[Get_newspaper_header]Победа Сопротивления"
 WORLD.1975.desc:0 "Свободное английское правительство вышло победителем из гражданской войны, которую оно вело, чтобы изгнать коллаборационистов с Британских островов. Под руководством Клода Окинлека Сопротивление объединилось вопреки всему и одержало победу, которой не видывали уже целое поколение.\n\nТеперь, когда война выиграна, коалиция повстанческих сил стремится восстановить демократию на своём прекрасном острове. Большинство считает, что нация, которая вот-вот родится, будет если не обязательно стабильной, то, по крайней мере, демократической по своей природе. Возможно, многим будущим поколениям английских детей повезёт, и так оно и останется."
 WORLD.1975.a:0 "В худшие времена приходят лучшие новости."
 
 WORLD.1976.t:0 "[Get_newspaper_header]Победа коллаборационистов"
 WORLD.1976.desc:0 "Демократия мертва, её убили английские коллаборационисты. Народ Англии никогда не уважал союзников Германии, а с их уничтожением Сопротивления, которое боролось за демократию и прекращение железного правления марионеток рейха, проводимого на протяжении почти двадцати лет, они не могут ничего сделать.\n\nЛучше или хуже будут руки коллаборационистов, которые будут направлять Англии в новую эру, никто не подозревает, что несмотря на свою победу позиции коллаборационистов не столь надёжны, как они могли подумать. Время покажет."
 WORLD.1976.a:0 "Даже в темноте пламя остается зажжённым."
 
 WORLD.1977.t:0 "[Get_newspaper_header]Консерваторы Энтони Мейера побеждают на выборах в Англии"
 WORLD.1977.d:0 "Первые выборы в свободной Англии завершились тем, что сторонники лидера консервативной фракции Энтони Мейера получили большинство в парламенте и сформировали правительство. Клод Окинлек ранее решил не баллотироваться, но, несомненно, очень доволен тем, что его избранный преемник победил социалиста Билла Александра. Пообещав внедрить систему государственного медицинского страхования и союз с ОСН, Мейер также пообещал работать с более умеренными депутатами из фракции Александра, хотя он исключил сотрудничество с более жёсткими коммунистами, чтобы угодить правой милитаристской фракции под руководством Дэвида Стирлинга."
 WORLD.1977.a:0 "Поздравляем!"
 
 WORLD.1978.t:0 "[Get_newspaper_header]Сторонники Александра побеждают на выборах в Англии"
 WORLD.1978.d:0 "Левые во всем мире празднуют победу Билла Александра и его сторонников на первых свободных английских выборах. Один из главных лидеров сил Сопротивления во время гражданской войны, Александр и его социалисты были почти лишены возможности баллотироваться на выборах, но всё равно были допущены к голосованию. Александр обещает развивать социалистическое государство в рамках конституционной демократии. Его оппонент Энтони Мейер пообещал сотрудничать с новым правительством в одних вопросах, но сформирует более правую партию, чтобы препятствовать правительству в других."
 WORLD.1978.a:0 "Англия отдалась социалистам..."
 
 WORLD.1979.t:0 "[Get_newspaper_header]Социалистический переворот в Англии"
 WORLD.1979.d:0 "Сегодня мир был поражен шокирующими новостями о том, что бывший член Сопротивления и нынешний лидер Социалистической лейбористской партии Билл Александр начал военный переворот против героя войны и временного премьер-министра Клода Окинлека после того, как Окинлек объявил, что левые не будут допущены к участию в предстоящих парламентских выборах.\n\nКазалось бы, это внезапное предательство было слишком велико для Александра, чтобы принять его, но быстрый конец демократии в Англии не был встречен с радостью человеком, настроенным извлечь из него наибольшую выгоду, и как сейчас сообщают новости, Александр хочет уйти с поста премьер-министра, оставив этот пост вакантным. Мир задаётся вопросом, какие фракции СЛП или других левых организаций могут попытаться воспользоваться этой свободной вакансией."
 WORLD.1979.a:0 "Какая варварская трагедия."
 
 WORLD.1980.t:0 "[Get_newspaper_header]Берч побеждает в борьбе за власть"
 WORLD.1980.d:0 "Приходят новости из Лондона, и кажется, что жестокая борьба за власть в высших эшелонах бывшей Социалистической лейбористской партии и других левых подошла к концу. Приняв титул Председателя и осудив предательство своих соперников, известный коммунист и профсоюзный лидер Рег Берч захватил власть в этой новой левой Англии, или, как некоторые её называют, Рабочем Содружестве.\n\nБудучи яростным изоляционистом и противником капитализма и фашизма, новый председатель Берч, похоже, собирается наметить совершенно иной курс для английского народа, защищающего от разрушительной фашистской угрозы у их берегов, но и не дружественного к Организации Свободных Наций по ту сторону океана. Как это будет происходить, ещё предстоит выяснить."
 WORLD.1980.a:0 "Но на чью сторону он тогда встанет?"
 
 WORLD.1981.t:0 "[Get_newspaper_header]Победа троцкистов в Англии"
 WORLD.1981.d:0 "Похоже, нестабильность, которая преследовала Англию с начала Гражданской войны, закончилась, когда троцкистская фракция Теда Гранта преуспела в захвате контроля над правящей Коммунистической партией Англии. Надежды на стабильное правительство в Англии были высоки после победы Сопротивления в гражданской войне, но они были разбиты левым переворотом и отставкой коммунистического лидера Билла Александера. Это положило начало многомесячной политической борьбе между различными партийными фракциями. Грант обещал восстановить Англию как троцкистское государство и отказался от сотрудничества с ОСН."
 WORLD.1981.a:0 "Может быть, теперь Англия познает мир."
 
 WORLD.1982.t:0 "[Get_newspaper_header]Сэвилл побеждает в борьбе за власть"
 WORLD.1982.d:0 "Неожиданными победителями из жестокой борьбы за власть среди руководства Социалистической лейбористской партии в Англии выходит фракция коммунистов, придерживающихся идеалов давно умершего Бухарина. Возглавляемые Джоном Сэвиллом, эти коммунисты, несмотря на идеологическую крайность, по-видимому, весьма дружелюбны к Организации Свободных Наций которая, по некоторым слухам, является их сторонницей.\n\nКурс, который эти идеологи наметят для английского народа, связан как метафорически, так и буквально на бедре с ОСН, которые, по утверждению бухаринской фракции, являются лучшей надеждой социализма на победу над фашистской угрозой. И независимо от того, согласен ли кто-то с их методами, небольшое меньшинство людей начинает шептаться, что они могут быть просто правы."
 WORLD.1982.a:0 "ОСН многое выигрывает."
 
 WORLD.1983.t:0 "[Get_newspaper_header]Синдикалисты побеждают в Английской Гражданской войне"
 WORLD.1983.d:0 "вставьте текст"
 WORLD.1983.a:0 "вставьте текст"
 
 WORLD.1984.t:0 "[Get_newspaper_header]Реформисты пришли к власти в Англии"
 WORLD.1984.d:0 "После недавней отставки премьер-министра Эноха Пауэлла из-за проблем, связанных с его провальным экономическим законопроектом, у международных журналистов были противоречивые идеи о различных преемниках внутри Королевской партии, от самых разных фракций, начиная от невменяемых и заканчивая вполне здравомыслящими. Однако, похоже, здравый смысл победил, поскольку Гарольд Макмиллан и его клика реформистов заняли Палату общин. Премьер-министр Макмиллан обещает вернуть истинную демократию в страну, которая так долго находилась под властью фальшивого парламента. Многие сомневаются, что реакция Германии будет положительной, но некоторые доказывают, что отношение Рейха может быть смягчено до такой степени, что они позволят демократизировать режим. Каковы бы ни были планы Макмиллана или Рейха, многие на острове надеются на светлое будущее."
 WORLD.1984.a:0 "Реформисты, да? Посмотрим, что они сделают."
 
 WORLD.1985.t:0 "[Get_newspaper_header]Независимые пришли к власти в Англии"
 WORLD.1985.d:0 "После недавней отставки премьер-министра Эноха Пауэлла из-за проблем, связанных с его провальным экономическим законопроектом, у международных журналистов были противоречивые идеи о различных преемниках внутри Королевской партии, от самых разных фракций, начиная от невменяемых и заканчивая вполне здравомыслящими. Однако сохраняется статус-кво, поскольку протеже Пауэлла Дункан Сэндис занял пост премьера. Сэндис обещает "сильное, стабильное руководство", но многие сомневаются в его силе как премьер-министра, учитывая, что он пытается протолкнуть ещё одну версию экономического законопроекта Пауэлла. Кроме того, Королевская партия продолжает разрываться на части, и многие в правительстве считают, что Сэндис просто не выдержит. Бывший премьер-министр Рэб Батлер сказал: "Он уйдёт через неделю." Правда ли это ещё предстоит выяснить."
 WORLD.1985.a:0 "Чем больше вещи меняются..."
 
 WORLD.1986.t:0 "[Get_newspaper_header]Национальный фронт пришёл к власти в Англии"
 WORLD.1986.d:0 "После недавней отставки премьер-министра Эноха Пауэлла из-за проблем, связанных с его провальным экономическим законопроектом, у международных журналистов были противоречивые идеи о различных преемниках внутри Королевской партии, от самых разных фракций, начиная от невменяемых и заканчивая вполне здравомыслящими. И многие сказали бы, что безумие - это подходящее слово, когда Артур Кеннет Честертон поднимается, чтобы занять своё место премьер-министра Королевства Англии. Пожилой человек часто утверждал в своих трудах и речах, что он держит три ценности близко к сердцу. "Первое - это суверенитет для нации Соединенного Королевства, второе - равноправные отношения с Германией и третье - держать евреев и масонов подальше от нашего острова!" Позиция Честертона распространена среди его партийной фракции, известной как Национальный фронт, группы людей, лояльных национал-социалистической идеологии. Журналисты во всем мире сбиты с толку, и единственный вероятный вариант, по-видимому, заключается в том, что Англия катится к катастрофе."
 WORLD.1986.a:0 "Что случилось с величайшей империей на земле?"
 
 
 WORLD.1992.t:0 "[Get_newspaper_header]Германия выходит из Южно-Африканской войны"
 WORLD.1992.d:0 "После сообщений о выводе войск Рейха с линии фронта в Южной Африке и речи фюрера Альберта Шпеера, подтвердившей то же самое, рейхсминистр Гельмут Шмидт выступил по телевидению, чтобы официально заявить о выходе Германского рейха из крупнейшего конфликта, который мир видел со времён Западнорусской войны. К удивлению многих международных наблюдателей, общее мнение мирового сообщества - осторожный оптимизм в отношении новой позиции Рейха в этом мире, поражённом постоянными раздорами.\n\n"Мы преодолели наши дни изоляции и жестокости," - как сообщается, ответил Шмидт, когда его спросили о следующих шагах Германии на мировой арене, - "и я полностью намерен соблюдать это заявление." Вскоре после этого была объявлена пресс-конференция рейхсминистра."
 WORLD.1992.a:0 "По крайней мере, в Европе сохраняется хоть какое-то здравомыслие."
 WORLD.1992.b:0 "Мы не будем нести никакой ответственности за эту войну."
 
 WORLD.1993.t:0 "[Get_newspaper_header]Переворот в Шотландии"
 WORLD.1993.desc:0 "Выступая сегодня в Эдинбургском замке, фельдмаршал Уимберли объявил собравшимся репортёрам, что гражданское правительство Шотландии предало страну. Ссылаясь на недавние многочисленные события и решения, вызванные трусостью со стороны гражданского правительства, Уимберли заявил, что временное военное правительство возьмёт на себя ответственность за облегчение перехода к более компетентной администрации. Маршал Уимберли заявил, что военные будут поддерживать контроль только тогда, когда это необходимо для защиты Шотландии, и что пока он находится у руля Шотландии, она никогда не падёт перед угрозой фашизма или коммунизма."
 WORLD.1993.a:0 "Свет окончательно погас"
 WORLD.1993.b:0 "За защиту Шотландии!"
 WORLD.1993.c:0 "Какие лицемеры!"
 
 WORLD.2009.t:0 "[Get_newspaper_header]Валлийские юнионисты побеждают на выборах"
 WORLD.2009.d:0 "Проанглийская коалиция Независимых пришла к власти после досрочных выборов в Уэльсе. Правящая Партия Уэльса, раненная спорным валлийским законопроектом об образовании и угольным кризисом, оказалась без большинства в парламенте. Разногласия и некомпетентность сделали их лёгкой добычей для сплочённой юнионистской коалиции, возглавляемой консерватором Джоном Моррисом. На платформе экономического возрождения, сосредоточенного на поиске новых торговых рынков, некогда идеал воссоединения с Англией стал формулой победы.\n\nМножество поздравительных звонков от бизнес-магнатов и либеральных демократов со всего мира наводнили телефонные линии юнионистов. Остается выяснить, сможет ли эта коалиция удержать вместе своё социалистическое меньшинство и большинство, состоящее из сторонников бизнеса, достаточно долго, чтобы осуществить их мечту о воссоединении."
 WORLD.2009.a:0 "Британия - это не мечта"
 WORLD.2009.b:0 "Для меня это всё валлийское."
 
 WORLD.2013.t:0 "[Get_newspaper_header]Шотландский кризис"
 WORLD.2013.desc:0 "Угроза войны вновь нависла над Британскими островами, поскольку поддерживаемое Германией коллаборационистское правительство Англии вновь заявляет о своем намерении включить поддерживаемую ОСН Шотландию в союз. Однако гораздо важнее, что главные союзники двух стран, Соединённые Штаты и Рейх, теперь должны попытаться переломить ситуацию в нечто, что не связано с ядерной войной.\n\nПрямо в этот момент дипломаты обеих стран встречаются, чтобы сформировать решение, приемлемое для всех участников, не обращая внимания на то, что англичане и шотландцы думают по этому поводу."
 WORLD.2013.a:0 "Шотландия навсегда!"
 WORLD.2013.b:0 "Началось."
 WORLD.2013.c:0 "Англия должна восторжествовать!"
 WORLD.2013.e:0 "Будем молиться о мире."
 WORLD.2013.f:0 "Превосходно!"
 
 WORLD.2014.t:0 "[Get_newspaper_header]ОСН бросает Шотландию"
 WORLD.2014.desc:0 "Несмотря на горячие протесты шотландского правительства, Соединённые Штаты отказались помочь своему союзнику на островах, опасаясь развязать ядерную войну. Суда американцев и их союзников из ОСН покинули шотландские воды, и англичанам был дан неофициальный зелёный свет делать всё, что они пожелают в отношении бывшего подданного.\n\nЭто неоспоримая победа Рейха на дипломатической арене, и члены ОСН задаются вопросом, случится ли с ними то, что случилось с Шотландией."
 WORLD.2014.a:0 "Шотландия навсегда!"
 WORLD.2014.b:0 "Мы сделали то, что должны были сделать."
 WORLD.2014.c:0 "Легкая добыча."
 WORLD.2014.e:0 "Время пришло."
 WORLD.2014.f:0 "Досадно."
 
 WORLD.2015.t:0 "[Get_newspaper_header]Германия бросает Англию"
 WORLD.2015.desc:0 "Сейчас на островах царит мир, поскольку германское правительство формально отвергло возможность вооружённого вмешательства в назревающий конфликт между их союзным английским правительством и Шотландией, поддерживаемой ОСН.\n\nЭто произошло после нескольких недель напряжённого противостояния между двумя крупнейшими державами мира. По-видимому, не рассматривая ситуацию на островах как стоящую того, немцы отступили, тем самым сделав ОСН и Шотландию победителями этого конфликта, хотя некоторые шепчутся, что английское правительство может попытаться оспорить это силой."
 WORLD.2015.a:0 "Шотландия навсегда!"
 WORLD.2015.b:0 "Легкая добыча."
 WORLD.2015.c:0 "Мы сделали то, что должны были сделать."
 WORLD.2015.e:0 "Боже спаси нас."
 WORLD.2015.f:0 "Досадно."
 
 WORLD.2016.t:0 "[Get_newspaper_header]Германия побеждает в Шотландском кризисе"
 WORLD.2016.desc:0 "Немецкое правительство и Англия одержали победу в так называемом Шотландском кризисе, отметив этот день как день поражения ОСН. Шотландии теперь суждено быть присоединенной к Англии, тем самым воссоединяя Британскую нацию впервые за несколько десятилетий.\n\nНаблюдатели отмечают, что это устранило жизненно важное звено в оборонительных планах США в восточной Атлантике, с потерей шотландских баз и живой силы любая теоретическая война против Рейха имеет гораздо меньше шансов на успех. Но прежде всего никто не может отрицать, что Рейх стоит непоколебимо.\n\nНа данный момент."
 WORLD.2016.a:0 "Будь они прокляты!"
 WORLD.2016.b:0 "Мы подвели их."
 WORLD.2016.c:0 "Остров наш."
 WORLD.2016.e:0 "Шотландия наша."
 WORLD.2016.f:0 "Рейх снова торжествует."
 
 WORLD.2017.t:0 "[Get_newspaper_header]США побеждают в Шотландском кризисе"
 WORLD.2017.desc:0 "Шотландский кризис окончился в пользу американцев и их отважных союзников шотландцев, а немцы отказались от идеи расширения Англии, возможно, навсегда. Благодаря этой победе ОСН обеспечили себе место в Европе, создав обороноспособную базу, неприкасаемую для обычных немецких атак, и имея сильного союзника для обеспечения внутренней поддержки.\n\nНа стратегическом уровне это может иметь поразительные последствия для большего присутствия ОСН в Европе, потенциально давая им преимущество в том случае, если военные действия между двумя державами мира когда-либо выйдут за пределы их границ."
 WORLD.2017.a:0 "Мы победили во второй раз."
 WORLD.2017.b:0 "Англия наша."
 WORLD.2017.c:0 "Остров потеряны."
 WORLD.2017.e:0 "О Боже."
 WORLD.2017.f:0 "Новый рассвет для Британии?"
 
 WORLD.2018.t:0 "[Get_newspaper_header]Шотландский кризис разгорается"
 WORLD.2018.desc:0 "Казалось бы, как и в 1938 году, идея мира в наше время-глупость. Но теперь последствия могут быть гораздо более ужасными для мира в его нынешнем виде. Немцы и американцы теперь открыто поддерживают своих союзников в Шотландском кризисе, и поступают сообщения, что подобное повторяется по всему миру.\n\nВполне вероятно, что ядерная война последует достаточно скоро, положив конец этому веку чудес и ужасов, и положив начало ядерной зиме. Возможно, этого можно было бы избежать, но это в прошлом. Теперь всё, что остается - это наслаждаться временем, которое осталось человечеству."
 WORLD.2018.a:0 "О Боже."
 WORLD.2018.b:0 "Что мы наделали."
 WORLD.2018.c:0 "Что мы наделали."
 WORLD.2018.e:0 "О Боже."
 WORLD.2018.f:0 "Увы, мы были слишком молоды."
 
 WORLD.2021.t:0 "[Get_newspaper_header]Валлийская революция"
 WORLD.2021.d:0 "Cегодня Национальная Ассамблея, лишённая руля в течение нескольких недель после разрушительного вотума недоверия, была взята штурмом вооружёнными боевиками во главе с Джулианом Кайо-Эвансом. Захват был в основном бескровным, и некоторые из самых ультраправых членов парламента радостно приветствовали их прибытие. Юнионисты и левые политики немедленно покинули здание, тем самым оставив управление государством националистической фракции.\n\nВоинственные сторонники Кайо, известные как Армия Свободного Уэльса, на протяжении большей части своей истории считались невероятно разрозненной маргинальной группой. Когда угольная промышленность рухнула, АСУ, пользуясь этим крахом, быстро консолидировала недовольных и устремилась к государственному перевороту. Жгучая антианглийская риторика Кайо по понятным причинам напугала всех, против кого она направлена."
 WORLD.2021.a:0 "Интересно."
 WORLD.2021.b:0 "Cofio Am Cayo!"
 
 WORLD.2040.t:0 "[Get_newspaper_header]Новая Россия"
 WORLD.2040.d:0 "Фурер Гутрум Вагнер из Арийского братства заявил, что намерен объединить всю Россию под своим крылом. В речи, произнесённой из его дворца в Пермхайме, он сказал, что "пришло время для арийской расы закончить чистку унтерменшей, которую начали ещё в 1941 году," и что "Из грядущего потопа, будто феникс, взойдёт Новая Россия!"\n\nМногие русские и зарубежные политики глубоко обеспокоены этими событиями из-за жестокости, безумия и силы Вагнера, а большинство государств уже разрабатывают планы защиты себя в случае войны с Пермхаймом. Представители немецкого правительства отказались давать какие-либо комментарии."
 WORLD.2040.a:0 "Безумие охватило Россию."
 WORLD.2040.b:0 "Наш Райх простоит тысячу лет!"
 
 WORLD.2041.t:0 "[Get_newspaper_header]Новая Россия"
 WORLD.2041.d:0 "Сегодня утром Валерий Емельянов, лидер загадочной Гипербореи, официально объявил о своих намерениях объединить Россию под своим знаменем в речи, произнесённой из его дворца в Перми. "Благословлённые Перуном, истинные арийцы восстанут вновь," - сказал Емельянов перед собравшимися воинами-жрецами, и что "От Балтики до Камчатки взлетит знамя Гипербореи!"\n\nПоскольку Гиперборея является одним из самых могущественных и радикальных государств, возникших после развала СССР, вся международная реакция - это всепоглощающая паника. Все русские государства уже мобилизуют свои войска, чтобы защитить себя от новоявленного государства, а эксперты говорят о мире, в котором подобные Емельянову станут одними из самых могущественных людей."
 WORLD.2041.a:0 "Север пробуждается."
 WORLD.2041.b:0 "Слава Перуну!"
 
 WORLD.2042.t:0 "[Get_newspaper_header]Истинная родина арийцев"
 WORLD.2042.d:0 "В речи, произнесённой из Храма Рода (бывшего Свято-Троицкого собора) в Перми, лидер Гипербореи Валерий Емельянов объявил миру о своих планах завоевания Палестины. Говоря о "древней, изначальной родине всей арийской расы", которая была "похищена евреями в древности", он провозгласил, что "придёт время, когда истинные сыновья Святой Земли отвоюют у масонов царя Соломона своё царство."\n\nТо, что Емельянов планирует расширить своё влияние за пределы России, вызывает глубокую тревогу у всего мира. Правительство Леванта сообщает, что "мы будем готовы, когда он придёт.", хотя и не уточняя, какие именно планы ныне разрабатываются. Сообщения о том, что военные и спецслужбы региона находятся в состоянии боевой готовности, ещё не подтверждены."
 WORLD.2042.a:0 "Надеемся, что он не придёт."
 WORLD.2042.b:0 "Слава Перуну!"
 
 WORLD.2063.t:0 "[Get_newspaper_header]Кризис Ясуды"
 WORLD.2063.d:0 "После обнародования информации о причастности руководителей Ясуды к коррупционной схеме, что дальше превратилось в расследование убийства, дзайбацу, похоже, находится в отчаянном положении. Когда Токийская фондовая биржа открылась сегодня утром, этажи были заполнены обезумевшими акционерами, умоляющими, чтобы их заказы были обработаны первыми, и испуганными стажёрами, несущими корзины заказов на продажу.\n\nАктивы Ясуды уже вступили в свободное падение, а их массовая ликвидация на родных островах, в Гуандуне, Вьетнаме и Китае создала вакуум экономической власти, разрывающий экономику Сферы на части. Эксперты предсказывают, что дзайбацу находится на жизнеобеспечении и если кабинет Ино не совершит чуда, полный крах корпорации можно ожидать уже на следующей неделе."
 WORLD.2063.a:0 "Что падает быстрее, человек или его акции?"
 
 WORLD.2064.t:0 "[Get_newspaper_header]Кидо избран премьер-министром Японии"
 WORLD.2064.d:0 "Будучи тёмной лошадкой современной японской политики, Коити Кидо вновь избран на пост премьер-министра. С поддержкой императора, Кидо выступил перед парламентом и пообещал "более тёплое сотрудничество" между всеми фракциями в японском правительстве.\n\nНаиболее распространённая критика Кидо ссылается на его предыдущее пребывание на посту премьер-министра с вопиющей коррупцией и посредничеством в сделках, которые превратили Ассоциацию помощи трону в партию, где непрочные соглашения и скрытые сделки являются нормой.\n"
 WORLD.2064.a:0 "Успех маловероятного кандидата."
 
 WORLD.2065.t:0 "[Get_newspaper_header]Икеда избран премьер-министром Японии"
 WORLD.2065.d:0 "После борьбы за власть из-за отставки Хирои Ино с поста премьер-министра Японии, Икэда Масаносукэ смог подняться на вершину политического Олимпа в парламенте. Убеждённый консерватор, Икэда представил себя как компромиссный вариант, объединив довоенных консерваторов из Риккэн Сэйюкай и отступников из либеральной фракции Адмирала Такаги.\n\nСам Икэда был откровенен в своих реформах, пообещав устранить коррупцию и административные недочёты, которые преследовали Японию в эпоху Ино. Многие критикуют его за то, что он сделает слишком мало для Японии, другие же хвалят его за рассудительность и сдержанность."
 WORLD.2065.a:0 "Статус-кво вновь побеждает."
 
 WORLD.2066.t:0 "[Get_newspaper_header]Кая избран премьер-министром Японии"
 WORLD.2066.d:0 "После борьбы за власть из-за отставки Хирои Ино, новым премьер-министром Японии был назначен Кая Окинори. Лидер клики технократов имеет огромные амбиции - реконструкция государственного аппарата в сторону корпоративистской модели с националистической риторикой, расширенное использование Императорской армии Японии и флота для защиты японских интересов в Азии и большое стремление к экспансии государственной промышленности по образцу Квантунской армии в Маньчжоу-Го.\n\nХоть Кая и популярен, многие опасаются замысла бюрократов - точнее, замысла тех, кто их поддерживает. Также следует отметить, что Киси Нобусукэ поздравил Каю с назначением на пост премьер-министра, отметив, что Кая будет олицетворять собой настоящие интересы японцев."
 WORLD.2066.a:0 "Пожалуй, мы увидели экономиста в правительстве."

 WORLD.20661.t:0 "[Get_newspaper_header]Фукуда Такэо избран премьер-министром Японии"
 WORLD.20661.d:0 "Сообщения из Токио подтверждают, что Дзюсин, императорский кабинет, контролирующий назначения министров, принял отставку бывшего премьер-министра Окинори Кая и назначил новым премьер-министром Японии Фукуду Такэо, бывшего министра экономики в администрации Кая. Выступая по телевидению, новый премьер-министр пообещал продолжить политику своего предшественника, которая вывела страну из кризиса, вызванного деятельностью компании Ясуда\n\nОпытный бюрократ, Фукуда Такэо является главным представителем новой волны администраторов, нацеленных на экономические реформы, но свободных от влияния печально известной фракции "бюрократов-реформаторов", и очень близким союзником бывшего премьер-министра Кая, который поручился за его талант в управлении финансами Японии.\n"
 WORLD.20661.a:0 "Его опыт - благословение для империи."
 WORLD.20661.b:0 "Эстафета передаётся новому поколению."

 WORLD.20662.t:0 "[Get_newspaper_header]Сиина Эцусабуро избран премьер-министром Японии"
 WORLD.20662.d:0 "После ряда запутанных событий в парламенте, Сиина Эцусабуро набрал достаточное количество голосов для избрания новым премьер-министром Японии, и вскоре после этого Дзюсин подтвердил это. Премьер-министр Сиина в своей речи по телевидению пообещал "избавить Японию от ошибок предыдущих администраций" и "исправить неэффективность, которая мучает экономику со времен кризиса Ясуды, путём тщательных реформ."\n\nБудучи бюрократом в Маньчжоу-Го, который затем стал близким помощником премьер-министра Кая, Сиина Эцусабуро - человек с сомнительным чувством верности, но никто не может сказать, что он плохо служил Японии. Однако его связи с печально известным Киси Нобусукэ и кликой "бюрократов-реформаторов" вызвали сомнения в его выдвижении на пост премьер-министра, сомнения, которые Сиина обещал развеять своими действиями.\n"
 WORLD.20662.a:0 "Волевой и опытный - как раз то, что нужно Японии."
 WORLD.20662.b:0 "Похоже, они не смогли избавиться от прошлого."
 
 WORLD.2067.t:0 "[Get_newspaper_header]Такаги избран премьер-министром Японии"
 WORLD.2067.d:0 "Хоть и будучи маловероятным победителем схватки за власть, Сокити Такаги всё же смог подняться на вершину политического Олимпа после отставки Хирои Ино. Из-за обещаний о провидении либеральных реформ, адмирал приобрёл как большую поддержку среди народа, так и множество врагов, в частности, среди Императорской армии Японии. Также следует отметить его борьбу против коррупции в японской политике - то, что он называет "...опухолью Империи и принижением Кокутай." Наряду с этим, Такаги является ярым сторонником технократии, как системы, по его словам, гарантирующей дальнейшее развитие государства.\n\nОднако общественная поддержка адмирала заметно пошатнулась. Объединяя вокруг себя прогрессивных студенческих активистов и Императорский флот Японии, Такаги, похоже, напрашивается на политическое самоубийство. Только лишь время покажет, выдержат ли либералы незатихающие на них гонения."
 WORLD.2067.a:0 "Что армия думает об этом?"
 
 WORLD.2060.t:0 "[Get_newspaper_header]Китай модернизирован"
 WORLD.2060.d:0 "В 1962 году президент Китая Гао Цзунву объявил о своей программе полной модернизации китайской экономики. На протяжении многих лет он систематически превращал Китай в двигающую силу и житницу региона. Зарабатывая миллиарды в Сфере и создавая достаточно товаров, они теперь возможно единственная страна в Сфере Сопроцветания, которая может конкурировать с Японией в промышленности и экономике.\n\nОднако следует отметить, что в Китае далеко не всё так благополучно. Древняя нация всё ещё страдает от коррумпированного правительства и от уже угасающего угнетения японских мегакорпораций. Даже с этими проблемами, Китай преодолел почти все препятствия. Он больше не является Больным Человеком Азии - век унижения закончился."
 WORLD.2060.a:0 "Возможно, следующий век будет принадлежать Китаю"
 WORLD.2060.b:0 "Ещё одно грандиозное достижение Сферы Сопроцветания."
 
 WORLD.2061.t:0 "[Get_newspaper_header]Кризис в Нанкине!"
 WORLD.2061.d:0 "В прессу проник новый отчёт полиции Китая. В нём подробно описываются ужасающие действия мегакорпораций, которые десятилетиями контролировали китайскую промышленность. Данный отчёт вполне может потрясти весь Китай до глубины души. Это истории сотен людей, которые подверглись физическому, словесному и сексуальному насилию со стороны богатеев из Дзайбацу. Это огромная сумма денег, которая была тщательно присвоена у китайских рабочих и фермеров. Это бухгалтерские книги компаний, которые в настоящее время незаконны в соответствии с японским антимонопольным законодательством. Вовлечённость Японии в китайскую экономику достигла предела, и каждый мужчина, женщина и ребенок в Сфере знают об этом."
 WORLD.2061.a:0 "Молитесь, чтобы они были живы!"
 WORLD.2061.b:0 "Время перевернуть всё вверх дном."
 WORLD.2061.c:0 ""
 
 WORLD.2062.t:0 "[Get_newspaper_header]Восстание военачальников в Китае"
 WORLD.2062.d:0 "Сегодня Поднебесную вновь охватили потрясения, поскольку Лун Юнь, военачальник провинции Юньнань, объявил национальный крестовый поход против "предателей китайской нации". Будучи по своей сути военной диктатурой, эта возродившаяся "Армия национальной обороны", тем не менее, пользуется огромным влиянием во всём юго-западном регионе, имея при этом приток последователей Национальной революционной армии, а также остатков КПК из Индокитая.\n\nВ условиях быстрой мобилизации Лун Юнь и его сторонники неоднократно публично заявляли о своём желании свергнуть нынешний китайский режим, установленный в рамках Сферы Сопроцветания, - это намерение Нанкин решительно осудил как "бред сумасшедшего", пообещав при этом быстрое подавление восстания."
 WORLD.2062.a:0 "Вторая Северная экспедиция?"
 WORLD.2062.b:0 "Этот Бешеный Пёс будет убит!"
 WORLD.2062.c:0 "Наш последний шанс на освобождение."
 WORLD.2062.e:0 "Позвоните в Нанкин, пусть эвакуируют наших людей как можно скорее."
 WORLD.2062.f:0 "Вызовите Нанкин, пусть эвакуируют наши активы как можно скорее."
 WORLD.2062.g:0 "Жалкое восстание для жалкого государства."
 WORLD.2062.h:0 "Чем больше трещин в Сфере, тем лучше."
 WORLD.2062.i:0 "Свяжите меня с Токио, НЕМЕДЛЕННО!"
 WORLD.2062.j:0 "Будем молиться, чтобы не стало хуже..."

 WORLD.2069.t:0 "[Get_newspaper_header]Великая Азиатская война"
 WORLD.2069.d:0 "Каждая империя, похоже, достигает своего конца. После убийства лидера Китая Гао Цзонгву, из бюрократических лазеек восстал Ден Сяопин, что резко прекратил в Китае цирк под названием "японская шавка". За несколько недель Китай смог показать своё реальное положение в мире, сбросив окопы рабской цепи.\n\nНевиданный с 1940-х годов конфликт несмотря на особый статус Японии в виде азиатской сверхдержавы, у Китайской Народной Республики весьма высокие шансы на то, чтобы военным способом подчинить Японию и полностью её истребить как таковую.\n\nЛюди из ОСН, Пакта Единства и остальных уголков земного шара со страхом ожидают, когда танки Китая и солдаты ИАЯ вновь, как и почти два десятилетия назад, хлынут через границы Маньчжурии. Столкновение двух солнц достигло своей кровавой кульминации; возможно, скоро статус-кво Холодной войны навсегда погибнет в их едином пламени."
 WORLD.2069.a:0 "Марш вперёд, марш вперёд и вперёд!"
 WORLD.2069.b:0 "СЛАВА ПОБЕДЕ!"
 WORLD.2069.c:0 "Соедините меня с Лэнгли. Это очень важно."
 WORLD.2069.e:0 "Соедините меня с Абвером. Это очень важно."
 WORLD.2069.f:0 "Наконец, Сфера находится в предсмертных муках."
 WORLD.2069.g:0 "Да хранят нас небеса..."
 WORLD.2069.h:0 "И мы оказались в самом центре."
 WORLD.2069.i:0 "Возможно, китайская нация действительно сильна?"

 WORLD.1911.t:0 "[Get_newspaper_header]Смерть Японии"
 WORLD.1911.d:0 "На сегодняшний день эта новость была через крайне очевидной, но буквально десятилетие назад она рассматривалась как наивная фантазия. Япония проиграла. Совсем.\n\nКомитет освобождения китайской нации, возглавляемый её председателем Деном Сяопином с уверенностью заявил о том, что "ошибка европейских колонизаторов в неколонизации японии(уже с маленькой буквы) была исправлена, но на этот раз уже силами добра".\n\nКитай никогда не был так силён как сейчас. Сначала считавшаяся слишком слабой страной, ставшей европейской полуколонией в начале 20го века, затем ставшая рабом японии полвека спустя и уже сегодня - новая сверхдержава Азии.\nЗаручившись поддержкой со стороны России а также её ЧВК "Фагнер", Япония рухнула за быстрые сроки на континенте, а уже затем и с помощью интернированных граждан Китая на своём острове.\n\nНаблюдатели с других стран не могут сказать, что происходит на территории бывшей Японии. Однако факт огромного колличества конвоев с беженцами, массово выискивыемые и истребляемые с помощью ВМФ России и Китая, говорит об жестокости новых властителей бывшей Империи.\n"
 WORLD.1911.a:0 "И этой свободой мы будем дорожить вечно."
 WORLD.1911.b:0 "Всё кончено."
 WORLD.1911.c:0 "Что теперь будет с нами?"
 WORLD.1911.e:0 ""Мы отрежем голову врагу, восстановим её, отрежем снова и снова восстановим. И так до тех пор, пока не надоест""
 WORLD.1911.f:0 ""Мы отрежем голову врагу, восстановим её, отрежем снова и снова восстановим. И так до тех пор, пока не надоест""
 
 WORLD.9999.t:0 "[Get_newspaper_header]Скрытые герои"
 WORLD.9999.d:0 "Англия, наполненная борьбой и неразберихой, сегодня снова вошла в международные новости. Но это не типичная новость о взрывах или репрессиях, а о искусстве. Хотя поначалу эти работы не привлекали особого внимания, краска из баллончика достигла газет, когда художнику - личность которого неизвестна - удалось нарисовать одну из работ на парадных дверях парламента.\n\nНаводящая на размышления и хорошо нарисованная картина зажгла народное воображение, и различные картины, приписываемые художнику (известному под прозвищем "Софтбой"), распространились по всему миру. О художнике известно, лишь только то, что он возможно связан с британским социалистическим движением, и никто кажется не может перестать говорить о том, что на самом деле означают его картины."
 WORLD.9999.a:0 "Великие умы поколения, работающие из тьмы!"
 WORLD.9999.b:0 "Надо признать, это наводит на размышления."

 #Burgundy
 
 WORLD.3500.t:0 "[Get_newspaper_header]Японский корабль затонул у Индонезийских островов!"
 WORLD.3500.desc:0 "Новости официально подтвердили, что эсминец класса Акидзуки "Тоса" взорвался вчера во время патрулирования у Больших Зондских островов. Близлежащие радиостанции сообщали о прерывистых вспышках помех со стороны корабля за мгновение до потери сигнала. В общей сложности 253 моряка погибли под индонезийскими водами.\n\nБолее того, некоторые опубликованные отчёты Императорского японского флота подтверждают сообщения о присутствии американских подводных лодок, находившихся в непосредственной близости от "Тосы" незадолго до и после трагедии. Ещё предстоит увидеть, как последствия этой трагедии скажутся на и без того холодных японо-американских отношениях."
 WORLD.3500.a:0 "Наступают тяжёлые времена."
 WORLD.3500.b:0 "Они должны заплатить."
 WORLD.3500.c:0 "Превосходно."
 WORLD.3500.d:0 "Моря Суматры пропитались кровью."
 
 WORLD.3501.t:0 "[Get_newspaper_header]Американцы воздерживаются от войны из-за кризиса "Тоса"!"
 WORLD.3501.desc:0 "Несколько недель назад у берегов Суматры был уничтожен и потоплен японский эсминец "Тоса", что привело к гибели всех двухсот пятидесяти трёх членов экипажа на борту. После нескольких недель напряженности между Японской империей и Соединёнными Штатами Америки, которые, как считалось, несут ответственность за потопление "Тоса" после обнаружения американских подводных лодок в этом районе, американский народ успокоился, и президент вывел страну из этого кризиса.\n\nПотерпев поражение во Второй мировой войне, народ Соединённых Штатов на протяжении почти двадцати лет открыто презирал Японскую империю. К счастью, это не переросло в войну, которая могла бы разрушить тот самый мир, в котором мы живём сегодня."
 WORLD.3501.a:0 "Ещё одна унизительная потеря."
 WORLD.3501.b:0 "Наше превосходство вновь подтверждено."
 WORLD.3501.c:0 "Ещё одна неудача."
 WORLD.3501.d:0 "Орёл отступил."
 
 WORLD.3502.t:0 "[Get_newspaper_header]Премьер-министр Японии выводит страну из кризиса "Тоса"!"
 WORLD.3502.desc:0 "В течение последних нескольких недель японский народ переживал период траура в связи с известием об уничтожении японского эсминца "Тоса" у берегов острова Суматра в индонезийских водах. При потоплении погибло двести пятьдесят три японских моряка. Однако после нескольких недель заявлений о вине американцев премьер-министр Японии официально заявил об отступлении от растущей эскалации после взаимных обвинений и оскорблений между двумя странами.\n\nПосле Второй мировой войны японское господство над Тихим океаном оставило их империю в прямом презрении к американскому народу, что переросло в многолетнюю напряжённость. На данный момент новой войны на Тихом океане удалось избежать, поскольку напряжённость спала и люди возвращаются к своей повседневной жизни."
 WORLD.3502.a:0 "Ещё одного Акаги не будет."
 WORLD.3502.b:0 "Для сохранения мира необходимы жертвы."
 WORLD.3502.c:0 "Ещё одна неудача."
 WORLD.3502.d:0 "Восходящее Солнце опустилось."
 
 WORLD.3503.t:0 "[Get_newspaper_header]Третья Мировая Война"
 WORLD.3503.desc:0 "Недели переговоров, обвинений, наращивания военно-морского флота и оскорблений привели к тому, что наши самые серьёзные опасения подтвердились: Соединённые Штаты Америки объявили войну Японской империи после инцидента с потоплением "Тосы" и гибелью всех двухсот пятидесяти трёх членов её экипажа. Недели подготовки включали в себя обвинение от японского премьер-министра в причастности Соединённых Штатов к уничтожению корабля, адресованное министру военно-морского флота США, пославшему авианосец для запуска разведывательной миссии вокруг района потопления "Тосы", и наконец, похоже, что за уничтожение самолёта и смерть его пилота была ответственна ракета класса "земля-воздух". С этого момента, по оценкам, все сухопутные, воздушные и морские силы как Японской империи, так и Соединённых Штатов Америки будут посвящены ведению войны на Тихоокеанских территориях, и мир наблюдает за этим в страхе и ужасе. И, зная о ядерном арсенале обеих сторон, многие задаются вопросом, сколько времени осталось у мира, прежде чем всё будет потеряно?"
 WORLD.3503.a:0 "Трагедия 41-го года будет отомщена."
 WORLD.3503.b:0 "Мы будем сражаться до конца."
 WORLD.3503.c:0 "Спасение ждёт."
 WORLD.3503.d:0 "Мы лишь прах, и в прах мы возвратимся."
 
 WORLD.3504.t:0 "[Get_newspaper_header]Убит американский посол!"
 WORLD.3504.desc:0 "Шокирующая новость прибыла сегодня из неспокойного Ближнего Востока: Уильям Эдди, американский посол в Саудовской Аравии, был найден мёртвым в своей квартире в Эр-Рияде. Эдди сыграл важную роль в расширении влияния своей страны в регионе и в содействии её доминированию в торговле нефтью.\n\nХотя формально никому не было предъявлено никаких обвинений, в просочившемся докладе ЦРУ отмечалось, что поддерживаемые американцами службы безопасности отследили орудие убийства до поддерживаемой немцами баасистской ячейки, известной своей деятельностью в регионе. Это может быть связано с показаниями очевидцев, которые утверждают, что примерно во время убийства были слышны крики на немецком. Американское правительство потребовало от Германии предоставить доказательства того, что она не была причастна к убийству, на что Берлин ответил молчанием. На данный момент ясно лишь то, что это приведёт к эскалации напряжённости в регионе, где и без того царит атмосфера насилия."
 WORLD.3504.a:0 "Мы должны добиться справедливости!"
 WORLD.3504.b:0 "Что происходит?"
 WORLD.3504.c:0 "Превосходно."
 WORLD.3504.d:0 "О Боже..."
 
 WORLD.3505.t:0 "[Get_newspaper_header]Фюрер отступает от напряжённости по делу о ближневосточном убийстве!"
 WORLD.3505.desc:0 "Завоевание, конечно, не является чуждым понятием для Германского рейха; однако присутствующие в современном мире войны чужими руками и мятежи подразумевают совершенно иные формы завоевания. Таким образом, в тёмном подбрюшье конфликта Рейх обнаружил тревожные противоречия: несколько недель назад американский посол Уильям А. Эдди был найден убитым в своей резиденции в Эр-Рияде. В обнаруженных связях между баасистской группой, которая по общему мнению несёт ответственность за убийство, и Рейхом, американские призывы к справедливости и немецкие клятвы в невиновности в этом деле вылились в напряжённое противостояние на Ближнем Востоке. Однако, признавая страх перед военным конфликтом или потенциальными дальнейшими потерями, фюрер официально призвал Германию отступить и попытаться работать с американцами для решения этого вопроса. Мир дружно выдохнул, избавившись от напряжения, душившего мир."
 WORLD.3505.a:0 "Триумф свободного мира."
 WORLD.3505.b:0 "Это было необходимо."
 WORLD.3505.c:0 "Нам просто придётся попробовать ещё раз."
 WORLD.3505.d:0 "Свастика задрожала."
 
 WORLD.3506.t:0 "[Get_newspaper_header]Соединённые Штаты проводят разрядку по делу о ближневосточном убийстве!"
 WORLD.3506.desc:0 "Посол Соединённых Штатов Уильям Эдди, служивший в посольстве Саудовской Аравии, был найден убитым в своей собственной резиденции в Эр-Рияде. Официальные документы, касающиеся этого инцидента, просочились в общественность, раскрывая, что в преступлении подозревались несколько баасистских группировок, присутствовавших по всему Ближнему Востоку; однако напряженность возникла после того, как выяснилось, что некоторые из этих партизанских ячеек были поддержаны Рейхом, таким образом официально связав Германский рейх с убийством. В течение нескольких месяцев американцы оплакивали преданного и невинного патриота Соединённых Штатов, призывая правительство наказать нацистов, виновных в его гибели; однако на фоне растущей напряженности на Ближнем Востоке президент официально призвал Соединённые Штаты уступить в этом вопросе.\n\nНесмотря на то, что в Соединённых Штатах несколько подстрекателей призывают к ужесточению отношений с Японской империей, многие американцы всё ещё верят в угрозу Рейха. Пока, однако, войны вновь удалось избежать, ради всего мира."
 WORLD.3506.a:0 "Мир должен быть защищен."
 WORLD.3506.b:0 "Ещё один провал американцев."
 WORLD.3506.c:0 "Нам просто придётся попробовать ещё раз."
 WORLD.3506.d:0 "Нефтяное бешенство, без сомнения."
 
 WORLD.3507.t:0 "[Get_newspaper_header]Третья Мировая Война"
 WORLD.3507.desc:0 "Несколько недель назад стало известно, что был убит американский посол в Саудовской Аравии Уильям Эдди. Его смерть была трагедией, но в то время не особо примечательной. Предполагалось, что Рейх и Америка будут ссориться из-за этого так, как они делали всегда - один станет мелким победителем, а другой - мелким проигравшим, и жизнь будет продолжаться.\n\nТем не менее, одна за другой сверхдержавы не желали жертвовать своим достоинством ради выживания, и поэтому конфликт обострялся всё больше и больше, пока Ближний Восток не был охвачен пламенем и не полегли сотни солдат. Теперь пути назад нет. Обе страны перешли к формальному объявлению войны и мобилизуют свои резервы и противоракетные системы обороны для полномасштабного конфликта. Остаётся только надеяться, что когда ядерные бомбы полетят, ни непричастная Японская империя, ни мириады меньших держав не будут пощажены, или что они не будут мстить своим собственным оружием массового поражения.\n\nДля некоторых это было неизбежно. Со времён последней войны казалось, что Человечество постоянно балансирует на грани гибели, каждый раз спасаемое тем или иным случайным событием. Для других конец света, без сомнения, будет сюрпризом - для застигнутых ядерным огнём спящими или в ванне.\n\nТеперь это не имеет значения. Часы пробили полночь, всадники едут, и конец всех народов близок. Скоро весь беспорядок и хаос цивилизации будет убран, и мы можем только надеяться, что его окончательная замена будет чем-то лучшим."
 WORLD.3507.a:0 "Тиранию больше нельзя терпеть."
 WORLD.3507.b:0 "У нас нет другого выбора, кроме как действовать."
 WORLD.3507.c:0 "Спасение ждёт."
 WORLD.3507.d:0 "Надвигается конец человечества."
 
 #nice number lol
 WORLD.50003.t:0 "[Get_newspaper_header]Англия присоединяется к ОСН"
 WORLD.50003.desc:0 "После нескольких месяцев взаимных дипломатических переговоров, наряду с несколькими прямыми встречами между английским премьер-министром [ENG.GetLeader] и американским президентом [USA.GetLeader], английское правительство объявило о своём вступлении в ОСН. Новость была очень хорошо принята в Англии, США и особенно в бывших доминионах Канаде, Австралии и Новой Зеландии. В то время как немецкие официальные лица не сделали никаких комментариев по поводу нового альянса, премьер-министр [ENG.GetLeader] назвал это "великим днём для английского народа и для мира во всем мире".\n\nЭтот новый альянс навевает воспоминания о старом альянсе "Союзники" и знаменует собой массивный сдвиг в европейской геополитике. Теперь, когда Англия находится в ОСН, у американцев есть точка отсчёта, с которой остальные марионетки Рейха могут быть сняты одна за другой."
 WORLD.50003.a:0 "Больше британцы не будут рабами."
 WORLD.50003.b:0 "Англия предала нас!"
 WORLD.50003.c:0 "Англия наконец выбрала сторону."
 
 WORLD.50004.t:0 "[Get_newspaper_header]Англия присоединяется к Пакту Единства"
 WORLD.50004.desc:0 "После нескольких месяцев налаживания связей и дипломатических встреч сегодня в совместном заявлении премьер-министра [ENG.GetLeader] и фюрера [GER.GetLeader] было объявлено, что Англия присоединится к Пакту Единства. Это стало большим сюрпризом для большей части английской общественности и, в частности, для ОСН. Хотя было известно, что германское правительство ходатайствовало о возвращении Англии в их гегемонистский европейский союз, многие полагали, что шрамы от операции Морской лев и нацистской оккупации слишком глубоки для дальнейшего сотрудничества. Похоже, что сомневающиеся были неправы, так как Англия теперь твёрдо стоит в Пакте по своей собственной воле. В то время как американцы и их союзники по ОСН негодуют, влияние Германии на Европу становится всё сильнее."
 WORLD.50004.a:0 "Англия потеряна."
 WORLD.50004.b:0 "Англия пришла в себя."
 WORLD.50004.c:0 "Англия наконец выбрала сторону."
 
 WORLD.50005.t:0 "[Get_newspaper_header]Уэльс объединяется с Англией"
 WORLD.50005.desc:0 "Недавние сообщения с Британских островов свидетельствуют о том, что был сделан большой шаг к возрождению Соединённого Королевства. Уэльс воссоединился со своим восточным соседом. Некоторые валлийцы, особенно ярые валлийские националисты, поспешили осудить этот шаг, однако сейчас они мало что могут сделать. Уэльс снова находится под властью англичан.\n\nОднако неясно, что это может означать для остальных народов, населяющих острова, и маловероятно, что англичане захотят прекратить свои усилия по воссоединению. Мир наблюдает за тем, как Англия медленно возвращает себе титул Соединённого Королевства."
 WORLD.50005.a:0 "Уэльс вернулся."
 WORLD.50005.b:0 "По крайней мере, всё прошло мирно."

 WORLD.50006.t:0 "[Get_newspaper_header]Англия побеждает Уэльс"
 WORLD.50006.desc:0 "Сегодня Лондон торжествует, поскольку валлийское правительство подало запрос о мире. Англо-валлийская война закончилась, и она закончилась так, как все ожидали. Несмотря на храброе сопротивление валлийцев, Англия была достаточно сильна, чтобы быстро прорвать валлийские линии обороны и войти в Кардифф.\n\nАнглия намерена интегрировать Уэльс в качестве ещё одной своей части. Тем не менее, всё ещё существует большое валлийске сопротивление, и оно хорошо вооружено. Эксперты считают, что Англии будет трудно оккупировать Уэльс, особенно в ближайшем будущем."
 WORLD.50006.a:0 "На шаг ближе!"
 WORLD.50006.b:0 "Ещё одна страна попала в будущую Британскую империю."
 WORLD.50006.c:0 "И мы следующие!"

 WORLD.50007.t:0 "[Get_newspaper_header]Англия и Уэльс воюют"
 WORLD.50007.desc:0 "Остров Британия вновь охвачен пламенем после провала переговоров между Англией и Уэльсом. Уэльс отказался принять предложение Англии, и теперь обе страны официально находятся в состоянии войны. В приграничных районах были зафиксированы перестрелки и артиллерийские обстрелы.\n\nМногие мирные жители близ Кардиффа паникуют, так как боятся, что война скоро достигнет их города. Будет ли конфликт лёгкой прогулкой для Англии, или же валлийская армия сможет сохранить жизнь крошечной нации и остановить англичан на границе, ещё предстоит выяснить."
 WORLD.50007.a:0 "Неприятная реальность."
 WORLD.50007.b:0 "Остров воспылал вновь."
 WORLD.50007.c:0 "Надеюсь, это сделает их более сговорчивыми по отношению к нам."
 WORLD.50007.d:0 "Cymru am byth!"

 WORLD.50008.t:0 "[Get_newspaper_header]Англия и Шотландия воюют."
 WORLD.50008.desc:0 "Самая горячая точка в Европе вспыхнула, когда провалились переговоры между Англией и Шотландией. Шотландия отвергла требования Англии по воссоединению с ними, и теперь она вынуждена взять её военным путем. Над Эдинбургом уже замечены английские самолеты, и правительства других стран предупреждают свои корабли и самолеты держаться подальше от Северного моря.\n\nМногие в Англии ожидают победы над шотландскими защитниками. Однако эксперты предупреждают, что годы подготовки Шотландии делают их позиции трудноразрушимыми. И никогда нельзя сомневаться в силе и упорстве шотландского солдата."
 WORLD.50008.a:0 "Шотландцы не видели причин."
 WORLD.50008.b:0 "В моей защите, меня защитит Бог!"
 WORLD.50008.c:0 "Остров снова купается в крови."

 WORLD.50009.t:0 "[Get_newspaper_header]Англия побеждает Шотландию"
 WORLD.50009.desc:0 "После кампании, которую многие называют напоминающей западный фронт Первой мировой войны, Англия преуспела в разгроме шотландских армий и полностью контролирует страну. Английский флаг развевается над каждой частью острова, а правительство Шотландии захвачено.\n\nНесмотря на организованную капитуляцию шотландских войск, многие более мелкие подразделения всё ещё действуют, ведя партизанскую войну против оккупантов-англичан. Несмотря на это, Англия теперь сокрушила любую угрозу своим амбициям по восстановлению [ENG.getName]. Теперь Лондон почти наверняка объявит себя законным наследником Британской империи и потребует такого же уважения."
 WORLD.50009.a:0 "И вновь союз!"
 WORLD.50009.b:0 "Союз, но какой ценой?"

 WORLD.50010.t:0 "[Get_newspaper_header]Реформация [ENG.GetName]"
 WORLD.50010.desc:0 "Сегодня в Эдинбурге английские и шотландские дипломаты объявили о соглашении по реформированию [ENG.getName]. Шотландия отказалась от своей независимости в обмен на определенную степень автономии и прав, предусмотренных соглашением. Сообщается, что англичане чрезвычайно довольны этой сделкой, поскольку она отвечает главной политической цели правительства Англии.\n\nНекоторые в Шотландии недовольны сделкой, полагая, что слишком многое было отдано взамен, но единственной альтернативой считалась война между Шотландией и Англией. Как бы то ни было, если празднование в Эдинбурге будет иметь хоть какое-то значение, Шотландия и Англия не будут иметь никаких проблем в ближайшем будущем."
 WORLD.50010.a:0 "Прагматизм вновь победил!"
 WORLD.50010.b:0 "Великобритания снова вступает в игру."

 WORLD.50011.t:0 "[Get_newspaper_header]Шотландия одерживает победу над Англией"
 WORLD.50011.desc:0 "Шотландия выдержала неоднократные атаки Англии, направленные на её покорение. Более того, они оттеснили англичан далеко за границы, и после полного разгрома английских войск взяли Лондон. По сообщениям, организованное сопротивление на английской земле прекратилось, и правительство рухнуло, оставив Шотландию явным и полным победителем.\n\nВ Шотландии сейчас идут бурные дебаты о том, что делать с их новообретённой добычей. Некоторыми была выдвинута идея марионеточного правительства. Но другие стремятся создать новый союз, хотя и не совсем тот, который имели в виду побеждённые агрессоры. Как бы то ни было, это поражение скажется на будущем острова."
 WORLD.50011.a:0 "Единорог одолел льва!"
 WORLD.50011.b:0 "Что дальше будет происходить на острове?"

 WORLD.50012.t:0 "[Get_newspaper_header]Уэльс побеждает Англию"
 WORLD.50012.desc:0 "Свет действительно погас в Европе, когда Уэльсу удалось победить гораздо более крупную и сильную Англию, на что многие военные качают головами и называют абсолютной случайностью во вселенной, которая превосходит любую логику. Уэльс должен был проиграть войну, если бы любой теоретический сценарий полагал, что Вселенная действует по строгому набору правил и уравнений, и всё же теперь они стоят над побеждённой Англией.\n\nСодрогаешься при мысли об ужасной судьбе тех, кто съёживается от страха, когда валлийские войска маршируют по Уайтхоллу. Но другие считают, что это космическая справедливость за все грехи, которые Англия совершила в прошлом, и оккупация - это просто их покаяние. Тем не менее, некоторые считают, что Уэльс заключил сделку со сверхъестественными и злыми силами, и призывают к крестовому походу против них как можно скорее."
 WORLD.50012.a:0 "Пам-парам! Пам-парам! Наши парни маршируют по Англии!"
 WORLD.50012.b:0 "Уэльс может быть настоящим тёмным солнцем Европы."

 WORLD.50013.t:0 "[Get_newspaper_header]Шотландские милитаристы приходят к власти"
 WORLD.50013.desc:0 "В последнее время из Шотландии стали поступать сообщения о приходе к власти нового правительства. Бывшая Юнионистская партия была свергнута солдатами ОВС Дэвида Стирлинга, которые утверждают, что являются истинными преемниками Соединённого Королевства. Англия отвергла эти заявления как "нелепые".\n\nОднако вопрос для многих остается тем же. Каким образом известная террористическая группировка на Британских островах сумела проникнуть в правительство Шотландии и стала так сильно влиять на страну? Однако неизвестно, что правительство планирует делать дальше. По мере того как по всей Шотландии поднимается британский флаг, жители острова смотрят на это новое развитие событий с неуверенностью."
 WORLD.50013.a:0 "Ещё больше войны?"
 WORLD.50013.b:0 "Ещё больше войны?"
 WORLD.50013.c:0 "Союз навсегда!"

 WORLD.1301.t:0 "[Get_newspaper_header]Король возвращается в Сербию"
 WORLD.1301.d:0 "После более чем двух десятилетий изгнанный монарх Сербии, король Пётр II, вернулся на трон. Когда основная часть сопротивления была подавлена, а их власть обеспечена, четники успешно возвратили своего изгнанного короля на родину. Его приезд был встречен с ликованием среди националистической опоры нового режима, а его повторное воцарение было отмечено как важный шаг вперёд в реализации замыслов четников.\n\nКороль, однако, практически не имеет реальной власти. Истинная сила за троном - военная хунта четников, которые просто используют короля для придания себе легитимности и поддержания популярности среди своих сторонников-роялистов. Это позволяет хунте совершенно бесконтрольно контролировать новый националистический режим."
 WORLD.1301.a:0 "Король возвращается в кандалах."

 WORLD.1302.t:0 "[Get_newspaper_header]Рождение Сербской Республики"
 WORLD.1302.d:0 "После победы Национально-освободительного движения в гражданской войне в Сербии возникла борьба за контроль над страной между коммунистическими партизанами и националистической молодой гвардией. В этой хаотичной политической борьбе победили последние во главе со своим лидером Добрицей Чосичем.\n\nПопулистская риторика Чосича завоевала ему поддержку среди населения, что привело к маргинализации коммунистов и призывам к проведению демократических выборов. В условиях отсутствия явной оппозиции, широкой поддержки населения и использования тактики запугивания выборы привели к тому, что Чосич и его недавно созданная Социалистическая партия Сербии получили контроль над президентским и законодательным аппаратами."
 WORLD.1302.a:0 "Молодая демократия делает свой первый шаг."

 WORLD.1303.t:0 "[Get_newspaper_header]Сербия становится народной республикой"
 WORLD.1303.d:0 "После долгой войны коммунистические силы в Сербии успешно установили свой контроль над больной страной и провозгласили её народной республикой. Поскольку их партия находится у власти, а любое сопротивление угасает, встаёт вопрос о дальнейшем управлении государством. Партия уже раскололась на умеренный и консервативный лагеря.\n\nНезависимо от того, какая группа победит, правительство уже изложило свои цели и требования на будущее, многие из которых весьма амбициозны. Похоже, что коммунисты намерены провести ряд масштабных и смелых реформ, чтобы как можно быстрее восстановить и модернизировать страну. Их агрессивная внешняя политика поддержки повстанцев в соседних странах также привлекла внимание и обеспокоенность международного сообщества."
 WORLD.1303.a:0 "Посмотрим, как всё сложится."

 WORLD.1304.t:0 "[Get_newspaper_header]Сербия становится протекторатом Рейха"
 WORLD.1304.d:0 "После жестокого подавления немецким военным командованием оставшегося сопротивления и установления гегемонии над большей частью территории государства, боевые действия в Сербии подошли к относительному концу. Не желая рисковать новой волной массового сопротивления, угрожающей их власти на Балканах, Рейх решил превратить страну в протекторат по инициативе Гюнтера Альтенбурга.\n\nТолько что основанное квазигосударство, известное как "Протекторат Земля Принца Ойгена", держится на коротком поводке Рейха и подчиняется строгой расовой иерархии. Привилегированный высший класс, состоящий из банатских швабов и немецких поселенцев, пользуется большими правами, богатством и властью, чем те, кто ниже по положению. Сербские коллаборационисты также обладают значительными правами, но не на уровне "расово чистой" правящей касты. Остальная часть общества пребывает в нищете и практически не имеет никаких возможностей для социальной мобильности."
 WORLD.1304.a:0 "Очередная революция закончилась плачевно."

 WORLD.1305.t:0 "[Get_newspaper_header]Рождение Сербского классово-кооперативного государства"
 WORLD.1305.d:0 "Сербия - сердце Балканского полуострова. После кризиса в Германии Сербия оказалась втянута в жестокий конфликт. При поддержке немецкого гарнизона верх одержало коллаборационистское Правительство национального спасения. Незадолго до начала гражданской войны Димитрие Лётич был убит, и контроль над Сербией перешел к Константину Мушицкому, лидеру лётичевцев, военизированного формирования ЗБОР и министру внутренних дел государства.\n\nВскоре после прихода к власти Мушицкий жестоко расправился с партизанами, продолжавшими оказывать сопротивление. Кроме того, сербская администрация быстро обезвредила и отодвинула на второй план немецкий гарнизон и обеспечила полное господство ЗБОР в Сербии. Затем он переключил своё внимание на собственное правительство. Мушицкий ввел основной закон, ставший временной конституцией. Новые законы провозгласили православное, корпоративистское и абсолютное государство."
 WORLD.1305.a:0 "Ведомый духом безумца..."

 WORLD.1306.t:0 "[Get_newspaper_header]СПС выходит на третий срок в Сербии"
 WORLD.1306.d:0 "Беспорядки и протесты охватили Сербию после краха экономики и падения популярности СПС и его лидера Добрицы Чосича, однако сегодня ситуация вновь разрешилась, поскольку СПС провела внеочередные выборы, как и было обещано растущему движению сопротивления и его членам.\n\nНесмотря на массовую мобилизацию движения "Отпор", СПС в третий раз одержала победу, полностью разгромив оппозицию на выборах. Поскольку СПС полностью контролирует весь государственный аппарат, администрация намерена подавить оппозицию своему режиму и укрепить свои позиции в качестве единственной ведущей партии в Сербии. Поскольку движение сопротивления ослаблено, кажется, что последующие гонения уничтожат любые надежды на существование легитимной сербской демократии.\n\nБудущее Сербии определено: сербский националистический и социалистический порядок будет доминировать в течение многих лет.\n"
 WORLD.1306.a:0 "Националистический деспот без трона."

 WORLD.1307.t:0 "[Get_newspaper_header]Формирование коалиции СПС-НРС после беспорядков"
 WORLD.1307.d:0 "Беспорядки и протесты охватили Сербию после краха экономики и падения популярности СПС и его лидера Добрицы Чосича, однако сегодня ситуация вновь разрешилась, поскольку СПС провела внеочередные выборы, как и было обещано растущему движению сопротивления и его членам.\n\nДовольно неожиданно СПС предложила коалицию Народно-радикальной партии, ведущей партии внутри движения "Отпор", чтобы сохранить власть в обмен на отход НСП от движения. Её лидер, Велько Губерина, принял предложение, и выборы закончились с абсолютным преимуществом для новой коалиции СПС-НРП, так как остальные партии стали дезорганизованы после ухода НРП из оппозиции.\n\nНаступил новый этап: СПС и НРП будут стремиться усилить и закрепить сербский национализм в качестве нового пути и судьбы Сербии.\n"
 WORLD.1307.a:0 "Партии одной идеологии объединились."

 WORLD.1308.t:0 "[Get_newspaper_header]Сербская весна"
 WORLD.1308.d:0 "Беспорядки и протесты охватили Сербию после краха экономики и падения популярности СПС и его лидера Добрицы Чосича, однако сегодня ситуация вновь разрешилась, поскольку СПС провела внеочередные выборы, как и было обещано растущему движению сопротивления и его членам.\n\nНесмотря на сильные меры СПС по обеспечению победы, движение "Отпор" вышло вперед с абсолютным большинством голосов на выборах после успешных мер движения по объединению и мобилизации населения против СПС. После мирного свержения Добрицы Чосича временное правительство объявило, что свободные и честные выборы будут проведены через три месяца, что вызвало бурное ликование граждан Сербии.\n\nВ разгар празднований левое крыло движения "Отпор" было маргинализировано из-за действий СПС, и на новых выборах доминировать будут правые и центристы.\n"
 WORLD.1308.a:0 "От народа, за свободу и свободу народа!"

 WORLD.16600.t:0 "[Get_newspaper_header]Падение генерального директора Судзуки"
 WORLD.16600.desc:0 "Последствия краха концерна Ясуды распространились за пределы японской метрополии: глава администрации Гуандуна Судзуки Тэйити подал в отставку после вотума недоверия в Законодательном совете. Судзуки, тесно связанный с опальной администрацией Ино, как полагают, зависел от поддержки Ясуды в сохранении власти, особенно в принятии спорного Пересмотренного постановления о трудовых стандартах.\n\nНе найдя поддержки среди традиционных корпоративных сил Гуандуна, Судзуки был заменен на временно исполняющего обязанности генерального директора Мацудзаву Такудзи, бывшего регионального главу банка Ясуды. Поскольку политические неурядицы в Токио продолжаются, считается, что постоянным преемником Мацудзавы станет представитель одной из трёх оставшихся крупных компаний Гуандуна."
 WORLD.16600.a:0 "Токио больше не будет выбирать наших лидеров."
 WORLD.16600.b:0 "Жадность превыше преданности."
 WORLD.16600.c:0 "Сможет ли корпоративное государство выжить?"

 WORLD.16601.t:0 "[Get_newspaper_header]Инаугурация генерального директора Мориты"
 WORLD.16601.desc:0 "После напряжённых переговоров Законодательный совет Гуандуна проголосовал за утверждение Мориты Акио из корпорации Sony на пост главы администрации. Ярый сторонник реформ, Морита поклялся создать более справедливое общество для всех жителей Гуандуна. Особенно следует отметить поддержку Мориты среди кантонско-японского класса Чжуцзинь, а также его тесную дружбу и сотрудничество с Ли Ка-Шингом из Cheung Kong Enterprises, крупнейшей китайской корпорации Гуандуна.\n\nХотя реформы Мориты могут уменьшить волнения среди коренного населения, они также вызвали значительную оппозицию со стороны более жёсткой корпоративной фракции правительства, в частности, со стороны генерального директора Fujitsu и бывшего делового партнёра Мориты, Ибуки Масару."
 WORLD.16601.a:0 "Три жемчужины, три народа."
 WORLD.16601.b:0 "Возможно, Морита продолжит начатое Судзуки?"
 WORLD.16601.c:0 "Какая слабость!"
 WORLD.16601.d:0 "Как можно реформировать такую абсурдную систему?"

 WORLD.16602.t:0 "[Get_newspaper_header]Инаугурация генерального директора Мацусита"
 WORLD.16602.desc:0 "Выйдя из периода политической нестабильности после краха Ясуды, Законодательный совет Гуандуна избрал Мацуситу Масахару из компании Matsushita Electric новым главой администрации. Приёмный отпрыск одного из самых успешных независимых бизнесменов Японии, Мацусита представляет собой умеренную фигуру между реформистской и жёсткой корпоративной фракциями Гуандуна. Ожидается, что его назначение обеспечит безопасность посредством умеренных реформ, а также будет способствовать дальнейшему расширению бизнеса и увеличению прибыли.\n\nМацусита пользуется большой популярностью среди японских деловых кругов Гуандуна, но его патерналистский подход к управлению может оттолкнуть многих, особенно среди низших классов."
 WORLD.16602.a:0 "За стабильность и расширение!"
 WORLD.16602.b:0 "Возможно, Мацусита сохранит курс корабля?"
 WORLD.16602.c:0 "Абсурдный статус-кво сохраняется."

 WORLD.16603.t:0 "[Get_newspaper_header]Инаугурация генерального директора Ибука"
 WORLD.16603.desc:0 "После временного правления Мацузавы Такудзи представители Законодательного совета Гуандуна привели к присяге Ибуку Масару из компании Fujitsu Limited в качестве нового главы правительства. Инженер по профессии, принадлежащий к жёсткой корпоративной фракции Гуандуна, он поклялся построить государство, основанное на меритократических принципах, и общество, технический опыт которого будет соответствовать уровню лабораторий Fujitsu.\n\nБудучи ярым противником усилий администрации Судзуки по проведению трудовой реформы, Ибука, как ожидается, продолжит свою позицию против повышения уровня благосостояния коренного населения Гуандуна. Ожидается, что это вызовет значительную оппозицию со стороны реформистских элементов в Законодательном совете, особенно со стороны его давнего соперника и бывшего делового партнера Мориты Акио из Sony."
 WORLD.16603.a:0 "К совершенству во всём!"
 WORLD.16603.b:0 "Возможно, Ибука принесет столь необходимые инновации?"
 WORLD.16603.c:0 "Исполнится ли мечта инженера?"
 
 WORLD.17000.t:0 "[Get_newspaper_header]Потопление "Аоба-мару""
 WORLD.17000.desc:0 "Дипломатические встречи высокого уровня между Соединёнными Штатами и Японской империей продолжаются после потопления японского судна для ловли креветок "Аоба-мару" в районе Алеутских островов.\n\nИнцидент получил широкое общественное внимание после японского обвинения в том, что американцы намеренно потопили "Аоба-мару" в японских водах близ острова Атту, а также требований официального извинения, возвращения уцелевшего экипажа "Аоба-мару", и сдачи всех причастных к этому делу американцев на суд в Токио по обвинению в убийстве.\n\nНесмотря на то, что официальный ответ Соединённых Штатов ещё ожидается, первоначальный пресс-релиз Госдепартамента настаивал на том, что инцидент произошёл в американских водах, отмечая при этом, что с выжившими японцами в американском заключении обращаются справедливо."
 WORLD.17000.a:0 "Арктика нагревается."
 
 WORLD.17001.t:0 "[Get_newspaper_header]США депортируют экипаж "Аоба-мару""
 WORLD.17001.desc:0 "Мир дружно вздохнул, когда экипаж "Аоба-мару" был депортирован обратно в Японию, разрядив обостряющееся противостояние между Соединёнными Штатами и Японской империей из-за морского столкновения у Алеутских островов.\n\nВ то время как Госдепартамент и Министерство иностранных дел выпустили жёстко скоординированные заявления для прессы с нетерпением ожидая возобновления нормальных дипломатических отношений между двумя странами, анонимные источники в Госдепартаменте отметили, что соглашение было заключено после того, как Соединённые Штаты поняли, что продолжающееся задержание экипажа "Аоба-мару" больше не отвечает американским интересам.\n\nИсточники в Токио были менее сдержанны, в прессе появились статьи, приветствующие "японскую победу" и восхваляющие решение премьер-министра по этому спору, несмотря на сообщения о трениях между Министерством иностранных дел и вооружёнными силами."
 WORLD.17001.a:0 "Как всё и должно быть!"
 
 WORLD.17002.t:0 "[Get_newspaper_header]Япония отказывается от требований "Аоба-мару""
 WORLD.17002.desc:0 "Мир дружно вздохнул, когда экипаж "Аоба-мару" был депортирован обратно в Японию, разрядив обостряющееся противостояние между Соединёнными Штатами и Японской империей из-за морского столкновения у Алеутских островов.\n\nВ то время как Госдепартамент и Министерство иностранных дел выпустили жёстко скоординированные заявления для прессы с нетерпением ожидая возобновления нормальных дипломатических отношений между двумя странами, анонимные источники в Министерстве иностранных дел и вооружённых силах Японии отметили, что соглашение было заключено с Соединёнными Штатами после того, как стало ясно, что настаивать на требованиях больше не в интересах Японии.\n\nИсточники в Вашингтоне были менее сдержанны, а видные американские политики и газеты приветствовали "американскую победу" и восхваляли то, как президент [GetPresidentLastName] справился с этим спором."
 WORLD.17002.a:0 "Как всё и должно быть!"
 
 WORLD.17003.t:0 "[Get_newspaper_header]Битва за Алеутские острова"
 WORLD.17003.desc:0 "Похоже, что Соединённые Штаты и Японская империя вступили в войну после сообщения о стычке между американскими и японскими истребителями над Алеутскими островами. По одному самолету ВВС США и боевой группы авианосцев Императорского флота, развёрнутых на Алеутских островах, столкнулись в американском воздушном пространстве, что переросло в более широкое сражение, которое привело к значительным потерям с обеих сторон.\n\nЭтот инцидент знаменует собой ужасающее завершение кризиса, вызванного потоплением японского судна для ловли креветок "Аоба-мару", которое было протаранено и потоплено американским судном. Представители обоих правительств не были доступны для комментариев, но перспективы деэскалации кажутся слабыми после широких общественных протестов в обеих странах и гибели людей с обеих сторон.\n\nВойна кажется неизбежной."
 WORLD.17003.a:0 "И всё из-за каких-то креветок?!"
 
 WORLD.2084.t:0 "[Get_newspaper_header]Приказ 44"
 WORLD.2084.d:0 "Странные новости пришли из Токио - по крайней мере, только те, которые иностранные корреспонденты смогли сообщить и вообще хотя бы получить. Поступали также сообщения об убийствах и самоубийствах нескольких видных японских политических деятелей, в том числе самого основателя партии Ассоциации помощи трону, Фумимаро Коноэ и Министра-хранителя печати Японии Коити Кидо. Связаны ли они с Великим заговором в Японии и Китае, ещё предстоит узнать.\n\nСледует отметить, что Тайный совет назначил Киси Нобусукэ новым премьер-министром Японии. Киси захватил власть после попытки военного переворота против парламента и пообещал восстановить стабильность и мир в Империи - любыми возможными способами. Однако также ходят тёмные слухи о том, что Дьявол Сёва пытается реализовать ту самую систему, которую он кропотливо построил в Маньчжоу-Го."
 WORLD.2084.a:0 "Дьявол Сёва восстаёт из ада."
 
 WORLD.2085.t:0 "[Get_newspaper_header]Великий заговор"
 WORLD.2085.d:0 "Странные слухи исходят из глубин оккупированного японцами Китая. После ареста генерала Суня Дяньина, связанного с Нанкином, новости о великом заговоре распространились как лесной пожар - заговоре с участием давно исчезнувшего Дай Ли. Сельская местность Китая вся хвачена ужасом, поскольку Дай Ли был известен своей жестокостью во времена Чана Кайши.\n\nОднако Токио отказался комментировать или признать ситуацию с Дай Ли, назвав её "империалистическим вмешательством в паназиатскую гармонию" и "антинародной пропагандой". Однако ходят слухи о том, что заговор связан ещё с высшими эшелонами японской военной разведки - и только время покажет, правда ли это."
 WORLD.2085.a:0 "Возможно, это может быть правдой."
 
 WORLD.2086.t:0 "[Get_newspaper_header]Осада Токио!"
 WORLD.2086.d:0 "Великий заговор, как его называют в Японии, перерос в ещё большее кровопролитие и насилие, когда отряды Императорской армии Японии захватили окраины Токио. Утверждая, что они являются "хранителями Кокутая" и "защитниками Тэнно", солдаты фактически осадили Токио. Следует отметить, что Императорская семья была временно эвакуирована в Киото из опасений за свою безопасность.\n\nИзвестно, что такое положение в Токио было вызвано паранойей, охватившей японское общество в результате Великого заговора. Брат заподозрил брата, подчинённый обвиняет вышестоящего - военная иерархия Японской империи превратилась в сущую анархию. Только лишь время покажет, сможет ли Япония справиться с ситуацией."
 WORLD.2086.a:0 "Японская империя сошла с ума?"
 
 WORLD.16501.t:0 "[Get_newspaper_header]Во Вьетнаме наступил мир"
 WORLD.16501.d:0 "После многих лет безуспешных переговоров между Коммунистической партией Вьетнама и Вьетнамской империей, обе стороны, наконец, пришли к соглашению относительно мира в регионе. Нагасакские соглашения приветствуются их подписантами как символ новой эпохи для Вьетнама.\n\nВ ходе урегулирования было решено, что император Бао Дай отречётся от престола после публичных выборов, а статус Вьетнама как японского партнёра будет повышен в ближайшем будущем. Тысячи людей собрались в крупных городах Вьетнама, чтобы отпраздновать окончание политического конфликта по всей стране, но различные члены императорского двора, а также премьер-министр Нго Динь Дьем исчезли из публичной сферы после их резкого неодобрения Соглашений. Однако остаётся напряжённый мир между вьетнамским правительством и Вьетминем, вынужденными теперь делить молодую и хрупкую республику."
 WORLD.16501.a:0 "Свежий воздух, наконец."
 
 WORLD.16502.t:0 "[Get_newspaper_header]Император Бао Дай отрекается от престола, а коммунисты приходят к власти"
 WORLD.16502.d:0 "Результаты оказались хуже, чем он мог себе представить. Он мало что мог сделать, чтобы убедить вьетнамский народ сохранить его в качестве императора, но когда фейерверк пронёсся по улицам Ханоя, Сайгона и Хайфона, не было причин продолжать слушать результаты по радио.\n\n79 процентов голосов в пользу Коммунистической партии, и его собственного отречения. Почти четверо из пяти вьетнамцев проголосовали против него. Конечно, солдаты так же боялись нового правительства Хо Ши Мина, как и он сам, и большинство политиков хотели сохранить свои должности. Премьер-министр Дьен исчез в ночи, трус вероятно бежал с украденным золотом.\n\nТе, что остались внутри королевского комплекса, слушали речь Хо Ши Мина из каждого телевизора внутри, как и каждый вьетнамец, которому посчастливилось его иметь."
 WORLD.16502.a:0 "Не с треском, а со стоном."
 
 WORLD.16503.t:0 "[Get_newspaper_header]Император Бао Дай отрекается от престола, а коммунисты приходят к власти"
 WORLD.16503.d:0 "Социалистический мир расширился, когда Коммунистическая партия Вьетнама одержала уверенную победу на первых выборах в стране. Чуть менее 80 процентов голосов по всей стране было отдано за КПВ, что дало ей почти абсолютный контроль над страной. Хо Ши Мин, давний лидер партии, как ожидается, станет новым президентом страны после отречения императора Вьетнама.\n\nВыступая из своей резиденции в Ханое, революционный лидер пообещал радикальную земельную реформу и закрепление прав трудящихся к всеобщей радости народа. Императорский дом сделал формальное заявление, поздравив Хо Ши Мина с победой, хотя ходят слухи что императорская семья сбежала из страны. Как бы то ни было, ещё неизвестно, выполнит ли его администрация свои обещания."
 WORLD.16503.a:0 "Тост за Хо Ши Мина и за его Вьетнам!"
 WORLD.16503.b:0 "Только солнце и истина светят людям."
 
 WORLD.16504.t:0 "[Get_newspaper_header]Вьетнамская империя принимает конституцию"
 WORLD.16504.d:0 "Среди многих суровых режимов, которые Японская империя поддерживала по всему миру, лишь немногие были близки к жестокости Вьетнамского императора. Его правление неумолимо, поскольку миллионы людей трудились, чтобы добыть богатства своей земли для блага Японских островов. Сегодня народ Вьетнама вновь обрёл надежду.\n\nПосле долгих лет переговоров между Вьетминем и императором Бао Даем с помощью японцев был заключен пакт, созданный лидером повстанцев Хо Ши Мином. Власть императора сильно урезана, и после его смерти будет проведён референдум о статусе монархии. Лидер Вьетминя Чыонг Чинг, как сообщается, доволен достигнутыми соглашениями и объявил, что это будет началом нового и свободного Вьетнама.\n\nСолдат, возвращающихся домой встречают с торжеством, поскольку хоть ни одна из сторон и не победила, кровопролитие наконец закончилось."
 WORLD.16504.a:0 "Их сердца и умы были завоеваны."
 
 WORLD.16506.t:0 "[Get_newspaper_header]Смерть президента Хо Ши Мина"
 WORLD.16506.d:0 "Вскоре после того, как Хо Ши Мин стал первым президентом Республики Вьетнам, он заболел и умер в окружении своих друзей и товарищей. Борец за независимость своего народа, покойный вьетнамский президент теперь оплакивается миллионами людей по всему Индокитаю за его труды и лидерство перед лицом иностранного господства.\n\nНа его торжественной панихиде присутствовали многие члены правительства, в том числе новый президент Чыонг Чинь, который был избран с поста Генерального секретаря Коммунистической партии после голосования Политбюро. Он произнёс трогательную и обнадеживающую речь, напомнив народу Вьетнама, что смерть не побеждает в борьбе за независимость и что борьба "Дяди Хо" за свободу нации не была напрасной."
 WORLD.16506.a:0 "Печальный день."
 WORLD.16506.b:0 "Тост за наше освобождение."
# His actual name is Trường, but the game can't display that yet
 
 WORLD.16507.t:0 "[Get_newspaper_header]Смерть Хо Ши Мина"
 WORLD.16507.d:0 "После смерти Хо Ши Мина над гудящими джунглями Вьетнама воцарилась тишина. Его безжизненное тело, под присмотром безмолвных товарищей и друзей было неподвижно и спокойно. В соседней деревне на берегу реки Хонг по радио передавали известие о его смерти. Бесчисленное множество мирных жителей вышли на улицы, чтобы оплакать его смерть, в том числе тысячи партизан во Вьетнаме, которые прошли подготовку под его руководством.\n\nС его уходом Чыонг Чинь взял полный контроль над Коммунистической партией; его печальная решимость заставляет его вести мирные переговоры с Бао Даем и японцами, против которых его народ борется с 1941 года. Вьетминцы предложили сложить оружие и начать переговоры о будущем лучшего Вьетнама, свободного от войны и насилия, которые десятилетиями терзали их страну."
 WORLD.16507.a:0 "Будут ли японцы добры?"
 
 WORLD.16508.t:0 "[Get_newspaper_header]Смерть императора Айсиньгёро Пу И"
 WORLD.16508.d:0 "Император Маньчжурии Айсиньгёро Пу И скончался. Несмотря на то что он был смертельно болен, Пу И, как известно, не был в больнице незадолго до своей смерти, а вместо этого скончался в своих покоях. Смерть Пу И принесла скорбь всей Сфере, хотя жители Маньчжурии, судя по всем сообщениям, отнеслись к этой новости неоднозначно или апатично. На похоронах Пу И присутствовали политические и общественные деятели со всей Азии, в первую очередь император Японии Хирохито, несмотря на его проблемы со здоровьем. Его тело было похоронено в "Северных гробницах Цин" в секции, называемой "Гробница мирных". Преемник Пу И, Пуцзе, уже показал себя более активным и энергичным, чем его предшественник, хотя это и не высокий показатель."
 WORLD.16508.a:0 "Имя, затерянное в учебниках истории."
 WORLD.16508.b:0 "Человек, которого никто никогда не знал."
 
 WORLD.16509.t:0 "[Get_newspaper_header]Смерть князя Дэмчигдонрова"
 WORLD.16509.d:0 "Князь Дэмчигдонров, политический и военный вождь монгольской степи, умер после жестокого приступа желудочного гриппа, который мучил старика в течение нескольких недель перед его кончиной. Несмотря на то, что Дэмчигдонров был в значительной степени малоизвестен за пределами Восточной Азии, он, возможно, был одним из самых выдающихся монголов со времён правления ханов. Благодаря его усилиям Внешняя и Внутренняя Монголия были воссоединены, а народное восстание начала 1960-х годов было подавлено. Одни осуждают его как японскую марионетку, другие - как поборника панмонголизма. Что бы о нём не думали, теперь он мёртв. С его смертью к власти пришёл харизматичный принц Долгорсурэн."
 WORLD.16509.a:0 "Народ на плечах одного человека."
 WORLD.16509.b:0 "Марионетке перерезали нити."
 
 #Indonesian Civil War
 
 WORLD.16515.t:0 "[Get_newspaper_header]Смерть премьер-министра Джуанды"
 WORLD.16515.d:0 "Неожиданно для всех правительство Индонезии сегодня объявило о смерти нынешнего премьер-министра Джуанды Картавиджайя. После его внезапной смерти от сердечного приступа после неудачного падения, образовавшаяся дыра в Национальной партии Индонезии привела к новым распрям, поскольку различные группы начали борьбу за своих кандидатов.\n\nПредставители Японии уже выразили глубокие соболезнования, которые правительство Индонезии восприняло сдержанно. Между тем, США и Германия хранят молчание, как и ожидалось в случае такого локального события.\n\nКак бы то ни было, ожидается, что в обозримом будущем правительство будет загружено по горло, поскольку проблемы вооружённых сил, централизации и развития ожидают решения в ходе вероятной борьбы за пост премьер-министра."
 WORLD.16515.a:0 "Трагедия одного человека - это возможность для другого."
 
 WORLD.16516.t:0 "[Get_newspaper_header]Премьер-министр Абдулгани продолжает борьбу"
 WORLD.16516.d:0 "После недавних споров по поводу его внутренних реформ, Сукарно объявил о назначении Руслана Абдулгани на пост премьер-министра.\n\nБлизкий друг президента и убеждённый сторонник его программ централизации, премьер-министр Абдулгани стремится ускорить национализацию иностранных предприятий и сосредоточить всю административную власть в Джакарте, заявляя о важности "скорейшего возвращения богатств Индонезии из жадных когтей дзайбацу и кукловодов из Токио."\n\nУчитывая их широко известную дружбу, многие считают это очередным доказательством стремления Сукарно перестроить государственную систему, чтобы сосредоточить всю власть в своих руках за счёт своего народа."
 WORLD.16516.a:0 "Демократия увядает, но без аплодисментов."
 
 WORLD.16517.t:0 "[Get_newspaper_header]Премьер-министр Харахап стабилизирует ситуацию"
 WORLD.16517.d:0 "В условиях растущей оппозиции недавним усилиям Сукарно по централизации власти на Яве, президент объявил о назначении Бурхануддина Харахапа на пост премьер-министра, несомненно, в качестве уступки, чтобы сдержать растущую критику.\n\nУмеренный голос среди противников агрессивной политики Сукарно, премьер-министр Харахап был тепло встречен большинством политического истеблишмента страны. Однако наблюдатели быстро отметили, что создание широко исламского политического фронта может не столько способствовать сплочению, сколько к ещё большему расколу, особенно среди сторонников самого президента, между светскими националистами и ярыми акселерационистами, ориентированными на Яву и стремящимися ускорить переход власти к Яве."
 WORLD.16517.a:0 "Одна проблема решена, но появляется другая."
 
 WORLD.16518.t:0 "[Get_newspaper_header]Премьер-министр Леймена принимает бразды правления"
 WORLD.16518.d:0 "Поскольку оппозиция его политике постоянно растет, но он не намерен отступать от своих планов, Сукарно объявил о назначении Йоханнеса Леймена, известного в народе как "Ом-Йо", на пост премьер-министра Индонезии.\n\nЛеймена, работавший министром иностранных дел при покойном премьер-министре Джуанде, был положительно воспринят большинством политиков страны. Однако многие сомневаются, что новому премьер-министру удастся воплотить в жизнь своё видение стабильной, процветающей Индонезии в условиях растущей фракционности, которая в настоящее время терзает страну. Возможно, только время покажет, сможет ли этот опытный администратор объединить народ, разделённый агрессивной политикой своего лидера."
 WORLD.16518.a:0 "Оставшись с разбитым зеркалом, он вынужден собирать осколки."
 
 WORLD.16519.t:0 "[Get_newspaper_header]Военное положение в Индонезии"
 WORLD.16519.desc:0 "В результате шокирующего поворота событий президент Сукарно объявил о следующем шаге индонезийской революции, введя военное положение после попытки государственного переворота в Джакарте. В надвигающейся неразберихе, вызванной решением президента, были приостановлены полномочия кабинета министров и национализированы японские активы в стране как "следующий шаг в экономическом развитии Индонезии."\n\nДействия президента Сукарно вызвали резкое осуждение. Японское правительство уже возмутилось этим шагом и, как ожидается, потребует ответов от Джакарты. Индонезийские силы безопасности были рассредоточены по всему архипелагу в связи с протестами против военного положения, вызванными резким шагом по приостановке работы регулярного правительства.\n\nСбитые с толку последними событиями, США не спешат должным образом отреагировать, но призывают Сукарно прислушаться к голосу народа.\n"
 WORLD.16519.a:0 "А если военные не выстоят?"

 WORLD.16520.t:0 "[Get_newspaper_header]Гражданская война в Индонезии!"
 WORLD.16520.desc:0 "Давно бурлящий котёл в Индонезии наконец-то взорвался. После кратковременного отсутствия в Джакарте вице-президент Мохаммед Хатта появился на Суматре вместе с группой мятежных генералов, чтобы возглавить Свободное правительство Республики Индонезия.\n\nЦель Свободного правительства - положить конец правлению президента Сукарно, которое они считают диктаторским в свете растущей централизации. Они стремятся вернуться к конституции Хатта-Шарира 1949-го года, которая обещает большую автономию обширным землям Индонезии.\n\nСвободное правительство также осудило слишком раболепное, по их мнению, отношение Сукарно к японцам. На фоне ожесточенных столкновений по всей стране становится ясно, что Япония в очередной раз не смогла предотвратить вооружённый конфликт в своей сфере влияния. Пули проносятся над мирными деревнями, брат идёт на брата - гражданская война в Индонезии началась.\n"
 WORLD.16520.a:0 "Расколотая страна."
 WORLD.16520.b:0 "Эти мятежники должны быть разбиты!"
 WORLD.16520.c:0 "Значит, даже обезьяны падают с деревьев..."
 WORLD.16520.d:0 "Мы должны ковать железо, пока оно горячо."

 WORLD.16521.t:0 "[Get_newspaper_header]Победа "Свободной Индонезии"!"
 WORLD.16521.desc:0 "Пока над разрушенной Джакартой рассеивается пыль, становится ясно, что Мохаммад Хатта и Свободное правительство - при щедрой помощи США и Австралии - победили в гражданской войне в Индонезии.\n\nВойна нанесла огромный ущерб Индонезии, и восстановление нанесённого ущерба - самая важная из многочисленных задач нового правительства. Необходимо проделать большую работу. Однако даже сейчас, когда страна восстанавливается, Хатта не стремится вернуться к старому порядку вещей. Он и многие другие жители Индонезии стремятся построить новый политический порядок, гораздо менее централизованный, чем при Сукарно.\n\nСам Хатта стал чем-то вроде революционной иконы. В Джакарте шепчутся о недовольстве этим статусом, особенно среди полковников, возглавлявших военную кампанию. Эти проблемы будут затронуты позже.\n"
 WORLD.16521.a:0 "А пока - только мир."

 WORLD.16522.t:0 "[Get_newspaper_header]Индонезия побеждает повстанцев!"
 WORLD.16522.desc:0 "Индонезиею окутало покрывало тишины. С помощью японских военных Сукарно со своими генералами и вооружёнными силами успешно подавил различные восстания по всему архипелагу, выйдя победителем в гражданской войне в Индонезии.\n\nКонечно, многое вернётся на круги своя, и старые структуры Республики Индонезия начали действовать вновь. Однако также очевидно, что далеко не всё может пойти по-старому. Например, имидж Сукарно был запятнан тем, что он не смог предотвратить эту войну.\n\nВозможно, более важным является то, что военные сейчас обладают большей властью, чем когда-либо прежде, выиграв вторую войну Сукарно за Индонезию. Эти и другие проблемы необходимо будет решать в будущем."
 WORLD.16522.a:0 "А пока - только мир."

 WORLD.16523.t:0 "[Get_newspaper_header]Сукарно уходит в отставку!"
 WORLD.16523.desc:0 "Похоже, что кризисы Индонезии оказались слишком серьёзными. Пытаясь объединить страну, Сукарно помиловал Мохаммеда Хатту, лидера "Свободной Индонезии". В конечном итоге это обернулось против президента: радикальные правые фракции объявили о своей оппозиции правительству.\n\nЧто ещё хуже, ключевые умеренные генералы армии Республики Индонезия были убиты радикально настроенными членами Президентской гвардии. Предполагалось, что роспуск правительства "Свободной Индонезии" принесёт облегчение от хаоса. Однако этого не произошло.\n\nХаос расчистил путь для Зулькифли Лубиса, одного из бывших военных лидеров "Свободной Индонезии", вошедшего в Джакарту в сопровождении правительственного генерала Сухарто. Больше не контролируя ситуацию, Сукарно уступил власть Лубису и Сухарто, которые станут президентом и вице-президентом соответственно.\n"
 WORLD.16523.a:0 "Смогут ли они спасти Индонезию от очередного кризиса?"

 WORLD.16524.t:0 "[Get_newspaper_header]Сукарно уходит в отставку!"
 WORLD.16524.desc:0 "Сукарно пережил независимость и гражданскую войну, но не смог пережить этот кризис. Индонезия уже находилась на чрезвычайном положении после того, как умеренные генералы индонезийской армии были убиты радикальными левыми, которые, очевидно, проникли в Президентскую гвардию.\n\nЗатем появились слухи о коммунистическом заговоре с целью свержения Сукарно, что быстро привело к чисткам и массовому насилию против левых - предполагаемых или иных - которые навредили как Свободному правительству, так и национальному правительству. Не имея выбора, Сукарно подал в отставку, заявив, что это делается для блага страны, и провозгласил Сухарто своим преемником.\n\nХатта - бывший гражданский глава правительства "Свободной Индонезии" - в настоящее время нигде не найден, и считается, что он бежал из страны. Один из его бывших командиров, Зулькифли Лубис, объявил о своей поддержке власти Сухарто.\n"
 WORLD.16524.a:0 "Хаос подходит к концу, но он ещё не закончился."

 WORLD.16525.t:0 "[Get_newspaper_header]Мир в Индонезии"
 WORLD.16525.desc:0 "Гражданская война в Индонезии наконец-то закончилась, так как президент Зульфикли Лубис объявил об усмирении всех повстанческих сил, действующих по всему Индонезийскому архипелагу. Президент Лубис, недавно вступивший в должность после неожиданной отставки Сукарно, объявил этот день праздничным, поскольку Индонезия вступила в эпоху исцеления и политического обновления.\n\nСпособность Лубиса выполнить свои обещания ещё предстоит проверить. Большая часть индонезийской сельской местности за пределами Джакарты лежит в руинах после продолжительной войны, и воодушевление, вызванное заявлением Лубиса, было довольно слабым - даже в бывших оплотах повстанцев, таких как Суматра и Сулавеси - поскольку военное прошлое Лубиса и его хаотичное восхождение к власти заставляет многих сомневаться в его конечных намерениях в отношении разорённой страны.\n\nСоединённые Штаты выступили с предварительным заявлением о поддержке президента Лубиса.\n"
 WORLD.16525.a:0 "Мир?"

 WORLD.16526.t:0 "[Get_newspaper_header]Мир в Индонезии"
 WORLD.16526.desc:0 "Гражданская война в Индонезии наконец-то закончилась, так как президент Сухарт объявил об усмирении всех повстанческих сил, действующих по всему Индонезийскому архипелагу. Президент Сухарто, недавно ставший лидером Индонезии после неожиданной отставки Сукарно, объявил этот день первым днём нового порядка в Индонезии, поклявшись следовать по революционным стопам своего предшественника.\n\nСпособность Сухарто выполнить своё обещание остаётся под сомнением. Помимо разрушений, причинённых островам Индонезии после продолжительной войны, жестокие обстоятельства прихода Сухарто к власти продолжают проявляться по всей стране. Слухи, доходящие до корреспондентов иностранных СМИ в Джакарте, говорят о выявлении и ликвидации подозреваемых левых сил, обвиняемых в заговоре против правительства.\n\nЯпония выступила с предварительным заявлением о поддержке президента Сухарто.\n"
 WORLD.16526.a:0 "Мир?"

 WORLD.16527.t:0 "[Get_newspaper_header]Президент Лубис побеждён!"
 WORLD.16527.desc:0 "Корреспонденты сообщают, что Джакарту охватило мрачное состояние шока, так как город открыл свои ворота силам сопротивления против бывшего президента Зульфикли Лубиса, который исчез из столицы в ночь накануне. Оппозиция правительству Лубиса - в центре которой находятся праворадикальные остатки военных времён Сукарно - предприняла ошеломляющую контратаку, в конце концов, пробив себе дорогу на Яву.\n\nГенерал Бамбанг Супено объявил себя президентом, пообещав вернуться к политическим принципам Сукарно, своего дальнего родственника. Помимо тревожного политического наследия, которое, как он утверждает, он унаследовал, Супено также начал репрессии против любого деятеля, связанного с отставкой Сукарно, пообещав искоренить любой заговор, работающий против интересов индонезийского государства - действие, продиктованное местью.\n\nТокио и Вашингтон выступили со сдержанными заявлениями о признании нового правительства.\n"
 WORLD.16527.a:0 "Индонезия в пепле."
 
 WORLD.16528.t:0 "[Get_newspaper_header]Президент Сухарто побеждён!"
 WORLD.16528.desc:0 "Корреспонденты сообщают, что Джакарту охватило мрачное состояние шока, так как город открыл свои ворота силам сопротивления против бывшего президента Сухарто, который исчез из столицы в ночь накануне. Оппозиция режиму Сухарто - в центре которой находятся левые ополченцы и бывшие боевики "Свободной Индонезии" - предприняла ошеломляющую контратаку, в конце концов пробив себе дорогу на Яву.\n\nГенерал Абдул Харрис Насутион объявил себя президентом, выйдя из укрытия, чтобы возглавить повстанческие силы и одержать победу. Несмотря на участие в движении "Свободная Индонезия", военное прошлое Насутиона и его клятва искоренить всех предателей, которые могут угрожать новому индонезийскому государству, внушают мало уверенности в том, что первоначальные цели движения будут сохранены.\n\nТокио и Вашингтон выступили со сдержанными заявлениями о признании нового правительства.\n"
 WORLD.16528.a:0 "Индонезия в пепле."
 
 WORLD.18000.t:0 "[Get_newspaper_header]Ордас избран президентом Мексики!"
 WORLD.18000.desc:0 "После очередных выборов президентом Мексики был избран Густаво Диас Ордас из Институционно-революционной партии. Министр внутренних дел печально известен своим бессердечным, жестоким обращением с антиправительственными протестами во время правления администрации Матеоса, заставляя диссидентов внутри страны опасаться за своё и без того опасное будущее.\n\nКак бы то ни было, Соединённые Штаты поздравили Мексику с "избранием лидера, который сможет провести страну через эти смутные времена". Похоже, Мексика готова вновь выйти на мировую арену - и на этот раз под наставлением американцев."
 WORLD.18000.a:0 "За порядок и прогресс."
 
 WORLD.18001.t:0 "[Get_newspaper_header]Лосано избран президентом Мексики!"
 WORLD.18001.desc:0 "После очередных выборов президентом Мексики был избран Рауль Салинас Лосано из Институционно-революционной партии. Редкий сторонник свободной торговли в своей партии, министр промышленности и торговли осуждается как оппозицией, так и товарищами по партии за "предательство революции".\n\nЕго победа стала тревожным шоком для местных предприятий, пользующихся протекционистской политикой, но также и приятным сюрпризом для предприятий из Японии. Кажется Мексика готова войти в мир, глядя на Восходящее Солнце на горизонте."
 WORLD.18001.a:0 "За новые образы мышления."
 
 WORLD.18002.t:0 "[Get_newspaper_header]Мадрасо избран президентом Мексики!" # gotta change to madrazo
 WORLD.18002.desc:0 "Итоги президентских выборов 1964 года в Мексике неудивительным образом привели к победе правящей Институционно-революционной партии, которая доминировала в государственной политике на протяжении десятилетий. Однако гораздо более удивительным оказался новый избранный президент. Карлос А. Мадрасо, занимающий в настоящее время пост губернатора штата Табаско, станет первым за последние десятилетия человеком, который занял пост президента до назначения в кабинет министров. Ярый приверженец левого крыла ИРП и ярый экономический протекционист, Мадрасо обещает защитить идеалы мексиканской революции от коррупции, жадности и иностранного империализма. Однако, поскольку в последние годы мексиканская экономика стала полем ожесточённой борьбы между американскими и японскими концернами, ещё предстоит выяснить, сможет ли он реализовать своё грандиозное видение."
 WORLD.18002.a:0 "За вечную революцию."
 
 WORLD.18003.t:0 "[Get_newspaper_header]Либералы сохраняют власть в Канаде"
 WORLD.18003.desc:0 "После ожесточённой борьбы на выборах между нынешним находящимся в меньшинстве правительством Либеральной партии под руководством Лестера Пирсона и прогрессивными консерваторами бывшего премьер-министра Джона Дифенбейкера, народ Канады сказал своё слово, переизбрав нынешнюю партию и дав ей сильные полномочия на следующие четыре года.\n\nУ недавно переизбранного Пирсона масса дел: он обещает новую конституцию, здравоохранение, экономические реформы, пытается задобрить и удовлетворить всё более недовольных квебекцев и отчуждённые западные провинции, чтобы они остались в Конфедерации и обеспечили мир, порядок и эффективное правительство от моря до моря. У нового правительства будет много работы."
 WORLD.18003.a:0 "Нам нравится Майк!"
 
 WORLD.18004.t:0 "[Get_newspaper_header]Прогрессивные консерваторы торжествуют в Канаде"
 WORLD.18004.desc:0 "Бывшему премьер-министру Джону Дифенбейкеру удалось на недавних выборах в Канаде сместить находящееся в меньшинстве либеральное правительство Лестера Пирсона и вернуться к власти, получив сильные полномочия на четырёхлетний срок.\n\nПосле короткого и вызывающего разногласия двухлетнего пребывания у власти вследствие замены заболевшего Джорджа Дрю на посту премьер-министра, до поражения в конце 1961 года и низведения до уровня лидера оппозиции, волевой Дифенбейкер возвращается в здание на Сассекс-драйв, 24. Он готов завершить программу действий, которую ранее ему не позволили осуществить внутренние политические разногласия и рецессия, и на этот раз он собирается навсегда оставить свой след в Канаде: новая конституция, экономическое развитие Крайнего Севера и преодоление разрыва между Квебеком и Западом. Остаётся только узнать, удастся ли ему это."
 WORLD.18004.a:0 "Диф - наш Шеф!"
 
 WORLD.18005.t:0 "[Get_newspaper_header]Канада избирает Либеральную партию"
 WORLD.18005.desc:0 "Выборы 1967 года в Канаде завершились, и на этот раз Либеральной партии Канады удалось завоевать новый срок у власти. Однако на сей раз у власти будет новый лидер: молодой и трудолюбивый бывший министр юстиции Джон Тёрнер, избранный вместо недавно ушедшего в отставку Лестера Пирсона. Прогрессивные консерваторы снова оказались на скамье оппозиции, в то время как ФКС и Партия социального кредита сделали неожиданно мощные попытки войти в правительство. Однако Тёрнеру и либералам удалось одолеть всех.\n\nВ возрасте всего 37-ми лет Тёрнер станет самым молодым премьер-министром в истории Канады, и он приходит к власти, когда его страна собирается праздновать своё столетие. Как сложится следующее столетие для Канады, никто не знает, но именно Тёрнер будет лицом страны, которая движется в будущее."
 WORLD.18005.a:0 ""Моё время пришло!""

 WORLD.18212.t:0 "[Get_newspaper_header]Дифенбейкер возвращает свою власть в Канаде"
 WORLD.18212.d:0 "Прогрессивный консервативный премьер-министр Джон Дифенбейкер выиграл очередной срок на посту главы правительства, к ужасу своих оппонентов по другую сторону избирательного блока, в залах Вашингтона и даже некоторых членов его собственной партии. Сумев преодолеть раскол между умеренными "красными" и жёсткими "голубыми" тори, который потопил его первую попытку стать премьер-министром, Дифенбейкер смог набрать достаточно голосов канадской общественности, чтобы вернуться на Сассекс-драйв, 24. Даже энергичная кампания молодого лидера либералов Джона Тёрнера и мощные попытки как левых из ФКС, так и правых из Партии социального кредита оказались недостаточными, чтобы сместить Шефа.\n\nВ связи с приближающимся столетием страны, похоже, что Канада решила вступить в свой второй век с сильной парой рук у руля."
 WORLD.18212.a:0 "Он собирается остаться у власти навсегда, не так ли?"

 WORLD.18213.t:0 "[Get_newspaper_header]Канада избирает Прогрессивно-консервативную партию"
 WORLD.18213.d:0 "Канадский народ проголосовал и решил, что Прогрессивно-консервативная партия заслуживает ещё одного шанса на власть. И это несмотря на довольно взрывоопасную и публичную вражду между выдвинутым на пост премьер-министра Робертом Стэнфилдом и его вынужденно ушедшим в отставку предшественником Джоном Дифенбейкером. Последний был вытеснен из партии коалицией недовольных членов партии всех мастей, а на его место был выбран популярный премьер Новой Шотландии. Несмотря на этот бесцеремонный уход и мощные избирательные кампании либералов, ФКС и Партии социального кредита, прогрессивные консерваторы сплотились вокруг Стэнфилда и готовы управлять страной.\n\nПоскольку до столетия Канады осталось несколько месяцев, похоже, что страна готова к тому, чтобы партия, чья история восходит к первому премьер-министру, повела их во второе столетие страны."
 WORLD.18213.a:0 "Стэнфилд сбавит обороты и доведёт дело до конца!"

 WORLD.18214.t:0 "[Get_newspaper_header]Федерация кооперативного содружества побеждает в Канаде"
 WORLD.18214.d:0 "Двоевластие в Канаде нарушено. Впервые в истории страны демократическая социалистическая партия ФКС сумела завоевать наибольшее количество мест в Палате общин. Томми Дуглас, бывший премьер Саскачевана, теперь готов занять пост премьер-министра. Дружелюбный и обаятельный Дуглас сумел убедить электорат дать ему и ФКС, которая на протяжении всего своего существования была ограничена статусом третьей партии, шанс на управление страной.\n\nЭтот результат также можно рассматривать как всеобщий бунт против неудач тори и либералов в исправлении ситуации, в которой оказалась страна за последние несколько лет, а Партия социального кредита была сочтена слишком экстремальной в этом плане.\n\nВ июле исполняется столетие Канады, и, похоже, что страна готова взять новый курс на второе столетие."
 WORLD.18214.a:0 "Мыши выбрали одного из своих!"

 WORLD.18215.t:0 "[Get_newspaper_header]Социальный кредит торжествует в Канаде"
 WORLD.18215.d:0 "К всеобщему удивлению, Партия социального кредита Канады сумела получить не только наибольшее количество мест, но и абсолютное большинство голосов на недавних выборах. Её лидер Риал Кауэтт вскоре примет присягу в качестве премьер-министра - такой поворот событий никто не считал возможным даже несколько недель назад, когда были объявлены выборы.\n\nХотя либералы, прогрессивные консерваторы и даже ФКС могли бы объединиться, чтобы не допустить соцкредов к власти, но если бы они не получили большинство, такая коалиция навсегда осталась лишь иллюзией. С победой над "старыми партиями" и социалистической ФКС, дальнейшие действия харизматичного и идеологически мотивированного Кауэтта не представляют трудностей.\n\nПосле празднования столетия, запланированного на июль, Канада решила, что ей нужен новый и радикальный путь для второго столетия страны."
 WORLD.18215.a:0 "Новый рассвет для доминиона."

 WORLD.18216.t:0 "[Get_newspaper_header]Открытие Экспо-67 в Монреале"
 WORLD.18216.d:0 "После многих лет работы и планирования, включая строительство искусственных островов посреди реки Святого Лаврентия, масштабных инфраструктурных проектов и модернистских павильонов, которые, согласно компьютерным расчётам, невозможно было реализовать в срок, Международная и Всемирная выставка 1967-го года была объявлена открытой королевой Елизаветой II, после того как премьер-министр зажёг церемониальный огонь в Монреале.\n\nСтраны всего мира были приглашены установить павильоны и продемонстрировать свои достижения, все они посвятили себя теме "Человек и его мир", однако Экспо-67 является жемчужиной празднования столетия Канады.\n\nМероприятие продлится в течение следующих семи месяцев, так что лучше поторопиться в Монреаль, пока всё не закончилось!"
 WORLD.18216.a:0 "Давайте все отправимся на выставку!"

 WORLD.18217.t:0 "[Get_newspaper_header]Столетие Канады"
 WORLD.18217.d:0 "Канада официально отмечает свой 100-й день рождения 1 июля 1967 года. Хотя празднования продолжатся в течение всего года, включая заплыв на каноэ от Скалистых гор до Монреаля, специально созданный "Поезд Конфедерации", выставку Экспо-67 и представление Канадских вооружённых сил в честь ветеранов и героев войны, самые большие празднества были запланированы на сегодня. От Ванкувера до Галифакса миллионы людей собрались в парках небольших городов и недавно построенных общественных центрах, чтобы отметить столетие Конфедерации. На Парламентском холме в Оттаве премьер-министр присоединился к толпе, импровизированно спев "O' Canada" прямо перед вечерним фейерверком.\n\nУ Канады есть свои проблемы, и завтра они снова выйдут на первый план, но на один день все в Канаде смогут объединиться и отпраздновать."
 WORLD.18217.a:0 "С днём рождения/Счастливого юбилея, Канада!"

 WORLD.18218.t:0 "[Get_newspaper_header]Зимние Олимпийские игры 1964 года проходят успешно!"
 WORLD.18218.d:0 "В условиях напряжённой обстановки, царящей в мире, наконец-то наступила передышка в виде зимних Олимпийских игр в Калгари, Канада. Калгари, который рассматривался как неподходящий с организационной точки зрения город, поскольку на подготовку было отведено всего три месяца, показал, что он может быть таким же хорошим принимающим центром, как снежный, горный город Инсбрук в Австрии, которого из-за гражданской войны в Германии лишили права проведения соревнований.\n\nИгры привлекли большое внимание общественности и своим успехом принесли столь необходимую гордость нации. Несмотря на то, что в играх приняло участие не так много стран, как в предыдущих годах, в Калгари соревнования были такими же захватывающими, как и раньше. В итоге лучшими командами оказались Финляндия с четырнадцатью золотыми медалями, Соединённые Штаты с пятью золотыми медалями и Канада с четырьмя."
 WORLD.18218.a:0 "И всё это всего за три месяца?"


 WORLD.18006.t:0 "[Get_newspaper_header]Усташи побеждены!"
 WORLD.18006.d:0 "Итальянская империя объявила, что с захватом Загреба итальянскими солдатами после операции "Теута" восстание усташей в Хорватии было подавлено. Усташи бегут в горы Хорватии, чтобы вести партизанскую войну с Италией, и похоже Италии придётся поддерживать значительное присутствие в стране в течение многих лет. В то время как Германия публично осудила это жестокое подавление хорватского самоопределения, другие вздохнули с облегчением, что эта ультранационалистическая организация была разгромлена. Тем не менее, похоже, что мечта о независимости Хорватии разбилась вдребезги."
 WORLD.18006.a:0 "Малиновое пламя погасло."
 
 ### OC Events

 WORLD.18007.t:0 "[Get_newspaper_header]Победа революционеров в Египте!"
 WORLD.18007.d:0 "Крах итальянской власти в Египте был окончательно завершён сегодня, когда Гамаль Абдель Насер и силы Египетского революционного совета одержали победу на земле фараонов. Рост антиитальянских и антиколониальных настроений в Египте привёл к неудавшемуся государственному перевороту со стороны Движения свободных офицеров, вызвавшему многостороннюю гражданскую войну. Несмотря на провал первоначального переворота, силы Насера успешно разгромили своих противников и провозгласили новую Египетскую Арабскую Республику.\n\nНасер и его движение являются убеждёнными антиколониалистами и твёрдо верят в идею панарабского государства, взгляды, которые оказались довольно популярными среди египетской общественности. Международные наблюдатели расценивают их победу в Египте как серьезный удар по Итальянской империи на фоне продолжающегося Нефтяного кризиса и возможного зарождения нового силового блока на Ближнем Востоке и Северной Африке."
 WORLD.18007.a:0 "Это катастрофа!"
 WORLD.18007.b:0 "Триумф арабского народа!"
 WORLD.18007.c:0 "Свободный Египет?"

 WORLD.18008.t:0 "[Get_newspaper_header]В Египте восстановлен статус-кво"
 WORLD.18008.d:0 "Опасения, что недавняя гражданская война в Египте приведёт к краху итальянской власти в стране, оказались неуместными. Влияние Италии в Египте долгое время вызывало недовольство местного населения, кульминацией которого стала попытка переворота Абделя Насера, которая вскоре переросла в многостороннюю гражданскую войну. Победа Каирского правительства над Движением свободных офицеров и "Братьями-мусульманами" вернула мир на землю фараонов, к облегчению как египтян, так и итальянцев.\n\nВ то время как власть Италии в Египте осталась нетронутой, большая часть населения продолжает возмущаться всепроникающим влиянием своих мнимых партнеров. Несмотря на этот шёпот несогласия, международные наблюдатели приветствовали эту победу как крайне необходимый триумф для Италии, особенно учитывая нестабильность, охватившую регион."
 WORLD.18008.a:0 "Другого мы и не ожидали."
 WORLD.18008.b:0 "Настоящая неудача."
 WORLD.18008.c:0 "Как и ожидалось."

 WORLD.18009.t:0 "[Get_newspaper_header]Фарах Пехлеви побеждает в Гражданской войне в Иране!"
 WORLD.18009.d:0 "В передаче, транслируемой по всему Ближнему Востоку из Саадабада, иранское правительство объявило, что оно сокрушило все повстанческие силы, восставшие против монархии Пехлеви и иранского государства. Силы лоялистов уже начали чистку всех мятежных сил, и иранские националисты приветствуют ликвидацию "предателей народа и иранской нации".\n\nГермания выпустила заявление, поздравляющее иранское правительство и выступающее за "продуктивные отношения с нашими арийскими союзниками на Ближнем Востоке." Тем временем ОСН публично осудила иранский режим, в то время как революционеры бежали в другие страны, чтобы продолжить свою войну против династии Пехлеви."
 WORLD.18009.a:0 "Лев не интересуется мнением овец."

 WORLD.18010.t:0 "[Get_newspaper_header]Санджаби побеждает в Гражданской войне в Иране!"
 WORLD.18010.d:0 "В передаче, транслируемой по всему Ближнему Востоку из Саадабада, партизаны, связанные с Национальным фронтом Ирана, объявили о свержении династии Пехлеви и создании либеральной, светской и демократичной республики. Лидер Национального фронта Карим Санджаби был приведен к присяге в качестве главы временного правительства, в то время как наследный принц Реза и его союзники бежали в Германию.\n\nГермания осудила победу Санджаби как "предательство иранского народа и арийской расы"." Тем временем ОСН поздравила Санджаби и направила советников для оказания помощи новому правительству, в то время как социалистические и исламистские партизаны вновь организовываются для борьбы."
 WORLD.18010.a:0 "Демократия на Ближнем Востоке? Глупость."

 WORLD.18011.t:0 "[Get_newspaper_header]Бахтияр побеждает в Гражданской войне в Иране!"
 WORLD.18011.d:0 "В передаче, транслировавшейся по всему Ближнему Востоку из Саадабада, партизаны, объединившиеся с отколовшейся фракцией иранской монархии, объявили о свержении регентства Фарах Пехлеви и восстановлении власти монархии. Шапур Бахтияр, лидер партизан, объявил как о создании регентского совета для управления Ираном вместо наследного принца Резы, так и о радикальных реформах, направленных на превращение Ирана в конституционную демократическую монархию.\n\nГермания осудила Бахтияра как "предателя арийской расы и иранской нации", в то время как ОСН неохотно поздравила реформатора и пожелала продуктивных отношений между ней и новым иранским режимом."
 WORLD.18011.a:0 "Лев был обезглавлен?"

 WORLD.18012.t:0 "[Get_newspaper_header]Марри побеждает в Гражданской войне в Иране!"
 WORLD.18012.d:0 "В результате события, которое потрясло и озадачило мир, Фронт освобождения Белуджей захватил комплекс Саадабад и провозгласил победу над иранской нацией! Мухаммад Марри, командующий силами белуджей, вынудил иранское правительство подписать договор, гарантирующий независимость белуджей, народа суннитов в шиитской нации! Фронт освобождения белуджей теперь создаст независимое государство Белуджистан, основанное на синтезе суннитского ислама и марксизма.\n\nВ то время как ОСН предварительно установила отношения с новым правительством, Германия осудила белуджей как "врагов арийской расы и иранской нации"."
 WORLD.18012.a:0 "Унижение для иранского народа."

 WORLD.18013.t:0 "[Get_newspaper_header]Искандери побеждает в Гражданской войне в Иране!"
 WORLD.18013.d:0 "В передаче, транслируемой по всему Ближнему Востоку из Саадабада, партизаны, связанные с Народной партией Ирана, объявили о свержении династии Пехлеви и создании социалистической республики по образцу бухаринского Союза. Наследный принц Реза и его союзники бежали в Германию, в то время как социалистические партизаны окружали и казнили лоялистов Пехлеви, нелояльных священнослужителей и иностранных промышленников.\n\nГермания осудила партию как "иудео-большевистских врагов арийской расы и иранской нации", в то время как либералы и исламисты осудили её как предателей Иранской революции и бежали в Ирак или в страны, союзные ОСН."
 WORLD.18013.a:0 "Борьба рабочих продолжается."

 WORLD.18014.t:0 "[Get_newspaper_header]Хомейни побеждает в Гражданской войне в Иране!"
 WORLD.18014.d:0 "В передаче, транслируемой по всему Ближнему Востоку из Саадабада, сторонники аятоллы Хомейни объявили о свержении династии Пехлеви и создании теократической Исламской Республики с аятоллой в качестве её "Верховного лидера". Наследный принц Реза и его союзники бежали в Германию, в то время как исламские революционеры окружили и казнили своих бывших социалистических и либеральных товарищей.\n\nГермания, и ОСН осудили исламистов как фундаменталистов и предателей иранской нации, в то время как либералы и социалисты бежали за границу, в надежде побудить одну из сверхдержав свергнуть этот безумный режим."
 WORLD.18014.a:0 "Иран всегда был страной веры."

 WORLD.18015.t:0 "[Get_newspaper_header]КДП побеждает в Ираке!"
 WORLD.18015.d:0 "Новости из Багдада приходят с ликующим заявлением лидера КДП Мустафы Барзани о том, что последние оплоты сопротивления пали перед возглавляемыми курдами силами демократической коалиции. Курдская демократическая партия вступила в стратегический союз с иракским правительством и сумела обеспечить победу лоялистским силам с помощью ряда успешных операций на севере страны. На прошлой неделе были заключены соглашения с иракским правительством, закрепляющие курдскую автономию как часть новой, демократической конституции Ирака.\n\nС его запасами нефти и растущей нестабильностью в регионе Курдистан Барзани, вероятно возьмёт на себя более доминирующую роль в ближневосточной политике и на международной арене. Барзани лично заявил о готовности сотрудничать с демократическими силами в Италии и во всём мире для обеспечения процветания своего нового государства, а также продолжения борьбы за права курдов и демократию."
 WORLD.18015.a:0 "Мы можем работать с ними?"
 WORLD.18015.b:0 "Но как насчёт арабов!"
 WORLD.18015.c:0 "Пришло время курдам обзавестись собственным домом."

 WORLD.18016.t:0 "[Get_newspaper_header]Итальянское господство в Ираке?"
 WORLD.18016.d:0 "Гражданская война в Ираке началась как попытка ликвидировать удушающий контроль Италии над страной. Теперь стало ясно, что эта попытка провалилась: Вито Мичели, бывший "советник" при багдадском правительстве, сумел успешно пройти через лабиринт иракской политической арены и заключить соглашение, которое удовлетворило всех - особенно Итальянскую империю.\n\nВыступая перед небольшой группой представителей Ирака и ENI в Багдаде, Мичели объявил своих кандидатов в новый кабинет министров, призванный стабилизировать обстановку в стране в обозримом будущем. Эта новость была хорошо воспринята как в Италии, так и в Ираке как способ положить конец кровопролитию, а победа Мичели стала неожиданным, но широко отмечаемым триумфом для Италии и её амбиций на Ближнем Востоке."
 WORLD.18016.a:0 "Значит, всё как обычно."
 WORLD.18016.b:0 "День позора."
 WORLD.18016.c:0 "Может быть, это и к лучшему."

 WORLD.18017.t:0 "[Get_newspaper_header]Восхождение демократии в Ираке!"
 WORLD.18017.d:0 "Сегодня из Багдада пришли новости о том, что после нескольких месяцев ожесточённых боёв Абд ар-Рахман аль-Баззаз и его конституционалисты вышли победителями из гражданской войны в Ираке. Успех Аль-Баззаза, юриста, писателя и интеллектуала, представляет собой шокирующий исход в стране, долгое время отличавшейся постоянным преобладанием автократов и военных лидеров.\n\nСтоя перед разрушенными останками Республиканского дворца, аль-Баззаз поклялся возобновить давно приостановленное продвижение Ирака к демократическому правительству. Он также попытался развеять опасения различных меньшинств Ирака, которые по-прежнему опасаются панарабских идеалов аль-Баззаза, пообещав им различные меры защиты.\n\nСможет ли аль-Баззаз реализовать эти обещания, пока неизвестно. Уже сейчас ходят слухи о напряжённости и сильных разногласиях внутри его коалиции.\n\n"
 WORLD.18017.a:0 "Республика, если её удастся сохранить."

 WORLD.18018.t:0 "[Get_newspaper_header]Баасисты захватывают власть в Ираке!"
 WORLD.18018.d:0 "В своем сегодняшнем заявлении новый президент Ирака Ахмед Хасан аль-Бакр объявил о победе баасистов в изнурительной гражданской войне. В Ираке находится одна из крупнейших и наиболее влиятельных ветвей арабской социалистической партии Баас, которая на протяжении последних двух десятилетий оставалась стойким приверженцем арабской националистической мысли. Дерзко заявив о своей преданности антиколониальной борьбе, режим аль-Бакра, вероятно, будет проводить жёсткую политику против итальянского влияния в регионе, надеясь выступить в качестве "бастиона арабского национализма против волны колониального угнетения".\n\nНаблюдатели в Ираке и за рубежом отмечают многочисленные нарушения и авторитарные позиции, которые заняла партия Баас в борьбе за власть при аль-Бакре и его племяннике Саддаме Хусейне; лишь немногие лидеры национальных меньшинств питают большие надежды на национальную автономию в рамках теперь уже однозначно арабского государства. Тем не менее, баасисты продолжают проповедовать идеалы свободы и социализма: только время покажет, будут ли они когда-либо действительно реализованы.\n"
 WORLD.18018.a:0 "Это катастрофа!"
 WORLD.18018.b:0 "Да здравствует Баас!"
 WORLD.18018.c:0 "Будем ждать и надеяться на лучшее."

 WORLD.18019.t:0 "[Get_newspaper_header]Восхождение Ад-Давы в Ираке!"
 WORLD.18019.d:0 "Сегодня стало очевидно, что победителем гражданской войны в Ираке стало шиитское движение Ад-Дава, которому удалось мобилизовать шиитское большинство населения на основе принципов этнической и религиозной терпимости. Духовный лидер аятолла Абу аль-Касим аль-Хои выступил в Багдаде с краткой речью, в которой подтвердил намерения партии править в согласии со всем населением Ирака.\n\nОснованная на полудемократической политической системе, пропагандирующей исламские ценности и этику, Ад-Дава была невероятно популярна среди шиитского населения Ирака, и эта популярность только возросла, когда аль-Хои взял на себя руководство и призвал к созданию демократического и толерантного исламского правительства. В то время как более непримиримые голоса задаются вопросом о том, как толерантность может сдержать вполне реальную угрозу национализма, а суннитское население Ирака готовится к волнам дискриминации, аль-Хои не отступил перед вызовами, а заверил в необходимости создания законного и справедливого правительства на благо всех иракцев.\n"
 WORLD.18019.a:0 "Разве ислам не призывает их делиться? Кто может использовать нефть больше, чем ENI?"
 WORLD.18019.b:0 "Шииты надеются удержать Ирак в средневековье."
 WORLD.18019.c:0 "Будем ждать и надеяться на лучшее."

 WORLD.18020.t:0 "[Get_newspaper_header]Победа революционеров в Омане"
 WORLD.18020.d:0 "Гражданская война в Омане завершилась сегодня победой революционеров Лейлы Фахро. Одна из многих стран, пострадавших от волны нестабильности, охватившей регион, Оман пережил государственный переворот, организованный Кабусом, сыном султана Саида бен Таймура, в сотрудничестве с итальянским гарнизоном. Неопределённость, вызванная этим шагом, создала вакуум власти, который вскоре был заполнен поддержанными Саудовской Аравией традиционалистами и коалицией панарабских революционеров.\n\nРеволюционеры Лейлы Фахро стремятся превратить Оман в оплот панарабизма на Юге Аравийского полуострова, цель, которая угрожает как саудовским, так и итальянским интересам в регионе. Ни Рим, ни Эр-Рияд никак не прокомментировали это событие."
 WORLD.18020.a:0 "Досадная неудача."
 WORLD.18020.b:0 "Победа арабского народа!"
 WORLD.18020.c:0 "Возвращение к стабильности?"

 WORLD.18021.t:0 "[Get_newspaper_header]Победа имамата в Омане"
 WORLD.18021.d:0 "Гражданская война в Омане завершилась сегодня победой традиционалистов Галиба Альхани. Одна из многих стран, пострадавших от волны нестабильности, охватившей регион, Оман пережил государственный переворот, организованный Кабусом, сыном султана Саида бен Таймура, в сотрудничестве с итальянским гарнизоном. Неопределённость, вызванная этим шагом, создала вакуум власти, который вскоре был заполнен поддержанными Саудовской Аравией традиционалистами и коалицией панарабских революционеров.\n\nГалиб Альхани, имам Омана, возглавляет коалицию поддерживаемых Саудовской Аравией традиционалистов и племенных лидеров и стремится восстановить Оман под теократическим правлением. Получив признание со стороны Эр-Рияда, победа Альхани в Омане представляет собой заметный успех саудовской внешней политики, которая преуспела в отрывании страны от итальянского влияния. Министерство иностранных дел Италии никак не прокомментировало это событие. "
 WORLD.18021.a:0 "Это катастрофа!"
 WORLD.18021.b:0 "Возвращение к традициям!"
 WORLD.18021.c:0 "Наконец-то мир?"

 WORLD.18022.t:0 "[Get_newspaper_header]Победа роялистов в Йемене"
 WORLD.18022.d:0 "Сегодня гражданская война в Йемене завершилась капитуляцией последних опорных пунктов республиканцев перед силами имама Аль-Бадра. При поддержке как Саудовской Аравии, так и Итальянской империи роялистские силы смогли победить разнородную республиканскую коалицию генерала Абдаллы Аль-Саляля. Похоже, что призрак панарабизма в Йемене был решительно подавлен.\n\nМухаммад аль-Бадр во время гражданской войны пытался заручиться поддержкой как Эр-Рияда, так и Рима, представив себя убежденным защитником итальянских интересов и одновременно установив контакты с саудовским королем. Теперь, когда его трон в безопасности, многие международные наблюдатели задаются вопросом, выберет ли новый король Йемена сторону в продолжающейся борьбе за власть в регионе, чтобы не продолжать ходить по дипломатическому канату между Эр-Риядом и Римом."
 WORLD.18022.a:0 "Будем надеяться, что он сделает правильный выбор."
 WORLD.18022.b:0 "Досадная неудача."
 WORLD.18022.c:0 "Кому какое дело до Йемена?"

 WORLD.18023.t:0 "[Get_newspaper_header]Победа республиканцев в Йемене"
 WORLD.18023.d:0 "Гражданская война в Йемене сегодня завершилась капитуляцией последних оплотов роялистов. Несмотря на помощь со стороны как Итальянской империи, так и Саудовской Аравии, Имам аль-Бадр оказался не в состоянии вызвать народную поддержку, которой пользовался его отец, и был вынужден бежать из страны перед лицом военного поражения. С тех пор генерал Абдалла Аль-Саляль провозгласил Арабскую Республику Йемен.\n\nВозглавляя эксцентричную коалицию, состоящую из демократов, коммунистов и баасистов, некоторые наблюдатели ставят под сомнение стабильность нового правительства Саляля. Тем не менее, генерал, ставший президентом, объявил о своём намерении превратить Йемен в оплот панарабизма на Аравийском полуострове - амбиция, которая является прямым вызовом как Саудовской монархии, так и Итальянской империи. В то время как большинство считает претензии Йемена простым позерством, другие предупреждают, что нация может значительно превысить свой вес как в отношении влияния, так и в отношении военной мощи."
 WORLD.18023.a:0 "Досадная неудача."
 WORLD.18023.b:0 "Победа арабского народа!"
 WORLD.18023.c:0 "Кому какое дело до Йемена?"

 WORLD.18024.t:0 "[Get_newspaper_header]Победа Йемена в Аравии"
 WORLD.18024.d:0 "Боевые действия в Аравии сегодня завершились капитуляцией последних саудовских войск перед Йеменской Демократической Арабской Республики. Несмотря на значительное преимущество в плане техники и ресурсов, королевская армия Саудовской Аравии терпела поражение за поражением от йеменских сил. С тех пор в священном городе Мекке президент Абдалла аль-Саляль провозгласил образование Арабской Республики. Первый шаг к формированию панарабского государства. Военные наблюдатели объясняют неожиданную победу многочисленными проблемами внутри саудовских вооруженных сил, когда сообщилось, что монарх страны бежал за границу. Теперь, контролируя как священные города Мекку и Медину, так и огромные запасы нефти вдоль Персидского залива, наблюдатели приветствуют победу Йемена как истинное начало панарабского государства."
 WORLD.18024.a:0 "От плохого к худшему."
 WORLD.18024.b:0 "Единое государство для единого народа!"
 WORLD.18024.c:0 "Но что насчёт нефти?"

 WORLD.18025.t:0 "[Get_newspaper_header]Победа саудитов в Йемене"
 WORLD.18025.d:0 "Боевые действия в Йемене сегодня завершились капитуляцией последних йеменских войск. Несмотря на то, что Саудовская армия обладала значительным преимуществом в плане техники и ресурсов, её продвижение замедлялось как пересеченной местностью Йемена, так и энергичным сопротивлением, оказываемыми силами Йеменской Демократической Арабской Республики. В конечном счете саудовские войска смогли преодолеть эти препятствия и довести войну до конца; с тех пор Эр-Рияд восстановил Имама аль-Бадра в качестве монарха Йемена.\n\nХотя война и закончилась, сопротивление в Йемене продолжается, поскольку многие йеменские солдаты и гражданские лица ушли в горы, чтобы вести партизанскую войну как против восстановленного короля, так и против его саудовских покровителей. Международные наблюдатели ожидают, что пройдет некоторое время, прежде чем страна полностью успокоится."
 WORLD.18025.a:0 "Лучше они, чем баасисты."
 WORLD.18025.b:0 "Триумфальная победа!"
 WORLD.18025.c:0 "Кому какое дело до Йемена?"

 WORLD.18026.t:0 "[Get_newspaper_header]Победа Братьев в Египте"
 WORLD.18026.d:0 "Крах итальянской власти в Египте был окончательно завершён сегодня, когда силы "Братьев-мусульман" одержали победу в гражданской войне. Итальянское влияние в Египте долгое время вызывало недовольство, и недавние беспорядки в стране фараонов завершились неудавшимся государственным переворотом, совершённым Движением свободных офицеров Абдель Насера, который перерос в гражданскую войну. В условиях конфликта мало кто ожидал, что секта исламских боевиков Саида Кутба одержит победу над Насером и поддержанным Италией правительством, однако вопреки всем ожиданиям, "Братья-мусульмане" теперь контролируют Египет.\n\nВозглавляя радикальную секту исламских боевиков, Кутб начал объединяться с Саудовской Аравией, чья поддержка его дела сыграла важную роль в победе движения. Международные наблюдатели расценивают их победу как серьезный удар по Итальянской империи и возможное зарождение нового силового блока на Ближнем Востоке, во главе с Эр-Риядом, а не Римом."
 WORLD.18026.a:0 "Это катастрофа!"
 WORLD.18026.b:0 "Триумфальное возвращение к традициям!"
 WORLD.18026.c:0 "Исламистский Египет?"

 WORLD.18027.t:0 "[Get_newspaper_header]Тито и партизаны потерпели поражение!"
 WORLD.18027.d:0 "Итальянская империя объявила, что с захватом Загреба итальянскими солдатами после операции "Теута" восстание Тито в Хорватии было свергнуто, и режим выскочки будет реинтегрирован в Итальянскую империю. Партизаны бегут в горы Хорватии, чтобы вести партизанскую войну с Италией, и похоже Италии придётся поддерживать значительное присутствие в стране в течение многих лет. Многие страны уже осудили это вмешательство как жестокое подавление хорватского самоопределения. В то время как партизаны будут продолжать борьбу за социализм и свободу, похоже, что мечта о независимости Хорватии разбилась вдребезги."
 WORLD.18027.a:0 "В Хорватию пришла зима."
 WORLD.18027.b:0 "Наш задний двор защищён."

 WORLD.18028.t:0 "[Get_newspaper_header]Победа султана в Омане"
 WORLD.18028.d:0 "Сегодня на юго-востоке Аравии смолкли пушки, поскольку Кабус бен Саид, султан Маската, объявил о полной победе в своей войне за Маскат и Оман. Его популярность в густонаселённых прибрежных городах Маската, а также помощь иностранных держав позволили ему, как сыну предыдущего султана, одержать победу над превосходящими по численности повстанцами в Омане и Дофаре и приступить к осуществлению своей амбициозной программы модернизации. Он уже упразднил имамат Омана, существовавший двенадцать веков, издал указ об отмене рабства и начал процесс реорганизации и централизации правительства. Аналитики считают, что он попытается использовать огромные запасы нефти страны в качестве разменной монеты для привлечения международных инвесторов и заключения выгодных торговых сделок с иностранными державами, что потенциально может иметь весьма значительные последствия как для самого Омана, так и для Ближнего Востока в целом."
 WORLD.18028.a:0 "В Омане возобладали здравомыслие и добросовестное управление."
 WORLD.18028.b:0 "Империалистическое иго по-прежнему тяготеет над оманским народом."
 WORLD.18028.c:0 "Положительные изменения для страны."

### African Mandates Events

 WORLD.18099.t:0 "[Get_newspaper_header]Учёные стекаются в Африку"
 WORLD.18099.d:0 "После победы Организации Свободных Наций в Южно-Африканской войне учёные со всего мира устремились на недавно освобождённые территории. Биологи, геологи, метеорологи и бесчисленное множество других интеллектуалов отважились посетить эту часть континента, которая ранее была обделена научными исследованиями.\n\nЗначительный прогресс достигнут во многих научных областях, в частности, был обнаружен Breviceps Adspersus, или "южноафриканский узкорот", который относится к зоологии, а также были проведены исследования тропических заболеваний в области эпидемиологии.\n\nБлагодаря этим открытиям темпы научного роста в ОСН опередили Пакт Единства, погрязший в научном застое. В любом случае, благодаря этим экспедициям значительно расширились знания о многих регионах Африки.\n"
 WORLD.18099.a:0 "Поиск знаний продолжается."

 WORLD.18100.t:0 "[Get_newspaper_header]Хаос в Анголе"
 WORLD.18100.d:0 "Несмотря на все усилия возглавляемого американцами Мандата ОСН в Анголе, регион вновь был охвачен огнём хаоса после Южно-Африканской войны. После краха немецкой колонии и оккупации ОСН были предприняты усилия по созданию основы для длительного постколониального мира. Генерал Лавель некоторое время был вовлечён в переговоры между МПЛА и УНИТА, которые были основаны в ответ на немецкое господство и были враждебны любому западному присутствию, но существенно изменились в своих долгосрочных целях, как только захватчики были вытеснены. В то время как американское правительство ясно заявило о своём намерении не задерживаться дольше, чем это было необходимо, переговоры рухнули в огромное болото паранойи и подозрений. Президент Соединённых Штатов отказался комментировать ситуацию, сказав журналистам, что "Это был неудачный поворот событий.""
 WORLD.18100.a:0 "Похоже, они просто не могли сосуществовать."

 WORLD.18101.t:0 "[Get_newspaper_header]ОСН даёт независимость Анголе"
 WORLD.18101.d:0 "Мандат ОСН в Анголе, включающий территорию, принадлежащую бывшей немецкой колонии, сегодня был официально распущен. Эта новость из Луанды последовала за объявлением о том, что между генералом Джоном Лавелем и УНИТА и МПЛА было достигнуто соглашение о деколонизации. Международные наблюдатели отметили, что мирное урегулирование с этими двумя движениями положительно отразилось на будущем региона. Тем не менее, многие быстро заметили, что это соглашение скорее всего не положит конец разногласиям групп, и только время покажет, смогут ли они действительно сосуществовать. Однако это покажет будущее, а пока торжества в Луанде, Бенгеле и Лубанге показывают, что надежда на африканском континенте ещё не умерла."
 WORLD.18101.a:0 "Да продлится мир."

 WORLD.18102.t:0 "[Get_newspaper_header]Хаос в Центральной Африке"
 WORLD.18102.d:0 "Временное правительство ОСН в Конго рухнуло! В своем временном штабе на борту американского крейсера у берегов Сан-Томе генерал Лавель объявил, что из-за интенсивного давления со стороны Национального движения Конго ОСН была вынуждена покинуть регион Конго. Это серьезный удар по стратегическим интересам США в регионе, только недавно освободившемся от германского колониального режима, и он поверг Вашингтон в смятение. Ещё больше, чем разочарование правительства Соединённых Штатов, разочарованы инвесторы, которые имели выгодные сделки с рейхскомиссаром Зигфридом Мюллером, большинство из которых перешло к администрации ОСН. Инвесторы теперь могут потерять миллионы и даже больше, когда плотина Конго вышла из дружественных рук, немецких или американских. Экономические последствия этого инцидента могут оказаться ещё более разрушительными, чем дипломатические."
 WORLD.18102.a:0 "Наши конголезские активы пропали!"

 WORLD.18103.t:0 "[Get_newspaper_header]ОСН даёт независимость Центральной Африке"
 WORLD.18103.d:0 "Сияющий свет свободы пришёл сегодня в Конго, страну, которая так долго жила под властью наёмников Зигфрида Мюллера. В телевизионной речи в Леопольдвилле генерал Крейтон Абрамс-младший объявил об окончании оккупационных операций и поклялся сотрудничать с новыми национальными государствами региона, если они того пожелают. Он особо подчеркнул готовность ОСН помочь в очистке остатков наёмных армий, которые доминировали в регионе под немецким владычеством. Тем не менее эксперты выразили скептицизм в отношении того, что народы региона Конго смогут мирно сосуществовать до тех пор, пока сохраняется этническая и территориальная напряженность. Окажутся ли эти опасения обоснованными, неизвестно, но по крайней мере сегодня вечером торжества по всему Конго предвещают новую эру независимости."
 WORLD.18103.a:0 "Свобода!"

 WORLD.18104.t:0 "[Get_newspaper_header]Хаос в Восточной Африке"
 WORLD.18104.d:0 "Правление ОСН в Восточной Африке никогда не должно быть гладким. Немецкая оккупация под руководством рейхскомиссара Ганса Хюттига была просто слишком жестокой, слишком жестокой, чтобы позволить людям обойтись без травм, умственных или физических. В конце концов, только самые безжалостные из военачальников и революционеров могли выжить в таком ужасном горниле. Генерал Уэстморленд надеялся, что сможет принести мир в столь неспокойную страну, но похоже это была слишком большая надежда. Региональные лидеры ухватились за растущую нестабильность и ослабление контроля, чтобы провозгласить независимость и создать несколько новых государств. Президент США отказался давать комментарии, просто выразив своё разочарование в провале дипломатии и компромисса в достижении мирного результата. Генерал Уэстморленд был столь же мрачен, выражая сожаление по поводу того, что его усилия не смогли обеспечить гладкий процесс деколонизации."
 WORLD.18104.a:0 "Травмы слишком глубоки."

 WORLD.18105.t:0 "[Get_newspaper_header]ОСН даёт независимость Восточной Африке"
 WORLD.18105.d:0 "Сегодня президент Соединённых Штатов позвонил генералу Уильяму Уэстморленду, чтобы поздравить его с успешными переговорами по плану скорейшего процесса деколонизации Восточноафриканского региона, который находился под мандатом ОСН с момента окончания Южно-Африканской войны. Эксперты предупреждали, что бывшие владения безжалостного Ганса Хюттига окажутся трудной землей для укрощения, но благодаря напряжённой работе и сотрудничеству между Уэстморлендом и различными местными лидерами было совершено чудо. Впервые в современной истории живое лоскутное одеяло народов сможет сосуществовать в суверенных и признанных государствах, по крайней мере на это надеется мир. Когда Уэстморленда попросили прокомментировать это событие он заявил: "Я только выполнил свой долг солдата и представителя Соединённых Штатов. Истинная заслуга здесь принадлежит мужчинам и женщинам Африки, которые согласились работать вместе, чтобы наметить новый путь в будущее.""
 WORLD.18105.a:0 "Наконец - свобода!"

 WORLD.18106.t:0 "[Get_newspaper_header]Хаос в ЦАР"
 WORLD.18106.d:0 "Хаос вновь пришёл на африканский континент, когда Центральноафриканская Республика распалась на множество новых стран. В то время как точные детали причин, приведших к этому результату, вероятно останутся в строжайшей тайне в течение многих лет, если не десятилетий, эксперты сходятся во мнении, что это скорее всего говорит о недостаточной компетентности американского правительства. Множество переменных, которыми ЦАР была вынуждена жонглировать, многократно увеличивало сложность процесса деколонизации. Президент США не стал объяснять причины неудачи на недавней пресс-конференции, но заявил, что любые свободные страны Африки, ищущие друга, могут найти его в Соединённых Штатах. "Мы не питаем зла ни к одной из африканских наций," - цитировали его слова, - "в ту минуту, когда нас призовут, мы ответим. Мы никому не откажем в просьбах только из-за собственных ошибок.""
 WORLD.18106.a:0 "Будут ли они слушать?"

 WORLD.18107.t:0 "[Get_newspaper_header]Хаос в ЦАР"
 WORLD.18107.d:0 "Хаос вновь пришёл на африканский континент, когда Центральноафриканская Республика распалась на множество новых стран. В то время как точные детали причин, приведших к этому результату, вероятно останутся в строжайшей тайне в течение многих лет, если не десятилетий, эксперты сходятся во мнении, что это скорее всего говорит о недостаточной компетентности американского правительства. Множество переменных, которыми ЦАР была вынуждена жонглировать, многократно увеличивало сложность процесса деколонизации. Президент США не стал объяснять причины неудачи на недавней пресс-конференции, но заявил, что любые свободные страны Африки, ищущие друга, могут найти его в Соединённых Штатах. "Мы не питаем зла ни к одной из африканских наций," - цитировали его слова, - "в ту минуту, когда нас призовут, мы ответим. Мы никому не откажем в просьбах только из-за собственных ошибок.""
 WORLD.18107.a:0 "Будут ли они слушать?"

 WORLD.18108.t:0 "[Get_newspaper_header]ОСН разделяет ЦАР"
 WORLD.18108.d:0 "Центральноафриканская Республика была провозглашена великим свидетельством американских мечтаний об африканском континенте после Южно-Африканской войны. Похоже, этому не суждено было случиться. Опубликованное коммюнике генерала Уильяма Уэстморленда президенту Соединённых Штатов показало, что попытка провести саммит провалилась. Имея мало практического выбора, генерал принял решение предоставить многим автономным областям их независимость, чтобы предотвратить возможное насилие. Президент выразил разочарование тем, что великий эксперимент с ЦАР не увенчался успехом, но тем не менее поздравил новые нации с обретением независимости. "Все пошло не совсем так, как мы надеялись, но Соединённые Штаты приветствуют своих братьев в мире. Я надеюсь, что в ближайшие годы мы сможем поддерживать взаимовыгодные дружеские отношения.""
 WORLD.18108.a:0 "Ожидаемый результат."

 WORLD.18109.t:0 "[Get_newspaper_header]Бурская Республика присоединяется к Пакту"
 WORLD.18109.d:0 "После краха рейхсштаата Ганса Хюттига Бурская республика стала одним из немногих государств, чьи границы и политический порядок были четко определены. Восстановив связи с внешним миром, государство было признано большинством как правопреемник Южно-Африканского Союза.\n\nВ обмен на это признание и столкнувшись с растущим внутренним и международным давлением за его сотрудничество с Хюттигом, президент Герцог согласился уйти в отставку, а новым президентом был назначен Питер Виллем Бота. Яростный германофил, воспоминания о жизненно важной роли рейха в Южно-Африканской войне сыграли решающую роль в его победе. Фактически, сразу после вступления в должность Бота официально потребовал восстановления членства Республики в Пакте Единства, что было любезно принято Германией."
 WORLD.18109.a:0 "Германия вернулась в Африку"
 WORLD.18109.b:0 "Наше положение на континенте восстановлено!"
 WORLD.18109.c:0 "Немедленно отмените признание"

 WORLD.18110.t:0 "[Get_newspaper_header]Джаап Мараис назначен президентом Бурской Республики"
 WORLD.18110.d:0 "После краха рейхсштаата Ганса Хюттига Бурская республика стала одним из немногих государств, чьи границы и политический порядок были чётко определены. Восстановив связи с внешним миром, государство было признано большинством как правопреемник Южно-Африканского Союза.\n\nВ обмен на это признание и столкнувшись с растущим внутренним и международным давлением за его сотрудничество с Хюттигом, президент Герцог согласился уйти в отставку, а новым президентом был назначен Джаап Мараис. Крах германского влияния в республике, который случился из-за незначительного участия Рейха в войне, называют главной причиной победы Мариса над германофильской фракцией ВНП."
 WORLD.18110.a:0 "Буры отстояли свой нейтралитет."
 WORLD.18110.b:0 "Ублюдки!"
 WORLD.18110.c:0 "Пошлите мистеру Мараису бутылку нашего лучшего шампанского."

 ### Thailand Events

 WORLD.19000.t:0 "[Get_newspaper_header]Смерть Плека Пибунсонгкрама"
 WORLD.19000.d:0 "В то время как недавние правительственные чистки привлекли внимание нации, более неожиданное событие поставило республику Таиланд в тупик: смерть Верховного маршала, Отца нации Плека Пибунсонгкрама. Начиная с его участия в революции 1932-го года против королевского абсолютизма, до приведения Таиланда к победе в войне против европейских империалистов и провозглашения республики Таиланд - наследие Пибунсонгкрама является, возможно, величайшим в истории страны.\n\nО его кончине народу объявил временный управляющий совет, состоящий из различных видных бюрократов и генералов, которым теперь поручено справиться с непосредственными последствиями кончины главы Таиланда. Однако, поскольку власть теперь находится в руках самых хитрых интриганов Бангкока, многие задаются вопросом, как скоро баланс сил изменится и молодую республику поглотит насилие."
 WORLD.19000.a:0 "Буря перед бурей."

 WORLD.19001.t:0 "[Get_newspaper_header]Военный переворот в Таиланде"
 WORLD.19001.d:0 "После смерти верховного маршала Пибунсонгкрама баланс сил рухнул, и адмирал и главнокомандующий ВМС Таиланда Таван Тамронгнавасават собрал свои силы, чтобы сместить оставшихся членов временного управляющего совета с их руководящих постов. Его принципиальный характер, репутация и харизматическое лидерство завоевали расположение народа и, несмотря на соперничество внутри вооружённых сил, поддержку многих представителей армии.\n\nОднако ситуация остаётся непростой: коалиция сторонников адмирала Тавана представляет собой карточный домик, лишь молчаливо поддерживаемый военным руководством. В настоящее время неизвестно, как новая военная администрация справится с нынешним хаосом в молодой республике, и только время покажет, сохранится ли поддержка правительства адмирала Тавана."
 WORLD.19001.a:0 "Лучше он, чем пасть смерти."

 WORLD.19005.t:0 "[Get_newspaper_header]Военный переворот в Таиланде"
 WORLD.19005.d:0 "После смерти верховного маршала Пибунсонгкрама генерал Таном Киттикачон совершил переворот, чтобы в условиях хаоса захватить власть в свои руки. Утвердив своё присутствие в военной бюрократии за несколько десятилетий до этого, вооружённые отряды бросились на штурм правительственных зданий Бангкока, в результате чего генерал принёс присягу в качестве нового президента республики.\n\nВ числе его первых действий - призывы к лояльности и патриотическому рвению; тысячи солдат маршируют по городам молодой республики, отдавая честь президенту Таному, который смотрит на нацию лукавым взглядом. Однако пока Таиланд продолжает зализывать свои раны, мир наблюдает за рождением нового тирана к западу от Меконга."
 WORLD.19005.a:0 "Похоже, всё осталось по-прежнему."

 WORLD.19008.t:0 "[Get_newspaper_header]Военный переворот в Таиланде"
 WORLD.19008.d:0 "В хаосе после смерти верховного маршала Пибунсонграма Чатчай Чунхаван мобилизовал свои силы для быстрого захвата власти и присвоения себе президентского кресла. Укрепив лояльность гражданской администрации и военной бюрократии, сторонники нового президента прочно удерживают контроль над быстро стабилизирующейся ситуацией.\n\nВыступая на публике, президент Чатчай гарантировал общественности изобилие и процветание, настаивая на том, что под его руководством безопасность и богатство вернутся. Однако его слащавые обещания подкрепляются теневым ростом присутствия тайной полиции по всей стране, и наблюдатели ещё не уверены в будущем внутренней безопасности Таиланда."
 WORLD.19008.a:0 "Неизменные изменения."

 WORLD.19011.t:0 "[Get_newspaper_header]Чатчай распускает Хана Ратсадон"
 WORLD.19011.d:0 "После нескольких месяцев перешептываний и заговоров в Бангкоке остался только один человек, представляющий собой самую могущественную власть во всем Таиланде - Чатчай Чунхаван. Несмотря на многочисленные попытки его собственной партии сместить президента за последние пару месяцев, ни одна из них не увенчалась успехом. Сейчас Чатчай, не имея конкурентов, пошёл на такую крайнюю меру, как роспуск Кхана Ратсадон и принятие новой конституции.\n\nРоспуск старейшей партии Таиланда и первоначальной группы, свергнувшей тайскую монархию более трёх десятилетий назад, полностью перевернул политический строй страны. Теперь, когда никто не стоит на его пути, сам Чатчай и его прихоти являются единственными определяющими факторами будущего Таиланда. В то время как одни выражают надежду в связи с этим новым началом для Таиланда, другие опасаются, что вскоре может начаться новая долговременная диктатура."
 WORLD.19011.a:0 "Новый порядок в Таиланде."
 
WORLD.19012.t: "[Get_newspaper_header]Президент Чатичай уходит в отставку, его преемником становится Прамарн Адирексарн"
WORLD.19012.d: "Нефтяной кризис потряс не только сверхдержавы, но и весь мир, и сегодня вечером его последствия становятся кристально чистыми для Таиланда. Президент Чатичай Чунхаван после неоднократных неудачных попыток справиться с кризисом был вынужден уйти в отставку. Выяснилось, что человек, возглавляющий такой шаг, не кто иной, как собственный шурин Чатичая, Прамарн Адирексарн.\n\nИз-за того, что он был старым близким союзником покойного президента Фибунсонгкрама, многие ожидали, что правление Чатичая в Таиланде будет осуществляться по тем же принципам, что и при старом режиме. Шок от такого поворота событий быстро мобилизовал тайский народ на выход на улицы в знак протеста, большинство людей были возмущены таким прозрачным захватом власти. Тем не менее, из Таиланда уже поступают сообщения с подробным описанием массового развертывания полиции и вооруженных сил для подавления этих демонстраций, оставляя у большинства наблюдателей мало веры в их успех.\n\n"
WORLD.19012.a: "Яблоко от яблони недалеко падает." 

 # Japan New News Events
 WORLD.20000.t:0 "[Get_newspaper_header]Дворцовый переворот в Японии!"
 WORLD.20000.d:0 "Сегодня из Императорского дворца Токио поступили шокирующие новости: На фоне правительственного хаоса и дисфункции, похоже, что принц Хигасикуни, выдающийся государственный деятель высшего ранга или Дзюсин, и лорд Тайной Печати Кидо приказали правительству, в котором доминирует Ассоциация помощи трону, или же Ёкусэнкай, уйти в отставку и позволить членам императорской семьи и лоялистам занять их место. Хотя официальные новости из Японии в последнее время были скудными, те немногие доступные источники утверждают, что чиновники "сильно обеспокоены возможными заговорами в правительстве".\n\nТеперь же правительство, по всей видимости, рухнет и будет заменено на избранное по желанию Кидо и Хигасикуни. Планы новых правителей Японии пока неизвестны. Но есть опасения, что японский парламент будет полностью отодвинут на второй план, и начнется период правления посредством указов. Если это правда, то Япония, похоже, снова скатывается в диктатуру."
 WORLD.20000.a:0 "И на этот раз возможно навсегда."

 WORLD.20001.t:0 "[Get_newspaper_header]Военный переворот в Японии!"
 WORLD.20001.d:0 "Сегодня из Токио поступили тревожные новости: гражданское правительство без предупреждения массово подало в отставку. Вскоре после этого генерал Муто Акира из ИАЯ был назначен премьер-министром. Почти сразу после своего назначения он приказал армии восстановить порядок во всей Японии и её столице.\n\nПо всей видимости, всё это произошло из-за расследования предыдущего правительства в отношении вооружённых сил, которое, по словам Муто, превратилось в "предательскую и безумную охоту на ведьм", которую необходимо было прекратить. В настоящее время в стране введено военное положение. Тысячи людей были арестованы, сотни расстреляны военной полицией, а иностранные корреспонденты находятся под домашним арестом. Похоже, Муто мало волнует осуждение мирового сообщества, и он уже собирается подавить всех "предвестников хаоса". Таким образом, всё, что можно было услышать из Токио в течение последних 24 часов, это:"
 WORLD.20001.a:0 "Выстрелы, сирены, и вскоре... порядок."
 

 ### Britain Events

 WORLD.50014.t:0 "[Get_newspaper_header]Маргарет Тэтчер избрана премьер-министром Англии"
 WORLD.50014.desc:0 "Маргарет Тэтчер впервые попала в заголовки газет в 1951 году, когда стала самой молодой женщиной-депутатом парламента после своего избрания. Теперь у неё новый рекорд: первая женщина-премьер-министр. После недавней победы на всеобщих выборах члены Королевской партии в Палате общин проголосовали за то, чтобы сделать Тэтчер своим партийным лидером, тем самым сделав её премьер-министром.\n\nРезультат выборов руководства был шоком для многих людей, знакомых с парламентской политикой, что долгое время считали Тэтчер аутсайдером, которого внутренний круг Королевской партии всегда держал на расстоянии вытянутой руки. Скептики внутри партии были в значительной степени подавлены её выбором укомплектовать кабинет депутатами "старой гвардии", самым видным из которых является Р. А. "Рэб" Батлер. Однако возглавит ли она свой кабинет или кабинет возглавит её, ещё предстоит выяснить."
 WORLD.50014.a:0 "В Англии и раньше были королевы, но женщина премьер-министр? Чересчур."

 WORLD.50015.t:0 "[Get_newspaper_header]Реджинальд Модлинг избран премьер-министром Англии"
 WORLD.50015.desc:0 "После победы в гражданской войне власть Королевской партии в стране казалась абсолютной. Но их хватка не так крепка, как можно было бы подумать, поскольку на недавних парламентских выборах партия Реджинальда Модлинга "Единая Англия" взяла под свой контроль Палату общин.\n\nМодлинг, наряду с более прагматичным депутатом Гарольдом Макмилланом, поддерживал реформистское крыло Королевской партии, хотя они часто спорили о том, как быстро Англия должна перейти к демократии. Это привело к их перебежке в новую партию, с Модлингом в качестве лидера и Макмилланом в качестве председателя, и недавние выборы доказали их популярность среди английского народа.\n\nМодлинг обещает вернуть Англию к демократии, но с всё ещё влиятельным Макмилланом за его плечами он может не зайти так далеко, как надеются другие."
 WORLD.50015.a:0 "Англия медленно приближается к свободе."

 WORLD.50016.t:0 "[Get_newspaper_header]Маргарет Тэтчер переизбрана премьер-министром"
 WORLD.50016.desc:0 "Когда Маргарет Тэтчер была назначена главой Королевской партии, многие правильно предположили, что она будет марионеткой: молодым, податливым премьер-министром, которого старая гвардия партии могла бы использовать для продвижения своих планов без сопротивления. Но Тэтчер, как могли бы засвидетельствовать многие члены Королевской партии, доказала, что она устойчива и несгибаема, как железо.\n\nЗа последние несколько лет ей удалось перехитрить Рэба Батлера и других титанов Королевской партии, превратив их попытки подорвать её авторитет в возможность укрепить собственную власть. На этих последних всеобщих выборах Королевская партия сохранила своё большинство в Палате общин, доказав, что Тэтчер может не только управлять своей собственной партией, но и укрепить своё влияние по всей стране.\n\nИ теперь, продолжая своё правление в качестве премьер-министра Англии, Маргарет Тэтчер может свободно продвигать свою политическую повестку - и на этот раз она действительно будет её собственной."
 WORLD.50016.a:0 "Марионетка оборвала свои нити."

