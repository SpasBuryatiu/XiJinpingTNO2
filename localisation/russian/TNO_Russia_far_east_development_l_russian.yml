 ## decision categories
 
 OMO_far_east_development_category: "Благословенна Рука Дающего."
 OMO_far_east_development_category_desc: "\n\n\n\n\n\n§W"Он превращает бурю в тишину, и волны умолкают."§! §Y- Псалом 107:29§!\n\nСлишком долго §mПорт Магадана§! был засильем гадюк. Последняя безопасная гавань в России была на службе у зверей, которыми командовал Маммон, не заботящийся о судьбе населения, пленённым им. Хотя враги Христа посчитали нас всего лишь плохо оснащенным крестьянским ополчением, наша вера стала нашим щитом. Тысячи людей сплотились вокруг слова Господня, и в конце концов мы доказали, что свет Божий все еще сияет в России.\n\nОднако предстоящая задача будет непростой. Если мы хотим распространить свет Божий на запад и освободить Россию от этого темного века мучений, мы должны использовать каждую возможность, чтобы превратить этот порт в наше окно во внешний мир. Крестьяне, священники и даже сам §WАлександр Мень§! видят в Магадане возможность накормить голодных наших земель, а также пригласить паломников из-за рубежа присоединиться к нашей пастве и шанс улучшить состояние нашего Братского Ополчения. И хотя §WОтец§! выступает за мир, солдаты Христа не могут бездействовать, пока лидеры на западе готовяться к Войне. Некотрые §xгрешники§! в нашей среде также хотят пойти дальше и позволить порту вернуться к некоторым из его прежних функций - и мы готовы на это пойти. Во имя служения общему благу, конечно."
 
 ## Divine Mandate decisions
 
 # phase 1
 
 OMO_international_charity_mission: "Международная благотворительная миссия"
 OMO_international_charity_mission_desc: "§W"Благотворящий бедному дает взаймы Господу, и Он воздаст ему за благодеяние его."§! §Y- Книга Притчей Соломоновых, глава 19, стих 17§!\n\nМы будем взывать к доброте христиан за рубежом, чтобы помочь в содержании наших христианских общин."
 
 OMO_seek_humanitarian_aid: "Обратиться за гуманитарной помощью"
 OMO_seek_humanitarian_aid_desc: "§W"Всякая живая тварь будет для вас пищей. И так же, как я дал вам зеленые растения, я даю вам все."§! §Y- Новый Завет 9:3§!\n\nВ порту Магадана должна быть создана миссия гуманитарной помощи, которая доставит продовольствие из-за рубежа, чтобы накормить голодающих в нашей христианской общине."
 
 OMO_expand_port_of_magadan: "Расширить магаданский порт"
 OMO_expand_port_of_magadan_desc: "§W"Некоторые отправились в море на кораблях, для торговли в великих водах."§! §Y- Псалом 107:23§!\n\nИнженеры и чернорабочие из нашей паствы будут трудиться день и ночь, чтобы расширить порт Магадана, превратив этот скромный город в полноценную гавань."
 
 OMO_golden_domes_of_blagoveshchensk: "Золотые купола Благовещенска"
 OMO_golden_domes_of_blagoveshchensk_desc: "§W"Теперь Абрам был очень богат скотом, серебром и золотом."§! §Y- Новый Завет 13:2§!\n\nВ Амурской области находятся одни из крупнейших месторождений золота в России. Заставляя наших последователей закупать и производить необходимое оборудование для правильной добычи этих богатств, мы будем использовать их не для кормления собственной жадности, а для украшения церквей и соборов нашему Господу."
 
 # phase 2
 
 OMO_expand_the_aid_mission: "Увеличить объём гуманитарной помощи"
 OMO_expand_the_aid_mission_desc: "§W"Милосердый будет благословляем, потому что дает бедному от хлеба своего."§! §Y- Книга Притчей Соломоновых, глава 22, стих 9§!\n\nС расширением порта мы пригласим различные благотворительные организации укрепиться в Магадане, чтобы помочь нам распространять международную благотворительность среди голодных и обездоленных в Сибири."
 
 OMO_holy_icons: "Святые Иконы"
 OMO_holy_icons_desc: "§W"Жадный разжигает ссору, а надеющийся на Господа будет благоденствовать."§! §Y- Книга Притчей Соломоновых, глава 28, стих 25§!\n\nИмея в своем распоряжении богатства земли русской, мы будем распространять слово Иисуса Христа через наши иконы. Изготовленные великими сибирскими мастерами, экспортируемые на экспорт, они наполнят церковную казну дома и пошлют послание христианской любви всему миру."
 
 OMO_steel_for_the_forges: "Сталь для кузниц"
 OMO_steel_for_the_forges_desc: "§W"Чтобы приготовить святой народ Божий к делу служения, к делу созидания Тела Христа,"§! §Y- Послание к Ефесянам 4:12§!\n\nПод землей Сибири существует целая сокровищница металлов. Эти богатства можно использовать для многих целей. Для создания инструменты нашим мастеров, для постройки домов нашим людям, и для выковки мечей, чтобы наши воины Христа побеждали во всех предстоящих битвах."
 
 OMO_magadans_old_tricks: "Старые фокусы Магадана"
 OMO_magadans_old_tricks_desc: "§W"Будьте бдительны и бодрствуйте. Ваш враг, дьявол, бродит вокруг, как рычащий лев, в поисках жертвы."§! §Y- 1-е послание Петра 5:8§!\n\nНе все люди в нашей стране полностью следуют христианским идеалам, скорее они маскируются под "земной прагматизм". Судоплатов хочет, чтобы порт Магадан возобновил некоторые из своих предыдущих операций. Позволить это было бы выгодно, но следует быть осторожным, чтобы не пригласить дьявола в свою скромную обитель..."
 
 OMO_a_harbor_worthy_of_the_lord: "Гавань, достойная Господа"
 OMO_a_harbor_worthy_of_the_lord_desc: "§W"Наши дни проходят в Твоем гневе; мы завершаем свои годы со стоном."§! §Y- Псалтирь 89:9§!\n\nС самого начала порт Магадана должен был стать отчасти гаванью, отчасти храмом Христа. Отныне это будет маяк Православия, который ведет заблудшие души в море к милости Господа, а Купола и великие соборы будут приветствовать каждого, кто войдет в них. Воистину, мы превратим это место в гавань, достойную Самого Господа."
 
 OMO_a_safe_haven: "Безопасное пристанище"
 OMO_a_safe_haven_desc: "§W"Пусть братская любовь продолжается. Не пренебрегайте оказанием гостеприимства незнакомым людям, ибо таким образом некоторые встретили ангелов."§! §Y- Послание евреям 13:1-2§!\n\nТеперь, когда мы твердо стоим на ногах, мы должны, в свою очередь, проявить христианское гостеприимство по отношению к остальному миру. Наши рабочие будут трудиться, чтобы строить дома для бедных, а фермеры будут обрабатывать свою землю, чтобы прокормиться, и мы откроем порт Магадан для всех, кто нуждается в убежище. Пусть свет Господень послужит маяком надежды в эти мрачные времена."
 
 OMO_expand_fraternal_militias: "Увеличить число Братских Ополчений"
 OMO_expand_fraternal_militias_desc: "§W"Господь– это воин;"§! §Y- Исход 15:3§!\n\nМы обратимся с призывом к христианам всех стран приехать в Магадан, чтобы защитить нашу православную общину! Жилье будет им предоставлено в обмен на службу в качестве солдата Христа в наших Братских Ополчениях."
 
 OMO_gods_light_from_irkutsk: "Божий свет из Иркутска"
 OMO_gods_light_from_irkutsk_desc: "§W"Свет сияет во тьме, и тьма никогда не одолеет его."§! §Y- Евангелие от Иоанна 1:5§!\n\nИркутская ГЭС - это шедевр земной инженерии, аналогов которому в России мало. Имея доступ к лучшему оборудованию и большому количеству ресурсов, полученным благодаря христианским общинам за рубежом, мы сможем улучшить производительность электростанции, и заставить наших рабочих превратить этот бастион атеистической, безбожной инженерии в храм Христа, который принесет электрический свет даже на Камчатку."
 
 OMO_expand_sudoplatovs_private_army: "Расширить частную армию Судоплатова"
 OMO_expand_sudoplatovs_private_army_desc: "§e"Не думайте, что Я пришел принести мир на землю; не мир пришел Я принести, но меч."§! §Y- Евангелие по Матфею 10:34§!\n\nПоскольку мы согласились продолжать работать с людьми Судоплатова, несмотря на их пренебрежение христианскими добродетелями, Судоплатов просит нас предоставить ему ресурсы для создания нескольких новых подразделений. Хотя он и утверждает, что эти люди будут дисциплинированными, и не повторят дурных поступков своих бывших последователей из НКВД, некоторые подозревают, что он скорее всего привлечёть в страну наёмников, как это делали прошлые хозяева Магадана..."
 
 OMO_unrestricted_trade: "Неограниченная торговля"
 OMO_unrestricted_trade_desc: "§e"Тот, кто любит тратить деньги, не будет удовлетворен тратами, равно как и тот, кто любит копить богатство, не будет удовлетворен своим богатством; это тоже тщеславие."§! §Y- Екклесиаст 5:10§!\n\nЕсли Судоплатову будет позволено применять законы так, как он хочет, состояние христианской анархии и отсутствие центрального органа позволят ему также устанавливать свои собственные правила. Поэтому Магадан станет торговым портом почти без ограничений - местом, куда может входить и выходить все, что угодно, под контролем исключительно Судоплатова и его людей. Однако Павел заверяет нас, что никакие продукты порока не войдут в наш домен."
 
 OMO_industrial_contacts: "Промышленные контакты"
 OMO_industrial_contacts_desc: "§e"Не доверяй вымогательству; не возлагай напрасных надежд на грабеж; если богатство приумножится, не держись за него."§! §Y- Псалтирь 62:10§!\n\nСреди контактов Судоплатова были не только люди в армии и НКВД, но и лица, связанные с промышленниками из старой администрации Си Цзиньпина. Они обещают, что если они получат свободу действий, то они принесут промышленное процветание нашим коммунам. Однако мало кто сомневается в том, что значительная часть этого богатства окажется не в нашей общественной казне, а вместо этого будет в карманах тех, кто управляет фабриками."
 
 OMO_the_spires_of_tomsk: "Собор Томска"
 OMO_the_spires_of_tomsk_desc: "§W"Итак, внимайте себе и всему стаду, в котором Дух Святой поставил вас блюстителями, пасти Церковь Господа и Бога, которую Он приобрел Себе Кровию Своею."§! §Y- Деяния апостолов 20:28§!\n\nВ советские годы наши братья и сестры-христиане подвергались преследованиям по всей России со стороны атеистического правительства Бухарина. Богоявленский собор в Томске - один из храмов Господних, которые были спасены от разрушения в эти мрачные годы. Как только мы покажем всей Сибири Божий свет, мы превратим Томск в оплот христианского милосердия и образования."
 
 OMO_christian_tourism: "Христианский туризм"
 OMO_christian_tourism_desc: "§W"Твое слово-свет на моём пути"§! §Y- Псалом 119:105§!\n\nВесть о наших Божественных общинах достигла внешнего мира. Наши скромные коммуны вызвали немало удивления в других странах, и много людей желает увидеть наш быт, побывав в Божием Владением. Пока мы держим наши двери открытыми для всех, возможно, было бы разумно организовать усилия, чтобы помочь этим душам увидеть наше сообщество при помощи туризма."
 
 OMO_teach_christian_values: "Учения о христианских ценностях"
 OMO_teach_christian_values_desc: "§W"Если ты знаешь эти заповеди и исполняешь их, ты благословлён"§! §Y- Евангелие от Иоанна 13:17§!\n\nТомск - это идеальный город для образования. Салоны, несмотря на все их недостатки, сохраняли традиции прилежного обучения и интереса к культуре. Вместо того чтобы растрачивать их потенциал впустую, мы должны использовать библиотеки, школы и учителей Томска для просвещения широких масс Сибири. Упражняясь в христианской благотворительности и образовании, мы позаботимся о том, чтобы каждый ребенок в Сибири мог, по крайней мере, читать и изучать Библию."
 
