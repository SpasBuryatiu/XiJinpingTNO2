webspinner_desc:0 "Альберт Шпеер - человек многословный. Действительно, можно сказать, что его речи и обещания подобны паутине, опутывающей его врагов, его сторонников и Германию в целом. Может быть, он и не такой экономический гений, каким себя выдает, но он определенно на него похож."
