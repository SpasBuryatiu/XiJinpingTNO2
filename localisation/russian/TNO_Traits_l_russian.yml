the_prefect_desc:0 "Молодой губернатор Леванта и префект карабинеров Карло Альберто Далла Кьеза заслужил славу мастера перемирия в Леванте. В то время как напряженность между арабами и евреями остается высокой, успешное посредничество Даллы Кьезы может стать началом пути, ведущего к миру."
